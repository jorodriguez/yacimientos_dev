<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:p="http://primefaces.org/ui">

    <p:dialog  style="z-index:1001; width: 350px;"
               draggable="false"
               modal="true"
               styleClass="corePopup"
               visible="#{valorVisible}">
        <f:facet name="header">
            <h:panelGroup styleClass="popupHeaderWrapper">
                <p:panelGrid columns="2">
                    <h:outputText styleClass="popupHeaderText" value="#{tituloPopup}"/>
                </p:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="body">
            <h:panelGroup styleClass="popupBody">
                <h:outputText value="#{mensaje}"/>
                <center>
                    <h:messages id="errores" globalOnly="true"/>
                    <p:panelGrid columns="3">
                        <h:outputLabel for="u" value="#{textoUsuario}"/>
                        <p:inputText id="u" required="true" value="#{valorUsuario}" styleClass="f11"/>
                        <h:message for="u" id="message1" styleClass="error"/>
                        <h:outputLabel for="c" value="#{textoClave}"/>
                        <h:inputSecret id="c" required="true" value="#{valorClave}" styleClass="f11"/>
                        <h:message for="c" id="message2" styleClass="error"/>
                    </p:panelGrid>   
                    <p:commandButton action="#{accionBotonBean[accionBoton]}" value="#{textoBoton}"/>
                    <ui:insert/>

                </center>
            </h:panelGroup>
        </f:facet>
    </p:dialog>
</ui:composition>
