<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <p:column rendered="#{isColumNormal}">
        <f:facet name="header">
            <h:outputText value="#{headerValue}"/>
        </f:facet>
        <h:outputText value="#{itemValue}">
            <ui:insert/>
        </h:outputText>
    </p:column>
    <p:column headerText="#{headerValue}" rendered="#{isColumSort}" sortBy="#{columnName}">
        <h:outputText value="#{itemValue}">
            <ui:insert/>
        </h:outputText>
    </p:column>
    <p:column rendered="#{isColumEdit}">
        <f:facet name="header">
            <h:outputText value="#{headerValue}"/>
        </f:facet>
        <p:inputText value="#{itemValue}" required="true">
            <ui:insert/>
        </p:inputText>
    </p:column>
</ui:composition>
