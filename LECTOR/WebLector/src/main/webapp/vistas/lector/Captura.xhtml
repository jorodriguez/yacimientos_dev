<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/facelets/templates/templatePrincipal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="tituloPagina">
        <img styleClass="sinBorde" title="#{msgs['cabecera.paginaCompania']}" 
                 src="/resources/imagenes/logo.png" alt="logo" width="50"/> Captura
    </ui:define>

    <ui:define name="contenido">
        <style>
            .ui-fileupload-buttonbar{
                background-color: transparent !important;
                border-color: transparent !important;
            }
            .ui-fileupload-content{
                background-color: transparent !important;
                border-color: transparent !important;
            }
        </style>
        <div class="card card-body">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 ">
                    <h:form id="frm-registro">
                        <div class="form-group">
                            <p:outputLabel for="nombre-input" styleClass="block">Nombre</p:outputLabel>                                 
                            <div class="ui-input-icon-left w-100 ">
                                <i class="pi pi-user"  />
                                <p:inputText  id="nombre-input" value="#{contactoView.usuarioDto.nombre}" class="form-control" placeholder="Contacto"/>                                                         
                            </div>              
                        </div>

                        <div class="form-group">
                            <p:outputLabel for="domicilio-input" styleClass="block">Domicilio</p:outputLabel>                                 
                            <div class="ui-input-icon-left w-100 ">
                                <i class="pi pi-map-marker"  />
                                <p:inputText  id="domicilio-input" value="#{contactoView.usuarioDto.domicilio}" class="form-control" placeholder="Calle, Col, C.P."/>                                                         
                            </div>              
                        </div>

                        <div class="form-group">
                            <p:outputLabel for="clave-elector-input" styleClass="block">Clave de elector</p:outputLabel>                                 
                            <div class="ui-input-icon-left w-100 ">
                                <i class="fa fa-hashtag"  />
                                <p:inputText  id="clave-elector-input"  value="#{contactoView.usuarioDto.claveElector}" class="form-control" placeholder=""/>                                                         
                            </div>              
                        </div>

                        <div class="form-group">
                            <p:outputLabel for="curp-input" styleClass="block">Curp</p:outputLabel>                                 
                            <div class="ui-input-icon-left w-100 ">
                                <i class="pi pi-book"  />
                                <p:inputText  id="curp-input" value="#{contactoView.usuarioDto.curp}" class="form-control" placeholder="Curp"/>                                                         
                            </div>              
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <p:outputLabel for="estado-input" styleClass="block">Estado</p:outputLabel>                                 
                                    <div class="ui-input-icon-left w-100 ">
                                        <i class="pi pi-id-card"  />
                                        <p:inputText  id="estado-input" value="#{contactoView.usuarioDto.estado}" class="form-control" placeholder="Estado"/>                                                         
                                    </div>                                      
                                </div>                    
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <p:outputLabel for="municipio-input" styleClass="block">Municipio</p:outputLabel>                                 
                                    <div class="ui-input-icon-left w-100 ">
                                        <i class="pi pi-book"  />
                                        <p:inputText  id="municipio-input" value="#{contactoView.usuarioDto.municipio}" class="form-control" placeholder="Municipio"/>                                                         
                                    </div>              
                                </div>                        
                            </div>
                        </div>


                        <div class="row ">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <p:outputLabel for="localidad-input" styleClass="block">Localidad</p:outputLabel>                                 
                                    <div class="ui-input-icon-left w-100 ">
                                        <i class="pi pi-book"  />
                                        <p:inputText  id="localidad-input" value="#{contactoView.usuarioDto.localidad}"  class="form-control" placeholder="Localidad"/>                                                         
                                    </div>              
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <p:outputLabel for="seccion-input" styleClass="block">Sección</p:outputLabel>                                 
                                    <div class="ui-input-icon-left w-100 ">
                                        <i class="pi pi-book"  />
                                        <p:inputText  id="seccion-input" value="#{contactoView.usuarioDto.seccion}"  class="form-control" placeholder="Sección"/>                                                         
                                    </div>              
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <p:outputLabel for="emision-input" styleClass="block">Emisión</p:outputLabel>                                 
                                    <div class="ui-input-icon-left w-100 ">
                                        <i class="pi pi-book"  />
                                        <p:inputText  id="emision-input" value="#{contactoView.usuarioDto.anioEmision}" class="form-control" placeholder="Emisión"/>                                                         
                                    </div>              
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <p:outputLabel for="vigencia-input" styleClass="block">Vigencia</p:outputLabel>                                 
                                    <div class="ui-input-icon-left w-100 ">
                                        <i class="pi pi-book"  />
                                        <p:inputText  id="vigencia-input"  value="#{contactoView.usuarioDto.vigencia}" class="form-control" placeholder="Vigencia"/>                                                         
                                    </div>              
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <p:outputLabel for="fecha-nacimiento-input" styleClass="block">Fecha Nacimiento</p:outputLabel>                                 
                                    <div class="ui-input-icon-left w-100 ">
                                        <i class="pi pi-date" />
                                        <p:datePicker id="fecha-nacimiento-input" value="#{contactoView.usuarioDto.fechaNacimiento}" styleClass="block" monthNavigator="true" yearNavigator="true" showWeek="true"/>                                                        
                                    </div>              
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <p:outputLabel for="sexo-input" styleClass="block">Sexo</p:outputLabel>                                 
                                    <div class="ui-input-icon-left w-100 ">
                                        <i class="pi pi-book"  />
                                        <p:selectOneRadio id="sexo-input" value="#{contactoView.usuarioDto.sexo}">
                                            <f:selectItem itemLabel="H" itemValue="H"/>
                                            <f:selectItem itemLabel="M" itemValue="M"/>                                            
                                        </p:selectOneRadio>

                                    </div>              
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <p:outputLabel for="correo-input" styleClass="block">Correo</p:outputLabel>                                 
                            <div class="ui-input-icon-left w-100 ">                            
                                <i class="pi pi-envelope"  />                            
                                <p:inputText id="correo-input" 
                                             styleClass="form-control" 
                                             value="#{contactoView.usuarioDto.email}"
                                             type="email" 
                                             rendered="true"
                                             placeholder="usuario@dominio.com "
                                             requiredMessage="Por favor agrega un correo"
                                             validatorMessage="Formato invalido">                                                 
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <p:outputLabel for="telefono-input" styleClass="block">Teléfono/Whatsapp</p:outputLabel>                                 
                            <div class="ui-input-icon-left w-100 ">
                                <i class="pi pi-phone"  />
                                <p:inputText  id="telefono-input" value="#{contactoView.usuarioDto.telefono}" class="form-control" placeholder="Teléfono"/>                                                         
                            </div>              
                        </div>
                    </h:form>                        
                </div>                
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h:form id="formUpload" enctype="multipart/form-data">
                        <p:accordionPanel id="panel-credencial" widgetVar="basic" multiple="true" styleClass="bg-gray"  >                                   
                            <p:tab title="Credencial" >
                                <div class="row">
                                    <div class="card border-0 mr-2 w-100 ">                            
                                        <div class="card-body border-0 d-flex justify-content-center">                                
                                            <ui:fragment rendered="#{contactoView.imageContentsAsBase64 eq null}">
                                                <img class="card-img-top" src="/resources/img/credencial_placeholder.png"/>
                                            </ui:fragment>
                                            <ui:fragment rendered="#{contactoView.fileContent ne null}">
                                                <img src="data:image/png;base64,#{contactoView.imageContentsAsBase64}" 
                                                     class="img-thumbnail w-100" />
                                            </ui:fragment>
                                        </div>
                                        <div class="card-footer text-center ">   

                                            <p:fileUpload value="#{contactoView.fileInfo}"                                              
                                                          chooseButtonStyleClass="rounded-button ui-button-secondary ui-button-outlined"
                                                          label="Foto"
                                                          styleClass="p-0 m-0"                                                
                                                          messageTemplate=""                                                                                                
                                                          chooseIcon="pi pi-id-card"
                                                          chooseButtonTitle="Foto"
                                                          cancelLabel="Cancelar"
                                                          cancelButtonTitle="Cancelar"                
                                                          cancelButtonStyleClass="ui-button-secondary ui-button-flat" 
                                                          uploadButtonStyleClass=""
                                                          mode="simple"                                                                   
                                                          update="@form"
                                                          validateContentType="true"
                                                          skinSimple="true"                                                                                            
                                                          >
                                            </p:fileUpload>                                                

                                            <p:commandButton id="boton-procesar"
                                                             value="Procesar"       
                                                             onstart="PF('bui-procesar').show()"
                                                             oncomplete="PF('bui-procesar').show()"
                                                             process="@form"
                                                             update="@form form-send frm-registro"
                                                             icon="pi pi-cog"
                                                             action="#{contactoView.subirArchivo()}"                                                              
                                                             styleClass="mt-3 ui-button-outlined block">                                                
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </div>   
                            </p:tab>
                            
                        </p:accordionPanel>
                             
                          <p:dataTable 
                                    id="data"
                                    size="small"                                     
                                    stripedRows="true" 
                                    showGridlines="true" 
                                    rows="20" 
                                    styleClass="table table-bordered  table-hover"
                                    value="#{contactoView.etiquetas}" 
                                    var="currentRow"                                     
                                    emptyMessage="Da click en el botón 'Foto' y escanea una credencial"                                    
                                    rendered="#{contactoView.etiquetas ne null}"
                                    >										     				    
                                    <p:column>                                        
                                        <h:outputText value="#{currentRow.key}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow.value.valor}" />
                                    </p:column>                                    
                                </p:dataTable>   
                         
                         <p:blockUI block="panel-credencial" trigger="panel-credencial:boton-procesar" widgetVar="bui-procesar">
                                <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
                        </p:blockUI>
                    </h:form>
                </div>                
            </div>
        </div>
        
        <div class="card-footer">
            <h:form id="form-send">
                <div class="row">
                    
                    <p:commandButton ajax="false"                   
                                     value="Guardar"
                                     icon="pi pi-save"                                     
                                     styleClass="mt-3 text-lg ui-button-success btn-lg btn-block">                                                                        
                    </p:commandButton>
                    
                    <p:commandLink value="Cancelar"                                                              
                                   action="/main.xhtml?faces-redirect=true;"                                   
                                   styleClass="btn  btn-outline-light btn-lg btn-block">                                                
                    </p:commandLink>
                </div>
            </h:form>
        </div>

        <script>

        <style>
            .value {
                font-weight: bold;
            }
            .ui-accordion .ui-accordion-header {
                background: #C1AD95 !important;
                border: none !important;
            }
        </style>

    </ui:define>

</ui:composition>
