<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/facelets/templates/templatePrincipal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="menu">
        menu
    </ui:define>

    <ui:define name="tituloPagina">
        Captura
    </ui:define>

    <ui:define name="contenido">
        <style>
            .ui-fileupload-buttonbar{
                background-color: transparent !important;
                border-color: transparent !important;
            }
            .ui-fileupload-content{
                background-color: transparent !important;
                border-color: transparent !important;
            }
        </style>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 ">
                <h:form id="frm-registro">
                    <div class="form-group">
                        <p:outputLabel for="nombre-input" styleClass="block">Nombre</p:outputLabel>                                 
                        <div class="ui-input-icon-left w-100 ">
                            <i class="pi pi-user"  />
                            <p:inputText  id="nombre-input" class="form-control" placeholder="Contacto"/>                                                         
                        </div>              
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="domicilio-input" styleClass="block">Domicilio</p:outputLabel>                                 
                        <div class="ui-input-icon-left w-100 ">
                            <i class="pi pi-map-marker"  />
                            <p:inputText  id="domicilio-input" class="form-control" placeholder="Calle, Col, C.P."/>                                                         
                        </div>              
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="clave-elector-input" styleClass="block">Clave de elector</p:outputLabel>                                 
                        <div class="ui-input-icon-left w-100 ">
                            <i class="fa fa-hashtag"  />
                            <p:inputText  id="clave-elector-input" class="form-control" placeholder=""/>                                                         
                        </div>              
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="curp-input" styleClass="block">Curp</p:outputLabel>                                 
                        <div class="ui-input-icon-left w-100 ">
                            <i class="pi pi-book"  />
                            <p:inputText  id="curp-input" class="form-control" placeholder="Curp"/>                                                         
                        </div>              
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <p:outputLabel for="estado-input" styleClass="block">Estado</p:outputLabel>                                 
                                <div class="ui-input-icon-left w-100 ">
                                    <i class="pi pi-id-card"  />
                                    <p:inputText  id="estado-input" class="form-control" placeholder="Estado"/>                                                         
                                </div>                                      
                            </div>                    
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <p:outputLabel for="municipio-input" styleClass="block">Municipio</p:outputLabel>                                 
                                <div class="ui-input-icon-left w-100 ">
                                    <i class="pi pi-book"  />
                                    <p:inputText  id="municipio-input" class="form-control" placeholder="Municipio"/>                                                         
                                </div>              
                            </div>                        
                        </div>
                    </div>


                    <div class="row ">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <p:outputLabel for="localidad-input" styleClass="block">Localidad</p:outputLabel>                                 
                                <div class="ui-input-icon-left w-100 ">
                                    <i class="pi pi-book"  />
                                    <p:inputText  id="localidad-input" class="form-control" placeholder="Localidad"/>                                                         
                                </div>              
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <p:outputLabel for="seccion-input" styleClass="block">Sección</p:outputLabel>                                 
                                <div class="ui-input-icon-left w-100 ">
                                    <i class="pi pi-book"  />
                                    <p:inputText  id="seccion-input" class="form-control" placeholder="Sección"/>                                                         
                                </div>              
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <p:outputLabel for="emision-input" styleClass="block">Emisión</p:outputLabel>                                 
                                <div class="ui-input-icon-left w-100 ">
                                    <i class="pi pi-book"  />
                                    <p:inputText  id="emision-input" class="form-control" placeholder="Emisión"/>                                                         
                                </div>              
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <p:outputLabel for="vigencia-input" styleClass="block">Vigencia</p:outputLabel>                                 
                                <div class="ui-input-icon-left w-100 ">
                                    <i class="pi pi-book"  />
                                    <p:inputText  id="vigencia-input" class="form-control" placeholder="Vigencia"/>                                                         
                                </div>              
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="fecha-nacimiento-input" styleClass="block">Fecha Nacimiento</p:outputLabel>                                 
                        <div class="ui-input-icon-left w-100 ">
                            <i class="pi pi-date" />
                            <p:datePicker id="fecha-nacimiento-input" styleClass="block" monthNavigator="true" yearNavigator="true" showWeek="true"/>                                                        
                        </div>              
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="correo-input" styleClass="block">Correo</p:outputLabel>                                 
                        <div class="ui-input-icon-left w-100 ">                            
                            <i class="pi pi-envelope"  />                            
                            <p:inputText id="correo-input" 
                                         styleClass="form-control" 
                                         type="email" 
                                         rendered="true"
                                         placeholder="usuario@dominio.com "
                                         requiredMessage="Por favor agrega un correo"
                                         validatorMessage="Formato invalido">                                                 
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="telefono-input" styleClass="block">Teléfono/Whatsapp</p:outputLabel>                                 
                        <div class="ui-input-icon-left w-100 ">
                            <i class="pi pi-phone"  />
                              <p:inputText  id="telefono-input" class="form-control" placeholder="Teléfono"/>                                                         
                        </div>              
                    </div>
                </h:form>                        
            </div>                
            <div class="col-sm-12 col-md-6 col-lg-6">
                <h:form id="formUpload" enctype="multipart/form-data">
                    <div class="row">

                        <div class="card border-0 mr-2 ">                            
                            <div class="card-body border-0 d-flex justify-content-center">                                
                                <ui:fragment rendered="#{uploaderView.fileInfo eq null}">
                                    <img class="card-img-top" src="/resources/img/credencial_placeholder.png"/>
                                </ui:fragment>
                                <ui:fragment rendered="#{uploaderView.fileContent ne null}">
                                    <img src="data:image/png;base64,#{uploaderView.imageContentsAsBase64}" class="img-thumbnail" />
                                </ui:fragment>
                            </div>
                            <div class="card-footer text-center ">   
                                <p:fileUpload value="#{uploaderView.fileInfo}"                                              
                                              chooseButtonStyleClass="rounded-button ui-button-secondary ui-button-outlined"
                                              label="Foto"
                                              styleClass="p-0 m-0"                                                
                                              messageTemplate=""                                                                                                
                                              chooseIcon="pi pi-cloud-upload"
                                              chooseButtonTitle="Foto"
                                              cancelLabel="Cancelar"
                                              cancelButtonTitle="Cancelar"                
                                              cancelButtonStyleClass="ui-button-secondary ui-button-flat" 
                                              uploadButtonStyleClass=""
                                              mode="simple"         
                                              update="@form"
                                              validateContentType="true"
                                              skinSimple="true"                                                                                            
                                              >

                                </p:fileUpload>                                                

                                <p:commandButton id="btnRefresh"
                                                 widgetVar="btnRefresh"
                                                 value="Actualiza" 
                                                 ajax="false" />

                                <p> file #{uploaderView.fileInfo eq null} </p>                                                                

                                <p:commandButton value="Subirr" 
                                                 ajax="false" action="#{uploaderView.subirArchivo()}" styleClass="mt-3 ui-button-outlined block"/>
                                <!--</ui:fragment>-->

                                <!--<small class="text-muted">Captura</small>-->
                            </div>
                        </div>
                    </div>                        
                </h:form>
            </div>                
        </div>

        <p:dataTable 
            id="data"
            size="small" stripedRows="true" showGridlines="true" rows="20" 
            styleClass="table table-bordered table-striped"
            value="#{uploaderView.listaItems}" var="currentRow" 
            >										     				    
            <p:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>                                                
                <h:outputText value="#{currentRow.posicion}" />
            </p:column>
            <p:column>
                <h:outputText value="#{currentRow.etiqueta}" />
            </p:column>
            <p:column>
                <h:outputText value="#{currentRow.valor}" />
            </p:column>
        </p:dataTable>

        <script>
            //<![CDATA[

                return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
            }

        </script>

        <style>
            .value {
                font-weight: bold;
            }
        </style>

    </ui:define>

</ui:composition>
