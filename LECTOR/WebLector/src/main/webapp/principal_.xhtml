        <style>
            .hand-pointer {
                cursor: pointer;
            }
            .text-overflow-height {
                height: 50px;
                word-break: break-all;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -moz-box-orient: vertical;
                -ms-box-orient: vertical;
                box-orient: vertical;
                -webkit-line-clamp: 5;
                -moz-line-clamp: 5;
                -ms-line-clamp: 5;
                line-clamp: 5;
                overflow: hidden;
            }
            ul.timeline-3 {
                list-style-type: none;
                position: relative;
            }
            ul.timeline-3:before {
                /* fondo de raya*/
                content: " ";
                background: #d4d9df;
                display: inline-block;
                position: absolute;
                left: 29px;
                width: 2px;
                height: 100%;
                z-index: 400;
            }
            ul.timeline-3 > li {
                /*fondo de item*/
                margin: 20px 0;
                padding-left: 20px;

            }
            ul.timeline-3 > li:before {
                /*fondo de circulo*/
                content: " ";
                background: white;
                display: inline-block;
                position: absolute;
                border-radius: 50%;
                border: 3px solid #22c0e8;
                left: 20px;
                width: 20px;
                height: 20px;
                z-index: 400;
            }
            .evento-realizado{
                border: 3px solid #22c0e8;
            }
        </style>
