<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="-1" />

        <title>Yacimientos</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback"/>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="/resources/css/all.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="/resources/css/adminlte.min.css"/>

    </h:head>
    <!-- style="background-color: gray !important; background-image: url('https://img.freepik.com/vector-premium/fondo-tecnologia-ancho-negro_79145-249.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; ">-->
    <h:body class="hold-transition login-page grandient-bg " >

        <div class="login-box context">
            <div class="card card-outline">
                <div class="card-header">
                    <p:messages id="messages" styleClass="text-white text-sm"  showDetail="false" closable="true" >
                        <p:autoUpdate />
                    </p:messages>
                    <div class="login-logo">
                       Login 
                    </div>
                </div>

                <div class="card-body">

                    <!--<p class="login-box-msg">Login</p>-->

                    <h:form prependId="false"  >
                         <div class="ui-input-icon-right mb-3 w-100">
                            <i class="pi pi-user text-info"  />
                            <p:inputText  id="usuario" class="w-100" placeholder="Usuario" value="#{sesion.u}"/>                                                         
                        </div>
                        <div class=" ui-input-icon-right mb-3 w-100">
                            <p:password class="w-100" placeholder="Contrase&#241;a" id="clave" value="#{sesion.c}"/>
                            <i class="pi pi-key text-info" />                            
                        </div>
                        <div class="row">                                     
                            <h:commandButton value="Entrar"
                                             class="btn btn-warning btn-block  " 
                                             action="#{sesion.login()}" 
                                             id="btnLogin">                                                                
                            </h:commandButton>
                        </div>
                        <div class="row pt-4 ">                                     
                            <div class="col text-left">
                                <h:commandButton value="Registro"
                                             class="btn btn-link text-gray m-0 p-0"                                              
                                             id="btnRegistro">                                                                
                                </h:commandButton>
                            </div>
                            <div class="col text-right">
                                <h:commandButton value="Olvidé mi contraseña"
                                             class="btn btn-link text-gray  m-0 p-0"                                              
                                             id="btnOlvidoContrasena">                                                                
                                </h:commandButton>
                            </div>
                        </div>
                        
                    </h:form>
                </div>
                <!-- /.login-card-body -->
            </div>           
        </div>
        <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >

        <style>

            *{
                margin: 0px;
                padding: 0px;
            }


            .context {               
                position: absolute;                
            }

            .context h1{
                text-align: center;
                color: #fff;
                font-size: 50px;
            }


            .area{
                background: #366B8E;
                background: -webkit-linear-gradient(to left, #D9E9EF, #366B8E);
                /*background: #4e54c8;
                background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);*/
                width: 100%;
                height:100vh;


            }

            .circles{
                /*position: absolute;*/
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .circles li{
                position: absolute;
                display: block;
                list-style: none;
                width: 20px;
                height: 20px;
                background: rgba(255, 255, 255, 0.2);
                animation: animate 25s linear infinite;
                bottom: -150px;

            }

            .circles li:nth-child(1){
                left: 25%;
                width: 80px;
                height: 80px;
                animation-delay: 0s;
            }


            .circles li:nth-child(2){
                left: 10%;
                width: 20px;
                height: 20px;
                animation-delay: 2s;
                animation-duration: 12s;
            }

            .circles li:nth-child(3){
                left: 70%;
                width: 20px;
                height: 20px;
                animation-delay: 4s;
            }

            .circles li:nth-child(4){
                left: 40%;
                width: 60px;
                height: 60px;
                animation-delay: 0s;
                animation-duration: 18s;
            }

            .circles li:nth-child(5){
                left: 65%;
                width: 20px;
                height: 20px;
                animation-delay: 0s;
            }

            .circles li:nth-child(6){
                left: 75%;
                width: 110px;
                height: 110px;
                animation-delay: 3s;
            }

            .circles li:nth-child(7){
                left: 35%;
                width: 150px;
                height: 150px;
                animation-delay: 7s;
            }

            .circles li:nth-child(8){
                left: 50%;
                width: 25px;
                height: 25px;
                animation-delay: 15s;
                animation-duration: 45s;
            }

            .circles li:nth-child(9){
                left: 20%;
                width: 15px;
                height: 15px;
                animation-delay: 2s;
                animation-duration: 35s;
            }

            .circles li:nth-child(10){
                left: 85%;
                width: 150px;
                height: 150px;
                animation-delay: 0s;
                animation-duration: 11s;
            }

            @keyframes animate {
                0%{
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                    border-radius: 0;
                }

                100%{
                    transform: translateY(-1000px) rotate(720deg);
                    opacity: 0;
                    border-radius: 50%;
                }

            }
            
          
        </style>

        <!-- jQuery -->
        <script src="/resources/js/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="/resources/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/resources/js/adminlte.min.js"></script>
    </h:body>
</html>
