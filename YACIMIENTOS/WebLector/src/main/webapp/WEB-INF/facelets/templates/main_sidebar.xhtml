<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Header</title>
    </h:head>
    <h:body>
        <ui:composition>
            <aside class="main-sidebar">
                <section class="sidebar">
                    <p:growl id="msgbuscar" showDetail="true" >
                        <p:autoUpdate />
                    </p:growl>
                    <!-- Sidebar user card -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="/resources/images/unknown-user.png" class="img-circle"
                                 alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>#{sesion.usuario.id}</p>
                        </div>
                    </div>

                </section>
            </aside>

            <div class="modal modal-danger fade" id="modal-error-menu">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&#xD7;</span>
                            </button>
                            <h4 class="modal-title">Error</h4>
                        </div>
                        <div class="modal-body">
                            <p>#{msg[msg.error_carga_menu]}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline" data-dismiss="modal">#{msg['lbl.cerrar']}</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

        </ui:composition>
    </h:body>
</html>
