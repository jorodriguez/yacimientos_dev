<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <div id="logo">
                <h:form>
                    <p:link  target="_blank" value="http://www.ihsa.mx">
                        <p:graphicImage styleClass="logoSia" title="#{msgs['cabecera.paginaCompania']}" value="./resources/imagenes/logo.png" alt="logo"/>
			<br/><p:commandLink  value="#{msgs['sistema.nombre']}" title="#{msgs['menu.titulo.paginaPrincipal']}" action="/principal"/> 
                    </p:link>
                    <br/>
                </h:form>
            </div>
            <div>
                <h:form  rendered="#{not empty sesion.usuario}">
                    <table align="right">
                        <tr>
                            <td valign="top" align="right">
                                <p:commandLink styleClass="fNegrita12" value="#{sesion.usuario.nombre}" 
						 action="#{sesion.mostrarDatosUsuario}" immediate="true"/>
                                <br/><h:outputText styleClass="f9" value="#{sesion.usuario.puesto}"/></td>
                            <td><p:graphicImage styleClass="dimensionFoto" value="#{sesion.usuario.foto}"/></td>
                        </tr>
                    </table>
                </h:form>
            </div>
            <br/>
            <br/>
            <br/>
            <br/><br/><br/>
            <div>
                <ui:include src="/menuPrincipal.xhtml"/>
            </div>


        </ui:composition>
    </body>
</html>
