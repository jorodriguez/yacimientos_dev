<ui:composition xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
            <!--  este componente es child de <ul class="timeline-3"> -->
            <li  class="#{color != null ? color : ''}">
                <span class="#{realizado ? 'text-dark' : 'text-muted'}">#{estatus}</span>
                <span class="float-end text-sm #{realizado ? 'text-success' : 'text-lighter'}">
                    <i class="#{icono != null ? icono : 'fas fa-check'}  #{realizado ? 'text-success' : 'text-lighter'}"/> #{fecha != null ? fecha : 'pendiente' }
                </span>
                <p class="  mt-2 text-sm #{realizado ? 'text-dark' : 'text-muted'}"><i class="fa fa-user pe-1  #{realizado ? 'text-secondary' : 'text-lighter'} opacity-5 "/> #{usuario}</p>
            </li>    
</ui:composition>
