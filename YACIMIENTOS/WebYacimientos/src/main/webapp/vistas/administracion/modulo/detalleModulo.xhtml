<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://www.mytags.com/schema/mytags"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">

	    <ui:define name="contenido">
		<div id="page">
		    <div class="row"> 
			<h:form  >
			    <div class="col-lg-12">
				<div class="col-lg-4"></div>
				<div class="col-lg-6">
				    <h2 class="page-header">Detalles del Módulo de #{moduloBean.moduloSeleccionado.nombre}</h2>
				</div>
			    </div>
			    <br />
			    <p:commandLink type="submit" title="Regresar al Catálogo de Módulos" action="catalogoModulos" styleClass="btn btn-default" immediate="true">
				<p:graphicImage url="resources/imagenes/regresar.png" alt="Regresar al Catálogo de Módulos" styleClass="imagenSinBorde" />
			    </p:commandLink> <br />
			    <p:commandLink type="submit" value="Regresar al Catálogo de Módulos" title="Regresar al Catálogo de Módulos" action="catalogoModulos" immediate="true" styleClass="linkPequenio" />

			    <br />
			    <br />

			    <b><h:outputText value="Opciones del Módulo #{moduloBean.moduloSeleccionado.nombre}" /></b>

			    <my:dataGrid id="dataGridOpcion" rows="10"  value="#{moduloBean.allOpcionesFiltradasByModulo}" showPaginator="true" textoResultado="Mostrando del " textoPagina="pagina" textoDe="de" >
				<my:column columnName="nombre" headerValue="Nombre"
					   itemValue="#{data.nombre}" isColumSort="true"/>
				<p:column>
				    <f:facet name="header">
					<h:outputText value="Pagina"/>
				    </f:facet>
				    <h:outputText value="#{data['pagina']}" />
				</p:column>
			    </my:dataGrid>
			</h:form>
		    </div>
		</div>
	    </ui:define>
	</ui:composition>

    </h:body>
</html>
