<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <div class="card">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:photoCam widgetVar="pc" listener="#{camaraView.oncapture}" update="photo"/>
                        <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                        <p:outputPanel id="photo">
                            <p:graphicImage name="demo/images/photocam/#{camaraView.filename}.jpeg"
                                            rendered="#{not empty camaraView.filename}"/>
                        </p:outputPanel>
                    </h:panelGrid>
                    <br/>
                    <p:dataTable size="small" stripedRows="true" showGridlines="true" rows="20" 
                                 styleClass="table table-bordered table-striped"
                                 value="#{camaraView.listaTexto}" var="currentRow" 
                                 >										     				    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>                                                
                            <h:outputText value="#{currentRow.posicion}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{currentRow.etiqueta}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{currentRow.valor}" />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </div> 

        </ui:composition>

    </body>
</html>
