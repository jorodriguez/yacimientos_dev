<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <style>
        .errorSIA {
            border-color: #FF4040;    
        }    
        
    </style>


    <div class="modal fade" id="dialogoCodigo" data-backdrop="static" data-keyboard="false" style="width: 100%;">
        <div class="modal-dialog" style="width: 80%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Codigo</h4>
                </div>
                <h:form id="frmDialogCodigo">
                    <div class="modal-body card-body">
                        <div class="col-lg-12 col-xs-12">                            
                            <div class="input-group col-lg-12 col-xs-12">                                
                                <div class="row form-group" style="margin-top: 10px;">                                                  
                                    <div class="row form-group ">                                               
                                        <h:outputText class="col-lg-2 control-label" value="Codigo: "/>
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control texOb" value="#{codigoTareaBean.codigo.nombre}"/>
                                        </div>
                                    </div>                                    
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h:commandLink value="Guardar"	 
                                       onclick="return validarForma('frmDialogCodigo');"
                                       actionListener="#{codigoTareaBean.guardarCodigo(event)}"                                       
                                       class="btn btn-info">                            
                        </h:commandLink>
                        <p:commandButton
                            onclick="$(dialogoCodigo).modal('hide');"
                            value="Cancelar"
                            styleClass="btn btn-default"                            
                            title="Cerrar ventana..."                             
                            />
                    </div>
                </h:form>
            </div>
        </div>
    </div>


    

    




</ui:composition>
