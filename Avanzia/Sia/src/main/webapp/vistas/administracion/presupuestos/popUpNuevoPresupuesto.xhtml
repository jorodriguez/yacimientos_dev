          <div class="modal fade" id="dialogoNuevoActP" data-backdrop="static" data-keyboard="false" style="width: 100%;">
        <div class="modal-dialog" style="width: 80%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Actividad Petrolera</h4>
                </div>
                <h:form id="frmDialogNewAP">
                    <div class="modal-body card-body">
                        <div class="table table-responsive">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dsplActP" 
                                           value="#{presupuestoAdminBean.nuevosActividadP}" var="data"                                                                                              
                                           style="font-size: 1em; width: 100%"  > 
                                <p:column>
                                    <h:outputText value="#{data.codigo}"/>
                                    <f:facet name="header"><h:outputText value="Código"/></f:facet>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{data.nombre}"/>
                                    <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandLink value="Guardar"	 
                                       onclick="return validarForma('frmDialogNewAP');"
                                       action="#{presupuestoAdminBean.guardarNuevoActP(event)}"                                       
                                       class="btn btn-info">                            
                        </p:commandLink>
                        <p:commandButton
                            onclick="$(dialogoNuevoActP).modal('hide');"
                            value="Cancelar"
                            styleClass="btn btn-default"                            
                            title="Cerrar ventana..."                             
                            />
                    </div>
                </h:form>
            </div>
        </div>
    </div>
