
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:form id="frmMenuPrincipal">
        <nav class="navbar navbar-default" role="navigation">
            <!-- El logotipo y el icono que despliega el menú se agrupan
                 para mostrarlos mejor en los dispositivos móviles -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Opciones</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="navbar-collapse navbar-ex1-collapse ">
                <ul class="nav navbar-nav">
                    <ui:repeat value="#{usuarioBean.listaMenu}" var="menu" >
                        <li class="dropdown" style="display: block;">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{menu.padre.nombre}<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <ui:repeat value="#{menu.hijos}" var="hijo">
                                    <li>
                                        <p:commandLink value="#{hijo.nombre}" 
                                                         action="#{sesion.sustituirArrancarModulo(hijo.pagina)}">
                                        </p:commandLink>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </nav>

        <!--p:commandLink id="btnEnviar" value="Enviar" actionListener="#{usuarioBean.enviarNoti(e)}">
            <i class="fa fa-send-o"/>
        </p:commandLink-->
    </h:form>
</ui:composition>
