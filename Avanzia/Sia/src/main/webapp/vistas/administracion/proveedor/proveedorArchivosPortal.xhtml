<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                <ui:include src="./../../../login.xhtml"/>
            </h:panelGroup>
            <ui:define name="contenido">
                <div id="page">
                    <div class="row">
                        <ui:include src="../menuAdministracion.xhtml" rendered="#{not empty sesion.usuario}" />
                    </div>
                    <div class="row"> 
                        <h:form id="frmArcPro" rendered="#{not empty sesion.usuario}" styleClass="textoIzquierda">
                            <div class="col-lg-12">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-6">
                                    <h2 class="page-header">Enviar archivos del portal de proveedores</h2>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xs-12">
                                <h:outputLabel value="#{msgs['orden.proveedor']}"/>
                                <p:inputText id="autocomplete"
                                               size="40"            
                                               onclick="autocompletar(this, 'hidenDes', 'frmArcPro');">
                                </p:inputText>
                                <h:inputHidden id="hidenDes" value="#{proveedorBean.idProveedor}"/>  
                                <h:commandLink value="#{msgs['sistema.aceptar']}" id="btnFiltro" 
                                               actionListener="#{proveedorBean.buscarCompaniaPorProveedor(event)}"
                                               style="display: none;"/>
                            </div>
                            <h:messages style="color: red;"/>
                            <ui:fragment rendered="#{proveedorBean.proveedorVo.idProveedor gt 0}">
                                <div class="col-lg-12 col-xs-12">
                                    <div class="col-lg-12 col-xs-12">
                                        <div class="col-lg-2 col-xs-12">
                                            <h:outputText  value="Nombre: "/>
                                        </div>
                                        <div class="col-lg-10 col-xs-12">
                                            <h:outputLabel value="#{proveedorBean.proveedorVo.nombre}"/>
                                        </div>
                                        <div class="col-lg-2 col-xs-12">
                                            <h:outputText  value="Rfc: "/>
                                        </div>                                        
                                        <div class="col-lg-10 col-xs-12">
                                            <h:outputLabel value="#{proveedorBean.proveedorVo.rfc}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-xs-12">
                                        <h:commandLink title="Enviar archivos del portal" 
                                                       value="Enviar archivos del portal" 
                                                       rendered="#{proveedorBean.proveedorVo.archivosCargados}"
                                                       actionListener="#{proveedorBean.enviarArchivos(event)}"
                                                       styleClass="btn btn-info">
                                        </h:commandLink>
                                        <h:outputText rendered="#{!proveedorBean.proveedorVo.archivosCargados}"
                                                        value="El proveedor no ha cargado los archivos al portal de proveedores."/>
                                    </div>

                                </div>
                            </ui:fragment>
                        </h:form>

                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </body>
</html>
