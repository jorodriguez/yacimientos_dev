<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Registro de gerencia - proyecto                
            </ui:define>
            <ui:define name="contenido">
                <div class="col-6">
                    <h:form>
                        <div class="row">
                            <p:commandLink title="Agregar gerencia" action="#{gerenciaProyectoBean.crearGerenciaProyecto(event)}"
                                           class="btn btn-primary">
                                <i class="fa fa-plus"/>
                            </p:commandLink>
                        </div>
                        <div class="row panel">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" value="#{gerenciaProyectoBean.lista}" var="data"
                                           rowIndexVar="index" style="font-size: 0.9em;"
                                           rows="15" paginator="true" paginatorAlwaysVisible="true" 
                                           paginatorPosition="bottom">
                                <p:column headerText="Gerencia" style="text-align: left;">
                                    #{data.gerencia.nombre}
                                </p:column>
                                <p:column headerText="Proyecto">
                                    #{data.proyectoOt.nombre}
                                </p:column>
                                <p:column>
                                    <p:commandLink action="#{gerenciaProyectoBean.eliminar(event)}">
                                        <i class="fa fa-trash text-danger"/>
                                        <f:param name="indice" value="#{index}"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </div>
                <!-- Modal Gerencia - proyecto -->
                <div class="modal fade" id="dialogoGerProy" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Gerencia proyecto</h4>
                            </div>
                            <h:form>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="input-group panel panel-default" ><br/>
                                                <div class="form-group col-12 col-xs-12" style="margin-top: 10px; border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                                    <strong><h:outputText styleClass="col-2 control-label" value="Gerencia:" /> </strong>
                                                    <div class="col-9">
                                                        <h:selectOneMenu value="#{gerenciaProyectoBean.idGerencia}" class="form-control">
                                                            <f:selectItems value="#{gerenciaProyectoBean.listaGerencia}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>                                    
                                                <div class="form-group col-12 col-xs-12" style="margin-top: 10px; border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                                    <strong><h:outputText styleClass="col-2 control-label" value="Proyecto:" /></strong>
                                                    <div class="col-9">
                                                        <h:selectOneMenu value="#{gerenciaProyectoBean.idProyecto}" class="form-control">
                                                            <f:selectItems value="#{gerenciaProyectoBean.listaProyecto}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <p:commandLink value="Guardar"
                                                   styleClass="btn btn-info"
                                                   action="#{gerenciaProyectoBean.terminarGuardarProyecto(event)}"
                                                   />
                                    <p:commandButton value="Cancelar"
                                                     styleClass="btn btn-default"
                                                     onclick="cerrarDialogoModal(dialogoGerProy);"
                                                     title="Cerrar ventana..." 
                                                     immediate="true"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
