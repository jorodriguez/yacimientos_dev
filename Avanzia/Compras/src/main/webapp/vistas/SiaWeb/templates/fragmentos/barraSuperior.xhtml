<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" > 

    <li class="nav-item ml-3">
        <p:commandLink id="inicio" 
                       title="Clic aqui para ir inicio del sistema..."
                       action="#{usuarioBean.siaGo}">
            <span class="fa fa-home" style="font-weight: bold; color: #303030; "><br/>Inicio</span>
        </p:commandLink>
    </li>
    <li class="nav-item ml-3">
        <p:commandLink id="configura" 
                       title="Clic para marcar la página del área de trabajo como principal."                                                               
                       onclick="$(popAgregarPagina).modal('show');" >
            <f:param name="myParam" value="ayuda"/>
            <span class="fa fa-user-cog" style="font-weight: bold; color: #303030; padding-left: 10px;"><br/>Conf.</span>
        </p:commandLink>
    </li>
    <li class="nav-item ml-3">
        <p:commandLink id="ayuda"  
                       title="Clic aqui para ver la ayuda del sistema..."
                       action="#{menuBarBean.cambiarPagina()}" >
            <f:param name="myParam" value="/vistas/SiaWeb/Sistema/Ayuda"/>
            <span class="gfa fa-question-sign" style="font-weight: bold; color: #303030; padding-left: 10px;"><br/>Ayuda</span>
        </p:commandLink>  
    </li>
    <li class="nav-item ml-3">      
        <p:commandLink id="crearTicket"    immediate="true"
                       action="/vistas/SiaWeb/Sistema/tickets"
                       title="Clic aqui para registrar el tickect...">
            <span class="glyphicon" style="font-weight: bold; color: #303030; padding-left: 10px;">
                <img src="./resources/Imagenes/soporte.png" width="20" height="20" style="border-radius: 50%;"/>
                <br/>Ticket</span>
        </p:commandLink> 
    </li>
    <li class="nav-item ml-3">
        <p:commandLink id="cerrarSesion"                            
                       title="Clic aqui para salir del sistema..."
                       action="#{usuarioBean.cerrarSesion}" >
            <span class="fa fa-eye-slash text-danger"/>
        </p:commandLink> 
    </li>
</ui:composition>
