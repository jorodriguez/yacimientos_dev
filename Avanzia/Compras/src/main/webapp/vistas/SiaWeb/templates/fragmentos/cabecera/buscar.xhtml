<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <p:panel  style="float: right; padding-right: 5%;" rendered="#{not empty usuarioBean.usuarioConectado}"  >
        <!--h:outputLabel for="busqueda" value="Opciones de BÃºsqueda"/-->
        <h:panelGroup id="busqueda" style="border-width: 1px; border-style: dotted;">
            <p:panel >
                <h:selectOneRadio  value="#{estiloBean.seleccion}">
                    <f:selectItems value="#{estiloBean.listaOpciones}"/>
                </h:selectOneRadio>
                <p:panel   >
                    <!<!-- action="#{menuBarBean.accionMenu}" action="#{estiloBean.buscarElemento(actionEvent)}" -->
                    <h:inputText value="#{estiloBean.codigo}" />
                    <p:commandButton value="Buscar..." action="#{menuBarBean.accionMenu}" 
                                       action="#{estiloBean.buscarElemento(actionEvent)}"
                                       styleClass="cancelar"/>
                </p:panel>
            </p:panel>
        </h:panelGroup>
    </p:panel>
</ui:composition>
