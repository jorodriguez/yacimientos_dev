<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ul class="dropdown-menu" >
        <!--div class="text-center "><b>Pendiente</b></div-->
        <ui:repeat value="#{ordenBean.buscarTrabajoPendiente}" var="d">
            <li>
                <div class="btn btn-sm btn-warning" style="margin-left: 2%;"> 
                    <p:commandLink id="btnCambiar" action="#{usuarioBean.cambiarCampo(event)}" 
                                     onclick="return confirm('La operación lo cambiará de bloque. ¿Está seguro?');">
                        #{d.campo} <span class="badge">#{d.total}</span>
                        <f:param name="campoSelec" value="#{d.idCampo}"/>
                    </p:commandLink>
                </div>
            </li>
        </ui:repeat>
    </ul>

</ui:composition>
