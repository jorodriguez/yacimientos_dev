<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Aprobar #{msgs['orden.titulo']}
            </ui:define>
            <ui:define name="contenido">
                <h:form id="form1">
                    <div class="row" style="padding-bottom: 3px;">
                        <div id="divAutoriza" class="col-12">
                            <div class="col-1" style="text-align: left;">
                                <p:commandLink value="Aprobar" 
                                               styleClass="btn btn-default"
                                               style="font-weight: bold;"
                                               action="#{ordenBean.aprobarOrdenComprasFinanzas(event)}"
                                               onclick="return validaAutorizar('form1', 'seleccion');"/>
                                <p:commandLink value="Devolver"
                                               class="btn btn-md btn-default"
                                               style="font-weight: bold"
                                               onclick="return validarDevolucion('form1', 'seleccion');"/>
                                <p:commandLink value="Cancelar"
                                               class="btn btn-md btn-default"
                                               style="font-weight: bold"
                                               onclick="return validarCancelacion('form1', 'seleccion');"/>
                            </div>
                        </div>
                        <div id="divOperacion" class="col-10" style="display: none; padding-bottom: 3px;">
                            <div class="col-1" style="width: 12%;">
                                <p:commandLink value="Regresar" action="#{ordenBean.iniciarLimpiar(actionEvent)}"
                                               onclick="regresar('divTabla', 'divDatos', 'divOperacion', 'divAutoriza')"
                                               styleClass="btn btn-default"/>
                            </div>
                            <div class="col-1" style="width: 12%;">
                                <p:commandLink 
                                    title="Clic aquí para cancelar la orden de compra..." value="Cancelar"
                                    onclick="$(dialogoCancelOCS).modal('show');"
                                    styleClass="btn btn-default"/>
                            </div>
                            <div class="col-1" style="width: 12%;">
                                <p:commandLink     title="Clic aquí para devolver la orden de compra..." value="Devolver"
                                                   onclick="$(dialogoDevolverOCS).modal('show');"
                                                   styleClass="btn btn-default"/>
                            </div>
                            <!--div class="col-1" style="width: 12%;">
                                <p:commandLink value="Cargar ETS" action="#{menuBarBean.cargarEts()}"
                                               title="Clic aquí para agregar Especificación Tecnica de Suministro..." 
                                               styleClass="btn btn-default">
                                    <f:param name="paginaOrigen" value="/vistas/SiaWeb/Orden/AutorizaFinanza"/>
                                    <f:param name="paginaDestino" value="/vistas/SiaWeb/Orden/Ets"/>
                                </p:commandLink>
                            </div-->
                            <div class="col-1" style="width: 12%;">
                                <p:commandLink  action="#{ordenBean.crearNota(actionEvent)}" 
                                                title="Clic aquí para generar una Nota sobre la orden de compra..." value="Generar Nota"
                                                onclick="$(dialogoNotaOrden).modal('show');"
                                                styleClass="btn btn-default"/>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div id="divTabla" class="row">
                        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="Ordenes" rows="10"
                                       value="#{ordenBean.ordenesAutorizaMPG}" var="data" 
                                       paginator="true"  
                                       paginatorPosition="bottom" 
                                       style="font-size: 1em; width: 100%"  >
                            <p:column>
                                <f:facet name="header">
                                    <h:selectBooleanCheckbox  class="todos" onchange="seleccionarGeneral('todos', 'seleccion', 'divAutoriza')"/>
                                </f:facet>
                                <h:selectBooleanCheckbox value="#{data.selected}" class="seleccion" 
                                                         onclick="mostrarDiv('divAutoriza');"/>
                            </p:column>
                            <p:column styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}" style="width: 10%">
                                <h:outputText value="#{data['consecutivo']}" />
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                            </p:column>
                            <p:column styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}">
                                <h:outputText value="#{data['referencia']}" />
                                <f:facet name="header">
                                    <h:outputText value="Referencia"/>
                                </f:facet>
                            </p:column>
                            <p:column styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}">
                                <h:outputText value="#{data['requisicion']}" />
                                <f:facet name="header">
                                    <h:outputText value="Requisición"/>
                                </f:facet>
                            </p:column>
                            <p:column styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}">
                                <center>
                                    <h:outputText value="#{data['fecha']}">
                                        <f:convertDateTime dateStyle="default" type="date"/>
                                    </h:outputText>
                                </center>
                                <f:facet name="header">
                                    <h:outputText value="F. Ingreso"/>
                                </f:facet>
                            </p:column>
                            <p:column style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="Subtotal"/>
                                </f:facet>
                                <h:outputText value="#{data['subTotal']}">
                                    <f:convertNumber pattern="#,##0.00" locale="es-MX"/>
                                </h:outputText>
                            </p:column>
                            <!-- <p:column style="text-align: right;">
                                 <f:facet name="header">
                                     <h:outputText value="I.V.A."/>
                                 </f:facet>
                                 <h:outputText value="#{data['iva']}">
                                     <f:convertNumber pattern="#,##0.00" locale="es-MX"/>
                                 </h:outputText>
                             </p:column>
                             <p:column style="text-align: right;">
                                 <h:outputText value="#{data['total']}" >
                                     <f:convertNumber pattern="#,##0.00" locale="es-MX"/>
                                 </h:outputText>
                                 <f:facet name="header">
                                     <h:outputText value="Monto Total"/>
                                 </f:facet>
                             </p:column>-->
                            <p:column styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}">
                                <h:outputText value="#{data['moneda']}" />
                                <f:facet name="header">
                                    <h:outputText value="$"/>
                                </f:facet>
                            </p:column>                                
                            <p:column styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}">
                                <h:outputText value="#{data['proveedor']}" />
                                <f:facet name="header"><h:outputText value="Proveedor"/></f:facet>
                            </p:column>
                            <p:column styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}">
                                <h:outputText value="#{data.contratoVO.numero}" />
                                <f:facet name="header"><h:outputText value="Contrato"/></f:facet>
                            </p:column>
                            <p:column headerText="Tabulación" styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}">
                                <h:panelGroup  rendered="#{data.adjuntoETS.id gt 0}">
                                    <p:link  href="/Compras/AbrirArchivo?ZWZ2W=#{data.adjuntoETS.id}&amp;ZWZ3W=#{data.adjuntoETS.uuid}"
                                                     target="_blank"
                                                     value="">
                                        <h:graphicImage url="./resources/Imagenes/Documento.gif" 
                                                        style="cursor: pointer;"
                                                        title="Abrir la tabla #{data.adjuntoETS.nombre}"/>
                                    </p:link>
                                </h:panelGroup>
                                <h:panelGroup  rendered="#{data.adjuntoETS.id eq 0}">
                                    <ui:repeat value="#{data.listaETS}" var="lista" >
                                        <div align="left">
                                            <p:link  href="/Compras/AbrirArchivo?ZWZ2W=#{lista.id}&amp;ZWZ3W=#{lista.uuid}"
                                                             target="_blank"
                                                             value="" style="margin: 0px; padding: 0px;">
                                                <h:graphicImage url="./resources/Imagenes/Documento.gif" style="cursor: pointer;"
                                                                title="Abrir la tabla #{lista.nombre}"/>
                                            </p:link>
                                        </div>
                                    </ui:repeat>
                                </h:panelGroup>
                            </p:column>
                            <p:column styleClass="#{data.leida eq 'False' ? 'filaConSombra': 'filaSinSombra'}">
                                <p:commandLink action="#{ordenBean.seleccionarOrden(actionEvent)}" 
                                                 style="#{data.errorEnvio eq 'True' ? 'color: red' : 'color : blue'}"
                                                 title="Clic aquí para ver Items..." 
                                                 value="Seleccionar"
                                                 onclick="activarTab('tab OCSProc', 0, 'divDatos', 'divTabla', 'divOperacion', 'divAutoriza');"/>
                            </p:column>
                        </p:dataTable>

                    </div>
                    <br/>
                    <div id="divDatos" style="display: none;" class="row">
                        <div class="col-5" style="padding-top: 5px; z-index: 999;">
                            <h:outputText value="Información de la OC/S: "/>
                            <h:outputText value="#{ordenBean.ordenActual.consecutivo}" style="font-weight:  bold;"/>
                        </div><br/>
                        
                        <p:tabView>
                            <p:tab title="Información de la compra">
                                <ui:include src="../Orden/fragmento/masInformacionOrden.xhtml"/>				                                </p:tab>
                            <p:tab title="Espercificación Técnica">
                                <ui:include src="../Orden/fragmento/especificacionTecnica.xhtml"/>
                            </p:tab>
                            <p:tab title="Estatus">
                                <ui:include src="../Orden/fragmento/autorizaciones.xhtml"/>
                            </p:tab>
                            <p:tab title="Tabulación">
                                <ui:include src="../Orden/fragmento/tablaComparativa.xhtml"/>
                            </p:tab>
                            <p:tab title="Requisición">
                                <ui:include src="../Orden/fragmento/infRequisicion.xhtml"/>
                            </p:tab>
                            <p:tab title="Notas">
                                <ui:include src="../Orden/fragmento/noticia.xhtml"/>                                    
                            </p:tab>
                        </p:tabView>
                    </div>
                </h:form>
                <!-- Forma para los paneles emergentes -->
                <!-- Popup -->
                <ui:include src="../Orden/fragmento/popUpGeneralOrden.xhtml"/>
                <ui:include src="../Orden/fragmento/popUpNoticia.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
