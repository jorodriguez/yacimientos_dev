<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <hr/>
    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCompraGer" value="#{reporteBean.lista}" var="data"
                   rows="10" styleClass="dataPaginatorDataTable" 
                   paginator="true"  
                   paginatorPosition="bottom" 
                   style="font-size: 1em; width: 100%" >
        <p:column headerText="#{msgs['orden.gerencia.nombre']}" style="text-align: left;">
            <h:outputText value="#{data.gerencia}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.total.ocs']}" style="text-align: left; width: 13%;">
            <h:outputText value="#{data.totalOrdenes}">
		<f:convertNumber pattern="$ #,##0.0000" locale="es-MX"/>
	    </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['orden.total.dolares']}" style="text-align: right; width: 13%;">
            <h:outputText value="#{data.totalUsd}">
                <f:convertNumber pattern="$ #,##0.0000" locale="es-MX"/>
            </h:outputText>
        </p:column>                        
    </p:dataTable>
    <p:dataExporter fileName="OCSGerencia" type="xls" target="dtCompraGer"/>

</ui:composition>
