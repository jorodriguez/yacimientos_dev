<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panel  style="margin-left: 10%; margin-top: 20px;  border-bottom: 1px solid #333;"
		   >
        <h:outputText value="#{msgs['sistema.fecha.inicio']}"/>
        <p:panel  >
            <script>
		$(function () {
		    $("#frmReporteOCSGerencia\\:inicio").datepicker({
			showOn: "button",
			buttonImage: "/sia/resources/img/cal_button.gif",
			buttonImageOnly: true,
			dateFormat: "dd/mm/yy",
			dateTime: regresaFechaInicioMes("frmReporteOCSGerencia", "inicio"),
			onSelect: function (date) {
			    inicio = date;
			}
		    });
		});</script>
            <h:inputText  value="#{reporteBean.inicio}" id="inicio" size="12"/>
            <h:message errorClass="errorMessage" fatalClass="fatalMessage" for="inicio" infoClass="infoMessage"
                         style="color: rgb(204, 0, 0);width: 214px" warnClass="warnMessage"/>
        </p:panel> 
        <h:outputText value="#{msgs['sistema.fecha.fin']}" />
        <p:panel  >
            <script>
		$(function () {
		    $("#frmReporteOCSGerencia\\:fin").datepicker({
			showOn: "button",
			buttonImage: "/sia/resources/img/cal_button.gif",
			buttonImageOnly: true,
			dateFormat: "dd/mm/yy",
			maxDate: new Date(new Date()),
			onSelect: function (date) {
			    fin = date;
			},
			onClose: function (selectedDate) {
			    $("#frmReporteOCSGerencia\\:inicio").datepicker("option", "maxDate", selectedDate);
			}
		    });
		});</script>
            <h:inputText  value="#{reporteBean.fin}" id="fin" size="12" />
            <h:message errorClass="errorMessage" fatalClass="fatalMessage" for="fin" infoClass="infoMessage"
                         style="color: rgb(204, 0, 0);width: 214px" warnClass="warnMessage"/>
        </p:panel>
        <p:panel >
            <h:selectOneRadio id="radioPanel" value="#{reporteBean.panelSeleccion}" 
                                 
                                valueChangeListener="#{reporteBean.limpiarLista}">
                <f:selectItem itemValue="TODO" itemLabel="Todas"/>
                <f:selectItem itemValue="GERENCIA" itemLabel="Gerencia"/>
            </h:selectOneRadio>
        </p:panel>
	<p:commandLink value="#{msgs['sistema.buscar']}" 
                       rendered="#{reporteBean.panelSeleccion eq 'TODO'}"
		       action="#{reporteBean.traerOCSGerencia(event)}"
		       styleClass="btn btn-sm btn-info"
		       style="float: right;"
		       onclick="return validaBuscar('frmReporteOCSGerencia\\:inicio', 'frmReporteOCSGerencia\\:fin');"/>

    </p:panel>     
    <!--<!-- selectedPanel="#{reporteBean.panelSeleccion}" -->
    <p:panel >
        <h:panelGroup id="TODO">
            <div id="graficaOrdenPorGerencia" style="min-width: 900px; height: 400px; margin: 0 auto;" ></div>

            <br/>
            <ui:include src="reporteGerencias.xhtml"/>
        </h:panelGroup>
        <h:panelGroup id="GERENCIA" style="width: 100%;" styleClass="bordePanelGrid">
            <br/>
            <p:panel  style="margin-left: 20%;">
                #{msgs['orden.gerencia.nombre']}
                <h:selectOneMenu value="#{reporteBean.idGerencia}" 
                                   style="width: 200px;" >                    
                    <f:selectItems value="#{reporteBean.listaGerencia}"/>
                </h:selectOneMenu>
                <p:commandLink value="#{msgs['sistema.buscar']}" action="#{reporteBean.traerOCSGerencia(event)}" 
                               styleClass="btn btn-sm btn-info"
                               onclick="return validaBuscar('frmReporteOCSGerencia\\:inicio', 'frmReporteOCSGerencia\\:fin');"/>
            </p:panel>
            <p:panel style="margin-top: 20px;"  >
                <ui:include src="reportePorGerencia.xhtml"/>
            </p:panel>
        </h:panelGroup>        
    </p:panel>   
    <p:commandLink id="btnLimpiar" value="#{msgs['orden.boton.limpiar']}" style="display: none" action="#{reporteBean.limiarLista(event)}" 
                   styleClass="compartir"/>


</ui:composition>
