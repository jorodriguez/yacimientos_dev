<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >

    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Historial de OC/S
            </ui:define>
            <ui:define name="content">
                <h:form id="form1">              
                    <div class="row">
                        <div class="col-lg-1 col-xs-12"></div>
                        <div class="col-lg-10 col-xs-12 bordePanelGrid">
                            <div class="col-lg-12  col-xs-12">
                                <h:selectOneRadio style="margin-left:  30%;" 
                                                    value="#{ordenBean.tipoFiltro}"
                                                    valueChangeListener="#{ordenBean.cambiarFiltroHistorial}"
                                                    layout="lineDirection" >
                                    <f:selectItem itemLabel="Filtros" itemValue="filtro"/>
                                    <f:selectItem itemLabel="Por palabra" itemValue="palabra"/>
                                </h:selectOneRadio>
                            </div><br/>
                            <div class="col-lg-12  col-xs-12" style="margin-top: 10px;">                                
                                <div class="col-lg-1  col-xs-12"></div>
                                <div class="col-lg-8  col-xs-12">
                                    <!--selectedPanel="#{ordenBean.tipoFiltro}"-->
                                    <p:panel  style="width: 100%;">
                                        <h:panelGroup id="filtro">
                                            <ui:include src="/vistas/SiaWeb/Orden/fragmento/filtroOrdenCompra.xhtml"/>   
                                        </h:panelGroup>
                                        <h:panelGroup id="palabra">                                                
                                            <ui:include src="/vistas/SiaWeb/Orden/fragmento/filtroOrdenPorCadena.xhtml"/>                                                    
                                        </h:panelGroup>
                                    </p:panel>                 
                                </div>
                                <div class="col-lg-2 col-xs-12" style="margin-bottom: 5px;">
                                    <p:commandLink id="btnBuscar" value="#{msgs['cabecera.buscar']}"
                                                     action="#{ordenBean.filtrarOrden(event)}" 
                                                     styleClass="btn btn-sm btn-info"
                                                     />
                                </div>                                
                                <div class="col-lg-1  col-xs-12"></div>
                            </div>
                            <br/> 
                        </div>
                        <div class="col-lg-1 col-xs-12"></div>
                        <div class="col-lg-12 col-xs-12" align="center" style="font-style:  italic; font-size: 11px; margin-top: 10px;">
                            <h:outputText value="*La consulta por palabra se realiza en las partidas de las OC/S." 
                                          styleClass="input-group-sm"/>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                    <br/>
                    <div class="row">
                        <div class="table table-responsive">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dataTableOrdenesSolicitadas" rows="10" 
                                           value="#{ordenBean.ordenesSolicitadas}" var="currentRow"                                    
                                           paginator="true"   paginatorPosition="bottom" 
                                           style="font-size: 0.9em;" 
                                           styleClass="table table-striped">
                                <f:facet name="header">
                                    <h:panelGroup style="font-size: 14px; text-align: center;" >
                                        <h:outputText value="#{msgs['titulo.tabla.historial.orden']}  "/>
                                    </h:panelGroup>
                                </f:facet>
                                <p:column headerText="#{msgs['presupuesto.nuevos.campoConsecutivo']}"
                                            filterBy="#{currentRow.consecutivo}" filterMatchMode="contains">
                                    <h:outputText  value="#{currentRow['consecutivo']}"/>
                                </p:column>
                                <p:column headerText="#{msgs['requisicion.referencia']}"
                                            filterBy="#{currentRow.referencia}" filterMatchMode="contains">
                                    <h:outputText  value="#{currentRow['referencia']}"/>
                                </p:column>
                                <p:column headerText="#{msgs['requisicion.solicitada']}"
                                            filterBy="#{currentRow.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow['fecha']}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>                                            
                                <p:column  headerText="Proyecto OT" 
                                            filterBy="#{currentRow.nombreProyectoOT}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow['nombreProyectoOT']}"/>
                                </p:column>                                                            
                                <p:column  headerText="#{msgs['orden.proveedor']}" 
                                            filterBy="#{currentRow.proveedor}" 
                                            filterMatchMode="contains">
                                    <h:outputText value="#{currentRow['proveedor']}"/>
                                </p:column>                                                            
                                <p:column  headerText="#{msgs['estatus.actual']}" filterBy="#{currentRow.estatus}" 
                                            filterMatchMode="contains">
                                    <h:outputText value="#{currentRow['estatus']}"/>
                                </p:column>                                                            
                                <p:column >
                                    <p:link value="/Compras/generarExcel?ZWZ2W=#{currentRow['id']}" 
                                                    rendered="#{(currentRow.idStatus eq 155 and currentRow.navCode ne null) || currentRow.idStatus eq 160}">
                                        <h:outputText value="Generar Excel" style="color: blue;" 
                                                        title="Clic aqui para generar el excel de la OC/S ...">
                                        </h:outputText>
                                    </p:link>
                                </p:column>
                                <p:column>
                                    <p:commandLink value="#{msgs['sistema.ver.detalle']}" style="color: blue;"
                                                     action="#{ordenBean.verDetalleOrden()}"
                                                     title="Clic aqui para ver mas informaciÃ³n...">
                                        <f:param name="idOrden" value="#{currentRow.id}"/>
                                    </p:commandLink>
                                </p:column>                                                            
                            </p:dataTable>     
                        </div>
                    </div>
                    <p:panel style="float: right;">                                            
                        <p:dataExporter  target="dataTableOrdenesSolicitadas" type="xls" fileName="Ordenes" 
                                          />
                    </p:panel>
                    <br/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
