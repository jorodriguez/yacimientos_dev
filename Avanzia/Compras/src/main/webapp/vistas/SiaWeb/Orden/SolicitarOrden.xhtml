<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       
       
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Solicitar OC/S
            </ui:define>
            <ui:define name="contenido">  
                <div class="row">
                    <div class="col-5 col-xs-12">
                        <h:outputText value="Orden: "/>
                        <h:outputLabel value="#{solicitarOrdenBean.ordenActual.id}"/>
                    </div>
                </div>
                <div id="ocsSolicita"  style="font-size: small;">
                    <p:tabView  >
                        <p:tab title="Solicitar" >
                            <h:form id="form1">
                                <div class="row">       
                                    <div class="col-12 panel panel-default">
                                        <ui:fragment rendered="#{solicitarOrdenBean.ordenActual.conConvenio eq 'False'}">
                                            <div class="row bordePanelGrid"><br/>
                                                <div class="form-group col-9">
                                                    <h:outputText class="control-label col-2" value="#{msgs['orden.solicita.proveedor']}"/>
                                                    <div class="col-9">
                                                        <h:inputText id="autocomplete" styleClass="form-control" style="border-color: green;"
                                                                       />
                                                    </div>
                                                </div>
                                                <h:inputHidden id="hidenDes" value="#{solicitarOrdenBean.idProveedorr}"/>
                                                <h:inputHidden id="hidenNombreProv" value="#{solicitarOrdenBean.proveedorSeleccionado}"/>
                                                <p:commandButton id="btnFiltro" action="#{solicitarOrdenBean.filtrarContactos(actionEvent)}"
                                                                 styleClass="link" style="float: right; display: none;" 
                                                                 value="Filtrar Contactos">
                                                </p:commandButton>
                                            </div>
                                        </ui:fragment>
                                        <div class="row bordePanelGrid" style="padding-bottom: 1%;">
                                            <div align="center" style="border-bottom: 1px dashed #CCCCCC;">
                                                <h:outputLabel value="#{msgs['proveedor.datos']}"/>
                                            </div>
                                            <div class="col-6" style="height: 5%;" align="center">
                                                #{msgs['orden.solicita.contacto.proveedor']}
                                                <div id="divContactoProveedor" style="overflow: scroll;  width: 100%; height: 200px;">
                                                    <div class="table table-responsive">
                                                        <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{solicitarOrdenBean.listaContactos}" var="d" id="tablaContacto"
                                                                       styleClass="table table-striped">
                                                            <p:column>
                                                                <h:selectBooleanCheckbox value="#{d.selected}" class="seleccion"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header"><h:outputText value="#{msgs['sistema.usuario.nombre']}"/></f:facet>
                                                                <h:outputText value="#{d.nombre}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header"><h:outputText value="#{msgs['sistema.usuario.correo']}"/></f:facet>
                                                                <h:outputText value="#{d.correo}"/>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </div>
                                                </div>
                                                <div id="divNoContactoProveedor" class="col-10 input-group-sm btn-danger" style="display: none;">
                                                    <h:outputText  value="#{msgs['proveedor.no.contacto']}"/>
                                                    <h:outputText  value="#{msgs['proveedor.mensaje.agregar.contacto']}"/>
                                                </div>
                                            </div>
                                            <div class="col-5">
                                                <p:panel  styleClass="bordePanelGrid" >                                       
                                                    <h:outputText value="RFC:"  />
                                                    <h:outputLabel id="rfc"/>
                                                    <h:outputText value="#{msgs['sistema.usuario.nombre']}:"  />
                                                    <h:outputLabel id="pNombre"/>
                                                    <h:outputText value="#{msgs['proveedor.direccion']}" />
                                                    <h:outputLabel id="pCalle" />
                                                    <h:outputText value="#{msgs['proveedor.colonia']}" />
                                                    <h:outputLabel id="pColonia" />
                                                    <h:outputText value="#{msgs['proveedor.ciudad']}" />
                                                    <h:outputLabel id="pCiudad" />
                                                    <h:outputText value="#{msgs['proveedor.estado']}" />
                                                    <h:outputLabel id="pEstado" />
                                                    <h:outputText value="#{msgs['proveedor.pais']}" />
                                                    <h:outputLabel id="pPais" />
                                                    <h:outputText value="#{msgs['proveedor.telefono']}" />
                                                    <h:outputLabel id="pTel" />
                                                    <h:outputText value="#{msgs['proveedor.fax']}" />
                                                    <h:outputLabel id="pFax" />
                                                </p:panel>
                                            </div>
                                        </div>
                                        <div class="row bordePanelGrid" style="padding-top: 1%;">
                                            <div class="input-group col-6">
                                                <div class="form-group col-12">
                                                    <div class="col-3">
                                                        <h:outputText class="control-label" value="#{msgs['orden.solicita.contrato']} "/>
                                                    </div>
                                                    <div   class="col-9" id="tablaConvenio">
                                                        <h:selectOneMenu value="#{solicitarOrdenBean.ordenActual.contrato}"
                                                                         disabled="#{solicitarOrdenBean.ordenActual.conConvenio}"
                                                                         styleClass="form-control">
                                                            <f:selectItems value="#{solicitarOrdenBean.listConvenio}" />
                                                            <f:ajax render="@this" listener="#{solicitarOrdenBean.seleccionarContrato}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-group col-6">
                                                <div class="form-group col-12">
                                                    <div class="col-3">
                                                        <h:outputText class="control-label" value="Tipo de compra: "/>                                                                    
                                                    </div>
                                                    <div class="col-9">
                                                        <h:selectOneMenu styleClass="form-control" value="#{solicitarOrdenBean.ordenActual.ocTipoCompra.id}" style="z-index: 1;" >
                                                            <f:selectItems value="#{solicitarOrdenBean.listaTipoPago}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">                           
                                                    <div class="col-3">
                                                        <h:outputText class="control-label" value="Forma de Pago: "/>                                                                    
                                                    </div>
                                                    <div class="col-9">
                                                        <h:selectOneMenu styleClass="form-control" value="#{solicitarOrdenBean.ordenActual.ocFormaPago.id}" style="z-index: 1;" >
                                                            <f:selectItems value="#{solicitarOrdenBean.listaFormaPago}"/> 
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">                           
                                                    <div class="col-3">
                                                        <h:outputText class="control-label" value="#{msgs['orden.solicita.revisa']}*"/>                                                                    
                                                    </div>
                                                    <div class="col-9">
                                                        <h:selectOneMenu styleClass="form-control" id="cmbRevisa" value="#{solicitarOrdenBean.revisa}" style="z-index: 1;" >
                                                            <f:selectItem itemLabel="Seleccione  . . . " itemValue="-1"/>
                                                            <f:selectItems value="#{solicitarOrdenBean.usuarioRevisa}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">                           
                                                    <h:outputText class="col-3 control-label" value="#{msgs['orden.solicita.aprueba']}*"/>
                                                    <div class="col-9">
                                                        <h:selectOneMenu styleClass="form-control" id="cmbAprueba" value="#{solicitarOrdenBean.aprueba}" style="z-index: 1;" >
                                                            <f:selectItem itemLabel="Seleccione  . . . " itemValue="-1"/>
                                                            <f:selectItems value="#{solicitarOrdenBean.usuarioAprueba}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">                           
                                                    <h:outputText class="col-3 control-label" value="#{msgs['orden.solicita.termino.pago']}*"/>
                                                    <div class="col-9">
                                                        <h:selectOneMenu styleClass="form-control" id="cmbTerminoPago" value="#{solicitarOrdenBean.idTerminoPago}" style="z-index: 1;"
                                                                         >
                                                            <f:selectItem itemLabel="#{msgs['orden.solicita.termino.pago']}..." itemValue="-1" />
                                                            <f:selectItems value="#{solicitarOrdenBean.listaTerminoPago}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">   
                                                    <h:outputText class="col-3 control-label" value="#{msgs['orden.solicita.fecha.entrega']}*"/>
                                                    <div class="col-3" >
                                                        <div>
                                                            <p:datePicker value="#{solicitarOrdenBean.ordenActual.fechaEntrega}" id="fecha" 
                                                                                pattern="dd/MM/yyyy"
                                                                               required="true" requiredMessage="Seleccione la fecha"
                                                                               />
                                                            <h:message errorClass="errorMessage" fatalClass="fatalMessage" for="fecha" infoClass="infoMessage"
                                                                         style="color: rgb(204, 0, 0);width: 214px" warnClass="warnMessage"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-6">
                                                        <div class="col-4" >
                                                            <h:outputText class="control-label" value="Subtotal: "/>
                                                        </div>
                                                        <div class="col-6 input-group">
                                                            <h:outputLabel value="#{solicitarOrdenBean.ordenActual.subtotal}">
                                                                <f:convertNumber type="currency" maxFractionDigits="2"/>
                                                            </h:outputLabel> &nbsp;
                                                            <h:outputLabel value="#{solicitarOrdenBean.monedaSeleccionada}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">                           
                                                    <h:outputText class="col-3 control-label" value="#{msgs['orden.solicita.impuesto']}*"/>
                                                    <div class="col-6" >
                                                        <h:selectOneRadio   value="#{solicitarOrdenBean.iva}" >
                                                            <f:selectItems value="#{solicitarOrdenBean.lstImpuestos}" />
                                                        </h:selectOneRadio>
                                                    </div>
                                                </div>

                                                <div class="form-group col-12">
                                                    <!--visible="{solicitarOrdenBean.mostrarTipoOrden}"-->
                                                    <h:outputText styleClass="col-3 control-label" value="#{msgs['orden.solicita.tipo.orden']}*" 
                                                                    />
                                                    <div class="col-9" >
                                                        <!--visible="{solicitarOrdenBean.mostrarTipoOrden}" -->
                                                        <h:selectOneRadio  value="#{solicitarOrdenBean.tipoOrden}"
                                                                             >
                                                            <f:selectItems value="#{solicitarOrdenBean.tiposOrdenes}"/>
                                                        </h:selectOneRadio>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">
                                                    <h:outputText styleClass="col-3 control-label" 
                                                                  value="¿Habrá mano de obra en sitio?:*" />
                                                    <div class="col-9" >
                                                        <h:selectOneRadio  value="#{solicitarOrdenBean.archivoRepse}">
                                                            <f:selectItem itemLabel="Si" itemValue="Si"/>
                                                            <f:selectItem itemLabel="No" itemValue="No"/>
                                                        </h:selectOneRadio>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">    
                                                    <div class="col-3"></div>
                                                    <p:commandLink id="btnSolicitar" onclick="return validaSolcitaOrden('#{usuarioBean.compania.rfc}');"
                                                                   action="#{solicitarOrdenBean.completarSolicitudOrden()}"
                                                                   title="Solicita la orden de compra..."
                                                                   value="#{msgs['sistema.solicitar']}" styleClass="btn btn-info btn-md">
                                                        <f:ajax execute="@none"/>
                                                    </p:commandLink>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <p:commandLink action="/vistas/SiaWeb/Orden/OrdenCompra.xthml?faces-redirect=true" 
                                                                   styleClass="btn btn-default btn-md"
                                                                   immediate="true"
                                                                   title="No solicita la orden de compra..." value="Cancelar"/>
                                                </div>
                                            </div>
                                            <span id="msgSolicitaOrden" style="color: red;" class="textoRojo"></span>
                                            <h:message for="msgSolicitaOrden" style="color: red;" infoClass="infoMessage" errorClass="errorMessage" />
                                        </div>
                                    </div>
                                </div>
                            </h:form> 
                        </p:tab>
                        <p:tab title="Datos" >                            
                            <div class="row">                    
                                <div class="col-12 col-xs-12">
                                    <div scope="colgroup" colspan="7" class="iceDatTblHdr tableHdr table-stripedHdr" style="font-weight: normal;"><span>Inf. de la OC/S</span></div>    
                                    <div class="input-group panel panel-default" style="border: white; border-style: solid; border-width: 1px;">                                            
                                        <div class="form-group col-12 col-xs-12" style="margin-top: 10px; border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                            <h:outputLabel styleClass="col-2 col-xs-12 control-label"  value="Dpto. Solicitó:"/>
                                            <div class="col-4 col-xs-12">
                                                <h:outputText  value="#{solicitarOrdenBean.ordenActual.gerencia.nombre}"/>
                                            </div>                                            
                                            <h:outputLabel styleClass="col-2 col-xs-12 control-label" value="Destino:"/>
                                            <div class="col-4 col-xs-12">
                                                <h:outputText  value="#{solicitarOrdenBean.ordenActual.destino}"/>
                                            </div>
                                        </div>                                            
                                        <div class="form-group col-12 col-xs-12" style="margin-top: 10px; border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                            <h:outputLabel styleClass="col-2 col-xs-12 control-label"  value="Gerente:"/>
                                            <div class="col-4 col-xs-12">
                                                <h:outputText  value="#{solicitarOrdenBean.ordenActual.responsableGerencia.nombre}"/>
                                            </div>                                            
                                            <h:outputLabel styleClass="col-2 col-xs-12 control-label" value="Elaboro:"/>
                                            <div class="col-4 col-xs-12">
                                                <h:outputText  value="#{solicitarOrdenBean.ordenActual.analista.nombre}"/>
                                            </div>
                                        </div>                                            
                                        <div class="form-group col-12 col-xs-12" style="margin-top: 10px; border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                            <h:outputLabel styleClass="col-2 col-xs-12 control-label"  value="Referencia: "/>
                                            <div class="col-4 col-xs-12">
                                                <h:outputText  value="#{solicitarOrdenBean.ordenActual.referencia}"/>   <br/> 
                                            </div>
                                            <h:outputLabel styleClass="col-2 col-xs-12 control-label" value="Entrega:"/>
                                            <div class="col-4 col-xs-12">
                                                <h:outputText  value="#{solicitarOrdenBean.ordenActual.fechaEntrega}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="col-12 input-group panel panel-default" style="border: white; border-style: solid; border-width: 1px;">
                                        <div class="form-group col-12 col-xs-12" style="margin-top: 10px; border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                            <div class="col-2 col-xs-12" style="text-align: left;" >
                                                <strong><h:outputText styleClass="control-label"    value="Obs. de la Req.:"/></strong>
                                            </div>
                                            <div class="col-10 col-xs-12">
                                                <h:outputText styleClass="control-label" rendered="#{solicitarOrdenBean.ordenActual.requisicion.observaciones != null}" value="#{solicitarOrdenBean.ordenActual.requisicion.observaciones}"/>
                                                <h:outputText styleClass="control-label" rendered="#{solicitarOrdenBean.ordenActual.requisicion.observaciones == null}" value=" "/>
                                            </div>  
                                        </div>
                                        <div class="form-group col-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                            <div class="col-2 col-xs-12" style="text-align: left;" >
                                                <strong><h:outputText styleClass="control-label"   value="Observ. proveedor:"/></strong>
                                            </div>
                                            <div class="col-10 col-xs-12">
                                                <h:outputText styleClass="control-label" rendered="#{solicitarOrdenBean.ordenActual.nota != null}"  value="#{solicitarOrdenBean.ordenActual.nota}"/>
                                                <h:outputText styleClass="control-label" rendered="#{solicitarOrdenBean.ordenActual.nota == null}"  
                                                              style="color: #eee;"
                                                              value="_"/>
                                            </div>
                                        </div>                    
                                        <div class="form-group col-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                            <div class="col-2 col-xs-12" style="text-align: left;" >
                                                <strong><h:outputText styleClass="control-label"   value="Coment. Internos:"/></strong>
                                            </div>
                                            <div class="col-10 col-xs-12">
                                                <h:outputText styleClass="control-label" rendered="#{solicitarOrdenBean.ordenActual.observaciones != null}" value="#{solicitarOrdenBean.ordenActual.observaciones}"/>
                                                <h:outputText styleClass="control-label" rendered="#{solicitarOrdenBean.ordenActual.observaciones == null}" 
                                                              style="color: #eee;"
                                                              value="_"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">  
                                    <div class="col-12">
                                        <div class="col-12 col-12 col-xs-12 mm">
                                            <div class="col-10 col-8 col-xs-8" style="text-align: right;">
                                                <strong><h:outputLabel styleClass="control-label" value="SubTotal:"/></strong>
                                            </div>
                                            <div class="col-2 col-4 col-xs-4 mm" style="text-align: right;">
                                                <h:outputLabel value="#{solicitarOrdenBean.ordenActual.subtotal}">
                                                    <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency"/>
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="col-12 col-12 col-xs-12 mm">
                                            <div class="col-10 col-8 col-xs-8" style="text-align: right;">
                                                <strong><h:outputLabel styleClass="control-label" value="IVA:"/></strong>
                                            </div>
                                            <div class="col-2 col-4 col-xs-4 mm" style="text-align: right;">
                                                <h:outputLabel value="#{solicitarOrdenBean.ordenActual.iva}">
                                                    <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency"/>
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="col-12 col-12 col-xs-12 mm">
                                            <div class="col-10 col-8 col-xs-8" style="text-align: right;">
                                                <strong><h:outputLabel styleClass="control-label" value="Total:"/></strong>
                                            </div>
                                            <div class="col-2 col-4 col-xs-4 mm" style="text-align: right;">
                                                <h:outputLabel value="#{solicitarOrdenBean.ordenActual.total}">
                                                    <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency"/>
                                                </h:outputLabel>
                                            </div>                
                                        </div>
                                        <div class="col-12 col-12 col-xs-12 mm">
                                            <div class="col-10 col-8 col-xs-8" style="text-align: right;">
                                                <strong><h:outputLabel styleClass="control-label" value="Móneda:"/></strong>
                                            </div>
                                            <div class="col-2 col-4 col-xs-4 mm" style="text-align: right;">
                                                <h:outputLabel value="#{solicitarOrdenBean.ordenActual.moneda.siglas}"/>
                                            </div>                
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </p:tab>             
                        <p:tab title="Partidas ( #{solicitarOrdenBean.listaItems.size()} )"
                                     >
                            <div class="table table-responsive">
                                <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="itemRecSol" value="#{solicitarOrdenBean.listaItems}" 
                                               var="currentRow" styleClass="table table-striped">
                                    <f:facet name="header"><h:outputLabel value="Items de la orden de compra" /></f:facet>
                                    <p:column>
                                        <h:outputText value="#{currentRow['artNumeroParte']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Código"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow.proyectoOt}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Proyecto"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['cantidad']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Cantidad"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['artUnidad']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Unidad"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['artDescripcion']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Descripción"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="width: 12%;">
                                        <h:outputText value="#{currentRow['precioUnitario']}">
                                            <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Precio Unitario"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="width: 12%;">
                                        <h:outputText value="#{currentRow['importe']}">
                                            <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Importe"/>
                                        </f:facet>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:tab>                        
                    </p:tabView>
                </div>
                <!-- Modal Panel Popup Rechazo -->
                <div class="modal fade" id="dialogoCartasRechazadas" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Cartas de Intención de Compra rechazadas</h4>
                            </div>
                            <h:form id="frmRecCart">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <h:outputLabel value="*El proveedor seleccionado previamente ha rechazado compras asignadas." style="color: maroon;"/>
                                        </div>
                                        <div class="col-12">                                            
                                            <p:dataTable size="small" stripedRows="true" showGridlines="true" value="#{solicitarOrdenBean.rechazosCarta}" var="dataC">
                                                <p:column headerText="Código">
                                                    <h:outputText value="#{dataC.codigo}"/>
                                                </p:column>
                                                <p:column headerText="Referencia" style="text-align: left;">
                                                    <h:outputText value="#{dataC.descripcion}"/>
                                                </p:column>
                                                <p:column headerText="Fecha">
                                                    <h:outputText value="#{dataC.fechaGenero}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Motivo" style="text-align: left;">
                                                    <h:outputText value="#{dataC.motivo}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <p:commandLink immediate="true" value="Cerrar"
                                                   onclick="$(dialogoCartasRechazadas).modal('hide');"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
