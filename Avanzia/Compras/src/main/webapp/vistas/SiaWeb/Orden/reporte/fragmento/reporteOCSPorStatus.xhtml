<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panel    >
        <h:outputText value="#{msgs['orden.estado']}"/> 
        <h:selectOneMenu value="#{reporteBean.idStatus}" valueChangeListener="#{reporteBean.recuperaStatus}"
                           >
            <f:selectItems value="#{reporteBean.listaStatus}"/>
        </h:selectOneMenu>
        <h:outputText value="#{msgs['orden.usuario.nombre']}"/> 
        <h:selectOneMenu value="#{reporteBean.idUsuario}">
            <f:selectItems value="#{reporteBean.listaRevisa}"/>
        </h:selectOneMenu>
        <p:commandLink value="#{msgs['sistema.buscar']}" 
		       style="float: right;"
                       action="#{reporteBean.traerOCSEstado}" styleClass="btn btn-sm btn-info"
                       update="@form"/>
    </p:panel>
    <br/>
    <p:commandLink id="btnLimpiar" value="#{msgs['orden.boton.limpiar']}" style="display: none" action="#{reporteBean.limiarLista}" 
                   styleClass="btn btn-sm btn-info"/>
    <p:panel style="text-align: right;" >
        <h:outputText value="#{msgs['orden.orden.estatus']}"/> 
    </p:panel>
    <br/>
    <hr/>
    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCompraPorStatus" value="#{reporteBean.lista}" var="data"
                   rows="20" styleClass="dataPaginatorDataTable" 
                   paginator="true"  
                   paginatorPosition="bottom" 
                   style="font-size: 1em; width: 95%" >
        <p:column headerText="RequisiciÃ³n" style="text-align: left;">
            <h:outputText value="#{data.requisicion}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.gerencia.nombre']}" style="text-align: left;">
            <h:outputText value="#{data.gerencia}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.proveedor']}" style="text-align: left;">
            <h:outputText value="#{data.proveedor}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.consecutivo']}" style="text-align: left;">
            <h:outputText value="#{data.consecutivo}"/>
        </p:column>
        <p:column headerText="#{msgs['requisicion.referencia']}" style="text-align: left;">
            <h:outputText value="#{data.referencia}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.fecha.solicita']}">
            <h:outputText value="#{data.fechaSolicita}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['orden.subtotal']}" style="text-align: left; width: 13%;">
            <h:outputText value="#{data.subTotal}">
                <f:convertNumber pattern="$ #,##0.0000" locale="es-MX"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['orden.total.dolares']}" style="text-align: left; width: 13%;">
            <h:outputText value="#{data.totalUsd}">
                <f:convertNumber pattern="$ #,##0.0000" locale="es-MX"/>
            </h:outputText>
        </p:column>                        
    </p:dataTable>
    <p:dataExporter fileName="OCSPorProveedor" type="xls" target="dtCompraPorProveedor" />

</ui:composition>
