<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:column>
        <f:facet name="header">
            <h:selectBooleanCheckbox class="todos" onchange="seleccionarGeneral('todos', 'seleccion', 'divAutoriza')"/>
        </f:facet>
        <h:selectBooleanCheckbox value="#{currentRow.selected}" class="seleccion" 
                                 onclick="mostrarDiv('divAutoriza');"/>
    </p:column>
    <p:column>
        <h:outputText  value="#{currentRow['consecutivo']}"/>
        <f:facet name="header">
            <h:outputText value="CÃ³digo"/>
        </f:facet>
    </p:column>
    <p:column headerText="Gerencia">
        <h:outputText value="#{currentRow.gerencia}"/>
    </p:column>
    <p:column>
        <h:outputText value="#{currentRow['referencia']}"/>
        <f:facet name="header">
            <h:outputText value="Referencia"/>
        </f:facet>
    </p:column>
    <p:column >
        <h:outputText value="#{currentRow['proveedor']}"/>
        <f:facet name="header">
            <h:outputText value="Proveedor"/>
        </f:facet>
    </p:column>
    <p:column>
        <h:outputText value="#{currentRow['fechaSolicitada']}">
            <f:convertDateTime dateStyle="default" pattern="dd/MM/yyyy"/>
        </h:outputText>
        <f:facet name="header">
            <h:outputText value="Solicitada"/>
        </f:facet>
    </p:column>
    <p:column>
        <h:outputText value="#{currentRow['fechaRequerida']}">
            <f:convertDateTime dateStyle="default" pattern="dd/MM/yyyy"/>
        </h:outputText>
        <f:facet name="header">
            <h:outputText value="Requerida"/>
        </f:facet>
    </p:column>
</ui:composition>
