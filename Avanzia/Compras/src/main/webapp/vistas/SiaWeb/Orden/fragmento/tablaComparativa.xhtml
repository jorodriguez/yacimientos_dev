<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <div class="container-fluid">
        <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{cargaEtsBean.listaTablaComparativa}" var="ets" styleClass="table table-striped">
	    <f:facet name="header">
		<h:outputLabel value="Tabla comparativa"/>
	    </f:facet>
	    <p:column>
		<f:facet name="header"><h:outputLabel value="Nombre"/></f:facet>
		<h:outputText value="#{ets.nombre}"/>
	    </p:column>
	    <p:column>
		<f:facet name="header"><h:outputLabel value="Tipo"/></f:facet>
		<h:outputText value="#{ets.tipoArchivo}"/>
	    </p:column>
	    <p:column>
		<h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{ets.id}&amp;ZWZ3W=#{ets.uuid}"
			      >
		    <h:outputText value="Abrir"/>
		</h:outputLink>
	    </p:column>
	</p:dataTable> 

    </div>
</ui:composition>
