<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="col-6 col-xs-12">        
        <h:outputText class="control-label col-2 col-xs-4"  value="Inicio"/>
        <div class="col-10 col-xs-8">
            <h:inputText  value="#{ordenBean.fechaInicio}" class="form-control-sm" id="inicio" size="12"/>
            <script>
                $(function() {
                    $("#form1\\:inicio").datepicker({
                        showOn: "button",
                        buttonImage: "./resources/Imagenes/cal_button.gif",
                        buttonImageOnly: true,
                        dateFormat: "dd/mm/yy",
                        dateTime : regresaFechaInicioMes("form1", "inicio"),
                        //maxDate: new Date('#{ordenBean.fechaFin}'),
                        onSelect: function(date) {
                            inicio = date;
                        }
                    });
                });
                function regresaFechaInicioMes(frm, componente) {   
                    var hoy = new Date();
                    var mes = (hoy.getMonth() + 1);
                    var completoMes;
                    if(mes >= 10){
                        completoMes = mes;
                    }else{ completoMes = '0'+mes;}
                    var fechaInicioMes = '01' + '/' +completoMes + '/' + hoy.getFullYear();
                    $("#" + frm + "\\:" + componente).val(fechaInicioMes);
                }
            </script>
        </div>
    </div>
    <div class="col-6 col-xs-12">        
        <h:outputText class="control-label col-2 col-xs-4"  value="Fin"/>
        <div class="col-10 col-xs-8">
            <h:inputText  value="#{ordenBean.fechaFin}" id="fin" size="12"/>
            <script>
                $(function() {
                    $("#form1\\:fin").datepicker({
                        showOn: "button",
                        buttonImage: "./resources/Imagenes/cal_button.gif",
                        buttonImageOnly: true,
                        dateFormat: "dd/mm/yy",
                        maxDate: new Date(new Date()),
                        onSelect: function(date) {
                            fin = date;
                        },
                        onClose: function( selectedDate ) {
                            $( "#form1\\:inicio" ).datepicker( "option", "maxDate", selectedDate );
                        }
                    });
                });
            </script>
        </div>
    </div>
</ui:composition>
