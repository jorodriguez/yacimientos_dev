<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="card input-group">        
        <h:outputText class="control-label col-2 col-xs-4"  value="Inicio"/>
        <p:datePicker value="#{ordenBean.fechaInicio}" pattern="dd/MM/yyyy"/>
        <h:outputText class="control-label col-2 col-xs-4"  value="Fin"/>
        <p:datePicker value="#{ordenBean.fechaFin}" pattern="dd/MM/yyyy"/>
    </div>
</ui:composition>
