<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Tabla comparativa
            </ui:define>
            <ui:define name="content"> 
                <h:form id="frmTablaComparativaN">
                    <p:commandLink value="Regresar" action="#{menuBarBean.regresarPagina()}"
                                     styleClass="link" onclick="regresar('divDatos', 'divOperacion', 'divAutoriza', 'divTabla');"/>
		    <p class="msgArchivo" style="color:  red; font-size: 12px; font-weight: bold;"/>

		    <div class="col-lg-6">
			<div class="input-group panel panel-default"><br/>
			    <div class="form-group col-lg-12" >
				<h:outputLabel class="col-lg-4 control-label" value="CategorÃ­a:"/>
				<div class="col-lg-8">
				    <b>Tabla comparativa</b>
				</div>
			    </div>
			    <p:panel >
				<p:fileUpload id="fileEntryComp" 
					       label="Tabla comparativa:"
					       listener="#{cargaEtsBean.uploadFile}"/>
				<h:commandButton id="uploadFile" value="Subir" styleClass="cancelar"/>
			    </p:panel>
			</div>
		    </div>
		</h:form>
		<h:form>
		    <div  class=" container textoIzquierda">
                        <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{cargaEtsBean.listaOcOrdenEts}" var="ets" styleClass="table table-striped">
			    <f:facet name="header">
				<h:outputLabel value="Tabla comparativa"/>
			    </f:facet>
			    <p:column>
				<f:facet name="header"><h:outputLabel value="Nombre"/></f:facet>
				<h:outputText value="#{ets.nombre}"/>
			    </p:column>
			    <p:column>
				<f:facet name="header"><h:outputLabel value="Tipo"/></f:facet>
				<h:outputText value="#{ets.tipoArchivo}"/>
			    </p:column>
			    <p:column>
				<h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{ets.id}&amp;ZWZ3W=#{ets.uuid}"
					      style="color: blue;">
				    <h:outputText value="Abrir"/>
				</h:outputLink>
			    </p:column>
			    <p:column>
				<p:commandLink value="Eliminar" action="#{cargaEtsBean.eliminarTablaComparativaOrden(actionEvent)}">
				    <f:param name="idRelacionEliminar" value="#{ets.idEtsOrden}"/>
				</p:commandLink>
			    </p:column>
			</p:dataTable> 
		    </div>
		</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
