<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panel  style="margin-left: 1%; margin-top: 20px;  
		   border-bottom: 1px solid #333;"
		   >
        <h:outputText value="Inicio"/>
        <p:panel  >
            <script>
		$(function () {
		    $("#frmReporteOCSPorProveedor\\:inicio").datepicker({
			showOn: "button",
			buttonImage: "./resources/Imagenes/cal_button.gif",
			buttonImageOnly: true,
			dateFormat: "dd/mm/yy",
			dateTime: regresaFechaInicioMes("frmReporteOCSPorProveedor", "inicio"),
			onSelect: function (date) {
			    inicio = date;
			}
		    });
		});
            </script>
            <h:inputText  value="#{reporteBean.inicio}" id="inicio" size="10"/>
        </p:panel> 
        <h:outputText value="Fin" />
        <p:panel  >
            <script>
		$(function () {
		    $("#frmReporteOCSPorProveedor\\:fin").datepicker({
			showOn: "button",
			buttonImage: "./resources/Imagenes/cal_button.gif",
			buttonImageOnly: true,
			dateFormat: "dd/mm/yy",
			maxDate: new Date(new Date()),
			onSelect: function (date) {
			    fin = date;
			},
			onClose: function (selectedDate) {
			    $("#frmReporteOCSPorProveedor\\:inicio").datepicker("option", "maxDate", selectedDate);
			}
		    });
		});
            </script>
            <h:inputText  value="#{reporteBean.fin}" id="fin" size="10"/>            
        </p:panel>
        <p:panel >
            <h:selectOneRadio id="radioPanel" value="#{reporteBean.panelSeleccion}"  
                                valueChangeListener="#{reporteBean.limpiarLista}">
                <f:selectItem itemValue="TODO" itemLabel="Todas"/>
                <f:selectItem itemValue="PROVEE" itemLabel="Proveedor"/>
            </h:selectOneRadio>
            <!-- selectedPanel="#{reporteBean.panelSeleccion}" -->
            <p:panel >
                <h:panelGroup id="TODO">
                    <b>Enviadas a proveedor</b>
                </h:panelGroup>
                <h:panelGroup id="PROVEE">
                    <p:panel >
                        #{msgs['orden.solicita.proveedor']}
                        <h:inputText id="autocomplete" size="30" style="border-color: green;"/>
                        <h:inputHidden id="hidenDes" value="#{reporteBean.idProveedor}"/>
                        <h:selectOneRadio value="#{reporteBean.estadoOrden}">
                            <f:selectItem itemLabel="#{msgs['sistema.enviada']}" itemValue="ENV"/>
                            <f:selectItem itemLabel="#{msgs['sistema.en.proceso']}" itemValue="PROCESO"/>
                        </h:selectOneRadio>
                    </p:panel>
                </h:panelGroup>
            </p:panel>
        </p:panel>
        <p:commandLink value="#{msgs['sistema.buscar']}"
		       style="float: right;"
		       action="#{reporteBean.traerOCSProveedor(event)}" 
		       styleClass="btn btn-sm btn-info"
                       onclick="return validaBuscarProveedor('frmReporteOCSPorProveedor\\:inicio', 'frmReporteOCSPorProveedor\\:fin', 'frmReporteOCSPorProveedor\\:autocomplete', 'frmReporteOCSPorProveedor\\:rad
				       ioPanel');"/>
    </p:panel>
    <br/>
    <p:commandLink id="btnLimpiar" value="#{msgs['orden.boton.limpiar']}" style="display: none" action="#{reporteBean.limiarLista(event)}" 
                   styleClass="compartir"/>
    <p:commandLink id="btnLlenarProveedor" value="LlenarProveedor" style="display: none" action="#{reporteBean.llenarProveedor(event)}" 
                   styleClass="btn btn-sm btn-info"/>    
    <p:panel style="text-align: right;" >
        <h:outputText value="#{msgs['orden.por.proveedor']}"/> 
    </p:panel>
    <br/>
    <hr/>
    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCompraPorProveedor" value="#{reporteBean.lista}" var="data"
                   rows="20" styleClass="dataPaginatorDataTable" 
                   paginator="true"  
                   paginatorPosition="bottom" 
                   style="font-size: 1em; width: 96%" >
        <p:column headerText="RequisiciÃ³n" style="text-align: left;">
            <h:outputText value="#{data.requisicion}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.gerencia.nombre']}" style="text-align: left;"
                     filterBy="#{data.gerencia}" filterMatchMode="contains">
            <h:outputText value="#{data.gerencia}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.proveedor']}" style="text-align: left;">
            <h:outputText value="#{data.proveedor}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.consecutivo']}" style="text-align: left;">
            <h:outputText value="#{data.consecutivo}"/>
        </p:column>
        <p:column headerText="Pedido" style="text-align: left;">
            <h:outputText value="#{data.navCode eq null ? 'En_proceso' : data.navCode}"/>
        </p:column>
        <p:column headerText="#{msgs['requisicion.referencia']}" style="text-align: left;">
            <h:outputText value="#{data.referencia}"/>
        </p:column>
        <p:column headerText="#{msgs['requisicion.solicito']}" style="text-align: left;">
            <h:outputText value="#{data.fechaSolicita}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['orden.total.dolares']}" style="text-align: right; width: 13%;">
            <h:outputText value="#{data.totalUsd}">
                <f:convertNumber pattern="$ #,##0.0000" locale="es-MX"/>
            </h:outputText>
        </p:column>                        
    </p:dataTable>
    <p:dataExporter fileName="OCSPorProveedor" type="xls" target="dtCompraPorProveedor"/>

</ui:composition>
