<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <div class="row" style="margin-top: 15px;">                    
        <div class="col-12 col-xs-12">
                <div class="form-row">
                    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="tblFacturaOrden" value="#{ordenBean.listaFactura}" var="dataFac" rows="20"
                                   paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
                                   >>
                        <p:column headerText="Proveedor"  style="text-align: left;">
                            <h:outputText value="#{dataFac.proveedor}"/>
                        </p:column>
                        <p:column headerText="Folio">
                            <h:outputText value="#{dataFac.folio}"/>
                        </p:column>
                        <p:column headerText="Emisión">
                            <h:outputText value="#{dataFac.fechaEmision}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>v
                        <p:column headerText="Procesó">
                            <h:outputText value="#{dataFac.fechaGenero}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Concepto"  style="text-align: left;">
                            <h:outputText value="#{dataFac.concepto}"/>
                        </p:column>
                        <p:column headerText="SubTotal" style="text-align:  right;">
                            <h:outputText value="#{dataFac.subTotal}"/>
                        </p:column>
                        <p:column headerText="Total" style="text-align:  right;">
                            <h:outputText value="#{dataFac.monto}"/>
                        </p:column>
                        <p:column headerText="Moneda">
                            <h:outputText value="#{dataFac.moneda}"/>
                        </p:column>
                        <p:column >
                            <p:commandLink action="#{ordenBean.seleccionarFactura(event)}">
                                <i class="fa fa-cog text-primary"/>
                                <f:param name="idFac" value="#{dataFac.id}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>

                </div>
            

        </div>
    </div>
    
    
</ui:composition>
