<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panel  style="margin-left: 10%; margin-top: 20px;  border-bottom: 1px solid #333;">
        <h:outputText value="#{msgs['sistema.fecha.inicio']}"/>
        <p:panel  >
            <script>
		$(function () {
		    $("#frmReporte\\:inicio").datepicker({
			showOn: "button",
			buttonImage: "./resources/Imagenes/cal_button.gif",
			buttonImageOnly: true,
			dateFormat: "dd/mm/yy",
			dateTime: regresaFechaInicioMes("frmReporte", "inicio"),
			onSelect: function (date) {
			    inicio = date;
			}
		    });
		});
            </script>
            <h:inputText  value="#{reporteBean.inicio}" id="inicio" size="12"/>
            <h:message errorClass="errorMessage" fatalClass="fatalMessage" for="inicio" infoClass="infoMessage"
                         style="color: rgb(204, 0, 0);width: 214px" warnClass="warnMessage"/>
        </p:panel> 
        <h:outputText value="#{msgs['sistema.fecha.fin']}" />
        <p:panel  >
            <script>
		$(function () {
		    $("#frmReporte\\:fin").datepicker({
			showOn: "button",
			buttonImage: "./resources/Imagenes/cal_button.gif",
			buttonImageOnly: true,
			dateFormat: "dd/mm/yy",
			maxDate: new Date(new Date()),
			onSelect: function (date) {
			    fin = date;
			},
			onClose: function (selectedDate) {
			    $("#frmReporte\\:inicio").datepicker("option", "maxDate", selectedDate);
			}
		    });
		});
            </script>
            <h:inputText  value="#{reporteBean.fin}" id="fin" size="12"/>
            <h:message errorClass="errorMessage" fatalClass="fatalMessage" for="fin" infoClass="infoMessage"
                         style="color: rgb(204, 0, 0);width: 214px" warnClass="warnMessage"/>
        </p:panel>
        <h:selectBooleanCheckbox  value="#{reporteBean.autorizada}" label="Autorizadas" disabled="true">
            Solicitadas
        </h:selectBooleanCheckbox>
        <p:commandLink value="Buscar" action="#{reporteBean.traerDatosComprador(event)}" 
                       styleClass="btn btn-sm btn-info"
		       style="float: right;"
                       onclick="return validaBuscar('frmReporte\\:inicio', 'frmReporte\\:fin');"/>
    </p:panel>
    <p:panel style="text-align: right;" >
        <h:outputText value="#{msgs['orden.solicitada.analista']}"/> 
    </p:panel>
    <br/>
    <p:commandLink id="btnLimpiar" value="#{msgs['orden.boton.limpiar']}" style="display: none" action="#{reporteBean.limiarLista(event)}" 
                   styleClass="compartir"/>
    <!--Grafica-->                    

    <div id="grafica" style="min-width: 500px; height: 400px; margin: 0 auto; " ></div>
    <br/>
    <hr/>
    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCompra" value="#{reporteBean.lista}" var="data"
                   rows="10" styleClass="dataPaginatorDataTable" 
                   paginator="true"  
                   paginatorPosition="bottom" 
                   style="font-size: 1em; width: 50%" >
        <p:column headerText="#{msgs['orden.comprador.nombre']}" style="text-align: left;">
            <h:outputText value="#{data.analista}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.total.ocs']}" style="text-align: right;">
            <h:outputText value="#{data.totalOrdenes}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.total.dolares']}" style="text-align: right;">
            <h:outputText value="#{data.totalUsd}">
                <f:convertNumber maxFractionDigits="4"/>
            </h:outputText>
        </p:column>                        
    </p:dataTable>
    <p:dataExporter fileName="Compradores" type="xls" target="dtCompra"/>
</ui:composition>
