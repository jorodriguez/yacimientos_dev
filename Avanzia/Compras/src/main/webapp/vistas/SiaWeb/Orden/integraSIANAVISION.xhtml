<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Integración SIA-NAVISION
            </ui:define>
            <ui:define name="content">
                <h:form id="frmIntSIANAV" styleClass="textIzquierda">
                    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="OrdenesOP" rows="15" 
                                   value="#{ordenBean.ordenesIntegrarSIA}" var="data"                                    
                                   paginator="true" paginatorPosition="bottom" 
                                   style="font-size: 0.98em;">
                        <f:facet name="header"><h:outputLabel value="OC/S sin terminar "/></f:facet>
                        <p:column headerText="Núm. Pedido" filterBy="#{data.navCode}" filterMatchMode="contains">
                            <h:outputText value="#{data['navCode']}"/>
                        </p:column>
                        <p:column headerText="Código" filterBy="#{data.consecutivo}" filterMatchMode="contains">
                            <h:outputText value="#{data['consecutivo']}"/>
                        </p:column>
                        <p:column headerText="Requisición" filterBy="#{data.requisicion}" filterMatchMode="contains">
                            <h:outputText value="#{data['requisicion']}"/>
                        </p:column>
                        <p:column headerText="Referencia" filterBy="#{data.referencia}" filterMatchMode="contains">
                            <h:outputText value="#{data['referencia']}"/>
                        </p:column>
                        <p:column headerText="Solicitó" filterBy="#{data.analista}" filterMatchMode="contains">
                            <h:outputText value="#{data['analista']}"/>
                        </p:column>                                                                                                      
                        <p:column headerText="Proveedor" filterBy="#{data.proveedor}" filterMatchMode="contains">
                            <h:outputText value="#{data['proveedor']}"/>
                        </p:column>
                        <p:column headerText="Contrato" filterBy="#{data.contratoVO.numero}" filterMatchMode="contains">
                            <h:outputText value="#{data.contratoVO.numero}" style="#{data.leida eq 'False' ? 'font-weight: bold;' : ''}"/>
                        </p:column>
                        <p:column style="text-align: right;" headerText="Total" filterBy="#{data.total}" filterMatchMode="contains">
                            <h:outputText value="#{data['total']}">
                                <f:convertNumber maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Moneda" filterBy="#{data.moneda}" filterMatchMode="contains">
                            <h:outputText value="#{data['moneda']}"/>
                        </p:column>
                        <p:column>                                        
                            <h:outputLink target="_blank"  value="/Compras/generarExcel?ZWZ2W=#{data['id']}"
                                          style="color: blue; text-decoration:  underline;">

                                <h:outputText value=" Generar Excel" title="Se genera el archivo EXCEL de la orden para NAVISION"/>
                            </h:outputLink>
                        </p:column>
                        <p:column>                                                                               
                            <p:commandLink styleClass="link" value="Terminar" style="color: blue; text-decoration:  underline;"
                                           action="#{ordenBean.terminarOrdenExcel(actionEvent)}" 
                                           onclick="return confirmarAccion('frmIntSIANAV', 'La operación terminará el proceso de autoriz
						   ación de las OC/S, ¿está seguro?', '#{data.id}', 'valor');"
                                           title="Clic aquí para terminar la orden de compra...">
                                <!--f:param name="idOCS" value="#{data.id}"/-->
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <h:inputHidden  value="#{ordenBean.idUnidad}" id="valor"/>
                </h:form>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
