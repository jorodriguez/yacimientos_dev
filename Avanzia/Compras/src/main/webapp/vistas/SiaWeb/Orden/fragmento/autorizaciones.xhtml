<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="col-lg-12 col-xs-12">
        <div class="col-lg-12 col-xs-12">
            <div class="input-group panel panel-default" style="border: white; border-style: solid; border-width: 1px;"><br/>
                <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Solicitada por:"/></strong>
                    <h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.solicito.nombre}" />
                    <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                    <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaSolicito}" >
                        <f:convertDateTime dateStyle="default" type="date"/>
                    </h:outputText>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaSolicito}" >
                        <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:" /></strong>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="No" />
                </div>
                <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Vo. Bo. por:"/></strong>
                    <h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaGerencia.nombre}" />
                    <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:" /></strong>
                    <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoGerencia}" >
                        <f:convertDateTime dateStyle="default" type="date"/>
                    </h:outputText>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoGerencia}" >
                        <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="No" />
                </div>
                <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Revisada por:"/></strong>
                    <h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaMpg.nombre}" />
                    <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                    <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoMpg}" >
                        <f:convertDateTime dateStyle="default" type="date"/>
                    </h:outputText>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoMpg}" >
                        <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="No" />
                </div>
                <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Aprobada por:"/></strong>
                    <h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaIhsa.nombre}" />
                    <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                    <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoIhsa}" >
                        <f:convertDateTime dateStyle="default" type="date"/>
                    </h:outputText>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoIhsa}" >
                        <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizacionIhsaAuto ? 'Si' : 'No'}" />
                </div>        
                <c:if test="#{ordenBean.ordenActual.apCampo.compania.socio}">                
                    <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                        <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Aprobada por:"/></strong>
                        <h:outputText rendered="#{ordenBean.ordenActual.autorizacionesOrden.autorizaFinanzas.nombre ne null}" styleClass="col-lg-3 col-xs-12 control-label" 
                                      value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaFinanzas.nombre}" />
                        <h:outputText rendered="#{ordenBean.ordenActual.autorizacionesOrden.autorizaFinanzas.nombre eq null}" styleClass="col-lg-3 col-xs-12 control-label" 
                                      value="#{ordenBean.nombreSocio}" />
                        <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                        <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoFinanzas}" >
                            <f:convertDateTime dateStyle="default" type="date"/>
                        </h:outputText>
                        <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoFinanzas}" >
                            <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                        </h:outputText>
                        <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                        <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizacionFinanzasAuto ? 'Si' : 'No'}" />
                    </div>
                </c:if>
                <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Autorizada por:"/></strong>
                    <h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaCompras.nombre}" />
                    <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                    <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoCompras}" >
                        <f:convertDateTime dateStyle="default" type="date"/>
                    </h:outputText>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoCompras}" >
                        <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizacionComprasAuto ? 'Si' : 'No'}" />
                </div>
                <c:if test="#{ordenBean.ordenActual.apCampo.cartaIntencion eq true}">
                    <c:if test="#{!ordenBean.proveedorCI}">
                        <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                            <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Aceptada por:"/></strong>
                            <h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.orden.proveedor.nombre}" />
                            <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                            <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAceptacionCarta}" >
                                <f:convertDateTime dateStyle="default" type="date"/>
                            </h:outputText>
                            <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAceptacionCarta}" >
                                <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                            </h:outputText>
                            <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                            <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="No" />
                        </div>
                    </c:if>
                    <c:if test="#{ordenBean.proveedorCI}">
                        <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                            <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Aceptada por:"/></strong>
                            <h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="N/A" />
                            <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                            <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="N/A"/>
                            <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="N/A"/>
                            <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                            <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="N/A" />
                        </div>
                    </c:if>
                </c:if>


                <c:if test="#{!ordenBean.proveedorCI}">
                    <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                        <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="REPSE por:"/></strong>
                        <c:if test="#{(ordenBean.ordenActual.apCampo.cartaIntencion eq true)}">
                            <h:outputText styleClass="col-lg-3 col-xs-12 control-label" 
                                          value="#{ordenBean.ordenActual.autorizacionesOrden.usuarioRevisaJuridicoUsuario ne null 
                                                   ? ordenBean.ordenActual.autorizacionesOrden.usuarioRevisaJuridicoUsuario.nombre
                                                   :'Departamento de Jurídico'}"/>
                        </c:if>
                        <c:if test="#{(ordenBean.ordenActual.apCampo.cartaIntencion eq false)}">
                            <h:outputText styleClass="col-lg-3 col-xs-12 control-label" 
                                          value="#{ordenBean.ordenActual.autorizacionesOrden.usuarioRevisaJuridicoUsuario ne null 
                                                   ? ordenBean.ordenActual.autorizacionesOrden.usuarioRevisaJuridicoUsuario.nombre
                                                   :'Revisor de REPSE'}"/>
                        </c:if>

                        <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                        <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaRevisaRepse}" >
                            <f:convertDateTime dateStyle="default" type="date"/>
                        </h:outputText>
                        <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaRevisaRepse}" >
                            <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                        </h:outputText>
                        <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                        <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="No" />
                    </div>
                </c:if>
                <c:if test="#{ordenBean.proveedorCI}">
                    <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                        <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="REPSE por:"/></strong>
                        <h:outputText styleClass="col-lg-3 col-xs-12 control-label" 
                                      value="N/A"/>
                        <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                        <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="N/A"/>
                        <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="N/A"/>
                        <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:"/></strong>
                        <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="N/A" />
                    </div>

                </c:if>                    


                <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Enviado a Proveedor:"/></strong>
                    <h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.enviarPdf.nombre}" />
                    <strong><h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="el:"/></strong>
                    <h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaEnvioProveedor}" >
                        <f:convertDateTime dateStyle="default" type="date"/>
                    </h:outputText>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaEnvioProveedor}" >
                        <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                    <strong><h:outputText styleClass="col-lg-2 col-xs-12 control-label" value="Automático:" /></strong>
                    <h:outputText styleClass="col-lg-1 col-xs-12 control-label" value="No" />
                </div>

            </div>
        </div>
    </div>

</ui:composition>
