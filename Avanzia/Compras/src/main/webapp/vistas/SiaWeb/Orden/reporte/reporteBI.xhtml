<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      >
    <body>
        <ui:composition template="./../../templates/template.xhtml">
            <ui:define name="header">
                <ui:include src="/vistas/SiaWeb/templates/cabeceraOrden.xhtml"/>
            </ui:define>
            <ui:define name="tituloPagina">
                <h:form>
                    <div class="form-group col-lg-10">
                        <div class="col-lg-6 control-label">
                            #{msgs['orden.reporte.compra']}
                        </div>
                        <ui:fragment rendered="#{reporteBean.listaCombo ne null}">
                            <div class="col-lg-4">
                                <h:selectOneMenu  styleClass="form-control"  
                                                    valueChangeListener="#{reporteBean.actualizarGerenciaCompra}"                                                
                                                    value="#{reporteBean.idGerenciaCopra}">
                                    <f:selectItems value="#{reporteBean.listaCombo}"/>
                                    <!--f:ajax execute="@form" /-->
                                </h:selectOneMenu>
                            </div>
                        </ui:fragment>
                    </div>
                </h:form>
            </ui:define>
            <ui:define name="contenido">
                <script>
                    $(function () {
                        $("#tabs").tabs();
                    });
                </script>
                <div id="tabs">
                    <ul>
                        <li><a href="#montoPorAlmacen" onclick="limpiarLista('frmMontoPorAlmacen');">Monto por Almacén</a></li>
                        <li><a href="#montoMovGerencia" onclick="limpiarLista('frmMontoMovGerencia');">Monto de movimientos por gerencia</a></li>
                        <li><a href="#reqTiempos" onclick="limpiarLista('frmReqTiempos');">Tiempos En Requisición</a></li>
                        <li><a href="#ordenTiempos" onclick="limpiarLista('frmOrdenTiempos');">Tiempos En OCS</a></li>
                    </ul>
                    
                    <div id="montoPorAlmacen">
                        <h:form id="frmMontoPorAlmacen" styleClass="textoIzquierda">
                            <ui:include src="fragmento/bi/montoPorAlmacen.xhtml"/>
                        </h:form>
                    </div>
                    <div id="montoMovGerencia">
                        <h:form id="frmMontoMovGerencia" styleClass="textoIzquierda">
                            <ui:include src="fragmento/bi/montoMovGerencia.xhtml"/>
                        </h:form>
                    </div>
                    <div id="reqTiempos">
                        <h:form id="frmReqTiempos" styleClass="textoIzquierda" style="overflow: scroll;">
                            <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/reporteTiemposRequisicion.xhtml"/>
                        </h:form>
                    </div>
                    <div id="ordenTiempos">
                        <h:form id="frmOrdenTiempos" styleClass="textoIzquierda" style="overflow: scroll;">
                            <ui:include src="/vistas/SiaWeb/Orden/reporte/reporteTiemposOrden.xhtml"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
