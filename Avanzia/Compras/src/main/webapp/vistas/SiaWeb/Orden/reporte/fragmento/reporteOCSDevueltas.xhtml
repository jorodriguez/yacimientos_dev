<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

    <p:panel style="margin-left: 1%; margin-top: 20px;  border-bottom: 1px solid #333;"
		   >
        <h:outputText value="#{msgs['sistema.fecha.inicio']}"/>
        <p:panel  >
            <script>
		$(function () {
		    $("#frmOCSDevueltas\\:inicio").datepicker({
			showOn: "button",
			buttonImage: "./resources/Imagenes/cal_button.gif",
			buttonImageOnly: true,
			dateFormat: "dd/mm/yy",
			dateTime: regresaFechaInicioMes("frmOCSDevueltas", "inicio"),
			onSelect: function (date) {
			    inicio = date;
			}
		    });
		});
            </script>
            <h:inputText  value="#{reporteBean.inicio}" id="inicio" size="10"/>
        </p:panel> 
        <h:outputText value="#{msgs['sistema.fecha.fin']}" />
        <p:panel  >
            <script>
		$(function () {
		    $("#frmOCSDevueltas\\:fin").datepicker({
			showOn: "button",
			buttonImage: "./resources/Imagenes/cal_button.gif",
			buttonImageOnly: true,
			dateFormat: "dd/mm/yy",
			maxDate: new Date(new Date()),
			onSelect: function (date) {
			    fin = date;
			},
			onClose: function (selectedDate) {
			    $("#frmOCSDevueltas\\:inicio").datepicker("option", "maxDate", selectedDate);
			}
		    });
		});
            </script>
            <h:inputText  value="#{reporteBean.fin}" id="fin" size="10"/>            
        </p:panel>        
        <h:selectOneMenu id="cmbOCSMov" value="#{reporteBean.idStatus}">
            <f:selectItem itemLabel="Devueltas" itemValue="4"/>                
            <f:selectItem itemLabel="Canceladas" itemValue="3"/>
        </h:selectOneMenu>
        <p:commandLink value="#{msgs['sistema.buscar']}" 
                       action="#{reporteBean.traerOCSMovimiento(event)}" 
                       styleClass="btn btn-sm btn-info"
		       style="float: right;"
                       onclick="return ponerTituloTabla('frmOCSDevueltas\\:cmbOCSMov', 'frmO
			       CSDevueltas\\:tituloTablaMOv');"/>
    </p:panel>
    <br/>
    <p:commandLink id="btnLimpiar" value="#{msgs['orden.boton.limpiar']}" style="display: none" action="#{reporteBean.limiarLista(event)}" 
                   styleClass="compartir"/>
    <hr/>
    <h:panelGrid   style="text-align: center;">
        <h:outputText id="tituloTablaMOv" style="font-weight: bold; color: #336699;"/>
    </h:panelGrid>   
    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtOCSDevueltas" value="#{reporteBean.lista}" var="data"
                   rows="20" styleClass="dataPaginatorDataTable" 
                   paginator="true"

                   style="font-size: 1em;" >
