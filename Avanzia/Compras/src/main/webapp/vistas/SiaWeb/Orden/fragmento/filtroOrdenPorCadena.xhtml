<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="col-12 col-xs-12" style="text-align: right;">
        <div class="col-12 col-xs-12" style="font-weight: bold; font-size: 12px;">            
            <div class="col-3 col-xs-12"></div>
            <strong><h:outputText styleClass="col-3 col-xs-12 control-label" style="text-align: right;" value="#{msgs['requisicion.referencia']}"/></strong>
            <div class="col-3 col-xs-12" style="text-align: left;">
            <p:graphicImage url="./resources/Imagenes/ayuda.png" height="20" width="20"
                                  title="#{msgs['orden.mensaje.ayuda.buscar.por.palabra']}"/>            
            </div>
            <div class="col-3 col-xs-12"></div>
        </div>
        <div class="col-12 col-xs-12" style="text-align: center; margin-bottom: 10px; ">
            <h:inputText id="referencia" value="#{ordenBean.referencia}" size="40"
                           />
        </div>
    </div>
</ui:composition>
