<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    

    <div class="modal fade" data-backdrop="static" id="dialogoComprobante" data-keyboard="false">
        
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <h:outputLabel value="Cargar comprobante de pago" class="modal-title"/>
                    
                </div>
                <h:form id="frmArchivoFact">
                    <div class="modal-body container-fluid">                        
                        <div class="col-lg-12">                            
                            <p:fileUpload id="file-entry"
                                           style=" color: maroon;"
                                           required="true"
                                           requiredMessage="Debe seleccionar un archivo"
                                           listener="#{comprobantePagoBean.uploadFile}"/>
                        </div>
                        <h:message  id="msg-file" for="file-entry" styleClass="text-danger" showDetail="false" showSummary="true"/>
                    </div>
                    <div class="modal-footer">                        
                        <h:commandButton id="submit" type="submit" 
                                         value="Guardar" class="btn btn-info"
                                         onclick="$('#msjValidando').css('visibility', 'visible')"
                                         />
                        <p:commandLink value="Cerrar" class="btn btn-default" 
                                       action="#{comprobantePagoBean.cerrarCargaCP(event)}"
                                       immediate="true">
                            <f:ajax render="@all"/>
                        </p:commandLink>
                    </div>
                </h:form>
            </div>
        </div>
        
    </div>

</ui:composition>
