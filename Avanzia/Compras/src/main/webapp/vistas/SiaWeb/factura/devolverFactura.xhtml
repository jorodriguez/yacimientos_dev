<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Devolver facturas
            </ui:define>
            <ui:define name="contenido">
                <h:form>
                    <div class="form-row">
                        <div class="form-inline">
                            <div class="row">
                                <div class="col-lg-4">
                                    Folio: <h:inputText value="#{devolverFacturaBean.folio}" styleClass="form-control"/>
                                    <p:commandLink value="Buscar" styleClass="btn btn-primary" action="#{devolverFacturaBean.buscarFacturaFolioStatus(event)}"/>
                                </div>
                            </div>
                            <div class="card"></div>
                            <div class="row">
                                <div class="col-lg-8">
                                    <p:dataTable size="small" stripedRows="true" showGridlines="true" value="#{devolverFacturaBean.facturas}" var="dataF" style="font-size: 1.0em;">
                                        <p:column headerText="Folio">
                                            <h:outputText value="#{dataF.folio}"/>
                                        </p:column>
                                        <p:column headerText="Proveedor" style="text-align: left;">
                                            <h:outputText value="#{dataF.proveedor}"/>
                                        </p:column>
                                        <p:column headerText="Subtotal">
                                            <h:outputText value="#{dataF.subTotal}">
                                                <f:convertNumber type="currency" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <p:commandLink action="#{devolverFacturaBean.seleccionar(event)}">
                                                <i class="glyphicon glyphicon-cog text-primary"/>
                                                <f:param name="idFactura" value="#{dataF.id}"/>
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                            <div class="card"/>
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="card panel-default">
                                        <div class="card-heading">
                                            Devolver factura
                                        </div>
                                        <div class="card-body">
                                            <div class="col-lg-12">
                                                <h:outputText value="Motivo*:" styleClass="control-label"/>
                                            </div>
                                            <div class="col-lg-12">
                                                <h:inputTextarea value="#{devolverFacturaBean.motivo}" class="form-control" cols="65"/>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <p:commandLink value="Devorver factura" styleClass="btn btn-primary" 
                                                           action="#{devolverFacturaBean.devolverFactura(event)}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Proveedor: " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-10">
                                        <h:outputLabel value="#{devolverFacturaBean.facturaVo.proveedor}"/>
                                    </div>
                                </div>
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Folio: " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-10">
                                        <h:outputText value="#{devolverFacturaBean.facturaVo.folio}"/>
                                    </div>
                                </div>
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Concepto: " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-10">
                                        <h:outputText value="#{devolverFacturaBean.facturaVo.concepto}"/>
                                    </div>
                                </div>                                            
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Fecha: " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-10">
                                        <h:outputText value="#{devolverFacturaBean.facturaVo.fechaEmision}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Tipo de cambio: " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-2">
                                        <h:outputLabel  value="#{devolverFacturaBean.facturaVo.tipoCambio}">
                                            <f:convertNumber pattern="#,###.0000"/>
                                        </h:outputLabel>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Subtotal: " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-2">
                                        <h:outputText  value="#{devolverFacturaBean.facturaVo.subTotal}">
                                            <f:convertNumber  type="currency" pattern="#,###.0000" />
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Subtotal (MXN): " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-2">
                                        <h:outputLabel  value="#{devolverFacturaBean.facturaVo.subTotalPesos}">
                                            <f:convertNumber type="currency" pattern="#,###.0000" />
                                        </h:outputLabel>
                                    </div>
                                </div>
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Total: " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-2">
                                        <h:outputText id="facMonto" value="#{devolverFacturaBean.facturaVo.monto}">
                                            <f:convertNumber  pattern="#,###.0000"/>
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="form-group co col-lg-12">
                                    <h:outputText value="Moneda: " class="control-label col-lg-2"></h:outputText>
                                    <div class="col-lg-2">
                                        <h:outputLabel value="#{devolverFacturaBean.facturaVo.moneda}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
