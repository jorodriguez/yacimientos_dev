<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Exportar facturas
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmExpFact">
                    <div class="form-row" id="divExpFacturas">
                        <div class="form-inline">                        
                            <ui:include src="filtroExportar.xhtml"/>                        
                        </div>                    
                        <div class="form-row">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" id="tblFacturas" value="#{exportarFacturaBean.facturas}" var="dataFac" rows="20"
                                           paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
                                           >
                                <p:column>
                                    <f:facet name="header">
                                        <h:selectBooleanCheckbox  class="todos" onchange="seleccionarGeneral('todos', 'seleccionEx', '')"/>
                                    </f:facet>
                                    <h:selectBooleanCheckbox value="#{dataFac.selected}" rendered="#{dataFac.comprobantePago gt 0 and dataFac.complementoPago gt 0 and dataFac.complementoPagoPdf gt 0}" class="seleccionEx"/>
                                </p:column>
                                <p:column headerText="Proveedor"  style="text-align: left;">
                                    <h:outputText value="#{dataFac.proveedor}"/>
                                </p:column>
                                <p:column headerText="Folio">
                                    <h:outputText value="#{dataFac.folio}"/>
                                </p:column>
                                <p:column headerText="EmisiÃ³n">
                                    <h:outputText value="#{dataFac.fechaEmision}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>                                                                                    
                                <p:column headerText="EstatusActual">
                                    <h:outputText value="#{dataFac.status}"/>
                                </p:column>
                                <p:column headerText="Fecha Estatus">
                                    <h:outputText value="#{dataFac.fechaStatus}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Rechazo"  style="text-align: left;">
                                    <h:outputText value="#{dataFac.rechazoFin ? 'Si' : 'No'}"/>
                                </p:column>
                                <p:column headerText="Concepto"  style="text-align: left;">
                                    <h:outputText value="#{dataFac.concepto}"/>
                                </p:column>
                                <p:column headerText="SubTotal" style="text-align:  right;">
                                    <h:outputText value="#{dataFac.subTotal}"/>
                                </p:column>
                                <p:column headerText="Total" style="text-align:  right;">
                                    <h:outputText value="#{dataFac.monto}"/>
                                </p:column>
                                <p:column headerText="Moneda">
                                    <h:outputText value="#{dataFac.moneda}"/>
                                </p:column>
                                <p:column >
                                    <p:commandLink action="#{exportarFacturaBean.seleccionar(dataFac.id)}"
                                                   process="@this" update="frmConsFactura">
                                        <i class="fa fa-cog text-primary"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="form-inline">
                            <p:dataExporter fileName="facturas" type="xls" target="tblFacturas" /> 
                        </div>
                    </div>
                    <div class="form-row" id="divExpFacturasDesc" style="display: none;">
                        <div class="col-12">                            
                            <p:commandLink value="Regresar" 
                                           action="#{exportarFacturaBean.regresarFactura}"                                           
                                           styleClass="btn btn-default"/>
                        </div>
                        <div class="col-12" style="margin-top: 35px;">                                    
                            <div class="col-12">
                                <h:outputLink rendered="#{exportarFacturaBean.mostrarLiga}" value="#{exportarFacturaBean.ligaZip}">
                                    <h:outputText value="Descargar Zip" style="color: blue;" 
                                                    title="Clic aqui para descargar el zip de las facturas...">
                                    </h:outputText>
                                </h:outputLink>
                            </div>
                        </div>

                    </div>
                </h:form>
                <ui:include src="fragmentos/datosFacturaExportar.xhtml"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
