<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <h:form >        
        <p:dialog header="Comentar" styleClass="col-6 col-xs-11" rendered="#{notaRequisicionBean.mrPopupModificarComentario}" 
                        modal="true">
            <f:facet name="header">
                #{msgs['sistema.modificar']} #{msgs['comunicacion.comentario']}
            </f:facet>
            <f:facet name="body">
                <h:panelGroup>
                    <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>                             
                    <p:panel >
                        <h:inputTextarea styleClass="textAreaModificarNoticia"  
                                           value="#{notaRequisicionBean.comentarioActual.mensaje}" cols="39" rows="3"/>
                    </p:panel>
                    <br/>
                    <center>
                        <p:panel  style="width: 30%; text-align: center;">                                
                            <p:commandLink action="#{notaRequisicionBean.modificarComentario}"  
                                           value="#{msgs['sistema.guardar']}" styleClass="compartir" style="color: blue;"/>        
                            <h:outputText value=" | "/>        
                            <p:commandLink action="#{notaRequisicionBean.ocultarPopupModificarComentario}"  
                                           value="#{msgs['sistema.cerrar']}" styleClass="cancelar" style="color: red;"/>        
                        </p:panel>                        
                    </center>
                </h:panelGroup>
            </f:facet>
        </p:dialog>
    </h:form>
    <h:form >
        <p:dialog header="Comentar" styleClass="col-6 col-xs-11" rendered="#{notaRequisicionBean.mrPopupModificarNoticia}" 
                        modal="true">
            <f:facet name="header">
                #{msgs['sistema.modificar']} #{msgs['comunicacion.noticia']}
            </f:facet>
            <f:facet name="body">
                <h:panelGroup>
                    <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>                             
                    <p:panel >
                        <h:inputTextarea styleClass="textAreaModificarNoticia" 
                                           value="#{notaRequisicionBean.noticiaActual.mensajeAutomatico}" cols="60" rows="3"/>
                    </p:panel>
                    <br/>
                    <center>
                        <p:panel  style="width: 30%; text-align: center;">                                
                            <p:commandLink action="#{notaRequisicionBean.modificarNoticia}"  
                                           value="#{msgs['sistema.guardar']}" styleClass="compartir" style="color: blue;"/>        
                            <h:outputText value=" | "/>        
                            <p:commandLink action="#{notaRequisicionBean.ocultarPopupModificarNoticia}"  value="#{msgs['sistema.cerrar']}" styleClass="cancelar" style="color: red;"/>        
                        </p:panel>                        
                    </center>
                </h:panelGroup>
            </f:facet>
        </p:dialog>
    </h:form>
    <!-- PANEL ADJUNTAR  -->

    <h:form >
        <p:dialog id="popup1" styleClass="col-6 col-xs-11" style="background: #FFFFFF;" rendered="#{notaRequisicionBean.mrSubirArchivo}" 
                        draggable="false" modal="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msgs['comunicacion.adjuntar.archivos']}" style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="body">
                <h:panelGroup>
                    <p:panel >
                        <p:fileUpload id="fileEntryr"
                                       immediate="true"
                                       listener="#{notaRequisicionBean.subirArchivo}" 
                                       label="#{msgs['sistema.subir.archivo']}"/>
                        <p:commandButton type="submit" value="#{msgs['sistema.subir']}" />                        
                        <p:commandButton value="#{msgs['sistema.cancelar']}" styleClass="cancelar"  title="Clic para cerrar el popup"
                                         action="#{notaRequisicionBean.ocultarPopupSubirArchivo}" 
                                         immediate="true"/>
                    </p:panel>
                </h:panelGroup>
            </f:facet>
        </p:dialog>
    </h:form>
    <h:form >
        <p:dialog id="popup1" styleClass="col-6 col-xs-11" style="background: #FFFFFF;" 
                        visible="#{notaRequisicionBean.mrVerAdjuntos}" draggable="false" modal="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msgs['comunicacion.adjuntar.archivos']}" style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="body">
                <h:panelGroup>             
                    <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>  
                    <p:panel >
                        <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="adjuntos"                                        
                                       value="#{notaRequisicionBean.dataModel}"
                                        var="data"
                                       >  
                            <p:column rendered="false">                                       
                                <h:outputText value="#{data['idNoticiaAdjunto']}"/>                                                                              
                            </p:column>
                            <p:column>   
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['adjunto.nombre']}"/>
                                </f:facet>
                                <h:outputText value="#{data['nombre']}"/>                                                                              
                            </p:column>                                                                        
                            <p:column>   
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['sistema.peso']}"/>
                                </f:facet>
                                <h:outputText value="#{data['peso']}"/>                                                                              
                            </p:column>
                            <p:column>  
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['sistema.fecha']}"/>
                                </f:facet>
                                <h:outputText value="#{data['fechaGenero']}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['sistema.hora']}"/>
                                </f:facet>
                                <h:outputText value="#{data['horaGenero']}" >
                                    <f:convertDateTime pattern="h:mm a" timeStyle="default" type="time"/>
                                </h:outputText>
                            </p:column>
                            <p:column>                                        
                                <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                               action="#{notaRequisicionBean.eliminarArchivo(data.id, data.idNoticiaAdjunto, data.id)}" 
                                               rendered="#{data['genero'] eq usuarioBean.usuarioConectado.id}" 
                                                 onclick="if (!confirm('EstÃ¡ seguro de eliminar el archivo #{data['nombre']} ...? ')) return false;"/>
                            </p:column>
                            <p:column>      
                                <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{data['id']}&amp;ZWZ3W=#{data['uuid']}">
                                    <h:outputText value="#{msgs['sistema.abrir']}"/>
                                </h:outputLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <br/>
                    <center>
                        <p:commandLink value="#{msgs['sistema.cerrar']}" styleClass="cancelar" 
                                         action="#{notaRequisicionBean.ocultarPopupVerAdjuntos}" immediate="true"/>
                    </center>
                </h:panelGroup>
            </f:facet>
        </p:dialog>
        <!--/my:panelPopup-->
    </h:form>
</ui:composition>
