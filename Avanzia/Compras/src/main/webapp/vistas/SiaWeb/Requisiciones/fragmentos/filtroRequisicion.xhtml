<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:panel   style="text-align: center;" >
        <p:panel >
            <f:facet name="header"><h:outputText value="#{msgs['sistema.fecha.inicio']}"/></f:facet>
            <script>
                $(function() {
                    $("#form1\\:inicio").datepicker({
                        showOn: "button",
                        buttonImage: "./resources/Imagenes/cal_button.gif",
                        buttonImageOnly: true,
                        dateFormat: "dd/mm/yy",
                        dateTime : regresaFechaInicioMes("form1", "inicio"),
                        //maxDate: new Date('#{requisicionBean.fechaFin}'),
                        onSelect: function(date) {
                            inicio = date;
                        }
                    });
                });
                function regresaFechaInicioMes(frm, componente) {   
                    var hoy = new Date();
                    var mes = (hoy.getMonth() + 1);
                    var completoMes;
                    if(mes >= 10){
                        completoMes = mes;
                    }else{ completoMes = '0'+mes;}
                    var fechaInicioMes = '01' + '/' +completoMes + '/' + hoy.getFullYear();
                    $("#" + frm + "\\:" + componente).val(fechaInicioMes);
                }
            </script>
            <h:inputText value="#{requisicionBean.fechaInicio}" id="inicio" size="12"/>
            <h:message errorClass="errorMessage" fatalClass="fatalMessage" for="inicio" infoClass="infoMessage"
                         style="color: rgb(204, 0, 0);width: 214px" warnClass="warnMessage"/>
        </p:panel>
        <h:panelGrid>
            --
        </h:panelGrid>
        <p:panel  >
            <f:facet name="header"><h:outputText value="#{msgs['sistema.fecha.fin']}" /></f:facet>
            <script>
                $(function() {
                    $("#form1\\:fin").datepicker({
                        showOn: "button",
                        buttonImage: "./resources/Imagenes/cal_button.gif",
                        buttonImageOnly: true,
                        dateFormat: "dd/mm/yy",
                        maxDate: new Date(new Date()),
                        onSelect: function(date) {
                            fin = date;
                        },
                        onClose: function( selectedDate ) {
                            $( "#form1\\:inicio" ).datepicker( "option", "maxDate", selectedDate );
                        }
                    });
                });
            </script>
            <h:inputText  value="#{requisicionBean.fechaFin}" id="fin" size="12"/>
            <h:message errorClass="errorMessage" fatalClass="fatalMessage" for="fin" infoClass="infoMessage"
                         style="color: rgb(204, 0, 0);width: 214px" warnClass="warnMessage"/>
        </p:panel>
    </p:panel>
</ui:composition>
