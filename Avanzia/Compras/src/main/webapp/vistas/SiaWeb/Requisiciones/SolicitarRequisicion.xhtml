<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <div class="modal fade" id="dialogoSolicitandoReq" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Solicitando Requisición</h4>
                </div>                
                <h:form id="form1SolicitandoRequi">
                    <div  class="row">
                        <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                    errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-12">
                            <div class="input-group card col-12" >
                                <div class="form-group col-12" style="margin-top: 5px;">
                                    <strong><h:outputText class="col-3 control-label" value="Gerencia:" /></strong> 
                                    <div class="col-9">
                                        <h:outputText class="control-label" value="#{requisicionBean.requisicionActual.gerencia.nombre}"/>
                                    </div>
                                </div>
                                <ui:fragment rendered="#{requisicionBean.requisicionActual.apCampo.tipo eq 'N'}">
                                    <div class="form-group col-12" >
                                        <strong><h:outputText class="col-3 control-label" value="ProyectoOT:"/></strong>
                                        <div class="col-9">
                                            <h:outputText class="control-label" value="#{requisicionBean.requisicionActual.proyectoOt.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-12" style="display: #{requisicionBean.requisicionActual.tipo eq 'PS' ? 'bloque' : 'none'}">
                                        <strong><h:outputText class="col-3 control-label" value="Tipo de tarea:" /></strong>
                                        <div class="col-9">
                                            <h:outputText class="control-label" value="#{requisicionBean.requisicionActual.ocUnidadCosto.nombre}"                                                                             />
                                        </div>
                                    </div>
                                </ui:fragment>                                                                
                            </div>

                            <div class="col-12 input-group card" >
                                <div class="form-group col-12"  style="margin-top: 5px;">
                                    <strong><h:outputText class="col-3 control-label" value="Solicita:"/></strong>
                                    <div class="col-9">
                                        <h:outputText class="control-label" value="#{requisicionBean.requisicionActual.solicita.nombre}"/>
                                    </div>
                                </div>
                                <div class="form-group col-12" >
                                    <strong><h:outputText class="col-3 control-label" value="Visto Bueno:"/></strong>
                                    <div class="col-9">
                                        <h:outputText class="control-label" value="Costos / Contabilidad"/>
                                    </div>
                                </div>
                                <div class="form-group col-12" >
                                    <strong><h:outputText class="col-3 control-label" value="Revisa:"/></strong>
                                    <div class="col-9">
                                        <h:outputText class="control-label" value="#{requisicionBean.requisicionActual.revisa.nombre}"/>
                                    </div>
                                </div>
                                <div class="form-group col-12" >
                                    <strong><h:outputText class="col-3 control-label" value="Aprueba:"/></strong>
                                    <div class="col-9">
                                        <h:outputText class="control-label" value="#{requisicionBean.requisicionActual.aprueba.nombre}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-pull-12">
                        <div class="row" style="margin-left: 0.2%; padding-left: 1%;">
                            <div class="col-12">

                                <!-- div class="input-group panel" >
                                    <div class="col-12">
                                        <div class="form-group col-12">
                                            <strong><h:outputText class="col-5 control-label" value="Monto Pesos:"/></strong>
                                            <div class="col-7">
                                                <h:outputText class="form-control" value="#{requisicionBean.requisicionActual.montoMn}">
                                                    <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                                </h:outputText>
                                            </div>
                                        </div>
                                        <div class="form-group col-12">
                                            <strong><h:outputText class="col-5 control-label" value="Monto Dolares:"/></strong>
                                            <div class="col-7">
                                                <h:outputText class="form-control" value="#{requisicionBean.requisicionActual.montototalUsd}">
                                                    <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </div>
                                </div -->


                                <div class="input-group card col-12" >
                                    <div class="form-group col-pull-12" style="margin-top: 5px;">
                                        <strong><h:outputText class="col-3 control-label" value="Fecha entrega:*"/></strong>
                                        <div class="col-9" >
                                            <p:datePicker styleClass="form-control" id="date1" 
                                                          value="#{requisicionBean.fechaRequerida}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </p:datePicker>
                                            <h:message class="alert-danger" for="date1" id="message1" />
                                        </div>
                                    </div>
                                    <div class="form-group col-pull-12" >
                                        <strong><h:outputText  class="col-3 control-label" value="Proveedor:*"/></strong>
                                        <div class="col-9">
                                            <h:inputText  id="Proveedor"  styleClass="form-control" value="#{requisicionBean.requisicionActual.proveedor}"
                                                          required="true" requiredMessage="Es necesario agregar el proveedor"/>
                                        </div>
                                        <h:message class="alert-danger" for="Proveedor" id="message3" />
                                    </div>
                                    <!--div class="form-group col-pull-12" >
                                        <strong><h:outputText class="col-3 control-label" value="Contrato:*"/></strong>
                                        <div class="col-9">
                                            <h:inputText  id="contrato" styleClass="form-control" value="{requisicionBean.requisicionActual.contrato}"
                                                            required="true" requiredMessage="Es necesario agregar el contrato"/>
                                        </div>
                                        <h:message class="alert-danger" for="contrato" id="message5" />
                                    </div-->
                                    <div class="form-group col-pull-12" >
                                        <strong><h:outputText class="col-3 control-label" value="Lugar de entrega:*"/></strong>
                                        <div class="col-9">
                                            <h:inputText  id="Lugar"  styleClass="form-control" value="#{requisicionBean.requisicionActual.lugarEntrega}"
                                                          required="true" requiredMessage="Es necesario agregar el lugar de entrega"/>
                                        </div>
                                        <h:message class="alert-danger" for="Lugar" id="message2" />
                                    </div>
                                    <div class="form-group col-pull-12" >
                                        <strong><h:outputText class="col-3 control-label" value="Referencia (Titulo de la requisición):*"/></strong>
                                        <div class="col-9">
                                            <h:inputText  id="referencia"  styleClass="form-control" value="#{requisicionBean.requisicionActual.referencia}"
                                                          required="true" requiredMessage="Es necesario agregar la referencia"
                                                          maxlength="35"/>
                                        </div>
                                        <!-- h:message class="alert-danger" for="referencia" id="message4" / -->
                                    </div>
                                </div>
                                <div class="modal-footer">

                                    <p:commandButton id="buttonSolicitar"
                                                     value="Solicitar"                                                                       
                                                     action="#{requisicionBean.completarSolicitudRequisicion(actionEvent)}"
                                                     title="Solicita la requisición..."                                                                       
                                                     onclick="return confirmarBootbox('form1SolicitandoRequi', 'Está seguro de solicitar la requisición...? ');"
                                                     styleClass="btn btn-info">

                                        <f:facet name="myFacet">
                                            <f:param name="myParam" value="crearRequisicion"/>
                                        </f:facet>
                                    </p:commandButton>
                                    <p:commandButton id="buttonCancelar"
                                                     value="Cancelar"
                                                     immediate="true"
                                                     onclick="cerrarDialogoModal(dialogoSolicitandoReq);"
                                                     title="No solicita la requisición..." 
                                                     styleClass="btn btn-cancelar"
                                                     />
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>
                </h:form>                
            </div>
        </div>
    </div>
</ui:composition>
