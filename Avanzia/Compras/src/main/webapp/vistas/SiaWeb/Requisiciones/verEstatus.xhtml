<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <style>                    
        .col-1, .col-2, .col-3, .col-4, .col-6, .col-9, .col-12{    
            padding-left: 5px;                           
            padding-right: 5px;
        }
    </style>                    
    <div class="row" style="margin-top: 15px;">
        <div class="col-12 col-xs-12">
            <div class="col-12 col-xs-12">
                <div scope="colgroup" colspan="8" class="iceDatTblHdr tableHdr table-stripedHdr" style="font-weight: normal;"><label id="" class="iceOutLbl" style="font-weight: normal;">Estatus</label></div>
                <div class="input-group panel panel-default" style="border: white; border-style: solid; border-width: 1px;"><br/>
                    <div class="form-group col-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                        <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Requisición:" /></strong> 
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label" value="#{requisicionBean.requisicionActual.consecutivo}"/>
                        </div>
                        <strong><h:outputText styleClass="col-3 col-xs-12 control-label" value="Estatus Actual:"/></strong>
                        <div class="col-3 col-xs-12">
                            <ui:fragment rendered="#{requisicionBean.requisicionActual.estatus.id eq 1}">
                                <h:outputText styleClass="control-label" 
                                              value="#{requisicionBean.requisicionActual.estatus.nombre} #{requisicionBean.requisicionActual.rechazada eq 'Si' ? ' (Por Devolución) ' : ''}"/>
                            </ui:fragment>
                            <ui:fragment rendered="#{requisicionBean.requisicionActual.estatus.id gt 1}">
                                <h:outputText styleClass="control-label" value="#{requisicionBean.requisicionActual.estatus.nombre}"/>
                            </ui:fragment>
                        </div>
                    </div>                  
                    <div class="form-group col-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white; border-style: solid; border-width: 2px;">
                        <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Solicitada el:"/></strong>
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label"  value="#{requisicionBean.requisicionActual.estatus.id gt 1 ? requisicionBean.requisicionActual.fechaSolicito : ''}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </div>
                        <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value=" hora: "/></strong>
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label"  value="#{requisicionBean.requisicionActual.estatus.id gt 1 ? requisicionBean.requisicionActual.horaSolicito : ''}">
                                <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                            </h:outputText>
                        </div>
                        <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value="Por:"/></strong>
                        <div class="col-4 col-xs-12">
                            <h:outputText class="control-label"  value="#{requisicionBean.requisicionActual.solicita.nombre}"/>
                        </div>
                    </div>  
                    
                    <div class="form-group col-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white; border-style: solid; border-width: 2px;">
                        <ui:fragment rendered="#{requisicionBean.requisicionActual.tipo eq 'PS'}">
                        <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="V.º B.º Costos:"/></strong>
                        </ui:fragment>
                        <ui:fragment rendered="#{requisicionBean.requisicionActual.tipo eq 'AF'}">
                        <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="V.º B.º Contabilidad:"/></strong>
                        </ui:fragment>
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label"  value="#{requisicionBean.requisicionActual.fechaVistoBueno}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </div>
                        <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value=" hora: "/></strong>
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label"  value="#{requisicionBean.requisicionActual.horaVistoBueno}">
                                <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                            </h:outputText>
                        </div>
                        <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value="Por:"/></strong>
                        <div class="col-4 col-xs-12">
                            <ui:fragment rendered="#{requisicionBean.requisicionActual.tipo eq 'PS'}">
                                <h:outputText class="control-label"  value="#{requisicionBean.requisicionActual.vistoBueno eq null ? 'Costos' : requisicionBean.requisicionActual.vistoBueno.nombre}"/>
                            </ui:fragment>
                            <ui:fragment rendered="#{requisicionBean.requisicionActual.tipo eq 'AF'}">
                                <h:outputText class="control-label"  value="#{requisicionBean.requisicionActual.vistoBueno eq null ? 'Contabilidad' : requisicionBean.requisicionActual.vistoBueno.nombre}"/>
                            </ui:fragment>
                        </div>
                    </div>  
                                        
                    <div class="form-group col-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                        <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Revisada el:"/></strong>
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label"  value="#{requisicionBean.requisicionActual.fechaReviso}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </div>
                        <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value=" hora: "/></strong>
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label"  value="#{requisicionBean.requisicionActual.horaReviso}">
                                <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                            </h:outputText>
                        </div>
                        <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value="Por:"/></strong>
                        <div class="col-4 col-xs-12">
                            <h:outputText styleClass="control-label" value="#{requisicionBean.requisicionActual.revisa.nombre}"/>
                        </div>
                    </div>
                    <div class="form-group col-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                        <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Aprobada el:"/></strong>
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label"   value="#{requisicionBean.requisicionActual.fechaAprobo}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </div>
                        <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value=" hora: "/></strong>
                        <div class="col-2 col-xs-12">
                            <h:outputText styleClass="control-label" value="#{requisicionBean.requisicionActual.horaAprobo}">
                                <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                            </h:outputText>
                        </div>
                        <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value="Por:"/></strong>
                        <div class="col-4 col-xs-12">
                            <h:outputText styleClass="control-label"  value="#{requisicionBean.requisicionActual.aprueba.nombre}"/>
                        </div>
                    </div>

                    <ui:fragment rendered="#{requisicionBean.requisicionActual.asigna ne null}">                    
                        <div class="form-group col-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">                        
                            <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Asignada el:"/></strong>
                            <div class="col-2 col-xs-12">
                                <h:outputText styleClass="control-label"   value="#{requisicionBean.requisicionActual.fechaAsigno}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </div>
                            <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value=" hora: "/></strong>
                            <div class="col-2 col-xs-12">
                                <h:outputText styleClass="control-label" value="#{requisicionBean.requisicionActual.horaAsigno}">
                                    <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                                </h:outputText>
                            </div>
                            <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value="Por:"/></strong>
                            <div class="col-4 col-xs-12">
                                <h:outputText styleClass="control-label"  value="#{requisicionBean.requisicionActual.asigna.nombre}"/>
                            </div>
                        </div>   
                    </ui:fragment>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
