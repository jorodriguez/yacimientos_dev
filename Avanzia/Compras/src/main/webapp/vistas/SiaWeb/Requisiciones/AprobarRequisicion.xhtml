<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Aprobar Requisiciones
            </ui:define>
            <ui:define name="contenido">
                <ui:include src="../Requisiciones/fragmentos/popUpRequisicion.xhtml"/>
                <!--Noticias ss s  ss  s-->
                <ui:include src="../Requisiciones/fragmentos/popUpNoticiaRequisicion.xhtml"/>
                <h:form id="form1">                    
                    <div class="row">
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                        </p:confirmDialog>
                        <div id="divAutoriza" class="btn-group" style="text-align: left;" >                                                                
                            <p:commandLink value="Aprobar"
                                           style="font-weight: bold;"
                                           styleClass="btn btn-default" 
                                           action="#{requisicionBean.aprobarRequisicion}"
                                           title="Clic aqui para aprobar la requisición..."
                                           disabled="#{requisicionBean.requisicionesSinAprobar.rowCount lt 1}"> 
                                <p:confirm header="Confirmar" 
                                           message="Está a punto de aprobar una requisición, ¿está seguro?." 
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandLink>                                    
                            <p:commandLink value="Devolver" styleClass="btn btn-default"
                                           title="Clic aqui para devolver la(s) requisición(es)"
                                           disabled="#{requisicionBean.requisicionesSinRevisar.rowCount lt 1}"
                                           update="frmDevV" process="@this"/>
                            <p:commandLink value="Cancelar" styleClass="btn btn-default"
                                           title="Clic aqui para cancelar la(s) requisición(es)"
                                           disabled="#{requisicionBean.requisicionesSinRevisar.rowCount lt 1}"
                                           process="@this" update="frmCanReqV"/>
                        </div>
                        <div id="divOperacion" class="btn-group" style="text-align: left; display: none;">                                
                            <p:commandLink value="Regresar" styleClass="btn btn-default" action="#{requisicionBean.limpiarRequisicion(actionEvent)}"
                                           onclick="regresar('divTabla', 'divDatos', 'divOperacion', 'divAutoriza')"/>                                                                

                            <p:commandLink value="Aprobar"
                                           action="#{requisicionBean.aprobarRequisicion}"
                                           title="Clic aqui para aprobar la requisición..." >
                                 <p:confirm header="Confirmar" 
                                           message="Está a punto de aprobar una requisición, ¿está seguro?." 
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandLink>

                            <p:commandLink value="Devolver" 
                                           styleClass="btn btn-default" 
                                           action="#{requisicionBean.devolverRequisicion}"
                                           title="Clic aqui para devolver la requisición..." 
                                           process="@this" update="frmDev"/>

                            <p:commandLink value="Cancelar"  
                                           styleClass="btn btn-default"   
                                           action="#{requisicionBean.inicioCancelarRequisicion}"
                                           onclick="$(dialogoCancelarReq).modal('show');"
                                           title="Clic aqui para cancelar la requisición..." 
                                           process="@this" update="frmCanReq"/>

                            <p:commandLink action="#{requisicionBean.crearNota}" 
                                           styleClass="btn btn-default" 
                                           onclick="$(dialogoNotaReq).modal('show');"
                                           title="Clic aqui para generar una Nota sobre la requisición..." 
                                           value="Generar Nota" process="@this" update="frmNotaReq" />
                        </div>                            
                    </div>                        
                    <div id="divTabla" class="container-fluid"> 
                        <!--   Ponga todo su codigo aqui... -->
                        <div class="col-12" >
                            <h:outputText id="outputText0" value="Selecione una requisición de la lista para ver y modificar sus Items. "/>
                        </div>
                        <div class="table table-responsive">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="dataTable1" rows="10" 
                                         value="#{requisicionBean.requisicionesSinAprobar}" var="currentRow" styleClass="table table-striped">
                                <p:column width="35">
                                    <f:facet name="header">
                                        <h:selectBooleanCheckbox  class="todos" onchange="seleccionarGeneral('todos', 'seleccion', 'divAutoriza')"/>
                                    </f:facet>
                                    <h:selectBooleanCheckbox value="#{currentRow.selected}" class="seleccion" 
                                                             onclick="mostrarDiv('divRevisa');"/>
                                </p:column>
                                <p:column width="120">
                                    <h:outputText value="#{currentRow['consecutivo']}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{currentRow['referencia']}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Referencia"/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 5%;">
                                    <h:outputText value="#{currentRow['fechaSolicitada']}">
                                        <f:convertDateTime dateStyle="default"
                                                           type="date"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Solicitada"/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 5%;">
                                    <h:outputText value="#{currentRow['fechaRequerida']}">
                                        <f:convertDateTime dateStyle="default"
                                                           type="date"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Requerida"/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 5%;">
                                    <h:outputText value="#{currentRow['prioridad']}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Prioridad"/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 8%;">
                                    <h:outputText value="#{currentRow['compania']}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Co."/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 5%;">
                                    <p:commandLink value="Seleccionar" styleClass="link" 
                                                   action="#{requisicionBean.seleccionarRequisicion(currentRow.id)}"
                                                   title="Clic aqui para ver y modificar los items de la requisición..."
                                                   process="@this" update="form1:tbReq">
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>

                    <div id="divDatos" style="display: none;">
                        <div class="col-5">
                            <h:outputText value="Más información de la requisición: "/>
                            <h:outputText value="#{requisicionBean.requisicionActual.consecutivo}" style="font-size: large; font-weight:  bold;"/>
                        </div><br/>
                        <div class="container-fluid">
                            <p:tabView id="tbReq" activeIndex="0">
                                <p:tab title="Más información"> 
                                    <ui:include src="../Requisiciones/fragmentos/masInformacionRequisicion.xhtml"/>
                                </p:tab>
                                <p:tab title="ETS">
                                    <ui:include src="../Requisiciones/verETS.xhtml"/>
                                </p:tab>
                                <p:tab title="Estatus">
                                    <ui:include src="../Requisiciones/verEstatus.xhtml"/>
                                </p:tab>
                                <p:tab title="Notas">
                                    <ui:include src="../Requisiciones/verNotas.xhtml"/>
                                </p:tab>
                                <p:tab title="Devoluciones">
                                    <ui:include src="../Requisiciones/verDevoluciones.xhtml"/>
                                </p:tab>
                            </p:tabView>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
