<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Aprobar Requisiciones
            </ui:define>
            <ui:define name="contenido">
                <ui:include src="../Requisiciones/fragmentos/popUpRequisicion.xhtml"/>
                <!--Noticias ss s  ss  s-->
                <ui:include src="../Requisiciones/fragmentos/popUpNoticiaRequisicion.xhtml"/>
                <h:form id="form1">                    
                        <div class="row">
                            <div id="divAutoriza" class="btn-group" style="text-align: left;" >                                                                
                                <p:commandLink value="Aprobar"
                                               style="font-weight: bold;"
                                               styleClass="btn btn-default" 
                                               action="#{requisicionBean.aprobarRequisicion(actionEvent)}"
                                               onclick="return validaAprobarRequi('form1', 'seleccion');"
                                               title="Clic aqui para aprobar la requisición..."
                                               disabled="#{requisicionBean.requisicionesSinAprobar.rowCount lt 1}"/>
                                <p:commandLink value="Devolver" styleClass="btn btn-default"
                                               onclick="return validaDevRequi('form1', 'seleccion');"
                                               title="Clic aqui para devolver la(s) requisición(es)"
                                               disabled="#{requisicionBean.requisicionesSinRevisar.rowCount lt 1}"
                                               style="font-weight: bold;"/>
                                  <p:commandLink value="Cancelar" styleClass="btn btn-default"
                                               onclick="return validaCancelRequi('form1', 'seleccion');"
                                               title="Clic aqui para cancelar la(s) requisición(es)"
                                               disabled="#{requisicionBean.requisicionesSinRevisar.rowCount lt 1}"
                                               style="font-weight: bold;"/>
                            </div>
                            <div id="divOperacion" class="btn-group" style="text-align: left; display: none;">                                
                                <p:commandLink value="Regresar" styleClass="btn btn-default" action="#{requisicionBean.limpiarRequisicion(actionEvent)}"
                                               onclick="regresar('divTabla', 'divDatos', 'divOperacion', 'divAutoriza')"/>                                                                

                                <p:commandLink value="Aprobar"
                                               style="font-weight: bold;"
                                               styleClass="btn btn-default" 
                                               action="#{requisicionBean.aprobarRequisicion(actionEvent)}"
                                               onclick="return confirmarBootbox('form1', 'Está a punto de aprobar una requisición, por lo tanto el sistema almacenará sus datos para soportar su aprobación y aclaraciones posteriores.');"
                                               title="Clic aqui para aprobar la requisición..." />

                                <p:commandLink value="Devolver" 
                                               styleClass="btn btn-default" 
                                               action="#{requisicionBean.devolverRequisicion(actionEvent)}"
                                               title="Clic aqui para devolver la requisición..." />

                                <p:commandLink value="Cancelar"  
                                               styleClass="btn btn-default"   
                                               action="#{requisicionBean.inicioCancelarRequisicion(actionEvent)}"
                                               onclick="$(dialogoCancelarReq).modal('show');"
                                               title="Clic aqui para cancelar la requisición..." />

                                <p:commandLink action="#{requisicionBean.crearNota(actionEvent)}" 
                                               styleClass="btn btn-default" 
                                               onclick="$(dialogoNotaReq).modal('show');"
                                               title="Clic aqui para generar una Nota sobre la requisición..." 
                                               value="Generar Nota"/>                                
                            </div>                            
                        </div>                        
                        <div id="divTabla" class="container-fluid"> 
                            <!--   Ponga todo su codigo aqui... -->
                            <div class="col-12" style="margin-top: 15px; margin-bottom: 10px;">
                                <h:outputText id="outputText0" style="text-align: left;" value="Selecione una requisición de la lista para ver y modificar sus Items. " styleClass="col-12 col-xs-12 f11gris"/>
                            </div>
                            <div class="table table-responsive">
                                <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="dataTable1" rows="10" value="#{requisicionBean.requisicionesSinAprobar}" var="currentRow" styleClass="table table-striped">
                                    <p:column style="text-align: center; width: 3%;">
                                        <f:facet name="header">
                                            <h:selectBooleanCheckbox  class="todos" onchange="seleccionarGeneral('todos', 'seleccion', 'divAutoriza')"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox value="#{currentRow.selected}" class="seleccion" 
                                                                 onclick="mostrarDiv('divRevisa');"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 15%;">
                                        <h:outputText value="#{currentRow['consecutivo']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Código"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['referencia']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Referencia"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: center; width: 5%;">
                                        <h:outputText value="#{currentRow['fechaSolicitada']}">
                                            <f:convertDateTime dateStyle="default"
                                                               type="date"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Solicitada"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: center; width: 5%;">
                                        <h:outputText value="#{currentRow['fechaRequerida']}">
                                            <f:convertDateTime dateStyle="default"
                                                               type="date"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Requerida"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: center; width: 5%;">
                                        <h:outputText value="#{currentRow['prioridad']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Prioridad"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: center; width: 8%;">
                                        <h:outputText value="#{currentRow['compania']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Co."/>
                                        </f:facet>
                                    </p:column>
                                    <!-- p:column>
                                        <h:outputText value="#{currentRow['montoPesos']}">
                                            <f:convertNumber currencySymbol="$"
                                                             groupingUsed="true"
                                                             maxFractionDigits="2"
                                                             type="currency"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Monto Pesos"/>
                                        </f:facet>
                                    </p:column -->
                                    <!-- p:column>
                                        <h:outputText value="#{currentRow['montoDolares']}">
                                            <f:convertNumber currencySymbol="$"
                                                             groupingUsed="true"
                                                             maxFractionDigits="2"
                                                             type="currency"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Monto Dolares"/>
                                        </f:facet>
                                    </p:column -->
                                    <!-- p:column>
                                        <h:outputText value="#{currentRow['montoTotalDolares']}">
                                            <f:convertNumber currencySymbol="$"
                                                             groupingUsed="true"
                                                             maxFractionDigits="2"
                                                             type="currency"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Monto Total Dolares"/>
                                        </f:facet>
                                    </p:column -->                                
                                    <p:column style="text-align: center; width: 5%;">
                                        <p:commandLink value="Seleccionar" styleClass="link" 
                                                         action="#{requisicionBean.seleccionarRequisicion(actionEvent)}"
                                                         title="Clic aqui para ver y modificar los items de la requisición..."
                                                         onclick="activarTab('tabsRequi',0);">
                                            <f:param name="idReqEs" value="#{currentRow.id}"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    
                    <div id="divDatos" style="display: none;">
                        <div class="col-5" style="margin-top: 15px; margin-bottom: 10px;">
                            <h:outputText value="Más información de la requisición: "/>
                            <h:outputText value="#{requisicionBean.requisicionActual.consecutivo}" style="font-size: large; font-weight:  bold;"/>
                        </div><br/>
                        <div class="container-fluid" style="padding-top: 45px;">
                            <div id="tabsRequi">
                                <ul>
                                    <li><a href="#infRequi" >Más información</a></li>
                                    <li><a href="#ETSRequi">ETS</a></li>
                                    <li><a href="#EstatusRequii" >Estatus</a></li>  
                                    <li><a href="#NotasRequi">Notas</a></li>
                                    <li><a href="#DevRequi">Inf. Devolución</a></li>
                                </ul>
                                <div id="infRequi" class="textoIzquierda10pts">
                                    <div class="container-fluid">
                                        <ui:include src="/vistas/SiaWeb/Requisiciones/fragmentos/masInformacionRequisicion.xhtml"/>
                                    </div>
                                </div>
                                <div id="ETSRequi" class="textoIzquierda">
                                    <div class="container-fluid">
                                        <ui:include src="/vistas/SiaWeb/Requisiciones/verETS.xhtml"/>
                                    </div>
                                </div>
                                <div id="EstatusRequii" class="textoIzquierda" style="display: none;">
                                    <div class="container-fluid">
                                        <ui:include src="/vistas/SiaWeb/Requisiciones/verEstatus.xhtml"/>
                                    </div>
                                </div>
                                <div id="NotasRequi" class="textoIzquierda10pts">
                                    <div class="container-fluid">
                                        <ui:include src="/vistas/SiaWeb/Requisiciones/verNotas.xhtml"/>
                                    </div>
                                </div>
                                <div id="DevRequi" class="textoIzquierda10pts">
                                    <div class="container-fluid">
                                        <ui:include src="../Requisiciones/verDevoluciones.xhtml"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
