<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
        <p:panel >
            <p:panel >
                <f:facet name="header">
                    <p:panel   style="font-weight: bold; font-size: 12px; text-align: center; margin-left: 40%">
                        <h:outputText value="#{msgs['requisicion.referencia']}" />
                        <p:graphicImage url="./resources/Imagenes/ayuda.png" height="20" width="20"
                                          title="#{msgs['requisicion.mensaje.ayuda.buscar.por.palabra']}"/>
                    </p:panel>
                </f:facet>
                <p:panel  >
                    <h:inputText styleClass="form-control" id="referencia" value="#{requisicionBean.referencia}" />
                </p:panel>               
            </p:panel>

    </p:panel>    
</ui:composition>
