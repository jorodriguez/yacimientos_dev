<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="titulo">
                Servicios Generales
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmPrincipal">
                    <div class="row">
                        <div class="col-6 col-xs-6" style="height: 500px;">
                            <div class="menu active">
                                <div class="icon">
                                    <c:forEach items="#{principalBean.listPagina}" var="data">
                                        <div class="rotater">
                                            <div class="btn btn-icon">
                                                <p:commandLink title="#{data.nombre}"
                                                               action="#{sesion.goToReturn(data.pagina)}">
                                                    <span> <i class="#{data.icono}"></i></span>

                                                    <label class="label label-warning" 
                                                           style="display: #{data.total gt 0 ? 'block' :'none'}; z-index: 1005; margin-left: 70%;">#{data.total}</label>
                                                    <div class="sgl-icon-label">
                                                        <h:outputText value="#{data.nombre}" escape="false"/>
                                                    </div>
                                                </p:commandLink>
                                            </div>
                                        </div>
                                    </c:forEach>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-xs-6" style="height: 500px;">
                            <ui:fragment rendered="#{principalBean.listaPaginaSecundaria.size() gt 0}">
                                <div class="menu active">
                                    <div class="btn trigger">
                                        <b style="font-size: medium;">Servicios <br/> Generales</b>
                                    </div>
                                    <div class="icon">
                                        <c:forEach items="#{principalBean.listaPaginaSecundaria}" var="data">
                                            <div class="rotater">
                                                <div class="btn btn-icon">
                                                    <label class="label label-warning" 
                                                           style="display: #{data.total gt 0 ? 'block' :'none'}; z-index: 1005; margin-left: 70%;">#{data.total}</label>

                                                    <p:commandLink title="#{data.nombre}"
                                                                   action="#{sesion.goToReturn(data.pagina)}">
                                                        <span> <i class="#{data.icono}"></i></span>
                                                        <div class="sgl-icon-label">
                                                            <h:outputText value="#{data.nombre}" escape="false"/>
                                                        </div>
                                                    </p:commandLink>
                                                </div>
                                            </div>
                                        </c:forEach>
                                    </div>
                                </div>
                            </ui:fragment>
                        </div>
                    </div>
                </h:form> 
            </ui:define>
        </ui:composition>

    </body>
</html>
