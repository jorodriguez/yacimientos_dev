<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <div class="modal fade" id="dialogoCambiarOficina" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cambiar oficina</h4>
                </div>
                <h:form id="frmModOficina">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <p:dataTable showGridlines="true" size="small"  value="#{sesion.oficinasUsuario}" var="ofi" >
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Oficina"/></f:facet>					
                                        <h:outputText value="#{ofi.nombre}"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <f:facet name="header"><h:outputText value="Actual"/></f:facet>
                                        <i class="#{ofi.id eq sesion.oficinaActual.id ? 'text-success fa fa-check-circle fa-2x' :  ''}"  ></i>
                                    </p:column>
                                    <p:column style="text-align: center;" width="5%">
                                        <p:commandLink rendered="#{ofi.id != sesion.oficinaActual.id}"
                                                       action="#{sesion.completarCambioOficina(ofi)}"
                                                       process="@form" update="@all">
                                            <i class="fa fa-check fa-2x"></i>
                                        </p:commandLink>					
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>                                    
                    </div>
                    <div class="modal-footer">
                        <p:commandButton  value="Cancelar"
                                            immediate="true"
                                            styleClass="btn btn-default"
                                            onclick="$(dialogoCambiarOficina).modal('hide');"
                                            title="Cerrar ventana cambiar oficina..."/>                                    
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialogoCambiarCampo" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cambiar Campo</h4>
                </div>
                <h:form id="frmModcam">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <p:dataTable showGridlines="true" size="small"  value="#{sesion.listCampoByUsusario}" var="cam" >
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="campo"/></f:facet>					
                                        <h:outputText value="#{cam.campo}"/>
                                    </p:column>
                                    <p:column style="text-align: center;" width="5%">
                                        <f:facet name="header"><h:outputText value="Actual"/></f:facet>
                                        <i class="#{cam.idCampo eq sesion.usuario.apCampo.id ? 'text-success fa fa-check-circle fa-2x' :  ''}"  ></i>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:commandLink rendered="#{cam.idCampo != sesion.usuario.apCampo.id }"
                                                       action="#{sesion.completarCambioCampo(camp.idCampo)}"
                                                       process="@form" update="@all">
                                            <i class="fa fa-check fa-2x"></i>
                                        </p:commandLink>					
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>                                    
                    </div>
                    <div class="modal-footer">
                        <p:commandButton  value="Cancelar"
                                            immediate="true"
                                            styleClass="btn btn-default"
                                            onclick="$(dialogoCambiarCampo).modal('hide');"
                                            title="Cerrar ventana cambiar oficina..."/>                                    
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
