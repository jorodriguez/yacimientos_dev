                            <h:outputText value="#{data.nombre}"/>
                        </p:column>
                        <p:column>

                                <p:commandLink styleClass="link" value="#{msgs['sistema.modificar']}" actionListener="#{catalogoBean.seleccionarEmpresa(event)}"/>
                            </center>
                        </p:column>
                        <p:column>

                                                 onclick="if(!confirm('#{msgs['sistema.mensaje.confirmacion.eliminacion']} #{data.nombre} ...? ')) return false;"

                            </center>
                        </p:column>
                    </p:dataTable>
