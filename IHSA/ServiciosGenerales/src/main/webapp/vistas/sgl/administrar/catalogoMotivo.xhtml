<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >

                    <p class="tituloEncabezado">Catálogo de Motivos</p>
                    <h:panelGrid>
                        <p:commandLink title="Crear Motivo" actionListener="#{catalogoBean.agregarMotivo(event)}"
                                         styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                              styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="Crear Motivo" styleClass="linkPequenio" actionListener="#{catalogoBean.agregarMotivo(event)}" title="Crear Motivo"/>
                    </h:panelGrid>
                    <p:dataTable showGridlines="true" size="small"  id="dtMot" var="mot"  value="#{catalogoBean.traerMotivo}"  rows="7">
                        <p:column>
                            <f:facet name="header"><h:outputText value="Motivo"/></f:facet>
                            <h:outputText value="#{mot.nombre}"/>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink styleClass="link" value="Modificar" actionListener="#{catalogoBean.seleccionarMotivo(event)}"/>
                            </center>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink value="Eliminar" actionListener="#{catalogoBean.eliminarMotivo(event)}" styleClass="link" />
                            </center>
                            <p:confirm id="pnlCon"  message="La operación va a eliminar el motivo, ¿está seguro?"
                                                   />
                        </p:column>
                    </p:dataTable>
                </h:form>

                <!--Crear Motivo-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{catalogoBean.popUp and catalogoBean.sgMotivo != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Agregar Motivo"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" immediate="false" actionListener="#{catalogoBean.cerrarPopModificar(event)}"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:messages infoClass="textoMensajeError"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Motivo"/>
                                    <p:inputTextarea cols="45" value="#{catalogoBean.sgMotivo.nombre}"/>
                                </h:panelGrid>
                                <center>
                                    <h:panelGrid columns="2">
                                        <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{catalogoBean.guardarMotivo(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPop(event)}"/>
                                    </h:panelGrid>
                                </center>                                  
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--Modificar motivo-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{catalogoBean.modificarPopUp and catalogoBean.sgMotivo != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Modificar Motivo"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" immediate="false" actionListener="#{catalogoBean.cerrarPopModificar(event)}"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:messages infoClass="textoMensajeError"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Motivo"/>
                                    <p:inputTextarea cols="45" value="#{catalogoBean.sgMotivo.nombre}"/>
                                </h:panelGrid>
                                <center>
                                    <h:panelGrid columns="2">
                                        <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{catalogoBean.completarModificacionMotivo(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPopModificar(event)}"/>
                                    </h:panelGrid>
                                </center>                                 
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
