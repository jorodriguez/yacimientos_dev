<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     >

    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">

                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 

                <h:panelGroup  rendered="#{not empty sesion.usuario}" >
                    <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>
                    <p class="tituloEncabezado">#{msgs['sistema.titulo.catalogo']} #{msgs['sistema.proposicion.de']} #{msgs['sgl.aerolinea']}s</p>
                    <h:form  >
                        <h:panelGrid >
                            <p:commandLink actionListener="#{catalogoBean.openPopupCreateAerolinea(actionEvent)}" title="#{msgs['sistema.crear']} #{msgs['sgl.aerolinea']}" styleClass="btn btn-default" >
                                <h:graphicImage title="#{msgs['sistema.crear']} #{msgs['sistema.titulo.solicitud']} #{msgs['sistema.proposicion.de']} #{msgs['sgl.viaje']}" alt="#{msgs['sistema.crear']} #{msgs['sgl.aerolinea']}" url="#{msgs['sgl.ruta.imagen']}button_create.png" styleClass="imagenSinBorde" />
                            </p:commandLink>
                            <p:commandLink action="#{catalogoBean.openPopupCreateAerolinea(actionEvent)}" value="#{msgs['sistema.crear']} #{msgs['sgl.aerolinea']}" title="#{msgs['sistema.crear']} #{msgs['sgl.aerolinea']}" styleClass="linkPequenio" />
                        </h:panelGrid>
                    </h:form>

                    <h:form>
                        <p:dataTable id="dgAerolineas" rows="10" value="#{catalogoBean.allAerolineas}" 
                                     var="data">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sgl.generales.nombre']}"/></f:facet>
                                <h:outputText value="#{data.nombre}"/>
                            </p:column>                            
                            <p:column>
                                <p:commandLink value="#{msgs['sistema.modificar']}" actionListener="#{catalogoBean.openPopupUpdateAerolinea(actionEvent)}" styleClass="link"/>
                            </p:column>                          
                            <p:column>
                                <p:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{catalogoBean.openPopupDeleteAerolinea(actionEvent)}" styleClass="link"/>
                            </p:column>
                        </p:dataTable>   
                    </h:form>

                </h:panelGroup>                

                <!-- Popup Crear Aerolínea -->
                <h:form id="formPopupCreateAerolinea">
                    <p:dialog  header="#{msgs['sistema.crear']} #{msgs['sgl.aerolinea']}" >
                        <h:outputText id="msgsPopupCreateAerolinea" value="" />
                        <center><h:message for="msgsPopupCreateAerolinea" errorClass="errorMessage" infoClass="infoMessage"/></center>
                        <h:panelGrid columns="2" >
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs['sgl.generales.nombre']}: "/>
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="inpTxtnombreAerolinea" value="#{catalogoBean.aerolinea.nombre}"
                                             style="width: 200px" styleClass="f11" maxlength="64" required="true" requiredMessage="Nombre es requerido" />
                                <h:message id="nombreAerolineaMessage" for="inpTxtnombreAerolinea" errorClass="errorMessage" infoClass="infoMessage"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.crear']}" actionListener="#{catalogoBean.createAerolinea(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{catalogoBean.closePopupCreateAerolinea(actionEvent)}" styleClass="btn btn-default" immediate="true" />        
                            </h:panelGrid>                        
                        </center>
                    </p:dialog>
                </h:form>                

                <!-- Popup Modificar Aerolínea -->
                <h:form id="formPopupUpdateAerolinea">
                    <p:dialog  header="#{msgs['sistema.actualizar']} #{msgs['sgl.aerolinea']}" >
                        <h:outputText id="msgsPopupUpdateAerolinea" value="" />
                        <center><h:message for="msgsPopupUpdateAerolinea" errorClass="errorMessage" infoClass="infoMessage"/></center>
                        <h:panelGrid columns="1" >
                            <h:panelGrid columns="2">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{msgs['sgl.generales.nombre']}: "/>
                                    <h:outputText value="*" styleClass="textoRojo" />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:inputText id="inpTxtnombreAerolinea" value="#{catalogoBean.aerolinea.nombre}" 
                                                 style="width: 200px" styleClass="f11" maxlength="64" required="true" requiredMessage="Nombre es requerido" />
                                    <h:message id="nombreAerolineaMessage" for="inpTxtnombreAerolinea" errorClass="errorMessage" infoClass="infoMessage"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.actualizar']}" actionListener="#{catalogoBean.updateAerolinea(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{catalogoBean.closePopupUpdateAerolinea(actionEvent)}" styleClass="btn btn-default" immediate="true" />        
                            </h:panelGrid>                        
                        </center>
                    </p:dialog>
                </h:form> 

                <!-- Popup Eliminar Aerolínea -->
                <h:form id="formPopupDeleteAerolinea">
                    <p:dialog  header="#{msgs['sistema.eliminar']} #{msgs['sgl.aerolinea']}" >
                        <h:outputText id="msgsPopupDeleteAerolinea" value="" />
                        <center><h:message for="msgsPopupDeleteAerolinea" errorClass="mensaje" infoClass="mensaje"/></center>  

                        <h:panelGrid columns="3">
                            <h:outputText value="#{msgs['sistema.mensaje.confirmacion.eliminacion']} #{msgs['sistema.articulo.la.minuscula']} #{msgs['sgl.aerolinea']} " />
                            <h:outputText value="#{catalogoBean.aerolinea.nombre}" style="font-weight: bold;" />
                            <h:outputText value="?" />
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.eliminar']}" actionListener="#{catalogoBean.deleteAerolinea(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{catalogoBean.closePopupDeleteAerolinea(actionEvent)}" styleClass="btn btn-default"/>        
                            </h:panelGrid>                        
                        </center>
                    </p:dialog>
                </h:form>                

            </ui:define>

        </ui:composition>

    </body>
</html>
