<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <br/>
                <h:form >
                    <br/>
                    <h:outputText value="Catálogo de Nombres de Accesorios" styleClass="tituloEncabezado"/>
                    <h:panelGrid>
                        <p:commandLink title="Crear Nombre de Accesorio" actionListener="#{catalogoBean.agregarNombreAccesorio(event)}"
                                         styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                              styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="Crear Nombre de Accesorio" styleClass="linkPequenio" actionListener="#{catalogoBean.agregarNombreAccesorio(event)}" title="Crear Nombre de Accesorio"/>
                    </h:panelGrid>
                    <h:messages infoClass="textoMensajeError"/>

                    <p:dataTable showGridlines="true" size="small"  id="dtMot" var="mot"  value="#{catalogoBean.traerNombreAccesorio}"  rows="7">
                        <p:column>
                            <f:facet name="header"><h:outputText value="Tipo"/></f:facet>
                            <h:outputText value="#{mot.sgTipoEspecifico.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                            <h:outputText value="#{mot.nombre}"/>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink styleClass="link" value="Modificar" actionListener="#{catalogoBean.seleccionarNombreAccesorio(event)}"/>
                            </center>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink value="Eliminar" actionListener="#{catalogoBean.eliminarNombreAccesorio(event)}" styleClass="link" />
                            </center>
                            <p:confirm id="pnlCon"  message="La operación va a eliminar el nombre del accesorio, ¿está seguro?"
                                                   />
                        </p:column>
                    </p:dataTable>
                </h:form>

                <!--Agregar NombreAccesorio-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{catalogoBean.popUp and catalogoBean.sgNombreAccesorio != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Agregar nombre de accesorio"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" immediate="false" actionListener="#{catalogoBean.cerrarPopNombreAccesorio(event)}"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:messages infoClass="textoMensajeError"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Tipo"/>
                                    <p:selectOneMenu value="#{catalogoBean.idTipoEspecifico}">
                                        <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                        <f:selectItems value="#{catalogoBean.listaTipoEspecifico}"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Accesorio"/>
                                    <p:inputTextarea cols="45" value="#{catalogoBean.sgNombreAccesorio.nombre}"/>
                                </h:panelGrid>
                                <center>
                                    <h:panelGrid columns="2" cellspacing="10" >
                                        <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{catalogoBean.guardarNombreAccesorio(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPopNombreAccesorio(event)}"/>
                                    </h:panelGrid>
                                </center>                                
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
                <!--Modificar NombreAccesorio-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{catalogoBean.modificarPopUp and catalogoBean.sgNombreAccesorio != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Modificar nombre de accesorio"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" immediate="false" actionListener="#{catalogoBean.cerrarPopModificarNombreAccesorio(event)}"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:messages infoClass="textoMensajeError"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Tipo"/>
                                    <h:outputLabel value="#{catalogoBean.sgNombreAccesorio.sgTipoEspecifico.nombre}"/>                                    
                                    <h:outputText value="Accesorio"/>
                                    <p:inputTextarea cols="45" value="#{catalogoBean.sgNombreAccesorio.nombre}"/>
                                </h:panelGrid>
                                <center>
                                    <h:panelGrid columns="2" cellspacing="10" >
                                        <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{catalogoBean.completarModificacionNombreAccesorio(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPopModificarNombreAccesorio(event)}"/>
                                    </h:panelGrid>
                                </center>                                 
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
