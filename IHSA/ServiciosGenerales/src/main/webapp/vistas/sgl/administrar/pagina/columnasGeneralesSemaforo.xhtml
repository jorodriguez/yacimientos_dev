<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
               >

    <p:column headerText="#{msgs['sgl.seguridad.ruta']}" style="text-align: left; ">
        <h:outputText value="#{data.nombreRuta}"/>
    </p:column>
    <p:column headerText="#{msgs['sgl.semaforo.color']}" >
        <h:graphicImage url="#{msgs['sgl.ruta.imagen']}#{data.color}.png"
                          title="Clic para ver detalles de semaforo #{data.estilo}" 
                          alt="#{data.color}"/>
    </p:column>            
    <p:column headerText="#{msgs['sgl.staff.contrato.fechaInicio']}">
        <h:outputText value="#{data.fechaInicio}">
            <f:convertDateTime dateStyle="default" type="date"/>
        </h:outputText>
    </p:column>
    <p:column headerText="#{msgs['sia.seguridad.hora.minima']}">
        <h:outputText value="#{data.horaMinima}">
            <f:convertDateTime pattern="H:mm a"/>
        </h:outputText>
    </p:column>
    <p:column headerText="#{msgs['sgl.semaforo.hora.minima']}">
        <h:outputText value="#{data.horaMaxima}">
            <f:convertDateTime pattern="H:mm a"/>
        </h:outputText>
    </p:column>
    <p:column headerText="#{msgs['sgl.solicitud.justificacion']}">
        <h:commandLink  value="#{data.justificacion} . . ." actionListener="#{catalogoBean.mostrarJustificacionRuta(e)}"
                        style="color: blue; text-decoration: underline;" onclick="justificar.show();">
                        
            <f:param name="idEstadoSemaforo" value="#{data.idEstadoSemaforo}"/>
        </h:commandLink>
    </p:column>
    <p:column headerText="Cambiar rango horario">
        <h:commandLink  onclick="dialogoCambiarHorario.show();"
                        rendered="#{data.idSemaforo ne 4}"
                        value="Cambiar horario" 
                        actionListener="#{catalogoBean.seleccinarRuta(event)}"
                        style="color: blue; text-decoration: underline;" >
            <f:param name="idEstadoSemaforo" value="#{data.idEstadoSemaforo}"/>
        </h:commandLink>
    </p:column>
</ui:composition>
