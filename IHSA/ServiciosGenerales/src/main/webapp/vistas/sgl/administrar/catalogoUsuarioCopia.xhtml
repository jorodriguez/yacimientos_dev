<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"


      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <br/>
                <h:form >
                    <p class="tituloEncabezado">#{msgs['sgl.titulo.usuario.copiado']}</p>
                    <h:panelGrid columns="2">
                        <h:outputText value="Tipo"/>
                        <p:selectOneMenu value="#{catalogoBean.idTipo}"     
                                         valueChangeListener="#{catalogoBean.cambiarTipoGeneral}"

                                         styleClass="form-control">
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                            <f:selectItems value="#{catalogoBean.traerTipoGeneral}"/>
                        </p:selectOneMenu>
                        <h:outputText value="#{msgs['sistema.oficina']}"/>
                        <p:selectOneMenu value="#{catalogoBean.oficinaVO.id}"
                                         valueChangeListener="#{catalogoBean.traerUsuarioEnRelacion}" 
                                         styleClass="form-control">
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                            <f:selectItems value="#{catalogoBean.listaOficina}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid rendered="#{catalogoBean.oficinaVO.id gt 0}">
                        <p:commandLink title="Agregar usuario" actionListener="#{catalogoBean.agregarUsuario(event)}"
                                       styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                            styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="Agregar usuario" styleClass="linkPequenio" actionListener="#{catalogoBean.agregarUsuario(event)}" title="Agregar Tipo Específico"/>
                    </h:panelGrid>
                    <h:messages infoClass="textoMensajeError"/>
                    <p:dataTable showGridlines="true" size="small"  id="dtTipoEs" var="data" value="#{catalogoBean.traerUsuarioCopiado}"  >
                        <p:column>
                            <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                            <h:outputText value="#{data.usuario}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header"><h:outputText value="Descripción"/></f:facet>
                            <h:outputText value="#{data.descripcion}"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Eliminar" styleClass="link" actionListener="#{catalogoBean.quitarUsuario(event)}" />
                            <p:confirmDialog id="pnlCon" message="La operación va a eliminar la relación entre el usuario y  tipo general, ¿está seguro?"  header="Confirmar"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                </h:form>
                <h:form >
                    <p:dialog  header="#{msgs['sgl.generales.usuario']}" >      
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{msgs['sgl.oficina.nombre']}"/>
                                <p:inputText value="#{catalogoBean.nombreTipo}" disabled="true"/>                                
                                <h:outputText value="#{msgs['sgl.tipo']}"/>
                                <p:inputText value="#{catalogoBean.sgTipo.nombre}" disabled="true"/>

                                <h:outputText value="#{msgs['sgl.generales.usuario']}"/>
                                <p:autoComplete  id="userSelect"                                                
                                                 value="#{catalogoBean.cadena}" 
                                                 completeMethod="#{catalogoBean.usuarioListener}">
                                </p:autoComplete>
                                <!--f:facet name="selectInputText">
                                    <h:panelGrid columns="2" style="margin-bottom: 2px;">
                                        <h:outputText id="autoCompleteUsurOp" value="#{userOp.nombre}" />
                                    </h:panelGrid>
                                </f:facet>
                            </ice:selectInputText--> 
                                <h:outputText value="#{msgs['sgl.generales.descripcion']}"/>
                                <p:inputTextarea value="#{catalogoBean.usuarioTipoVo.descripcion}" rows="2" cols="45"/>
                            </h:panelGrid>
                            <br/><center>
                                <h:panelGrid cellpadding="5" columns="2">
                                    <p:commandLink value="#{msgs['sistema.aceptar']}" actionListener="#{catalogoBean.guardarUsurioCopiado(event)}" styleClass="btn btn-info"/>
                                    <p:commandLink value="#{msgs['sistema.cancelar']}" actionListener="#{catalogoBean.cancelarUsurioCopiado(event)}" styleClass="btn btn-default"/>
                                </h:panelGrid>
                            </center>   
                        </h:panelGroup>
                        </my:panelPopup>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
