<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >
                    <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>
                    <p class="tituloEncabezado">Catálogo de Tipos Generales</p>
                    <h:panelGrid>
                        <p:commandLink title="Agregar Tipo General" actionListener="#{catalogoBean.agregarTipo(event)}"
                                         styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                              styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="Agregar Tipo General" styleClass="linkPequenio" actionListener="#{catalogoBean.agregarTipo(event)}" title="Agregar Tipo General"/>
                    </h:panelGrid>

                    <p:dataTable showGridlines="true" size="small"  id="dtTipo" value="#{catalogoBean.traerTipo}" var="tipo" >
                        <f:facet name="header"><h:outputText value="Tipos Generales"/></f:facet>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Id"/></f:facet>
                            <h:outputText value="#{tipo.id}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                            <h:outputText value="#{tipo.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Descripción"/></f:facet>
                            <h:outputText value="#{tipo.descripcion}"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Modificar" styleClass="link" actionListener="#{catalogoBean.seleccionarTipo(event)}"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Eliminar" styleClass="link" actionListener="#{catalogoBean.eliminarTipo(event)}" />
                            <p:confirm id="pnlConTipo" header="Confirmar" message="La operación va a eliminar el tipo, ¿está seguro?" />
                        </p:column>
                    </p:dataTable>
                    <br/>
                </h:form>

                <!--Agregar tipoGeneral-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{catalogoBean.popUp and catalogoBean.sgTipo != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup>                                
                                <h:panelGrid columns="2"  rendered="#{catalogoBean.crearPopUp}">
                                    <h:outputText  value="Agregar concepto"
                                                     style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2"  rendered="#{catalogoBean.modificarPopUp}">                                
                                    <h:outputText  value="Modificar concepto"
                                                     style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                </h:panelGrid>
                            </h:panelGroup>

                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Nombre *"/>
                                        <p:inputText  value="#{catalogoBean.sgTipo.nombre}"/>
                                        <h:outputText value="Descripción"/>
                                        <p:inputTextarea cols="45" value="#{catalogoBean.sgTipo.descripcion}" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" border="0"  cellpadding="5" cellspacing="5" rendered="#{catalogoBean.crearPopUp}">
                                        <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{catalogoBean.guardarTipo(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPop(event)}" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" border="0"  cellpadding="5" cellspacing="5" rendered="#{catalogoBean.modificarPopUp}">
                                        <p:commandLink value="Actualizar" styleClass="btn btn-info" actionListener="#{catalogoBean.modificarTipo(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPop(event)}" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
