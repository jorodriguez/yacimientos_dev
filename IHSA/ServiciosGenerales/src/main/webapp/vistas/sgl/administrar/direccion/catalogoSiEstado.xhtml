<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">      

    <body>

        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">

                <h:panelGroup rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../../login.xhtml"/>
                </h:panelGroup> 
                <h:panelGroup rendered="#{not empty sesion.usuario}" styleClass="w960">
                    <p class="tituloEncabezado">#{msgs['sia.siEstado.catalogo']}</p>
                    <h:form styleClass="textoIzquierda">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="#{msgs['sia.siPais']}: " styleClass="f11" />
                            <p:selectOneMenu id="somSiPais" 
                                               value="#{direccionBean.id}"
                                               
                                               valueChangeListener="#{direccionBean.loadOnTableSiEstadoBySiPaisListener}"
                                               styleClass="form-control">
                                <f:selectItem itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sia.siPais']}..." itemValue="-1" />
                                <f:selectItems value="#{direccionBean.allSiPaisSelectItem}" />
                            </p:selectOneMenu>
                            <p:commandLink type="submit" value="+" title="#{msgs['sistema.crear']} #{msgs['sia.siPais']}" action="#{direccionBean.openPopupCreateSiPais(actionEvent)}" styleClass="btn btn-default" />                        
                        </h:panelGrid>
                    </h:form>

                    <br/>

                    <h:form styleClass="textoIzquierda">
                        <h:panelGrid>
                            <p:commandLink title="#{msgs['sistema.crear']} #{msgs['sia.siEstado']}" actionListener="#{direccionBean.openPopupCreateSiEstado(event)}" styleClass="btn btn-default">
                                <h:graphicImage title="#{msgs['sistema.crear']} #{msgs['sia.siEstado']}" alt="#{msgs['sistema.crear']} #{msgs['sia.siEstado']}" url="#{msgs['sgl.ruta.imagen']}button_create.png" styleClass="imagenSinBorde"/>
                            </p:commandLink>
                            <p:commandLink value="#{msgs['sistema.crear']} #{msgs['sia.siEstado']}" title="#{msgs['sistema.crear']} #{msgs['sia.siEstado']}"  actionListener="#{direccionBean.openPopupCreateSiEstado(event)}" styleClass="linkPequenio" />
                        </h:panelGrid>  
                    </h:form>

                    <br/>

                    <h:form id="catSiEstado" styleClass="textoIzquierda">
                        <p:dataTable id="dgsiEstado" rows="10" value="#{direccionBean.allSiEstadoDataModel}" >
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sia.siEstado']}"/></f:facet>
                                <h:outputText value="#{data.nombre}"/>
                            </p:column>
                            <p:column>
                                <center>
                                    <p:commandLink value="#{msgs['sistema.modificar']}" actionListener="#{direccionBean.openPopupUpdateSiEstado(event)}" styleClass="link" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <p:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{direccionBean.deleteSiEstado(event)}"  styleClass="link" />
                                </center>
                                <p:confirm id="pnlCon"
                                           message="#{msgs['sia.siEstado.msg.delete']}"
                                                      />
                            </p:column>
                        </p:dataTable>
                        <br/>
                    </h:form>           
                </h:panelGroup>   

                <!--Crear SiEstado-->
                <h:form id="formPopupCreateSiEstado" styleClass="textoIzquierda">
                    
                    <p:dialog header="#{msgs['sistema.crear']} #{msgs['sia.siEstado']}" 
                               >
                        <h:outputText id="msgsPopupCreateSiEstado" value="" />
                        <center><h:message for="msgsPopupCreateSiEstado" errorClass="errorMessage" infoClass="infoMessage"/></center>                    

                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs['sia.siPais']}: " />
                            <h:outputText value="#{direccionBean.siPais.nombre}" />                               
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs['sgl.generales.nombre']}: "/>
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="inpTxtNombre" value="#{direccionBean.siEstado.nombre}" 
                                             maxlength="64" size="32" required="true" requiredMessage="#{msgs['sgl.generales.nombre']} #{msgs['sistema.mensaje.error.esRequerido']}"/>
                                <h:message id="nombre" for="inpTxtNombre" errorClass="errorMessage" infoClass="infoMessage"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandLink value="#{msgs['sistema.aceptar']}" actionListener="#{direccionBean.saveSiEstado(event)}" styleClass="btn btn-info" />
                                <p:commandLink value="#{msgs['sistema.cancelar']}" actionListener="#{direccionBean.closePopupCreateSiEstado(event)}" immediate="true" styleClass="btn btn-default" />
                            </h:panelGrid>
                        </center>                                  
                    </p:dialog>
                </h:form>

                <!--Modificar SiEstado-->
                <h:form id="formPopupUpdateSiEstado" styleClass="textoIzquierda">
                    <p:dialog header="#{msgs['sistema.modificar']} #{msgs['sia.siEstado']}" >
                        <h:outputText id="msgsPopupUpdateSiEstado" value="" />
                        <center><h:message for="msgsPopupUpdateSiEstado" errorClass="errorMessage" infoClass="infoMessage"/></center>       

                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs['sia.siPais']}: " />
                            <h:outputText value="#{direccionBean.siPais.nombre}" />                            
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs['sgl.generales.nombre']}: "/>
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="inpTxtNombre" value="#{direccionBean.siEstado.nombre}"  maxlength="64" size="32" required="true" requiredMessage="#{msgs['sgl.generales.nombre']} #{msgs['sistema.mensaje.error.esRequerido']}"/>
                                <h:message id="nombre" for="inpTxtNombre" errorClass="errorMessage" infoClass="infoMessage"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandLink value="#{msgs['sistema.actualizar']}" actionListener="#{direccionBean.updateSiEstado(event)}" styleClass="btn btn-info" />
                                <p:commandLink value="#{msgs['sistema.cancelar']}" actionListener="#{direccionBean.closePopupUpdateSiEstado(event)}" immediate="true" styleClass="btn btn-default" />
                            </h:panelGrid>
                        </center>                                 
                    </p:dialog>
                </h:form> 

                <!--Crear SiPais-->
                <h:form id="formPopupCreateSiPais" styleClass="textoIzquierda">
                    <p:dialog header="#{msgs['sistema.crear']} #{msgs['sia.siPais']}"  >
                        <h:outputText id="msgsPopupCreateSiPais" value="" />
                        <center><h:message for="msgsPopupCreateSiPais" errorClass="errorMessage" infoClass="infoMessage"/></center>                    

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs['sgl.generales.nombre']}: "/>
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="inpTxtNombre" value="#{direccionBean.siPais.nombre}"   maxlength="64" size="32" required="true" requiredMessage="#{msgs['sgl.generales.nombre']} #{msgs['sistema.mensaje.error.esRequerido']}"/>
                                <h:message id="nombre" for="inpTxtNombre" errorClass="errorMessage" infoClass="infoMessage"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandLink value="#{msgs['sistema.aceptar']}" actionListener="#{direccionBean.saveSiPaisOnly(event)}" styleClass="btn btn-info" />
                                <p:commandLink value="#{msgs['sistema.cancelar']}" actionListener="#{direccionBean.closePopupCreateSiPais(event)}" immediate="true" styleClass="btn btn-default" />
                            </h:panelGrid>
                        </center>                                  
                    </p:dialog>
                </h:form>                

            </ui:define>

        </ui:composition>

    </body>
</html>
