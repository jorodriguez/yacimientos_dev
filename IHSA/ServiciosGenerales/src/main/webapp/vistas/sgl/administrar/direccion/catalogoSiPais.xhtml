<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <body>

        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">

                <h:panelGroup rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../../login.xhtml"/>
                </h:panelGroup> 

                <br/>

                <h:panelGroup rendered="#{not empty sesion.usuario}" styleClass="w960">
                    <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>

                    <p class="tituloEncabezado">#{msgs['sia.siPais.catalogo']}</p>

                    <br/>

                    <h:form styleClass="textoIzquierda">
                        <h:panelGrid>
                            <p:commandLink title="#{msgs['sistema.crear']} #{msgs['sia.siPais']}" actionListener="#{direccionBean.openPopupCreateSiPais(event)}" styleClass="btn btn-default">
                                <h:graphicImage title="#{msgs['sistema.crear']} #{msgs['sia.siPais']}" alt="#{msgs['sistema.crear']} #{msgs['sia.siPais']}" url="#{msgs['sgl.ruta.imagen']}button_create.png" styleClass="imagenSinBorde"/>
                            </p:commandLink>
                            <p:commandLink value="#{msgs['sistema.crear']} #{msgs['sia.siPais']}" title="#{msgs['sistema.crear']} #{msgs['sia.siPais']}" actionListener="#{direccionBean.openPopupCreateSiPais(event)}" styleClass="linkPequenio" />
                        </h:panelGrid>  
                    </h:form>

                    <h:form id="cataPais" styleClass="textoIzquierda">
                        <p:dataTable id="dgSiPais" rows="10" value="#{direccionBean.allSiPaisDataModel}" 
                                     var="data">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sia.siPais']}"/></f:facet>
                                <h:outputText value="#{data.nombre}"/>
                            </p:column>
                            <p:column>
                                <center>
                                    <p:commandLink value="#{msgs['sistema.modificar']}" actionListener="#{direccionBean.openPopupUpdateSiPais(event)}" styleClass="link" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <p:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{direccionBean.deleteSiPais(event)}"  styleClass="link" />
                                </center>
                                <p:confirm id="pnlCon"   
                                           message="#{msgs['sia.siPais.msg.delete']}"
                                                       />
                            </p:column>
                        </p:dataTable>
                        <br/>
                    </h:form>           
                </h:panelGroup>

                <!--Crear SiPais-->
                <h:form id="formPopupCreateSiPais" styleClass="textoIzquierda">
                    <p:dialog header="#{msgs['sistema.crear']} #{msgs['sia.siPais']}" >
                        <h:outputText id="msgsPopupCreateSiPais" value="" />
                        <center><h:message for="msgsPopupCreateSiPais" errorClass="errorMessage" infoClass="infoMessage"/></center>                    

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs['sgl.generales.nombre']}: "/>
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="inpTxtNombre" value="#{direccionBean.siPais.nombre}"  maxlength="64" size="32" required="true" requiredMessage="#{msgs['sgl.generales.nombre']} #{msgs['sistema.mensaje.error.esRequerido']}"/>
                                <h:message id="nombre" for="inpTxtNombre" errorClass="errorMessage" infoClass="infoMessage"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandLink value="#{msgs['sistema.aceptar']}" actionListener="#{direccionBean.saveSiPais(event)}" styleClass="btn btn-info" />
                                <p:commandLink value="#{msgs['sistema.cancelar']}" actionListener="#{direccionBean.closePopupCreateSiPais(event)}" immediate="true" styleClass="btn btn-default" />
                            </h:panelGrid>
                        </center>                                  
                    </p:dialog>
                </h:form>

                <!--Modificar SiPais-->
                <h:form id="formPopupUpdateSiPais" styleClass="textoIzquierda">
                    <p:dialog header="#{msgs['sistema.modificar']} #{msgs['sia.siPais']}"  >
                        <h:outputText id="msgsPopupUpdateSiPais" value="" />
                        <center><h:message for="msgsPopupUpdateSiPais" errorClass="errorMessage" infoClass="infoMessage"/></center>       

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs['sgl.generales.nombre']}: "/>
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="inpTxtNombre" value="#{direccionBean.siPais.nombre}"  maxlength="64" size="32" required="true" requiredMessage="#{msgs['sgl.generales.nombre']} #{msgs['sistema.mensaje.error.esRequerido']}"/>
                                <h:message id="nombre" for="inpTxtNombre" errorClass="errorMessage" infoClass="infoMessage"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandLink value="#{msgs['sistema.actualizar']}" actionListener="#{direccionBean.updateSiPais(event)}" styleClass="btn btn-info" />
                                <p:commandLink value="#{msgs['sistema.cancelar']}" actionListener="#{direccionBean.closePopupUpdateSiPais(event)}" immediate="true" styleClass="btn btn-default" />
                            </h:panelGrid>
                        </center>                                 
                    </p:dialog>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
