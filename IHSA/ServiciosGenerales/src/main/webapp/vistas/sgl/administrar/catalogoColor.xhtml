<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup>  
                <h:form >                    
                    <p class="tituloEncabezado">#{msgs['sgl.color.titulo.catalogo']}</p>
                    <h:panelGrid columns="2">
                        <p:commandLink title="#{msgs['sistema.crear']} #{msgs['sgl.color.color']}" actionListener="#{vehiculoBean.abrirPopupAgregarColor(event)}"
                                         styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                              styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="#{msgs['sistema.crear']} #{msgs['sgl.color.color']}" styleClass="linkPequenio" actionListener="#{vehiculoBean.abrirPopupAgregarColor(event)}" title="#{msgs['sistema.crear']} #{msgs['sgl.color.color']}"/>
                    </h:panelGrid>
                    <p:dataTable id="dataGridColor" 
                                 value="#{vehiculoBean.traerColor}"
                                 rows="8" var="data">
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sgl.color.color']}"/></f:facet>
                            <h:outputText value="#{data.nombre}"/>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink styleClass="link" value="#{msgs['sistema.modificar']}" actionListener="#{vehiculoBean.seleccionarColor(event)}"/>
                            </center>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{vehiculoBean.eliminarColor(event)}"
                                                 styleClass="link" />
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <!--Crear color-->
                <h:form rendered="#{not empty sesion.usuario}" >
                    <p:dialog  header="#{msgs['sistema.nuevo']} " 
                               >
                        <h:panelGroup>
                            <h:messages infoClass="textoMensajeError"/>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{msgs['sgl.generales.nombre']}:"/>
                                <p:inputText value="#{vehiculoBean.sgColor.nombre}" size="50"/>
                                <br/>
                            </h:panelGrid>
                            <center>
                                <h:panelGrid columns="2">
                                    <p:commandLink value="#{msgs['sistema.guardar']}" styleClass="btn btn-info" actionListener="#{vehiculoBean.guardarColor(event)}"/>
                                    <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" actionListener="#{vehiculoBean.cerrarPop(event)}"/>
                                </h:panelGrid>
                            </center>                                  
                        </h:panelGroup>
                    </my:panelPopup>
                </h:form>

                <!--Modificar color-->
                <h:form rendered="#{not empty sesion.usuario}" >
                    <p:dialog  header="#{msgs['sistema.modificar']} " >
                        <h:panelGroup>
                            <h:messages infoClass="textoMensajeError"/>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{msgs['sgl.generales.nombre']}:"/>
                                <p:inputText value="#{vehiculoBean.sgColor.nombre}" size="50"/>
                                <br/>
                            </h:panelGrid>
                            <center>
                                <h:panelGrid columns="2">
                                    <p:commandLink value="#{msgs['sistema.guardar']}" styleClass="btn btn-info" actionListener="#{vehiculoBean.completarModificacionColor(event)}"/>
                                    <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" actionListener="#{vehiculoBean.cerrarPopModificar(event)}"/>
                                </h:panelGrid>
                            </center>                                 
                        </h:panelGroup>
                    </my:panelPopup>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
