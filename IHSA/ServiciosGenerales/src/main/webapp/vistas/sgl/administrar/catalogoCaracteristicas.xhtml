<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">

                <h:panelGroup  >
                    <h:panelGrid  rendered="#{empty sesion.usuario}" styleClass="altura">
                        <ui:include src="./../../../login.xhtml"/>
                    </h:panelGrid>                    

                    <h:form  >
			<p class="tituloEncabezado">#{msgs['sgl.staff.características.catalogo']}</p>
                        <h:panelGrid columns="1" >
                            <p:commandLink type="submit" title="#{msgs['sgl.staff.caracteristica.create']}" actionListener="#{catalogoBean.mostrarPopupCrearCaracteristica(actionEvent)}" styleClass="btn btn-default" >
                                <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.staff.caracteristica.create']}" styleClass="imagenSinBorde" width="16px" height="16px" />
                            </p:commandLink>
                            <p:commandLink value="#{msgs['sgl.staff.caracteristica.create']}" styleClass="linkPequenio" actionListener="#{catalogoBean.mostrarPopupCrearCaracteristica(actionEvent)}"/>
                        </h:panelGrid> 

                        <p:dataTable id="dataGridCaracteristicas" rows="10"  value="#{catalogoBean.caracteristicasDataModel}" 
                                     var="data">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{data.nombre}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo" />
                                </f:facet>
                                <h:outputText value="#{data.sgTipo != null ? data.sgTipo.nombre : 'General'}" />
                            </p:column>                                 
                            <p:column>
                                <h:commandLink value="#{msgs['sistema.modificar']}" actionListener="#{catalogoBean.mostrarPopupActualizarCaracteristica(actionEvent)}" styleClass="link" />
                            </p:column>                                
                            <p:column>
                                <h:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{catalogoBean.mostrarPopupEliminarCaracteristica(actionEvent)}" styleClass="link" />
                            </p:column>
                        </p:dataTable>

                    </h:form>                    

                </h:panelGroup>

                <!-- Popup Crear Característica -->
                <h:form id="formPopupCrearCaracteristica">
                    <p:dialog  header="#{msgs['sgl.staff.caracteristica.create']}"
                               >
                        <h:panelGrid columns="1" >

                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs['sgl.staff.caracteristica.nombre']}: "/>
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="inpTxtnombreCaracteristica" value="#{catalogoBean.nombreCaracteristica}" style="width: 200px" styleClass="f11" maxlength="128" required="true" requiredMessage="Nombre es requerido" />
                                <h:message id="nombreCaracteristicaMessage" for="inpTxtnombreCaracteristica" errorClass="errorMessage" infoClass="infoMessage"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <h:outputLabel value="Es de Vehículo? " />
                                <p:selectBooleanCheckbox value="#{catalogoBean.pago}"/>
                            </h:panelGrid>

                        </h:panelGrid>
                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.crear']}" actionListener="#{catalogoBean.createCaracteristica(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{catalogoBean.ocultarPopupCrearCaracteristica(actionEvent)}" immediate="true" styleClass="btn btn-default"/>        
                            </h:panelGrid>                        
                        </center>
                    </my:panelPopup>
                </h:form>

                <!-- Popup Actualizar Característica -->
                <h:form id="formPopupActualizarCaracteristica">
                    <p:dialog  header="#{msgs['sistema.actualizar']} #{msgs['sgl.staff.caracteristica']}" 
                               >
                        <h:panelGrid columns="1" >

                            <h:panelGrid>
                                <h:outputText value="#{msgs['sgl.staff.caracteristica.mensaje.actualizar1']}" styleClass="textoRojo" style="font-size: 9px;" />
                                <h:outputText value="#{msgs['sgl.staff.caracteristica.mensaje.actualizar2']}" styleClass="textoRojo" style="font-size: 9px;" />
                                <h:outputText value="#{msgs['sgl.staff.caracteristica.mensaje.actualizar3']}" styleClass="textoRojo" style="font-size: 9px;" />
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{msgs['sgl.staff.caracteristica.nombre']}: "/>
                                    <h:outputText value="*" styleClass="textoRojo" />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:inputText id="inpTxtnombreCaracteristica" value="#{catalogoBean.nombreCaracteristica}" style="width: 225px" styleClass="f11" maxlength="128" required="true" requiredMessage="Nombre es requerido" />
                                    <h:message id="nombreCaracteristicaMessage" for="inpTxtnombreCaracteristica" errorClass="errorMessage" infoClass="infoMessage"/>
                                </h:panelGrid>
                            </h:panelGrid>

                        </h:panelGrid>
                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.actualizar']}" actionListener="#{catalogoBean.updateCaracteristica(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{catalogoBean.ocultarPopupActualizarCaracteristica(actionEvent)}" styleClass="btn btn-default" immediate="true" />        
                            </h:panelGrid>                        
                        </center>
                    </my:panelPopup>
                </h:form> 

                <!-- Popup Eliminar Característica -->
                <h:form>
                    <p:dialog  header="#{msgs['sistema.eliminar']} #{msgs['sgl.staff.caracteristica']}" 
                               >
                        <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>  

                        <!--<h:panelGrid>
                            <h:outputText value="#{msgs['sgl.staff.caracteristica.mensaje.eliminar1']}" styleClass="textoRojo" style="font-size: 9px;" />
                            <h:outputText value="#{msgs['sgl.staff.caracteristica.mensaje.eliminar2']}" styleClass="textoRojo" style="font-size: 9px;" />
                        </h:panelGrid>-->

                        <h:panelGrid columns="3">
                            <h:outputText value="#{msgs['sgl.staff.caracteristica.mensaje.eliminar']} " />
                            <h:outputText value="#{catalogoBean.caracteristica.nombre}" style="font-weight: bold;" />
                            <h:outputText value="?" />
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.eliminar']}" actionListener="#{catalogoBean.deleteCaracteristica(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{catalogoBean.ocultarPopupEliminarCaracteristica(actionEvent)}" styleClass="btn btn-default"/>        
                            </h:panelGrid>                        
                        </center>
                    </my:panelPopup>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
