<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      
     >

    <body>
        <!-- template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml" -->
        <ui:composition >
           <!--Crear Empresa-->
               <h:form rendered="#{not empty sesion.usuario}" >
                    <p:dialog  header="#{msgs['sistema.nuevo']} #{msgs['sgl.empresa.empresa']}" 
                               >
                        <h:panelGroup>
                            <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                            <h:panelGrid columns="3">
                                <h:outputText value="#{msgs['sgl.generales.nombre']}:"/>
                                <h:outputText value="*" styleClass="textoRojo"/>
                                <p:inputText value="#{catalogoBean.sgEmpresa.nombre}" size="50"/>
                                <br/>
                            </h:panelGrid>
                            <center>
                                <h:panelGrid columns="2">
                                    <p:commandLink value="#{msgs['sistema.guardar']}" styleClass="btn btn-info" actionListener="#{catalogoBean.guardarEmpresa(event)}"/>
                                    <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPop(event)}"/>
                                </h:panelGrid>
                            </center>                                  
                        </h:panelGroup>
                    </my:panelPopup>
                </h:form> 

                <!--Modificar Empresa-->
                <h:form rendered="#{not empty sesion.usuario}" >
                    <p:dialog  header="#{msgs['sistema.modificar']} #{msgs['sgl.empresa.empresa']}" 
                               >
                      <h:panelGroup>
                                <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                                <h:panelGrid columns="3">
                                    <h:outputText value="#{msgs['sgl.generales.nombre']}:"/>
                                    <h:outputText value="*" styleClass="textoRojo"/>
                                    <p:inputText value="#{catalogoBean.sgEmpresa.nombre}" size="50"/>                                    
                                    <br/>
                                </h:panelGrid>
                                <center>
                                    <h:panelGrid columns="2">
                                        <p:commandLink value="#{msgs['sistema.guardar']}" styleClass="btn btn-info" actionListener="#{catalogoBean.completarModificacionEmpresa(event)}"/>
                                        <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPopModificar(event)}"/>
                                    </h:panelGrid>
                                </center>                                 
                      </h:panelGroup>
                    </my:panelPopup>
                </h:form>
        </ui:composition>
    </body>
</html>
