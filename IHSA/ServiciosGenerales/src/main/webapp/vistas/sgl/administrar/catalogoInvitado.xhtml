<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <!--###  Contiene los popups para agregar o modificar los invitados  ###-->
                <ui:include src="popupsInvitado.xhtml"/>
                <!-- ####  -->    
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form  >
                    <p class="tituloEncabezado">#{msgs['sgl.invitado.titulo.catalogo']}</p>
                    <h:panelGrid columns="2">
                        <p:commandLink title="#{msgs['sistema.crear']} #{msgs['sgl.invitado.invitado']}" actionListener="#{catalogoBean.abrirPopupAgregarInvitado(event)}"
                                         styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                              styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="#{msgs['sistema.crear']} #{msgs['sgl.invitado.invitado']}" styleClass="linkPequenio" actionListener="#{catalogoBean.abrirPopupAgregarInvitado(event)}" title="#{msgs['sistema.crear']} #{msgs['sgl.color.color']}"/>
                    </h:panelGrid>

                    <p:dataTable id="dataGridInvitado" 
                                 value="#{catalogoBean.traerInvitados}"
                                 rows="8"                              
                                 var="data">       
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sgl.invitado.invitado']}"/></f:facet>
                            <h:outputText value="#{data.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sgl.invitado.email']}"/></f:facet>
                            <h:outputText value="#{data.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sgl.empresa.empresa']}"/></f:facet>
                            <h:outputText value="#{data.empresa}"/>
                        </p:column>

                        <p:column>
                            <center>
                                <p:commandLink styleClass="link" value="#{msgs['sistema.modificar']}" actionListener="#{catalogoBean.seleccionarInvitado(event)}"/>
                            </center>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{catalogoBean.eliminarInvitado(event)}"
                                                 onclick="if (!confirm('#{msgs['sistema.mensaje.confirmacion.eliminacion']} #{data.nombre} ...? '))
							     return false;"
                                                 styleClass="link" />
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
