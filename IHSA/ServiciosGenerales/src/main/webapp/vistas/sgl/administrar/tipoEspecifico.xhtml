<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <br/>
                <h:form >
                    <p class="tituloEncabezado">Catálogo de Tipos Específicos</p>
                    <h:panelGrid columns="2">
                        <h:outputText value="Tipo:"/>
                        <p:selectOneMenu value="#{catalogoBean.idTipo}" valueChangeListener="#{catalogoBean.traerTipoEspecificoPorTipo}" >
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                            <f:selectItems value="#{catalogoBean.traerTipoGeneral}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid rendered="#{catalogoBean.idTipo gt 0}">
                        <p:commandLink title="Agregar Tipo Específico" actionListener="#{catalogoBean.agregarTipoEspecifico(event)}"
                                         styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                              styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="Agregar Tipo Específico" styleClass="linkPequenio" actionListener="#{catalogoBean.agregarTipoEspecifico(event)}" title="Agregar Tipo Específico"/>
                    </h:panelGrid>
                    <h:messages infoClass="textoMensajeError"/>
                    <p:dataTable showGridlines="true" size="small"  id="dtTipoEs" var="tipoEsp" value="#{catalogoBean.traerTipoEspecifico}" >
                        <p:column>
                            <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                            <h:outputText value="#{tipoEsp.sgTipoEspecifico.nombre}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header"><h:outputText value="Pago"/></f:facet>
                            <h:outputText value="#{tipoEsp.sgTipoEspecifico.pago eq 'True'?'Sí':'No'}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header"><h:outputText value="Sistema"/></f:facet>
                            <h:outputText value="#{tipoEsp.sgTipoEspecifico.sistema eq 'True'?'Sí':'No'}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header"><h:outputText value="Descripción"/></f:facet>
                            <h:outputText value="#{tipoEsp.sgTipoEspecifico.descripcion}"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Modificar" rendered="#{tipoEsp.sgTipoEspecifico.sistema eq 'False'}" styleClass="link" actionListener="#{catalogoBean.seleccionarTipoTipoEspecifico(event)}"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Eliminar" styleClass="link" actionListener="#{catalogoBean.eliminarTipoTipoEspecifico(event)}" />
                            <p:confirm id="pnlCon" message="La operación va a eliminar el tipo Específico, ¿está seguro?"  header="Confirmar"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                </h:form>

                <!--Agregar Espc-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF; width: 450px;" visible="#{catalogoBean.popUp and catalogoBean.sgTipoEspecifico != null and catalogoBean.modificarPopUp eq false}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup style="width: 450px;">
                                <h:outputText  value="Agregar tipo  específico"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" actionListener="#{catalogoBean.cerrarPop(event)}"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup style="width: 450px;">
                                <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                                <h:panelGroup style="width: 450px;">
                                    <h:panelGrid columns="1"  border="0">                                   
                                        <h:panelGrid columns="2" >
                                            <h:outputText value="Tipo"/>
                                            <p:inputText value="#{catalogoBean.sgTipo.nombre}" disabled="true"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1"  rendered="#{catalogoBean.mostrarPanel eq false}">
                                            <p:commandLink title="Agregar tipo especifico" value="+" styleClass="btn btn-default" actionListener="#{catalogoBean.mostrarPanelAgregarTipoEspecifico(event)}"/>
                                            <p:commandLink value="Agregar" actionListener="#{catalogoBean.mostrarPanelAgregarTipoEspecifico(event)}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" rendered="#{catalogoBean.mostrarPanel eq false}" >
                                            <p:dataTable showGridlines="true" size="small"  id="dtTipoEsci" value="#{catalogoBean.traerTipoEspecificoSinTipo}"
                                                           scrollable="true"  
                                                           scrollHeight="300px" var="dtEspe" 
                                                           >
                                                <p:column >
                                                    <p:selectBooleanCheckbox  value="#{catalogoBean.filasSeleccionadas[dtEspe.id]}"/>
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                                                    <h:outputText value="#{dtEspe.nombre}"/>
                                                </p:column >
                                                <p:column style="text-align: center;">
                                                    <f:facet name="header"><h:outputText value="Pago"/></f:facet>
                                                    <h:outputText value="#{dtEspe.pago eq 'True'?'Si':'No'}"/>
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header"><h:outputText value="Descripción"/></f:facet>
                                                    <h:outputText value="#{dtEspe.descripcion}"/>
                                                </p:column>                                            
                                                <p:column >
                                                    <p:commandLink value="Eliminar" styleClass="link" actionListener="#{catalogoBean.eliminarTipoEspecifico(event)}" />
                                                    <p:confirm header="Confirmar"  message="La operación va a eliminar el Tipo específico, ¿Está seguro?" id="pnlCe"/>
                                                </p:column>
                                            </p:dataTable>
                                            <!--center>
                                                <ice:dataPaginator 
                                                    for="dtTipoEsci"
                                                    fastStep="3"
                                                    paginator="true"
                                                    paginatorMaxPages="4">
                                                    <f:facet name="first">
                                                        <h:graphicImage 
                                                            url="./xmlhttp/css/rime/css-images/arrow-first.gif"
                                                            style="border:none;"
                                                            title="Primera Página"/>
                                                    </f:facet>
                                                    <f:facet name="last">
                                                        <h:graphicImage 
                                                            url="./xmlhttp/css/rime/css-images/arrow-last.gif"
                                                            style="border:none;"
                                                            title="Ultima Página"/>
                                                    </f:facet>
                                                    <f:facet name="previous">
                                                        <h:graphicImage 
                                                            url="./xmlhttp/css/rime/css-images/arrow-previous.gif"
                                                            style="border:none;"
                                                            title="Página Anterior"/>
                                                    </f:facet>
                                                    <f:facet name="next">
                                                        <h:graphicImage 
                                                            url="./xmlhttp/css/rime/css-images/arrow-next.gif"
                                                            style="border:none;"
                                                            title="Página Siguiente"/>
                                                    </f:facet>
                                                    <f:facet name="fastforward">
                                                        <h:graphicImage 
                                                            url="./xmlhttp/css/rime/css-images/arrow-ff.gif"
                                                            style="border:none;"
                                                            title="Avance Rapido 3 páginas"/>
                                                    </f:facet>
                                                    <f:facet name="fastrewind">
                                                        <h:graphicImage 
                                                            url="./xmlhttp/css/rime/css-images/arrow-fr.gif"
                                                            style="border:none;"
                                                            title="Retroceso rápido 3 páginas"/>
                                                    </f:facet>
                                                </ice:dataPaginator>
                                            </center-->
                                            <center>
                                                <h:panelGrid columns="2" cellspacing="8" style="width: 100%">
                                                    <p:commandLink styleClass="btn btn-info" value="Guardar"  actionListener="#{catalogoBean.asignarTipoEspecifico(event)}"/>
                                                    <p:commandLink styleClass="btn btn-default" value="Cancelar" actionListener="#{catalogoBean.cerrarPop(event)}"/>
                                                </h:panelGrid>
                                            </center>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1" rendered="#{catalogoBean.mostrarPanel}" style="width: 100%">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="Nombre *"/>
                                            <p:inputText  value="#{catalogoBean.sgTipoEspecifico.nombre}"/>
                                            <h:outputText value="Pago "/>
                                            <p:selectBooleanCheckbox value="#{catalogoBean.pago}"/>
                                            <h:outputText value="Descripción"/>
                                            <p:inputTextarea cols="45" value="#{catalogoBean.sgTipoEspecifico.descripcion}" />
                                        </h:panelGrid>
                                        <center>
                                            <h:panelGrid columns="2" border="0"  cellpadding="5" cellspacing="5">
                                                <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{catalogoBean.guardarTipoEspecifico(event)}"/>
                                                <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPop(event)}" />
                                            </h:panelGrid>
                                        </center>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--Modificar esp-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{catalogoBean.popUp and catalogoBean.sgTipoTipoEspecifico != null and catalogoBean.modificarPopUp}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup>    
                                <h:panelGrid columns="2"  rendered="#{catalogoBean.modificarPopUp}">                                
                                    <h:outputText  value="Modificar concepto"
                                                     style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                    <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" actionListener="#{catalogoBean.cerrarPop(event)}"
                                                       
                                                       style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Nombre *"/>
                                        <p:inputTextarea cols="45"  value="#{catalogoBean.sgTipoTipoEspecifico.sgTipoEspecifico.nombre}"/>
                                        <h:outputText value="Pago *"/>
                                        <p:selectBooleanCheckbox value="#{catalogoBean.pago}"/>                                      
                                        <h:outputText value="Descripción"/>
                                        <p:inputTextarea cols="45" value="#{catalogoBean.sgTipoTipoEspecifico.sgTipoEspecifico.descripcion}" />
                                    </h:panelGrid>

                                </h:panelGrid>
                                <center>
                                    <h:panelGrid columns="2">
                                        <p:commandLink value="Actualizar" styleClass="btn btn-info" actionListener="#{catalogoBean.modificarTipoEspecifico(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{catalogoBean.cerrarPop(event)}" />
                                    </h:panelGrid>
                                </center>
                                <h:messages infoClass="textoMensajeError"/>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
