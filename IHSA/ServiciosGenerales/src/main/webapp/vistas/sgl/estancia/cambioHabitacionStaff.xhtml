<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 

                <h:panelGroup  rendered="#{not empty sesion.usuario}" >
                    <h:form id="frmRegistroHuesped" >
                        <p class="tituloEncabezado">Huéspedes en Staff House's</p>
                        <p:dataTable id="dataGridHuespedesStaff" rows="20"  value="#{estanciaBean.huespedesRegistradosEnStaffDataModel}" 
                                     var="data">                              
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Solicitud" />
                                </f:facet>
                                <h:outputText value="#{data.sgSolicitudEstancia.codigo}" />
                            </p:column>                               
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Huésped" />
                                </f:facet>
                                <h:outputText value="#{data.sgDetalleSolicitudEstancia.usuario != null ? data.sgDetalleSolicitudEstancia.usuario.nombre : data.sgDetalleSolicitudEstancia.sgInvitado.nombre}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo" />
                                </f:facet>
                                <h:outputText value="#{data.sgTipoEspecifico.nombre}" />
                            </p:column>      
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Staff House" />
                                </f:facet>
                                <h:outputText value="#{data.sgStaffHabitacion.sgStaff.nombre}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="# Staff House" />
                                </f:facet>
                                <h:outputText value="#{data.sgStaffHabitacion.sgStaff.numeroStaff}" />
                            </p:column>                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Habitación" />
                                </f:facet>
                                <h:outputText value="#{data.sgStaffHabitacion.nombre}" />
                            </p:column>
                            <p:column style="text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="# Habitación" />
                                </f:facet>
                                <h:outputText value="#{data.sgStaffHabitacion.numeroHabitacion}" />
                            </p:column> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha ingreso" />
                                </f:facet>
                                <h:outputText value="#{data.fechaIngreso}">
                                    <!--<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Monterrey" />-->
                                    <!--<f:convertDateTime dateStyle="default" type="date"/>-->
                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha salida" />
                                </f:facet>
                                <h:outputText value="#{data.fechaSalida}" styleClass="#{data.prolongada eq true ? 'fNegrita12' : ''}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Mod. Fecha"/></f:facet>
                                <p:commandLink value="Mod. Fecha"
                                               rendered="#{data.prolongada eq true}"
                                               actionListener="#{estanciaBean.seleccionarFechaSalidaHuespedStaffProlongado(event)}"
                                               styleClass="link" />
                            </p:column> 
                            <p:column>
                                <h:commandLink value="#{msgs['sistema.salir']}" actionListener="#{estanciaBean.mostrarPopupSalidaHuespedStaff(actionEvent)}" styleClass="link" />
                            </p:column>                             
                            <p:column>
                                <h:commandLink value="#{msgs['sistema.cambiar']}" actionListener="#{estanciaBean.mostrarPopupCambiarHuesped(actionEvent)}" rendered="#{data.sgTipoEspecifico.id != 17}" styleClass="link" />
                            </p:column>  
                            <p:column>
                                <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="link" action="#{estanciaBean.cancelHospedajeStaff()}"  />
                                <p:confirm id="pnlConS" header="Confirmar" message="¿Está seguro que desea cancelar el registro del Huésped?" />
                            </p:column>                            
                        </p:dataTable>                        

                        <p:dialog id="dialogModificarFechaStyaff"
                                  widgetVar="myPanelModificarFechaStaff" 
                                  modal="true"                                                                                                                                        
                                  resizable="false"                    
                                  header="Cambiar fecha de salida"
                                  showHeader="true"    
                                  width="220"                                
                                  closeOnEscape="true"
                                  draggable="false"
                                  position="center">                       
                            <h:panelGroup >                                
                                <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Huésped :"/>                
                                    <h:outputText  value="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.usuario != null ? estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.usuario.nombre : estanciaBean.sgHuespedHotel.sgDetalleSolicitudEstancia.sgInvitado.nombre}"/>

                                    <h:outputLabel value="Fecha ingreso actual : "/>              
                                    <h:outputText  value="#{estanciaBean.huespedStaff.fechaIngreso}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                    </h:outputText>

                                    <h:outputLabel value="Fecha Salida :"/>
                                    <h:outputText  value="#{estanciaBean.huespedStaff.fechaSalida}">                            
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                    </h:outputText>                                
                                </h:panelGrid>   
                                <br/>
                                <h:outputLabel value="Por favor seleccione la fecha nueva:"/>
                                <p:datePicker  value="#{estanciaBean.fechaSalidaPropuesta}"  id="fechaRealSalidaProlong"
                                               pattern="dd/MM/yyyy"/>
                                <center>
                                    <p:commandLink value="#{msgs['sistema.aceptar']}"
                                                   actionListener="#{estanciaBean.modificarFechaSalidaHuespedStaffProlongado(event)}"
                                                   styleClass="btn btn-info" />
                                    <a href="javascript:myPanelModificarFechaStaff.hide();" class="cancelar">
                                        #{msgs['sistema.cancelar']}
                                    </a>    
                                </center>

                            </h:panelGroup>
                        </p:dialog>


                    </h:form>
                </h:panelGroup>

                <!-- Cambiar Huésped de Staff -->
                <h:form id="popupCambiarHuespedStaff" styleClass="textoIzquierda" >
                    <p:dialog  header="Cambio de Habitación"  >
                        <h:panelGrid width="400px" >
                            <center><h:messages id="msgCambioHuespedStaff" errorClass="errorMessage" infoClass="infoMessage"/></center>

                            <h:panelGrid  styleClass="bordePanelGrid" >
                                <h:outputLabel value="Registro Actual" style="text-align: left" styleClass="fNegrita12" />

                                <h:panelGrid  columns="2">
                                    <h:panelGrid columns="2" >
                                        <h:outputLabel value="Huésped:" styleClass="f11" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.usuario.nombre}" rendered="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.usuario != null}" style="font-weight: bold; font-size: 9pt;" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.sgInvitado.nombre}" rendered="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.sgInvitado != null}" style="font-weight: bold; font-size: 9pt;" />
                                    </h:panelGrid> 
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Tipo registro:" styleClass="f11" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgTipoEspecifico.nombre}" styleClass="f10" />
                                    </h:panelGrid>                                    
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Staff: " styleClass="f11" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.sgStaff.nombre}" styleClass="f10" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="# Staff: " styleClass="f11" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.sgStaff.numeroStaff}" styleClass="f10" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Habitación: " styleClass="f11" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.nombre}" styleClass="f10" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="# Habitación: " styleClass="f11" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.numeroHabitacion}" styleClass="f10" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Fecha Ingreso: " styleClass="f11" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.fechaIngreso}" styleClass="f10" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                        </h:outputText>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Fecha Salida: " styleClass="f11" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.fechaSalida}" styleClass="f10" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                        </h:outputText>
                                    </h:panelGrid>
                                </h:panelGrid> 
                                <h:panelGrid columns="2" >
                                    <h:outputLabel value="Fecha real de ingreso: " styleClass="f11" />
                                    <p:datePicker value="#{estanciaBean.fechaRealIngresoHuesped}" id="fechaRealIngresoHuespedActual"
                                                  pattern="dd/MM/yyyy"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2" >
                                    <h:outputLabel value="Fecha real de salida: " styleClass="f11" />
                                    <p:datePicker value="#{estanciaBean.fechaRealSalidaHuesped}" id="fechaRealSalidaHuespedActual"
                                                  pattern="dd/MM/yyyy"/>    
                                </h:panelGrid>
                            </h:panelGrid>                             

                            <h:panelGrid >
                                <f:facet name="header"><h:outputText value="Cambiar a: "/></f:facet>
                                <p:selectOneRadio value="#{estanciaBean.opcionSeleccionada}"  >
                                    <f:selectItem itemLabel="Staff" itemValue="Staff"/>
                                    <f:selectItem itemLabel="Hotel" itemValue="Hotel"/>
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <!-- selectedPanel="#{estanciaBean.opcionSeleccionada}" -->
                            <p:panel id="pnStk" >
                                <h:panelGroup id="Staff">
                                    <h:panelGrid width="400px" styleClass="bordePanelGrid" >
                                        <h:outputLabel value="Registro en Nueva Habitación de Staff" style="text-align: left" styleClass="fNegrita12" />
                                        <h:panelGrid  columns="2">
                                            <h:outputLabel value="Fecha ingreso: " styleClass="f11" />
                                            <p:datePicker  value="#{estanciaBean.fechaIngresoHuesped}" id="fechaIngresoHuespedNueva"
                                                           pattern="dd/MM/yyyy"/>                   
                                        </h:panelGrid>
                                        <h:panelGrid  columns="2">
                                            <h:outputLabel value="Fecha salida:" styleClass="f11" />
                                            <p:datePicker  value="#{estanciaBean.fechaSalidaHuesped}" id="fechaSalidaHuespedNueva"
                                                           pattern="dd/MM/yyyy"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:outputLabel value="Staff: " styleClass="f11" />
                                            <p:selectOneMenu id="tipo" value="#{estanciaBean.idStaff}"  valueChangeListener="#{estanciaBean.cargarHabitacionesInTableByStaff}" style="width: 150px;" >
                                                <f:selectItem itemLabel="Seleccione Staff..." itemValue="-1" />
                                                <f:selectItems value="#{estanciaBean.staffSelectItem}" />
                                            </p:selectOneMenu>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2" rendered="#{estanciaBean.idStaff > 0}">
                                            <h:outputLabel value="Habitación seleccionada: " styleClass="f11" />
                                            <h:outputText value="#{estanciaBean.habitacion.nombre} | #{estanciaBean.habitacion.numeroHabitacion}" style="font-size: 13px; font-weight: bold" />
                                        </h:panelGrid>

                                        <h:panelGrid  rendered="#{estanciaBean.idStaff > 0}" >
                                            <p:dataTable showGridlines="true" size="small"  value="#{estanciaBean.habitacionesStaffDataModel}" var="item"  >
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nombre}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Número" />
                                                    </f:facet>
                                                    <h:outputText value="#{item.numeroHabitacion}" />
                                                </p:column> 
                                                <p:column>
                                                    <h:commandLink value="#{msgs['sistema.seleccionar']}" actionListener="#{estanciaBean.seleccionarHabitacion(actionEvent)}" styleClass="link" />
                                                </p:column>
                                            </p:dataTable>                                            
                                        </h:panelGrid> 
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup id="Hotel">
                                    <h:panelGrid width="350px" styleClass="bordePanelGrid" >
                                        <h:outputLabel value="Registro en Nueva Habitación de Hotel" style="text-align: left" styleClass="fNegrita12" />
                                        <h:panelGrid  columns="2">
                                            <h:outputLabel value="Fecha ingreso: " styleClass="f11" />
                                            <p:datePicker value="#{estanciaBean.fechaIngresoHuesped}" id="fechaIngresoHuesped"
                                                          pattern="dd/MM/yyyy"/>                   
                                        </h:panelGrid>
                                        <h:panelGrid  columns="2">
                                            <h:outputLabel value="Fecha salida:" styleClass="f11" />
                                            <p:datePicker value="#{estanciaBean.fechaSalidaHuesped}" id="fechaSalidaHuesped"
                                                          pattern="dd/MM/yyyy"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <h:outputLabel value="Hotel: " styleClass="f11" />
                                            <p:selectOneMenu value="#{estanciaBean.idHotel}" valueChangeListener="#{estanciaBean.traerHabitacionesCambio}"  
                                                             styleClass="form-control">
                                                <f:selectItem itemLabel="Seleccione..." itemValue="-1"/>
                                                <f:selectItems value="#{estanciaBean.listaHotel}"/>
                                            </p:selectOneMenu>                                                    
                                            <h:outputLabel value="Habitación: " styleClass="f11" />
                                            <p:selectOneMenu value="#{estanciaBean.idHabitacion}" styleClass="form-control">
                                                <f:selectItem itemLabel="Seleccione..." itemValue="-1"/>
                                                <f:selectItems value="#{estanciaBean.listaHabitacionCambio}"/>
                                            </p:selectOneMenu>       
                                            <h:outputLabel value="# Reservación: " styleClass="f11" />
                                            <p:inputText value="#{estanciaBean.numeroHabitacion}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </p:panel>

                        </h:panelGrid>

                        <br/>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.guardar']}" actionListener="#{estanciaBean.changeHuesped(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{estanciaBean.ocultarPopupCambiarHuesped(actionEvent)}" immediate="true" styleClass="btn btn-default"/>        
                            </h:panelGrid>                        
                        </center>                          

                        </my:panelPopup>
                </h:form>

                <!-- Salir de habitación de Staff -->
                <h:form id="frmSalirHabitacionStaff">
                    <p:dialog  header="Salir de Habitación"  >
                        <h:panelGrid width="300px" styleClass="bordePanelGrid" >
                            <center><h:messages id="msgSalirHabitacionStaffPopup" errorClass="errorMessage" infoClass="infoMessage"/></center>

                            <h:outputLabel value="Datos de la Habitación Actual" style="text-align: left" styleClass="fNegrita12" />

                            <h:panelGrid columns="2" >
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Huésped: " styleClass="f11" />
                                    <h:panelGrid>
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.usuario.nombre}" rendered="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.usuario != null}" />
                                        <h:outputText value="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.sgInvitado.nombre}" rendered="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.sgInvitado != null}" />
                                    </h:panelGrid>
                                    <h:outputLabel value="Tipo de Huésped: " styleClass="f11" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgTipoEspecifico.nombre}" styleClass="f11" />
                                    <h:outputLabel value="Fecha Ingreso: " styleClass="f11"/>
                                    <h:outputText value="#{estanciaBean.huespedStaff.fechaIngreso}" styleClass="f11" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                    </h:outputText>
                                    <h:outputLabel value="Fecha Salida: " styleClass="f11"/>
                                    <h:outputText value="#{estanciaBean.huespedStaff.fechaSalida}" styleClass="f11" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                    </h:outputText>
                                </h:panelGrid> 
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Staff: " styleClass="f11" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.sgStaff.nombre}" styleClass="f11" />
                                    <h:outputLabel value="# Staff: " styleClass="f11" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.sgStaff.numeroStaff}" styleClass="f11" />
                                    <h:outputLabel value="Habitación: " styleClass="f11" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.nombre}" styleClass="f11" />
                                    <h:outputLabel value="# Habitación: " styleClass="f11" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.numeroHabitacion}" styleClass="f11" />
                                </h:panelGrid> 
                            </h:panelGrid> 
                        </h:panelGrid>

                        <br />

                        <h:panelGrid width="300px" styleClass="bordePanelGrid" >
                            <h:panelGrid columns="1">
                                <h:outputLabel value="Fecha real de Ingreso de la habitación que deja: "/>
                                <p:datePicker value="#{estanciaBean.fechaRealIngresoHuesped}" id="fechaRealIngresoHuesped"
                                              pattern="dd/MM/yyyy"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <h:outputLabel value="Fecha real de Salida de la habitación que deja: "/>
                                <p:datePicker value="#{estanciaBean.fechaRealSalidaHuesped}" id="fechaRealSalidaHuesped"
                                              pattern="dd/MM/yyyy"/>
                            </h:panelGrid> 
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.aceptar']}" actionListener="#{estanciaBean.exitHuespedStaff(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{estanciaBean.ocultarPopupSalidaHuespedStaff(actionEvent)}" styleClass="btn btn-default"/>        
                            </h:panelGrid>                        
                        </center>
                        </my:panelPopup>
                </h:form> 

                <!-- Establecer fecha de salida para el Huésped de Staff de tipo Base -->
                <h:form id="popupEstablecerFechaSalidaHuespedStaffBase">
                    <p:dialog  header="Establecer fecha de salida" >
                        <center><h:messages id="msgEstablecerFechaSalidaHuespedStaffBase" errorClass="errorMessage" infoClass="infoMessage"/></center>

                        <h:panelGrid width="300px" styleClass="bordePanelGrid">

                            <h:outputLabel value="Datos de la Habitación Actual" style="text-align: left" styleClass="fNegrita12" />
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Huésped:" />
                                <h:outputText value="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.usuario.nombre}" rendered="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.usuario != null}" />
                                <h:outputText value="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.sgInvitado.nombre}" rendered="#{estanciaBean.huespedStaff.sgDetalleSolicitudEstancia.sgInvitado != null}" />
                            </h:panelGrid>                             
                            <h:panelGrid columns="2">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Staff:" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.sgStaff.nombre}" />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="# Staff:" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.sgStaff.numeroStaff}" />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Habitación:" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.nombre}" />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="# Habitación:" />
                                    <h:outputText value="#{estanciaBean.huespedStaff.sgStaffHabitacion.numeroHabitacion}" />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Fecha Ingreso"/>
                                    <h:outputText value="#{estanciaBean.huespedStaff.fechaIngreso}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                    </h:outputText>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Fecha Salida: "/>
                                    <h:outputText value="#{estanciaBean.huespedStaff.fechaSalida}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                    </h:outputText>
                                </h:panelGrid>
                            </h:panelGrid> 
                        </h:panelGrid>

                        <br />

                        <h:panelGrid width="300px" styleClass="bordePanelGrid" >
                            <h:outputLabel value="Fecha salida: "/>
                            <p:datePicker value="#{estanciaBean.fechaSalidaPropuesta}" id="fechaSalidaHuespedStaffBasePropuesta"
                                          pattern="dd/MM/yyyy"/>
                        </h:panelGrid>

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.guardar']}" actionListener="#{estanciaBean.establecerFechaSalidaHuespedStaffBase(actionEvent)}" styleClass="btn btn-info"/>        
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{estanciaBean.ocultarPopupSalidaHuespedStaff(actionEvent)}" styleClass="btn btn-default" immediate="true" />        
                            </h:panelGrid>                        
                        </center>
                        </my:panelPopup>                    
                </h:form>              

            </ui:define>

        </ui:composition>

    </body>
</html>
