<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido"> 
                <script type="text/javascript">
                    function jsonUsuario(forma, componente, jsonUser, hiden) {
                        //alert("Json  " + 'hola bola');
                        if (jsonUser != null) {
                            $("#" + forma + "\\:" + componente).autocomplete({
                                source: jsonUser,
                                focus: function (event, ui) {
                                    // prevent autocomplete from updating the textbox
                                    event.preventDefault();
                                    // manually update the textbox
                                    $(this).val('');
                                },
                                minLength: 2,
                                select: function (event, ui) {
                                    $("#" + forma + "\\:" + "hidenIdEmp").val(ui.item.value);
                                    $("#" + forma + "\\:" + hiden).val(ui.item.label);
                                    ejecutarBoton(forma, 'btnAgregarUsuario');
                                    return false;
                                }
                            });
                        } else {
                            alert('No se cargaron los usuarios, por favor cierre la ventana e ingrese nuevamente a la opción.');
                        }
                    }
                    function jsonInvitado(forma, componente, jsonUser, hiden) {
                        //alert("Json  " + jsonNum);
                        if (jsonUser != null) {
                            $("#" + forma + "\\:" + componente).autocomplete({
                                source: jsonUser,
                                focus: function (event, ui) {
                                    // prevent autocomplete from updating the textbox
                                    event.preventDefault();
                                    // manually update the textbox
                                    $(this).val('');
                                },
                                minLength: 2,
                                select: function (event, ui) {
                                    $("#" + forma + "\\:" + "hidenId").val(ui.item.value);
                                    $("#" + forma + "\\:" + hiden).val(ui.item.label);
                                    ejecutarBoton(forma, 'btnAgregarInvitado');
                                    return false;
                                }
                            });
                        } else {
                            alert('No se cargaron los invitados, por favor cierre la ventana e ingrese nuevamente a la opción.');
                        }
                    }
                </script>

                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup>              
                <br/>
                <h:form id="frmSolEstancia" styleClass="textoIzquierda">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <div class="card  card-primary">
                            <div class="card -heading">
                                <b>Solicitar de estancia</b>
                            </div>
                            <div class="card-body">
                                <div class="col-lg-6" >        
                                    <div class="input-group col-lg-12" >
                                        <div class="form-group col-lg-12 col-xs-12" >
                                            <div class="col-lg-2 col-xs-12">
                                                <h:outputLabel styleClass="control-label"   value="#{msgs['sistema.gerencia']}:"/>                                            </div>
                                            <div class="col-lg-10 col-xs-12">
                                                <p:selectOneMenu id="idGerencia" value="#{solicitarEstanciaBean.idGerencia}"
                                                                   styleClass="form-control">
                                                    <f:selectItem itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sistema.gerencia']}..." itemValue="-1" />                                        
                                                    <f:selectItems value="#{solicitarEstanciaBean.mapaCombos.get('gerencias')}" />                                        
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12" >
                                            <div class="col-lg-2 col-xs-12" >
                                                <h:outputLabel value="#{msgs['sgl.oficina.nombre']}:"/>
                                            </div>
                                            <div class="col-lg-10 col-xs-12">
                                                <p:selectOneMenu id="idOficina" value="#{solicitarEstanciaBean.idOficina}" styleClass="form-control" >
                                                    <f:selectItem itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sgl.solicitudViaje.oficina.destino']} ..." itemValue="-1" />                                        
                                                    <f:selectItems value="#{solicitarEstanciaBean.mapaCombos.get('oficinas')}" />                                        
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12" >
                                        
                                        <p:tabView styleClass="col-lg-12"  >
                                            <p:tab  title="Empleado" >
                                                <div class="col-lg-10">
                                                    <h:inputText id="autocompleteUsuario" styleClass="form-control" 
                                                                 onfocus="jsonUsuario('frmSolEstancia', 'autocompleteUsuario', #{solicitarEstanciaBean.usuarioJson}, 'hidenUsuario')"/>
                                                </div>
                                                <h:inputHidden id="hidenIdEmp" value="#{solicitarEstanciaBean.idEmpleado}" />   
                                                <h:inputHidden id="hidenUsuario" value="#{solicitarEstanciaBean.user}"/>   
                                                <p:commandButton id="btnAgregarUsuario" value="Agregar usuario" 
                                                                   action="#{solicitarEstanciaBean.agregarUsuarioLista()}" 
                                                                   style="display: none;">
                                                </p:commandButton>
                                            </p:tab  >
                                            <p:tab  title="Invitado"  >
                                                <div class="input-group col-lg-12" >                                   
                                                    <div class="form-group col-lg-12">
                                                        <div class="col-lg-10">
                                                            <h:inputText id="autocompleteInvitado" styleClass="form-control" 
                                                                         onfocus="jsonInvitado('frmSolEstancia', 'autocompleteInvitado', #{solicitarEstanciaBean.invitadoJson}, 'hidenInvitado')"/>
                                                        </div>
                                                        <h:commandLink value="+" title="Presione, solo si no encuentra al invitado" 
                                                                       onclick="$(dialogoCrearInvitado).modal('show');"
                                                                       styleClass="btn btn-success btn-small"
                                                                       >
                                                        </h:commandLink>
                                                    </div>
                                                </div>
                                                <h:inputHidden id="hidenId" value="#{solicitarEstanciaBean.idInvitado}" />   
                                                <h:inputHidden id="hidenInvitado" value="#{solicitarEstanciaBean.invitado}" />   
                                                <p:commandButton id="btnAgregarInvitado" value="Agregar invitado" 
                                                                   action="#{solicitarEstanciaBean.agregarUsuarioLista()}" 
                                                                   style="display: none;">
                                                </p:commandButton>
                                            </p:tab  >
                                        </p:tabView>
                                    </div>
                                </div>
                                <div class="col-lg-6" >
                                    <div class="input-group col-lg-12" >
                                        <div class="form-group col-lg-12 col-xs-12" >
                                            <div class="col-lg-2 col-xs-12" >
                                                <h:outputLabel styleClass="control-label"   value="#{msgs['sgl.solicitudViaje.motivo']}:"/>
                                            </div>
                                            <div class="col-lg-10 col-xs-12">
                                                <p:selectOneMenu id="idMotivo" value="#{solicitarEstanciaBean.idMotivo}" styleClass="form-control">
                                                    <f:selectItem itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sgl.solicitudViaje.motivo']}..." itemValue="-1"/>
                                                    <f:selectItems value="#{solicitarEstanciaBean.mapaCombos.get('motivos')}"/>
                                                </p:selectOneMenu> 
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12"  >
                                            <div class="col-lg-2">                                            
                                                <h:outputLabel styleClass="control-label" value="Del:"/>
                                            </div>
                                            <div class="col-lg-4 col-xs-12">
                                                <p:datePicker id="dteIngreso" value="#{solicitarEstanciaBean.fechaIngreso}"  
                                                                   pattern="dd/MM/yyyy"  mindate="#{solicitarEstanciaBean.fechaIngreso}"
                                                                   style="font-size: medium">
                                                    <p:ajax event="dateSelect" 
                                                            listener="#{solicitarEstanciaBean.dateSelectListener}" update="@this dteIngreso dteSalida"/>                                                
                                                </ace:dateTimeEntry>
                                            </div>
                                            <div class="col-lg-1 col-xs-12">
                                                <h:outputLabel styleClass="control-label" value="al"></h:outputLabel>
                                            </div>
                                            <div class="col-lg-4 col-xs-12">
                                                <p:datePicker id="dteSalida" value="#{solicitarEstanciaBean.fechaSalida}"                                                                     
                                                                   pattern="dd/MM/yyyy" 
                                                                   mindate="#{solicitarEstanciaBean.fechaIngreso}">
                                                </ace:dateTimeEntry>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <p:dataTable id="tblIntegrantes" value="#{solicitarEstanciaBean.listaDetalleEstancia}" var="estaDe" 
                                                       styleClass="col-lg-12"
                                                       style="font-size: 1.0em">
                                            <f:facet name="header"><h:outputText value="Integrantes" styleClass="fnegrita"/></f:facet>
                                            <p:column>
                                                <f:facet name="header"><h:outputText value="#{msgs['sgl.generales.nombre']}"/></f:facet>
                                                <h:outputText value="#{estaDe.usuario}" rendered="#{estaDe.idInvitado  eq 0}"/>
                                                <h:outputText value="#{estaDe.invitado}" rendered="#{estaDe.idInvitado  gt 0}"/>
                                            </p:column>
                                            <p:column headerText="Tipo">
                                                <h:outputText value="#{estaDe.idTipoEspecifico eq 19 ? 'E' : 'I'}"/>
                                            </p:column>
                                            <p:column>
                                                <h:commandLink value="#{msgs['sistema.quitar']}" action="#{solicitarEstanciaBean.quitarUsuarioLista()}" style="color: blue;" >
                                                    <f:setPropertyActionListener target="#{solicitarEstanciaBean.detalleSolicitudVO}" value="#{estaDe}"/>
                                                </h:commandLink>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group col-lg-12" >
                                        <div class="form-group col-lg-12 col-xs-12" >
                                            <div class="col-lg-2 col-xs-12" >
                                                <h:outputLabel styleClass="control-label"   value="Observación:"/>
                                            </div>
                                            <div class="col-lg-10 col-xs-12">
                                                <h:inputTextarea value="#{solicitarEstanciaBean.observacion}" styleClass="form-control"/> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card -footer">
                                <p:commandLink value="#{msgs['sistema.aceptar']}" 
                                                 action="#{solicitarEstanciaBean.completarEnvioSolicitud()}" 
                                                 styleClass="btn btn-info"/>
                                <p:commandLink value="#{msgs['sistema.cancelar']}" 
                                                 action="#{solicitarEstanciaBean.cerrarEnvioSolicitud()}" styleClass="btn btn-default" 
                                                 immediate="true" style="margin-left: 2%; " />
                            </div>
                        </div>      
                    </div>
                </h:form>   

                <div class="modal fade" id="dialogoCrearInvitado" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">Crear Invitados</h4>
                            </div>
                            <div style="margin-top: 10px;" class="col-lg-12 col-xs-12">
                                <h:messages  style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                             errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                            </div>   

                            <h:form id="frmAgregarInvitado" styleClass="textoIzquierda">
                                <div class="modal-body">  
                                    Nombre: <h:inputText value="#{solicitarEstanciaBean.invitado}" styleClass="form-control" required="true" requiredMessage="Agregue un nombre"/>
                                </div>
                                <div class="modal-footer">
                                    <p:commandLink value="#{msgs['sistema.aceptar']}" 
                                                     actionListener="#{solicitarEstanciaBean.agregarInvitado(event)}" 
                                                     styleClass="btn btn-info" />
                                    <p:commandLink value="#{msgs['sistema.cancelar']}" 
                                                     actionListener="#{solicitarEstanciaBean.cerrarAgregarInvitado(eve)}" styleClass="btn btn-default" 
                                                     immediate="true"/>
                                </div>  
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
