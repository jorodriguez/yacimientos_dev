<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      
     >

    <body>

        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../../login.xhtml"/>
                </h:panelGroup> 

                <h:form >

                    <br />

                    <h:outputText value="Detalle del Modelo de #{catalogoBean.cadena} '#{catalogoBean.modelo.nombre}'" styleClass="tituloEncabezado"/>

                    <br/>

                    <h:panelGrid columns="1" >
                        <p:commandLink type="submit" title="Regresar a Catálogo de Modelos" actionListener="#{catalogoBean.removeMemoryModelo(actionEvent)}" action="list" immediate="true" styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_back.png" alt="Regresar a Catálogo de Modelos" styleClass="imagenSinBorde" />
                        </p:commandLink>
                        <p:commandLink value="Regresar a Catálogo de Modelos" styleClass="linkPequenio" actionListener="#{catalogoBean.removeMemoryModelo(actionEvent)}" action="list" immediate="true" />
                    </h:panelGrid>

                    <br/>

                    <h:panelGrid width="300px" style="margin-left: 25px" styleClass="bordePanelGrid" >
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Tipo: " />
                            <h:outputText value="#{catalogoBean.tipoEspecificoById.nombre}" />
                            <h:outputLabel value="Marca: " />
                            <h:outputText value="#{catalogoBean.marcaById.nombre}" />
                            <h:outputLabel value="Nombre: " />
                            <h:outputText id="nombreModelo" value="#{catalogoBean.modelo.nombre}" style="width: 200px" styleClass="f11" />                            
                            <h:outputLabel value="Descripción: " />
                            <h:outputText id="descripcionModelo" value="#{catalogoBean.modelo.descripcion}" style="width: 250px" />
                        </h:panelGrid>

                        <br /><br />

                        <h:panelGrid columns="2">
                            <p:commandButton value="#{msgs['sistema.modificar']}" action="edit" styleClass="btn btn-info"/>
                            <p:commandButton value="#{msgs['sistema.eliminar']}" action="#{catalogoBean.mostrarPopupEliminarModelo()}" styleClass="btn btn-info"/>
                        </h:panelGrid>
                    </h:panelGrid>                            

                    <br />

                </h:form>

                <!-- Popup Eliminar Modelo Vehículo -->
                <h:form>
                    <p:dialog  header="Eliminar Modelo" >
                        <h:panelGrid columns="3">
                            <h:outputText value="Está seguro que desea eliminar el Modelo " />
                            <h:outputText value="#{catalogoBean.modelo.nombre}" style="font-weight: bold;" />
                            <h:outputText value="?" />
                        </h:panelGrid>    
                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.eliminar']}" action="#{catalogoBean.deleteModelo()}" styleClass="btn btn-info"/>        
                                <p:commandButton value="#{msgs['sistema.cancelar']}" action="#{catalogoBean.ocultarPopupEliminarModelo()}" styleClass="btn btn-default"/>                
                            </h:panelGrid>                        
                        </center>
                    </my:panelPopup>                    
                </h:form>                

            </ui:define>

        </ui:composition>

    </body>
</html>
