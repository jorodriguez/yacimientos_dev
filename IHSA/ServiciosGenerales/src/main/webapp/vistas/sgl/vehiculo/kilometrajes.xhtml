<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
     >

    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">

                <h:panelGroup rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{not empty sesion.usuario}" >
                    <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>
                    <p class="tituloEncabezado">#{msgs['sgl.vehiculo.actualizacionKilometraje']}</p>
                    <br/>

                    <h:form styleClass="textoIzquierda">
                        <p:dataTable id="dgSgKilometraje" value="#{vehiculoBean.sgKilometrajeForUpdateDataModel}" 
                                     var="data">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sgl.vehiculo']}"/></f:facet>
                                <h:outputText value="#{data.nombreMarcaVehiculo} #{data.nombreModeloVehiculo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sgl.vehiculo.placa']}"/></f:facet>
                                <h:outputText value="#{data.placaVehiculo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sgl.vehiculo.serie']}"/></f:facet>
                                <h:outputText value="#{data.serieVehiculo}"/>
                            </p:column>                            
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sgl.kilometraje.actual']}"/></f:facet>
                                <h:outputText value="#{data.kilometrajeActual} Km." />
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sgl.kilometraje.nuevo']}"/></f:facet>
                                <h:panelGrid columns="2">
                                    <p:inputText value="#{data.kilometrajeNuevo}" size="9"  styleClass="#{data.css}" /> <h:outputText value="Km."/>
                                </h:panelGrid>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{msgs[data.mensaje]}" styleClass="textoRojo" />
                            </p:column>                            
                        </p:dataTable>   
                    </h:form>

                    <br/>

                    <h:form>
                        <center>
                            <h:panelGrid>
                                <p:commandButton value="#{msgs['sgl.vehiculo.kilometraje.actualizarTodos']}" actionListener="#{vehiculoBean.updateAllKilometraje(actionEvent)}" rendered="#{vehiculoBean.sgKilometrajeForUpdateDataModel != null and vehiculoBean.sgKilometrajeForUpdateDataModel.rowCount > 0}" styleClass="btn btn-info"/>        
                            </h:panelGrid>                        
                        </center>                        
                    </h:form>

                    <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>

                </h:panelGroup>

            </ui:define>

        </ui:composition>

    </body>
</html>
