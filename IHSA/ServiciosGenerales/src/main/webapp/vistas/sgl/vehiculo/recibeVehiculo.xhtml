<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      
     >

    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >
                    <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                    <p class="tituloEncabezado">Recibir vehículo</p>
                    <h:panelGrid columns="2" rendered="true">
                        <p:commandLink title="Administracion de vehículo"  
                                         action="administrarVehiculo" 
                                         styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_back.png" 
                                              styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="Administracion de vehículo" action="administrarVehiculo" styleClass="linkPequenio"/>
                    </h:panelGrid>                     
                    <br/>
                    <h:outputText value="Datos del vehículo" styleClass="tituloAdministra"/>
                    <h:panelGrid columns="2" >
                        <h:outputText value="Modelo"/>
                        <h:outputLabel value="#{vehiculoBean.sgVehiculo.sgModelo.nombre}"/>
                        <h:outputText value="Marca"/>
                        <h:outputLabel value="#{vehiculoBean.sgVehiculo.sgMarca.nombre}"/>
                        <h:outputText value="Nombre"/>
                        <h:outputLabel value="#{vehiculoBean.sgVehiculo.nombre}"/>
                        <h:outputText value="Placa"/>
                        <h:outputLabel value="#{vehiculoBean.sgVehiculo.numeroPlaca}"/>
                    </h:panelGrid>
                    <br/>
                    <h:outputText value="Datos del vehículo" styleClass="tituloAdministra"/>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
