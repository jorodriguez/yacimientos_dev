<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">

                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../../login.xhtml"/>
                </h:panelGroup>                 
                <h:form >
                    <p class="tituloEncabezado">Registro de Incidencia</p>
                    <h:commandLink value="Agregar incidencia" styleClass="btn btn-default"
                                   onclick="$(dialogoInci.show());"/>
                    <p:dataTable id="dtIncidencia" value="#{incidenciaVehiculoBean.listaIncidencia}" 
                                   var="data" style="font-size: 1.0em;">
                        <p:column headerText="Vehículo"> 
			    <h:outputText value="#{data.vehiculoVO.marca}  #{data.vehiculoVO.modelo} Placa:#{data.vehiculoVO.numeroPlaca}"/>
                        </p:column>
                        <p:column headerText="Título">
                            <h:outputText value="#{data.incidenciaVo.titulo}"/>
                        </p:column>
                        <p:column headerText="Gerencia">
                            <h:outputText value="#{data.incidenciaVo.gerencia}"/>
                        </p:column>
                        <p:column headerText="Prioridad">
                            <h:outputText value="#{data.incidenciaVo.prioridad}"/>
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{data.incidenciaVo.fechaGenero}">
                                <f:convertDateTime parent="ddMMyyyy"/>
                            </h:outputText> 
                        </p:column>
                        <p:column>
                            <h:commandLink value="Administrar" style="color: blue; font-size: 12px;"
                                           actionListener="#{incidenciaVehiculoBean.administrarIncidencia(event)}"
                                           action="/vistas/sgl/vehiculo/incidencia/datosIncidencia">
                                <f:param name="incidencia" value="#{data.incidenciaVo.idIncidencia}" />
                                <f:param name="vehiculo" value="#{data.vehiculoVO.id }"/>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form >
                    <p:dialog id="dialogoCrearInc" showEffect="true" widgetVar="dialogoInci"
                                showHeader="false">
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Vehículo:"/>
                            <p:selectOneMenu value="#{incidenciaVehiculoBean.vehiculo}">
                                <f:selectItems value="#{incidenciaVehiculoBean.listaVehiculo}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="Título:*" />
                            <p:inputTextarea cols="50" rows="2" value="#{incidenciaVehiculoBean.titulo}"/>
                            <h:outputText id="descripcion" value="Descripción:*"/>
                            <p:inputTextarea id="txtCustomHtmlArea" cols="50" rows="10" 
                                               value="#{incidenciaVehiculoBean.descripcion}"/>
                            <h:outputLabel value="Prioridad:"/>
                            <p:selectOneMenu value="#{incidenciaVehiculoBean.priridad}">
                                <f:selectItems value="#{incidenciaVehiculoBean.listaPrioridad}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="Gerencia:"/>
                            <p:selectOneMenu value="#{incidenciaVehiculoBean.gerencia}">
                                <f:selectItems value="#{incidenciaVehiculoBean.listaGerencia}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="Etiquetas:"/>
                            <h:panelGrid columns="1">
                                <p:inputTextarea cols="50" rows="2" value="#{incidenciaVehiculoBean.palabraClave}"/>
                                <h:outputLabel value="*Separar las etiquetas por comas" style="font-style: italic; font-size: 10px;"/>
                            </h:panelGrid>
                            <h:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{incidenciaVehiculoBean.guardar(event)}"/>
                            <h:commandLink value="Cancelar" styleClass="btn btn-default" 
                                           actionListener="#{incidenciaVehiculoBean.cancelar(event)}"
                                           onclick="dialogoInci.hide();"/>

                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
