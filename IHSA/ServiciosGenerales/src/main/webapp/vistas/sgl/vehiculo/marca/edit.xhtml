<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      
     >

    <body>

        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">

                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../../login.xhtml"/>
                </h:panelGroup>  

                <h:form >

                    <br />

                    <h:outputText value="Modificar Marca de #{catalogoBean.cadena}" styleClass="tituloEncabezado"/>

                    <br/>

                    <h:panelGrid columns="1" >
                        <p:commandLink type="submit" title="Regresar a Detalle de Marca" action="list" actionListener="#{catalogoBean.removeMemoryMarcaVehiculo(actionEvent)}" immediate="true" styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_back.png" alt="Regresar a Detalle de Marca" styleClass="imagenSinBorde" />
                        </p:commandLink>
                        <p:commandLink value="Regresar a Detalle de Marca" styleClass="linkPequenio" action="list" actionListener="#{catalogoBean.removeMemoryMarcaVehiculo(actionEvent)}" immediate="true" />
                    </h:panelGrid>

                    <br/>

                    <h:panelGrid width="300px" style="margin-left: 25px" styleClass="bordePanelGrid" >
                        <h:panelGrid columns="2" >
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Nombre: " />
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="nombreMarca" value="#{catalogoBean.marca.nombre}" maxlength="50" required="true" requiredMessage="Nombre es requerido" style="width: 200px" styleClass="f11" />                                
                                <h:message for="nombreMarca" errorClass="errorMessage" infoClass="infoMessage"/>
                            </h:panelGrid>    
                        </h:panelGrid>

                        <br />

                        <h:panelGrid>
                            <p:commandButton value="#{msgs['sistema.actualizar']}" action="#{catalogoBean.updateMarca()}"  styleClass="btn btn-info"/>
                        </h:panelGrid>  
                    </h:panelGrid>

                    <br />

                </h:form>                

            </ui:define>

        </ui:composition>

    </body>
</html>
