<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      
     >

    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">

                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup>    

                <h:panelGroup  rendered="#{not empty sesion.usuario}" >
                    <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>
		    <p class="tituloEncabezado">Vehículos dados de Baja</p>
		    <br/>

                    <h:form  >
                        <p:dataTable id="dgVehiculosBaja" rows="10" value="#{vehiculoBean.vehiculosBaja}" var="data" 
                                      >
                            <p:column>
                                <f:facet name="header"><h:outputText value="# Serie"/></f:facet>
                                <h:outputText value="#{data.serie}"/>
                            </p:column>                            
                            <p:column>
                                <f:facet name="header"><h:outputText value="# Placa"/></f:facet>
                                <h:outputText value="#{data.numeroPlaca}"/>
                            </p:column>                            
                            <p:column>
                                <f:facet name="header"><h:outputText value="Marca"/></f:facet>
                                <h:outputText value="#{data.marca}"/>
                            </p:column>                            
                            <p:column>
                                <f:facet name="header"><h:outputText value="Modelo"/></f:facet>
                                <h:outputText value="#{data.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Tipo"/></f:facet>
                                <h:outputText value="#{data.tipoEspecifico}"/>
                            </p:column>                            
                            <p:column>
                                <f:facet name="header"><h:outputText value="Color"/></f:facet>
                                <h:outputText value="#{data.color}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="Reactivar" actionListener="#{vehiculoBean.openPopupReactivateVehiculo(actionEvent)}" styleClass="link"/>
                            </p:column>                          
                        </p:dataTable>   

                    </h:form>

                </h:panelGroup>

                <!--Activar Vehículo -->
                <h:form id="popupActivarVehiculo"  >
                    <p:dialog  header="Reactivar Vehículo" 
                               >

                        <h:outputText value="¿Está seguro que desea reactivar el Vehículo con número de serie: " />
                        <!--<h:outputText value="#{vehiculoBean.vehiculo.serie} " style="font-weight: bold;" />-->
                        <!--<h:outputText value="con número de serie: " />-->
                        <h:outputText value="#{vehiculoBean.vehiculo.serie} ?" style="font-weight: bold;" />

                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="Reactivar" actionListener="#{vehiculoBean.reactivateVehiculo(actionEvent)}" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{vehiculoBean.closePopupReactivateVehiculo(actionEvent)}" styleClass="btn btn-default"/>        
                            </h:panelGrid>                        
                        </center>

                    </my:panelPopup>                    
                </h:form>            

            </ui:define>

        </ui:composition>

    </body>
</html>
