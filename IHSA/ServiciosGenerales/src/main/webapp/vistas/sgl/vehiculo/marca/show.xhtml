<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      
     >

    <body>

        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../../login.xhtml"/>
                </h:panelGroup> 

                <h:form >

                    <br />

                    <h:outputText value="Detalle de la Marca de #{catalogoBean.cadena} #{catalogoBean.marca.nombre}" styleClass="tituloEncabezado"/>

                    <br/>

                    <h:panelGrid columns="1" >
                        <p:commandLink type="submit" title="Regresar a Catálogo de Marcas" actionListener="#{catalogoBean.removeMemoryMarcaVehiculo(actionEvent)}" action="list" immediate="true" styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_back.png" alt="Regresar a Catálogo de Marcas" styleClass="imagenSinBorde" />
                        </p:commandLink>
                        <p:commandLink value="Regresar a Catálogo de Marcas" styleClass="linkPequenio" actionListener="#{catalogoBean.removeMemoryMarcaVehiculo(actionEvent)}" action="list" immediate="true" />
                    </h:panelGrid>

                    <br/>

                    <h:panelGrid width="300px" style="margin-left: 25px" styleClass="bordePanelGrid" >
                        <h:panelGrid columns="2" >
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Nombre: " />
                                <h:outputText value="#{catalogoBean.marca.nombre}" />
                            </h:panelGrid>

                            <br /><br />

                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.modificar']}" action="edit" styleClass="btn btn-info"/>
                                <p:commandButton value="#{msgs['sistema.eliminar']}" action="#{catalogoBean.mostrarPopupEliminarMarca()}" styleClass="btn btn-info"/>
                            </h:panelGrid>
                        </h:panelGrid>                            
                    </h:panelGrid>

                    <br />

                </h:form>

                <!-- Popup Eliminar Marca Vehículo -->
                <h:form>
                    <p:dialog  header="Eliminar Marca" >
                        <h:panelGrid columns="3">
                            <h:outputText value="Está seguro que desea eliminar el Marca " />
                            <h:outputText value="#{catalogoBean.marca.nombre}" style="font-weight: bold;" />
                            <h:outputText value="?" />
                        </h:panelGrid>    
                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msgs['sistema.eliminar']}" action="#{catalogoBean.deleteMarca()}" styleClass="btn btn-info"/>        
                                <p:commandButton value="#{msgs['sistema.cancelar']}" action="#{catalogoBean.ocultarPopupEliminarMarca()}" styleClass="btn btn-default"/>                
                            </h:panelGrid>                        
                        </center>
                    </my:panelPopup>                    
                </h:form>                

            </ui:define>

        </ui:composition>

    </body>
</html>
