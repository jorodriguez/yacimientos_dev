<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      
     >

    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form id="formGrid" >
                    <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                    <p class="tituloEncabezado">Control de Licencias</p>
                    <br/>
                    <h:panelGrid columns="3">
                        <h:outputText value="Usuario: "/>
                        <p:selectOneMenu id="userSelect"
                                             value="#{controlLicenciaBean.user}">
                            <f:selectItems value="#{controlLicenciaBean.listaUsuario}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid rendered="#{controlLicenciaBean.usuario != null}">
                        <p:commandLink title="Crear licencia"  actionListener="#{controlLicenciaBean.nuevaLicencia(event)}"
                                         styleClass="btn btn-default">
                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                              styleClass="imagenSinBorde"/>
                        </p:commandLink>
                        <p:commandLink value="Agregar" styleClass="linkPequenio" 
					 actionListener="#{controlLicenciaBean.nuevaLicencia(event)}"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid style="float: right; ">
                        <h:outputText value="#{controlLicenciaBean.mensaje}" style="color: red; font-size: small;"/>
                    </h:panelGrid>
                    <p:dataTable id="dgAerolineas" value="#{controlLicenciaBean.traerLiciencia}"  rows="10" 
                                 var="data" >

                        <f:facet name="header"><h:outputText value="Licencias"/></f:facet>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                            <h:outputText value="#{data.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Número"/></f:facet>
                            <h:outputText value="#{data.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sgl.direccion.pais']}"/></f:facet>
                            <h:outputText value="#{data.pais}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Tipo"/></f:facet>
                            <h:outputText value="#{data.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Expedida"/></f:facet>
                            <h:outputText value="#{data.expedida}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Vence"/></f:facet>
                            <h:outputText value="#{data.vencimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header"><h:outputText value="Estado"/></f:facet>
                            <center>
                                <h:graphicImage rendered="#{data.vigente eq 'True'}" url="#{msgs['sgl.ruta.imagen']}icon_good.png"/>
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Abrir"/></f:facet>                              
                            <h:outputLink target="_blank"  value="/ServiciosGenerales/AbrirArchivo?ZWZ2W=#{data.adjunto}&amp;ZWZ3W=#{data.uuid}">
                                <center><h:graphicImage url="#{msgs['sgl.ruta.imagen']}icon_attach.gif"  alt="Abrir archivo" rendered="#{data.adjunto gt 0}"/></center>
                            </h:outputLink>
                        </p:column>
                        <p:column >
                            <p:commandLink value="Modificar" actionListener="#{controlLicenciaBean.modificacionLicencia(event)}" rendered="#{data.vigente eq 'True'}" styleClass="link"/>
                        </p:column>                         
                        <p:column>
                            <p:commandLink value="Eliminar" actionListener="#{controlLicenciaBean.eliminarLicencia(event)}"
                                             rendered="#{data.vigente eq 'True'}" styleClass="link"/>                            
                            <p:confirm id="pnlConL" header="Confirmar" message="La operación va a eliminar el registro de la licencia, ¿está seguro?"
                                                   />
                        </p:column>
                        <p:column>
                            <p:commandLink value="Subir archivo" rendered="#{data.vigente eq 'True' and data.adjunto eq 0}" actionListener="#{controlLicenciaBean.abrirPopSubirArchivo(event)}" styleClass="link"/>
                            <p:commandLink value="Quitar archivo" rendered="#{data.vigente eq 'True' and data.adjunto gt 0}" actionListener="#{controlLicenciaBean.quitarArchivo(event)}" styleClass="link"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                </h:form>

                <!-- Registro en licencia -->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" 
				    visible="#{controlLicenciaBean.crearPop and  controlLicenciaBean.licenciaVo != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Registro de licencia"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" immediate="false" actionListener="#{controlLicenciaBean.cerrarPop(event)}"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup >
                                <h:messages infoClass="textoMensajeError"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Usuario"/>
                                    <p:inputText value="#{controlLicenciaBean.usuario.nombre}"  disabled="true"/>
                                    <h:outputText value="#{msgs['sgl.direccion.pais']}"/>
                                    <p:selectOneMenu value="#{controlLicenciaBean.idPais}">
                                        <f:selectItem itemLabel="#{msgs['sistema.seleccionar.combo']}" itemValue="-1"/>
                                        <f:selectItems value="#{controlLicenciaBean.listaPais}"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Número"/>
                                    <p:inputText value="#{controlLicenciaBean.licenciaVo.numero}" />
                                    <h:outputText value="Tipo"/>
                                    <p:selectOneMenu value="#{controlLicenciaBean.idTipoEspecifico}">
                                        <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                        <f:selectItems value="#{controlLicenciaBean.listaTipoEspecifico}"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Expedida"/>
				    <p:datePicker  value="#{controlLicenciaBean.licenciaVo.expedida}"  
							pattern="dd/MM/yyyy">
                                    </ace:dateTimeEntry>
                                    <h:outputText value="Vencimiento"/>
				    <p:datePicker   value="#{controlLicenciaBean.licenciaVo.vencimiento}" validator="#{controlLicenciaBean.validaFecha}"  
							 pattern="dd/MM/yyyy"
							 showOtherMonths="true">
                                    </ace:dateTimeEntry>
                                </h:panelGrid>
                                <br/>
                                <center>
                                    <h:panelGrid columns="2">
                                        <p:commandLink value="Aceptar" styleClass="btn btn-info" actionListener="#{controlLicenciaBean.completarRegistroLicencia(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{controlLicenciaBean.cerrarPop(event)}"/>
                                    </h:panelGrid>
                                </center>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
                <!--Adjuntar archivos licencia-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" 
                                    visible="#{controlLicenciaBean.subirArchivoPop and controlLicenciaBean.licenciaVo != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Adjuntar licencia"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>                                
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="5">
                                    <h:outputText value="Archivos"/>
                                    <p:fileUpload id="fileEntryPago"
                                                  listener="#{controlLicenciaBean.subirLicencia}" 
                                                   />
				    <p:commandLink value="Cancelar" styleClass="btn btn-default" 
						     actionListener="#{controlLicenciaBean.cerrarPop(event)}" immediate="true"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
                <!--Modificar iciencia -->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" 
                                    visible="#{controlLicenciaBean.modificarPopUp and controlLicenciaBean.licenciaVo != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Modificar datos de la licencia"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" immediate="false" 
                                                   actionListener="#{controlLicenciaBean.cerrarPop(event)}" 
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:messages infoClass="textoMensajeError"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Usuario"/>
                                    <p:inputText value="#{controlLicenciaBean.licenciaVo.nombre}"  disabled="true"/>
                                    <h:outputText value="#{msgs['sgl.direccion.pais']}"/>
                                    <p:selectOneMenu value="#{controlLicenciaBean.idPais}">
                                        <f:selectItem itemLabel="#{msgs['sistema.seleccionar.combo']}" itemValue="-1"/>
                                        <f:selectItems value="#{controlLicenciaBean.listaPais}"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Número"/>
                                    <p:inputText value="#{controlLicenciaBean.licenciaVo.numero}" />
                                    <h:outputText value="Tipo"/>
                                    <p:selectOneMenu value="#{controlLicenciaBean.idTipoEspecifico}">
                                        <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                        <f:selectItems value="#{controlLicenciaBean.listaTipoEspecifico}"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Expedida"/>
				    <p:datePicker  value="#{controlLicenciaBean.licenciaVo.expedida}"  
							pattern="dd/MM/yyyy">
                                    </ace:dateTimeEntry>
                                    <h:outputText value="Vencimiento"/>
				    <p:datePicker   value="#{controlLicenciaBean.licenciaVo.vencimiento}" validator="#{controlLicenciaBean.validaFecha}"  
							 pattern="dd/MM/yyyy"
							 showOtherMonths="true">
                                    </ace:dateTimeEntry>
                                </h:panelGrid>
                                <br/>
                                <center>
                                    <h:panelGrid columns="2">
                                        <p:commandLink value="Aceptar" styleClass="btn btn-info" actionListener="#{controlLicenciaBean.completarcompletarModificacionLicencia(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{controlLicenciaBean.cerrarPop(event)}" immediate="true"/>
                                    </h:panelGrid>
                                </center>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>            
        </ui:composition>
    </body>
</html>
