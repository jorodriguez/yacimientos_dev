<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="titulo">
                <p class="tituloEncabezado">#{msgs['sgl.vehiculo.titulo.catalogo']} </p>                
            </ui:define>

            <ui:define name="contenido">
                <h:panelGroup >
                    <h:form id="frmListaVeh" >
                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-1">
                                    <p:commandLink action="#{vehiculoBean.goToCreate}" title="#{msgs['sistema.crear']} #{msgs['sgl.vehiculo']}" 
                                                   styleClass="btn btn-default bnt-lg" >
                                        <i class="fa fa-plus-circle"></i>
                                    </p:commandLink>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-4">
                                        <p:selectOneRadio value="#{vehiculoBean.idOficina}" layout="lineDirection"
                                                          >
                                            <f:selectItems value="#{vehiculoBean.listaOficina}"/>
                                            <p:ajax listener="#{vehiculoBean.idOficinaSel}" update="frmListaVeh:dgVehiculos" />
                                        </p:selectOneRadio>
                                    </div>
                                    <div class="col-lg-2">
                                        <p:selectOneMenu value="#{vehiculoBean.idEstado}" >
                                            <f:selectItems value="#{vehiculoBean.listaEstado}"/>
                                            <p:ajax listener="#{vehiculoBean.cambiarEstado}" update="frmListaVeh:dgVehiculos" />
                                        </p:selectOneMenu>
                                    </div> 
                                    <div class="col-lg-3">
                                        <p:autoComplete value="#{vehiculoBean.user}"
                                                        completeMethod="#{vehiculoBean.autocompletar}"
                                                        placeholder="Usuario" forceSelection="true" size="40" minQueryLength="4">
                                        </p:autoComplete>
                                    </div>
                                    <div class="col-lg-1">
                                        <p:commandLink id="btnBuscar" value="Buscar"  actionListener="#{vehiculoBean.traerVehiculoPorUsuario}"
                                                       process="@form" update="frmListaVeh:dgVehiculos"/>

                                    </div>
                                </div>
                                <div class="col-lg-1">
                                    <p:commandButton value="Exportar">
                                        <p:dataExporter type="xls" target="dgVehiculos" fileName="Vehiculos"/>
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                            <p:dataTable id="dgVehiculos" rows="20" value="#{vehiculoBean.traerVehiculoPorOficina}"  var="data"
                                         paginator="true"  showGridlines="true" size="small"
                                         paginatorPosition="bottom"  
                                         style="font-size: 1em; width: 100%">
                                <p:column headerText="Ecocómino" filterBy="#{data.numeroEconomico}" filterMatchMode="contains">
                                    <h:outputText value="#{data.numeroEconomico}"/>
                                </p:column>
                                <p:column headerText="Seguro" filterBy="#{data.seguro}" filterMatchMode="contains">
                                    <h:outputText value="#{data.seguro}"/>
                                </p:column>
                                <p:column headerText="Tipo" filterBy="#{data.tipoEspecifico}" filterMatchMode="contains">
                                    <h:outputText value="#{data.tipoEspecifico}"/>
                                </p:column>
                                <p:column headerText="Marca" filterBy="#{data.marca}" filterMatchMode="contains">
                                    <h:outputText value="#{data.marca}"/>
                                </p:column>                            
                                <p:column headerText="Modelo" filterBy="#{data.modelo}" filterMatchMode="contains">
                                    <h:outputText value="#{data.modelo}"/>
                                </p:column>                            
                                <p:column  headerText="Serie" filterBy="#{data.serie}" filterMatchMode="contains">
                                    <h:outputText value="#{data.serie}"/>
                                </p:column>                            
                                <p:column headerText="Placa" filterBy="#{data.numeroPlaca}" filterMatchMode="contains">
                                    <h:outputText value="#{data.numeroPlaca}"/>
                                </p:column>                            
                                <p:column headerText="Color" filterBy="#{data.color}" filterMatchMode="contains">
                                    <h:outputText value="#{data.color}"/>
                                </p:column>
                                <p:column headerText="Pasajeros" filterBy="#{data.capacidadPasajeros}" filterMatchMode="contains">
                                    <h:outputText value="#{data.capacidadPasajeros}"/>
                                </p:column>
                                <p:column headerText="GPS" filterBy="#{data.gps}" filterMatchMode="contains">
                                    <h:outputText value="#{data.gps eq 'True' ? 'Si' : 'No'}"/>
                                </p:column>   
                                <p:column headerText="Usuario">
                                    <h:outputText value="#{data.usuarioAsignada}" />
                                </p:column>
                                <p:column headerText="Propietario" >
                                    <h:outputText value="#{data.proveedor}" />
                                </p:column>
                                <p:column headerText="Empresa" >
                                    <h:outputText value="#{data.empresaEmp}" />
                                </p:column>
                                <p:column width="35">
                                    <p:commandLink 
                                        action="#{vehiculoBean.openPopupDeleteVehiculo(data)}" title="Eliminar Vehiculo del sistema" style="color: blue;" 
                                        process="@this"  update="frmListaVeh:dgVehiculos">
                                        <i class="fa fa-trash text-danger"></i>
                                    </p:commandLink>
                                </p:column>
                                <p:column width="35">
                                    <p:commandLink id="linkcambiar" style="color: blue;" 
                                                   actionListener="#{vehiculoBean.openPopupCambioOficina(data.id)}" title="Cambiar Vehiculo de oficina" 
                                                   process="@this" update="frmCambiarVehiculoOficina">
                                        <i class="fa fa-exchange text-info "></i>
                                        <f:param name="idVehiculo" value="#{data.id}"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column width="35">
                                    <p:commandLink style="color: blue;" action="#{vehiculoBean.administrarVehiculo(data)}" >
                                        <i class="fa fa-cog text-info"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>                    
                    </h:form>
                </h:panelGroup>

                <!-- Eliminar Vehículo -->
                <!-- Baja Vehículo -->
                <h:panelGroup >
                    <h:form>
                        <p:dialog  header="Baja #{msgs['sgl.vehiculo']}" 
                                   >
                            <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>  

                            <h:panelGrid columns="3">
                                <h:outputText value="#{msgs['sgl.vehiculo.mensaje.baja']} " />
                                <h:outputText value="#{vehiculoBean.vehiculo.serie}" style="font-weight: bold;" />
                                <h:outputText value="?" />
                            </h:panelGrid>                            

                            <center>
                                <h:panelGrid columns="2">
                                    <p:commandButton value="#{msgs['sistema.baja']}" actionListener="#{vehiculoBean.bajaVehiculo(actionEvent)}" styleClass="btn btn-info"/>
                                    <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{vehiculoBean.closePopupBajaVehiculo(actionEvent)}" immediate="true" styleClass="btn btn-default"/>        
                                </h:panelGrid>                        
                            </center>
                        </p:dialog>
                    </h:form>                     
                </h:panelGroup>  

                <h:form id="frmCambiarVehiculoOficina">
                    <p:dialog widgetVar="dlgCambiarVehiculoOficina" header="#{msgs['sgl.viaje.cambiar']} #{msgs['sgl.vehiculo']} de #{msgs['sgl.oficina.nombre']}" 
                               >
                        <center><h:messages id="msgpopupcambio" errorClass="errorMessage" infoClass="infoMessage"/>
                            <span id="msjCambioVehiculo" class="errorMessage"></span>
                            <br/>
                        </center>  

                        <table width="300px" cellpadding="0" cellspacing="0">                                
                            <tr>
                                <td ><h:outputLabel value="#{msgs['sgl.marca']}: " styleClass="f12"/> </td>
                                <td ><h:outputText value="#{vehiculoBean.vehiculo.marca}" styleClass="f11"/></td>
                            </tr>
                            <tr>
                                <td ><h:outputLabel value="#{msgs['sgl.vehiculo.modelo']}: " styleClass="f12"/> </td>
                                <td ><h:outputText value="#{vehiculoBean.vehiculo.modelo}" styleClass="f11"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="# #{msgs['sgl.vehiculo.serie']}: " styleClass="f12"/> </td>
                                <td><h:outputText value="#{vehiculoBean.vehiculo.serie}" styleClass="f11"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="##{msgs['sgl.vehiculo.placa']}: " styleClass="f12"/> </td>
                                <td><h:outputText value="#{vehiculoBean.vehiculo.numeroPlaca}" styleClass="f11"/></td>
                            </tr>
                            <tr>
                                <td colspan="2" >&nbsp; </td>
                            </tr>
                            <tr>
                                <td ><h:outputLabel value="#{msgs['sgl.vehiculo.oficina.actual']}: " styleClass="f12"/> </td>
                                <td ><h:outputLabel  value="#{vehiculoBean.vehiculo.oficina}" styleClass="fNegrita"/></td>
                            </tr>
                            <tr> 
                                <td><h:outputLabel value="#{msgs['sgl.solicitudViaje.oficina.destino']}: " styleClass="f12"/> </td>
                                <td> <p:selectOneMenu id="idOficinaDestinoCambioVehiculo" 
                                                      value="#{vehiculoBean.idOficina2}"  >
                                        <f:selectItem itemValue="-1" itemLabel="#{msgs['sistema.seleccionar.combo']}"/>
                                        <f:selectItems value="#{vehiculoBean.listaOficina2}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                        </table>

                        <!-- requiredMessage="#{msgs['sgl.cambio.vehiculo.falta']} -->                                
                        <center>
                            <h:outputLabel value="# #{msgs['sgl.vehiculo.cambio.oficina']}: " styleClass="f12" 
                                           rendered="#{sesion.controladorPopups['popupPreGuardarCambioOficina']}"/><br />

                            <p:inputTextarea id="motivoCambioVehiculo"
                                             cols="55" rows="5" 
                                             value="#{vehiculoBean.mensaje}"
                                             rendered="#{sesion.controladorPopups['popupPreGuardarCambioOficina']}" >                        
                            </p:inputTextarea> <br/>

                        </center>          


                        <center>
                            <h:panelGrid columns="3">
                                <!-- -->
                                <p:commandButton onclick="return validarMotivoCambio();"
                                                 value="#{msgs['sistema.cambiar']}" 
                                                 actionListener="#{vehiculoBean.saveCambioOficina(event)}" 
                                                 styleClass="btn btn-info" />
                                <p:commandButton value="#{msgs['sistema.cancelar']}" actionListener="#{vehiculoBean.closePopupCambioOficina(actionEvent)}" styleClass="btn btn-default" immediate="true"/>        
                            </h:panelGrid>                        
                        </center>
                    </p:dialog>
                </h:form>
                <ui:include src="create.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
