<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
               
                xmlns:c="http://java.sun.com/jsp/jstl/core">            
    <div class="container">
        <div class="row-fluid">
            <p:selectOneRadio value="#{solicitudViajeBean.optionRangoSiCiudadOrigen}"
                                      

                                valueChangeListener="#{solicitudViajeBean.selectOptionRangoSiCiudadOrigen}">
                <f:selectItem itemLabel="#{msgs['sgl.rango.abecedario.A.F']}" itemValue="AF"/>
                <f:selectItem itemLabel="#{msgs['sgl.rango.abecedario.G.F']}" itemValue="GM"/>
                <f:selectItem itemLabel="#{msgs['sgl.rango.abecedario.N.R']}" itemValue="NR"/>
                <f:selectItem itemLabel="#{msgs['sgl.rango.abecedario.S.Z']}" itemValue="SZ"/>
            </p:selectOneRadio>
        </div>
        <div class="row-fluid">
            <h:outputLabel value="#{msgs['sgl.bitacoraViaje.origen']}: " styleClass="f11" />
            <h:outputText value="*" styleClass="textoRojo" />
            <p:selectOneMenu id="comboSiCiudadOrigenAereo" 
                               value="#{solicitudViajeBean.idSiCiudadOrigen}"
                               styleClass="form-control">
                <f:selectItem itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sgl.solicitudViaje.ciudadOrigen']}..."
                              itemValue="-1"/>
                <f:selectItems value="#{solicitudViajeBean.siCiudadOrigenSelectItem}" />
            </p:selectOneMenu> 
            <h:message for="siCiudadOrigen" infoClass="infoMessage" errorClass="errorMessage" />
        </div>
        <div class="row-fluid">
            <span id="mensajeErrorSeleccionComboSiCiudadOrigenAereo" class="textoRojo"> </span>
            <h:message for="mensajeErrorSeleccionComboSiCiudadOrigenAereo" infoClass="infoMessage" errorClass="errorMessage" />
            <h:panelGrid >
                <p:selectOneRadio value="#{solicitudViajeBean.optionRangoSiCiudadDestino}"
                                                                                         
                                    valueChangeListener="#{solicitudViajeBean.selectOptionRangoSiCiudadDestino}">
                    <f:selectItem itemLabel="#{msgs['sgl.rango.abecedario.A.F']}" itemValue="AF"/>
                    <f:selectItem itemLabel="#{msgs['sgl.rango.abecedario.G.F']}" itemValue="GM"/>
                    <f:selectItem itemLabel="#{msgs['sgl.rango.abecedario.N.R']}" itemValue="NR"/>
                    <f:selectItem itemLabel="#{msgs['sgl.rango.abecedario.S.Z']}" itemValue="SZ"/>
                </p:selectOneRadio>
            </h:panelGrid>       
        </div>
        <div class="row-fluid">
            <h:outputLabel value="#{msgs['sgl.bitacoraViaje.destino']}: " styleClass="f11" />
            <h:outputText value="*" styleClass="textoRojo" />
            <p:selectOneMenu id="comboSiCiudadDestinoAereo" 
                               value="#{solicitudViajeBean.idSiCiudadDestino}"
                               styleClass="form-control">
                <f:selectItem itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sgl.solicitudViaje.ciudadOrigen']}..."
                              itemValue="-1"/>
                <f:selectItems value="#{solicitudViajeBean.siCiudadDestinoSelectItem}" />
            </p:selectOneMenu>
            <span id="mensajeErrorSeleccionComboSiCiudadDestinoAereo" class="textoRojo"> </span>
            <h:message for="mensajeErrorSeleccionComboSiCiudadDestinoAereo" infoClass="infoMessage" errorClass="errorMessage" />
        </div>
    </div>

</ui:composition>
