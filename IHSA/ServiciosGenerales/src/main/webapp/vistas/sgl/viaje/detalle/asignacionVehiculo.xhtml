<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
               >    
    <h:panelGrid >
        <h:panelGrid columns="2" rendered="#{buscarBean.sgViajeVehiculo != null}">                                  
            <h:outputLabel value="#{msgs['sgl.modelo']} : "/>
            <p:inputText value="#{buscarBean.sgViajeVehiculo.sgVehiculo.sgModelo.nombre}" disabled="true"/>
            <h:outputLabel value="#{msgs['sgl.vehiculo.marca']} : "/>
            <p:inputText value="#{buscarBean.sgViajeVehiculo.sgVehiculo.sgMarca.nombre}" disabled="true"/>
            <h:outputLabel value="#{msgs['sgl.vehiculo.color']} : "/>
            <p:inputText value="#{buscarBean.sgViajeVehiculo.sgVehiculo.sgColor.nombre}" disabled="true"/>
            <h:outputLabel value="#{msgs['sgl.vehiculo.capacidadPasajeros']} : "/>
            <p:inputText value="#{buscarBean.sgViajeVehiculo.sgVehiculo.capacidadPasajeros}" disabled="true"/>
            <h:outputLabel value="#{msgs['sgl.vehiculo.placa']} : "/>
            <p:inputText value="#{buscarBean.sgViajeVehiculo.sgVehiculo.numeroPlaca}" disabled="true"/>
        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
