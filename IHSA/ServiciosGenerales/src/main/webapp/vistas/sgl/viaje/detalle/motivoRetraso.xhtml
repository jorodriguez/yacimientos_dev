<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
               >    
    <h:panelGrid rendered="#{buscarBean.sgMotivoRetraso!=null}" width="98%">
        <!-- muestra el motivo de retraso y la justificacion de salida-->
        <h:panelGrid columns="4" rendered="#{buscarBean.solicitudViaje.sgTipoSolicitudViaje.sgTipoEspecifico.id != 3 }">
            <h:outputLabel value="#{msgs['sgl.solicitud.persona.visita']} : " styleClass="f11"  />
            <p:inputText  value="#{buscarBean.sgMotivoRetraso.sgInvitado.nombre}" styleClass="f11" disabled="true"/>            
            <h:outputLabel value="#{msgs['sgl.invitado.email']} : " styleClass="f11" />
            <p:inputText  value="#{buscarBean.sgMotivoRetraso.sgInvitado.email}" styleClass="f11" disabled="true"/>
            
            
            <h:outputLabel value="#{msgs['sgl.invitado.empresa']} : " styleClass="f11" />
            <p:inputText  value="#{buscarBean.sgMotivoRetraso.sgInvitado.sgEmpresa.nombre}" styleClass="f11" disabled="true"/>
            <h:outputText/>
            <h:outputText/>
            
            <h:outputLabel value="#{msgs['sgl.sgLugar']} : " styleClass="f11" />
            <p:inputText  value="#{buscarBean.sgMotivoRetraso.sgLugar.nombre}" styleClass="f11" disabled="true"/>
            
            <h:outputLabel value="#{msgs['sistema.hora']} " styleClass="f11" />
            <p:inputText  value="#{buscarBean.sgMotivoRetraso.horaReunion}" disabled="true">
                <!--<f:convertDateTime dateStyle="default" type="date" />-->
                <f:convertDateTime pattern="HH:mm:ss" type="date" />
            </p:inputText>
        </h:panelGrid> 

        <h:panelGrid rendered="#{buscarBean.sgMotivoRetraso != null}" >
            <h:outputLabel value="#{msgs['sgl.solicitud.justificacion']}  " styleClass="f11" />
            <p:inputTextarea cols="70" rows="3" disabled="true"
                               value="#{buscarBean.sgMotivoRetraso.justificacionRetraso}" 
                               title="#{buscarBean.sgMotivoRetraso.justificacionRetraso}"
                               styleClass="f11" />
        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
