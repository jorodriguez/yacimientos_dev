<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >    
    <h:panelGrid columns="2" style="text-align: center;" cellspacing="1">
        <h:panelGroup  style="float: left; margin-left: 10px;">
            <h:panelGrid>
                <h:outputLabel value="#{buscarBean.sgViaje.sgRutaTerrestre.sgOficina.nombre}"/>
            </h:panelGrid>
            <h:panelGrid  styleClass="bordePanelGrid" style="width: 200px;height: 50px;">                                                
                <h:outputText value="#{buscarBean.sgViaje.sgRutaTerrestre.sgOficina.sgDireccion.ciudad}"/>
                <h:outputLabel value="#{msgs['sgl.solicitudViaje.origen']}"/>
            </h:panelGrid>
        </h:panelGroup>
        <ui:repeat value="#{buscarBean.detalleRutaEnViaje}" var="psD">
            <h:panelGroup  style="float: left; margin-left: 10px;">
                <h:panelGrid>
                    <h:outputLabel value="#{psD.sgOficina.nombre}"/>
                </h:panelGrid>
                <h:panelGrid  styleClass="bordePanelGrid" style="width: 200px;height: 50px;">                                                
                    <h:outputText value="#{psD.sgOficina.sgDireccion.ciudad}"/>
                    <h:outputLabel value="#{psD.destino eq 'True' ? 'Destino' : ''}"/>
                </h:panelGrid>
            </h:panelGroup>
        </ui:repeat>
    </h:panelGrid>
</ui:composition>
