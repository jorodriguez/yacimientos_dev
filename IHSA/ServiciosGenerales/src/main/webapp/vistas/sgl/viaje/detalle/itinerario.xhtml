<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >    
    <h:panelGrid >
        <!-- Esta informacion esta en varibles para que funcione para viajes y solicitudes.. -->        
        <h:panelGrid columns="6" style="background-color:#cccccc;" width="50%">
            <h:outputLabel value="#{msgs['sgl.buscar.itinerario']} #{buscarBean.sgItinerario.ida eq 'True' ? 'Salida':'Regreso' }"/>
            <h:outputText value="#{buscarBean.sgItinerario.siCiudadOrigen.nombre}" styleClass="f10"/>
            <h:outputLabel value=" - " styleClass="fNegrita"/>
            <h:outputText value="#{buscarBean.sgItinerario.siCiudadDestino.nombre}" styleClass="f10"/>      
            <h:outputText value="#{buscarBean.solicitudViajeVO.fechaSalida}" styleClass="f10">
                <f:convertDateTime pattern="dd/MM/yyyy" type="date" />        
            </h:outputText>
            <h:outputText value="#{buscarBean.solicitudViajeVO.horaSalida}" styleClass="f10">
                <f:convertDateTime pattern="h:mm a" />                
            </h:outputText>                        
        </h:panelGrid>
        <ui:repeat  value="#{buscarBean.detalleItinerario}" var="escala">                
            <h:panelGroup  style="float: left; margin-left: 30px;">
                <h:panelGrid columns="3" style="margin: 0px auto 0px auto; ">
                    <h:outputLabel value="#{escala.nombreAerolinea}"/>
                    <h:outputLabel value=" - "/>
                    <h:outputLabel value="#{msgs['sgl.buscar.itinerario.vuelo']} #{escala.numeroVuelo}" styleClass="fNegrita"/>
                </h:panelGrid>
                <h:panelGrid columns="3" style="margin: 5px auto 5px auto; ">
                    <h:panelGrid>
                        <h:outputLabel value="#{msgs['sgl.estancia.salida']}"/>
                        <h:outputText value="#{escala.nombreCiudadOrigen}" styleClass="f10"/>
                        <h:outputText value="#{escala.fechaSalida}" styleClass="f10">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
                        </h:outputText>
                        <h:outputText value="#{escala.horaSalida}" styleClass="f10">
                            <f:convertDateTime pattern="h:mm a" />                
                        </h:outputText>
                    </h:panelGrid>
                    <h:panelGrid >
                        <h:outputLabel value="-" styleClass="fNegrita"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:outputLabel value="#{msgs['sgl.viaje.llegada']}"/>
                        <h:outputText value="#{escala.nombreCiudadDestino}" styleClass="f10"/>
                        <h:outputText value="#{escala.fechaLlegada}" styleClass="f10">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" />           
                        </h:outputText>
                        <h:outputText value="#{escala.horaLlegada}" styleClass="f10">
                            <f:convertDateTime pattern="h:mm a" />                
                        </h:outputText>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGroup>
        </ui:repeat>  

        <!--<h:panelGrid columns="3" style="background-color:#cccccc;" >

            </h:outputText>
        </h:panelGrid>

</ui:composition>
