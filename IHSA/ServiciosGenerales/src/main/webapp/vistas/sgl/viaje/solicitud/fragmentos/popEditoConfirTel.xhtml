<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 >
    <h:form id="formCrearInv" style="text-align: left; ">
        <div class="modal fade" id="modalCrearInvitado" data-backdrop="static">
            <div class="modal-dialog" style="z-index: 100380">
                <div class="modal-content">
                    <div class="modal-header">                                    
                        <h5><b>Crear Invitado</b></h5> 
                    </div>
                    <div class="modal-body">
                        <div class="row" id="telefonoObli">
                            <div style="margin-top: 20px; margin-bottom: 20px; font-style: italic; text-align: justify;" class="col-lg-12 alert alert-warning">
                                Los datos marcados con "*" son obligatorios.
                            </div>                                                        
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <label>Nombre:*</label>
                            </div>
                            <div class="col-xs-9">
                                <input class="form-control" value="#{solicitudViajeBean.newInvitado}" name="newInv" id="newInv"/>
                            </div>

                        </div>
                        <br/>
                        <div class="row">
                            <script>
                                function cargarDatosEmpresa(json, idElement) {
                                    var tablaElementos = document.getElementById('tabla-elementos');
                                    var index = 0;
                                    var newlist = document.getElementById(idElement);
                                    var nav = navigator.userAgent.toLowerCase();
                                    // var gt = document.getElementById(idGroupT);
                                    //  var ga = document.getElementById(idGroupA);


                                    $(json).each(function () {
                                        var op = document.createElement('option');
                                        op.value = this.label;


                                        op.setAttribute("id", this.value);
                                        newlist.appendChild(op);
                                        index++;
                                    });
                                }
                                function limpiarDataListComp() {
                                    //  var listOptions = document.getElementById('listEmpresas').children;
                                    var des = document.getElementById('EmpresaNewInv');
                                    des.value = '';
                                    $('#listEmpresas').empty();
                                }
                            </script>
                            <div class="col-xs-3">
                                <label>Empresa:*</label>
                            </div>
                            <div class="col-xs-9">
                                <input type="text" list="listEmpresas" autocomplete="on" class="form-control" 
                                       id="EmpresaNewInv" name="empresaNewInv"/>                   
                                <datalist id="listEmpresas"></datalist> 
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-xs-5">
                                <label>Telefono*</label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" value="#{solicitudViajeBean.newTelefono}"
                                       id="telfonoNew" name="telfonoNew"/>                   
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="border-top: white; text-align: right;">
                        <button class="btn btn-primary" onclick="ejecutarBoton('formCrearInv', 'crearInvitado')">Aceptar</button>                       
                        <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <p:commandLink  action="#{solicitudViajeBean.crearInvitado()}" id="crearInvitado" process="@form" update="formTerrestre"/> 
                    </div>

                </div>
            </div>
        </div>
    </h:form>

    <div class="modal fade" id="modalAddTel" data-backdrop="static">
        <div class="modal-dialog" style="z-index: 1380">
            <div class="modal-content">
                <div class="modal-header">                                    
                    <h5><b>Agregar Telefono</b></h5> 
                </div>
                <h:form id="formEditTel" style="text-align: left; ">
                    <div class="modal-body">
                        <div class="row" id="telefonoObl">
                            <div style="margin-top: 20px; margin-bottom: 20px; font-style: italic; text-align: justify;" class="col-lg-12 alert alert-warning">
                                El n√∫mero telefonico es obligatorio.
                            </div>                                                        
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <label>Nombre: </label>
                            </div>
                            <div class="col-xs-9">
                                #{solicitudViajeBean.nombre}
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <script>

                            </script>
                            <div class="col-xs-5">
                                <label>Telefono*</label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" value="#{solicitudViajeBean.newTelefono}"
                                       id="telfonoNew" name="telfonoNew"/>                   
                            </div>
                        </div>
                    </div>                                       
                    <div class="modal-footer">
                        <p:commandLink  action="#{solicitudViajeBean.addViajero()}" id="addPhon" process="@form" 
                                        update="formTerrestre:viajerosTerrestre" 
                                        rendered="#{solicitudViajeBean.temporal.editarTel eq false}" 
                                        value="Aceptar"/> 
                        <p:commandLink  action="#{solicitudViajeBean.confirmarTelefon()}" id="addPhon2" 
                                        process="@form" update="formTerrestre:viajerosTerrestre"
                                        rendered="#{solicitudViajeBean.temporal.editarTel eq true}"
                                        value="Confirmar"/>
                        <p:commandLink value="Cancelar" immediate="true"
                                       onclick="$(modalAddTel).modal('hide');" class="col-xs-2"/> 
                    </div>
                </h:form>

            </div>
        </div>
    </div>

</ui:composition>
