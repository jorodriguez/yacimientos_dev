<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <body>
        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="titulo">
                Mis Solicitudes
            </ui:define>  
            <ui:define name="contenido">  
                <h:form id="formCancelar">
                    <div class="card  card-primary">
                        <div class="card-body">
                            <p:panel id="pnlFiltros">
                                <div class="row">
                                    <div class=" col-6">
                                        <p:selectOneRadio value="#{misSolicitudesBean.filtro}">
                                            <f:selectItem itemLabel="Todos" itemValue="todo"/>
                                            <f:selectItem itemLabel="Activas" itemValue="act"/>
                                            <f:selectItem itemLabel="Por fecha de salida" itemValue="fs"/>
                                            <f:selectItem itemLabel="Por fecha de regreso" itemValue="fr"/>
                                        </p:selectOneRadio>
                                    </div>
                                    <div class="col-4 input-group">
                                        <label class="col-2 co-xs-3" style="text-align:  right; font-size: 13px">Fechas:</label>
                                        <div class="col-5 col-xs-4">
                                            <p:datePicker  id="fechaIntV" value="#{misSolicitudesBean.fechaInicio}" pattern="dd/MM/yyyy"/>
                                        </div>
                                        <div class="col-5 col-xs-4">
                                            <p:datePicker id="fechaIntV2" value="#{misSolicitudesBean.fechaFin}"  pattern="dd/MM/yyyy"/>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p:commandButton action="#{misSolicitudesBean.buscarByFiltros()}"  id="buscarByFiltros"
                                                         title="Buscar curso por fecha y/o vigencia"
                                                         icon="fa fa-search" process="formCancelar:pnlFiltros" update="formCancelar:tsvCancelar"/>
                                    </div>
                                </div>
                            </p:panel>
                            <div class="table-responsive">
                                <p:dataTable id="tsvCancelar" value="#{misSolicitudesBean.listaSolicitudes}" var="via"
                                             size="small" showGridlines="true" rows="10" paginator="true" paginatorPosition="bottom"
                                             >
                                    <p:columnGroup type="header">
                                        <p:row>
                                            <!--p:column id="hselect" style="border-color: whitesmoke;">
                                                <f:facet name="header">
                                                    <h:selectBooleanCheckbox  class="todos" onchange="seleccionarTodo('todos', 'seleccion')"
                                                                              id="selectTodo" value="#{solicitudViajeBean.selectTodo}"
                                                                              valueChangeListener="#{solicitudViajeBean.selecionarTodoTer}" immediate="true">
                                                        <f:ajax event="click" />
                                                    </h:selectBooleanCheckbox>
                                                </f:facet>
                                            </p:column-->
                                            <p:column id="hCodigoSolicitud" headerText="Solicitud" style="border-color: whitesmoke;" width="90"/>
                                            <p:column id="hRuta" headerText="Ruta" width="20%"/>
                                            <p:column  headerText="Ruta" style="display: none;"/>
                                            <p:column id="hSalida" headerText="Salida" />
                                            <p:column id="hregreso" headerText="Regreso" />
                                            <p:column id="hEstatus" headerText="Estatus" />
                                            <p:column id="hCodigoViaje" headerText="Viajes" style="border-color: whitesmoke;"/>
                                            <p:column  headerText="Viajes" style="display: none"/>
                                            <p:column id="hCodigoEstancia" headerText="Estancia" style="border-color: whitesmoke;"/>
                                            <!--p:column id="hviajeros" headerText="Viajeros" /-->
                                            <p:column id="btns"  width="35"/>
                                        </p:row>
                                    </p:columnGroup>
                                    <!--p:column style="font-size: medium; text-align: center; padding: 3px 0px 3px 0px; background-color: #{via.codigo>0 ? '#f1dddd': ''}; border-color:  whitesmoke;">
                                        <h:selectBooleanCheckbox value="#{via.select}" style="font-size: 12px;" class="seleccion"/>
                                    </p:column-->
                                    <p:column  style="background-color: #{via.idSolImcumplimiento>0 ? '#f1dddd': ''}; border-color:  whitesmoke;"
                                               width="80">
                                        <h:outputText value="#{via.codigo}" />
                                    </p:column>
                                    <p:column headerText="Ruta" id="rutaSolicitud"  style="text-align: left;  padding: 3px 0px 3px 0px;  background-color: #{via.idSolImcumplimiento>0 ? '#f1dddd': ''}; border-color:  whitesmoke;">
                                        <div class=" col-12 input-group" title="#{via.idSgTipoEspecifico !=  3 ? 'Terrestre': 'AÃ©reo'}">
                                            <div class="col-2">
                                                <i class="fa fa-car" style="font-size: 16px; color: #0895d6; display: #{via.idSgTipoEspecifico !=  3 ? 'block': 'none'}"></i>
                                                <i class="fa fa-plane" style="font-size: 18px; color: #0895d6; display: #{via.idSgTipoEspecifico ==  3 ? 'block': 'none'}"></i>
                                            </div>
                                            <div class="col-10">
                                                <label style="font-size: 14px">#{via.nombreRuta}</label>
                                            </div>
                                        </div>
                                    </p:column>
                                    <p:column headerText="Ruta"   style="display: none">
                                        <h:outputText value="#{via.nombreRuta}"/>
                                    </p:column>

                                    <p:column headerText="Salida" id="salida"  style="text-align: center; padding: 3px 0px 3px 0px; background-color: #{via.idSolImcumplimiento>0 ? '#f1dddd': ''}; border-color:  whitesmoke;">
                                        <h:outputText id="fsalida" value="#{via.fechaSalida}" title="Fecha Salida">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        <h:outputText value=" "/>
                                        <h:outputText id="horaSalida" value="#{via.horaSalida}" title="Fecha Salida">
                                            <f:convertDateTime pattern="HH:mm "/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Regreso" id="regreso" style="text-align: center; padding: 3px 0px 3px 0px; background-color: #{via.idSolImcumplimiento>0 ? '#f1dddd': ''}; border-color:  whitesmoke;">
                                        <h:outputText id="fregreso" value="#{via.fechaRegreso}" rendered="#{via.redondo}" title="Fecha Regreso">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        <h:outputText value=" "/>
                                        <h:outputText id="horaRegreso" value="#{via.horaRegreso}"  rendered="#{via.redondo}" title="Fecha Regreso">
                                            <f:convertDateTime pattern="HH:mm "/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column  style="text-align: center; padding: 3px 0px 3px 0px; background-color: #{via.idSolImcumplimiento>0 ? '#f1dddd': ''}; border-color:  whitesmoke;">
                                        <h:outputText value="#{via.estatus}" />
                                    </p:column>
                                    <p:column headerText="Viajeros"  style="text-align: center; padding: 3px 0px  3px 0px; background-color: #{via.idSolImcumplimiento>0 ? '#f1dddd': ''}; border-color:  whitesmoke;">
                                        <h:panelGroup>
                                            <ui:repeat value="#{via.viajeros}" var="data">
                                                <h:outputText value="#{data.viajeVO.codigo}"  title="Viaje"/><br/>
                                            </ui:repeat>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column headerText="Viajeros"  style="display: none">

                                        <h:outputText value="#{via.listViajes}"/>
                                    </p:column>
                                    <p:column  style="text-align: center; padding: 3px 0px 3px 0px; background-color: #{via.idSolImcumplimiento>0 ? '#f1dddd': ''}; border-color:  whitesmoke;">
                                        <h:outputText value="#{via.codEstancia}" title="Solicitud de Estancia"/>
                                    </p:column>
                                    <p:column style="text-align: center; padding: 3px 0px 3px 0px; background-color: #{via.idSolImcumplimiento>0 ? '#f1dddd': ''}; border-color:  whitesmoke;"
                                              width="35">
                                        <p:commandLink rendered="#{via.select}"
                                                       title="Cancelar Solcitud" 
                                                       action="#{misSolicitudesBean.popCancelarSolicitud(via.idSolicitud)}" 
                                                       oncomplete="$(modalCancelar).modal('show');">
                                            <span class="fa fa-trash text-danger"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                                <div class="row">
                                    <div class="col-10">
                                    </div>
                                    <div class="col-2" style="text-align: right;">
                                        <p:commandButton value="Exportar">
                                            <p:dataExporter id="exportTabla" type="xls"
                                                            fileName="Mis Solicitudes" target="tsvCancelar"/>
                                        </p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <h:form id="frmCancelarSolicitudes">
                    <div class="modal fade" id="modalCancelar" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Cancelar Solicitud: #{misSolicitudesBean.svActual.codigo}</h4>
                                </div>
                                <div class="modal-body">
                                    <p:inputTextarea  class="col-lg-12 col-xs-12" 
                                                      placeholder="Motivo de cancelacion" id="msjCancelacion" 
                                                      value="#{misSolicitudesBean.motivo}"
                                                      required="true" requiredMessage="Agregue el motivo"/>
                                </div>
                                <div class="modal-footer" style="border-top: white; text-align: right;">
                                    <p:commandLink  action="#{misSolicitudesBean.cancelarSV()}" id="cancel"
                                                    process="@form" update="formCancelar" value="Aceptar"/>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
