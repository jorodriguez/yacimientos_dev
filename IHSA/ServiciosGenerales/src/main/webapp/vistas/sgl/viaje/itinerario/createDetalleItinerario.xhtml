    <h:form id="frmItinerarios"> 
        <div class="modal fade" id="modalItinerario" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">#{msgs['sgl.itinerario.detalle']} de solicitud de Viaje #{solicitudViajeBean.solicitudViajeVO.codigo}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row alert alert-info">
                            <div class="col-md-4 col-xs-12">
                                <div class="row">
                                    <label>#{msgs['sgl.solicitudViaje.gerenciaResponsable']}: </label>#{solicitudViajeBean.solicitudViajeVO.gerencia}
                                </div>
                                <div class="row">
                                    <label>#{msgs['sgl.solicitudViaje.tipo']}: </label>#{solicitudViajeBean.solicitudViajeVO.tipoSolicitud}
                                </div>
                            </div>
                            <div class="col-md-4 col-xs12">
                                <div class="row">
                                    <label>Origen:</label>#{solicitudViajeBean.solicitudViajeVO.origen}
                                </div>
                                <div class="row">
                                    <label>Destino: </label>#{solicitudViajeBean.solicitudViajeVO.destino}
                                </div>
                            </div>

                                    <h:outputText value="#{solicitudViajeBean.solicitudViajeVO.fechaSalida}" >

                                    </h:outputText> 
                                    <label> </label>
                                    <h:outputText id="horaSalidaI" value="#{solicitudViajeBean.solicitudViajeVO.horaSalida}">
                                        <f:convertDateTime pattern="h:mm a"/>
                                    </h:outputText>
                                </div>
                                <div class="row">
                                    <label>Fecha Regreso: </label>
                                    <h:outputText  value="#{solicitudViajeBean.solicitudViajeVO.fechaRegreso}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                                    </h:outputText>
                                    <label> </label>
                                    <h:outputText id="horaRegresoI" value="#{solicitudViajeBean.solicitudViajeVO.horaSalida}">
                                        <f:convertDateTime pattern="h:mm a"/>
                                    </h:outputText>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                                    </button>
                                    
                                </div>

                                    <label>Itinerario de vuelo de Ida de #{solicitudViajeBean.solicitudViajeVO.origen} a #{solicitudViajeBean.solicitudViajeVO.destino}</label>
                                </div>

                            </div>
                            <div class="row" style="display: none;" id="addItIda">
                                <div class="row">
                                    <div class="col-md-3"> 
                                        <input type="text" list="ciudadesOrigenIda" autocomplete="on" class="form-control" onclick="if (this.value != '') {
                                                    this.value = ''
                                                }"

                                            </optgroup>
                                            <optgroup label="ciudades" id="groupCIda">
                                            </optgroup>
                                        </datalist> 

                                        <p:commandLink  action="#{solicitudViajeBean.cambiarOficinaOrigen()}" id="selectOrigenIda"/>
                                    </div>
                                    <div class="col-md-3"> 
                                        <script>
                                            function cargarDatos(json, idElement, idGroupT, idGroupA) {
                                                var tablaElementos = document.getElementById('tabla-elementos');
                                                var index = 0;
                                                var newlist = document.getElementById(idElement);
                                                var nav = navigator.userAgent.toLowerCase();
                                                // var gt = document.getElementById(idGroupT);
                                                //  var ga = document.getElementById(idGroupA);


                                                $(json).each(function () {
                                                    var op = document.createElement('option');
                                                    op.value = this.label;

                                                    if (this.type == 1) {
                                                        op.setAttribute("id", this.value);
                                                        if (nav.indexOf("chrome") != -1) {
                                                            op.setAttribute("label", "Terrestre");
                                                        }

                                                        //  op.setAttribute("text", this.value);
                                                    } else {
                                                        //  alert('aer');
                                                        op.setAttribute("id", this.value);
                                                        if (nav.indexOf("chrome") != -1) {
                                                            op.setAttribute("label", "Aere√≥");
                                                        }
                                                        // op.setAttribute("text", this.value);
                                                    }
                                                    newlist.appendChild(op);
                                                    index++;
                                                });
                                            }
                                            function limpiarDataListModalItinerario() {
                                                $('#ciudadesOrigenIda').empty();
                                                $('#destinosIda').empty();
                                                $('#ciudadesOrigenVuelta').empty();
                                                $('#destinosV').empty();
                                            }
                                            
                                            function cerrar(){
                                                limpiarDataListModalItinerario();
                                                $('#modalItinerario').modal('hide');
                                            }
                                        </script>
                                        <input type="text" list="destinosIda" autocomplete="on" class="form-control" onclick="if (this.value != '') {
                                                    this.value = ''
                                                }"

                                            <optgroup label="oficinas" id="groupDOIda">
                                            </optgroup>
                                            <optgroup label="ciudades" id="groupDCIda">
                                            </optgroup>
                                        </datalist>

                                            <f:selectItems value="#{solicitudViajeBean.allSgAerolineaSelectItem}" />
                                        </p:selectOneMenu>

                                                            $("#frmItinerarios\\:fechaRegreso").datepicker('show');
                                                        }
                                                    });

                                            <style>
                                                .ui-datepicker-calendar .ui-state-active {                                
                                                    background: #6eafbf;
                                                    -webkit-box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, .1);
                                                    -moz-box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, .1);

                                                    margin: -1px;
                                                }
                                                .ui-datepicker-unselectable .ui-state-default {

                                                }
                                            </style>
                                            <h:inputText id="fechaSalida" value="#{solicitudViajeBean.fechaSalida}" styleClass="form-control">

                                            </h:inputText>
                                        </div>
