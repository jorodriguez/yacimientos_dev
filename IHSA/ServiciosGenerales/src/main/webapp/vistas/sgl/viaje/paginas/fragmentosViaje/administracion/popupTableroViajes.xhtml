<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                
                >

    <div class="modal fade" id="dialogoPopUpTVInterseccion" data-backdrop="static" data-keyboard="false" style="color: black;">
        <div class="modal-dialog" style="width: 70%;">
            <div class="modal-content">
                <div class="modal-header">                    
                    <h4 class="modal-title">Interceptar Viajes</h4>
                </div>
                <h:form id="frmPnlIntViajeTV" styleClass="textoIzquierda">
                    <div class="modal-body">                                                                                                        
                        <div class="container-fluid">
                            <div class="form-group panel">                                                                                            
                                <div class="form-group col-lg-12 col-xs-12" >                                    
                                    <strong><h:outputText class="col-lg-3 col-xs-12 control-label" value="Viaje:"/></strong>
                                    <div class="col-lg-7 col-xs-12">                                            
                                        <p:selectOneMenu id="idViajeTV" styleClass="form-control"
                                                           value="#{administrarViajeTableroBean.idViajeIntB}"                                                           
                                                           >
                                            <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                            <c:forEach items="#{administrarViajeTableroBean.lstViajesInt}" var="vint">
                                                <f:selectItem itemValue="#{vint.id}" itemLabel="#{vint.codigo} Responsable: #{vint.responsable}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="visible-lg col-lg-2" ></div>
                                </div> 
                                <div class="col-lg-12 col-xs-12" >                                    
                                    <strong><h:outputText class="col-lg-3 col-xs-12 control-label" value="P.Seguridad:"/></strong>
                                    <div class="col-lg-7 col-xs-12">                                            
                                        <p:selectOneMenu id="idPuntoSTV" styleClass="form-control"
                                                           value="#{administrarViajeTableroBean.idPSLlegada}"                                                               
                                                           >
                                            <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                            <f:selectItems value="#{administrarViajeTableroBean.lstPuntos}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="visible-lg col-lg-2" ></div>
                                </div>            
                            </div>
                        </div>
                        <div class="col-lg-9"></div>  
                    </div>
                    <div class="modal-footer" style="border-top: white;">
                        <h:commandButton id="saveInterseccionTV"
                                         value="Guardar"
                                         styleClass="btn btn-info" 
                                         onclick="return window.confirm('¿Está seguro de guardar la intercepción de los viajes?');"
                                         actionListener="#{administrarViajeTableroBean.interceptarViaje(actionEvent)}"
                                         />
                        <p:commandButton
                            value="Cerrar"
                            styleClass="btn btn-cancelar"
                            onclick="$(dialogoPopUpTVInterseccion).modal('hide');"
                            title="Cerrar ventana..." 
                            />
                    </div>    
                </h:form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="dialogoPopUpInfoViaje" data-backdrop="static" data-keyboard="false" style="color: black;">
        <div class="modal-dialog" style="width: 70%;">
            <div class="modal-content">
                <div class="modal-header">                    
                    <h4 class="modal-title">Detalle del viaje</h4>
                </div>
                <h:form id="frmPnlInfoViaje" styleClass="textoIzquierda">
                    <div class="modal-body">                                                                                                        
                        <div class="container-fluid">
                            <div class="form-group panel">                                                                                            
                                <div class="col-lg-12 col-xs-12">
                                <strong><h:outputText styleClass="col-lg-4 col-xs-6 control-label" value="Ruta:" /></strong> 
                                <h:outputText styleClass="col-lg-8 col-xs-6 control-label" value="#{administrarViajeTableroBean.infoViaje.ruta}" />
                                <strong><h:outputText styleClass="col-lg-4 col-xs-6 control-label" value="Responsable:" /></strong> 
                                <h:outputText styleClass="col-lg-8 col-xs-6 control-label" value="#{administrarViajeTableroBean.infoViaje.responsable}" />
                                <strong><h:outputText styleClass="col-lg-4 col-xs-6 control-label" value="Tel Responsable:" /></strong> 
                                <h:outputText styleClass="col-lg-8 col-xs-6 control-label" value="#{administrarViajeTableroBean.infoViaje.responsableTelTxt}" />
                                <strong><h:outputText styleClass="col-lg-4 col-xs-6 control-label" value="Vehículo:" /></strong> 
                                <h:outputText styleClass="col-lg-8 col-xs-6 control-label" value="#{administrarViajeTableroBean.infoViaje.vehiculoVO.modelo != null ? administrarViajeTableroBean.infoViaje.vehiculoVO.modelo : 'Sin captura'}" />
                                <strong><h:outputText styleClass="col-lg-4 col-xs-6 control-label" value="Placa Vehículo:" /></strong> 
                                <h:outputText styleClass="col-lg-8 col-xs-6 control-label" value="#{administrarViajeTableroBean.infoViaje.vehiculoVO.numeroPlaca != null ? administrarViajeTableroBean.infoViaje.vehiculoVO.numeroPlaca : 'Sin captura'}" />
                                <strong><h:outputText styleClass="col-lg-4 col-xs-6 control-label" value="Viajeros:" /></strong> 
                                <h:outputText styleClass="col-lg-8 col-xs-6 control-label" value="#{administrarViajeTableroBean.infoViaje.listaViajeros.size()}" />
                                <strong><h:outputText styleClass="col-lg-4 col-xs-6 control-label" value="F.Prog:" /></strong> 
                                <h:outputText styleClass="col-lg-8 col-xs-6 control-label" value="#{administrarViajeTableroBean.infoViaje.fechaProgramadaTxt} #{administrarViajeTableroBean.infoViaje.horaProgramadaTxt}" />
                                <strong><h:outputText rendered="#{administrarViajeTableroBean.infoViaje.fechaSalida != null}" styleClass="col-lg-4 col-xs-6 control-label" value="F.Salida:" /></strong> 
                                <h:outputText rendered="#{administrarViajeTableroBean.infoViaje.fechaSalida != null}" styleClass="col-lg-8 col-xs-6 control-label" value="#{administrarViajeTableroBean.infoViaje.fechaSalidaTxt} #{administrarViajeTableroBean.infoViaje.horaSalidaTxt}" />
                                <strong><h:outputText style="margin-top: 10px;" styleClass="col-lg-12 col-xs-12 control-label" value="Viajeros:" /></strong> 
                                <c:forEach items="#{administrarViajeTableroBean.infoViaje.listaViajeros}" var="viajero">
                                    <div class="col-lg-12 col-xs-12 input-groupcard panel-default" style="border: white; border-style: none; border-width: 1px; margin-bottom: 0px;">
                                        <div class="form-group col-lg-12 col-xs-12" style="border: white; border-bottom: #eee; border-top: white;  border-style: solid; border-width: 2px;">
                                            <strong><h:outputText styleClass="col-lg-7 col-xs-12 control-label" value="#{viajero.idInvitado eq 0 ? viajero.usuario : viajero.invitado}" /></strong> 
                                            <div class="col-lg-2 col-xs-12">
                                                <h:outputText styleClass="control-label" value="#{viajero.idInvitado eq 0 ? 'Empleado' : 'Invitado'}"
                                                              title="Tel. #{viajero.telefono}"/>
                                            </div>
                                            <strong><h:outputText styleClass="col-lg-3 col-xs-12 control-label" value="#{viajero.idSolicitudViaje eq 0 ? 'SS' : viajero.codigoSolicitudViaje}" title="#{viajero.generoSolicitudViaje ne null ? viajero.generoSolicitudViaje : ''}"/></strong>
                                            
                                        </div>    
                                    </div>                                            
                                </c:forEach>                                                                                
                            </div>
                            </div>
                        </div>
                        <div class="col-lg-9"></div>  
                    </div>
                    <div class="modal-footer" style="border-top: white;">  
                        <p:commandButton
                            value="Cerrar"
                            styleClass="btn btn-cancelar"
                            onclick="$(dialogoPopUpInfoViaje).modal('hide');"
                            title="Cerrar ventana..." 
                            />
                    </div>    
                </h:form>
            </div>
        </div>
    </div>
    
</ui:composition>
