<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
               
                xmlns:c="http://java.sun.com/jsp/jstl/core">            
    <h:panelGroup id="card GroupOficinaCiudad" >
        <br/>
        <table>
            <tr>
                <td>
                    <ui:fragment>
                        <h:outputLabel value="#{msgs['sgl.solicitudViaje.destino']}: " styleClass="f11" />
                        <h:outputText value="*" styleClass="textoRojo" />
                    </ui:fragment>
                </td>
                <td><!-- onchange="javascript:setSeleccionOficinaDestino(#{solicitudViajeBean.idSiCiudadDestino})" -->
                    <h:panelGrid columns="2" >
                        <p:selectOneMenu id="comboSiCiudadDestinoCiudad" 
                                           value="#{solicitudViajeBean.idOficinaDestino}"                   
                                           
                                           valueChangeListener="#{solicitudViajeBean.cambiarRuta}"
                                           styleClass="form-control">
                            <f:selectItem itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sgl.solicitudViaje.destino']}..."
                                          itemValue="-1"/>
                            <f:selectItems value="#{solicitudViajeBean.listaDestino}" />
                        </p:selectOneMenu>                         
                    </h:panelGrid>   
                </td>
                <td>
                    <span id="mensajeErrorSeleccionComboSiCiudadDestinoCiudad" class="textoRojo"> </span>
                    <h:message for="mensajeErrorSeleccionComboSiCiudadDestinoCiudad" infoClass="infoMessage" errorClass="errorMessage" />
                    <!--<h:message for="siCiudadDestino" infoClass="infoMessage" errorClass="errorMessage" />-->
                </td>
            </tr>
        </table>
        <h4>#{msgs['sgl.viaje.titulo.estado.semaforo']}</h4>
        <h:panelGrid rendered="#{solicitudViajeBean.semaforoVo != null}" style="margin-left: 40%;" styleClass="btn btn-default">
            <h:panelGrid columns="3">
                <h:panelGrid columns="1">
                    <h:outputLabel value="SemÃ¡foro"/> 
                    <!--div class="#{solicitudViajeBean.semaforoVo.estilo}"/-->
                    <h:graphicImage url="../resources/img/#{solicitudViajeBean.semaforoVo.color}.png"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{msgs['sgl.viaje.ruta']}"/> 
                    <h:outputText value="#{solicitudViajeBean.semaforoVo.nombreRuta}"/> 
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid rendered="#{solicitudViajeBean.semaforoVo.idSemaforo eq 3}" columns="2">
                <f:facet name="header"><h:outputLabel value="#{msgs['sgl.solicitud.viaje.hora.minima.salida']}"/></f:facet>
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{msgs['sgl.solicitud.viaje.hora.minima']}"/> 
                    <h:outputText value="#{solicitudViajeBean.semaforoVo.horaMinima}">
                        <f:convertDateTime pattern="h:mm a"/>
                    </h:outputText> 
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{msgs['sgl.solicitud.viaje.hora.maxima']}"/> 
                    <h:outputText value="#{solicitudViajeBean.semaforoVo.horaMaxima}">
                        <f:convertDateTime pattern="h:mm a"/>
                    </h:outputText> 
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGrid>
    </h:panelGroup>
</ui:composition>
