                                                .innerHTML = 'La fecha de salida es fin de Semana, usted debera de Justificar su solicitud';

                                        if (diaActual.getDay() === 5) { //5

                        prÃ³ximo lunes, y la hora actual ya pasa de las 10:00 AM, debe introducir una justificaciÃ³n para esta solicitud.';

                                                } else {

                                                }
                                            } else {

                                            }
