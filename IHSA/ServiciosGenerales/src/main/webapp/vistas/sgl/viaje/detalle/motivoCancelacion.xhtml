<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
               >    
    <h:panelGrid width="98%" rendered="#{buscarBean.siMotivoCancelacion != null}">                
        <h:panelGrid >
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msgs['sistema.cancelo']} : "/>
                <p:inputText value="#{buscarBean.siMotivoCancelacion.genero.nombre}" disabled="true"/>
                <h:outputLabel value="#{msgs['sgl.generales.fecha']} :"/>                    
                <p:inputText value="#{buscarBean.siMotivoCancelacion.fechaGenero}" disabled="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                </p:inputText>
                <h:outputLabel value="#{msgs['sistema.hora']} :"/>
                <p:inputText value="#{buscarBean.siMotivoCancelacion.horaGenero}" disabled="true">
                    <f:convertDateTime pattern="h:mm a" />                
                </p:inputText>
            </h:panelGrid>                            
            <h:panelGrid >
                <h:outputLabel value="#{msgs['sgl.solicitudViaje.motivo']}"/>
                <p:inputTextarea value="#{buscarBean.siMotivoCancelacion.motivo}"
                                   disabled="true"
                                   cols="70"
                                   rows="3"
                                   />
            </h:panelGrid>
        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
