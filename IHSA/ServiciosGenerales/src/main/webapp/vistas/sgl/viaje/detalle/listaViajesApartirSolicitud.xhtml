<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
               >
    <h:panelGrid width="98%">
        <p:dataTable showGridlines="true" size="small"  id="dataGridViajers"
                       value="#{buscarBean.listaViajesApartirSolicitud}"
                       var="data"
                        >
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.solicitudViaje.codigo']}"/>
                </f:facet>
                <h:outputText value="#{data.codigo}" />
            </p:column>                                
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.staff.caracteristica.tipo']}" />
                </f:facet>
                <h:outputText value="#{data.tipo}"/>

            </p:column>
            <p:column style="text-align: center;">
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.bitacoraViaje.origen']}" />
                </f:facet>
                <h:outputText value="#{data.origen}" />
            </p:column>             
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.estancia.salida']}"/>
                </f:facet>
                <h:outputText value="#{data.fechaSalida}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column> 
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['sistema.hora']}"/>
                </f:facet>
                <h:outputText value="#{data.horaSalida}" >
                 <f:convertDateTime pattern="h:mm a" />
                </h:outputText>
            </p:column>   
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.estatus.estatus']}"/>
                </f:facet>
                <h:outputText value="#{data.status}" />
            </p:column>   
            <p:column>
                <h:outputLink rendered="#{data['idAdjunto'] != 0}" target="_blank" value="/ServiciosGenerales/AbrirArchivo?ZWZ2W=#{data['idAdjunto']}&amp;ZWZ3W=#{data['uuid']}" styleClass="link" > 
                    <h:outputText value="#{msgs['sistema.abrir']}" styleClass="link"/>
                </h:outputLink>  
            </p:column>                 
            <p:column>                
                <p:commandLink value="#{msgs['sistema.detalle']}" actionListener="#{buscarBean.verDetalleViaje(event)}" styleClass="link" />
            </p:column>   
        </p:dataTable>  
    </h:panelGrid>
    <!-- detalle del usuario o invitado seleccionado-->    

</ui:composition>
