<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <div class="modal fade" id="dialogoPopUpCrearViaje" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" >
            <div class="modal-content">
                <div class="modal-header">                    
                    <h4 class="modal-title">Crear Viaje</h4>
                </div>
                <h:form id="frmPnlCrearViajes" >
                    <div class="modal-body">    
                        <div class="row">
                            <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                        errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                        </div>
                        <div class="col-12 col-xs-12">            
                            <div class="row">
                                <div class="row">
                                    <p:outputLabel class="col-12 col-xs-12 control-label" value="1.Datos Viaje"/>
                                </div>
                                <div class="col-12 input-group">
                                    <div class="col-3">
                                        <h:outputText class="col-12 col-xs-4 control-label" value="#{msgs['sgl.solicitudViaje.fechaSalida']}: "/>
                                        <p:datePicker id="fechaSalida" value="#{administrarViajeBean.viajeVO.fechaProgramada}"  
                                                      pattern="dd/MM/yyyy" size="12"/>
                                    </div>
                                    <div class="col-3">
                                        <h:outputText class="col-12 col-xs-4 control-label" value="#{msgs['sgl.solicitudViaje.horaSalida']}: "/>
                                        <p:datePicker value="#{administrarViajeBean.viajeVO.horaSalida}" showTime="true"
                                                      timeOnly="true" size="8" pattern="HH:mm "/>                                   
                                    </div>
                                    <div class="col-3">
                                        <h:outputText class="col-12 col-xs-4 control-label" value="Tipo de viaje: "/>
                                        <p:selectBooleanButton value="#{administrarViajeBean.viajeVO.redondo}" onLabel="Redondo" offLabel="Sencillo"/>
                                    </div>
                                    <div class="col-3">
                                        <h:outputText class="col-2 col-xs-4 control-label" value="IntercepciÃ³n: "/>
                                        <p:selectBooleanButton value="#{administrarViajeBean.viajeVO.conInter}" onLabel="Intecepcion" offLabel="Sin Intercepcion"/>
                                    </div>
                                </div>
                            </div>          
                            <div class="row">
                                <div class="row">
                                    <p:outputLabel class="col-12 col-xs-12 control-label" value="#{msgs['sgl.viaje.vehiculo']}"/>
                                </div>
                                <div class="col-12 input-group">
                                    <div class="col-6">
                                        <h:outputText value="#{msgs['sgl.oficina.nombre']}:" class="col-12 col-xs-1 control-label"/>                         
                                        <p:selectOneMenu  id="selectOneMenuOficinaVehiculos" value="#{administrarViajeBean.idOficinaVehiculo}"   styleClass="form-control"
                                                          >
                                            <f:selectItems value="#{administrarViajeBean.listaOficina}"/>
                                            <p:ajax listener="#{administrarViajeBean.cargarListaVehiculos}" update="frmPnlCrearViajes:selectOneMenuVehiculo"/>
                                        </p:selectOneMenu>                                     
                                    </div>
                                    <div class="col-6">
                                        <h:outputText value="#{msgs['sgl.vehiculo']}:" class="col-12 col-xs-1 control-label"/>
                                        <div class="input-group">
                                            <p:selectOneMenu value="#{administrarViajeBean.idVehiculo}"   styleClass="form-control"
                                                             id="selectOneMenuVehiculo" >
                                                <f:selectItem itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sgl.vehiculo']}" 
                                                              itemValue="-1"/>
                                                <f:selectItems value="#{administrarViajeBean.listaVehiculos}"/>
                                                <p:ajax listener="#{administrarViajeBean.cargarResponsableVehiculo}" update="frmPnlCrearViajes:cmbRes"/>
                                            </p:selectOneMenu>  
                                            <p:selectBooleanButton   value="#{administrarViajeBean.vehiculoSgl}" onLabel="SGL" offLabel="Todos">
                                                <p:ajax listener="#{administrarViajeBean.cargarVehiculos}" update="frmPnlCrearViajes:selectOneMenuVehiculo"/>
                                            </p:selectBooleanButton>   
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="row">
                                    <p:outputLabel id="outRes"  class="col-12 col-xs-12 control-label" value="#{msgs['sgl.viaje.chofer']}"/>
                                </div>
                                <div class="col-12 input-group">
                                    <div class="col-6">
                                        <p:outputLabel id="lblRes" value="#{administrarViajeBean.viajeVO.responsable}" class="col-12"/>
                                    </div>
                                    <div class="col-6 input-group">
                                        <p:selectOneMenu id="cmbRes" value="#{administrarViajeBean.viajeVO.idResponsable}">
                                            <f:selectItem itemLabel="Seleccione . . . " itemValue=""/>
                                            <f:selectItems value="#{administrarViajeBean.listaEmpleadosSGL}"/>
                                            <p:ajax listener="#{administrarViajeBean.cambiarResponsable}" update="frmPnlCrearViajes:lblRes frmPnlCrearViajes:outRes"/>
                                        </p:selectOneMenu>
                                        <p:selectBooleanButton   value="#{administrarViajeBean.empleadosSgl}" onLabel="SGL" offLabel="Todos">
                                            <p:ajax listener="#{administrarViajeBean.cargarConductoresSGL}" update="frmPnlCrearViajes:cmbRes "/>
                                        </p:selectBooleanButton>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="row">
                                    <p:outputLabel class="col-12 col-xs-12 control-label" value="4. #{msgs['sgl.viaje.ruta']}"/>
                                </div>
                                <div class="col-12 input-group">
                                    <div class="col-6">
                                        <h:outputLabel value="Origen: " class="col-12"/>
                                        <p:outputLabel value="#{administrarViajeBean.viajeVO.origen}"/>
                                    </div>
                                    <div class="col-6">
                                        <h:outputText value="Destino: "  class="col-12"/>
                                        <p:selectOneMenu value="#{administrarViajeBean.viajeVO.idRuta}">
                                            <f:selectItems value="#{administrarViajeBean.destinos}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" >
                        <p:commandButton action="#{administrarViajeBean.crearViaje()}" id="btnCrearViaje"
                                         value="Aceptar" process="@form" update="frmCrearViaje"
                                         rendered="#{administrarViajeBean.viajeVO.id eq 0}"/>
                        <p:commandButton action="#{administrarViajeBean.modificarViaje}" id="btnEditViaje"
                                         value="Modificar" process="@form" update="frmCrearViaje"
                                         rendered="#{administrarViajeBean.viajeVO.id gt 0}"/>
                        <p:commandLink  class="btn btn-default" onclick="$(dialogoPopUpCrearViaje).modal('hide');"
                                        immediate="true" value="Cancelar"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
