<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
               >    
    <h:panelGrid width="98%" rendered="#{buscarBean.historialAprobaciones.rowCount > 0}">
        <!-- muestra historial de aprobaciones de una solicitud de viaje -->
        <h:panelGrid columns="6">
            <h:outputLabel value="#{msgs['sgl.buscar.genero']} :"/>
            <p:inputText value="#{buscarBean.solicitudViajeVO.genero}" disabled="true"/>                            
            <h:outputLabel value="#{msgs['sgl.generales.fecha']} : "/>
            <p:inputText value="#{buscarBean.solicitudViajeVO.fechaGenero}" disabled="true">                            
                <f:convertDateTime dateStyle="default" type="date"/> 
            </p:inputText>
            <h:outputLabel value="#{msgs['sistema.hora']} : "/>
            <p:inputText value="#{buscarBean.solicitudViajeVO.horaGenero}" disabled="true">                            
                <f:convertDateTime pattern="HH:mm:ss"/>
            </p:inputText>
        </h:panelGrid>                        

        <p:dataTable id="historialAprobaciones"
                     value="#{buscarBean.historialAprobaciones}"                                      
                      >
            <f:facet name="header">
                <h:outputText value="#{msgs['sistema.historial']}"/>
            </f:facet>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.estatus.estatus']}"/>
                </f:facet>
                <h:outputText value="#{data['nombreEstatus']}"/>
            </p:column>                            
            <p:column>                                
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.generales.usuario']}"/>
                </f:facet>
                <h:outputText value="#{data['nombreUsuarioAprobo']}"/>
            </p:column>                            
            <p:column> 
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.generales.fechaRealizado']}"/>
                </f:facet>
                <h:outputText value="#{data['fechaModifico']}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                </h:outputText>
            </p:column>                            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['sgl.generales.horaRealizado']}"/>
                </f:facet>
                <h:outputText value="#{data['horaModifico']}">
                    <f:convertDateTime pattern="h:mm a" />                
                </h:outputText>
            </p:column>                            
             <p:column>                             
                 <f:facet name="header">
                    <h:outputText value="Automatico"/>
                </f:facet>
                <h:outputText value="#{data['automatico'] eq 'True' ? 'Si':'No'}"/>
            </p:column>                           
        </p:dataTable>

    </h:panelGrid>
</ui:composition>
