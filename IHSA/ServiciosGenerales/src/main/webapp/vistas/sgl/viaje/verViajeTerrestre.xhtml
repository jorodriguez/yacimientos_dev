<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
     
      >

    <body>
        <!-- <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
        --> 
        <ui:composition>
            <h:form >                            
                <h:panelGrid>                        
                    <h:panelGroup >                      
                        <p:panel > <!-- style="margin-left: 30%;"  -->
                            <h:panelGrid columns="1" >
                                <h:panelGrid columns="4" >   
                                    <h:outputText value="Viaje:"/> 
                                    <p:inputText value="#{solicitudViajeBean.sgViaje.id}" size="10" disabled="true" />
                                    <h:outputText value="Responsable:"/>                                        
                                    <p:inputText value="#{solicitudViajeBean.sgViaje.solicitante.nombre}" disabled="true" />                                                              
                                    <h:outputText value="Origen :"/>
                                    <p:inputText value="#{solicitudViajeBean.sgViaje.origen}" disabled="true"/>                               
                                    <h:outputText value="Destino :" />
                                    <p:inputText value="#{solicitudViajeBean.sgViaje.destino}" disabled="true" />                                
                                    <h:outputText value="Motivo :"/>
                                    <p:inputText value="#{solicitudViajeBean.sgViaje.sgMotivo.nombre}" disabled="true"/>
                                </h:panelGrid>
                                <h:panelGrid>
                                    <h:panelGrid columns="4" >                                                
                                        <h:outputText value="Fecha Salida:"/>  
                                        <p:inputText value="#{solicitudViajeBean.sgViaje.fechaSalidaSolicitada}" disabled="true" >                                                                                          
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Monterrey"/>
                                        </p:inputText>                               
                                        <h:outputText value="Hora:"/>
                                        <p:inputText size="5" value="#{solicitudViajeBean.sgViaje.horaSalidaSolicitada}" disabled="true">
                                            <f:convertDateTime pattern="hh:mm a"/>
                                        </p:inputText>
                                        <h:outputText value="Fecha Retorno: "/> 
                                        <p:inputText value="#{solicitudViajeBean.sgViaje.fechaRetornoSolicitada}" disabled="true">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Monterrey"/>
                                        </p:inputText>
                                        <h:outputText value="Hora:"/>
                                        <p:inputText size="5" value="#{solicitudViajeBean.sgViaje.horaRetornoSolicitada}" disabled="true" >
                                            <f:convertDateTime pattern="hh:mm a"/>
                                        </p:inputText>
                                    </h:panelGrid>
                                </h:panelGrid>                              

                                <h:panelGrid>                                              
                                    <h:outputText value="Observaciones:" />
                                    <p:inputTextarea cols="50" value="#{solicitudViajeBean.sgViaje.observacion}" rows="3" disabled="true"/>                                                                                  
                                </h:panelGrid>                             
                            </h:panelGrid>
                        </p:panel>                         
                    </h:panelGroup>                     
                    <!-- Lista de personal en el vehiculo seleccionado-->
                    <p:panel>
                        <h:outputText value="Personal"/>
                        <p:dataTable id="dataGridPersonasVTerrestre" rows="7" 
                                     value="#{solicitudViajeBean.viajerosTerrestres}" 
                                     var="data"  >                                                                                                      
                            <p:column>
                                <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                                <h:outputText value="#{data['nombre']}"/>
                            </p:column>  
                          <!--  <p:column>
                                <f:facet name="header"><h:outputText value="Oficina"/></f:facet>
                                <h:outputText value="-"/>
                            </p:column>  -->
                            <p:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Invitado"/></f:facet>
                               <!-- <h:outputText value="#{data['externo']}"/> -->
                                <h:graphicImage url="#{msgs['sgl.ruta.imagen']}icon_check_good.gif" 
                                                  rendered="#{data['externo'] == true}"/>
                            </p:column>  
                            <p:column>                                                          
                                <p:commandLink value="Quitar" actionListener="#{solicitudViajeBean.deleteViajeroTerrestre(event)}"  styleClass="link"/>
                            </p:column>  
                        </p:dataTable>
                    </p:panel> 
                </h:panelGrid>     
            </h:form>
        </ui:composition>
    </body>
</html>
