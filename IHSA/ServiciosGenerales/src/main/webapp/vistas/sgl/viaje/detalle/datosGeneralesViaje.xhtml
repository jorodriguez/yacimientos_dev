<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core"
               >    
    <h:panelGrid width="98%">
        <!-- Esta informacion esta en varibles para que funcione para viajes y solicitudes.. -->
        <h:panelGrid columns="2">
            <h:outputLabel value="#{msgs['sgl.estatus.estatus']} : " />
            <p:inputText value="#{buscarBean.sgViaje.estatus.nombre}" size="20" disabled="true" />
        </h:panelGrid>
        <h:panelGrid columns="1" width="98%" styleClass="bordePanelGrid" >           
            <h:panelGrid columns="2">
                <!-- <h:outputLabel value="Tipo : " />
                 <p:inputText id="tipoSolicitudViajeA" value="#{buscarBean.solicitudViaje.sgTipoSolicitudViaje.nombre}" size="25" disabled="true" />
                 <h:outputLabel value="(#{buscarBean.solicitudViaje.sgTipoSolicitudViaje.sgTipoEspecifico.nombre})" styleClass="fGris"/>                                -->
                <h:outputLabel value="#{msgs['sistema.responsable']} : " />
                <p:inputText value="#{buscarBean.sgViaje.responsable.nombre}"  size="25" disabled="true"/> 
                <h:outputLabel value="#{msgs['sgl.tipo']} : " />                 
                <p:inputText value="#{msgs['sgl.viaje.autobus']}" rendered="#{buscarBean.sgViaje.autobus eq 'True' and buscarBean.sgViaje.sgRutaTerrestre != null}" disabled="true" size="25"/>
                <p:inputText value="#{msgs['sgl.vehiculo.propio']}" rendered="#{buscarBean.sgViaje.vehiculoPropio eq 'True' and buscarBean.sgViaje.sgRutaTerrestre != null}" disabled="true" size="25" />
                <p:inputText value="#{msgs['sgl.vehiculo.empresa']}" rendered="#{buscarBean.sgViaje.vehiculoAsignadoEmpresa eq 'True' and (buscarBean.sgViaje.sgRutaTerrestre != null or buscarBean.sgViaje.sgViajeCiudad != null)}" disabled="true" size="25" />                
            </h:panelGrid>

            <h:panelGrid columns="2">
                <h:outputLabel value="#{msgs['sgl.solicitudViaje.fechaSalida']}: " />
                <h:panelGrid columns="4">
                    <p:inputText value="#{buscarBean.sgViaje.fechaSalida}" disabled="true" >
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                    </p:inputText>
                    <h:outputLabel value="#{msgs['sistema.hora']} : " />
                    <p:inputText value="#{buscarBean.sgViaje.horaSalida}" disabled="true" >
                         <f:convertDateTime pattern="h:mm a" />
                    </p:inputText>
                </h:panelGrid>    
                <h:outputLabel value="#{msgs['sgl.solicitudViaje.fechaRegreso']}: " rendered="#{buscarBean.sgViaje.fechaRegreso != null}"/>
                <h:panelGrid columns="4">
                    <p:inputText value="#{buscarBean.sgViaje.fechaRegreso}" disabled="true" rendered="#{buscarBean.sgViaje.fechaRegreso != null}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                    </p:inputText>
                    <h:outputLabel value="#{msgs['sistema.hora']} : " rendered="#{buscarBean.sgViaje.horaRegreso != null}" />
                    <p:inputText  value="#{buscarBean.sgViaje.horaRegreso}" disabled="true" rendered="#{buscarBean.sgViaje.horaRegreso != null}" >
                         <f:convertDateTime pattern="h:mm a" />
                    </p:inputText>
                </h:panelGrid>    
            </h:panelGrid>
        </h:panelGrid> 
    </h:panelGrid>
</ui:composition>
