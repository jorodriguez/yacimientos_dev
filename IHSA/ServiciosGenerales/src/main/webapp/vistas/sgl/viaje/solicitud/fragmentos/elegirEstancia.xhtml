<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                
               
                xmlns:c="http://java.sun.com/jsp/jstl/core">            
        <!-- Elegir estancias -->
        <h:panelGrid  >                
            <h:panelGrid columns="2" styleClass="textoIzquierda">
                <h:outputLabel value="#{msgs['sgl.solicitudViaje.requiereEstancia']}: " />
                <h:outputText id="helpEstancia" value="?" styleClass="textoAyuda" />
                <p:tooltip id="pnlToolTipHelpEstancia"
                             for="helpEstancia"
                             showEvent="mouseover"
                             showEffect="slide"
                             hideEffect="slide"
                             hideDelay="2300">
                    <h:panelGrid width="190px;" styleClass="textoAyuda">
                        <h:outputText value="#{msgs['sgl.solicitudViaje.textoAyuda.estancia']}" />
                    </h:panelGrid>
                </p:tooltip>
            </h:panelGrid>

            <p:selectOneRadio value="#{solicitudViajeBean.optionEstancia}">
                <f:selectItem itemLabel="#{msgs['sistema.si']}" itemValue="S"/>
                <f:selectItem itemLabel="#{msgs['sistema.no']}" itemValue="N"/>
            </p:selectOneRadio>                
        </h:panelGrid> 
</ui:composition>
