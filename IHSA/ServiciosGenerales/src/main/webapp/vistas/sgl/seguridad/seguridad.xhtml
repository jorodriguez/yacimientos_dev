<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
     
      >

    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >
                    <br/>
                    <h:panelGrid>
                        <h:outputText value="Viajes Terrestres" styleClass="tituloEncabezado"/>                 
                    </h:panelGrid>
                    <p:panel style="float: right;width: 59%" >                       
                        <h:outputText value="Motivo:"/>
                        <p:selectOneMenu >
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                            <f:selectItem itemLabel="Junta con Pemex" itemValue="1"/>
                            <f:selectItem itemLabel="" itemValue="2"/>                                                                                                                                                               
                        </p:selectOneMenu> 
                        <h:outputText value="Destino:"/>
                        <p:selectOneMenu >
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                            <f:selectItem itemLabel="Monterrey" itemValue="1"/>
                            <f:selectItem itemLabel="" itemValue="2"/>                                                                                                                                                               
                        </p:selectOneMenu>                                            
                        <h:outputText value="Fecha:"/>
                        <!-- <ice:selectInputDate id="popupCalendar"                                         
                                              renderAsPopup="#{true}"                                         
                                              >                                          
                             <f:convertDateTime pattern="dd.mm.yyyy"/>
                     </ice:selectInputDate> -->
                        <p:datePicker id="fecha" 
                                           timeZone="Canada/Mountain"
                                           pattern="dd.MM.yyyy"
                                           />    
                    </p:panel>  
                    <br/>


                    <!-- Lista de Solicitudes terrestres -->  
                    <p:dataTable id="dtViajeTerrestre" rows="10" 
                                 value=""
                                 var="data">
                        <!-- <my:column columnName="No" headerValue="No"
                                      itemValue="1" isColumSort="true"/> -->                                          
                        <p:column>
                            <f:facet name="header"><h:outputText value="No."/></f:facet>
                            <h:outputText value="1"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Origen"/></f:facet>
                            <h:outputText value="Monterrey"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Destino"/></f:facet>
                            <h:outputText value="San Fernando"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="F. Salida"/></f:facet>
                            <h:outputText value="02.09.2012"/>
                        </p:column>                         
                        <p:column>
                            <f:facet name="header"><h:outputText value="F. Retorno"/></f:facet>
                            <h:outputText value="03.09.2012"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="H. Salida"/></f:facet>
                            <h:outputText value="02.09.2012"/>
                        </p:column>                         
                        <p:column>
                            <f:facet name="header"><h:outputText value="H. Retorno"/></f:facet>
                            <h:outputText value="03.09.2012"/>
                        </p:column>                         
                        <p:column>
                            <f:facet name="header"><h:outputText value="Estado"/></f:facet>
                            <h:outputText value=""/>
                        </p:column>                         
                        <p:column style="text-align: center;">                            
                            <p:commandLink value="Ver" styleClass="link" />                                                            
                        </p:column>

                        <p:column style="text-align: center;">                            
                            <p:commandLink value="Cancelar Viaje" styleClass="link"/>                            
                        </p:column> 
                    </p:dataTable>
                    <br/><br/>

                    <!-- detalles del viaje -->
                    <p:panel >
                        <f:facet name="header">
                            <h:panelGrid columns="2">
                                <h:graphicImage value="/resources/css/images/collapsible-on.gif" alt="Collapse"/>
                                <h:outputText value="Viaje - " styleClass="card HeaderStyle"/>
                            </h:panelGrid>
                        </f:facet>  
                        <h:panelGrid   >                        
                            <h:panelGroup >
                                <p:panel > <!-- style="margin-left: 30%;"  -->
                                    <h:panelGrid columns="1" >
                                        <h:panelGrid columns="4" >   

                                            <h:outputText value="Viaje:"/> 
                                            <p:inputText value="3" size="10" disabled="true" />
                                            <h:outputText value="Responsable:"/>                                        
                                            <p:inputText value="Usuario" disabled="true" />                                                              


                                            <h:outputText value="Origen :"/>
                                            <p:selectOneMenu  disabled="true" style="width: 130px">
                                                <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                                <f:selectItem itemLabel="Monterrey" itemValue="1"/>
                                                <f:selectItem itemLabel="San fernando " itemValue="2"/>
                                                <f:selectItem itemLabel="Reynosa" itemValue="1"/>
                                            </p:selectOneMenu>                                        


                                            <h:outputText value="Destino :" style="width: 130px"/>
                                            <!--  <p:inputText size="45" /> -->
                                            <p:selectOneMenu disabled="true">
                                                <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                                <f:selectItem itemLabel="Monterrey" itemValue="1"/>
                                                <f:selectItem itemLabel="San fernando " itemValue="2"/>
                                                <f:selectItem itemLabel="Reynosa" itemValue="1"/>
                                            </p:selectOneMenu>


                                            <h:outputText value="Motivo :"/>
                                            <p:selectOneMenu disabled="true" style="width: 130px" >
                                                <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                                <f:selectItem itemLabel="Junta con pemex" itemValue="1"/>
                                                <f:selectItem itemLabel="Junta en San fernando " itemValue="2"/>                                                                                                       
                                            </p:selectOneMenu>  
                                        </h:panelGrid>
                                        <h:panelGrid>
                                            <h:panelGrid columns="4" >                                                
                                                <h:outputText value="Fecha Salida:"/>  
                                                <p:datePicker id="fSalida"   disabled="true"                                                             
                                                                   timeZone="Canada/Mountain"
                                                                   pattern="dd.MM.yyyy"
                                                                   /> 

                                                <h:outputText value="Hora:"/>
                                                <p:inputText size="5" value="" disabled="true"/>
                                                <!--Fecha Retorno-->

                                                <h:outputText value="Fecha Retorno: "/> 

                                                <p:datePicker id="fRetorno"  
                                                                   disabled="true"                                                             
                                                                   timeZone="Canada/Mountain"
                                                                   pattern="dd.MM.yyyy"
                                                                   />                                                                                              

                                                <h:outputText value="Hora:"/>
                                                <p:inputText size="5" value="" disabled="true" />
                                                <!-- <p:datePicker id="hRetorno"                                                                   
                                                                    timeZone="Canada/Mountain"
                                                                    pattern="hh:mm"
                                                                    timeOnly="#{true}"
                                                                    showButtonPanel="false"/> -->

                                            </h:panelGrid>
                                        </h:panelGrid>                              

                                        <h:panelGrid>                                              
                                            <h:outputText value="Observaciones:" />
                                            <p:inputTextarea cols="50" rows="3" disabled="true"/>                                                                                  
                                        </h:panelGrid>                                



                                    </h:panelGrid>
                                </p:panel>
                                <!--  <h:panelGrid columns="3">
                                      <p:commandLink value="Aprobar" style="color: #FAF8F8;" styleClass="btn btn-info" />                                           
                                      <p:commandLink value="Cancelar" style="color:#000000;" styleClass="btn btn-default" />                                           
                                      <p:commandLink value="Cerrar" style="color: #000000;" styleClass="btn btn-default" />                                           
                                  </h:panelGrid> -->
                            </h:panelGroup> 
                            <!-- Lista de vehiculos asignados a este viaje -->
                            <p:panel>
                                <h:outputText value="Vehiculo"/>
                                <p:dataTable id="dtVehiculo" rows="7" 
                                             value="" 
                                             var="data" >

                                    <p:column style="text-align: center; width: 40px;">
                                        <f:facet name="header"><h:outputText value="Conductor"/></f:facet>
                                        <h:outputText value="-"/>
                                    </p:column> 
                                    <p:column style="text-align: left;width: 100px;">
                                        <f:facet name="header"><h:outputText value="Vehiculo"/></f:facet>
                                        <h:outputText value="-"/>
                                    </p:column>  
                                    <p:column style="text-align: center;width: 20px;">
                                        <f:facet name="header"><h:outputText value="Asientos"/></f:facet>
                                        <h:outputText value="No"/>
                                    </p:column> 
                                    <p:column style="text-align: center;width: 20px;">
                                        <f:facet name="header"><h:outputText value="Placas"/></f:facet>
                                        <h:outputText value="No"/>
                                    </p:column>                                              
                                    <p:column style="text-align: center;width: 20px;">
                                        <f:facet name="header"><h:outputText value="Color"/></f:facet>
                                        <h:outputText value="No"/>
                                    </p:column>
                                    <p:column style="text-align: center;width: 20px;">
                                        <p:commandLink value="Ver Personal()" styleClass="link"/>
                                    </p:column>

                                </p:dataTable> 
                            </p:panel>   
                            <!-- Lista de personal en el vehiculo seleccionado-->
                            <p:panel>
                                <h:outputText value="Personal"/>
                                <p:dataTable id="dtPersonas" rows="7" 
                                             value="" 
                                             var="data">

                                    <p:column style="text-align: center; width: 40px;">
                                        <f:facet name="header"><h:outputText value="No."/></f:facet>
                                        <h:outputText value="0"/>
                                    </p:column> 
                                    <p:column style="text-align: left;width: 100px;">
                                        <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                                        <h:outputText value="-"/>
                                    </p:column>  
                                    <p:column style="text-align: center;width: 20px;">
                                        <f:facet name="header"><h:outputText value="Invitado"/></f:facet>
                                        <h:outputText value="No"/>
                                    </p:column>                                              
                                </p:dataTable> 
                            </p:panel> 
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                <br/> 
                <!-- popup Opción Ver -->
                <h:form >
                    <p:dialog   style="z-index:1001; position: relative; background: #FFFFFF; "
                                    draggable="false" modal="true" > 
                        <f:facet name="header">
                            <h:panelGroup>                                
                                <h:outputText  value="Viaje - "
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup >
                                <h:panelGrid >                                      
                                    <h:panelGrid columns="1">   
                                        <h:panelGrid columns="4">
                                            <h:outputText value="Viaje:"/> 
                                            <p:inputText value="3" size="10" disabled="true" />
                                            <h:outputText value="Responsable:"/>                                        
                                            <p:inputText value="Usuario" disabled="true" />
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <h:outputText value="Motivo :"/>
                                            <p:selectOneMenu disabled="true" style="width: 130px" >
                                                <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                                <f:selectItem itemLabel="Junta con pemex" itemValue="1"/>
                                                <f:selectItem itemLabel="Junta en San fernando " itemValue="2"/>                                                                                                       
                                            </p:selectOneMenu>    
                                        </h:panelGrid>
                                        <h:panelGrid columns="4">                                     

                                            <h:outputText value="Origen :"/>
                                            <p:selectOneMenu  disabled="true" style="width: 130px">
                                                <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                                <f:selectItem itemLabel="Monterrey" itemValue="1"/>
                                                <f:selectItem itemLabel="San fernando " itemValue="2"/>
                                                <f:selectItem itemLabel="Reynosa" itemValue="1"/>
                                            </p:selectOneMenu>                                        


                                            <h:outputText value="Destino :" style="width: 130px"/>
                                            <!--  <p:inputText size="45" /> -->
                                            <p:selectOneMenu disabled="true">
                                                <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                                <f:selectItem itemLabel="Monterrey" itemValue="1"/>
                                                <f:selectItem itemLabel="San fernando " itemValue="2"/>
                                                <f:selectItem itemLabel="Reynosa" itemValue="1"/>
                                            </p:selectOneMenu>

                                        </h:panelGrid>                                      
                                    </h:panelGrid>                                  


                                    <!-- Fechas Salida-->
                                    <h:panelGrid>
                                        <h:panelGrid columns="4" >                                                
                                            <h:outputText value="Fecha Salida:"/>  
                                            <p:datePicker id="fSalida"   disabled="true"                                                             
                                                               timeZone="Canada/Mountain"
                                                               pattern="dd.MM.yyyy"
                                                               /> 

                                            <h:outputText value="Hora:"/>
                                            <p:inputText size="5" value="" disabled="true"/>

                                            <!--Fecha Retorno-->

                                            <h:outputText value="Fecha Retorno: "/> 

                                            <p:datePicker id="fRetorno"  
                                                               disabled="true"                                                             
                                                               timeZone="Canada/Mountain"
                                                               pattern="dd.MM.yyyy"
                                                               />                                                                                              

                                            <h:outputText value="Hora:"/>
                                            <p:inputText size="5" value="" disabled="true" />
                                            <!-- <p:datePicker id="hRetorno"                                                                   
                                                                timeZone="Canada/Mountain"
                                                                pattern="hh:mm"
                                                                timeOnly="#{true}"
                                                                showButtonPanel="false"/> -->

                                        </h:panelGrid> 
                                    </h:panelGrid>   

                                    <!-- lista de acompañanates -->
                                    <p:dataTable id="dtPersonal" rows="7" 
                                                 value="" 
                                                 var="data">
                                        <!--  <my:column columnName="No" headerValue="No"
                                                       itemValue="1" isColumSort="true"/> -->
                                        <p:column style="text-align: center; width: 20px;">
                                            <f:facet name="header"><h:outputText value="No."/></f:facet>
                                            <h:outputText value="0"/>
                                        </p:column> 
                                        <p:column style="text-align: left;width: 100px;">
                                            <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                                            <h:outputText value="-"/>
                                        </p:column>  
                                        <p:column style="text-align: center;width: 20px;">
                                            <f:facet name="header"><h:outputText value="Invitado"/></f:facet>
                                            <h:outputText value="No"/>
                                        </p:column>                                              
                                    </p:dataTable>
                                    <!-- end lista de acompañantes -->

                                    <h:panelGrid>                                              
                                        <h:outputText value="Observaciones:" />
                                        <p:inputTextarea cols="50" rows="3" disabled="true"/>                                                                                  
                                    </h:panelGrid>                                    
                                    <h:panelGrid columns="3">
                                        <p:commandLink value="Aprobar" style="color: #FAF8F8;" styleClass="btn btn-info" />                                           
                                        <p:commandLink value="Cancelar" style="color:#000000;" styleClass="btn btn-default" />                                           
                                        <p:commandLink value="Cerrar" style="color: #000000;" styleClass="btn btn-default" />                                           
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
                <!-- End popup -->

            </ui:define>

        </ui:composition>

    </body>
</html>
