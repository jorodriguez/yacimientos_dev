<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >
    <h:messages style="color: maroon; font-size: 12px;"/>
    <h:panelGrid columns="7">
        <h:outputLabel value="Oficina: "/>

        <h:outputLabel value="Servicio: "/>
        <p:selectOneMenu id="idComboServicio" value="#{consultaBean.idServicio}" >
            <f:selectItem itemLabel="Todos  . . . " itemValue="-1"/>
            <f:selectItems value="#{consultaBean.listaServicioVehiculo}"/>
        </p:selectOneMenu>
        <h:panelGrid columns="9" styleClass="bordePanelGrid">
            <h:outputText value="Inicio"/>
            <h:panelGrid  columns="2">
                <script>
		    $(function () {
			$("#frmVehiculo\\:inicio").datepicker({
			    showOn: "button",
			    buttonImage: "../resources/img/cal_button.gif",
			    buttonImageOnly: true,
			    dateFormat: "dd/mm/yy",
			    onSelect: function (date) {
				inicio = date;
			    }
			});
		    });
                </script>
                <h:inputText  value="#{consultaBean.inicio}" id="inicio" size="10" required="true" requiredMessage="Seleccione el inicio"/>
            </h:panelGrid> 
            <h:outputText value="Fin" />
            <h:panelGrid columns="2" >
                <script>
		    $(function () {
			$("#frmVehiculo\\:fin").datepicker({
			    showOn: "button",
			    buttonImage: "../resources/img/cal_button.gif",
			    buttonImageOnly: true,
			    dateFormat: "dd/mm/yy",
			    maxDate: new Date(new Date()),
			    onSelect: function (date) {
				fin = date;
			    },
			    onClose: function (selectedDate) {
				$("#frmVehiculo\\:inicio").datepicker("option", "maxDate", selectedDate);
			    }
			});
		    });
                </script>
                <h:inputText  value="#{consultaBean.fin}" id="fin" size="10" required="true" requiredMessage="Seleccione el final"/>            
            </h:panelGrid>
        </h:panelGrid>        
        <p:commandLink value="Buscar" styleClass="btn btn-sm btn-success" actionListener="#{consultaBean.buscarPagosVehiculos(event)}"/>        
    </h:panelGrid>
    <h:commandLink id="btnLimpiar" style="display: none" actionListener="#{consultaBean.limiarLista(event)}" 
                   styleClass="btn btn-sm btn-success"/>
    <div id="graficaPagoVehiculo" style="min-width: 700px; height: 400px; margin: 0 auto;" ></div>
    <br/>
    <h:inputHidden id="hidenServicio" value="#{consultaBean.servicio}"/>
    <p:commandLink id="btnBuscarPorServicio" 
		     value="Buscar" actionListener="#{consultaBean.traerPagoVehiculos(event)}"
                     style="display: none;"/>





</ui:composition>
