<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
		<div class="row">
		    <div class="card  panel-default">
			<div class="card -heading">
			    <h:form>
				<h:selectOneMenu value="#{reporteBeanConsumo.reporteVo.anio}" 
						 class="control-label"
						 valueChangeListener="#{reporteBeanConsumo.traerPorAnio}"
						 >
				    <f:ajax execute="@this" render="@form"/>
				    <f:selectItems value="#{reporteBeanConsumo.listaAnio}"/>
				</h:selectOneMenu>
			    </h:form>
			</div>
			<div class="card-body">
			    <!--Totales consumuidos por gerencia-->
			    <div id="divTotalConsumoGerencia" class="col-lg-4 ">			    
				<div id="graficaTotalConsumo" class="col-lg-12"></div>			    
				<h:form id="frmGerencia"> 
				    <h:inputHidden id="gerencia" value="#{reporteBeanConsumo.reporteVo.gerencia}" />
				    <p:commandLink id="btnBuscarPorGerencia" value="Oficina" 
						     actionListener="#{reporteBeanConsumo.desglosarConsumoPorGerencia(event)}"
						     style="display: none;">
				    </p:commandLink>				
				</h:form>
			    </div>
			    <!-- Totales de los usuarios de las gerencias -->
			    <div id="divTotalGerencia" class="col-lg-4">
				<div id="divGraficaOGerencia">
				    <div id="graficaGastoTotalUsuario" class="col-lg-12"></div>
				    <h:form id="frmTotalUsuario">
					<h:inputHidden id="hidenNombreUsuario" value="#{reporteBeanConsumo.reporteVo.nombre}"/>
					<p:commandLink id="btnBuscarTotalPorUsuario" value="Usuario"  
							 actionListener="#{reporteBeanConsumo.traerConsumoPorUsuario(e)}"
							 styleClass="btn btn-info" 
							 style="display: none;"/>
				    </h:form>
				</div>
			    </div>
			    <!-- Totales de un usuario por mes-->
			    <div id="divTotalUsuario" class="col-lg-4">
				<div id="divGraficaOUsuario">
				    <div id="graficaGastoUsuarioMes" class="col-lg-12"></div>
				    <h:form id="frmTotalUsuarioMes">
					<h:inputHidden id="hidenMes" value="#{reporteBeanConsumo.reporteVo.nombre}"/>
					<p:commandLink id="btnBuscarPorUsuarioMes" value="Usuario"  
							 styleClass="btn btn-info" 
							 style="display: none;"/>
				    </h:form>
				</div>
			    </div>
			</div>
		    </div>
		</div>
	    </ui:define>
	</ui:composition>
    </body>
</html>
