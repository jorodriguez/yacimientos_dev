<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <div class="row">
	<div class="card  panel-default">
	    <div class="card -heading">
		<h:form>
		    <h:selectOneMenu value="#{consultaBean.reporteOficinaVo.anio}" 
				     styleClass="control-label"
				     valueChangeListener="#{consultaBean.traerPorAnio}"
				     >
			<f:ajax execute="@this" render="@form"/>
			<f:selectItems value="#{consultaBean.reporteOficinaVo.listaAnio}"/>
		    </h:selectOneMenu>
		</h:form>
	    </div>
	    <div class="card-body">
		<div id="divTotalViajes" class="col-lg-4 ">			    
		    <div id="graficaTotalViaje" class="col-lg-12"></div>			    
		    <h:form id="frmViaje">
			<h:inputHidden id="nombreOficina" value="#{consultaBean.reporteOficinaVo.oficina}" />
			<p:commandLink id="btnBuscarPorOficina" value="Oficina" 
					 actionListener="#{consultaBean.buscarViaje(event)}"
					 style="display: none;">
			</p:commandLink>				
		    </h:form>
		</div>
		<div id="divDetalleViaje" class="col-lg-8card panel-default" style="display: none;">
		    <a  class="fa fa-times fa-2x" style=" float: right;" 
			onclick="ocultarDiv('divDetalleViaje');"></a>
		    <div class="col-lg-12">
			<div class="row">
			    <div id="divGraficaViajes" class="card  panel-body" >
				<div id="graficaViajesPorOficina" class="col-lg-12"></div>
				<h:form id="frmViajePorOficina">
				    <h:inputHidden id="nombreOficina" value="#{consultaBean.reporteOficinaVo.servicio}" />
				    <p:commandLink value="Buscar por gerencia" id="btnBuscarPorGerencia"
						     onclick="$(dialogoViajeros).modal('show');"
						     actionListener="#{consultaBean.traerViaje(e)}"
						     style="display: none;"/>
				</h:form>
			    </div>
			</div>
		    </div>
		</div>
	    </div>
	</div>
    </div>
</ui:composition>
