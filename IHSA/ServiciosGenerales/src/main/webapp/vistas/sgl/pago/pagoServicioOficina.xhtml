<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">

                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup>    
                <h:form >
                    <p class="tituloEncabezado">Registro de Pago de Servicios de Oficina</p>
                    <h:panelGroup id="Oficina" style="width: 100%">
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Servicio: "/>
                            <p:selectOneMenu value="#{oficinaBean.idTipoEspecifico}" 
                                               valueChangeListener="#{oficinaBean.traerPagoOficina}" 
					       styleClass="form-control">
                                <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                <f:selectItems value="#{oficinaBean.traerTipoEspOficina}"/>
                            </p:selectOneMenu>

                            <h:panelGrid rendered="#{oficinaBean.idTipoEspecifico gt 0}">
                                <p:commandLink title="Agregar pago de servicios" actionListener="#{oficinaBean.agregarPagoServicioOficina(event)}"
                                                 styleClass="btn btn-default">
                                    <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                                      styleClass="imagenSinBorde"/>
                                </p:commandLink>
                                <p:commandLink value="Agregar" styleClass="linkPequenio" actionListener="#{oficinaBean.agregarPagoServicioOficina(event)}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <!--<h:outputText value="Pagos de #{oficinaBean.sgOficina.nombre}"/>-->
                        <p:dataTable showGridlines="true" size="small"  id="dtPagoSerOfi" value="#{oficinaBean.mapaLista.get('pago')}" var="pagoSerO"  >
                            <p:column>    
                                <f:facet name="header"><h:outputText value="Servicio"/></f:facet>
                                <h:outputText value="#{pagoSerO.sgPagoServicio.sgTipoEspecifico.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Importe"/></f:facet>
                                <h:outputText value="#{pagoSerO.sgPagoServicio.importe}">
                                    <f:convertNumber maxFractionDigits="2" locale="US" currencySymbol="$" type="currency" />
                                </h:outputText>
                            </p:column>                                
                            <p:column>
                                <f:facet name="header"><h:outputText value="Moneda"/></f:facet>
                                <h:outputText value="#{pagoSerO.sgPagoServicio.moneda.siglas}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Inicio"/></f:facet>
                                <h:outputText value="#{pagoSerO.sgPagoServicio.fechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Fin"/></f:facet>
                                <h:outputText value="#{pagoSerO.sgPagoServicio.fechaFin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="# Recibo"/></f:facet>
                                <h:outputText value="#{pagoSerO.sgPagoServicio.numeroFactura}" />
                            </p:column>                            
                            <p:column>
                                <f:facet name="header"><h:outputText value="Observación"/></f:facet>
                                <h:outputText value="#{pagoSerO.sgPagoServicio.observacion}" />
                            </p:column>                              
                            <p:column>
                                <h:outputLink target="_blank"  value="/ServiciosGenerales/AbrirArchivo?ZWZ2W=#{pagoSerO.sgPagoServicio.siAdjunto.id}&amp;ZWZ3W=#{pagoSerO.sgPagoServicio.siAdjunto.uuid}">
                                    <center><h:graphicImage url="#{msgs['sgl.ruta.imagen']}icon_attach.gif"  styleClass="imagenSinBorde"  alt="Abrir archivo" rendered="#{pagoSerO.sgPagoServicio.siAdjunto != null}"/></center>
                                </h:outputLink>
                            </p:column>                                        
                            <p:column>
                                <p:commandLink value="#{msgs['sistema.modificar']}" styleClass="link" actionListener="#{oficinaBean.seleccionarPagoOficina(event)}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="#{msgs['sistema.eliminar']}" styleClass="link" actionListener="#{oficinaBean.eliminarPagoServicioOficina(event)}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="Comprobante" styleClass="link" actionListener="#{oficinaBean.subirComprobanteOficina(event)}" rendered="#{pagoSerO.sgPagoServicio.siAdjunto == null}"/>
                                <p:commandLink value="Eliminar Comprobante" styleClass="link" actionListener="#{oficinaBean.eliminarComprobanteOficina(event)}" rendered="#{pagoSerO.sgPagoServicio.siAdjunto != null}"/>
                            </p:column>
                        </p:dataTable>
                        <center>
                            <!--ice:dataPaginator 
                                for="dtPagoSerOfi"
                                fastStep="3"
                                paginator="true"
                                paginatorMaxPages="4">
                                <f:facet name="first">
                                    <h:graphicImage 
                                        url="./xmlhttp/css/rime/css-images/arrow-first.gif"
                                        style="border:none;"
                                        title="Primera Página"/>
                                </f:facet>
                                <f:facet name="last">
                                    <h:graphicImage 
                                        url="./xmlhttp/css/rime/css-images/arrow-last.gif"
                                        style="border:none;"
                                        title="Ultima Página"/>
                                </f:facet>
                                <f:facet name="previous">
                                    <h:graphicImage 
                                        url="./xmlhttp/css/rime/css-images/arrow-previous.gif"
                                        style="border:none;"
                                        title="Página Anterior"/>
                                </f:facet>
                                <f:facet name="next">
                                    <h:graphicImage 
                                        url="./xmlhttp/css/rime/css-images/arrow-next.gif"
                                        style="border:none;"
                                        title="Página Siguiente"/>
                                </f:facet>
                                <f:facet name="fastforward">
                                    <h:graphicImage 
                                        url="./xmlhttp/css/rime/css-images/arrow-ff.gif"
                                        style="border:none;"
                                        title="Avance Rapido 3 páginas"/>
                                </f:facet>
                                <f:facet name="fastrewind">
                                    <h:graphicImage 
                                        url="./xmlhttp/css/rime/css-images/arrow-fr.gif"
                                        style="border:none;"
                                        title="Retroceso rápido 3 páginas"/>
                                </f:facet>
                            </ice:dataPaginator-->
                        </center>
                    </h:panelGroup>
                    <br/>
                    <hr  style="color: maroon;"/>
                    <br/>
                </h:form>

                <!--Adjuntar archivos pago de servicios-->
                <h:form id="formComprobantePagoServicio" >
                    <p:dialog   id="popup1" style="background: #FFFFFF;" visible="#{oficinaBean.subirArchivo and oficinaBean.sgPagoServicio != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText  value="Adjuntar archivos de pago servicio a la oficina"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet id="facet1" name="body">
                            <h:panelGroup id="card Group1" >
                                <h:panelGrid id="card Grid1" columns="5">
                                    <h:outputText value="Archivos"/>
                                    <p:fileUpload  id="fileEntryPago"
                                                   listener="#{oficinaBean.subirArchivoPago}" 
                                                   />
                                    <h:commandButton value="Subir" ></h:commandButton>
                                    <p:commandLink id="commandLink1" value="Cancelar" styleClass="btn btn-default" actionListener="#{oficinaBean.cerrarPopSubirArchivo(event)}" immediate="true"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--Crear pago de servicios-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{oficinaBean.popUp and oficinaBean.sgPagoServicio != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:panelGrid columns="2"  rendered="#{oficinaBean.crearPop}">
                                    <h:outputText  value="Crear pago de servicio de Oficina"
                                                     style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                </h:panelGrid>  

                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Oficina: "/>
                                    <p:inputText value="#{sesion.oficinaActual.nombre}" disabled="true"/>
                                    <h:outputLabel value="Servicio: "/>
                                    <p:inputText value="#{oficinaBean.sgTipoEspecifico.nombre}" disabled="true"/>
                                    <h:outputLabel value="Proveedor: "/>
                                    <p:selectOneMenu  id="userDatos"   
                                                         value="#{oficinaBean.pro}" valueChangeListener="#{oficinaBean.proveedorListener}">
                                        <f:selectItems value="#{oficinaBean.listaProveedor}"/>
                                        <f:facet name="selectInputText">
                                            <h:outputText id="autoCompleteDatos" value="#{userTDatos}"/>
                                        </f:facet>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="Inicio de periodo: "/>
                                    <p:datePicker  value="#{oficinaBean.sgPagoServicio.fechaInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputLabel value="Fin del periodo: "/>
                                    <p:datePicker value="#{oficinaBean.sgPagoServicio.fechaFin}" 
                                                         validator="#{oficinaBean.validaFecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:datePicker>
                                    <h:outputLabel value="Fecha vencimiento: "/>
                                    <p:datePicker value="#{oficinaBean.sgPagoServicio.fechaVencimiento}"  
                                                         validator="#{oficinaBean.validaFecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputLabel value="Importe: *"/>
                                    <h:panelGrid columns="3">
                                        <h:outputText value="$" />
                                        <p:inputText value="#{oficinaBean.sgPagoServicio.importe}" size="12">
                                            <f:converter converterId="javax.faces.BigDecimal" />
                                        </p:inputText>
                                        <p:selectOneMenu value="#{oficinaBean.idMoneda}" >
                                            <f:selectItem itemLabel="Seleccione. . ." itemValue="-1"/>
                                            <f:selectItems value="#{oficinaBean.traerMondeda}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:outputLabel value="# Recibo: " />
                                    <p:inputText value="#{oficinaBean.sgPagoServicio.numeroFactura}" maxlength="15" />                              
                                    <h:outputLabel value="Observación: "/>
                                    <p:inputTextarea value="#{oficinaBean.sgPagoServicio.observacion}" cols="45" maxlength="2048" />
                                </h:panelGrid> 
                                <br/>
                                <center>
                                    <h:panelGrid columns="2" cellspacing="8">
                                        <p:commandLink value="#{msgs['sistema.guardar']}" styleClass="btn btn-info" 
							 actionListener="#{oficinaBean.guardarPagoServicioOficina(event)}"/>
                                        <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" actionListener="#{oficinaBean.cerraPopPagoServicio(event)}" />
                                    </h:panelGrid>
                                </center>
                                <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--Modificar pago de servicios-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{oficinaBean.modificarPop and oficinaBean.sgPagoServicio != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:panelGrid columns="2"  rendered="#{oficinaBean.modificarPop}">                                
                                    <h:outputText  value="Modificar pago de servicio de Oficina"
                                                     style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Servicio: "/>
                                    <p:inputText value="#{oficinaBean.sgPagoServicio.sgTipoEspecifico.nombre}" disabled="true"/>                                    
                                    <h:outputLabel value="Inicio de periodo: "/>
                                    <p:datePicker  value="#{oficinaBean.sgPagoServicio.fechaInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputLabel value="Fin del periodo: "/>
                                    <p:datePicker value="#{oficinaBean.sgPagoServicio.fechaFin}"  validator="#{oficinaBean.validaFecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:datePicker>
                                    <h:outputLabel value="Fecha vencimiento: "/>
                                    <p:datePicker value="#{oficinaBean.sgPagoServicio.fechaVencimiento}"  validator="#{oficinaBean.validaFecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputLabel value="Importe *"/>
                                    <h:panelGrid columns="3">
                                        <h:outputText value="$" />
                                        <p:inputText value="#{oficinaBean.sgPagoServicio.importe}" size="12">
                                            <f:convertNumber maxFractionDigits="2" />
                                        </p:inputText>
                                        <p:selectOneMenu value="#{oficinaBean.idMoneda}" >
                                            <f:selectItem itemLabel="Seleccione. . ." itemValue="-1"/>
                                            <f:selectItems value="#{oficinaBean.traerMondeda}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:outputLabel value="# Recibo: " />
                                    <p:inputText value="#{oficinaBean.sgPagoServicio.numeroFactura}" maxlength="15" />
                                    <h:outputLabel value="Observación"/>
                                    <p:inputTextarea value="#{oficinaBean.sgPagoServicio.observacion}" cols="45" maxlength="2048" />                                    
                                </h:panelGrid>
                                <br />
                                <center>
                                    <h:panelGrid columns="2" cellspacing="8">
                                        <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{oficinaBean.modificarPagoServicio(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{oficinaBean.cerraPopModificarPagoServicio(event)}" />
                                    </h:panelGrid>
                                </center>
                                <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--eliminar pago de oficina -->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{oficinaBean.eliminarPop}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Eliminar pago de la oficina"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="3">
                                    <h:outputText value="La operación va a eliminar el pago realizado"/>
                                    <h:outputText value=", ¿está seguro?"/>
                                </h:panelGrid><br/>
                                <center>
                                    <h:panelGrid columns="2" cellspacing="8">
                                        <p:commandLink value="Aceptar" actionListener="#{oficinaBean.completarEliminarPagoOficina(event)}" styleClass="btn btn-info"/>
                                        <p:commandLink value="Cancelar" actionListener="#{oficinaBean.cerrarPopEliminar(event)}" styleClass="btn btn-default"/>
                                    </h:panelGrid>
                                </center>
                            </h:panelGroup> 
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
