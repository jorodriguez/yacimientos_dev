<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >
                    <p class="tituloEncabezado">Pagos de servicios de Staff House</p>
                    <h:panelGroup id="Staff" style="width: 100%">
			<h:panelGrid columns="2">
			    <h:outputLabel value="Staff: "/>
			    <p:selectOneMenu value="#{pagoStaffBean.idStaff}" 
					       valueChangeListener="#{pagoStaffBean.buscarStaff}" 
					       styleClass="form-control">
				<f:selectItem itemLabel="Seleccione Staff..." itemValue="-1"/>
				<f:selectItems value="#{pagoStaffBean.traerCasaStaff}"/>
			    </p:selectOneMenu>
			    <h:outputLabel value="Servicio: " />
			    <p:selectOneMenu value="#{pagoStaffBean.idTipoEspecifico}" 
					       valueChangeListener="#{pagoStaffBean.traerPagoStaff}" 
					       styleClass="form-control">
				<f:selectItem itemLabel="Seleccione Servicio..." itemValue="-1"/>
				<f:selectItems value="#{pagoStaffBean.traerTipoEspStaff}"/>
			    </p:selectOneMenu>
			</h:panelGrid>			
			<h:panelGrid rendered="#{pagoStaffBean.idTipoEspecifico gt 0}">
			    <p:commandLink title="Agregar pago de servicios" actionListener="#{pagoStaffBean.agregarPagoServicioOficina(event)}"
					     styleClass="btn btn-default">
				<h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
						  styleClass="imagenSinBorde"/>
			    </p:commandLink>
			    <p:commandLink value="Agregar" styleClass="linkPequenio" actionListener="#{pagoStaffBean.agregarPagoServicioOficina(event)}"/>
			</h:panelGrid>
                        <h:outputText value="Pagos de #{pagoStaffBean.sgStaff.nombre}"/>
                        <p:dataTable showGridlines="true" size="small"  id="dtPagoSerStaff" value="#{pagoStaffBean.traerPorTipoEspecificoStaff}" var="pagoSer"  
                                       >
                            <p:column>
                                <f:facet name="header"><h:outputText value="Servicio"/></f:facet>
                                <h:outputText value="#{pagoSer.sgPagoServicio.sgTipoEspecifico.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Importe"/></f:facet>
                                <h:outputText value="#{pagoSer.sgPagoServicio.importe}">
                                    <f:convertNumber maxFractionDigits="2" locale="US" currencySymbol="$" type="currency" />
                                </h:outputText>
                            </p:column>                                
                            <p:column>
                                <f:facet name="header"><h:outputText value="Moneda"/></f:facet>
                                <h:outputText value="#{pagoSer.sgPagoServicio.moneda.siglas}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Inicio"/></f:facet>
                                <h:outputText value="#{pagoSer.sgPagoServicio.fechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Fin"/></f:facet>
                                <h:outputText value="#{pagoSer.sgPagoServicio.fechaFin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="# Recibo"/></f:facet>
                                <h:outputText value="#{pagoSer.sgPagoServicio.numeroFactura}" />
                            </p:column>                              
                            <p:column>
                                <f:facet name="header"><h:outputText value="ObservaciÃ³n"/></f:facet>
                                <h:outputText value="#{pagoSer.sgPagoServicio.observacion}" />
                            </p:column>                                  
                            <p:column>
                                <h:outputLink target="_blank"  value="/ServiciosGenerales/AbrirArchivo?ZWZ2W=#{pagoSer.sgPagoServicio.siAdjunto.id}&amp;ZWZ3W=#{pagoSer.sgPagoServicio.siAdjunto.uuid}">
                                    <center><h:graphicImage url="#{msgs['sgl.ruta.imagen']}icon_attach.gif"  
                                                              alt="Abrir archivo" 
                                                              rendered="#{pagoSer.sgPagoServicio.siAdjunto != null}"/>
                                    </center>
                                </h:outputLink>
                            </p:column>        
                            <p:column>
                                <p:commandLink value="Modificar" 
                                                 styleClass="link" 
                                                 actionListener="#{pagoStaffBean.seleccionarPagoStaff(event)}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="Eliminar" 
                                                 styleClass="link" 
                                                 actionListener="#{pagoStaffBean.eliminarPagoServicioStaff(event)}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="Comprobante" 
                                                 styleClass="link" 
                                                 actionListener="#{pagoStaffBean.subirComprobanteStaff(event)}" 
                                                 rendered="#{pagoSer.sgPagoServicio.siAdjunto == null}"/>
                                <p:commandLink value="Eliminar Comprobante" 
                                                 styleClass="link" 
                                                 actionListener="#{pagoStaffBean.eliminarComprobanteStaff(event)}" 
                                                 rendered="#{pagoSer.sgPagoServicio.siAdjunto != null}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br/>
                </h:form>

                <!--Adjuntar archivos pago de servicios-->
                <h:form id="formComprobantePagoServicio" >
                    <p:dialog   style="background: #FFFFFF;" visible="#{pagoStaffBean.subirArchivo and pagoStaffBean.sgPagoServicio != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Adjuntar archivos de pago servicio a la oficina"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar" immediate="false" actionListener="#{pagoStaffBean.cerrarPopSubirArchivo(event)}"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="5">
                                    <h:outputText value="Archivos"/>
                                    <p:fileUpload  id="fileEntryPago"
                                                   listener="#{pagoStaffBean.subirArchivoPago}"
                                                   />
                                    <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{pagoStaffBean.cerrarPopSubirArchivo(event)}" immediate="true"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--Crear pago de servicios-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{pagoStaffBean.popUp and pagoStaffBean.sgPagoServicio != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
				<h:outputText  value="Agregar pago servicio staff"
						 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>

                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Oficina: "/>
                                    <p:inputText value="#{sesion.oficinaActual.nombre}" disabled="true"/>
                                    <h:outputLabel value="Servicio: "/>
                                    <p:inputText value="#{pagoStaffBean.sgTipoEspecifico.nombre}" disabled="true"/>
                                    <h:outputLabel value="Proveedor: "/>
                                    <p:selectOneMenu id="userDatos"   
                                                         value="#{pagoStaffBean.pro}" valueChangeListener="#{pagoStaffBean.proveedorListener}">
                                        <f:selectItems value="#{oficinaBean.listaProveedor}"/>
                                        <f:facet name="selectInputText">
                                            <h:outputText id="autoCompleteDatos" value="#{userTDatos}"/>
                                        </f:facet>
                                    </p:selectOneMenu>                       
                                    <h:outputLabel value="Inicio de periodo: "/>
                                    <p:datePicker  value="#{pagoStaffBean.sgPagoServicio.fechaInicio}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputLabel value="Fin del periodo: "/>
                                    <p:datePicker value="#{pagoStaffBean.sgPagoServicio.fechaFin}"   >
                                        <f:convertDateTime pattern="dd/MM/yyyy"  />
                                    </p:datePicker>
                                    <h:outputLabel value="Fecha vencimiento: "/>
                                    <p:datePicker value="#{pagoStaffBean.sgPagoServicio.fechaVencimiento}"  >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputLabel value="Importe: *"/>
                                    <h:panelGrid columns="3">
                                        <h:outputText value="$" />
                                        <p:inputText value="#{pagoStaffBean.sgPagoServicio.importe}" size="12">
                                            <f:converter converterId="javax.faces.BigDecimal" />
                                        </p:inputText>
                                        <p:selectOneMenu value="#{pagoStaffBean.idMoneda}" >
                                            <f:selectItem itemLabel="Seleccione. . ." itemValue="-1"/>
					    <f:selectItems value="#{pagoStaffBean.traerMondeda}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:outputLabel value="# Recibo: " />
                                    <p:inputText id="inpTextPagoServicioNumFactura" value="#{pagoStaffBean.sgPagoServicio.numeroFactura}" maxlength="15" />
                                    <h:outputLabel value="ObservaciÃ³n: "/>
                                    <p:inputTextarea value="#{pagoStaffBean.sgPagoServicio.observacion}" cols="45" maxlength="2048" />
                                </h:panelGrid> 
                                <br/>
                                <center>
                                    <h:panelGrid columns="2" cellspacing="8">
                                        <p:commandLink value="Guardar" styleClass="btn btn-info" 
                                                         actionListener="#{pagoStaffBean.guardarPagoServicioStaff(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{pagoStaffBean.cerraPopPagoServicio(event)}" />
                                    </h:panelGrid>
                                </center>
                                <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--Modificar pago de servicios-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{pagoStaffBean.modificarPopUp and pagoStaffBean.sgPagoServicio != null}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:panelGrid columns="2"  rendered="#{pagoStaffBean.modificarPopUp}">                                
                                    <h:outputText  value="Modificar pago servicio a staff"
                                                     style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Servicio: "/>
                                    <p:inputText value="#{pagoStaffBean.sgPagoServicio.sgTipoEspecifico.nombre}" disabled="true"/>
                                    <h:outputLabel value="Inicio de periodo: "/>
                                    <p:datePicker  value="#{pagoStaffBean.sgPagoServicio.fechaInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputLabel value="Fin del periodo: "/>
                                    <p:datePicker value="#{pagoStaffBean.sgPagoServicio.fechaFin}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:datePicker>
                                    <h:outputLabel value="Fecha vencimiento: "/>
                                    <p:datePicker value="#{pagoStaffBean.sgPagoServicio.fechaVencimiento}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputLabel value="Importe: *"/>
                                    <h:panelGrid columns="3">
                                        <h:outputText value="$" />
                                        <p:inputText value="#{pagoStaffBean.sgPagoServicio.importe}" size="12">
                                            <f:convertNumber maxFractionDigits="2" />
                                        </p:inputText>
                                        <p:selectOneMenu value="#{pagoStaffBean.idMoneda}" >
                                            <f:selectItem itemLabel="Seleccione. . ." itemValue="-1"/>
                                            <f:selectItems value="#{pagoStaffBean.traerMondeda}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:outputLabel value="# Recibo: " />
                                    <p:inputText  value="#{pagoStaffBean.sgPagoServicio.numeroFactura}" maxlength="15" />                                            
                                    <h:outputLabel value="ObservaciÃ³n: "/>
                                    <p:inputTextarea value="#{pagoStaffBean.sgPagoServicio.observacion}" cols="45" maxlength="2048" />                                      
                                </h:panelGrid>
                                <br />
                                <center>
                                    <h:panelGrid columns="2" cellspacing="8">
                                        <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{pagoStaffBean.modificarPagoServicio(event)}"/>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{pagoStaffBean.cerraPopModificarPagoServicio(event)}" />
                                    </h:panelGrid>
                                </center>
                                <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--eliminar pago de staff -->
                <h:form >
                    <p:dialog   style="background: #FFFFFF;" visible="#{pagoStaffBean.eliminarPop}"
                                    draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup > 
                                <h:outputText  value="Eliminar pago del staff"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="3">
                                    <h:outputText value="La operaciÃ³n va a eliminar el pago realizado"/>
                                    <h:outputText value=", Â¿estÃ¡ seguro?"/>
                                </h:panelGrid><br/>
                                <center>
                                    <h:panelGrid columns="2" cellspacing="8">
                                        <p:commandLink value="Aceptar" actionListener="#{pagoStaffBean.completarEliminarPagoStaff(event)}" styleClass="btn btn-info"/>
                                        <p:commandLink value="Cancelar" actionListener="#{pagoStaffBean.cerrarPopEliminar(event)}" styleClass="btn btn-default"/>
                                    </h:panelGrid>
                                </center>
                            </h:panelGroup> 
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
