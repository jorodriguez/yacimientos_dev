<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
		<script type="text/javascript">
		    $(document).ready(function () {
			ejecutarBoton("frmConsultaAsignado", "btnBuscar");
		    });
		</script>
		<h:form 
			  id="frmConsultaAsignado">
		    <div class="row text-center">
			<h3 class="text-title text-info">Asignaciones</h3>
		    </div>
		    <p:commandLink id="btnBuscar" value="Buscar"  actionListener="#{accesorioBean.buscarAsignaciones(event)}"
				     style="display: none;"/>
		    <div class="row">
			<p:dataTable id="dtAcAs" var="data"  value="#{accesorioBean.listaAsignacion}" rows="10"
				       style="width: 98%; font-size: 0.9em;"
				       paginator="true"  showGridlines="true" size="small"
				       paginatorPosition="bottom"  >
			    <p:column headerText="Específico"
					filterBy="#{data.accesorioVo.tipoEspecifico}"  filterMatchMode="contains">
				<h:outputText value="#{data.accesorioVo.tipoEspecifico}"/>
			    </p:column>
			    <p:column headerText="Marca"
					filterBy="#{data.marca}"  filterMatchMode="contains">
				<h:outputText value="#{data.accesorioVo.marca}"/>
			    </p:column>
			    <p:column headerText="Modelo"
					filterBy="#{data.modelo}"  filterMatchMode="contains">
				<h:outputText value="#{data.accesorioVo.modelo}"/>
			    </p:column>
			    <p:column headerText="Descipción"
					filterBy="#{data.descripcion}"  filterMatchMode="contains">
				<h:outputText value="#{data.accesorioVo.descripcion}"/>
			    </p:column>
			    <p:column headerText="Ubicación"
					filterBy="#{data.oficinaVO.nombre}"  filterMatchMode="contains">
				<h:outputText value="#{data.accesorioVo.oficinaVO.nombre}"/>
			    </p:column>
			    <p:column headerText="Asignado a"
					filterBy="#{data.usuarioVO.nombre}"  filterMatchMode="contains">
				<h:outputText value="#{data.usuarioVO.nombre}"/>
			    </p:column>
			    <p:column headerText="Asignado"
					filterBy="#{data.fechaAsignacion}"  filterMatchMode="contains">
				<h:outputText value="#{data.fechaAsignacion}">
				    <f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			    </p:column>

			    <p:column>
				<ui:fragment rendered="#{data.adjuntoVO.id gt 0}">
				    <h:outputLink target="_blank"  value="/ServiciosGenerales/AbrirArchivo?ZWZ2W=#{data.adjuntoVO.id}&amp;ZWZ3W=#{data.adjuntoVO.uuid}"
						  style="color: blue;">
					<h:outputText value="#{data.adjuntoVO.nombreUUID}"/>
				    </h:outputLink>

				</ui:fragment>
			    </p:column>
			</p:dataTable>
		    </div>
		</h:form>
	    </ui:define>
	</ui:composition>
    </body>
</html>
