<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
    <!--Asignar acccesorio-->
    <div class="modal fade" id="dialogoAsignarAccesorio" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Asignar accesorio</h4>
                </div>
                <h:form id="frmAsignarAccesorio">
                    <div class="modal-bodycard panel-body">
			<h:messages infoClass="textoMensajeError"/>
			<div class="input-group">
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Usuario: *"/>
				<div class="col-lg-8">
				    <p:inputText id="autocompleteUsuario" size="40"
						   onclick="autocompletarUsuario(this, 'hidenDesUsuario', 'frmAsignarAccesorio', '');"/>
				    <h:inputHidden id="hidenDesUsuario" value="#{accesorioBean.idUsuario}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Fecha: *"/>
				<div class="col-lg-8">
                                     
				    <p:datePicker   value="#{accesorioBean.accesorioAsignadoVo.fechaAsignacion}"
						       pattern="dd/MM/yyyy"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Condición:*"/>
				<div class="col-lg-8">			    
				    <p:selectOneMenu value="#{accesorioBean.accesorioVo.idCondicion}">
					<f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
					<f:selectItems value="#{accesorioBean.listaCondicion}"/>
				    </p:selectOneMenu>                                    
				</div>
			    </div>
			</div>
		    </div>
		    <div class="modal-footer">
			<p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{accesorioBean.completarAsignarAccesorio(event)}"/> 
			<h:commandLink value="Cancelar" styleClass="btn btn-default" 
				       actionListener="#{accesorioBean.cancelarAsignarAccesorio(event)}"
				       onclick="$(dialogoAsignarAccesorio).modal('hide')"/> 
		    </div>
		</h:form>
	    </div>
	</div>
    </div>
    <!--agregar Linea acccesorio-->
    <div class="modal fade" id="dialogoAgregarLinea" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Linea</h4>
                </div>
                <h:form id="frmAgregarLinea">
                    <div class="modal-bodycard panel-body">
			<h:messages infoClass="textoMensajeError"/>
			<div class="input-group">
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Cuenta:*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.lineaVo.cuenta}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Subcuenta:*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.lineaVo.subCuenta}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Número:*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.lineaVo.numero}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Tipo:*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.lineaVo.tipoLinea}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Estado:*"/>
				<div class="col-lg-8">
				    <p:selectOneMenu value="#{accesorioBean.accesorioVo.lineaVo.idEstado}">
					<f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
					<f:selectItems value="#{accesorioBean.listaEstado}"/>
				    </p:selectOneMenu>
				</div>
			    </div>
			</div>
		    </div>
		    <div class="modal-footer">
			<p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{accesorioBean.completarAgregarLinea(event)}"/> 
			<h:commandLink value="Cancelar" styleClass="btn btn-default" 
				       actionListener="#{accesorioBean.cancelarAgregarLinea(event)}"
				       onclick="$(dialogoAgregarLinea).modal('hide')"/> 
		    </div>
		</h:form>
	    </div>
	</div>
    </div>
    <!--modificar  Linea acccesorio-->
    <div class="modal fade" id="dialogoModificarLinea" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modificar Linea</h4>
                </div>
                <h:form id="frmModificarLinea">
                    <div class="modal-bodycard panel-body">
			<h:messages infoClass="textoMensajeError"/>
			<div class="input-group">
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Cuenta:*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.lineaVo.cuenta}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Subcuenta:*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.lineaVo.subCuenta}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Número:*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.lineaVo.numero}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Tipo:*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.lineaVo.tipoLinea}"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Estado:*"/>
				<div class="col-lg-8">
				    <p:selectOneMenu value="#{accesorioBean.accesorioVo.lineaVo.idEstado}">
					<f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
					<f:selectItems value="#{accesorioBean.listaEstado}"/>
				    </p:selectOneMenu>
				</div>
			    </div>
			</div>
		    </div>
		    <div class="modal-footer">
			<p:commandLink value="Modificar" styleClass="btn btn-info" 
					 actionListener="#{accesorioBean.completarModificarLinea(event)}"/> 
			<h:commandLink value="Cancelar" styleClass="btn btn-default" 
				       onclick="$(dialogoModificarLinea).modal('hide')"/> 
		    </div>
		</h:form>
	    </div>
	</div>
    </div>
    <div class="modal fade" id="dialogoModificarAccesorio" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modificar accesorio</h4>
                </div>
                <h:form id="frmModificarAccesorio">
                    <div class="modal-bodycard panel-body">
			<h:messages infoClass="textoMensajeError"/>
			<div class="input-group">
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Proveedor*"/>
				<h:outputLabel value="#{accesorioBean.accesorioVo.proveedor}"/>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Tipo"/>
				<div class="col-lg-8">
				    <p:selectOneMenu styleClass="form-control"    value="#{accesorioBean.accesorioVo.idTipoEspecifico}" >
					<f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
					<f:selectItems value="#{accesorioBean.listaTipoEspecifico}"/>
				    </p:selectOneMenu>
				</div>
			    </div>

			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Marca*"/>
				<div class="col-lg-8">
				    <p:selectOneMenu styleClass="form-control"    value="#{accesorioBean.accesorioVo.idMarca}"
						       valueChangeListener="#{accesorioBean.cambiarMarca}"
						       >
					<f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
					<f:selectItems value="#{accesorioBean.listaMarca}"/>   
				    </p:selectOneMenu>    
				</div>
			    </div>

			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Modelo*"/>
				<div class="col-lg-8">

				    <p:selectOneMenu id="modelo" styleClass="form-control"    value="#{accesorioBean.accesorioVo.idModelo}">
					<f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
					<f:selectItems value="#{accesorioBean.listaModelo}"/>   
				    </p:selectOneMenu>    
				</div>
			    </div>

			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Concidición*"/>
				<div class="col-lg-8">
				    <p:selectOneMenu styleClass="form-control"    value="#{accesorioBean.accesorioVo.idCondicion}">
					<f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
					<f:selectItems value="#{accesorioBean.listaCondicion}"/>
				    </p:selectOneMenu>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Sistema*"/>
				<div class="col-lg-8">
				    <p:inputText styleClass="form-control"    value="#{accesorioBean.accesorioVo.sistemaOperativo}" />
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Serie*"/>
				<div class="col-lg-8">
				    <p:inputText value="#{accesorioBean.accesorioVo.serie}" styleClass="form-control"   />
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Garantia*"/>
				<div class="col-lg-8">
				    <p:selectBooleanCheckbox value="#{accesorioBean.accesorioVo.garantia}" styleClass="form-control"   >

				    </p:selectBooleanCheckbox>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Vencimiento*"/>
				<div class="col-lg-8">
				    <p:datePicker  value="#{accesorioBean.accesorioVo.fechaVencimiento}" 
							pattern="dd/MM/yyyy"/>

				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Adquirido*"/>
				<div class="col-lg-8">
				    <p:datePicker value="#{accesorioBean.accesorioVo.fechaAdquisicion}"  pattern="dd/MM/yyyy" 
						       timeZone="America/Monterrey"/>
				</div>
			    </div>
			    <div class="form-group col-lg-8">                           
				<h:outputText class="col-lg-3 control-label text-left" value="Descripcion*"/>
				<div class="col-lg-8">
				    <p:inputTextarea value="#{accesorioBean.accesorioVo.descripcion}" cols="65"
						       required="true" requiredMessage="Agregue la descripcion"/>
				</div>
			    </div>
			</div>                            
		    </div>
                    <div class="modal-footer">
			<p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{accesorioBean.modificarAccesorio(event)}"/>
			<p:commandLink value="Cancelar" styleClass="btn btn-default" 
					 onclick="$(dialogoModificarAccesorio).modal('hide');"/>
                    </div>
                </h:form>
	    </div>
	</div>
    </div>
    <!--"-->
    <div class="modal fade" id="dialogoRelacionLinea" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Relación Linea-Accesorio</h4>
                </div>
                <h:form id="frmRelacionAccLinea">
                    <div class="modal-bodycard panel-body ">
			<h:messages infoClass="textoMensajeError"/>
			<div class="form-group col-lg-9">
			    <h:outputText class="control-label col-lg-2" value="Número:" style="padding-top: 2%;"/>
			    <div class="col-lg-9">
				<p:inputText id="autocompleteLinea" 
					       styleClass="form-control" />				
				<h:inputHidden id="hidenDes" value="#{accesorioBean.idLinea}"/>
			    </div>
			    <div class="col-lg-12">
				Agregar el número: <h:outputLabel id="numeroTelefono" /> a #{accesorioBean.accesorioVo.marca}  #{accesorioBean.accesorioVo.modelo}
			    </div>
			</div>

		    </div>
		    <div class="modal-footer">
			<p:commandLink value="Guardar" styleClass="btn btn-info" 
					 actionListener="#{accesorioBean.completarAccesorioLinea(event)}"/>
			<p:commandLink value="Cancelar" styleClass="btn btn-default" 
					 onclick="$(dialogoRelacionLinea).modal('hide')
							 ;"/>
		    </div>
		</h:form>
	    </div>
	</div>
    </div>

</ui:composition>
