<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"


      >

    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup    rendered="#{not empty sesion.usuario}"   >                                                         
                    <h:form id="Form">

                        <center>
                            <h:panelGrid>
                                <h:messages errorClass="mensaje" infoClass="mensaje"/> 
                            </h:panelGrid> 
                            <p class="tituloEncabezado">#{msgs['sgl.aseguradora.titulo']} </p>
                        </center> 
                        <!-- <h:panelGrid  columns="2" >  styleClass="bordePanelGrid"  -->
                        <h:panelGrid style="float: bottom;" columns="3" >                         
                            <h:outputLabel value="#{msgs['sgl.aseguradora.proveedor']} :" />
                            <p:selectOneMenu id="proveedorComplete"  value="#{aseguradoraBean.nombreProveedor}"
                                             valueChangeListener="#{aseguradoraBean.proveedorListener}"                                                     >
                                <f:selectItems value="#{aseguradoraBean.listaProveedor}"/>
                                <f:facet name="selectInputText">
                                    <h:outputText id="autoCompleteDatos" value="#{prov}" />
                                </f:facet>
                            </p:selectOneMenu>                                
                            <!--</h:panelGrid>-->
                            <p:commandLink value="Agregar" styleClass="link"
                                           actionListener="#{aseguradoraBean.createAseguradora(event)}"/>      
                        </h:panelGrid>
                    </h:form>
                    <h:form >
                        <p:dataTable id="dataGridAseguradora"
                                     value="#{aseguradoraBean.aseguradorasModel}"
                                     rows="10"                              
                                     var="data">                       
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{msgs['sgl.aseguradora.proveedor']} "/></f:facet>
                                <h:outputText value="#{data['proveedor'].nombre}"/>
                            </p:column>                                
                            <p:column>                            
                                <p:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{aseguradoraBean.deleteAseguradora(event)}"
                                               onclick="if (!confirm('#{msgs['sgl.aseguradora.eliminar']} #{data[aseguradora.proveedor.nombre]} ...? '))
                                                           return false;"
                                               styleClass="link"/>                                                              
                            </p:column>
                        </p:dataTable>                           
                    </h:form>
                    <h:form >
                        <p:dialog  header="#{msgs['sistema.detalle']} " 
                                   >      
                            <h:panelGrid >
                                <h:outputText value="El proveedor seleccionado ' #{aseguradoraBean.nombreProveedor} ' se encuentra como taller "/>
                                <h:outputText value="Por favor confirme si desea agregarlo tambien como Taller de Mantenimiento"/>
                                <center>
                                    <h:panelGrid columns="2">
                                        <p:commandLink value="Confirmar" actionListener="#{aseguradoraBean.createAseguradora(event)}" styleClass="btn btn-info" />                 
                                        <p:commandLink value="Cancelar" actionListener="#{aseguradoraBean.cancelarConfirmacion(event)}" styleClass="btn btn-default" />                 
                                    </h:panelGrid>
                                </center>
                            </h:panelGrid>
                            </my:panelPopup>
                    </h:form>
                </h:panelGroup> 
                <h:panelGrid  rendered="#{empty sesion.usuario}"  styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
