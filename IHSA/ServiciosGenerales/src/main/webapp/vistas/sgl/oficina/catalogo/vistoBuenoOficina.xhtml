<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>

                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../../login.xhtml"/>
                </h:panelGroup>

                <br/>

                <p class="tituloEncabezado"> #{msgs['sgl.sgOficina.titulo.vistoBueno']}</p>

                <br/>

                <h:form >
                    <p:dataTable showGridlines="true" size="small"  id="dtOficinaVoBo" value="#{oficinaBean.mapaLista.get('vistoBueno')}"  var="data">
                        <f:facet name="header"><h:outputText value="#{msgs['sgl.sgOficina.titulo.tabla.vistoBueno']}"/></f:facet>
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sgl.generales.nombre']}"/></f:facet>
                            <h:outputText value="#{data.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sia.siPais']}"/></f:facet>
                            <h:outputText value="#{data.nombreSiPais}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sia.siEstado']}"/></f:facet>
                            <h:outputText value="#{data.nombreSiEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{msgs['sia.siCiudad']}"/></f:facet>
                            <h:outputText value="#{data.nombreSiCiudad}"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="#{msgs['sgl.estatus.visto.bueno']}" 
                                             actionListener="#{oficinaBean.vistoBueno(event)}" 
                                             
                                             styleClass="link"
                                             />
                            <p:confirm id="pnlCon" header="#{msgs['sistema.confirmar']}" 
                                                   message="#{msgs['sgl.sgOficina.msg.vistoBueno']}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
