<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >
                    <h:panelGrid style="text-align: center;">
                        <h:outputText styleClass="tituloEncabezado" value="Inicidencias"/>
                    </h:panelGrid>
                    <br/> 
                    <p:dataTable showGridlines="true" size="small"  id="dtAdminIn" value="">
                        <p:column>
                            <f:facet name="header"><h:outputText value="Tipo"/></f:facet>
                            <h:outputText value="Staff u Oficina"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Número"/></f:facet>
                            <h:outputText value="Staff u Oficina"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Descripción"/></f:facet>
                            <h:outputText value="Ocurrio en la casa cuando todo estaba tranquilo . . ."/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Notificada"/></f:facet>
                            <h:outputText value="Si o No"/>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink value="Resolver"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                    <br/>
                </h:form>   
                <!--Solucion de incidencias-->
                <h:form >
                    <p:dialog   style="z-index:1001; position: relative; background: #FFFFFF; "
                                    draggable="false" modal="true" > 
                        <f:facet name="header">
                            <h:panelGroup>                                
                                <h:outputText  value="Solución de incidencias"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar"
                                                   
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Descripción"/>
                                        <p:inputTextarea cols="65" rows="3" disabled="true"/>
                                        <h:outputText value="Acciones"/>
                                        <h:panelGrid columns="2">
                                            <p:selectOneMenu >
                                                <f:selectItem itemLabel="Selccione . . ." itemValue="-1"/>
                                                <f:selectItem itemLabel="A tomar" itemValue="1"/>
                                                <f:selectItem itemLabel="Realizada" itemValue="2"/>
                                            </p:selectOneMenu>
                                            <p:commandLink value="+" styleClass="btn btn-default"/>
                                        </h:panelGrid>
                                        <h:outputText/>
                                        <h:panelGrid columns="1" styleClass="bordePanelGrid">
                                            <f:facet name="header"><h:panelGroup> <p:commandLink value="x" styleClass="btn btn-default"  
                                                                                                     title="Cerrar la ventana de agregar acciones" 
												     style="vertical-align: middle;margin: 2px;display: inline; float: right;"/>
                                                </h:panelGroup></f:facet>
                                            <h:panelGrid columns="2">
                                                <h:outputText value="Acción"/>
                                                <p:inputText size="65"/>
                                            </h:panelGrid>
                                            <h:panelGrid >
                                                <h:outputText value="Acciones"/>
                                                <p:dataTable showGridlines="true" size="small"  id="dtAcIn" value="" >
                                                    <p:column>
                                                        <f:facet name="header"><h:outputText value="Acción"/></f:facet>
                                                        <h:outputText value="Acción n"/>
                                                    </p:column>
                                                    <p:column>
                                                        <p:commandLink value="Modificar" styleClass="link"/>
                                                    </p:column>
                                                    <p:column>
                                                        <p:commandLink value="Eliminar" styleClass="link"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Sugerencias"/>
                                        <p:inputTextarea cols="65" rows="3" disabled="true"/>                                        
                                    </h:panelGrid>
                                    <h:panelGrid columns="3">
                                        <p:commandLink value="Notificar" styleClass="btn btn-default" />
                                        <p:commandLink value="Resolver" styleClass="btn btn-default" />
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
