<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >
                    <br/>
                    <h:panelGrid style="text-align: center;">
                        <h:outputText styleClass="tituloEncabezado" value="Registro de insumos empresariales"/>
                    </h:panelGrid>
                    <br/>  
                    <h:panelGrid columns="2">
                        <h:outputText value="Insumo"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>                        
                        </p:selectOneMenu>
                        <h:panelGrid>
                            <p:commandLink title="Agregar insumo" styleClass="btn btn-default">
                                <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                                  styleClass="imagenSinBorde"/>
                            </p:commandLink>
                            <p:commandLink value="Insumo" styleClass="linkPequenio"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:dataTable showGridlines="true" size="small"  id="dtIn" rows="5" value="" >
                        <f:facet name="header"><h:outputText value="Lista de insumos"/></f:facet>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Oficina"/></f:facet>
                            <h:outputText value="Monterrey"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Fecha registro"/></f:facet>
                            <h:outputText value="10/02/2012">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Importe"/></f:facet>
                            <center>
                                <h:outputText value="1201"/>
                            </center>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink value="Modificar" styleClass="link"/>
                            </center>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink value="Eliminar" styleClass="link"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
                 <!--Registro de bitÃ¡cora en el PopUp-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF; "
                                    draggable="false" modal="true" >
                        <f:facet name="header">
                            <h:panelGroup>                                
                                <h:outputText  value="Registro de insumos empresariales"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar"
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Insumo"/>
                                    <p:inputText  disabled="true"/>
                                    <h:outputText value="Oficina"/>
                                    <p:inputText  disabled="true"/>
                                    <h:outputText value="Importe"/>
                                    <p:inputText  />
                                    <p:commandLink value="Guardar" styleClass="btn btn-info" />
                                    <p:commandLink value="Cancelar" styleClass="btn btn-default" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
