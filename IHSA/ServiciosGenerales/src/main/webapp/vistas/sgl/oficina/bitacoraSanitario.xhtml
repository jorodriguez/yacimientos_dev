<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >
                    <p class="tituloEncabezado">Registro de Bitácora de Sanitario</p>
                    <h:panelGrid columns="2">
                        <h:outputText value="Sanitario: "/>
                        <p:selectOneMenu value="#{oficinaBean.idSanitario}"  valueChangeListener="#{oficinaBean.traerBitacoraSanitarioListener}">
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                            <f:selectItems value="#{oficinaBean.traerListaSanitario}"/>
                        </p:selectOneMenu>
                        <h:panelGrid rendered="#{oficinaBean.idSanitario gt 0}">
                            <p:commandLink title="Agregar bitácora"  actionListener="#{oficinaBean.agregarBitacora(event)}"
                                             styleClass="btn btn-default">
                                <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" 
                                                  styleClass="imagenSinBorde"/>
                            </p:commandLink>
                            <p:commandLink value="Agregar" actionListener="#{oficinaBean.agregarBitacora(event)}" styleClass="linkPequenio"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:dataTable showGridlines="true" size="small"  id="dtSan" rows="5"  value="#{oficinaBean.mapaLista.get('bitacoraSanitario')}" var="bitaSa">
                        <p:column>
                            <f:facet name="header"><h:outputText value="Bitácora"/></f:facet>
                            <h:outputText value="#{bitaSa.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Fecha Inicio"/></f:facet>
                            <h:outputText value="#{bitaSa.inicioRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Fecha fin"/></f:facet>
                            <h:outputText value="#{bitaSa.finRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header"><h:outputText value="Observación"/></f:facet>
                            <h:outputText value="#{bitaSa.observacion}"/>
                        </p:column>
                        <p:column>
                            <h:outputLink target="_blank"  value="/ServiciosGenerales/AbrirArchivo?ZWZ2W=#{bitaSa.siAdjunto.id}&amp;ZWZ3W=#{bitaSa.siAdjunto.uuid}">
                                <center><h:graphicImage url="#{msgs['sgl.ruta.imagen']}icon_attach.gif"  alt="Abrir archivo" rendered="#{bitaSa.siAdjunto != null}"/></center>
                            </h:outputLink>
                        </p:column>  
                        <p:column>
                            <center>
                                <p:commandLink value="Modificar" styleClass="link" actionListener="#{oficinaBean.seleccionarBitacoraSanitario(event)}"/>
                            </center>
                        </p:column>
                        <p:column>
                            <center>
                                <p:commandLink value="Eliminar" styleClass="link" 
                                               actionListener="#{oficinaBean.eliminarBitacoraSanitario(event)}" />
                                <p:confirm id="pnlC"  message="La operación va a eliminar la bitácora, ¿está seguro?" header="Confirmar"/>
                            </center> 
                        </p:column>
                        <p:column>
                            <p:commandLink value="Subir adjunto" actionListener="#{oficinaBean.subirBitacoraSanitario(event)}" styleClass="link" rendered="#{bitaSa.siAdjunto == null}"/>
                            <p:commandLink value="Eliminar adjunto" actionListener="#{oficinaBean.eliminarAdjuntoBitacoraSanitario(event)}" styleClass="link" rendered="#{bitaSa.siAdjunto != null}"/>
                        </p:column>
                    </p:dataTable>        
                    <br/>         
                    <hr  style="color: maroon;"/>
                </h:form>

                <!--Subir archivo-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF; "
                                    draggable="false" modal="true" visible="#{oficinaBean.subirArchivo and oficinaBean.sgCtrlMantenimientoSanitario != null}">
                        <f:facet name="header">
                            <h:panelGroup>                                
                                <h:outputText  value="Subir archivo adjunto de bitácora"
                                                 style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                                <p:commandButton title="Cerrar ventana" type="button" alt="Cerrar"  actionListener="#{oficinaBean.cerrapPopBitacoraSubirArchivo(event)}"  
                                                    
                                                   style="vertical-align: middle;margin: 4px;display: inline; float: right;"/>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:outputText value="Bitácora del sanitario #{oficinaBean.sgSanitario.nombre}" />
                                <h:panelGrid columns="5">
                                    <h:outputText value="Archivo"/>
                                    <p:fileUpload  listener="#{oficinaBean.subirBitacora}"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>

                <!--Registro de bitácora en el PopUp-->
                <h:form >
                    <p:dialog   style="background: #FFFFFF; "
                                    draggable="false" modal="true" visible="#{oficinaBean.popUp and oficinaBean.sgCtrlMantenimientoSanitario != null}">
                        <f:facet name="header">
                            <h:panelGroup>                                
                                <h:panelGrid columns="2" rendered="#{oficinaBean.crearPop}" >
                                    <h:outputText  value="Registro de bitácora"
                                                     style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>

                                </h:panelGrid>                            
                                <h:panelGrid columns="2" rendered="#{oficinaBean.modificarPop}" >
                                    <h:outputText  value="Modificar bitácora"
                                                     style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>

                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Oficina"/>
                                    <p:inputText  value="#{sesion.oficinaActual.nombre}" disabled="true"/>
                                    <h:outputText value="Sanitario"/>
                                    <p:inputText  value="#{oficinaBean.sgSanitario.nombre}" disabled="true"/>
                                    <h:outputText value="No."/>
                                    <p:inputText  value="#{oficinaBean.sgCtrlMantenimientoSanitario.numero}"/>
                                    <h:outputText value="Fecha inicio"/>
                                    <p:datePicker  value="#{oficinaBean.sgCtrlMantenimientoSanitario.inicioRegistro}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputText value="Fecha fin"/>
                                    <p:datePicker value="#{oficinaBean.sgCtrlMantenimientoSanitario.finRegistro}"  validator="#{oficinaBean.validaFechaBitacora}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:datePicker>
                                    <h:outputText value="Observación"/>
                                    <p:inputTextarea cols="45" value="#{oficinaBean.sgCtrlMantenimientoSanitario.observacion}"/>
                                </h:panelGrid>
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:panelGrid rendered="#{oficinaBean.crearPop}">
                                            <p:commandLink value="Guardar" styleClass="btn btn-info" actionListener="#{oficinaBean.guardarBitacoraSanitario(event)}"/>
                                        </h:panelGrid>     
                                        <h:panelGrid rendered="#{oficinaBean.modificarPop}">
                                            <p:commandLink value="Modificar" styleClass="btn btn-info" actionListener="#{oficinaBean.modificarBitacoraSanitario(event)}"/>
                                        </h:panelGrid>
                                        <p:commandLink value="Cancelar" styleClass="btn btn-default" actionListener="#{oficinaBean.cerrapPopBitacora(event)}"/>
                                    </h:panelGrid>
                                </center>
                                <center><h:messages id="msgCaracteristicas" errorClass="errorMessage" infoClass="infoMessage"/></center>
                            </h:panelGroup>
                        </f:facet>
                    </<p:dialog >
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
