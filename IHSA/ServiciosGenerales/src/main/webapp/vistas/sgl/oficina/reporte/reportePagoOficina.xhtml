<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://java.sun.com/jsf/html"

      >
    <body>
        <ui:composition template="./../../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../../../login.xhtml"/>
                </h:panelGroup> 
                <h:form >
                    <p class="tituloEncabezado">Reporte de pagos</p>
                    <br/> 
                    <h:panelGrid columns="2">
                        <h:outputText value="Oficina"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>                        
                        </p:selectOneMenu>
                        <h:outputText value="Gasto"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                            <f:selectItem itemLabel="Todas" itemValue="1"/>
                        </p:selectOneMenu>
                        <h:outputText value="Fecha inicio"/>
                        <p:datePicker >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:datePicker>
                        <h:outputText value="Fecha fin"/>
                        <p:datePicker >
                        </p:datePicker>
                        <p:commandButton value="BÃºscar" styleClass="btn btn-info"/>
                    </h:panelGrid>
                    <br/>
                    <p:dataTable showGridlines="true" size="small"  id="dtRepPago" value="" >
                        <p:column>
                            <f:facet name="header"><h:outputText value="Servicio"/></f:facet>
                            <h:outputText value="Servicio 1"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Mes"/></f:facet>
                            <h:outputText value="Agosto"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Importe"/></f:facet>
                            <h:outputText value="$ 1021"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Moneda"/></f:facet>
                            <h:outputText value="USD"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <h:panelGrid style="float: right;">
                        <p:commandButton value="Exportar">
                            <p:dataExporter target="dtRepPago" type="xls" fileName="Pagos"/>
                        </p:commandButton>
                    </h:panelGrid>
                    <br/>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
