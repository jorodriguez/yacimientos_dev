<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 

      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">

            <ui:define name="contenido">
                <h:panelGroup  >
                    <h:panelGrid  rendered="#{empty sesion.usuario}" styleClass="altura">
                        <ui:include src="./../../../login.xhtml"/>
                    </h:panelGrid>

                    <h:form  >
                        <h:panelGrid  >
                            <p class="tituloEncabezado">#{msgs['sgl.staff.titulo.administracionStaff']} - #{staffBean.staff.nombre} </p>
                        </h:panelGrid>         
                        <h:panelGrid columns="6">
                            <h:panelGrid columns="2">
                                <p:commandLink type="submit" title="Regresar" action="#{staffBean.goToCatalogoStaff()}" styleClass="btn btn-default">
                                    <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_back.png" alt="#{msgs['sgl.staff.link.regresarCatalogoStaff']}" styleClass="imagenSinBorde" />
                                </p:commandLink>
                                <p:commandLink value="Regresar a Catálogo de Staff House's" styleClass="linkPequenio" action="#{staffBean.goToCatalogoStaff()}" />
                            </h:panelGrid>          
                            <h:panelGrid columns="2">
                                <p:commandLink type="submit" title="Características Generales" action="#{staffBean.mostrarPopupAgregarCaracteristicaStaff(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                    <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.staff.caracteristica.crear']}" styleClass="imagenSinBorde" />
                                </p:commandLink>
                                <p:commandLink value="Características Generales" styleClass="linkPequenio" action="#{staffBean.mostrarPopupAgregarCaracteristicaStaff(actionEvent)}" />
                            </h:panelGrid>   

                            <h:panelGrid  columns="2">
                                <p:commandLink type="submit" title="Convenio" actionListener="#{staffBean.mostrarPopupAgregarConvenioProveedor(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                    <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" styleClass="imagenSinBorde" />
                                </p:commandLink>
                                <p:commandLink value="Convenio" styleClass="linkPequenio" actionListener="#{staffBean.mostrarPopupAgregarConvenioProveedor(actionEvent)}" />
                            </h:panelGrid>                            

                            <h:panelGrid columns="2">
                                <p:commandLink type="submit" title="Habitación" action="#{staffBean.mostrarPopupAgregarHabitacionStaff(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                    <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.sttaff.habitacion.crear']}" styleClass="imagenSinBorde" />
                                </p:commandLink> 
                                <p:commandLink value="Habitación" styleClass="linkPequenio" action="#{staffBean.mostrarPopupAgregarHabitacionStaff(actionEvent)}" />
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <p:commandLink type="submit" title="Gimnasio" action="#{staffBean.mostrarPopupAgregarGimnasioStaff(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                    <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.staff.gimnasio.crear']}" styleClass="imagenSinBorde" />
                                </p:commandLink>
                                <p:commandLink value="Gimnasio" styleClass="linkPequenio" action="#{staffBean.mostrarPopupAgregarGimnasioStaff(actionEvent)}" />
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <p:commandLink type="submit" title="Cocina" action="#{staffBean.mostrarPopupAgregarCocinaStaff(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                    <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.staff.cocina.crear']}" styleClass="imagenSinBorde" />
                                </p:commandLink>
                                <p:commandLink value="Cocina" styleClass="linkPequenio" action="#{staffBean.mostrarPopupAgregarCocinaStaff(actionEvent)}" />
                            </h:panelGrid>

                        </h:panelGrid>

                        <br />                       
                        <p:accordionPanel>
                            <p:tab   title="#{msgs['sgl.staff.titulo.accordionPane.generales']}">  
                                <h:commandLink value="#{msgs['sistema.modificar']} #{msgs['sgl.staff.create.datosGenerales']}" actionListener="#{staffBean.mostrarPopupModificarGeneralesStaff(actionEvent)}" styleClass="linkPequenio" />

                                <br /><br />

                                <h:panelGrid columns="2" styleClass="bordePanelGrid" cellspacing="10" >
                                    <h:panelGrid columns="2" styleClass="bordePanelGrid" cellspacing="7" width="70%" >
                                        <f:facet name="header"><h:outputText value="#{msgs['sgl.staff.create.datosGenerales']}" /></f:facet>
                                        <h:outputLabel value="#{msgs['sgl.staff.nombreStaff']}: " styleClass="fNegrita12" />
                                        <h:outputText id="nombreStaff" value="#{staffBean.staff.nombre}" styleClass="f10" />                                
                                        <h:outputLabel value="#{msgs['sgl.staff.numeroStaff']}: " styleClass="fNegrita12" />
                                        <h:outputText id="numeroStaff" value="#{staffBean.staff.numeroStaff}" styleClass="f10" />                                
                                        <h:outputLabel value="#{msgs['sgl.staff.numeroCuartos']}: " styleClass="fNegrita12" />
                                        <h:outputText id="numeroCuartos" value="#{staffBean.staff.numeroCuartos}" styleClass="f10" />                                
                                        <h:outputLabel value="#{msgs['sgl.staff.telefonoStaff']}: " styleClass="fNegrita12" />
                                        <h:outputText id="telefonoStaff" value="#{staffBean.staff.numeroTelefono}" styleClass="f10" /> 
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" styleClass="bordePanelGrid" cellspacing="10" width="67%" >
                                        <f:facet name="header"><h:outputText value="#{msgs['sgl.staff.create.direccion']}" /></f:facet>
                                        <h:panelGrid columns="2"  cellspacing="7" >
                                            <h:outputLabel value="#{msgs['sgl.direccion.pais']}: "/>
                                            <h:outputText id="pais" value="#{staffBean.staff.sgDireccion.siPais.nombre}" styleClass="f11" />
                                            <h:outputLabel value="#{msgs['sgl.direccion.estado']}: "/>
                                            <h:outputText id="estado" value="#{staffBean.staff.sgDireccion.estado}" styleClass="f11" />
                                            <h:outputLabel value="#{msgs['sgl.direccion.municipio']}: "/>
                                            <h:outputText id="municipio" value="#{staffBean.staff.sgDireccion.municipio}" styleClass="f11" />
                                            <h:outputLabel value="#{msgs['sgl.direccion.ciudad']}: "/>
                                            <h:outputText id="ciudad" value="#{staffBean.staff.sgDireccion.ciudad}" styleClass="f11" />                                            
                                            <h:outputLabel value="#{msgs['sgl.direccion.colonia']}: "/>
                                            <h:outputText id="colonia" value="#{staffBean.staff.sgDireccion.colonia}" styleClass="f11" />             
                                            <h:outputLabel value="#{msgs['sgl.direccion.calle']}: "/>
                                            <h:outputText id="calle" value="#{staffBean.staff.sgDireccion.calle}" styleClass="f11" />             
                                        </h:panelGrid>

                                        <h:panelGrid columns="2" width="100%%" cellspacing="7" >
                                            <h:outputLabel value="#{msgs['sgl.direccion.numeroExterior']}: "/>
                                            <h:outputText id="numeroExterior" value="#{staffBean.staff.sgDireccion.numeroExterior}" styleClass="f11" /> 
                                            <h:outputLabel value="#{msgs['sgl.direccion.numeroInterior']}: "/>
                                            <h:outputText id="numeroInterior" value="#{staffBean.staff.sgDireccion.numeroInterior}" styleClass="f11" />
                                            <h:outputLabel value="#{msgs['sgl.direccion.piso']}: "/>
                                            <h:outputText id="piso" value="#{staffBean.staff.sgDireccion.piso}" styleClass="f11" />
                                            <h:outputLabel value="#{msgs['sgl.direccion.codigoPostal']}: "/>
                                            <h:outputText id="codigoPostal" value="#{staffBean.staff.sgDireccion.codigoPostal}" styleClass="f11" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab  >

                            <!-- Características Generales -->
                            <p:tab   title="#{msgs['sgl.staff.titulo.accordionPane.caracteristicas']}">
                                <h:panelGrid  >
                                    <h:panelGrid columns="2">
                                        <p:commandLink type="submit" title="#{msgs['sgl.staff.caracteristica.generales.crear']}" action="#{staffBean.mostrarPopupAgregarCaracteristicaStaff(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.staff.caracteristica.generales.crear']}" title="#{msgs['sgl.staff.caracteristica.generales.crear']}" styleClass="imagenSinBorde" />
                                        </p:commandLink>
                                        <p:commandLink value="#{msgs['sgl.staff.caracteristica.generales.crear']}" styleClass="linkPequenio" action="#{staffBean.mostrarPopupAgregarCaracteristicaStaff(actionEvent)}" />
                                    </h:panelGrid>    

                                    <br />

                                    <p:dataTable id="dataGridCaracteristicasStaff" rows=""  value="#{staffBean.caracteristicasStaffDataModel}"
                                                 var="data">
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Cantidad" />
                                            </f:facet>
                                            <h:outputText value="#{data.cantidad}" />
                                        </p:column> 
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre" />
                                            </f:facet>
                                            <h:outputText value="#{data.nombre}" />
                                        </p:column>
                                    </p:dataTable>

                                    <!--<br />

                                    <h:commandLink value="#{msgs['sistema.modificar']} #{msgs['sgl.staff.titulo.accordionPane.caracteristicas']}" actionListener="#{staffBean.mostrarPopupAgregarCaracteristicaStaff(actionEvent)}" styleClass="link" />-->
                                </h:panelGrid>
                            </p:tab  >

                            <!-- Convenios -->
                            <p:tab   title="Convenios">                                
                                <h:panelGrid >   
                                    <h:panelGrid  columns="2">
                                        <p:commandLink type="submit" title="Convenio" actionListener="#{staffBean.mostrarPopupAgregarConvenioProveedor(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" styleClass="imagenSinBorde" />
                                        </p:commandLink>
                                        <p:commandLink value="Convenios" styleClass="linkPequenio" actionListener="#{staffBean.mostrarPopupAgregarConvenioProveedor(actionEvent)}" />
                                    </h:panelGrid>

                                    <br />

                                    <h:outputText value="Convenio vigente" rendered="#{staffBean.ultimoHistorialConvenioStaff != null}" styleClass="fNegrita12"/>
                                    <h:outputText value="Sin convenio vigente" rendered="#{staffBean.ultimoHistorialConvenioStaff == null}" styleClass="fNegrita12"/>
                                    <h:panelGrid columns="8"  
                                                 rendered="#{staffBean.ultimoHistorialConvenioStaff != null}"
                                                 bgcolor="white" >
                                        <h:panelGrid >                                        
                                            <h:outputLabel value="No. convenio"/>
                                            <h:outputText value="#{staffBean.ultimoHistorialConvenioStaff.convenio.codigo}"/>
                                        </h:panelGrid>
                                        <h:panelGrid >
                                            <h:outputLabel value="Proveedor"/>
                                            <h:outputText value="#{staffBean.ultimoHistorialConvenioStaff.convenio.proveedor.nombre}"/>
                                        </h:panelGrid>
                                        <h:panelGrid >                                        
                                            <h:outputLabel value="Inicio"/>
                                            <h:outputText value="#{staffBean.ultimoHistorialConvenioStaff.convenio.fechaInicio}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </h:panelGrid>     
                                        <h:panelGrid>
                                            <h:outputLabel value="Fin"/>
                                            <h:outputText value="#{staffBean.ultimoHistorialConvenioStaff.convenio.fechaVencimiento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </h:panelGrid>
                                        <h:panelGrid >                                                                                
                                            <h:outputLabel value="Monto"/>
                                            <h:outputText value="#{staffBean.ultimoHistorialConvenioStaff.convenio.monto}"/>
                                        </h:panelGrid>
                                        <h:panelGrid>
                                            <h:outputLabel value="Moneda"/>
                                            <h:outputText value="#{staffBean.ultimoHistorialConvenioStaff.convenio.moneda.siglas}"/>
                                        </h:panelGrid>
                                        <h:panelGrid >
                                            <p:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{staffBean.mostrarPopupEliminarConvenio(event)}" styleClass ="link"/>
                                        </h:panelGrid>
                                        <h:panelGrid >
                                            <p:commandLink value="#{msgs['sistema.historial']}" actionListener="#{staffBean.mostrarPopupVerHistorialConvenios(event)}" styleClass ="link"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <br />
                                    <h:outputText value="Archivos del convenio" styleClass="fNegrita12"/>
                                    <p:dataTable showGridlines="true" size="small"  id="dtContrato" value="#{staffBean.traerContratoStaff}" var="cont" >
                                        <p:column>
                                            <f:facet name="header"><h:outputText value="Archivo"/></f:facet> 
                                            <h:outputText value="#{cont.nombre}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header"><h:outputText value="Tipo"/></f:facet> 
                                            <h:outputText value="#{cont.tipoArchivo}"/>
                                        </p:column>
                                        <p:column>
                                            <center>
                                                <h:outputLink target="_blank" value="/ServiciosGenerales/AbrirArchivo?ZWZ2W=#{cont.id}&amp;ZWZ3W=#{cont.uuid}">
                                                    <h:graphicImage url="#{msgs['sgl.ruta.imagen']}icon_attach.gif"/>
                                                </h:outputLink>                                        
                                            </center>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>                            
                            </p:tab  >             

                            <!-- Habitaciones -->
                            <p:tab   title="#{msgs['sgl.staff.titulo.accordionPane.habitaciones']}" >
                                <h:panelGrid >
                                    <h:panelGrid columns="2">
                                        <p:commandLink type="submit" title="#{msgs['sgl.staff.habitacion.crear']}" action="#{staffBean.mostrarPopupAgregarHabitacionStaff(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.staff.habitacion.crear']}" title="#{msgs['sgl.staff.habitacion.crear']}" styleClass="imagenSinBorde" />
                                        </p:commandLink> 
                                        <p:commandLink value="#{msgs['sgl.staff.habitacion.crear']}" styleClass="linkPequenio" action="#{staffBean.mostrarPopupAgregarHabitacionStaff(actionEvent)}" />
                                    </h:panelGrid>

                                    <br/>

                                    <p:dataTable id="dataGridHabitaciones" rows="5"  value="#{staffBean.habitacionesDataModel}" var="data" 
                                                 >
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msgs['sgl.staff.habitacion.nombre']}"/>
                                            </f:facet>
                                            <h:outputText value="#{data['nombre']}" />
                                        </p:column>
                                        <p:column style="text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="#{msgs['sgl.staff.habitacion.estado.desocupada']}"/>
                                            </f:facet>
                                            <h:outputText value="#{data.ocupada eq 'True' ? 'No' : 'Si'}" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.modificar']}" actionListener="#{staffBean.mostrarPopupModificarHabitacionStaff(actionEvent)}" styleClass="link" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{staffBean.mostrarPopupEliminarHabitacionStaff(actionEvent)}" styleClass="link" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sgl.staff.titulo.caracteristicas']}" actionListener="#{staffBean.mostrarPopupCaracteristicasHabitacionStaff(actionEvent)}" styleClass="link" />
                                        </p:column>                                        
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.detalle']}"  actionListener="#{staffBean.mostrarPopupDetalleHabitacionStaff(actionEvent)}" styleClass ="link"/>
                                        </p:column>
                                    </p:dataTable>                            
                                </h:panelGrid>
                            </p:tab  >

                            <!-- Gimansios -->
                            <p:tab   title="#{msgs['sgl.staff.titulo.accordionPane.gimnasios']}" >
                                <h:panelGrid >
                                    <h:panelGrid columns="2">
                                        <p:commandLink type="submit" title="#{msgs['sgl.staff.gimnasio.crear']}" action="#{staffBean.mostrarPopupAgregarGimnasioStaff(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.staff.gimnasio.crear']}" title="#{msgs['sgl.staff.gimnasio.crear']}" styleClass="imagenSinBorde" />
                                        </p:commandLink>
                                        <p:commandLink value="#{msgs['sgl.staff.gimnasio.crear']}" styleClass="linkPequenio" action="#{staffBean.mostrarPopupAgregarGimnasioStaff(actionEvent)}" />
                                    </h:panelGrid>                                    
                                    <br />
                                    <p:dataTable id="dataGridGimnasios" rows="5"  value="#{staffBean.gimnasiosDataModel}" var="data" 
                                                 >
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msgs['sgl.staff.gimnasio.nombre']}"/>
                                            </f:facet>
                                            <h:outputText value="#{data['nombre']}" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.modificar']}" actionListener="#{staffBean.mostrarPopupModificarGimnasioStaff(actionEvent)}" styleClass="link" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{staffBean.mostrarPopupEliminarGimnasioStaff(actionEvent)}" styleClass="link" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sgl.staff.titulo.caracteristicas']}" actionListener="#{staffBean.mostrarPopupCaracteristicasGimnasioStaff(actionEvent)}" styleClass="link" />
                                        </p:column>                                         
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.detalle']}"  actionListener="#{staffBean.mostrarPopupDetalleGimnasioStaff(actionEvent)}" styleClass ="link"/>
                                        </p:column>
                                    </p:dataTable>                            
                                </h:panelGrid>
                            </p:tab  >

                            <!-- Cocinas -->
                            <p:tab   title="#{msgs['sgl.staff.titulo.accordionPane.cocinas']}">
                                <h:panelGrid >
                                    <h:panelGrid columns="2">
                                        <p:commandLink type="submit" title="#{msgs['sgl.staff.cocina.crear']}" action="#{staffBean.mostrarPopupAgregarCocinaStaff(actionEvent)}" styleClass="btn btn-default"  style="margin-top: 5px" >
                                            <h:graphicImage url="#{msgs['sgl.ruta.imagen']}button_create.png" alt="#{msgs['sgl.staff.cocina.crear']}" title="#{msgs['sgl.staff.cocina.crear']}" styleClass="imagenSinBorde" />
                                        </p:commandLink>
                                        <p:commandLink value="#{msgs['sgl.staff.cocina.crear']}" styleClass="linkPequenio" action="#{staffBean.mostrarPopupAgregarCocinaStaff(actionEvent)}" />
                                    </h:panelGrid>                                    
                                    <br />
                                    <p:dataTable id="dataGridCocinas" rows="5"  value="#{staffBean.cocinasDataModel}" var="data" 
                                                 >
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msgs['sgl.staff.cocina.nombre']}"/>
                                            </f:facet>
                                            <h:outputText value="#{data['nombre']}" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.modificar']}" actionListener="#{staffBean.mostrarPopupModificarCocinaStaff(actionEvent)}" styleClass="link" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.eliminar']}" actionListener="#{staffBean.mostrarPopupEliminarCocinaStaff(actionEvent)}" styleClass="link" />
                                        </p:column>
                                        <p:column>
                                            <h:commandLink value="#{msgs['sgl.staff.titulo.caracteristicas']}" actionListener="#{staffBean.mostrarPopupCaracteristicasCocinaStaff(actionEvent)}" styleClass="link" />
                                        </p:column>                                         
                                        <p:column>
                                            <h:commandLink value="#{msgs['sistema.detalle']}"  actionListener="#{staffBean.mostrarPopupDetalleCocinaStaff(actionEvent)}" styleClass="link" />
                                        </p:column>
                                    </p:dataTable>                            
                                </h:panelGrid>                            
                            </p:tab  >

                            </ace:accordion>                        
                    </h:form>                    
                </h:panelGroup>

                <!-- Agregar contrato -->                
                <h:form styleClass="textoIzquierda">
                    <p:dialog  header="#{msgs['sgl.staff.contrato.create']}"   >
                        <f:facet name="header"><h:outputText value="#{msgs['sgl.staff.contrato.datoscontrato']}" /></f:facet>   
                        <h:panelGrid>
                            <h:outputText value="#{staffBean.mensajeError}" style="color:Red;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Proveedor : " />      
                            <p:selectOneMenu  id="userDatos" 
                                              value="#{staffBean.nombreProveedorSeleccionado}"
                                              valueChangeListener="#{staffBean.proveedorListener}">
                                <f:selectItems value="#{staffBean.listaProveedor}"/>
                                <f:facet name="selectInputText">
                                    <h:outputText id="autoCompleteDatos" value="#{userTDatos}"/>
                                </f:facet>
                            </p:selectOneMenu>   
                        </h:panelGrid>
                        <h:panelGrid  >                        
                            <p:dataTable  id="dataGridConvenios" rows="10" value="#{staffBean.conveniosProveedor}"
                                          var="data" >
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{data['codigo']}" />
                                </p:column>  
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha Inicio"/>
                                    </f:facet>
                                    <h:outputText value="#{data['fechaInicio']}">                                    
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>                                       
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha Fin"/>
                                    </f:facet>
                                    <h:outputText value="#{data['fechaVencimiento']}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>                                       
                                <p:column>
                                    <p:commandLink value="#{msgs['sistema.seleccionar']}" actionListener="#{staffBean.addConvenioToProveedorToStaff(actionEvent)}" styleClass="link" />
                                </p:column>                                                                                                                                                              
                            </p:dataTable>  
                        </h:panelGrid>                        
                        <center>
                            <h:panelGrid columns="2">
