<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
              
     
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGrid  rendered="#{empty sesion.usuario}"  styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGrid>
                <center>
                    <h:messages errorClass="mensaje" infoClass="mensaje"/>
                </center>
                <h:form  rendered="#{not empty sesion.usuario}">   
                    <p class="tituloEncabezado">Modificar Hotel</p>
                </h:form>
                <h:form >
                    <h:panelGrid columns="2">
                        <p:commandLink action="#{hotelBean.ocultarPopupModificarHotel()}" title="Regresar al catálogo de hoteles" immediate="true" styleClass="btn btn-default" >
                            <h:graphicImage alt="Regresar al catálogo de hoteles" title="Regresar al catálogo de hoteles" url="#{msgs['sgl.ruta.imagen']}button_back.png" styleClass="imagenSinBorde" />
                        </p:commandLink>
                        <p:commandLink value="Regresar al catálogo de hoteles" action="#{hotelBean.ocultarPopupModificarHotel()}" title="Regresar al catálogo de hoteles" immediate="true" styleClass="linkPequenio" />
                    </h:panelGrid>
                </h:form>
                <h:form >
                    <h:panelGrid  width="480px" styleClass="bordePanelGrid" >                                                                                               
                        <center>                                     
                            <h:messages errorClass="mensaje" infoClass="mensaje"/>  
                        </center>  
                        <h:panelGrid columns="2" >
                            <h:outputText value="Nombre del hotel : " />                                                                                           
                            <p:inputText  size="50" value="#{hotelBean.nombreProveedor}" disabled="true" />
                            <h:outputText value="Estrellas :"/>
                            <p:selectOneMenu value="#{hotelBean.sgHotel.estrellas}" styleClass="form-control">
                                <f:selectItem itemValue="1" itemLabel="1"/>
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                                <f:selectItem itemValue="4" itemLabel="4"/>
                                <f:selectItem itemValue="5" itemLabel="5"/>
                            </p:selectOneMenu>                                
                        </h:panelGrid>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="2">                                            
                        <p:commandLink value="Modificar" action="#{hotelBean.editHotel()}"  styleClass="btn btn-info" />   
                        <!-- <p:commandLink value="Cancelar" action="#{hotelBean.ocultarPopupModificarHotel()}" styleClass="btn btn-default" /> -->
                    </h:panelGrid>
                </h:form>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
