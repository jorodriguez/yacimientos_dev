<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
              
     
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGrid  rendered="#{empty sesion.usuario}"  styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGrid>
                    <h:messages errorClass="errorMessage" infoClass="infoMessage"/>
                    <p class="tituloEncabezado"> Administrar habitaciones del hotel #{hotelBean.sgHotel.proveedor.nombre}" </p>
                    <br/>
                <h:form >
                    <h:panelGrid columns="2">
                        <p:commandLink action="#{hotelBean.ocultarPopupModificarHotel()}" title="Regresar al catálogo de hoteles" immediate="true" styleClass="btn btn-default" >
                            <h:graphicImage alt="Regresar al catálogo de hoteles" title="Regresar al catálogo de hoteles" url="#{msgs['sgl.ruta.imagen']}button_back.png" styleClass="imagenSinBorde" />
                        </p:commandLink>
                        <p:commandLink value="Regresar al catálogo de hoteles" action="#{hotelBean.ocultarPopupModificarHotel()}" title="Regresar al catálogo de hoteles" immediate="true" styleClass="linkPequenio" />
                    </h:panelGrid>
                </h:form>
                <h:form >
                    <!-- styleClass="bordePanelGrid" -->
                    <h:panelGrid  width="550px"  >                                                                                               
                        <h:panelGrid columns="2" >
                            <h:outputText id="msgsPopupHotelHabitaciones" value="" />
                            <center><h:message for="msgsPopupHotelHabitaciones" errorClass="errorMessage" infoClass="infoMessage"/></center> 

                            <h:panelGrid columns="2" styleClass="bordePanelGrid">
                                <h:outputLabel value="#{msgs['sgl.sgHotel']}:" />
                                <h:outputText value="#{hotelBean.sgHotel.proveedor.nombre}" />

                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{msgs['sgl.sgHotel.tipo.habitacion']}:"/>
                                    <h:outputText value="*" styleClass="textoRojo" />
                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <p:selectOneMenu id="selectTipoHabitacion" 
                                                       value="#{hotelBeanModel.idTipoEspecificoHabitacion}">                                                                                                                                   
                                        <f:selectItem itemValue="-1" itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sgl.sgHotel.tipo.habitacion']}..."/>
                                        <f:selectItems  value="#{hotelBean.traerTiposHabitacionItems}"/>
                                    </p:selectOneMenu>
                                    <h:message for="selectTipoHabitacion" infoClass="infoMessage" errorClass="errorMessage" />
                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{msgs['sgl.generales.precio']}:"/>
                                    <h:outputText value="*" styleClass="textoRojo" />
                                </h:panelGrid>

                                <h:panelGrid columns="5" >
                                    <h:outputText value="$" />
                                    <p:inputText id="precio" value="#{hotelBean.bigDecimal}"
                                                   size="12" title="Ejemplo: 1538.50" styleClass="f10">
                                        <f:converter converterId="javax.faces.BigDecimal" />
                                    </p:inputText>
                                    <h:message for="precio" infoClass="infoMessage" errorClass="errorMessage" />
                                    <h:outputText id="helpPrecio" value="?" styleClass="textoAyuda" />     
                                    <p:tooltip id="pnlToolTipHelpPrecio"
                                                 for="helpPrecio"
                                                 showEvent="mouseover"
                                                 showEffect="slide"
                                                 hideEffect="slide"
                                                 hideDelay="2300">
                                        <h:panelGrid width="190px;" styleClass="textoAyuda">
                                            <h:outputText value="Ejemplo: 1538.50" />
                                        </h:panelGrid>
                                    </p:tooltip>                                
                                </h:panelGrid>                            
                                
                                <p:commandLink value="#{msgs['sistema.agregar']}" 
                                                 styleClass="btn btn-info"
                                                 actionListener="#{hotelBean.createHabitacionToHotel(event)}" />        
                                
                            </h:panelGrid>
                            <br/>
                            <!-- columnWidths="300px,50px,50px,50px" scrollable="true"-->
                            <p:dataTable showGridlines="true" size="small"  id="dataGridHotelHabitacion"
                                           value="#{hotelBean.dataModel}"
                                           var="data"

                                           scrollHeight="100px"

                                            >
                                <f:facet name="header"><h:outputText value="#{msgs['sgl.staff.titulo.accordionPane.habitaciones']}" styleClass="f12" /></f:facet>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs['sgl.sgHotel.tipo.habitacion']}"/>
                                    </f:facet>
                                    <h:outputText value="#{data.sgTipoEspecifico.nombre}" />
                                </p:column>                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs['sgl.generales.precio']}">
                                            <f:convertNumber currencySymbol="$" maxFractionDigits="2" type="currency" groupingUsed="true" />
                                        </h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{data.precio}" >
                                        <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align: center;">
                                    <center>
                                        <p:commandLink value="#{msgs['sistema.modificar']}"       
                                                         actionListener="#{hotelBean.mostrarPopupModificarPrecio(event)}"
                                                         title="#{msgs['sistema.modificar']}" styleClass="link" />
                                    </center>
                                </p:column> 
                                <p:column style="text-align: center;">
                                    <center>
                                        <p:commandLink value="#{msgs['sistema.quitar']}"
                                                         onclick="if(!confirm('#{msgs['sgl.sgHotel.sgHabitacionHotel.mensaje.info.eliminar']}')) return false;"
                                                         actionListener="#{hotelBean.deleteHotelHabitacion(actionEvent)}"
                                                         title="#{msgs['sistema.quitar']}" styleClass="link" />
                                    </center>
                                </p:column>                            
                            </p:dataTable>
                            <br/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <br/>
                    
                </h:form>
                <br/>

                <h:form id="formPopupModificarPrecio"  
                          rendered="#{sesion.controladorPopups['popupSgHotelHabitaciones']}">
                    <p:dialog  header="Modificar el precio de la habitación">

                        <h:outputText id="msgsPopupHotelHabitaciones" value="" />
                        <center><h:message for="msgsPopupHotelHabitaciones" errorClass="errorMessage" infoClass="infoMessage"/></center> 

                        <h:panelGrid columns="2" styleClass="bordePanelGrid">
                            <h:outputLabel value="Precio :" />
                            <!-- type="currency"  -->
                            <p:inputText value="#{hotelBean.bigDecimal}" >
                                <f:convertNumber maxFractionDigits="2" />
                            </p:inputText>
                        </h:panelGrid>
                        <center>
                            <p:commandLink value="#{msgs['sistema.modificar']}"                                                                                                                  
                                             styleClass="btn btn-info"
                                             actionListener="#{hotelBean.modificarPrecioHotel(event)}"
                                             title="#{msgs['sistema.modificar']}"
                                             />
                            <p:commandLink value="#{msgs['sistema.cancelar']}"                                                                                                                  
                                             styleClass="btn btn-default"
                                             actionListener="#{hotelBean.cerrarPopupModificarPrecio(event)}"
                                             title="#{msgs['sistema.modificar']}" />
                        </center>
                    </my:panelPopup>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
