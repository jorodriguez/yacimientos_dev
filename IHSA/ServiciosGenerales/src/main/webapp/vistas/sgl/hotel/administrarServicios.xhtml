<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
              
     
      
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateServiciosGenerales.xhtml">
            <ui:define name="contenido">
                <h:panelGrid  rendered="#{empty sesion.usuario}"  styleClass="altura">
                    <ui:include src="./../../../login.xhtml"/>
                </h:panelGrid>
                <h:panelGroup>
                    <h:messages errorClass="errorMessage" infoClass="infoMessage"/>
                    <p class="tituloEncabezado"> Administrar servicios del hotel #{hotelBean.sgHotel.proveedor.nombre} </p>
                </h:panelGroup>
                <h:form >
                    <h:panelGrid columns="2">
                        <p:commandLink action="#{hotelBean.regresarCatalogoHotelAddServicesToHotel(event)}" title="Regresar al catálogo de hoteles" immediate="true" styleClass="btn btn-default" >
                            <h:graphicImage alt="Regresar al catálogo de hoteles" title="Regresar al catálogo de hoteles" url="#{msgs['sgl.ruta.imagen']}button_back.png" styleClass="imagenSinBorde" />
                        </p:commandLink>
                        <p:commandLink value="Regresar al catálogo de hoteles" action="#{hotelBean.regresarCatalogoHotelAddServicesToHotel(event)}" title="Regresar al catálogo de hoteles" immediate="true" styleClass="linkPequenio" />
                    </h:panelGrid>
                </h:form>

                <h:form >
                    <h:panelGrid  width="350px">
                        <h:outputText id="msgsPopupHotelServicios" value="" />
                        <h:panelGrid columns="2" styleClass="bordePanelGrid" >
                            <h:outputLabel value="#{msgs['sgl.sgHotel']}:" />
                            <h:outputText value="#{hotelBean.sgHotel.proveedor.nombre}" />

                            <h:panelGrid columns="2" >
                                <h:outputLabel value="#{msgs['sgl.sgHotel.servicio']}:"/>
                                <h:outputText value="*" styleClass="textoRojo" />
                            </h:panelGrid>
                            <h:panelGrid columns="2" >
                                <p:selectOneMenu id="selectOneMenuServicios" 
                                                   value="#{hotelBeanModel.idServicio}"
						   styleClass="form-control">                                                                                                                                   
                                    <f:selectItem itemValue="-1" itemLabel="#{msgs['sistema.seleccionar']} #{msgs['sgl.sgHotel.servicio']}..."/>
                                    <f:selectItems  value="#{hotelBean.allServiciosHotelSelectItem}"/>
                                </p:selectOneMenu>                                
                                <h:message for="selectOneMenuServicios" infoClass="infoMessage" errorClass="errorMessage" />
                            </h:panelGrid>
                            <h:panelGrid>
                                <p:commandLink value="#{msgs['sistema.agregar']}"
                                                 actionListener="#{hotelBean.saveSgHotelTipoEspecificoToHotel(event)}" styleClass="btn btn-info"/>        
                            </h:panelGrid>
                        </h:panelGrid>
                        <!-- scrollable="true"-->
                        <p:dataTable showGridlines="true" size="small"  id="dataGridHotelServicios"
                                       value="#{hotelBean.dataModel}"
                                       var="data"                                       
                                       scrollHeight="100px"
                                        >
                            <f:facet name="header"><h:outputText value="#{msgs['sgl.sgHotel.servicio']}s" styleClass="f12" /></f:facet>
                            <p:column>
                                <h:outputText value="#{data.nombreSgTipoEspecifico}" />
                            </p:column>                                
                            <p:column style="text-align: center;">
                                <center>
                                    <p:commandLink value="#{msgs['sistema.quitar']}"
                                                     onclick="if (!confirm('#{msgs['sgl.sgHotel.sgHabitacionHotel.mensaje.info.eliminar']}?'))
								 return false;"
                                                     actionListener="#{hotelBean.deleteSghotelTipoEspecifico(actionEvent)}"
                                                     title="#{msgs['sistema.quitar']}" styleClass="link" />
                                </center>
                            </p:column>                            
                        </p:dataTable>
                        <br/>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
