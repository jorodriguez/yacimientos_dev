<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"      
                xmlns:h="http://java.sun.com/jsf/html">

    <!-- Modal - Oficios de Entrada -->

    <div class="modal fade" id="modalTipoOficio_1">
        <div class="modal-dialog" style="width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">#{msgs['sistema.oficios.estatus.titulo.entrada']}</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-sm-12" style="text-align: center;">

                            <h:graphicImage 
                                value="./resources/imagenes/tipo_oficio/tipo_oficio_1.png" 
                                style="vertical-align: text-top;" />
                            PEMEX
                            <span class="glyphicon glyphicon-chevron-right" style="color: #B0B0B0"></span>
                            IHSA 

                        </div>
                    </div> <!-- row -->

                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <!-- <ice:dataTable value="{oficioPopupBean.estatusEntrada}" var="currentRow"> -->
                                  <p:dataTable 
                                         showGridlines="true" 
                                         size="small" 
                                         rows="10"  
                                         value="#{oficioPopupBean.estatusEntrada}" 
                                         var="currentRow"
                                         >
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msgs['sistema.oficios.estatus.indicador']}"/>
                                        </f:facet>
                                        <center>
                                            <h:graphicImage value="./resources/imagenes/estatus_oficio/estatus_oficio_1_#{currentRow['id']}.png" />
                                        </center>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msgs['sistema.oficios.estatus.estatus']}"/>
                                        </f:facet>
                                        <h:outputText style="white-space: nowrap;" value="#{currentRow['nombre']}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msgs['sistema.oficios.estatus.informacion']}"/>
                                        </f:facet>
                                        <h:outputText style="white-space: nowrap;" value="#{currentRow['textoInformativo']}"/>
                                    </p:column>
                                </p:dataTable>
                            </center>
                        </div>
                    </div> <!-- row -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Termina Modal - Oficios de Entrada -->

</ui:composition>
