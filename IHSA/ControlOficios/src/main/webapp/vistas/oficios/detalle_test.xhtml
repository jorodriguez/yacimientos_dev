<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../../WEB-INF/template/template.xhtml">
            <ui:define name="content">
                <!--<f:metadata>
                    <f:viewParam name="oficioId" value="{oficioDetalleBean.parameterOficioId}"/>
                </f:metadata>
                -->
                             
                <h:panelGroup rendered="#{empty sesion.usuario}">
                    <ui:include src="../../salir.xhtml"/>
                </h:panelGroup>
                <h:form styleClass="textoIzquierda" rendered="#{not empty sesion.usuario}" id="formOficios">
                    <h:outputLabel value="#{oficioDetalleBeanTest.parameterOficioId}"/>
                    <div class="page-header">
                        <h3>detalltest
                            #{oficioDetalleBeanTest.tituloPagina}
                        </h3>
                    </div>
                   
                    <h:outputLabel class="h4" value="parametro #{oficioDetalleBeanTest.parameterOficioId} "/>

                    <!-- Mensajes con estilos de Bootstrap  -->
                    <h:message style="display: block;"
                               for=""
                               infoClass="alert alert-success"
                               warnClass="alert alert-warning"
                               errorClass="alert alert-danger"
                               fatalClass="alert alert-danger"
                               />


                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
