<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <center>
                <h:form id="login" >
                    <p:messages id="messages" showDetail="false" closable="true" 
                                styleClass="mensaje"
                                class="col-12">
                               <p:autoUpdate />
                    </p:messages>
                    <!-- <ice:messages errorClass="mensaje" infoClass="mensaje"/> -->
                    <br/><br/><br/>
                    <h:outputText value="Su sesión ha caducado, para utilizar el sistema tiene que iniciar sesión de nuevo…"/>
                    <br/>
                    <p:commandLink value="Clic aquí para iniciar sesión."
                                   ajax="false"
                                  actionListener="#{oficioSalirBean.siaGo(actionEvent)}" 
                                  style="color: blue;" />                    
                </h:form>
                <br/><br/><br/>
            </center>
        </ui:composition>
    </body>
</html>
