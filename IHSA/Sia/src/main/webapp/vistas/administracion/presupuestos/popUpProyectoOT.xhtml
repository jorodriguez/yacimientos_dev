<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <style>
        .errorSIA {
            border-color: #FF4040;    
        }    

    </style>


    <div class="modal fade" id="dialogoProyOT" data-backdrop="static" data-keyboard="false" style="width: 100%;">
        <div class="modal-dialog" style="width: 80%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modificar Proyecto OT</h4>
                </div>
                <h:form id="frmDialogProy">
                    <div class="modal-body card-body">
                        <div class="col-lg-12 col-xs-12">                            
                            <div class="input-group col-lg-12 col-xs-12">                                
                                <div class="row form-group" style="margin-top: 10px;">              

                                    <div class="row form-group ">                                                                   
                                        <h:outputText class="col-lg-2 control-label" value="Nombre "/>
                                        <div class="col-lg-10" style="margin-bottom: 15px;">
                                            <h:inputText class="form-control texOb" value="#{proyectoOTsBean.proVO.nombre}"/>
                                        </div>

                                        <h:outputText class="col-lg-2 control-label" value="Cuenta contable: "/>
                                        <div class="col-lg-10" style="margin-bottom: 15px;">
                                            <h:inputText class="form-control texOb" readonly="#{proyectoOTsBean.proVO.id gt 0}" value="#{proyectoOTsBean.proVO.cuentaContable}"/>
                                        </div>


                                        <h:outputText class="col-lg-2 control-label" value="Yacimiento: "/>
                                        <div class="col-lg-10">
                                            <h:selectOneMenu id="yacId" styleClass="form-control"                                                                        
                                                             value="#{proyectoOTsBean.proVO.idYacimiento}"
                                                             >
                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                <f:selectItems value="#{proyectoOTsBean.lstYacimientos}" var="yac" itemLabel="#{yac.nombre}" itemValue="#{yac.id}"/>                                                    
                                            </h:selectOneMenu>                                                                
                                        </div>

                                        <h:outputText class="col-lg-2 control-label" value="Subcampo: "/>
                                        <div class="col-lg-10">
                                            <h:selectOneMenu id="subcamId" styleClass="form-control"                                                                        
                                                             value="#{proyectoOTsBean.proVO.idSubCampo}"
                                                             >
                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                <f:selectItems value="#{proyectoOTsBean.lstSubcampos}" var="sub" itemLabel="#{sub.nombre}" itemValue="#{sub.id}"/>                                                    
                                            </h:selectOneMenu>                                                                
                                        </div>

                                        <ui:fragment rendered="#{proyectoOTsBean.proVO.id gt 0}">
                                            <h:outputText class="col-lg-2 control-label" value="Estatus: "/>
                                            <div class="col-lg-10">
                                                <h:inputText class="form-control" readonly="true" value="#{proyectoOTsBean.proVO.abierto ? 'Abierto' : 'Cerrado'}"/>
                                            </div>
                                        </ui:fragment>

                                        <h:outputText class="col-lg-2 control-label" value="Abierto: "/>
                                        <div class="col-lg-10">
                                            <h:selectBooleanCheckbox value="#{proyectoOTsBean.proVO.abierto}" />                                            
                                        </div>



                                    </div>                                    
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandLink value="Guardar"	 
                                       onclick="return validarForma('frmDialogProy');"
                                       action="#{proyectoOTsBean.guardarProy}"                                       
                                       class="btn btn-info">                            
                        </p:commandLink>
                        <p:commandButton
                            onclick="$(dialogoProyOT).modal('hide');"
                            value="Cancelar"
                            styleClass="btn btn-default"                            
                            title="Cerrar ventana..."                             
                            />
                    </div>
                </h:form>
            </div>
        </div>
    </div>









</ui:composition>
