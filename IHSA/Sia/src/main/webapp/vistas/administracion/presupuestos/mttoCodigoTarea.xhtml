<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="contenido">
                <div id="page">
                    <div class="row"> 
                        <div class="col-lg-12">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-6">
                                <h2 class="page-header">Codigos de Tareas</h2>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-lg-12">
                                <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                            errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                            </div>
                        </div>
                        <div class="row">
                            <div id="divAutoriza" class="btn-group" style="text-align: left;">
                                <h:form>
                                    <p:commandLink value="Nuevo" action="#{codigoTareaBean.nuevoCodigo}"                                           
                                                   styleClass="btn btn-default"/>                                

                                </h:form>
                            </div>
                            <div id="divOperacion" class="btn-group" style="text-align: left; display: none;">
                                
                            </div>
                        </div>
                        <br/>
                        <div id="divTabla" class="row"> 
                            <h:form>                     
                                <div class="table table-responsive">
                                    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="CodTareasDts" rows="15"
                                                   value="#{codigoTareaBean.codigos}" var="data"
                                                   paginator="true"  
                                                   paginatorPosition="bottom" 
                                                   style="font-size: 1em; width: 100%"  >  
                                        <p:column headerText="Codigo"  style="width: 40%"
                                                    filterBy="#{data['nombre']}" filterMatchMode="contains">
                                            <h:outputText  value="#{data['nombre']}"/>
                                        </p:column>                                        
                                        <p:column style="width: 5%">
                                            <p:commandLink action="#{codigoTareaBean.editarCodigo}"                                                      
                                                             title="Clic aquí para editar el codigo..."                                                             
                                                             >
                                                <i class="glyphicon glyphicon-edit"></i>
                                                <f:param name="idCodigo" value="#{data['id']}"/>                                                
                                            </p:commandLink>                                            
                                        </p:column>
                                        <p:column style="width: 5%">                                            
                                            <p:commandLink action="#{codigoTareaBean.borrarCodigo}"                                                      
                                                             title="Clic aquí para eliminar el codigo..."                                                             
                                                             onclick="confirmar('La operación inactivara el codigo y no podrá ser utilizado. ¿Está seguro?');"
                                                             >
                                                <i class="glyphicon glyphicon-trash"></i>
                                                <f:param name="idCodigo" value="#{data['id']}"/>                                                
                                            </p:commandLink>
                                        </p:column>                                                                                
                                    </p:dataTable>
                                </div>
                            </h:form>
                        </div>                    
                        
                        



                    </div>
                </div>
                <ui:include src="popUpCodigoTarea.xhtml"/>
            </ui:define>

        </ui:composition>
    </body>
</html>
