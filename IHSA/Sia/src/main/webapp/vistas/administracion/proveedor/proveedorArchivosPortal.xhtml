<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="tituloPagina">
                Enviar archivos del portal de proveedores
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmArcPro"  >
                    <div class="col-lg-12 col-xs-12">
                        <h:outputLabel value="#{msgs['orden.proveedor']}"/>
                        <p:autoComplete value="#{proveedorBean.nombreProveedor}" 
                                        size="40" forceSelection="true" minQueryLength="3"
                                        completeMethod="#{proveedorBean.completaProveedor}"
                                        placeholder="Nombre o parte del nombre del proveedor">
                            <p:ajax listener="#{proveedorBean.buscarCompaniaPorProveedor}"  update="frmArcPro"/>
                        </p:autoComplete>  
                    </div>
                    <h:messages style="color: red;"/>
                    <ui:fragment rendered="#{proveedorBean.proveedorVo.idProveedor gt 0}">
                        <div class="col-lg-12 col-xs-12">
                            <div class="col-lg-12 col-xs-12">
                                <div class="col-lg-2 col-xs-12">
                                    <h:outputText  value="Nombre: "/>
                                </div>
                                <div class="col-lg-10 col-xs-12">
                                    <h:outputLabel value="#{proveedorBean.proveedorVo.nombre}"/>
                                </div>
                                <div class="col-lg-2 col-xs-12">
                                    <h:outputText  value="Rfc: "/>
                                </div>                                        
                                <div class="col-lg-10 col-xs-12">
                                    <h:outputLabel value="#{proveedorBean.proveedorVo.rfc}"/>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xs-12">
                                <p:commandLink title="Enviar archivos del portal" 
                                               value="Enviar archivos del portal" 
                                               rendered="#{proveedorBean.proveedorVo.archivosCargados}"
                                               action="#{proveedorBean.enviarArchivos}"
                                               styleClass="btn btn-info" process="@this" update="frmArcPro">
                                </p:commandLink>
                                <h:outputText rendered="#{!proveedorBean.proveedorVo.archivosCargados}"
                                              value="El proveedor no ha cargado los archivos al portal de proveedores."/>
                            </div>

                        </div>
                    </ui:fragment>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
