<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      >

    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="tituloPagina">
                Proveedores sin carta de intención
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmProvSinCarta">
                    <div class="row">
                        <div class="col-lg-4">
                            <p:selectOneMenu value="#{proveedorSinCartaBean.campoProveedorId}" 
                                             styleClass="form-control">
                                <f:selectItem itemLabel="Todos . . . " itemValue="0"/>
                                <f:selectItems value="#{proveedorSinCartaBean.camposProveedores}"/>
                                <p:ajax update="frmProvSinCarta:dtProveedor" listener="#{proveedorSinCartaBean.cambiarCampo}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-lg-4">
                            <p:commandLink styleClass="btn btn-primary" action="#{proveedorSinCartaBean.inicioGuardar}"
                                           process="@this" update="frmAgregarProv">
                                <i class="fa fa-plus text-white"/>
                            </p:commandLink> 
                        </div>
                    </div>
                    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtProveedor" 
                                 value="#{proveedorSinCartaBean.proveedores}" var="dataP" 
                                 rowIndexVar="index" paginator="true" paginatorAlwaysVisible="true"
                                 paginatorPosition="bottom" rows="15"> 
                        <p:column headerText="Campo" style="text-align: left; width: 30%">
                            <h:outputLabel value="#{dataP.campo}"/>
                        </p:column>
                        <p:column headerText="RFC">
                            <h:outputLabel value="#{dataP.rfcProveedor}"/>
                        </p:column>
                        <p:column headerText="Proveedor" style="text-align: left;">
                            <h:outputLabel value="#{dataP.proveedor}"/>
                        </p:column>
                        <p:column >
                            <p:commandLink action="#{proveedorSinCartaBean.elimianar(index)}"
                                           process="@this" update="frmProvSinCarta:dtProveedor">
                                <i class="fa fa-trash text-danger"/>
                            </p:commandLink>
                        </p:column>                                
                    </p:dataTable>
                </h:form>
                <!-- Agregar proveedor -->
                <div class="modal fade" id="dialogoAgregarProveedor" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog" >
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">Agregar proveedor</h4>                                                                
                            </div>
                            <h:form id="frmAgregarProv" >
                                <div class="modal-body">   
                                    <div class="row">
                                        <div  class="row">
                                            <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                                        errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                                        </div>
                                        <div class="col-lg-12">
                                            <h:outputLabel value="Proveedor:" styleClass="control-label"/>

                                            <p:autoComplete id="autoProv" value="#{proveedorSinCartaBean.proveedorSeleccionado}" size="40" 
                                                            completeMethod="#{proveedorSinCartaBean.completaProveedor}"
                                                            multiple="false" selectLimit="1" minQueryLength="3" 
                                                            placeholder="Nombre del proveedor">
                                                <p:ajax event="itemSelect" listener="#{proveedorSinCartaBean.llenarDatosProveedor}" 
                                                        process="@this" ignoreAutoUpdate="true"/>
                                            </p:autoComplete>
                                        </div>
                                        <div class="col-lg-12">
                                            <h:outputLabel value="¿Aplicar a todos los campos?" styleClass="control-label"
                                                           />
                                            <div class="col-lg-12">
                                                <p:selectBooleanCheckbox value="#{proveedorSinCartaBean.aplicarTodosCampos}"
                                                                         styleClass="form-check"/>                                                
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <h:outputLabel value="Bloque:" styleClass="control-label"/>
                                            <p:selectOneMenu value="#{proveedorSinCartaBean.campoId}" >
                                                <f:selectItem itemLabel="Todos . . . " itemValue="0"/>
                                                <f:selectItems value="#{proveedorSinCartaBean.campos}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <p:commandLink styleClass="btn btn-default" value="Cerrar" action="#{proveedorSinCartaBean.cerrarGuardar}"
                                                   immediate="true"/>
                                    <p:commandLink styleClass="btn btn-primary text-white" value="Guardar"
                                                   action="#{proveedorSinCartaBean.guardar}"
                                                   process="@form" update="frmProvSinCarta:dtProveedor"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
