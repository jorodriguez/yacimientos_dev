<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >

    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="contenido">
                <h:form id="frmCatAdj"   >
                    <h:outputText value="Categoría Adjunto" styleClass="tituloPagina"/>
                    <hr/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Campo"/>
                        <p:panelGrid columns="1" style="text-align: center;" styleClass="bordePanelGrid" >
                            <p:selectOneRadio value="#{devolucionRequisicion.idBloque}" 
                                              valueChangeListener="#{devolucionRequisicion.cambiarValorCampo}" 
                                              layout="lineDirection" >
                                <f:selectItems value="#{devolucionRequisicion.listaCampo}"/> 
                            </p:selectOneRadio>
                        </p:panelGrid>
                    </h:panelGrid>
                    <p:panelGrid >
                        <p:fileUpload id="fileEntryComp"
                                      title="Archivo"
                                      listener="#{devolucionRequisicion.subirArchivo}"/>
                        <p:commandButton id="uploadFile" value="Subir" styleClass="btn btn-default" 
                                         onclick="return validaCategoriaAdjunto('frmCatAdj', 'cmbGerencia', 'cmbCategoria');"/>                            
                    </p:panelGrid>
                    <h:panelGrid>
                        <p:dataTable size="small" stripedRows="true" showGridlines="true" value="#{devolucionRequisicion.traerAdjunto}" var="data">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{data.nombre}"/>
                            </p:column>
                            <p:column >
                                <h:outputLink target="_blank"  value="/Sia/AbrirArchivo?ZWZ2W=#{data.id}&amp;ZWZ3W=#{data.uuid}"
                                              style="color: blue; text-decoration:  underline;">
                                    <h:outputText value=" Abrir"/>
                                </h:outputLink>
                            </p:column>
                            <p:column >
                                <p:commandLink value="#{data.requerido eq 'True' ? 'Si' : 'No'}" 
                                               onclick="confirmar('Cambiar la opción a requerido \'Si\', implica que no se podrá solicitar requisiciones con sin agregar este formato. ¿Está seguro?');"
                                               action="#{devolucionRequisicion.cambiarRequerido}"
                                               style="color: blue; text-decoration:  underline;">
                                    <f:param name="idAdj" value="#{data.id}"/> 
                                    <f:param name="req" value="#{data.requerido}"/> 
                                </p:commandLink>
                            </p:column>
                            <p:column >
                                <p:commandLink value="Elimiar" action="#{devolucionRequisicion.eliminarArchivo}"
                                               style="color: blue; text-decoration:  underline;">
                                    <f:param name="idAdj" value="#{data.id}"/> 
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
