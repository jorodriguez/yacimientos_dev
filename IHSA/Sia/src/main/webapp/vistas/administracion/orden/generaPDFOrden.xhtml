<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="contenido"> 
                <h:form styleClass="textoIzquierda">
                    <br/>
                    <center>
                        <h:outputText value="Genera PDF de la OC/S" styleClass="tituloEncabezado"/>
                    </center><br/>
                    <p:panelGrid columns="2">
                        <p:panelGrid columns="3">
                            <h:outputText value="OC/S"/>
                            <p:inputText value="" maxlength="12"/>
                            <p:commandLink  styleClass="btn btn-default">
                                <p:graphicImage url="./resources/imagenes/search.png" alt="búscar"  
                                                  styleClass="imagenSinBorde"/>
                            </p:commandLink>
                        </p:panelGrid>
                        <p:panelGrid>
                            <p:commandLink  styleClass="btn btn-default">
                                <p:graphicImage url="./resources/imagenes/icon_pdf.png" alt="Generar PDF"  
                                                  styleClass="imagenSinBorde"/>
                            </p:commandLink>
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:panelGrid columns="6" >
                        <h:outputText value="OC/S"/>
                        <p:inputText disabled="true"/>                        
                        <h:outputText value="Requisición"/>
                        <p:inputText disabled="true"/>                      
                        <h:outputText value="Status"/>
                        <p:inputText disabled="true"/>                       
                    </p:panelGrid>
                    <p:panelGrid columns="2" >
                        <p:panelGrid columns="2">
                            <h:outputText value="Analista"/>
                            <p:inputText value="" disabled="true"/>                            
                            <h:outputText value="Dpto. Solicitante"/>
                            <p:inputText value="" disabled="true"/>                            
                            <h:outputText value="Responsable"/>
                            <p:inputText value="" disabled="true"/>
                            <h:outputText value="Proyecto OT"/>
                            <p:inputText value="" disabled="true"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2">                            
                            <h:outputText value="Proveedor"/>
                            <p:inputText value="" disabled="true"/>
                            <h:outputText value="Contrato"/>
                            <p:inputText value="" disabled="true"/>                            
                            <h:outputText value="Destino"/>
                            <p:inputText value="" disabled="true"/>
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:panelGrid columns="4">
                        <f:facet name="header"><h:outputText value="Autorizaciones" style="color: #4F82DF; font-size: 11px; font-weight: bold;"/></f:facet>
                        <h:outputText value="Solicitada el:"/>
                        <p:inputText disabled="true">
                            <f:convertDateTime dateStyle="default" type="date"/>
                        </p:inputText>
                        <h:outputText value="Por:"/>
                        <p:inputText disabled="true" size="50" />

                        <h:outputText value="Vo. Bo. el:"/>
                        <p:inputText disabled="true" >
                            <f:convertDateTime dateStyle="default" type="date"/>
                        </p:inputText>
                        <h:outputText value="Por:"/>
                        <p:inputText disabled="true" size="50" />

                        <h:outputText value="Revisada el:"/>
                        <p:inputText disabled="true" >
                            <f:convertDateTime dateStyle="default" type="date"/>
                        </p:inputText>
                        <h:outputText value="Por:"/>
                        <p:inputText disabled="true" size="50" />

                        <h:outputText value="Aprobada el:"/>
                        <p:inputText disabled="true" >
                            <f:convertDateTime dateStyle="default" type="date"/>
                        </p:inputText>
                        <h:outputText value="Por:"/>
                        <p:inputText disabled="true" size="50" />
                        <h:outputText value="Autorizada el:"/>
                        <p:inputText disabled="true" >
                            <f:convertDateTime dateStyle="default" type="date"/>
                        </p:inputText>
                        <h:outputText value="Por:"/>
                        <p:inputText disabled="true" size="50" />
                    </p:panelGrid>
                    <hr />
                    <h:outputLabel value="Importes"/>
                    <hr />
                    <p:panelGrid columns="2">
                        <h:outputText value="SubTotal"/>
                        <p:inputText disabled="true"/>
                        <h:outputText value="Iva"/>
                        <p:inputText disabled="true"/>
                        <h:outputText value="Total"/>
                        <p:inputText disabled="true"/>
                        <h:outputText value="Moneda"/>
                        <p:inputText disabled="true"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
