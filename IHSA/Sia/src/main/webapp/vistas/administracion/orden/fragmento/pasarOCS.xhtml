<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:my="http://www.mytags.com/schema/mytags"
                >
    <div class="col-lg-12 col-xs-12">
        <p:panelGrid columns="4">
            <h:outputText value="Status"/>
            <p:selectOneMenu value="#{transfereriTrabajoBean.idStatus}" id="cmbStatus"  style="width: 200px;"
                             >
                <f:selectItems value="#{transfereriTrabajoBean.estatus}"/>
            </p:selectOneMenu>
            <p:commandLink id="btnBuscar" value="#{msgs['sistema.buscar']}" 
                           action="#{transfereriTrabajoBean.buscarOrdenCompraServicio}" 
                           styleClass="btn btn-primary text-white"
                           process="@this frmCambioUsuarioOrden:cmbStatus" update="frmCambioUsuarioOrden:dtOcs"/>
        </p:panelGrid>
    </div>
    <div class="col-lg-12 col-xs-12">
        <p:dataTable id="dtOcs" rows="30" value="#{transfereriTrabajoBean.lista}" 
                     var="data" showGridlines="true" size="small">
            <p:column width="35">
                <f:facet name="header">
                    <h:selectBooleanCheckbox  class="todos" onchange="seleccionarTodo('todos', 'seleccion')"/>
                </f:facet>
                <h:selectBooleanCheckbox value="#{data.selected}" class="seleccion"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="Consecutivo"/></f:facet>
                <h:outputText value="#{data.consecutivo}"/>
            </p:column>

            <p:column>
                <f:facet name="header"><h:outputText value="Fecha"/></f:facet>
                <h:outputText value="#{data.fechaGenero}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>                            
            <p:column>
                <f:facet name="header"><h:outputText value="Referencia"/></f:facet>
                <h:outputText value="#{data.referencia}"/>
            </p:column>                            
            <p:column>
                <f:facet name="header"><h:outputText value="Total"/></f:facet>
                <h:outputText value="#{data.total}"/>
            </p:column>                            
            <p:column>
                <f:facet name="header"><h:outputText value="Modeda"/></f:facet>
                <h:outputText value="#{data.moneda}"/>
            </p:column>                            
            <p:column>
                <f:facet name="header"><h:outputText value="Proveedor"/></f:facet>
                <h:outputText value="#{data.proveedor}"/>
            </p:column>
        </p:dataTable>
    </div>
</ui:composition>
