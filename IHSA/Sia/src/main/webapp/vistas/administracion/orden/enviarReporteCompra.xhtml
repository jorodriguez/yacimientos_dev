<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="tituloPagina">
                Enviar Reporte de compradores
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmReporteCompra" >
                    <p:panelGrid styleClass="bordePanelGrid" 
                                 columns="3">
                        <h:outputLabel value="Enviar reporte de compradores" styleClass="tituloEncabezado"/>
                        <p:selectOneRadio disabled="true">
                            <f:selectItems value="#{devolverOrdenCompraBean.listaCampo}"/>
                        </p:selectOneRadio>
                        <p:commandLink action="#{devolverOrdenCompraBean.enviarReporteCompradores}"
                                       style="width: 50px; height: 50px;" title="Enviar reporte de compradores"
                                       process="@form" update="@form">
                            <i class="fa fa-send text-white"/>
                        </p:commandLink>
                        <h:outputText value="Clic en el icono" style="font-size: 10px; color: gray;"/>
                        <h:messages style="color: red;" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
