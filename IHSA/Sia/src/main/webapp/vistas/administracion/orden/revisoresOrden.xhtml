<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="contenido">
                <div id="Pa">
                    <div class="row"> 
                        <h:form   id="frmRevOcs">
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-6">
                                    <h2>Usuarios revisan Ordenes de compra</h2>
                                </div>
                                <div class="col-lg-3"></div>
                            </div>
                            <div class="card panel-default">
                                <p:selectOneRadio value="#{revisarOrdenBean.usuarioVO.idCampo}" 
                                                    valueChangeListener="#{revisarOrdenBean.cambiarSeleccionCampo}"
                                                     layout="lineDirection">
                                    <f:selectItems value="#{revisarOrdenBean.listaCampo}"/>
                                </p:selectOneRadio>
                            </div>
                            <div class="card panel-info">
                                <div class="card-heading">
                                    <p:commandLink title="Agregar" styleClass="btn btn-primary" 
                                                     immediate="true" action="#{revisarOrdenBean.agregarAprobadorOrdenCompra}">
                                        <i class="fa fa-plus-circle">Agregar</i>
                                    </p:commandLink>
                                </div>
                                <div class="card-body">
                                    <div class="col-lg-8">
                                        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCampoUser" 
                                                       value="#{revisarOrdenBean.listaRevisa}" var="data">
                                            <p:column headerText="Nombre" style="text-align: left;">
                                                <h:outputText value="#{data.usuario}"/>
                                            </p:column>
                                            <p:column>
                                                <p:commandLink value="#{msgs['sistema.eliminar']}"  action="#{revisarOrdenBean.eliminarUsuarioApruebaOC}"
                                                                 style="color: blue;">
                                                    <f:param name="idRev" value="#{data.id}"/>
                                                </p:commandLink>

                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                        <!-- NOTA -->
                        <div class="modal fade" id="dialogoAgregarRev" data-backdrop="static" data-keyboard="false">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header" >
                                        <h4 class="modal-title">Agregar Revisor de oc/s</h4>
                                    </div>

                                    <h:form id="frmUserRev">
                                        <div class="modal-body card card-footer">

                                            <p:panelGrid columns="2">
                                                <h:outputText value="Usuario: "/>
                                                <p:inputText id="autocompleteUsuario" size="40" 
                                                               style="z-index: 10000015;"
                                                               onclick="autocompletarUsuario(this, 'hidenDesUsuario', 'frmUserRev');"/>                            
                                                <h:inputHidden id="hidenDesUsuario" value="#{revisarOrdenBean.usuarioVO.nombre}"/>
                                            </p:panelGrid>
                                        </div>                                        
                                        <div class="modal-footer">
                                            <p:commandLink value="#{msgs['sistema.aceptar']}" action="#{revisarOrdenBean.guardarUsuarioApruebaOC}" styleClass="btn btn-info" />
                                            <p:commandLink value="#{msgs['sistema.cancelar']}" action="#{revisarOrdenBean.cancelarUsuarioApruebaOC}" styleClass="btn btn-default"  />
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
