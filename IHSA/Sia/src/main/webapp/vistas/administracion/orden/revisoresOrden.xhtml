<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="contenido">
                <div id="Pa">
                    <div class="row"> 
                        <h:form   id="frmRevOcs">
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-6">
                                    <h2>Usuarios revisan Ordenes de compra</h2>
                                </div>
                                <div class="col-lg-3"></div>
                            </div>
                            <div class="card panel-default">
                                <p:selectOneRadio value="#{revisarOrdenBean.usuarioVO.idCampo}" 
                                                  layout="lineDirection">
                                    <f:selectItems value="#{revisarOrdenBean.listaCampo}"/>
                                    <p:ajax listener="#{revisarOrdenBean.cambiarSeleccionCampo}" update="frmRevOcs:dtCampoUser"/>
                                </p:selectOneRadio>
                            </div>
                            <div class="card panel-info">
                                <div class="card-heading">
                                    <p:commandLink title="Agregar" styleClass="btn btn-primary" 
                                                   immediate="true" action="#{revisarOrdenBean.agregarAprobadorOrdenCompra}"
                                                   process="@this" update="frmUserRev">
                                        <i class="fa fa-plus text-white"/>
                                    </p:commandLink>
                                </div>
                                <div class="card-body">
                                    <div class="col-lg-8">
                                        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCampoUser" 
                                                     value="#{revisarOrdenBean.listaRevisa}" var="data">
                                            <p:column headerText="Nombre" style="text-align: left;">
                                                <h:outputText value="#{data.usuario}"/>
                                            </p:column>
                                            <p:column>
                                                <p:commandLink value="#{msgs['sistema.eliminar']}"  
                                                               action="#{revisarOrdenBean.eliminarUsuarioApruebaOC(data.id)}"
                                                               process="@this" update="frmRevOcs:dtCampoUser">
                                                </p:commandLink>

                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                        <!-- NOTA -->
                        <div class="modal fade" id="dialogoAgregarRev" data-backdrop="static" data-keyboard="false">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header" >
                                        <h4 class="modal-title">Agregar Revisor de oc/s</h4>
                                    </div>

                                    <h:form id="frmUserRev">
                                        <div class="modal-body">
                                            <h:outputText value="Usuario: "/>
                                            <p:autoComplete value="#{revisarOrdenBean.usuarioVO.nombre}" 
                                                            completeMethod="#{revisarOrdenBean.completarUsuario}"
                                                            size="40" forceSelection="true" >
                                            </p:autoComplete>
                                        </div>                                        
                                        <div class="modal-footer">
                                            <p:commandButton value="#{msgs['sistema.aceptar']}" action="#{revisarOrdenBean.guardarUsuarioApruebaOC}" 
                                                             styleClass="btn btn-info text-white" process="@form" update="frmRevOcs"/>
                                            <p:commandLink value="#{msgs['sistema.cancelar']}" action="#{revisarOrdenBean.cancelarUsuarioApruebaOC}" styleClass="btn btn-default"  
                                                           immediate="true"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
