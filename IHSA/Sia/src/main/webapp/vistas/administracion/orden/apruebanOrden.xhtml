<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../../WEB-INF/facelets/templates/templateSistema.xhtml">
            <ui:define name="contenido"> 
                <h:form styleClass="textoIzquierda">

                    <br/>
                    <center>
                        <h:outputText value="Aprobadores de OC/S" styleClass="tituloEncabezado"/>
                    </center><br/>
                    <p:panelGrid columns="2">
                        <p:panelGrid>
                            <p:commandLink title="Agregar usuario para aprobar OC/S" styleClass="btn btn-default" 
                                             action="#{catalogoProcedimientoBean.agregarCategoria}">
                                <p:graphicImage url="./resources/imagenes/agregar.png" styleClass="imagenSinBorde" 
                                                  alt="Agregar usuario para aprobar OC/S"/>
                            </p:commandLink>
                            <p:commandLink value="Agregar" title="Agregar usuario para aprobar OC/S" styleClass="linkPequenio" action="#{catalogoProcedimientoBean.agregarCategoria}"/>
                        </p:panelGrid>
                    </p:panelGrid>
                    <br/>
                    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtAp">
                        <p:column>
                            <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                            <h:outputText value="nombre"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Gerencia"/></f:facet>
                            <h:outputText value="Puesto"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Nombramiento"/></f:facet>
                            <h:outputText value="nombre"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Eliminar" styleClass="link"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Modificar" styleClass="link"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
