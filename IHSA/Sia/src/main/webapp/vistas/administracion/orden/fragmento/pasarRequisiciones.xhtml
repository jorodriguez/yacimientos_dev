<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >
    <div class="row">
        <p:panelGrid columns="2">
            <f:facet name="header"> <h:outputText value="Status"/></f:facet>
            <p:selectOneMenu value="#{transfereriTrabajoBean.idStatus}" id="cmbStatusReq"  >
                <f:selectItem itemLabel="Sin Solicitar" itemValue="1"/>
                <f:selectItem itemLabel="Revisar" itemValue="10"/>
                <f:selectItem itemLabel="Aprobar" itemValue="15"/>
                <f:selectItem itemLabel="Asignada" itemValue="40"/>
            </p:selectOneMenu>
            <p:commandLink id="btnBuscarReq" value="Buscar" 
                           action="#{transfereriTrabajoBean.buscarRequisiones}" styleClass="btn btn-primary text-white"
                           process="@this frmCambioUsuarioOrden:cmbStatusReq" update="frmCambioUsuarioOrden:dtOcs"/>
        </p:panelGrid>
    </div>
    <div class="row">
        <p:dataTable id="dtReq" rows="30" value="#{transfereriTrabajoBean.lista}" 
                     paginator="true" paginatorPosition="bottom" var="data">
            <p:column>
                <f:facet name="header">
                    <h:selectBooleanCheckbox  class="todos" onchange="seleccionarTodo('todos', 'seleccion')"/>
                </f:facet>
                <h:selectBooleanCheckbox value="#{data.selected}" class="seleccion"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="Consecutivo"/></f:facet>
                <h:outputText value="#{data.consecutivo}"/>
            </p:column>

            <p:column>
                <f:facet name="header"><h:outputText value="Fecha"/></f:facet>
                <h:outputText value="#{data.fechaSolicitada}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>                            
            <p:column>
                <f:facet name="header"><h:outputText value="Referencia"/></f:facet>
                <h:outputText value="#{data.referencia}"/>
            </p:column>                            
            <p:column>
                <f:facet name="header"><h:outputText value="Total Pesos"/></f:facet>
                <h:outputText value="#{data.montoPesos}">
                    <f:convertNumber maxFractionDigits="2"/>
                </h:outputText>
            </p:column>                            
        </p:dataTable>
    </div>
</ui:composition>
