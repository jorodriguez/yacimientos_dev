<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
       xmlns:p="http://primefaces.org/ui"      
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:my="http://www.mytags.com/schema/mytags"> 
    <body>
        <ui:composition template="./../../WEB-INF/facelets/templates/templateSistema.xhtml">
            
            <ui:define name="menu" rendered="#{not empty sesion.usuario}">
                <h:form rendered="#{not empty sesion.usuario}">                
                <ui:include src="menuAdministracion.xhtml"/>
                </h:form>
            </ui:define>
            
            <ui:define name="contenido">
                <center><h:messages errorClass="errorMessage" infoClass="infoMessage"/></center>  

                <br />
                
                <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                    <ui:include src="./../../login.xhtml"/>
                </h:panelGroup>
                
                <center><h:outputText value="Proveedores ligados a una Condición de Pago" styleClass="tituloEncabezado" /></center>
               
                <br/>

                <h:form rendered="#{not empty sesion.usuario}" styleClass="textoIzquierda" >
                    <p:panelGrid columns="2" style="margin-left: 15px;">
                        <p:commandLink action="#{relacionConPagoProB.entrar}" 
                                         title="Regresar al Catálogo de Condiciones de Pago" 
                                         action="/vistas/administracion/catalogoConPago"  
                                         immediate="true" styleClass="btn btn-default" >
                            <p:graphicImage alt="Regresar al Catálogo de Condiciones de Pago" 
                                              title="Regresar al Catálogo de Condiciones de Pago" url="./resources/imagenes/button_back.png" styleClass="imagenSinBorde" />
                        </p:commandLink>
                        <p:commandLink value="Regresar" title="Regresar al Catálogo de Condiciones de Pago" styleClass="linkPequenio" 
                                    action="/vistas/administracion/catalogoConPago"  
                                    action="#{relacionConPagoProB.entrar}"/>  
                    </p:panelGrid>
                                                                                                
                    <br/>                                   
                    
                    <p:panelGrid columns="1" styleClass="bordePanelGrid" style="margin:15px 15px 15px 15px;" >
                        <h:outputLabel value="Condición de Pago:"/> 
                        <h:outputText value="#{relacionConPagoProB.relacionConPagoProModel.nomConPago} " />
                    </p:panelGrid>
                    <br/>                   

                    <my:dataGrid id="dtGP" styleClass="contenidoTabla"
                                    rows="15" value="#{relacionConPagoProB.listData}"                                         
                                    showPaginator="true"                                  
                                    textoResultado="#{msgs['sistema.paginador.mostrando']} #{msgs['orden.proveedor']} " 
                                    textoPagina="#{msgs['sistema.paginador.pagina']}" 
                                    textoDe="#{msgs['sistema.paginador.de']}" 
                                    >                                    
                        <p:column style="width:70%;">
                                <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                                <h:outputText value="#{data.nombreProveedor}"/>
                        </p:column>                       
                        <p:column style="width:30%;">
                            <center>
                                <f:facet name="header"><h:outputText value="#{msgs['sistema.eliminar']}"/></f:facet>
                                <p:commandLink value="#{msgs['sistema.eliminar']}" title="#{msgs['sistema.eliminar']}" 
                                                 action="#{relacionConPagoProB.mostrarPopupEliminar}" type="submit" styleClass="link" />
                            </center>
                        </p:column>                                           
                    </my:dataGrid>
                </h:form>            
                                                           
                
                <h:form id="formPopupEliminarConPago" rendered="#{not empty sesion.usuario}" styleClass="textoIzquierda">
                    <my:panelPopup tituloPanel="#{msgs['sistema.eliminar']} #{msgs['orden.conPago']}" mostrarPanel="#{genericPanelPopup.modalRenderedEliminar}" conBoton="false">
                        <h:outputText id="msgsPopupEliminarConPago" value="" />
                        <center><h:messages for="msgsPopupEliminarConPago" errorClass="errorMessage" infoClass="infoMessage"/></center>  

                        <p:panelGrid columns="3" styleClass="f11">
                            <h:outputText value="Está seguro que desea eliminar la relación del proveedor " />
                            <h:outputText value="#{relacionConPagoProB.relacionConPagoProModel.proveedorConPagoVo.nombreConPago}" style="font-weight: bold;" />
                            <h:outputText value="con la condición de Pago?" />
                        </p:panelGrid>

                        <center>
                            <p:panelGrid columns="2">
                                <p:commandButton value="Confirmar" action="#{relacionConPagoProB.eliminarRelacion}" styleClass="btn btn-info"/>
                                <p:commandButton value="Cancelar" action="#{relacionConPagoProB.cancelarEliminarRelacion}" immediate="true" styleClass="btn btn-default"/>        
                            </p:panelGrid>                        
                        </center>
                    </my:panelPopup>
                </h:form>            
            </ui:define>
        </ui:composition>
    </body>
</html>
