<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:my="http://www.mytags.com/schema/mytags"
                >
    <div class="row">
	<p:panelGrid columns="3">
	    <p:panelGrid>
		<f:facet name="header"> <h:outputText value="Status"/></f:facet>
                <!--onclick="cambiarValorCombo('frmCambioUsuarioOrden', 'btnBuscarSol');">-->
		<p:selectOneMenu value="#{devolverOrdenCompraBean.idStatus}" id="cmbStatusSol"  
				   style="width: 200px;">
				   
		    <f:selectItem itemLabel="Aprobar" itemValue="10"/>
		</p:selectOneMenu>
	    </p:panelGrid>
	    <p:panelGrid style="margin-top:  15px;">
		<p:commandLink id="btnBuscarSol" value="Buscar" 
			       action="#{devolverOrdenCompraBean.buscarSolicitud(event)}" 
			       styleClass="btn btn-default" style="margin-top: 15px;"/>
	    </p:panelGrid>
	</p:panelGrid>
    </div>
    <div class="row">
	<my:dataGrid id="dtSol" rows="30" value="#{devolverOrdenCompraBean.lista}" showPaginator="true" 
		     textoResultado="Mostrando del" 
		     textoPagina="#{msgs['sistema.paginador.pagina']}" 
		     textoDe="#{msgs['sistema.paginador.de']}" >
	    <p:column>
		<f:facet name="header">
		    <h:selectBooleanCheckbox  class="todos" onchange="seleccionarTodo('todos', 'seleccion')"/>
		</f:facet>
		<h:selectBooleanCheckbox value="#{data.selected}" class="seleccion"/>
	    </p:column>
	    <p:column>
		<f:facet name="header"><h:outputText value="Consecutivo"/></f:facet>
		<h:outputText value="#{data.codigo}"/>
	    </p:column>                            
	    <p:column>
		<f:facet name="header"><h:outputText value="Origen"/></f:facet>
		<h:outputText value="#{data.nombreOrigen}"/>
	    </p:column>
	    <p:column>
		<f:facet name="header"><h:outputText value="F. salida"/></f:facet>
		<h:outputText value="#{data.fechaSalida}">
		    <f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>
	    </p:column>
	    <p:column>
		<f:facet name="header"><h:outputText value="H. salida"/></f:facet>
		<h:outputText value="#{data.horaSalida}">
		    <f:convertDateTime pattern="H:mm a"/>
		</h:outputText>
	    </p:column>                            
	    <p:column>
		<f:facet name="header"><h:outputText value="Motivo"/></f:facet>
		<h:outputText value="#{data.nombreMotivo}"/>
	    </p:column>                            
	    <p:column style="text-align: center;">
		<f:facet name="header"><h:outputText value="Viajeros"/></f:facet>
		<h:outputText value="#{data.viajerosCount}"/>
	    </p:column>
	</my:dataGrid>
    </div>
</ui:composition>
