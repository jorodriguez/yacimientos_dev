<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:my="http://www.mytags.com/schema/mytags"
                >
    <div class="row">
        <p:panelGrid columns="2">
            <f:facet name="header"> <h:outputText value="Status"/></f:facet>
            <p:selectOneMenu value="#{transfereriTrabajoBean.idStatus}" id="cmbStatusSol"  >
                <f:selectItem itemLabel="Aprobar" itemValue="10"/>
            </p:selectOneMenu>
            <p:commandLink id="btnBuscarSol" value="Buscar" 
                           action="#{transfereriTrabajoBean.buscarSolicitud}" 
                           styleClass="btn btn-default" style="margin-top: 15px;"
                           process="@this frmCambioUsuarioOrden:cmbStatusSol" update="frmCambioUsuarioOrden:dtOcs"/>
        </p:panelGrid>
    </div>
    <div class="row">
        <p:dataTable id="dtSol" rows="30" value="#{transfereriTrabajoBean.lista}" 
                     paginator="true" paginatorPosition="bottom" var="data">
            <p:column>
                <f:facet name="header">
                    <h:selectBooleanCheckbox  class="todos" onchange="seleccionarTodo('todos', 'seleccion')"/>
                </f:facet>
                <h:selectBooleanCheckbox value="#{data.selected}" class="seleccion"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="Consecutivo"/></f:facet>
                <h:outputText value="#{data.codigo}"/>
            </p:column>                            
            <p:column>
                <f:facet name="header"><h:outputText value="Origen"/></f:facet>
                <h:outputText value="#{data.nombreOrigen}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="F. salida"/></f:facet>
                <h:outputText value="#{data.fechaSalida}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="H. salida"/></f:facet>
                <h:outputText value="#{data.horaSalida}">
                    <f:convertDateTime pattern="H:mm a"/>
                </h:outputText>
            </p:column>                            
            <p:column>
                <f:facet name="header"><h:outputText value="Motivo"/></f:facet>
                <h:outputText value="#{data.nombreMotivo}"/>
            </p:column>                            
            <p:column style="text-align: center;">
                <f:facet name="header"><h:outputText value="Viajeros"/></f:facet>
                <h:outputText value="#{data.viajerosCount}"/>
            </p:column>
        </p:dataTable>
    </div>
</ui:composition>
