<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="contenido">
                <div id="Pa">
                    <style>
                        .iceSelOneRbihsa table tr td {
                            padding: 1px 15px 1px 15px;

                        }
                        .radio-inline{    
                            padding-left: 5px;   
                            font-weight: bold;
                        }
                    </style>
                    <div class="row"> 
                        <h:form  >
                            <div class="col-lg-12 col-xs-12">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-6">
                                    <h2 class="page-header">Datos generales</h2>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xs-12">
                                <div class="row">
                                    <div class="col-lg-2 col-xs-2"></div>
                                    <div class="col-lg-8 col-xs-8">
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <!--<div class="col-lg-2 col-xs-2">
                                                <h:outputText value="Nombre:*"/>
                                            </div>-->
                                            <label class="col-xs-2" for="nameField">Nombre*:</label>
                                            <div class="col-lg-8 col-xs-8">
                                                <p:inputText size="30" value="#{usuarioBean.usuarioVO.nombre}" required="true" requiredMessage="Es necesario el nombre" styleClass="form-control"/>
                                               <!-- <input class="form-control" type="text" value="#{usuarioBean.usuarioVO.nombre}"></input>-->
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <!--<div class="col-lg-2 col-xs-2">
                                                <h:outputText value="Cambiar contraseña:"/>
                                            </div>-->
                                            <label class="col-xs-2" for="pass">Cambiar contraseña:</label>
                                            <div class="col-lg-8 col-xs-8 iceSelOneRbihsa">
                                                <p:selectOneRadio value="#{usuarioBean.cambiarPass}"  
                                                                    styleClass="radio-inline" style="padding-bottom: 10px; width: 100%;">
                                                    <f:selectItem itemLabel="No" itemValue="no"/>
                                                    <f:selectItem itemLabel="Si" itemValue="si"/>
                                                </p:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <div class="col-lg-2 col-xs-2">

                                            </div>
                                            <div class="col-lg-8 col-xs-8">
                                                <!--p:panelStack selectedPanel="#{usuarioBean.cambiarPass}">
                                                    <p:panelGrid id="si" columns="2"  >
                                                        <h:outputText value="Clave actual*" style="font-style: italic;"/>
                                                        <h:inputSecret size="20"  value="#{usuarioBean.claveActual}" styleClass="form-control" style=" margin-left: 5%; margin-right: 5%;"/>   
                                                        <h:outputText value="Nueva clave*" style="font-style: italic;"/>
                                                        <h:inputSecret size="20" value="#{usuarioBean.c}" styleClass="form-control" style=" margin-left: 5%; margin-right: 5%; margin-top: 5%;"/>   
                                                        <h:outputText value="Confirmar*" style="font-style: italic;"/>
                                                        <h:inputSecret size="20" value="#{usuarioBean.nuevaClave}" styleClass="form-control" style=" margin-left: 5%; margin-right: 5%; margin-top: 5%;"/>   
                                                    </p:panelGrid>
                                                    <p:panelGrid columns="2" id="no">
                                                        <h:outputText value=" No cambiar" style="font-style: italic; font-weight: bold;" />
                                                    </p:panelGrid>
                                                </p:panelStack-->
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <!-- <div class="col-lg-2 col-xs-2">
                                                 <h:outputText value="Correo:*"/>
                                             </div>-->
                                            <label class="col-xs-2" for="email">Correo*:</label>
                                            <div class="col-lg-8 col-xs-8">
                                                <p:panelGrid >
                                                    <p:inputTextarea cols="55" value="#{usuarioBean.usuarioVO.mail}" required="true" requiredMessage="Es necesario agregar el mail" styleClass="form-control"/>
                                                    <!--<h:outputText value="Si hay más de un mail, separarlos por comas." styleClass="textoPequenio"/>-->
                                                    <label class="col-xs-12 " style="color: #872020" for="msj">Si hay más de un mail, separarlos por comas.</label>
                                                </p:panelGrid>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <!--<div class="col-lg-2 col-xs-2">
                                                <h:outputText value="Destinatarios:*"/>                                                
                                            </div>-->
                                            <label class="col-xs-2" for="dest">Destinatarios*:</label>
                                            <div class="col-lg-8 col-xs-8">
                                                <p:panelGrid >
                                                    <p:inputTextarea cols="55" value="#{usuarioBean.usuarioVO.destinatarios}" required="true" requiredMessage="Es necesario agregar los destinatarios" styleClass="form-control"/>
                                                    <!--<h:outputText value="Si hay más de un mail, separarlos por comas." styleClass="textoPequenio"/>-->
                                                    <label class="col-xs-12" for="msjDes" style="color: #872020">Si hay más de un mail, separarlos por comas.</label>
                                                </p:panelGrid>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <div class="col-lg-2 col-xs-2">
                                                <!--<h:outputText value="RFC:"/>-->
                                                <label class="col-xs-2" for="RFC">RFC:</label>
                                            </div>
                                            <div class="col-lg-8 col-xs-8">
                                                <p:inputText size="30" value="#{usuarioBean.usuarioVO.rfc}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <div class="col-lg-2 col-xs-2">
                                                <!--<h:outputText value="Teléfono:"/>-->
                                                <label class="col-xs-2" for="Telefono">Teléfono:</label>
                                            </div>
                                            <div class="col-lg-8 col-xs-8">
                                                <p:inputText size="30" value="#{usuarioBean.usuarioVO.telefono}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <div class="col-lg-2 col-xs-2">
                                                <!--<h:outputText value="Ext."/>-->
                                                <label class="col-xs-2" for="ext">Ext.</label>
                                            </div>
                                            <div class="col-lg-8 col-xs-8">
                                                <p:inputText size="10" value="#{usuarioBean.usuarioVO.extension}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-xs-12">
                                            <div class="col-lg-2 col-xs-2">
                                                <!--<h:outputText value="Celular:"/>-->
                                                <label class="col-xs-2" for="cel">Celular:</label>
                                            </div>
                                            <div class="col-lg-8 col-xs-8">
                                                <p:inputText size="30" value="#{usuarioBean.usuarioVO.celular}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xs-12">			    
                                <div class="col-lg-4 col-xs-2"></div>
                                <div class="col-lg-2 col-xs-2">				    
                                    <p:commandLink value="#{msgs['sistema.actualizar']}" styleClass="btn btn-info" 
                                                   action="#{usuarioBean.modificaUsuario()}"  
                                                   onclick="return  confirmar('La operación va a actualizar sus datos. ¿está seguro?');"
                                                   />
                                </div>
                                <div class="col-lg-4 col-xs-4">
                                    <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" action="#{usuarioBean.cancelarModificaUsuario()}" immediate="true"/>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xs-12">
                                <h:messages infoClass="textoMensajeError" errorClass="textoMensajeError"/>
                            </div>
                        </h:form>    
                    </div> 
                    <br/>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
