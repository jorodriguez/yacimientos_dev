<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="tituloPagina">
                Administrar roles
            </ui:define>
            <ui:define name="contenido">
                <div class="row">
                    <h:form id="frmRolContrato">
                        <div class="row">
                            <h:outputText value="Esta opción solo agrega y muestra los roles por módulo con las opciones de agregarlos y quitarlos. "
                                          style="color: red; font-weight:  bold; float: right;"/>
                        </div>
                        <p:tabView id="tbRoles">
                            <p:tab title="Roles Modulos"  >
                                <p:panel id="pnlAdd">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Módulo"/>
                                        <p:selectOneMenu value="#{rolBean.idCampo}" >
                                            <f:selectItems value="#{rolBean.campos}"/>
                                            <p:ajax listener="#{rolBean.cambiarSeleccionCampo}" update="frmRolContrato:tbRoles:cmbRolAdd frmRolContrato:tbRoles:cmbModuloAdd"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Módulo"/>
                                        <p:selectOneMenu value="#{rolBean.idModulo}" id="cmbModuloAdd">
                                            <f:selectItem itemLabel="Seleccione . . . " itemValue="-1"/>
                                            <f:selectItems value="#{rolBean.modulos}"/>
                                            <p:ajax listener="#{rolBean.cambiarModulo}" update="frmRolContrato:tbRoles:cmbRolAdd"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="Rol"/>
                                        <p:selectOneMenu id="cmbRolAdd" value="#{rolBean.idRol}">
                                            <f:selectItem itemLabel="Seleccione . . . " itemValue="-1"/>
                                            <f:selectItems value="#{rolBean.roles}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="Usuario"/>
                                        <p:autoComplete id="userSelect" value="#{rolBean.nombreUsuario}"
                                                        completeMethod="#{rolBean.usuarioListener}" forceSelection="true" size="40">
                                        </p:autoComplete>
                                        <h:outputLabel value="Rol principal"/>
                                        <p:selectBooleanCheckbox value="#{rolBean.principal}"/>
                                        <p:commandLink value="Guardar" styleClass="btn btn-primary text-white" 
                                                       action="#{rolBean.guardarUsuarioRol}" process="frmRolContrato:tbRoles:pnlAdd" 
                                                       update="frmRolContrato:tbRoles frmRolContrato:dtRolUser"/>
                                    </h:panelGrid>
                                </p:panel>
                                <h:messages errorClass="errorMessage" infoClass="infoMessage" styleClass="textoMensajeError"/>
                                <hr/>
                            </p:tab>
                            <p:tab title="Consulta">
                                <p:panel id="pnlDatos">
                                    <h:panelGrid columns="2" >
                                        <h:outputLabel value="Campo"/>
                                        <p:selectOneMenu value="#{rolBean.idCampo}"  >
                                            <f:selectItems value="#{rolBean.campos}"/>
                                            <p:ajax listener="#{rolBean.cambiarSeleccionCampo}" update="frmRolContrato:tbRoles:cmbRol frmRolContrato:tbRoles:cmbModulo"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Módulo"/>
                                        <p:selectOneMenu id="cmbModulo" value="#{rolBean.idModulo}" >
                                            <f:selectItem itemLabel="Seleccione . . . " itemValue="-1"/>
                                            <f:selectItems value="#{rolBean.modulos}"/>
                                            <p:ajax listener="#{rolBean.cambiarModulo}" update="frmRolContrato:tbRoles:cmbRol"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Rol"/>
                                        <p:selectOneMenu id="cmbRol" value="#{rolBean.idRol}">
                                            <f:selectItem itemLabel="Seleccione . . . " itemValue="-1"/>
                                            <f:selectItems value="#{rolBean.roles}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Rol principal"/>
                                        <p:selectBooleanCheckbox value="#{rolBean.principal}"/>
                                        <p:commandLink value="Buscar" styleClass="btn btn-primary text-white" action="#{rolBean.buscarRol}"
                                                       process="@this frmRolContrato:tbRoles:pnlDatos" update="frmRolContrato:dtRolUser"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                        </p:tabView>

                        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtRolUser" 
                                     value="#{rolBean.lista}" var="lr" rows="20">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Usuario"/>
                                </f:facet>
                                <h:outputText value="#{lr.usuario}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="Eliminar" action="#{rolBean.eliminarUsuarioRol(lr.idUsuarioRol)}" 
                                               process="@this" update="frmRolContrato:dtRolUser"
                                               >
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
