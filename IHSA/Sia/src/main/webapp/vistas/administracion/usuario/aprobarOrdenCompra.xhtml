<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="tituloPagina">
                Usuarios aprueban Ordenes de compra
            </ui:define>
            <ui:define name="contenido">
                <h:form   id="frmUserCampo">
                    <div class="col-lg-12 col-xs-12">
                        <p:commandLink title="Agregar" styleClass="btn btn-primary" 
                                       action="#{aprobarOrdenBean.agregarAprobadorOrdenCompra}"
                                       onclick="$(dialogoAprobarOcs).modal('show');"
                                       process="@this" update="frmPopApruebaOC">
                            <i class="fa fa-plus text-white"/>
                        </p:commandLink>
                    </div>
                    <div class="col-lg-12 col-xs-12">
                        <p:selectOneMenu value="#{aprobarOrdenBean.usuarioVO.idCampo }" >
                            <f:selectItems value="#{aprobarOrdenBean.listaCampo}"/>
                            <p:ajax listener="#{aprobarOrdenBean.cambiarSeleccionCampo}" update="frmUserCampo:dtCampoUser"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="col-lg-12 col-xs-12"> 
                        <p:dataTable id="dtCampoUser"  paginator="true" var="data"
                                     value="#{aprobarOrdenBean.listaRevisa}"   size="small" showGridlines="true"                         >
                            <p:column>
                                <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                                <h:outputText value="#{data.usuario}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                               action="#{aprobarOrdenBean.eliminarUsuarioApruebaOC(data.id)}"
                                               process="@this" update="frmUserCampo:dtCampoUser"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>

                <!---->
                <div class="modal fade" data-backdrop="static" id="dialogoAprobarOcs" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <h:form id="frmPopApruebaOC">
                                <div class="modal-body">                
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Usuario: "/>
                                        <p:autoComplete value="#{aprobarOrdenBean.usuarioVO.nombre}"
                                                        completeMethod="#{aprobarOrdenBean.completarUsuario}"
                                                        forceSelection="true" size="40" minQueryLength="3">
                                        </p:autoComplete>
                                    </h:panelGrid>
                                </div>
                                <div class="modal-footer">
                                    <p:commandButton value="#{msgs['sistema.aceptar']}" action="#{aprobarOrdenBean.guardarUsuarioApruebaOC}" 
                                                     styleClass="btn btn-info text-white" process="@form" update="frmUserCampo"/>
                                    <p:commandLink value="#{msgs['sistema.cancelar']}" action="#{aprobarOrdenBean.cancelarUsuarioApruebaOC}" 
                                                   styleClass="btn btn-default"  immediate="true" onclick="$(dialogoAprobarOcs).modal('hide');"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
