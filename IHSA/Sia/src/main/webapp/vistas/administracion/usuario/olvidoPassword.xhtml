<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">

            <ui:define name="menu">
                <h:form >                
                    <ui:include src="/menuPrincipal.xhtml"/>
                </h:form> 
            </ui:define>
            <ui:define name="contenido">
                <h:form   id="frmUser"  >
                    <center>
                        <br/>
                        <h:outputText value="#{msgs['sia.usuario.bienvenido.olvido.pass']}" styleClass="tituloEncabezado"/><br/>
                        <p:panelGrid columns="2">
                            <h:outputText value="#{msgs['sistema.usuario']}"/>
                            <h:outputLabel value="#{usuarioBean.usuarioVOAlta.nombre}" style="color: #0895d6; font-weight: bold;"/>
                        </p:panelGrid>
                        <br/>
                        <p:panelGrid rendered="#{usuarioBean.usuarioVOAlta.pregunta == null}">
                            <h:outputText value="#{msgs['sia.usuario.mensaje.olvido.pass']}"/>
                            <br/><br/>
                            <p:commandLink value="Regresar" styleClass="btn btn-default" action="#{usuarioBean.regresarLogin()}"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1" rendered="#{usuarioBean.usuarioVOAlta.pregunta != null}">                           
                            #{msgs['sia.usuario.pregunta.msg']}
                            <p:panelGrid rendered="#{usuarioBean.agregarNuevoPass == 0}" columns="1" style="text-align: left;">
                                <f:facet name="header"><h:outputText value="Pregunta"/></f:facet>
                                <p:selectOneRadio value="#{usuarioBean.preguntaEntero}"  layout="pageDirection" >
                                    <f:selectItem itemValue="1" itemLabel="¿Que día es hoy?"/>
                                    <f:selectItem itemValue="2" itemLabel="¿En que año naciste?"/>
                                    <f:selectItem itemValue="3" itemLabel="¿#{usuarioBean.usuarioVOAlta.pregunta}?"/>
                                    <f:selectItem itemValue="4" itemLabel="¿Quien eres?"/>
                                </p:selectOneRadio>
                                <p:panelGrid columns="2">
                                    <h:outputText value="Respuesta:"/>
                                    <p:inputTextarea cols="55" rows="1" value="#{usuarioBean.respuesta}" required="true" 
                                                       requiredMessage="#{msgs['sia.usuario.respuesta.necesaria']}"/>
                                    <p:commandLink value="#{msgs['sistema.aceptar']}" styleClass="btn btn-info" action="#{usuarioBean.verificarRespuesta}"/>
                                   <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" immediate="true" action="#{usuarioBean.cancelarVerificacion()}"/>
                                </p:panelGrid>
                            </p:panelGrid>
                            <p:panelGrid  columns="2" rendered="#{usuarioBean.agregarNuevoPass == 1}">
                                <f:facet name="header"><h:outputText value="#{msgs['sia.usuario.nueva.contra']}"/></f:facet>
                                <h:outputText value="#{msgs['sia.usuario.contra']}"/>
                                <h:inputSecret value="#{usuarioBean.c}" required="true" requiredMessage="Es necesario agregar la contraseña"/>
                                <h:outputText value="Confirmar"/>
                                <h:inputSecret value="#{usuarioBean.confirmarPassword}" required="true" requiredMessage="Por favor, confirme su contraseña"/>
                                <p:commandLink value="#{msgs['sistema.aceptar']}" styleClass="btn btn-info" action="#{usuarioBean.cambioContrasenia}"/>
                                <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" immediate="true" action="#{usuarioBean.cancelarCambioContrasenia()}"/>
                                
                            </p:panelGrid>
                        </p:panelGrid>
                        <h:messages infoClass="textoMensajeError" errorClass="textoMensajeError"/>
                        <br/>
                    </center>  
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
