
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:my="http://www.mytags.com/schema/mytags"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >                           

    <div class="container-fluid ">        
        <h:form>
            <div class="row mt-1 justify-content-start">                 
                <ui:repeat var="item" value="#{principalViewBean.listaAccesos}">
                    <div class="col-12 col-md-3 col-xl-3 " >
                        <h:outputLink value="#{sesion.sustituirArrancarModuloPorCampo(item.rutaModulo,sesion.usuarioVo.idCampo,item.rutaOpcion)}"
                                      title="#{item.etiqueta} #{sesion.usuarioVo.campo}"  
                                      onmouseover="window.status = ' ';return true"
                                      styleClass="text-dark">
                            <div class="card h-70   border border-2 border-primary opacity-10" style="border-style: dotted  !important;">                                    
                                <div class="card-body p-3 d-flex justify-content-center flex-fill align-self-center align-content-center align-items-center">                                                                                
                                    <div class="row justify-content-md-center text-center  ">
                                        <div class="col-12">
                                            <i class="fa #{item.icono} fa-2x"/>                                                                                                                               
                                        </div>
                                        <div class="col-12 text-muted">
                                            #{item.etiqueta} <br/><span class="text-bold">#{sesion.usuarioVo.campo}</span>
                                        </div>
                                    </div>                                           
                                </div>                                    
                            </div>
                        </h:outputLink>                       
                    </div>
                </ui:repeat>                
            </div>
        </h:form>
    </div>

</ui:composition>
