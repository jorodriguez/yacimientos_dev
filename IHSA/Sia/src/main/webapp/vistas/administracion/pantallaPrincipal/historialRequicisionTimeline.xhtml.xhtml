<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"      
                xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface name="historialRequisicion" 
                         displayName="historialRequisicion" 
                         shortDescription="Componente historial para requisicion">     

        <composite:attribute name="estatus" default="-" />
        <composite:attribute name="fecha" default="-" />
        <composite:attribute name="usuario" default="-"/>    

    </composite:interface>

    <composite:implementation>
        <div class="container ">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h4 style="margin-left: 1.2rem;">Latest News</h4>
                    <ul class="timeline-3">
                        <li>
                            <a href="#!">#{cc.attrs.estatus}</a>
                            <a href="#!" class="float-end">#{cc.attrs.fecha}</a>
                            <p class="mt-2">#{cc.attrs.usuario}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <style>
            ul.timeline-3 {
                list-style-type: none;
                position: relative;
            }
            ul.timeline-3:before {
                content: " ";
                background: #d4d9df;
                display: inline-block;
                position: absolute;
                left: 29px;
                width: 2px;
                height: 100%;
                z-index: 400;
            }
            ul.timeline-3 > li {
                margin: 20px 0;
                padding-left: 20px;
            }
            ul.timeline-3 > li:before {
                content: " ";
                background: white;
                display: inline-block;
                position: absolute;
                border-radius: 50%;
                border: 3px solid #22c0e8;
                left: 20px;
                width: 20px;
                height: 20px;
                z-index: 400;
            }
        </style>
    </composite:implementation>

</ui:composition>
