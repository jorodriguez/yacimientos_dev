<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >

    <body>

        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="tituloPagina" >
                Catálogo de Monedas
            </ui:define>
            <ui:define name="contenido" >
                <h:form   id="cataMoneda">
                    <center><h:messages globalOnly="true" errorClass="errorMessage" infoClass="infoMessage"/></center>

                    <p:commandLink title="#{msgs['sistema.crear']} Moneda" 
                                   action="#{monedaCatalogoBean.crearMoneda}" styleClass="btn btn-primary"
                                   process="@this" update="frmPnlMoneda">
                        <i class="fa fa-plus text-white"/>
                    </p:commandLink>

                    <div class="row mt-2">
                        <strong><h:outputText class="col-1 col-xs-12 control-label" value="Filtro:"/></strong>
                        <div class="col-5 col-xs-12">                                            
                            <p:selectOneMenu id="idMonedaUsuario" styleClass="form-control"
                                             value="#{monedaCatalogoBean.companiaSeleccionada}" 
                                             >                                        
                                <f:selectItems value="#{monedaCatalogoBean.companias}"/>
                                <p:ajax listener="#{monedaCatalogoBean.cambiarValorCompania}" update="cataMoneda:dgMoneda"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dgMoneda" rows="10" var="data" 
                                     value="#{monedaCatalogoBean.lstMoneda}"   >
                            <p:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                                <h:outputText value="#{data.nombre}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Siglas"/></f:facet>
                                <h:outputText value="#{data.siglas}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Compañia"/></f:facet>
                                <h:outputText value="#{data.compania}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Activa"/></f:facet>                                    
                                <h:selectBooleanCheckbox value="#{data.activo}" disabled="true" />
                            </p:column>
                            <p:column style="text-align: center;" width="80">
                                <p:commandLink value="#{msgs['sistema.modificar']}" 
                                               action="#{monedaCatalogoBean.editarMoneda(data.id)}" 
                                               process="@this" update="frmPnlMoneda">
                                </p:commandLink>
                            </p:column>
                            <p:column style="text-align: center;" width="80">
                                <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                               action="#{monedaCatalogoBean.deleteMoneda(data.id)}"
                                               process="@this" update="cataMoneda:dgMoneda">
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>          

                <div class="modal fade" id="dialogoPopUpMoneda" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog" >
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">Crear/Editar Moneda</h4>                                                                
                            </div>
                            <h:form id="frmPnlMoneda" >
                                <div class="modal-body">                                                                                                        
                                    <div class="container-fluid">
                                        <div class="form-group">                                          
                                            <div style="margin-top: 0px;" class="col-12 col-xs-12">                        
                                                <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                                            errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                                            </div>
                                            <div class="form-group col-12 col-xs-12" >
                                                <div class="row">
                                                    <div class="col-2 col-xs-12" >
                                                        <strong><h:outputText class="control-label" value="Nombre:"/></strong>
                                                    </div>
                                                    <div class="col-6 col-xs-12">                                            
                                                        <p:inputText maxlength="15"                                                     
                                                                     styleClass="form-control"                                                    
                                                                     value="#{monedaCatalogoBean.newMoneda.nombre}"
                                                                     />  
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <strong><h:outputText class="col-2 col-xs-12 control-label" value="Siglas:"/></strong>
                                                    <div class="col-6 col-xs-12">                                            
                                                        <p:inputText maxlength="5"
                                                                     styleClass="form-control"                                                    
                                                                     value="#{monedaCatalogoBean.newMoneda.siglas}"
                                                                     />  
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <strong><h:outputText class="col-2 col-xs-12 control-label" value="Compañia:"/></strong>
                                                    <div class="col-8 col-xs-12">                                            
                                                        <p:selectOneMenu id="idmonedasedit" 
                                                                         value="#{monedaCatalogoBean.newMoneda.compania}"  
                                                                         disabled="#{monedaCatalogoBean.newMoneda.id > 0}"
                                                                         >
                                                            <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                            <f:selectItems value="#{monedaCatalogoBean.companias}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <strong><h:outputText class="col-2 col-xs-12 control-label" value="Activo:"/></strong>
                                                    <div class="col-6 col-xs-12">                                            
                                                        <h:selectBooleanCheckbox value="#{monedaCatalogoBean.newMoneda.activo}" />
                                                    </div>
                                                </div>
                                            </div>            
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" >
                                    <p:commandButton id="saveLlegada"
                                                     value="Guardar"
                                                     styleClass="btn btn-info" 
                                                     action="#{monedaCatalogoBean.guardarMoneda}"
                                                     process="@form" update="cataMoneda frmPnlMoneda"/>
                                    <p:commandLink immediate="true"
                                        value="Cerrar"
                                        onclick="$(dialogoPopUpMoneda).modal('hide');"
                                        title="Cerrar ventana..." 
                                        />
                                </div>    
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
