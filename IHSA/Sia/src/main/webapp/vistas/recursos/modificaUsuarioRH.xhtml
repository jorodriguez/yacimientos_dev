<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="tituloPagina">
                Modificar datos                
            </ui:define>
            <ui:define name="contenido">
            <div class="row">
                <ui:include src="./menuRecursos.xhtml"   />
            </div>
                <div class="row"> 
                    <h:form   id="frmModUsr">   
                        <div class="col-12">
                            <div class="input-group">
                                <h:outputText value="Usuario" styleClass="col-2" />   
                                <div class="col-8">
                                    <p:autoComplete value="#{usuarioBean.u}"
                                                    completeMethod="#{usuarioBean.completarUsuario}" forceSelection="true"
                                                    size="40" minQueryLength="4" placeholder="Usuario">
                                        <p:ajax listener="#{usuarioBean.llenarDatosUsuario}"
                                                update="frmModDatosUsr @this"/>
                                    </p:autoComplete>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <h:form id="frmModDatosUsr">
                        <ui:include src="../recursos/fragmento/datosUsuario.xhtml"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
