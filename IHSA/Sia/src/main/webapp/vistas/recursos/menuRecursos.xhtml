<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="frmRecursos">
        <p:menubar  >               
            <p:submenu label="Empleados" icon="pi pi-users">
                <p:menuitem value="Agregar usuario" icon="pi pi-user"
                            action="#{usuarioBean.agregarUsuario}"
                            rendered="#{usuarioBean.mapaRoles.get('Administra usuarios')}"/>
                <p:menuitem value="Solicitar Material" icon="pi pi-fw"
                            action="#{usuarioBean.solicitudMaterial}"
                            rendered="#{usuarioBean.mapaRoles.get('Administra usuarios')}"/>
                <p:menuitem value="Catálogo de puestos" icon="pi pi-fw"
                            action="#{puestosBean.goToRhPuesto()}"
                            rendered="#{usuarioBean.mapaRoles.get('Administra usuarios')}"/>
                <p:menuitem value="Asignar Dirección de correo" icon="pi pi-fw"
                            action="#{usuarioBean.goToModificarCorreoTi()}"                                        
                            rendered="#{usuarioBean.usuarioVO.administraTI eq true}"/>
                <p:menuitem value="Baja de empleado" icon="pi pi-fw"
                            action="#{usuarioBean.goToIniciarBajaEmpleado()}"
                            rendered="#{usuarioBean.mapaRoles.get('Administra usuarios')}"/>
                <p:menuitem value="Liberar usuarios" icon="pi pi-fw"
                            action="#{usuarioBean.goToLiberarEmpleadoBaja()}"
                            rendered="#{usuarioBean.usuarioVO.usuarioInSessionGerente 
                                        or usuarioBean.usuarioVO.liberaUsuarios}"/>
                <p:menuitem value="Finalizar baja" icon="pi pi-fw"
                            action="#{usuarioBean.gotoFinalizaBaja()}" 
                            rendered="#{usuarioBean.mapaRoles.get('Administra usuarios')}"/>
                <p:menuitem value="Modificar datos" icon="pi pi-fw" action="/vistas/recursos/modificaUsuarioRH.xhtml?faces-redirect=true" 
                            rendered="#{usuarioBean.mapaRoles.get('Administra usuarios')}"
                            />
            </p:submenu>
            <p:submenu label="Documentos" icon="pi pi-file">                
                <p:menuitem value="Documentos" icon="pi pi-fw"
                            action="/vistas/recursos/documentacionProveedores"/>    
            </p:submenu>
            <p:submenu label="Reporte" icon="pi pi-file">            
                <p:menuitem value="Viajeros" icon="pi pi-fw"
                            action="/vistas/recursos/reporteViajero.xhtml?faces-redirect=true"  
                            rendered="#{usuarioBean.mapaRoles.get('Administra usuarios')}"/>
            </p:submenu>

        </p:menubar>
    </h:form>
</ui:composition>
