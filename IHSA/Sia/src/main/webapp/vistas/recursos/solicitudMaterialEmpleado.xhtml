<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <ui:define name="tituloPagina">
                #{msgs['sia.rh.titulo']}
            </ui:define>
            <ui:define name="contenido">
                    <div class="row">
                        <ui:include src="./menuRecursos.xhtml" />
                    </div>
                    <div class="row"> 
                        <h:form  id="frmUser">
                            <div class="col-12 col-xs-12">
                                <h:outputText value="#{msgs['sistema.usuario']}"/>                                    
                                <!-- immediate="true" -->
                                <p:autoComplete value="#{solicitarMaterialBean.usuarioVo.nombre}"
                                                forceSelection="true" completeMethod="#{solicitarMaterialBean.completarUsuario}">
                                    <p:ajax listener="#{solicitarMaterialBean.buscarUsuarioSolicitudNuevoIngreso}"
                                            update="frmUser"/>
                                </p:autoComplete>
                            </div>
                            <h:messages id="error" infoClass="textoMensajeError"/>
                            <div class="col-12 col-xs-12">
                                <p:panelGrid columns="8">
                                    <h:outputText value="#{msgs['generales.nombre']}"/>
                                    <p:inputText value="#{solicitarMaterialBean.usuarioVo.nombre}" disabled="true" />
                                    <h:outputText value="#{msgs['sia.rh.gerencia']}"/>
                                    <p:inputText value="#{solicitarMaterialBean.usuarioVo.gerencia}" disabled="true"/>
                                    <h:outputText value="#{msgs['sia.puesto.nombre']}"/>   
                                    <p:inputText value="#{solicitarMaterialBean.usuarioVo.puesto}" disabled="true"/>
                                    <h:outputText value="#{msgs['sia.rh.oficina']}"/>   
                                    <p:inputText value="#{solicitarMaterialBean.usuarioVo.oficina}" disabled="true"/>
                                </p:panelGrid>
                            </div>

                            <div class="col-12">
                                <p:selectOneRadio value="#{solicitarMaterialBean.seleccionNuevoIngreso}">
                                    <f:selectItem itemLabel="Nuevo Ingreso" itemValue="1"/>
                                    <f:selectItem itemLabel="Candidato en Proceso de ContrataciÃ³n" itemValue="2"/>
                                </p:selectOneRadio>
                            </div>
                            <div class="col-12 col-xs-12">
                                <p:dataTable size="small" stripedRows="true" showGridlines="true" 
                                             value="#{solicitarMaterialBean.listaMaterial}" var="d" >
                                    <f:facet name="header"><h:outputText value="#{msgs['sia.rh.materia.entregar']} "/></f:facet>                           
                                    <p:column style="width: 10%">
                                        <f:facet name="header"><h:outputText value="#{msgs['sia.rh.gerencia']}"/></f:facet>
                                        <h:outputText value="#{d.gerencia}"/>
                                    </p:column>
                                    <p:column style="width: 5%">                                
                                        <p:selectBooleanCheckbox value="#{solicitarMaterialBean.filaSeleccionada[d.id]}"/>                                                                    
                                    </p:column >
                                    <p:column style="width: 20%">
                                        <f:facet name="header"><h:outputText value="#{msgs['generales.nombre']}"/></f:facet>
                                        <h:outputText value="#{d.nombre}"/>
                                    </p:column>
                                    <p:column style="width: 65%">
                                        <f:facet name="header"><h:outputText value="#{msgs['presupuesto.nuevos.campoDescripcion']}"/></f:facet>
                                        <p:inputTextarea cols="65" rows="1" value="#{d.descripcion}"  />
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <center>
                                <p:panelGrid columns="2" >
                                    <p:commandButton styleClass="btn btn-info" 
                                                     rendered="#{solicitarMaterialBean.usuarioVo ne null}"
                                                     value="#{msgs['sia.rh.solicitar']}" 
                                                     action="#{solicitarMaterialBean.solicitarMaterialUSuarios}"
                                                     process="@form" update="@form"/>

                                    <p:commandLink styleClass="btn btn-default" value="#{msgs['sistema.cancelar']}" 
                                                   rendered="#{solicitarMaterialBean.usuarioVo ne null}"
                                                   action="#{solicitarMaterialBean.cancelarUsuario}"
                                                   immediate="true"/>
                                </p:panelGrid>
                            </center>
                        </h:form>
                        <!--Solicita estancia-->
                        <h:form id="frmSolicitudEstancia" >
                            <p:dialog widgetVar="dlgSolEstancia" draggable="false" >
                                <f:facet name="header">
                                    <p:panelGrid>
                                        <h:outputText value="#{msgs['sia.rh.solicitar.estancia']}"/>
                                    </p:panelGrid>
                                </f:facet>
                                <f:facet name="body">
                                    <h:outputText id="mensajes" value=""/>
                                    <h:messages for="mensajes"   globalOnly="true" styleClass="textoMensajeError" />
                                    <h:panelGroup>                               
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Gerencia"/>
                                            <h:outputText value="#{solicitarMaterialBean.usuarioVo.gerencia}"/>                                
                                            <h:outputLabel value="#{msgs['sia.rh.oficina']} :"/>
                                            <p:selectOneMenu value="#{solicitarMaterialBean.idSgOficina}">
                                                <f:selectItem itemLabel="#{msgs['sia.generales.seleccione']} . . ." itemValue="-1" />                                        
                                                <f:selectItems value="#{solicitarMaterialBean.listaOficina}" />                                        
                                            </p:selectOneMenu>                                

                                            <h:outputLabel value="#{msgs['sia.rh.fecha.ingreso']} :"/>
                                            <p:datePicker id="fechaInicio" 
                                                          value="#{solicitarMaterialBean.usuarioVo.fechaIngreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>

                                            </p:datePicker>                                
                                            <h:outputLabel value="#{msgs['sia.rh.fecha.salida']} :"/>
                                            <p:datePicker value="#{solicitarMaterialBean.fechaSalida}"  
                                                          >
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>                                    
                                            </p:datePicker>                                                                      
                                        </p:panelGrid>
                                        <p:panelGrid  columns="2">
                                            <p:commandButton value="#{msgs['sia.rh.solicitar']}" styleClass="btn btn-info" 
                                                             action="#{solicitarMaterialBean.solicitarEstancia()}"
                                                             process="@form" update="frmUser"/>
                                            <p:commandLink value="#{msgs['sistema.cancelar']}" styleClass="btn btn-default" 
                                                           immediate="true"
                                                           action="#{solicitarMaterialBean.cancelarSolicitarEstancia}"/>
                                        </p:panelGrid>
                                    </h:panelGroup>
                                </f:facet>
                            </p:dialog>   
                            <h:messages for="error" infoClass="textoMensajeError"/>
                        </h:form>
                    </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
