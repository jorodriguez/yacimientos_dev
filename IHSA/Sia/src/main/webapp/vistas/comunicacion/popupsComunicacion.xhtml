<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:my="http://www.mytags.com/schema/mytags"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <!-- popup agregar, actualizar grupo
            uso con boton
            <my:panelPopup tituloPanel="#{grupoBean.operacion}" mostrarPanel="#{panelPopup.mrGrupo}" nombreBean="#{panelPopup}" nombreMetodo="tmGrupo(event)" conBoton="true">
            -->
            <h:form id="grupo" styleClass="f11">
                <my:panelPopup tituloPanel="#{grupoBean.operacion}" mostrarPanel="#{panelPopup.mrGrupo}" conBoton="false">
                    <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>  
                    <table width="300px" cellpadding="0" cellspacing="0">
                        <tr>
                            <td align="right"><h:outputLabel for="nombre" value="Nombre:"/></td>
                            <td><p:inputText id="nombre" value="#{grupoBean.grupo.nombre}" style="width: 200px" styleClass="f11" maxlength="50"/></td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="des" value="Descripción:"/></td>
                            <td><p:inputTextarea id="des" value="#{grupoBean.grupo.descripcion}" style="width: 200px" styleClass="f11" rows="3"/></td>
                        </tr>
                    </table>
                    <center>
                        <p:panelGrid columns="2">
                            <p:commandButton value="#{grupoBean.operacion}" action="#{grupoBean.guardarGrupo(actionEvent)}" styleClass="btn btn-info"/>
                            <p:commandButton value="#{msgs['sistema.cancelar']}" action="#{panelPopup.tmGrupo(event)}" styleClass="btn btn-default"/>        
                        </p:panelGrid>                        
                    </center>
                </my:panelPopup>
            </h:form>  
            <!-- popup eliminar grupo -->
            <h:form id="eliminarGrupo" styleClass="f11">
                <my:panelPopup tituloPanel="#{msgs['sistema.eliminar']}" mostrarPanel="#{panelPopup.mrEliminarGrupo}" conBoton="false">
                    <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>  
                    <table width="430px" cellpadding="0" cellspacing="0" align="left">
                        <tr>
                            <td align="left">
                                <h3>¿Quieres eliminar tu grupo "#{grupoBean.grupo.nombre}"?</h3>
                                Si eliminas este grupo:
                                <ul>
                                    <li>Solo las personas que estaban en este grupo dejarán de estar conectadas contigo.</li>
                                </ul>
                                ¡Ten cuidado! Es posible que no puedas recuperar el grupo una vez eliminado.
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <br/>
                                <p:panelGrid columns="2">
                                    <p:commandButton value="#{msgs['sistema.eliminar']}" action="#{grupoBean.confirmarEliminarGrupo(actionEvent)}" styleClass="btn btn-info"/>
                                    <p:commandButton value="#{msgs['sistema.cancelar']}" action="#{panelPopup.tmElimnarGrupo(actionEvent)}" styleClass="btn btn-default"/>        
                                </p:panelGrid>                                 
                            </td>
                        </tr>
                    </table>

                </my:panelPopup>                                  
            </h:form>
        </ui:composition>
    </body>
</html>
