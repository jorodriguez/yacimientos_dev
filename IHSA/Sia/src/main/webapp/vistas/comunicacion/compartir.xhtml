<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
           
                <p:inputTextarea style="background-color: transparent;border: 1px solid #A9BCF5;scrollbar-arrow-color: #000066;scrollbar-base-color: #000033;scrollbar-dark-shadow-color: #336699;scrollbar-track-color: #666633;scrollbar-face-color: #cc9933;scrollbar-shadow-color: #DDDDDD;scrollbar-highlight-color: #CCCCCC;font-size: 12px;box-shadow: 0px 0px 20px rgba(0,0,0,0.10);border-radius: 5px;width: 573px;"                                
                                rows="3"
                                value="#{noticiaBean.textoNoticia}"/>
                <p:textEditor value="#{noticiaBean.textoNoticia}"
                                   height="125"
                                   />
                <div class="caja">  
                    <p:panelGrid >
                        <ui:repeat value="#{noticiaBean.comparteCon}" var="data">
                            <div style="float: left; padding-right: 1px">
                                <ul class="elementos" style="background-color:#{data['backgroundColor']}">
                                    <li>
                                        <table>
                                            <tr>
                                                <td><h:outputText value="#{data['nombre']}" title="#{data['descripcion']}" 
                                                                    style=" color:#{data['color']}; cursor: pointer"/></td>
                                                <td align="right" width="11px"><p:commandLink value="X" style="color:#{data['color']}" action="#{soporteSistemaBean.quitarElemento}"/> </td>
                                            </tr>
                                        </table>                             
                                    </li>
                                </ul>
                            </div>
                        </ui:repeat>  
                    </p:panelGrid>
                    <table>
                        <tr>
                            <td colspan="2" valign="bottom">
                                <h:outputLabel value="Escribe o seleciona el nombre de un grupo o persona." styleClass="f11"/>       
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!--listValue="#{soporteSistemaBean.matchesList}" -->
                                <p:autoComplete id="elemento"                                                     
                                                     immediate="true" 
                                                     valueChangeListener="#{soporteSistemaBean.elementoListener}" styleClass="f11">
                                    <f:facet name="selectInputText">
                                        <h:outputText value="#{element.nombre}" title="#{element.descripcion}"/> 
                                    </f:facet>
                                </p:autoComplete>                            
                            </td>
                            <td valign="bottom">
                                <p:commandButton value="Compartir" styleClass="compartir" action="#{noticiaBean.nuevaNoticia}"/>
                            </td>
                        </tr>
                    </table>
                </div>  
         
        </ui:composition>
    </body>
</html>
