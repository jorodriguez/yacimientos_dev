<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>
            <div id="login-overlay" class="modal-dialog" style="margin-top: 7%">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="/resources/imagenes/logo.png"  alt="logo"
                             class="img-responsive"/>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-2 col-xs-12"></div>
                            <div class="col-lg-8 col-xs-12">
                                <div class="well">
                                    <h:form id="loginForm">
                                        <div class="form-group">
                                            <label for="usuario" 
                                                   class="control-label">Usuario</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                                <p:inputText 
                                                    styleClass="form-control" 
                                                    id="usuario" 
                                                    value="#{sesion.u}" 
                                                    required="true"
                                                    title="Por favor introduzca su nombre de usuario"/>
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="clave" class="control-label">Contrase&ntilde;a</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-lock"></i>
                                                </div> 
                                                <h:inputSecret 
                                                    styleClass="form-control" 
                                                    id="clave"
                                                    value="#{sesion.c}"
                                                    required="true"
                                                    title="Por favor introduzca su contrase&ntilde;a"/>
                                                <span class="help-block"></span>
                                            </div>
                                        </div>

                                        <h:message  for="" style="display: block;" 
                                                    class="text-danger"/>

                                        <h:commandButton value="Login" 
                                                         action="#{sesion.login()}" 
                                                         styleClass="btn btn-primary btn-block"
                                                         id="btnLogin"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>                    
                    <div class="row">                        
                        <ui:include src="WEB-INF/facelets/templates/pie.xhtml"/>
                    </div> 

                </div>
            </div>
        </ui:composition>

    </body>
</html>
