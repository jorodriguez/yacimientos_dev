<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="-1" />

        <title>Sistema Integral Administrativo</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback"/>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="/resources/css/all.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="/resources/css/adminlte.min.css"/>

    </h:head>
    <h:body class="hold-transition login-page">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
        
        <div class="login-box">
            <div class="card card-outline">
                <div class="card-header">
                    <div class="login-logo">
                        <img src="/resources/imagenes/logo.png"  alt="logo"/>
                    </div>
                </div>
            
                <div class="card-body">

                    <p class="login-box-msg">Introduzca sus datos de acceso</p>

                    <h:form prependId="false">
                        <div class="input-group mb-3">
                            <p:inputText class="form-control" placeholder="Nombre de usuario" id="usuario" value="#{sesion.u}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <p:password class="form-control" placeholder="Contrase&#241;a" id="clave" value="#{sesion.c}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <img src="/resources/imagenes/ihsa.png"  alt="IHSA"
                                     class="img-fluid"/>
                            </div>
                            <div class="col-6">
                                <p:commandButton value="Login" 
                                                 class="btn btn-primary btn-block" 
                                                 action="#{sesion.login()}" 
                                                 id="btnLogin"/>
                            </div>
                            <div class="col-3">
                                <img src="/resources/imagenes/esr.png"  alt="ESR"
                                     class="img-fluid"/>
                            </div>
                        </div>
                    </h:form>


                </div>
                <!-- /.login-card-body -->
            </div>

        </div>




        <!-- jQuery -->
        <script src="/resources/js/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="/resources/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/resources/js/adminlte.min.js"></script>
    </h:body>
</html>
