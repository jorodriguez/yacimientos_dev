<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/customs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/principal.xhtml" class="brand-link">
            <img src="/Sia/recursos/imagenes/logo.png" alt="SIA" 
                 class="brand-image elevation-3" style="opacity: .8"/>
            <span class="brand-text font-weight-light">SIA</span>
        </a>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <!--div class="image">
                    <span class="fa fa-user img-circle elevation-2" style="color : white"/>
                </div>-->
                <div class="info">
                    <div class="font-weight-bold text-white">
                        #{sesion.usuarioVo.nombre}
                    </div>
                    <div class="font-weight-bold text-white">
                        #{sesion.usuarioVo.puesto}
                    </div>
                    <div class="font-weight-bold text-white">
                        #{sesion.usuarioVo.gerencia}
                    </div>
                </div>
            </div>
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <ui:repeat value="#{usuarioBean.listaMenu}" var="menu" >
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-copy"></i>
                                <p>
                                    #{menu.padre.nombre}
                                    <i class="fas fa-angle-left right"></i>
                                </p></a>
                            <ul class="nav nav-treeview">
                                <ui:repeat value="#{menu.hijos}" var="hijo">
                                    <li class="nav-item">
                                        <p:commandLink action="#{sesion.sustituirArrancarModulo(hijo.pagina)}"
                                                       class="nav-link">
                                            <i class="far fa-circle nav-icon"></i>#{hijo.nombre}
                                        </p:commandLink>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </li>
                    </ui:repeat>
                </ul>
            </nav>
        </div>
        <!-- /.sidebar -->
    </aside>
</ui:composition>
