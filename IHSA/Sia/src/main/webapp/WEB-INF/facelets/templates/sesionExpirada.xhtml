<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:p="http://primefaces.org/ui">
        <h:form id="login" >       
            <div class="container-fluid pt-5 d-flex justify-content-center ">
                <div class="main-content position-relative max-height-vh-100 h-100 ">  
                    <section class="content">                                                             
                        <div class="row">
                            <div class="col-xs-12 col-md-5 col-lg-5 d-flex justify-content-end">
                                <img src="/resources/img/againlogin.jpg" style="width: 200px"/> 
                            </div>                                   
                            <div class="col-xs-12 col-md-5 col-lg-5">
                                <div class="row">
                                    <h3 class="font-weight-normal"><i class="fa fa-warning"></i> 
                                        <i class="fa fa-clock text-secondary font-weight-normal"/> Sesión Expirada 
                                    </h3>
                                    <hr class="horizontal dark mt-0"></hr>  
                                    <p class="font-weight-normal">                        
                                        Por favor vuelva a iniciar sesión 
                                    </p>  
                                    <p>
                                        <p:commandLink ajax="false"
                                                       action="/login.xhtml?faces-redirect=true;"
                                                       styleClass="btn btn-block btn-primary text-white font-weight-normal">
                                            <i class="fa fa-sign-in-alt text-white"/>
                                            <span>Clic aquí para iniciar sesión </span>                            
                                        </p:commandLink>
                                    </p>  
                                </div>
                            </div>
                        </div>                           
                    </section>                    
                </div>
            </div>
        </h:form>   


    </ui:composition>
</html>
