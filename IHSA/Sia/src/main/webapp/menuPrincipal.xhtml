<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:my="http://www.mytags.com/schema/mytags">
    <!-- /.row -->    	
    <h:form id="frmMenuPrincipal"> 
        <div class="row">			    
            <ui:repeat value="#{sesion.listaModulos}" var="modulo">
                <div class="col-3">
                    <div class="small-box bg-info">
                        <ui:fragment rendered="#{modulo.ruta == null and modulo.rutaServlet != null}">
                            <h:outputLink value="#{sesion.sustituirArrancarModulo(modulo.rutaServlet)}"
                                          title="#{modulo.toolTip}"  
                                          onmouseover="window.status = ' ';return true">
                                <my:infobox nombreIcono ="#{modulo.icono}"
                                            numPendientes="#{modulo.pendiente}"
                                            nombreModulo="#{modulo.nombre}"/>
                            </h:outputLink>
                        </ui:fragment>

                        <ui:fragment rendered="#{modulo.ruta != null and modulo.rutaServlet == null}">
                            <p:commandLink action="#{sesion.sustituirArrancarModulo(modulo.ruta)}"
                                           actionListener="#{usuarioBean.agregarUsuario}"
                                           rendered="#{modulo.ruta != null and modulo.rutaServlet == null}">
                                <my:infoboxNoModulo nombreIcono ="#{modulo.icono}"
                                                    numPendientes="#{modulo.pendiente}"
                                                    nombreModulo="#{modulo.nombre}"/>
                            </p:commandLink>
                        </ui:fragment>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </h:form>
    <div class="col-12 col-sm-12">
        <div class="card panel-default">
            <div class="card-header">
                <h:outputLabel title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['comunicacion.ir.inicio']}" 
                               class="text-primary">
                    <h3><i class="fa fa-bullhorn fa-fw"></i> Comunicados</h3>
                </h:outputLabel>
            </div>
            <div class="card-body">
                <ul >
                    <ui:repeat value="#{noticiaBean.listaNoticias}" var="data" varStatus="varStatus">
                        <li class="nav-item">
                            <div class="chat-body">
                                <div class="header">
                                    <strong class="primary-font">
                                        <h:outputText class="text-primary" value="#{data['usuarioNombre']}"/>
                                    </strong>
                                    <!--<p>-->
                                    <small class="pull-right text-muted">
                                        <i class="fa fa-clock-o fa-fw"></i>
                                        <h:outputText value="#{data['fechaGenero']}">
                                            <f:convertDateTime dateStyle="medium" type="date"/>
                                        </h:outputText> - 
                                        <h:outputText value="#{data['horaGenero']}">
                                            <f:convertDateTime pattern="h:mm a" 
                                                               timeStyle="default" 
                                                               type="time"/>
                                        </h:outputText>
                                    </small>
                                    <!--</p>-->
                                    <br/>
                                </div>
                                <!--<div class="timeline-body">-->
                                <p>
                                    <h:outputLabel value="#{data['titulo']}" />
                                    <h:outputText value="#{data['mensaje']}" escape="false"/>                                       
                                    <h:outputText value="#{data['mensajeAutomatico']}" escape="false"/>
                                </p>
                                <!--</div>-->
                            </div>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </div>
    <!--</div>-->
</ui:composition>
