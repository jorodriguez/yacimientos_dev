<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="contenido">        
        <div class="buttons-section">
            <ui:insert name="botones"></ui:insert>
        </div>
        <h:messages id="mensajesPagina" showDetail="false" globalOnly="true" styleClass="mensajes-ul" infoClass="ui-widget ui-corner-all ui-state-highlight input-msg" errorClass=" ui-widget ui-corner-all ui-state-error input-msg"/>
        <div id="filtros" class="filtros-panel" style="display: none;">
            <ui:insert name="filtros"></ui:insert>
        </div>

        <ui:insert name="tabla"></ui:insert>
        <h:outputText id="txtMensajePaginacion" value="#{mensajePaginacion}" styleClass="mensajePaginacion"/>

        <p:dialog id="nuevoDialogo"
                    header="#{dialogoTitulo}"
                    closable="true"
                    modal="true"
                    resizable="false"
                    draggable="false"
                    showEffect="fade"
                    hideEffect="fade"
                    width="#{dialogoAncho == null ? 400 : dialogoAncho}"
                    widgetVar="crearDialogo">
            <ui:insert name="datos"></ui:insert>
        </p:dialog>
        <p:confirmDialog id="confirmDialog"
                                message="#{confirmarEliminar}"
                                header="Confirmar"
                                width="300"
                                height="160"
                                closable="false"
                                widgetVar="eliminarDialogo">
            <h:panelGrid columns="2" styleClass="div-center">
                <button type="button"  onclick="confirmar();">Si</button>
                <button type="button" value="No" onclick="eliminarDialogo.hide();">No</button>
            </h:panelGrid>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
