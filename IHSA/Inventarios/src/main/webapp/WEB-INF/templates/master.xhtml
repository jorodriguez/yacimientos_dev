<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <h:outputStylesheet library="ihsa" name="main.css"/>
        <h:outputStylesheet library="ihsa" name="fontawesome.css" />
        <title>
            <ui:insert name="tituloPagina" ></ui:insert> - #{msg['sia.inventarios.comun.aplicacion.nombre']}
        </title>
    </h:head>
    <h:body>
	<div class="main-container">
	    <div class="user-bar">
		<div class="fright">
		    <h:form id="frmCampoSalir">
			#{msg['sia.principal.saludo']}, #{principal.user.nombre} |
                        <h:commandLink id="cmdTickets" value="Tickets" 
                                       action="/views/inventarios/ticketsInv?faces-redirect=true" immediate="true" styleClass="salir">
                        </h:commandLink> | 
                        <h:commandLink id="cmdCampo" value="#{principal.user.campo}" 
				       actionListener="#{roles.abrirPopCampo}" immediate="true" styleClass="salir">                                                    
                        </h:commandLink>
                        | <a class="salir" href="#{request.contextPath}/logout">#{msg['sia.principal.salir']}</a>
		    </h:form>
    <!--                    {msg['sia.principal.saludo']}, {principal.user.nombre} | <a class="salir" href="{request.contextPath}/logout">#{principal.user.campo}</a> | <a class="salir" href="{request.contextPath}/logout">{msg['sia.principal.salir']}</a> Â»-->
		</div>
	    </div>
	    <div class="banner">
		<h:form id="frmRegresoSia">
		    <h:commandLink actionListener="#{menuBean.siaGo}">
			<h:graphicImage library="images" name="ihsa.png" styleClass="logo-imagen"/>
		    </h:commandLink>
		    <span>#{msg['sia.inventarios.comun.aplicacion.nombre']}</span>
		</h:form>
	    </div>
            <h:form id="menuForm" styleClass="menu">
                <p:menubar model="#{menuBean.modelo}" autoDisplay="false"/>                
            </h:form>
	    <div class="main-content">
		<h:panelGroup rendered="#{not ocultarTitulo}">
		    <h1 class="title"><ui:insert name="titulo"></ui:insert></h1>
		</h:panelGroup>
		<ui:insert name="tituloPersonalizado"></ui:insert>
                <h:form id="frmContenido">
		    <ui:insert name="contenido"></ui:insert>
		</h:form>
	    </div>
	</div>
        <h:outputScript library="ihsa" name="main.js"/>
        <ui:insert name="scripts"></ui:insert>
        <div id="ice-monitor-over" class="ui-widget-overlay" style="top: 0px; left: 0px; width: 1920px; height: 913px; position: absolute; z-index: 28000; zoom: 1; display:none"></div>
        <div class="ice-sub-mon ui-widget clone ui-panel ui-widget-content ui-corner-all" id="submitMonitor_clone" style="z-index: 28001; position: fixed; top: 278px; left: 861px; display: none">
            <div class="ice-sub-mon-mid active ui-panel-titlebar ui-widget-header ui-corner-all" style="display: block;">
                <span class="ice-sub-mon-img"></span><span class="ice-sub-mon-txt">Cargando...</span></div>
        </div>

	<h:form> <!-- Inicia popup  -->
	    <h:panelGroup id="campoComponente" style="display: #{roles.embeddedCampo ? 'block' : 'none'}">
		<ui:include src="../../resources/widgets/campo.xhtml"/>
	    </h:panelGroup>
	</h:form> <!-- Termina popup --> 

    </h:body>
</html>
