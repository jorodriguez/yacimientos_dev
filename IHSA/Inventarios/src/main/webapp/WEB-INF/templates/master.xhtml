<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <h:outputStylesheet library="ihsa" name="main.css"/>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="/resources/css/all.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="/resources/css/adminlte.min.css" />
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="/resources/css/OverlayScrollbars.min.css"/>
        <title>
            <ui:insert name="tituloPagina" ></ui:insert> - #{msg['sia.inventarios.comun.aplicacion.nombre']}
        </title>
        <style type="text/css">
            .ui-datepicker {
                z-index: 1000004 !important;
            }

            .ui-selectonemenu-panel{
                z-index: 1000004 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div class="main-container">

            <p:ajaxStatus onstart="PF('statusDialog').show()"
                          onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <img src="/resources/img/wait.gif" width="150px" alt="Procesando . . . "/>
            </p:dialog>
            <div class="user-bar">
                <div class="fright">
                    <h:form id="frmCampoSalir">
                        #{msg['sia.principal.saludo']}, #{principal.user.nombre} |
                        <p:commandLink id="cmdTickets" value="Tickets" 
                                       action="/views/inventarios/ticketsInv.jsf?faces-redirect=true" immediate="true" styleClass="salir"
                                       ajax="false">
                        </p:commandLink> | 
                        <p:commandLink id="cmdCampo" value="#{principal.user.campo}" 
                                       action="#{roles.abrirPopCampo}" 
                                       process="@this" update="frmCambiarCampo">
                        </p:commandLink>
                        | <a class="salir" href="#{request.contextPath}/logout">#{msg['sia.principal.salir']}</a>
                    </h:form>
    <!--                    {msg['sia.principal.saludo']}, {principal.user.nombre} | <a class="salir" href="{request.contextPath}/logout">#{principal.user.campo}</a> | <a class="salir" href="{request.contextPath}/logout">{msg['sia.principal.salir']}</a> Â»-->
                </div>
            </div>
            <div class="banner">
                <h:form id="frmRegresoSia">
                    <h:commandLink actionListener="#{menuBean.siaGo}">
                        <h:graphicImage library="images" name="ihsa.png" styleClass="logo-imagen"/>
                    </h:commandLink>
                    <span>#{msg['sia.inventarios.comun.aplicacion.nombre']}</span>
                </h:form>
            </div>
            <h:form id="menuForm" styleClass="menu">
                <p:menubar model="#{menuBean.modelo}" autoDisplay="false" />                
            </h:form>
            <div class="main-content">
                <h:panelGroup rendered="#{not ocultarTitulo}">
                    <h1 class="title"><ui:insert name="titulo"></ui:insert></h1>
                </h:panelGroup>
                <ui:insert name="tituloPersonalizado"></ui:insert>
                <h:form>
                    <p:messages id="messages" showDetail="false" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                </h:form>
                <ui:insert name="contenido"></ui:insert>
            </div>
        </div>
        <h:outputScript library="ihsa" name="main.js"/>
        <!-- jQuery -->
        <script src="/resources/js/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script>
            $.noConflict(true);
            // Code that uses other library's $ can follow here.
        </script>
        <script src="/resources/js/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script src="/resources/js/bootstrap.bundle.min.js"></script>
        <!-- overlayScrollbars -->
        <script src="/resources/js/jquery.overlayScrollbars.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/resources/js/adminlte.js"></script>
        <ui:insert name="scripts"></ui:insert>
        <h:form id="frmCambiarCampo">  <!-- Inicia popup  -->
            <h:panelGroup id="campoComponente" style="display: #{roles.embeddedCampo ? 'block' : 'none'}">
                <ui:include src="../../resources/widgets/campo.xhtml"/>
            </h:panelGroup>
        </h:form> <!-- Termina popup --> 

    </h:body>
</html>
