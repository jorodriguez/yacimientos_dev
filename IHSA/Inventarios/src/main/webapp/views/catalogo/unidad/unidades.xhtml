<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ihsa="http://java.sun.com/jsf/composite/widgets"
                template="/WEB-INF/templates/crud.xhtml">

    <ui:define name="tituloPagina">
        #{msg['sia.inventarios.catalogo.unidades.modulo']}
    </ui:define>

    <ui:define name="titulo">
        #{msg['sia.inventarios.catalogo.unidades.titulo']}
    </ui:define>

    <ui:define name="botones">
        <h:commandLink id="cmdNuevo" value="#{msg['sia.inventarios.catalogo.unidades.crearUnidad']}" actionListener="#{unidad.agregarNuevo}" immediate="true" styleClass="hbutton-cr"
                       rendered="#{not roles.esEmpleadoDeAlmacen()}">
            <f:ajax  render="hdTituloDialogo unidadComponente" onevent="mostrarDialogoAjax"/>
        </h:commandLink>
        <h:outputText id="hdTituloDialogo" value="#{unidad.esNuevoElemento ? msg['sia.inventarios.catalogo.unidades.crearTitulo'] : msg['sia.inventarios.catalogo.unidades.editarTitulo']}" styleClass="hidden"/>
        <button type="button" id="btnBuscar" data-icon="ui-icon-search">#{msg['sia.inventarios.comun.buscar']}</button>
    </ui:define>

    <ui:define name="filtros">
        <h:panelGrid columns="2" width="300px" id="panelFiltro">
            <h:outputText value="#{msg['sia.inventarios.comun.nombre']}: "/>
            <h:inputText id="txtFiltroNombre" value="#{unidad.filtro.nombre}" styleClass="ui-inputfield ui-textentry ui-widget ui-state-optional ui-corner-all"/>
            <h:outputText value="#{msg['sia.inventarios.comun.descripcion']}:"/>
            <h:inputText id="txtFiltroDescripcion" value="#{unidad.filtro.descripcion}" styleClass="ui-inputfield ui-textentry ui-widget ui-state-optional ui-corner-all"/>
        </h:panelGrid>
        <div class="filtro-butones">
            <h:commandLink  value="#{msg['sia.inventarios.catalogo.unidades.buscar']}" actionListener="#{unidad.buscar}" styleClass="hbutton-bu">
                <f:ajax execute="panelFiltro" render="@all"/>
            </h:commandLink>
            <h:commandLink value="#{msg['sia.inventarios.comun.reestablecer']}" actionListener="#{unidad.reestablecer}" styleClass="hbutton-re">
                <f:ajax execute="panelFiltro" render="@all"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="tabla">
        <p:dataTable id="tablaDatos"
                       value="#{unidad.lista}"
                       var="u"
                       lazy="true"
                       paginator="true"
                       paginatorPosition="bottom"
                       rows="#{unidad.tamanioPagina}"
                       style="width: 750px">
            <p:column id="id" headerText="#{msg['sia.inventarios.catalogo.unidades.id']}" sortBy="#{u.id}" style="width: 100px">
                <h:outputText value="#{u.id}"/>
            </p:column>
            <p:column id="nombre" headerText="#{msg['sia.inventarios.comun.nombre']}" sortBy="#{u.nombre}" style="width: 300px">
                <h:outputText value="#{u.nombre}"/>
            </p:column>
            <p:column id="descripcion" headerText="#{msg['sia.inventarios.comun.descripcion']}" sortBy="#{u.descripcion}" style="width: 300px">
                <h:outputText value="#{u.descripcion}"/>
            </p:column>
            <p:column style="width: 65px" styleClass="icon-column" rendered="#{not roles.esEmpleadoDeAlmacen()}">
                <h:commandLink title="#{msg['sia.inventarios.comun.editar']}" action="#{unidad.cargarElementParaEditar(u.id)}" 
                               rendered="#{not roles.esEmpleadoDeAlmacen()}">
                    <i class="fa fa-pencil fa-large"></i>
                    <f:ajax render="@all" onevent="mostrarDialogoAjax"/>
                </h:commandLink>
                <h:commandLink title="#{msg['sia.inventarios.comun.eliminar']}" onclick="mostrarConfirmar(this);return false;"
                               rendered="#{roles.esAdministradorDeInventarios()}">
                    <i class="fa fa-times fa-large"></i>
                </h:commandLink>
                <h:commandButton action="#{unidad.eliminarElemento(u.id)}" style="display: none"
                                 rendered="#{roles.esAdministradorDeInventarios()}">
                    <f:ajax render="@all"/>                    
                </h:commandButton>
            </p:column>
            <p:ajax event="page"/>
        </p:dataTable>
    </ui:define>
    <ui:define name="datos">
        <h:panelGroup id="unidadComponente">
            <ihsa:unidad></ihsa:unidad>
        </h:panelGroup>
    </ui:define>

    <ui:param name="confirmarEliminar" value="#{msg['sia.inventarios.catalogo.unidades.confirmarEliminar']}"/>
    <ui:param name="mensajePaginacion" value="#{unidad.mensajePaginacion}" />
</ui:composition>
