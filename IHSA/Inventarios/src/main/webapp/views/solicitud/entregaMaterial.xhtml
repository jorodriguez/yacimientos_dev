<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/crud.xhtml">

    <ui:define name="titulo">
        Entregar material
    </ui:define>    
    <ui:define name="contenido"> 
        <h:form id="frmEntMat">
            <div class="row">
                <p:dataTable value="#{entregaMaterialBean.solicitudes}" var="data">
                    <p:column headerText="AlmacÃ©n">
                        <h:outputText value="#{data.almacen}" />
                    </p:column>
                    <p:column headerText="Folio">
                        <h:outputText value="#{data.folio}" />
                    </p:column>
                    <p:column headerText="Solicita material">
                        <h:outputText value="#{data.solicita}" />
                    </p:column>
                    <p:column headerText="RecogerÃ¡ el material">
                        <h:outputText value="#{data.usuarioRecoge}" />
                    </p:column>
                    <p:column headerText="Requerida">
                        <h:outputText value="#{data.fechaRequiere}" >
                            <f:convertDateTime pattern="dd/MM/yyyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Total de materiales">
                        <h:outputText value="#{data.totalDetalle}" />
                    </p:column>
                    <p:column headerText="Cantidad solicitada">
                        <h:outputText value="#{data.cantidadSolicitada}" />
                    </p:column>
                    <p:column width="80">
                        <p:commandLink value="Finalizar" action="#{entregaMaterialBean.finalizarSolicitud(data.id)}"
                                       process="@this" update="frmDialogFin" oncomplete="PF('crearDialogoFinalizaSolicitud').show()"/>
                    </p:column>
                    <p:column width="50">
                        <p:commandLink value="Ver" action="#{entregaMaterialBean.verSolicitud(data.id)}"
                                       process="@this" update="frmDialogEntrega" oncomplete="PF('crearDialogoEntregaMaterial').show()"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
            <h:panelGroup id="solicitudComponente" >
                <ui:include src="../../resources/widgets/entrega.xhtml"/>
            </h:panelGroup>

        <h:form id="frmDialogFin"> <!-- Inicia popup  -->
            <h:panelGroup id="solicitudComponente" >
                <ui:include src="../../resources/widgets/finalizarSolicitud.xhtml"/>
            </h:panelGroup>
        </h:form> <!-- Termina popup --> 
    </ui:define>

    <ui:param name="confirmarEliminar" value="#{msg['sia.inventarios.almacenes.confirmarEliminar']}"/>
    <ui:param name="dialogoAncho" value="515" />
</ui:composition>
