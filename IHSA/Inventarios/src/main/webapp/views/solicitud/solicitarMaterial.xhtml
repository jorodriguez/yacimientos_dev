<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/crud.xhtml">

    <ui:define name="titulo">
        Solicitar material
    </ui:define>    
    <ui:define name="tabla"> 
        <div class="row">
            <h:commandLink value="Nueva" actionListener="#{solicitarMaterialBean.crearSolicitudMaterial(e)}"
                           immediate="true">
            </h:commandLink>
        </div>
        <div class="row">
            <p:dataTable value="#{solicitarMaterialBean.solicitudes}" var="data">
                <p:column headerText="AlmacÃ©n">
                    <h:outputText value="#{data.almacen}" />
                </p:column>
                <p:column headerText="Devuelta">
                    <h:outputText value="#{data.devuelta ? 'Si' : 'No'}" />
                </p:column>
                <p:column headerText="Gerencia">
                    <h:outputText value="#{data.gerencia}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{data.fechaRequiere}" >
                        <f:convertDateTime pattern="dd/MM/yyyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Total de materiales">
                    <h:outputText value="#{data.totalDetalle}" />
                </p:column>
                <p:column headerText="Cantidad solicitada">
                    <h:outputText value="#{data.cantidadSolicitada}" />
                </p:column>
                <p:column >
                    <h:commandLink value="Modificar" action="#{solicitarMaterialBean.modificar(data.id)}">
                        <i class="fa fa-pencil text-primary"/>
                    </h:commandLink>
                </p:column>
                <p:column >
                    <h:commandLink value="Solicitar" rendered="#{data.materiales.size() gt 0}" action="#{solicitarMaterialBean.solicitarMaterial(data.id)}">
                    </h:commandLink>
                </p:column>
                <p:column >
                    <h:commandLink value="Eliminar" style="color: red;" action="#{solicitarMaterialBean.eliminiarSolicitarMaterial(data.id)}"/>
                </p:column>
            </p:dataTable>
        </div>
        <h:form> <!-- Inicia popup  -->
            <h:panelGroup id="solicitudComponente" >
                <ui:include src="../../resources/widgets/solicitud.xhtml"/>
            </h:panelGroup>
        </h:form> <!-- Termina popup --> 
        <h:form> <!-- Inicia popup  -->
            <h:panelGroup id="autorizaComponente" >
                <ui:include src="../../resources/widgets/autoriza.xhtml"/>
            </h:panelGroup>
        </h:form> <!-- Termina popup --> 
    </ui:define>

    <ui:param name="confirmarEliminar" value="#{msg['sia.inventarios.almacenes.confirmarEliminar']}"/>
    <ui:param name="dialogoAncho" value="515" />
</ui:composition>
