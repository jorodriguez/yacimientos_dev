<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/crud.xhtml">

    <ui:define name="titulo">
        Autorizar material
    </ui:define>    
    <ui:define name="tabla"> 
        <div class="row">
            <p:dataTable value="#{autorizarMaterialBean.solicitudes}" var="data">
                <p:column headerText="AlmacÃ©n">
                    <h:outputText value="#{data.almacen}" />
                </p:column>
                <p:column headerText="Folio">
                    <h:outputText value="#{data.folio}" />
                </p:column>
                <p:column headerText="Gerencia">
                    <h:outputText value="#{data.gerencia}" />
                </p:column>
                <p:column headerText="Requerida">
                    <h:outputText value="#{data.fechaRequiere}" >
                        <f:convertDateTime pattern="dd/MM/yyyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Total de materiales">
                    <h:outputText value="#{data.totalDetalle}" />
                </p:column>
                <p:column headerText="Cantidad solicitada">
                    <h:outputText value="#{data.cantidadSolicitada}" />
                </p:column>
                <p:column >
                    <h:commandLink value="Autorizar" action="#{autorizarMaterialBean.autorizarMaterial(data.id)}"/>
                </p:column>
                <p:column >
                    <h:commandLink value="Rechazar" style="color: red;"
                                    action="#{autorizarMaterialBean.rechazarSolicitud(data.id)}"/>
                </p:column>
                <p:column >
                    <h:commandLink value="Cancelar" style="color: red;"
                                    action="#{autorizarMaterialBean.cancelarSolicitud(data.id)}"/>
                </p:column>
                <p:column >
                    <h:commandLink value="Ver" action="#{autorizarMaterialBean.verSolicitud(data.id)}"/>
                </p:column>
            </p:dataTable>
        </div>
        <h:form> <!-- Inicia popup  -->
            <h:panelGroup id="solicitudComponente" >
                <ui:include src="../../resources/widgets/datosSolicitud.xhtml"/>
            </h:panelGroup>
        </h:form> <!-- Termina popup --> 
        <h:form> <!-- Inicia popup  -->
            <h:panelGroup id="autorizaComponente" >
                <ui:include src="../../resources/widgets/rechazarSolicitud.xhtml"/>
            </h:panelGroup>
        </h:form> <!-- Termina popup --> 
        <h:form> <!-- Inicia popup  -->
            <h:panelGroup id="autorizaComponente" >
                <ui:include src="../../resources/widgets/cancelarSolicitud.xhtml"/>
            </h:panelGroup>
        </h:form> <!-- Termina popup --> 
    </ui:define>

    <ui:param name="confirmarEliminar" value="#{msg['sia.inventarios.almacenes.confirmarEliminar']}"/>
    <ui:param name="dialogoAncho" value="515" />
</ui:composition>
