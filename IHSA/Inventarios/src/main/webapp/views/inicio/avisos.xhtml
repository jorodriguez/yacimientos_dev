<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="pnAvisos" styleClass="sia-widget">
        <h1 class="title">#{msg['sia.inventarios.avisos.titulo']}</h1>
        <h:panelGroup id="pnAvisoAcciones" styleClass="pn-avisos-acciones">
            <h:commandLink value="#{msg['sia.inventarios.avisos.actualizar']}"
                           action="#{avisos.actualizar}"
                           styleClass="hbutton-actualizar">
                <f:ajax render="@all"/>
            </h:commandLink>
            <h:commandLink value="#{msg['sia.inventarios.avisos.noLeido']}"
                           action="#{avisos.marcarComoNoLeidos}"
                           styleClass="hbutton-cerrado"
                           disabled="#{avisos.seleccionados.isEmpty()}">
                <f:ajax render="@all"/>
            </h:commandLink>
            <h:commandLink value="#{msg['sia.inventarios.avisos.eliminar']}"
                           onclick="mostrarConfirmar(this);
				   return false;"
                           styleClass="hbutton-eliminado"
                           disabled="#{avisos.seleccionados.isEmpty()}">
            </h:commandLink>
            <h:commandButton action="#{avisos.eliminar}" style="display: none"
                             disabled="#{avisos.seleccionados.isEmpty()}">
                <f:ajax render="@all"/>
            </h:commandButton>
        </h:panelGroup>
        <p:dataTable id="tablaAvisos"
                       value="#{avisos.lista}"
                       var="a"
                       binding="#{avisos.tablaAvisos}"
                       styleClass="tabla-avisos"
                       style="width: 800px">
            <p:column id="seleccion" style="width: 50px"
                        styleClass="#{a.leido ? 'msj-leido' : 'msj-no-leido'}">
                <h:selectBooleanCheckbox value="#{a.seleccionado}">
                    <f:ajax render="@form"/>
                </h:selectBooleanCheckbox>
            </p:column>
            <p:column id="fecha" headerText="#{msg['sia.inventarios.avisos.fecha']}"
                        style="width: 250px" styleClass="#{a.leido ? 'msj-leido' : 'msj-no-leido'}">
                <h:link styleClass="link" 
                        outcome="inicio/mensaje">
		    <h:outputText value="#{a.fecha}">
			<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
		    </h:outputText>
		    <f:param name="mensajeId" value="#{a.id}"/>
                </h:link>
            </p:column>
            <p:column id="almacen" headerText="#{msg['sia.inventarios.avisos.asunto']}"
                        style="width: 550px" styleClass="#{a.leido ? 'msj-leido' : 'msj-no-leido'}">
                <h:link styleClass="link" value="#{a.asunto}"
                        outcome="inicio/mensaje">
                    <f:param name="mensajeId" value="#{a.id}"/>
                </h:link>
                <h:outputText/>
            </p:column>
        </p:dataTable>
    </h:panelGroup>
    <p:confirmDialog id="confirmDialog"
                            message="#{msg['sia.inventarios.avisos.confirmarEliminar']}"
                            header="Confirmar"
                            width="300"
                            height="160"
                            closable="false"
                            widgetVar="eliminarDialogo">
        <h:panelGrid columns="2" styleClass="div-center">
            <button type="button" onclick="confirmar();">#{msg['sia.inventarios.comun.si']}</button>
            <button type="button" value="No"
                    onclick="eliminarDialogo.hide();">#{msg['sia.inventarios.comun.no']}</button>
        </h:panelGrid>
    </p:confirmDialog>
</ui:composition>
