<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ihsa="http://java.sun.com/jsf/composite/widgets"
                template="/WEB-INF/templates/crud.xhtml">

    <ui:define name="tituloPagina">
        #{msg['sia.inventarios.almacenes.modulo']}
    </ui:define>

    <ui:define name="titulo">
        #{msg['sia.inventarios.almacenes.titulo']}
        <a href="#{request.contextPath}/resources/videos/ayuda/almacenes.mp4" class="link-ayuda" target="_blank">Ayuda</a>
    </ui:define>

    <ui:define name="botones">
        <h:commandLink id="cmdNuevo" value="#{msg['sia.inventarios.almacenes.crearAlmacen']}" actionListener="#{almacen.agregarNuevo}" immediate="true" styleClass="hbutton-cr"
                       rendered="#{not roles.esEmpleadoDeAlmacen()}">
            <f:ajax  render="hdTituloDialogo almacenComponente" onevent="mostrarDialogoAjax"/>
        </h:commandLink>
        <h:outputText id="hdTituloDialogo" value="#{almacen.esNuevoElemento ? msg['sia.inventarios.almacenes.crearTitulo'] : msg['sia.inventarios.almacenes.editarTitulo']}" styleClass="hidden"/>
        <button type="button" id="btnBuscar" data-icon="ui-icon-search">#{msg['sia.inventarios.comun.buscar']}</button>
    </ui:define>

    <ui:define name="filtros">
        <h:panelGrid columns="2" width="300px" id="panelFiltro">
            <h:outputText value="#{msg['sia.inventarios.comun.nombre']}: "/>
            <h:inputText id="txtFiltroNombre" value="#{almacen.filtro.nombre}" styleClass="ui-inputfield ui-textentry ui-widget ui-state-optional ui-corner-all"/>
            <h:outputText value="#{msg['sia.inventarios.comun.descripcion']}:"/>
            <h:inputText id="txtFiltroDescripcion" value="#{almacen.filtro.descripcion}" styleClass="ui-inputfield ui-textentry ui-widget ui-state-optional ui-corner-all"/>
            <h:outputText value="#{msg['sia.inventarios.almacenes.supervisor']}:"/>
            <h:selectOneMenu id="smSupervisor" value="#{almacen.filtro.supervisorUsuarioId}" styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional">
                <f:selectItem itemLabel="#{msg['sia.inventarios.comun.seleccione']}" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{almacen.usuarios}" var="u" itemLabel="#{u.nombre}" itemValue="#{u.id}"/>
            </h:selectOneMenu>
            <h:outputText value="#{msg['sia.inventarios.almacenes.responsable']} 1:"/>
            <h:selectOneMenu id="smFiltroResponsable1" value="#{almacen.filtro.responsable1UsuarioId}" styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional">
                <f:selectItem itemLabel="#{msg['sia.inventarios.comun.seleccione']}" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{almacen.usuarios}" var="u" itemLabel="#{u.nombre}" itemValue="#{u.id}"/>
            </h:selectOneMenu>
            <h:outputText value="#{msg['sia.inventarios.almacenes.responsable']} 2:"/>
            <h:selectOneMenu id="smFiltroResponsable2" value="#{almacen.filtro.responsable2UsuarioId}" styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional">
                <f:selectItem itemLabel="#{msg['sia.inventarios.comun.seleccione']}" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{almacen.usuarios}" var="u" itemLabel="#{u.nombre}" itemValue="#{u.id}"/>
            </h:selectOneMenu>
            <h:outputText value="Bloque:"/>
            <h:selectOneMenu id="smFiltroCampo" value="#{almacen.filtro.idCampo}" styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional">
                <f:selectItem itemLabel="- Seleccione -" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{almacen.campos}" var="c" itemLabel="#{c.campo}" itemValue="#{c.idCampo}"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <div class="filtro-butones">
            <h:commandLink  value="#{msg['sia.inventarios.almacenes.buscar']}" actionListener="#{almacen.buscar}" styleClass="hbutton-bu">
                <f:ajax execute="panelFiltro" render="@all"/>
            </h:commandLink>
            <h:commandLink value="#{msg['sia.inventarios.comun.reestablecer']}" actionListener="#{almacen.reestablecer}" styleClass="hbutton-re">
                <f:ajax execute="panelFiltro" render="@all"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="tabla">
        <p:dataTable id="tablaDatos"
                       value="#{almacen.lista}"
                       lazy="true"
                       var="a"
                       paginator="true"
                       paginatorPosition="bottom"
                       rows="#{almacen.tamanioPagina}"
                       style="width: 1225px">
            <p:column id="id" headerText="#{msg['sia.inventarios.almacenes.id']}" sortBy="#{a.id}" style="width: 100px">
                <h:outputText value="#{a.id}"/>
            </p:column>
            <p:column id="nombre" headerText="#{msg['sia.inventarios.comun.nombre']}" sortBy="#{a.nombre}" style="width: 250px">
                <h:outputText value="#{a.nombre}"/>
            </p:column>
            <p:column id="bloque" headerText="Bloque" sortBy="#{a.campo}" style="width: 300px">
                <h:outputText value="#{a.campo}"/>
            </p:column>
            <p:column id="descripcion" headerText="#{msg['sia.inventarios.comun.descripcion']}" sortBy="#{a.descripcion}" style="width: 300px">
                <h:outputText value="#{a.descripcion}"/>
            </p:column>
            <p:column id="supervisor" headerText="#{msg['sia.inventarios.almacenes.supervisor']}" sortBy="#{a.supervisorNombre}" style="width: 250px">
                <h:outputText value="#{a.supervisorNombre}"/>
            </p:column>
            <p:column id="responsable1" headerText="#{msg['sia.inventarios.almacenes.responsable']} 1" sortBy="#{a.responsable1Nombre}" style="width: 250px">
                <h:outputText value="#{a.responsable1Nombre}"/>
            </p:column>
            <p:column id="responsable2" headerText="#{msg['sia.inventarios.almacenes.responsable']} 2" sortBy="#{a.responsable2Nombre}" style="width: 250px">
                <h:outputText value="#{a.responsable2Nombre}"/>
            </p:column>
            <p:column style="width: 80px" styleClass="icon-column" rendered="#{not roles.esEmpleadoDeAlmacen()}">
                <h:commandLink title="#{msg['sia.inventarios.comun.editar']}" action="#{almacen.cargarElementParaEditar(a.id)}" rendered="#{not roles.esEmpleadoDeAlmacen()}">
                    <i class="fa fa-pencil fa-large"></i>
                    <f:ajax render="@all" onevent="mostrarDialogoAjax"/>
                </h:commandLink>
                <h:commandLink  title="#{msg['sia.inventarios.comun.eliminar']}" onclick="mostrarConfirmar(this);
			return false;" rendered="#{roles.esAdministradorDeInventarios()}">
		    <i class="fa fa-times fa-large"></i>    
                </h:commandLink>
                <h:commandButton action="#{almacen.eliminarElemento(a.id)}" style="display: none">
                    <f:ajax render="@all" rendered="#{roles.esAdministradorDeInventarios()}"/>
                </h:commandButton>
            </p:column>
            <p:ajax event="page"/>
        </p:dataTable>
    </ui:define>
    <ui:define name="datos">
        <h:panelGroup id="almacenComponente">
            <ihsa:almacen></ihsa:almacen>
        </h:panelGroup>
    </ui:define>

    <ui:param name="confirmarEliminar" value="#{msg['sia.inventarios.almacenes.confirmarEliminar']}"/>
    <ui:param name="mensajePaginacion" value="#{almacen.mensajePaginacion}" />
    <ui:param name="dialogoAncho" value="515" />
</ui:composition>
