<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
    <body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        template="/WEB-INF/templates/master.xhtml">>

            <ui:define name="tituloPagina">
                Tickets
            </ui:define>
            <ui:define name="contenido">
                <div class="col-lg-12 col-xs-12">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-6">
                        <h2 class="page-header">Tickets</h2>
                    </div>
                </div>
                <h:form id="frmTickets">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <p:dataTable value="#{incidenciaBean.incidencias}" var="dataInc">
                                <p:column headerText="Código" style="width: 15%">
                                    <h:outputText value="#{dataInc.codigo}"/>
                                </p:column>
                                <p:column headerText="Categoría" style="width: 15%">
                                    <h:outputText value="#{dataInc.categoriaIncidencia}"/>
                                </p:column>
                                <p:column headerText="Título" style="width: 20%">
                                    <h:outputText value="#{dataInc.titulo}"/>
                                </p:column>
                                <p:column headerText="Descripción" styleClass="text-left" style="text-align: left; ">
                                    <h:outputText value="#{dataInc.descripcion}"/>
                                </p:column>
                                <p:column headerText="Fecha" styleClass="text-left">
                                    <h:outputText value="#{dataInc.fechaGenero}"/>
                                </p:column>
                                <p:column headerText="Hora" styleClass="text-left">
                                    <h:outputText value="#{dataInc.horaGenero}"/>
                                </p:column>
                                <p:column headerText="Estado" styleClass="text-left">
                                    <h:outputText value="#{dataInc.estado}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div> 
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
