<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <p:dialog id="nuevoDialogoCampo"
              header="Cambiar Campo"
              closable="true"
              modal="true"
              resizable="false"
              draggable="false"
              showEffect="fade"
              hideEffect="fade"
              width="400"
              widgetVar="crearDialogoCampo">            
        <h:panelGroup id="panelInformacion">
            <table class="table-form">                
                <tr>
                    <td>Bloque:</td>
                    <td>
                        <div>
                            <h:selectOneMenu id="smCampo" value="#{roles.campoId}" styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional"
                                             required="true" requiredMessage="#{msg['sia.validaciones.required']}">
                                <f:selectItem itemLabel="#{msg['sia.inventarios.comun.seleccione']}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{roles.usuario.campos}" var="c" itemLabel="#{c.campo}" itemValue="#{c.idCampo}"/>                                
                            </h:selectOneMenu>                            
                        </div>
                        <h:message for="smUnidad" id="msjCampo" styleClass="ui-widget ui-corner-all ui-state-error input-msg"/>
                    </td>
                </tr>
            </table>
            <h:commandButton styleClass="hbutton" value="#{msg['sia.inventarios.comun.guardar']}" 
                             actionListener="#{roles.saveCambioCampo}"
                             title="#{msg['sia.inventarios.comun.crearRegistro']}">
            </h:commandButton>
            <h:commandButton styleClass="hbutton cancelar hidden" value="#{msg['sia.inventarios.comun.cancelar']}" 
                             actionListener="#{roles.cerrarPopCampo}" >
            </h:commandButton>
        </h:panelGroup> 

    </p:dialog>

</html>
