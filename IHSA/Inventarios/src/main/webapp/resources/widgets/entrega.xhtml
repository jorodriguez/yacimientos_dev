<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="embedded" type="Boolean"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup id="panelEntregaSol">
            <p:dialog id="nuevoDialogoDatosSolicitud"
                        header="Entrega de material"
                        closable="true"
                        modal="true"
                        resizable="false"
                        draggable="false"
                        showEffect="fade"
                        hideEffect="fade"
                        width="900"
                        widgetVar="crearDialogoEntregaMaterial">            
                <h:panelGroup id="panelInformacion">
                    <table class="table-form">
                        <tr>
                            <td width="50">
                                <h:outputText value="Solicitante: "/>
                            </td>
                            <td>
                                <h:outputLabel value="#{entregaMaterialBean.solicitudeVo.solicita}" style="font-weight: bold;"/>
                            </td> 
                            <td style="text-align: right;">
                                <h:outputText value="Gerencia:"/>
                            </td>
                            <td >
                                <h:outputLabel value="#{entregaMaterialBean.solicitudeVo.gerencia}"/>
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <h:outputText value="Teléfono: "/>
                            </td>
                            <td>
                                <h:outputLabel value="#{entregaMaterialBean.solicitudeVo.telefono}"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText value="Recoge el material:"/>
                            </td>
                            <td>
                                <h:outputLabel value="#{entregaMaterialBean.solicitudeVo.usuarioRecoge}"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <p:dataTable id="tblMat" value="#{entregaMaterialBean.solicitudeVo.materiales}" 
                                               var="dataM" rowIndexVar="index">
                                    <p:column style="text-align: left;" >
                                        <f:facet name="header">Descripción del artículo</f:facet>
                                        <h:outputText value="#{dataM.articulo}" title="#{dataM.codigoArt}"/>
                                    </p:column>
                                    <p:column headerText="Unidad" style="width: 10%;">
                                        <h:outputText value="#{dataM.unidad}"/>
                                    </p:column>
                                    <p:column headerText="Ubicación" style="width: 10%;">
                                        <h:outputText value="#{dataM.ubicacion}"/>
                                    </p:column>
                                    <p:column headerText="Disp.">
                                        <h:outputText value="#{dataM.disponibles}"/>
                                    </p:column>
                                    <p:column headerText="Cant. Sol." style="width: 8%">
                                        <h:outputText value="#{dataM.cantidad}" class="ui-inputfield ui-textentry"/>
                                    </p:column>
                                    <p:column headerText="Cant. Ent." style="width: 8%">
                                        <h:inputText value="#{dataM.cantidadRecibida}" class="ui-inputfield ui-textentry"/>
                                    </p:column>
                                </p:dataTable>
                            </td>
                        </tr>
                        <tr style="padding-top: 5%;">
                            <td style="vertical-align: middle;">
                                <h:outputLabel value="Observación:" />
                            </td>
                            <td >
                                <h:inputTextarea value="#{entregaMaterialBean.observacion}" 
                                                 rows="2" styleClass="ui-inputfield ui-textentry ui-widget ui-corner-all"/>
                            </td>
                            <td >
                                <h:outputLabel value="Obs. del solicitante: " style="margin-top: 20px;"/>
                            </td>
                            <td >
                                <h:outputText value="#{entregaMaterialBean.solicitudeVo.observacion}"/>
                            </td>
                        </tr>
                        <tr style="padding-top: 10%;">
                            <td>
                                <h:outputLabel value="Recoge el material:"/>
                            </td>
                            <td colspan="2">
                                <h:inputText value="#{entregaMaterialBean.solicitudeVo.usuarioRecibeMaterial}" style="font-weight: bold;"
                                             styleClass="ui-inputfield ui-textentry ui-widget ui-corner-all"/>
                                <small>Nombre y apellidos</small>
                            </td>
                        </tr>
                    </table>
                    <table class="table-form">
                        <tr>
                            <td>
                                <h:messages id="mensajeEntrega" showDetail="false" globalOnly="true" styleClass="mensajes-ul"
                                            infoClass="ui-widget ui-corner-all ui-state-highlight input-msg"
                                            errorClass=" ui-widget ui-corner-all ui-state-error input-msg"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <h:commandLink value="Actualizar inventario"  styleClass="hbutton"  
                                               actionListener="#{entregaMaterialBean.guardarEntrega(e)}">
                                    <f:ajax execute="panelEntregaSol" render="@all"/>
                                </h:commandLink>

                                <h:commandLink value="Cerrar"  styleClass="hbutton cancelar" 
                                               actionListener="#{entregaMaterialBean.cerrarEntrega(e)}"
                                               immediate="true">
                                    <f:ajax execute="panelEntregaSol" render="@all"/>
                                </h:commandLink>
                            </td>
                        </tr>

                    </table>
                </h:panelGroup>
            </p:dialog>
        </h:panelGroup>
        <h:panelGroup id="panelConfEntregaSol">
            <p:dialog id="dialogoConfirmarEntrega"
                        header="Entrega de material"
                        closable="true"
                        modal="true"
                        resizable="false"
                        draggable="false"
                        showEffect="fade"
                        hideEffect="fade"
                        width="450"
                        widgetVar="confirmarEntrega">            
                <h:panelGroup id="panelConfirmacion">
                    <table>
                        <tr>
                            <td>
                                Estás entregando materiales en Ceros o con cantidades diferentes a las solicitadas, ¿deseas continuar?
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <h:commandLink value="Confirmar entrega"  styleClass="hbutton"  
                                               actionListener="#{entregaMaterialBean.confirmarEntrega(e)}">
                                    <f:ajax execute="panelEntregaSol" render="@all"/>
                                </h:commandLink>

                                <h:commandLink value="Cancelar entrega"  styleClass="hbutton cancelar" 
                                               actionListener="#{entregaMaterialBean.cerrarConfirmacionEntrega(e)}"
                                               immediate="true">
                                    <f:ajax execute="panelConfEntregaSol" render="@all"/>
                                </h:commandLink>
                            </td>
                        </tr>

                    </table>
                </h:panelGroup>
            </p:dialog>
        </h:panelGroup>
    </composite:implementation>
</html>
