<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >

    <composite:interface>
        <composite:attribute name="embedded" type="Boolean"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup id="panelInformacion">
            <table class="table-form">
                <tr>
                    <td style="width: 120px" class="bold">#{msg['sia.inventarios.comun.nombre']}:<span class="required">*</span></td>
                    <td >
                        <h:inputText value="#{almacen.elemento.nombre}" id="txtNombre" required="true" label="Nombre" requiredMessage="#{msg['sia.validaciones.required']}"
                                     styleClass="ui-inputfield ui-textentry ui-widget ui-state-optional ui-corner-all">
                            <f:ajax event="blur" render="msjNombre"/>
                        </h:inputText>
                        <h:message for="txtNombre" id="msjNombre" styleClass="ui-widget ui-corner-all ui-state-error input-msg"/>
                    </td>
                </tr>
                <tr>
                    <td>#{msg['sia.inventarios.comun.descripcion']}:</td>
                    <td>
                        <h:inputTextarea id="txtDescripcion" value="#{almacen.elemento.descripcion}" styleClass="ui-inputfield ui-textareaentry ui-widget ui-state-default ui-corner-all ui-state-optional ui-textareaentry-non-resizable"
                                         rows="5" cols="50"/>
                    </td>
                </tr>
                <tr>
                    <td>#{msg['sia.inventarios.almacenes.supervisor']}:</td>
                    <td>
                        <h:selectOneMenu id="smSupervisor" value="#{almacen.elemento.supervisorUsuarioId}" styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional" style="width: 200px">
                            <f:selectItem itemLabel="#{msg['sia.inventarios.comun.seleccione']}" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{almacen.usuarios}" var="u" itemLabel="#{u.nombre}" itemValue="#{u.id}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td >#{msg['sia.inventarios.almacenes.responsable']} 1:</td>
                    <td >
                        <h:selectOneMenu id="smResponsable1" value="#{almacen.elemento.responsable1UsuarioId}" styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional" style="width: 200px">
                            <f:selectItem itemLabel="#{msg['sia.inventarios.comun.seleccione']}" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{almacen.usuarios}" var="u" itemLabel="#{u.nombre}" itemValue="#{u.id}"/>
                        </h:selectOneMenu>
                        <h:message for="smResponsable1" id="msjResponsable1" styleClass="ui-widget ui-corner-all ui-state-error input-msg"/>
                    </td>
                </tr>
                <tr>
                    <td>#{msg['sia.inventarios.almacenes.responsable']} 2:</td>
                    <td>
                        <h:selectOneMenu id="smResponsable2" value="#{almacen.elemento.responsable2UsuarioId}" styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional" style="width: 200px">
                            <f:selectItem itemLabel="#{msg['sia.inventarios.comun.seleccione']}" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{almacen.usuarios}" var="u" itemLabel="#{u.nombre}" itemValue="#{u.id}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="almacen-user-info">
                        #{msg["sia.inventarios.almacenes.leyendaUsuarios"]}
                    </td>
                </tr>
            </table>
        </h:panelGroup>
        <h:commandButton styleClass="hbutton" value="#{msg['sia.inventarios.comun.guardar']}" actionListener="#{almacen.guardarElemento}" 
                         title="#{cc.attrs.embedded ? msg['sia.inventarios.comun.crearRegistro'] : ''}">
            <f:ajax execute="panelInformacion" render="@all" onevent="#{cc.attrs.embedded ? 'fijarTituloDialogo' : 'ajaxGuardar'}"/>
        </h:commandButton>
        <h:commandButton styleClass="hbutton cancelar hidden" value="#{msg['sia.inventarios.comun.cancelar']}" actionListener="#{almacen.cancelar}" 
                         rendered="#{cc.attrs.embedded}">
            <f:ajax render="@all" onevent="fijarTituloDialogo"/>
        </h:commandButton>
    </composite:implementation>

</html>
