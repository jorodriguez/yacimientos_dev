<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="embedded" type="Boolean"/>
    </composite:interface>
    <composite:implementation>
        <style>
            .iceSelInpTxtList{
                z-index: 100006;
            }
        </style>
        <p:dialog id="nuevoDialogoSolicitar"
                  header="Solicitud de material"
                  closable="true"
                  modal="true"
                  resizable="false"
                  draggable="false"
                  showEffect="fade"
                  hideEffect="fade"
                  width="900"
                  widgetVar="crearDialogoMaterial">      
            <p:tabView >
                <p:tab title="Solicitar">
                    <h:panelGroup id="panelSolicitud">
                        <h:panelGroup id="panelInformacion">
                            <table class="table-form">
                                <tr>
                                    <td>
                                        <h:outputText value="Solicitante: "/>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{principal.user.nombre}" style="font-weight: bold;"/>
                                    </td> 
                                    <td style="vertical-align: middle; text-align: right;">
                                        <h:outputText value="Gerencia:"/>
                                    </td>
                                    <td colspan="3">
                                        <h:selectOneMenu value="#{solicitarMaterialBean.idGerencia}"
                                                         styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional">
                                            <f:selectItems value="#{solicitarMaterialBean.gerencias}"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="vertical-align: middle;">
                                        <h:outputText value="Teléfono: "/>
                                    </td>
                                    <td>
                                        <h:inputText value="#{solicitarMaterialBean.solicitudMaterialAlmacenVo.telefono}" size="20"
                                                     styleClass="ui-inputfield ui-textentry ui-widget ui-state-optional ui-corner-all"/>
                                    </td>
                                    <td style="vertical-align: middle; text-align: right;">
                                        <h:outputText value="Fecha:"/>
                                    </td>
                                    <td>
                                        <p:datePicker pattern="dd/MM/yyyy" mindate="#{solicitarMaterialBean.fechaMinima}"
                                                      value="#{solicitarMaterialBean.solicitudMaterialAlmacenVo.fechaRequiere}"
                                                      >
                                        </p:datePicker>
                                    </td>
                                    <td style="text-align: right;vertical-align: middle;">
                                        <h:outputText value="Almacén: "/>
                                    </td>
                                    <td>
                                        <h:selectOneMenu value="#{solicitarMaterialBean.idAlmacen}"                                                    
                                                         styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional">
                                            <f:selectItems value="#{solicitarMaterialBean.almacenes}"/>
                                            <f:ajax listener="#{solicitarMaterialBean.seleccionarAlmacen}" execute="@this"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="6">
                                        Artículos
                                        <p:autoComplete completeMethod="#{solicitarMaterialBean.seleccionarArticulo}" size="80">
                                            <h:panelGrid columns="2" style="z-index: 10000026; background: #EFEFEF;" >
                                                <h:outputText style="width: 100%;" value="#{art.codigo}"/>
                                                <h:outputText style="width: 100%;" value="#{art.articuloNombre}"/>
                                            </h:panelGrid>
                                        </p:autoComplete>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="6">
                                        <p:dataTable id="tblMat" value="#{solicitarMaterialBean.materiales}" 
                                                     var="dataM" rowIndexVar="index">
                                            <p:column style="text-align: left;" >
                                                <f:facet name="header">Descripción del artículo</f:facet>
                                                <h:outputText value="#{dataM.articulo}" title="#{dataM.codigoArt}"/>
                                            </p:column>
                                            <p:column headerText="Unidad" style="width: 10%;">
                                                <h:outputText value="#{dataM.unidad}"/>
                                            </p:column>
                                            <p:column headerText="Disp.">
                                                <h:outputText value="#{dataM.disponibles}"/>
                                            </p:column>
                                            <p:column headerText="Cant." style="width: 8%">
                                                <h:inputText value="#{dataM.cantidad}" class="ui-inputfield ui-textentry" size="5"/>
                                            </p:column>
                                            <p:column > 
                                                <h:commandButton actionListener="#{solicitarMaterialBean.eliminarMaterialSolicitud(e)}"
                                                                 value="Eliminar" style="color: red;">                                            
                                                    <f:param name="codigo" value="#{dataM.codigoArt}"/>
                                                    <f:ajax render="@all" execute="@this"/>
                                                </h:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </td>
                                </tr>
                                <tr style="padding-top: 5%;">
                                    <td style="vertical-align: middle;">
                                        <h:outputLabel value="Observación:" style="margin-top: 20px;"/>
                                    </td>
                                    <td colspan="5">
                                        <h:inputTextarea value="#{solicitarMaterialBean.observacion}" rows="2"
                                                         styleClass="ui-inputfield ui-textentry ui-widget ui-state-optional ui-corner-all"/>
                                    </td>
                                </tr>
                                <tr style="padding-top: 10%;">
                                    <td style="vertical-align: middle;">
                                        <h:outputLabel value="Recogerá material:"/>
                                    </td>
                                    <td colspan="2"> 
                                        <h:inputText id="inpUserRecoge" value="#{solicitarMaterialBean.solicitudMaterialAlmacenVo.usuarioRecoge}" style="font-weight: bold;"
                                                     styleClass="ui-inputfield ui-textentry ui-widget ui-corner-all"/>
                                        <small>Nombre y apellidos</small>
                                    </td>
                                    <td style="vertical-align: middle; text-align: right;">
                                        <h:outputLabel value="Autoriza:"/>
                                    </td>
                                    <td style="vertical-align: middle;" colspan="2"> 
                                        <h:selectOneMenu value="#{solicitarMaterialBean.idAutoriza}"
                                                         styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional">
                                            <f:selectItems value="#{solicitarMaterialBean.autorizadores}"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                            </table>
                            <table class="table-form">
                                <tr>
                                    <td>
                                        <h:messages id="mensajeSol" showDetail="false" globalOnly="true" styleClass="mensajes-ul"
                                                    infoClass="ui-widget ui-corner-all ui-state-highlight input-msg"
                                                    errorClass=" ui-widget ui-corner-all ui-state-error input-msg"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <h:commandLink value="Guardar"  styleClass="hbutton"  actionListener="#{solicitarMaterialBean.guardar(e)}">
                                            <f:ajax execute="panelSolicitud" render="@all"/>
                                        </h:commandLink>
                                        <h:commandLink value="Guardar y solicitar" styleClass="hbutton" actionListener="#{solicitarMaterialBean.guardarSolicitarMaterial(event)}">
                                            <f:ajax execute="panelSolicitud" render="@all"/>
                                        </h:commandLink>
                                        <h:commandLink value="Cerrar"  styleClass="hbutton cancelar" 
                                                       actionListener="#{solicitarMaterialBean.cerrarSolicitudMaterial(e)}"
                                                       immediate="true">
                                            <f:ajax execute="panelSolicitud" render="@all"/>
                                        </h:commandLink>
                                    </td>
                                </tr>

                            </table>
                        </h:panelGroup>
                    </h:panelGroup>
                </p:tab>
                <p:tab title="Devoluciones" >
                    <p:dataTable value="#{solicitarMaterialBean.devoluciones}" var="dataDev">
                        <p:column headerText="Devolvió">
                            <h:outputText value="#{dataDev.genero}"/>
                        </p:column>
                        <p:column headerText="Motivo">
                            <h:outputText value="#{dataDev.motivo}"/>
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{dataDev.fechaGenero}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/> 
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Hora">
                            <h:outputText value="#{dataDev.horaGenero}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/> 
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                </ace:tabSet>

        </p:dialog>
        <script>
            function limpiar() {
                document.getElementById("inpArt").value = '';
            }
        </script>
    </composite:implementation>
</html>
