<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <composite:interface>
        <composite:attribute name="embedded" type="Boolean"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup id="panelAuto">
            <p:dialog id="nuevoDialogoAutorizar"
                        header="Solicitud material"
                        closable="true"
                        modal="true"
                        resizable="false"
                        draggable="false"
                        showEffect="fade"
                        hideEffect="fade"
                        width="400"
                        widgetVar="dialogoSolicitarAutorizar">            
                <h:panelGroup id="panelInformacion">
                    <table class="table-form">
                        <tr style="padding-top: 10%;">
                            <td style="vertical-align: middle; text-align: right;">
                                <h:outputLabel value="Autoriza:"/>
                            </td>
                            <td style="vertical-align: middle;" colspan="2"> 
                                <h:selectOneMenu value="#{solicitarMaterialBean.idAutoriza}"
                                                 styleClass="ui-widget ui-inputfield ui-state-default ui-state-optional">
                                    <f:selectItems value="#{solicitarMaterialBean.autorizadores}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                    <table class="table-form">
                        <tr>
                            <td>
                                <h:commandLink value="Solicitar" styleClass="hbutton" 
                                               actionListener="#{solicitarMaterialBean.solicitarMaterialAutorizar(e)}">
                                    <f:ajax execute="panelAuto" render="@all"/>
                                </h:commandLink>
                                <h:commandLink value="Cerrar"  styleClass="hbutton cancelar" 
                                               actionListener="#{solicitarMaterialBean.cerrarSolicitudMaterial(e)}"
                                               immediate="true">
                                    <f:ajax execute="panelAuto" render="@all"/>
                                </h:commandLink>
                            </td>
                        </tr>

                    </table>
                </h:panelGroup>
            </p:dialog>
        </h:panelGroup>
    </composite:implementation>
</html>
