<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:panelGroup id="panelAuto">
        <p:dialog id="nuevoDialogoAutorizar"
                  header="Solicitud material"
                  closable="true"
                  modal="true"
                  resizable="false"
                  draggable="false"
                  showEffect="fade"
                  hideEffect="fade"
                  width="400"
                  widgetVar="dialogoSolicitarAutorizar">            
            <h:panelGroup id="panelInformacion">
                <table class="table-form">
                    <tr style="padding-top: 10%;">
                        <td style="vertical-align: middle; text-align: right;">
                            <h:outputLabel value="Autoriza:"/>
                        </td>
                        <td style="vertical-align: middle;" colspan="2"> 
                            <h:selectOneMenu value="#{solicitarMaterialBean.idAutoriza}"
                                             styleClass="custom-select">
                                <f:selectItems value="#{solicitarMaterialBean.autorizadores}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <table class="table-form">
                    <tr>
                        <td>
                            <p:commandLink value="Solicitar" styleClass="hbutton" 
                                           action="#{solicitarMaterialBean.solicitarMaterialAutorizar}"
                                           process="@form" update="frmSolMat">
                            </p:commandLink>
                            <p:commandLink value="Cerrar"  styleClass="hbutton cancelar" 
                                           action="#{solicitarMaterialBean.cerrarSolicitudMaterial}"
                                           immediate="true">
                            </p:commandLink>
                        </td>
                    </tr>

                </table>
            </h:panelGroup>
        </p:dialog>
    </h:panelGroup>
</html>
