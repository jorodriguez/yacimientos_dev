<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <composite:interface>
        <composite:attribute name="embedded" type="Boolean"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup id="panelRechazar">
            <p:dialog id="nuevoDialogoRechazar"
                        header="Solicitud material"
                        closable="true"
                        modal="true"
                        resizable="false"
                        draggable="false"
                        showEffect="fade"
                        hideEffect="fade"
                        width="500"
                        widgetVar="dialogoSolicitudRechazo">            
                <h:panelGroup id="panelInformacion">
                    <table class="table-form">
                        <tr>
                            <td>
                                <h:outputText value="Solicitante: "/>
                            </td>
                            <td>
                                <h:outputLabel value="#{autorizarMaterialBean.solicitudeVo.solicita}" style="font-weight: bold;"/>
                            </td> 
                            <td >
                                <h:outputText value="TelÃ©fono: "/>
                            </td>
                            <td>
                                <h:outputLabel value="#{autorizarMaterialBean.solicitudeVo.telefono}"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                <h:outputText value="Fecha:"/>
                            </td>
                            <td>
                                <h:outputLabel value="#{autorizarMaterialBean.solicitudeVo.fechaRequiere}"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText value="Folio: "/>
                            </td>
                            <td>
                                <h:outputLabel value="#{autorizarMaterialBean.solicitudeVo.folio}"/>
                            </td>
                        </tr>
                        <tr style="padding-top: 10%;">
                            <td style="text-align: right; vertical-align: middle;">
                                <h:outputLabel value="Motivo:*"/>
                            </td>
                            <td colspan="3"> 
                                <h:inputTextarea value="#{autorizarMaterialBean.motivo}" rows="3"/>
                            </td>
                        </tr>
                    </table>
                    <table class="table-form">
                        <tr>
                            <td>
                                <h:messages id="mensajeSol" showDetail="false" globalOnly="true" styleClass="mensajes-ul"
                                            infoClass="ui-widget ui-corner-all ui-state-highlight input-msg"
                                            errorClass=" ui-widget ui-corner-all ui-state-error input-msg"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandLink value="Rechazar" styleClass="hbutton" 
                                               actionListener="#{autorizarMaterialBean.completarRechazarSolicitud(e)}">
                                    <f:ajax execute="panelRechazar" render="@all"/>
                                </h:commandLink>
                                <h:commandLink value="Cerrar"  styleClass="hbutton cancelar" 
                                               actionListener="#{autorizarMaterialBean.cerrarRechazoSolicitud(e)}"
                                               immediate="true">
                                    <f:ajax execute="panelRechazar" render="@all"/>
                                </h:commandLink>
                            </td>
                        </tr>

                    </table>
                </h:panelGroup>
            </p:dialog>
        </h:panelGroup>
    </composite:implementation>
</html>
