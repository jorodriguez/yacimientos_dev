<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="embedded" type="Boolean"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup id="panelVistoSol">
            <p:dialog id="nuevoDialogoVistoBueno"
                        header="Entregar material"
                        closable="true"
                        modal="true"
                        resizable="false"
                        draggable="false"
                        showEffect="fade"
                        hideEffect="fade"
                        width="900"
                        widgetVar="crearDialogoVistoBuenoEntrega">            
                <h:panelGroup id="panelInformacion">
                    <table class="table-form">
                        <tr>
                            <td width="50">
                                <h:outputText value="Solicitante: "/>
                            </td>
                            <td>
                                <h:outputLabel value="#{vistoBuenoSalida.solicitudeVo.solicita}" style="font-weight: bold;"/>
                            </td> 
                            <td style="text-align: right;">
                                <h:outputText value="Gerencia:"/>
                            </td>
                            <td >
                                <h:outputLabel value="#{vistoBuenoSalida.solicitudeVo.gerencia}"/>
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <h:outputText value="Teléfono: "/>
                            </td>
                            <td>
                                <h:outputLabel value="#{vistoBuenoSalida.solicitudeVo.telefono}"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText value="Recoge el material:"/>
                            </td>
                            <td>
                                <h:outputLabel value="#{vistoBuenoSalida.solicitudeVo.usuarioRecoge}"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <p:dataTable id="tblMat" value="#{vistoBuenoSalida.solicitudeVo.materiales}" 
                                               var="dataM" rowIndexVar="index">
                                    <p:column style="text-align: left;" >
                                        <f:facet name="header">Descripción del artículo</f:facet>
                                        <h:outputText value="#{dataM.articulo}" title="#{dataM.codigoArt}"/>
                                    </p:column>
                                    <p:column headerText="Unidad" style="width: 10%;">
                                        <h:outputText value="#{dataM.unidad}"/>
                                    </p:column>
                                    <p:column headerText="Cant. Sol." style="width: 8%">
                                        <h:outputText value="#{dataM.cantidad}" class="ui-inputfield ui-textentry"/>
                                    </p:column>
                                    <p:column headerText="Cant. Ent." style="width: 8%">
                                        <h:outputText value="#{dataM.cantidadRecibida}" />
                                    </p:column>
                                </p:dataTable>
                            </td>
                        </tr>
                        <tr style="padding-top: 5%;">
                            <td >
                                <h:outputLabel value="Observación:" style="margin-top: 20px;"/>
                            </td>
                            <td colspan="3">
                                <h:outputText value="#{vistoBuenoSalida.solicitudeVo.observacion}" />
                            </td>
                        </tr>
                        <tr style="padding-top: 10%;">
                            <td>
                                <h:outputLabel value="Recibió el material:"/>
                            </td>
                            <td colspan="2">
                                <h:outputText value="#{vistoBuenoSalida.solicitudeVo.usuarioRecibeMaterial}" style="font-weight: bold;"
                                             />
                            </td>
                        </tr>
                    </table>
                    <table class="table-form">
                        <tr>
                            <td>
                                <h:messages id="mensajeVistoBueno" showDetail="false" globalOnly="true" styleClass="mensajes-ul"
                                            infoClass="ui-widget ui-corner-all ui-state-highlight input-msg"
                                            errorClass=" ui-widget ui-corner-all ui-state-error input-msg"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <h:commandLink value="Finalizar"  styleClass="hbutton"  actionListener="#{vistoBuenoSalida.guardarVistoBueno(e)}">
                                    <f:ajax execute="panelVistoSol" render="@all"/>
                                </h:commandLink>

                                <h:commandLink value="Cerrar"  styleClass="hbutton cancelar" 
                                               actionListener="#{vistoBuenoSalida.cerrarEntrega(e)}"
                                               immediate="true">
                                    <f:ajax execute="panelVistoSol" render="@all"/>
                                </h:commandLink>
                            </td>
                        </tr>

                    </table>
                </h:panelGroup>
            </p:dialog>
        </h:panelGroup>
    </composite:implementation>
</html>
