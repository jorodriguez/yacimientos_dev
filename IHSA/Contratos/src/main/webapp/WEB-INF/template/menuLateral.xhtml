<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:repeat value="#{sesion.menu}" var="menu" >
        <li class="nav-item menu-open">
            <i class="fas fa-bars nav-icon"></i>            
            <span>#{menu.padre.nombre}</span>
            <ul class="nav">
                <ui:repeat value="#{menu.hijos}" var="hijo">
                    <li class="nav-link">
                        <p:commandLink action="${sesion.sustituirArrancarModulo(hijo.pagina)}" 
                                       ajax="false">
                            <span class="far fa-circle nav-icon" />#{hijo.nombre}
                        </p:commandLink>
                    </li>
                </ui:repeat>
            </ul>
        </li>
    </ui:repeat>
</ui:composition>
