<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frmDatosUser" >
        <div class="row">
            <div class="col-12 text-right">
                <h:outputLabel value="#{sesion.usuarioSesion.puesto}" styleClass="control-label col-12" />
            </div>
            <div class="col-12 input-group"> 
                <div class="col-6"></div>
                <p:commandLink value="#{sesion.usuarioSesion.campo}" 
                               onclick="$(dialogoUsuarioCampo).modal('show');" 
                               process="@this" update="frmCampos"
                               styleClass="btn btn-link col-2 font-weight-bold"
                               title="Cambiar el boque"/>
                <p:commandLink action="/vistas/contrato/admin/tickectContr.xhtml?faces-redirect=true"
                               title="Registrar ticket" 
                               styleClass="btn btn-link col-2">
                    <i class="fas fa-user-md text-primary"/>
                </p:commandLink>
                <p:commandLink action="#{sesion.cerrarSesion}"
                               title="Salir del sistema"
                               styleClass="btn btn-link col-2">
                    <i class="fa fa-sign-in-alt text-danger"></i>
                </p:commandLink>
            </div>
        </div>
    </h:form>
</ui:composition>
