<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"


                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frmDatosUser" >
        <div class="row">
            <div class="input-group col-10">
                <h:outputLabel value="#{sesion.usuarioSesion.nombre}" styleClass="control-label"/>
                <h:outputLabel value="#{sesion.usuarioSesion.puesto}" styleClass="control-label" />                 
                <p:commandLink value="#{sesion.usuarioSesion.campo}" 
                               onclick="$(dialogoUsuarioCampo).modal('show');" 
                               process="@this" update="frmCampos"/>
            </div>
            <div class="col-2">
                <p:commandLink action="/vistas/contrato/admin/tickectContr.xhtml?faces-redirect=true"
                               title="Registrar ticket" >
                    <i class="fa fa-cog fa-2x text-primary"/>
                </p:commandLink>
                <p:commandLink action="#{sesion.cerrarSesion}"
                               title="Salir del sistema">
                    <i class="fa fa-eye fa-2x text-danger"></i>
                </p:commandLink>
            </div>
        </div>
    </h:form>
</ui:composition>
