<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="table table-responsive">
        <p:dataTable id="dtlConvArt" value="#{consultaContratoBean.contratoVo.listaArticulo}" var="data" size="small"
                     showGridlines="true" paginator="true" rows="15" rowKey="#{data.id}">
            <p:column headerText="Ítem" style="text-align: left;"> 
                <h:outputText value="#{empty data.item ? data.codigo : data.item}"/>
            </p:column>
            <p:column headerText="Artículo" style="text-align: left;">
                <h:outputText value="#{data.nombre}"/>
            </p:column>
            <p:column id="exp">
                <p:rowToggler rendered="#{not empty data.alcance}"/>
            </p:column>
            <p:column headerText="Unidad" style="width: 10%">
                <h:outputText  value="#{data.unidadNombre}"/>
            </p:column>
            <p:column headerText="Cantidad">
                <h:outputText  value="#{data.cantidad}">
                    <f:convertNumber maxFractionDigits="2"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Precio Unitario">
                <h:outputText value="#{data.precioUnitario}">
                    <f:convertNumber type="currency"/>
                </h:outputText>
            </p:column>
            <p:rowExpansion>
                <h:outputText  value="#{data.alcance}" styleClass="text text-justify text-info"/>
            </p:rowExpansion>
        </p:dataTable>
    </div>
</ui:composition>
