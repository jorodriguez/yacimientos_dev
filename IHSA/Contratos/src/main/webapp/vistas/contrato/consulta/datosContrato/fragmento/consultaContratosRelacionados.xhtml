<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div class="row">
        <ui:fragment rendered="#{consultaContratoBean.contratoVo.listaContratoRelacionado.size() gt 0}">
            <div class="tree well" style="border: 1px solid #0895d6;">
                <ul >
                    <li >
                        <span> 
                            <i class="icon-folder-open"></i> Principal
                        </span>
                        <c:forEach begin="0" end="0" var="contPapa" items="#{contr.listaContratoRelacionado}">
                            <font style="color: #000;">
                                #{contPapa.numero} - #{contPapa.nombre}
                            </font>
                        </c:forEach>
                        <c:forEach begin="1" end="#{contr.listaContratoRelacionado.size()}" items="#{contr.listaContratoRelacionado}" var="data">
                            <ul>
                                <li>
                                    <span><i class="icon-minus-sign"></i> #{data.numero}</span> 
                                    <font style="color: #000;">
                                        #{data.tipo} - #{data.nombre}
                                    </font>
                                    <c:forEach items="#{data.listaArchivoConvenio}" var="archivo"
                                               rendered="#{contratoBean.consultaDocumentos eq true}">
                                        <ul>
                                            <li>
                                                <h:outputLink target="_blank" styleClass="control-label"
                                                              style="color: #0895d6;"
                                                              value="/Sia/AbrirArchivo?ZWZ2W=#{archivo.id}&amp;ZWZ3W=#{archivo.uuid}">
                                                    <p class="control-label">#{archivo.nombre}</p>
                                                </h:outputLink>
                                            </li>
                                        </ul>
                                    </c:forEach>
                                </li>
                            </ul>
                        </c:forEach>			
                    </li>
                </ul>
            </div>
        </ui:fragment>
    </div>
</ui:composition>
