<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body >
        <ui:composition template="../../../WEB-INF/template/template.xhtml">
            <ui:define name="tituloPagina">
                <h2 class="page-header">Revisar contratos</h2>
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmConsFiltro" >
                    <div class="table-responsive">
                        <div class="col-12 col-xs-10 input-group" >
                            <div class="col-10 col-xs-10"></div>
                            <div class="col-1 col-xs-1" >
                                <p:commandLink  action="#{consultaContratoBean.limpiarBusqueda}"
                                                styleClass="btn btn-warning"
                                                title="Limpiar filtros"
                                                process="@this " update="frmConsultaConv:tabViewCons frmConsFiltro"
                                                style="text-align: right; margin-left: 0px;">
                                    <i class="fa fa-eraser text-danger" aria-hidden="true"></i>
                                </p:commandLink>
                            </div>
                            <div class="col-1 col-xs-1" >
                                <p:commandLink styleClass="btn btn-success" action="#{consultaContratoBean.buscarAvanzado}"
                                               style="text-align: right; margin-left: 0px;"
                                               title="Buscar convenios" process="@form" update="frmConsultaConv:tabViewCons">
                                    <i class="fa fa-search"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <div class="col-12 col-xs-12">
                            <p:dataTable id="tblFiltro" value="#{consultaContratoBean.listaFiltro}" var="data" 
                                         showGridlines="true" size="small"
                                         rowIndexVar="index">	    
                                <p:column headerText="Nexo"  width="100">
                                    <p:selectOneMenu value="#{data.operadorLogicoSeleccionado}"
                                                     rendered="#{data.id gt 0}">
                                        <f:selectItems value="#{data.operadorLogico}"/>
                                        <p:ajax event="change" process="@this" update="frmConsFiltro:tblFiltro"
                                                listener="#{consultaContratoBean.agregarOperadorLogicoCondiciones(index, data.operadorLogicoSeleccionado)}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column headerText="Campo" >
                                    <p:selectOneMenu value="#{data.campoSeleccionado}"
                                                     style="width: 150px;">
                                        <f:selectItems value="#{data.campos}"/>
                                        <p:ajax event="change" process="@this" update="frmConsFiltro:tblFiltro"
                                                listener="#{consultaContratoBean.mostrarCondiciones(index, data.campoSeleccionado)}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column headerText="Operador">
                                    <p:selectOneMenu value="#{data.operadorRelacionalSeleccionado}"
                                                     style="width: 150px;">
                                        <f:selectItems value="#{data.operadorRelacional}"/>
                                        <p:ajax event="change" process="@this" update="frmConsFiltro:tblFiltro"
                                                listener="#{consultaContratoBean.seleccionarOperadorRelacional(index, data.operadorRelacionalSeleccionado)}"/>
                                    </p:selectOneMenu>

                                </p:column>
                                <p:column headerText="Valor">
                                    <p:datePicker value="#{data.fecha}" 
                                                  rendered="#{data.filtroFecha}"
                                                  pattern="dd/MM/yyyy"
                                                  readonly="true"
                                                  yearRange="2008:2024"
                                                  >
                                    </p:datePicker>
                                    <div class="col-12" style="display: #{data.filtroFechaRango ? 'block;' : 'none;'} ">
                                        <div class="col-6">
                                            <p:datePicker value="#{data.fechaInicio}" 
                                                          pattern="dd/MM/yyyy"
                                                          readonly="true"
                                                          yearRange="2008:2024">
                                            </p:datePicker>
                                        </div>
                                        <div class="col-2">
                                            <h:outputText value="a" styleClass="control-label"/>
                                        </div>
                                        <div class="col-4">
                                            <p:datePicker value="#{data.fechaFin}" 
                                                          pattern="dd/MM/yyyy"
                                                          readonlyInput="true"
                                                          yearRange="2008:2024"
                                                          mindate="#{data.fechaInicio}">
                                            </p:datePicker>
                                        </div>
                                    </div>
                                    <h:inputText value="#{data.alcance}" rendered="#{data.filtroCaja}"
                                                 styleClass="form-control"/>

                                    <h:selectOneMenu value="#{data.idMoneda}" rendered="#{data.campoSeleccionado eq 'Monto'}"
                                                     styleClass="custom-select">
                                        <f:selectItems value="#{data.listaMoneda}" />
                                    </h:selectOneMenu>
                                    <h:selectOneMenu value="#{data.idEstado}" rendered="#{data.filtroCombo and data.campoSeleccionado eq 'Estado'}"
                                                     styleClass="custom-select">
                                        <f:selectItems value="#{data.listaEstatus}"/>
                                    </h:selectOneMenu>
                                    <h:selectOneMenu value="#{data.idGerencia}" rendered="#{data.filtroCombo  and data.campoSeleccionado eq 'Gerencia'}"
                                                     styleClass="custom-select">
                                        <f:selectItems value="#{data.listaGerencia}"/>
                                    </h:selectOneMenu>		
                                </p:column>	    
                                <p:column width="50">
                                    <p:commandLink action="#{consultaContratoBean.agregarNuevoFiltro}"
                                                   rendered="#{data.id eq consultaContratoBean.listaFiltro.size()-1}"
                                                   process="@this" update="frmConsFiltro:tblFiltro"> 
                                        <i class="fa fa-plus text-primary"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column rendered="#{consultaContratoBean.listaFiltro.size() gt 1}" width="50">
                                    <p:commandLink action="#{consultaContratoBean.quitarFiltro(data.id)}"
                                                   rendered="#{data.id gt 0}"
                                                   process="@this" update="frmConsFiltro:tblFiltro">
                                        <i class="fa fa-minus text-warning"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </h:form>

                <h:form id="frmConsultaConv" >
                    <p:tabView id="tabViewCons" dynamic="true" cache="false" activeIndex="#{consultaContratoBean.activeTab}"
                               binding="#{consultaContratoBean.tabView}">
                        <p:ajax event="tabChange" listener="#{consultaContratoBean.onTabChange}"  />
                        <p:ajax event="tabClose" listener="#{consultaContratoBean.onTabClose}" />	
                        <p:tab title="Buscar">
                            <ui:include src="../consulta/datosContrato/buscarRevisaContrato.xhtml"/>
                        </p:tab>
                        <c:forEach items="#{consultaContratoBean.lstConveniosTabs}" var="contr">
                            <p:tab title="#{contr.codigo}" closable="true">
                                <ui:include src="../consulta/datosContrato/consultaContrato.xhtml"/>
                            </p:tab>
                        </c:forEach>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
