<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        .hasDatepicker{
            width: 80px;
        }
    </style>
    <div class="table-responsive">
        <div class="col-lg-10 col-xs-10" >
            <div class="col-lg-10 col-xs-10"></div>
            <div class="col-lg-1 col-xs-1" style="text-align: right; padding-top: 20px;">
                <p:commandLink  action="#{filtro.limpiarBusqueda(event)}"
                                  styleClass="btn btn-warning"
                                  title="Limpiar filtros"
                                  style="text-align: right; margin-left: 0px;">
                    <i class="fa fa-eraser text-danger" aria-hidden="true"></i>
                </p:commandLink>
            </div>
            <div class="col-lg-1 col-xs-1" style="text-align: right; padding-top: 20px;">
                <p:commandLink styleClass="btn btn-success" action="#{filtro.buscarAvanzadoContactos(event)}"
                                 style="text-align: right; margin-left: 0px;"
                                 title="Buscar convenios">
                    <i class="fa fa-search"/>
                </p:commandLink>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <div class="col-lg-12 col-xs-12">
            <p:dataTable id="tblFiltro" value="#{filtro.listaFiltro}" var="data" style="text-align: left;
                           width: 85%; font-size: 0.9em; font-weight: bold;" 
                           styleClass="table table-bordered table-striped"
                           rowStyleClass="table table-bordered table-striped">	    
                <p:column headerText="Nexo" >
                    <p:selectOneMenu value="#{data.operadorLogicoSeleccionado}"
                                       style="width: 30px;"
                                       rendered="#{data.id gt 0}"
                                       valueChangeListener="#{filtro.agregarOperadorLogicoCondiciones}">
                        <f:selectItems value="#{data.operadorLogico}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column headerText="Campo" >
                    <p:selectOneMenu value="#{data.campoSeleccionado}"
                                       style="width: 150px;"
                                       valueChangeListener="#{filtro.mostrarCondiciones}">
                        <f:selectItems value="#{data.campos}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column headerText="Operador">
                    <p:selectOneMenu value="#{data.operadorRelacionalSeleccionado}"
                                       style="width: 150px;"
                                       valueChangeListener="#{filtro.seleccionarOperadorRelacional}">
                        <f:selectItems value="#{data.operadorRelacional}"/>
                    </p:selectOneMenu>

                </p:column>
                <p:column headerText="Valor">
                    <p:datePicker value="#{data.fecha}" 
                                       rendered="#{data.filtroFecha}"
                                       pattern="dd/MM/yyyy"
                                       readonlyInput="true"
                                       yearRange="2008:2024"
                                       >
                    </p:datePicker>
                    <div class="col-lg-12" style="display: #{data.filtroFechaRango ? 'block;' : 'none;'} ">
                        <div class="col-lg-6">
                            <p:datePicker value="#{data.fechaInicio}" 
                                               pattern="dd/MM/yyyy"
                                               readonlyInput="true"
                                               yearRange="2008:2024">
                            </p:datePicker>
                        </div>
                        <div class="col-lg-2">
                            <h:outputText value="a" styleClass="control-label"/>
                        </div>
                        <div class="col-lg-4">
                            <p:datePicker value="#{data.fechaFin}" 
                                               pattern="dd/MM/yyyy"
                                               readonlyInput="true"
                                               yearRange="2008:2024"
                                               mindate="#{data.fechaInicio}">
                            </p:datePicker>
                        </div>
                    </div>
                    <h:inputText value="#{data.alcance}" rendered="#{data.filtroCaja}"
                                   style="width: 150px;"
                                   styleClass="control-label"/>

                    <h:selectOneMenu value="#{data.idMoneda}" rendered="#{data.campoSeleccionado eq 'Monto'}">
                        <f:selectItems value="#{data.listaMoneda}" />
                    </h:selectOneMenu>
                    <h:selectOneMenu value="#{data.idEstado}" rendered="#{data.filtroCombo and data.campoSeleccionado eq 'Estado'}"
                                     class="control-label">
                        <f:selectItems value="#{data.listaEstatus}"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu value="#{data.idGerencia}" rendered="#{data.filtroCombo  and data.campoSeleccionado eq 'Gerencia'}"
                                     class="control-label">
                        <f:selectItems value="#{data.listaGerencia}"/>
                    </h:selectOneMenu>		
                </p:column>	    
                <p:column>
                    <p:commandLink action="#{filtro.agregarNuevoFiltro(event)}"
                                     rendered="#{data.id eq filtro.listaFiltro.size()-1}">
                        <f:ajax execute="@form" render="@form"/> 
                        <i class="fa fa-plus text-primary"/>
                    </p:commandLink>
                </p:column>
                <p:column rendered="#{filtro.listaFiltro.size() gt 1}">
                    <p:commandLink action="#{filtro.quitarFiltro(event)}"
                                     rendered="#{data.id gt 0}">
                        <f:param name="indice" value="#{data.id}"/>
                        <i class="fa fa-minus text-warning"/>
                        <f:ajax render="@all" execute="@form"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </div>
        <div class="col-lg-12 col-xs-12">            
            <div class="col-lg-9 col-xs-12">
                <div class="col-lg-3 col-xs-12">
                    <strong><h:outputLabel styleClass="control-label" style="margin-right: 10px;" value="Contactos "/></strong>
                    <h:selectBooleanCheckbox value="#{filtro.conConts}"/>
                </div>
                <div class="col-lg-3 col-xs-12">
                    <strong><h:outputLabel styleClass="control-label" style="margin-right: 10px;" value="Rep. Legal "/></strong>
                    <h:selectBooleanCheckbox value="#{filtro.conRLs}"/>
                </div>
                <div class="col-lg-3 col-xs-12">
                    <strong><h:outputLabel styleClass="control-label" style="margin-right: 10px;" value="Rep. TÃ©cnico "/></strong>
                    <h:selectBooleanCheckbox value="#{filtro.conRTs}"/>
                </div>
            </div>
            <div class="col-lg-3 col-xs-12"></div>
        </div>
    </div>


</ui:composition>
