<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:column style=" width: 30%;">
        <h:outputText value="#{data.proveedorVo.nombre}"/>
        <f:facet name="header">
            <h:outputText value="Proveedor"/>
        </f:facet>        
    </p:column>
    <p:column style="width: 10%;" sortBy="#{data.proveedorVo.rfc}">
        <h:outputText value="#{data.proveedorVo.rfc}"/>
        <f:facet name="header">
            <h:outputText value="RFC"/>
        </f:facet>        
    </p:column>
    <p:column style="width: 10%;" sortBy="#{data.proveedorVo.contactos[0].tipoTxt}">
        <h:outputText value="#{data.proveedorVo.contactos[0].tipoTxt}"/>
        <f:facet name="header">
            <h:outputText value="Tipo"/>
        </f:facet>        
    </p:column>
    <p:column style="width: 10%;" sortBy="#{data.proveedorVo.contactos[0].nombre}">
        <h:outputText value="#{data.proveedorVo.contactos[0].nombre}"/>
        <f:facet name="header">
            <h:outputText value="Contacto"/>
        </f:facet>        
    </p:column>
    <p:column style="width: 10%;">
        <h:outputText style="width: 10%;" value="#{data.proveedorVo.contactos[0].correo}"/>
        <f:facet name="header">
            <h:outputText value="Correo"/>
        </f:facet>        
    </p:column>
    <p:column style="width: 10%;">
        <h:outputText value="#{data.proveedorVo.contactos[0].celular}"/>
        <f:facet name="header">
            <h:outputText value="No. Telefono"/>
        </f:facet>        
    </p:column>
    <p:column style="width: 10%;">
        <h:outputText value="#{data.proveedorVo.direccion}"/>
        <f:facet name="header">
            <h:outputText value="Domicilio"/>
        </f:facet>        
    </p:column>
    <p:column style="width: 10%;" sortBy="#{data.numero}">
        <h:outputText value="#{data.numero}"/>
        <f:facet name="header">
            <h:outputText value="Contrato No."/>
        </f:facet>        
    </p:column>
    <p:column style="width: 30%;" sortBy="#{data.nombre}">
        <h:outputText value="#{data.nombre}"/>
        <f:facet name="header">
            <h:outputText value="Contrato Nombre"/>
        </f:facet>        
    </p:column>
</ui:composition>
