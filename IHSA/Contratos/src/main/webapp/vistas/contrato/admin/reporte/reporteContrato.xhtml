<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>                      
        <ui:composition template="../../../../WEB-INF/template/template.xhtml">
            <ui:define name="tituloPagina">
		<h2 class="page-header"> Reporte de contratos </h2>
	    </ui:define>
            <ui:define name="content">
		<h:form id="frmReporte" rendered="#{not empty sesion.usuarioSesion}">
		    <div class="row">
			<ui:include src="../fragmento/filtroBuscar.xhtml"/>
		    </div>
		    <div class="row">
			<p:dataTable var="con" id="dtRepGerencia" 
				       value="#{reporteBean.listaContratos}" 
				       rows="15" style="font-size: 0.9em; width: 100%;"
				       paginator="true"  
				       paginatorPosition="bottom" 
				       rowStyleClass="table table-bordered table-striped">
			    <ui:include src="columnasReporte.xhtml"/>
			</p:dataTable>
		    </div>
		    <div class="col-lg-12 col-xs-12">
			<h:panelGrid style="float: right;">
			    <p:dataExporter type="xls" target="dtRepGerencia"
					      fileName="ContratosGerencia">
				Exportar
			    </p:dataExporter>
			</h:panelGrid>
		    </div>
		</h:form>
	    </ui:define>
	</ui:composition>
    </h:body>
</html>
