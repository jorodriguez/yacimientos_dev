<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <!-- Popup agregar y editar Evaluacion -->
    <div class="modal fade" id="dialogoEval" data-backdrop="static" data-keyboard="false" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Evaluaci√≥n</h4>
                </div>
                <h:form id="frmDialogDBEvals">
                    <div class="modal-body card-body">
                        <div class="col-12 col-xs-12">                            
                            <div class="input-group col-12 col-xs-12">                                
                                <div class="row form-group" style="margin-top: 10px;">              
                                    <div class="row form-group ">                           
                                        <h:outputText class="col-2 control-label" value="Formato: "/>
                                        <div class="col-10">
                                            <p:selectOneMenu id="idEvaTem" styleClass="custom-select"                                                                        
                                                             value="#{evaluacionBean.vo.idEvaTemp}"
                                                             >
                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                <f:selectItems value="#{evaluacionBean.templates}" var="itemT" itemValue="#{itemT.id}" itemLabel="#{itemT.nombre}"/>                                                                
                                            </p:selectOneMenu>                                                                
                                        </div>
                                    </div>
                                    <div class="row form-group ">                           
                                        <h:outputText class="col-2 control-label" value="Gerencia: "/>
                                        <div class="col-4">
                                            <p:selectOneMenu id="idEvaGer" styleClass="custom-select"                                                                        
                                                             value="#{evaluacionBean.vo.idGerencia}"
                                                             >
                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                <f:selectItems value="#{evaluacionBean.gerencias}" var="itemG" itemValue="#{itemG.id}" itemLabel="#{itemG.nombre}"/>                                                                
                                            </p:selectOneMenu>                                                                
                                        </div>
                                        <h:outputText class="col-2 control-label" value="Usuario: "/>
                                        <div class="col-4">
                                            <p:selectOneMenu id="idEvaUsr" styleClass="custom-select"                                                                        
                                                             value="#{evaluacionBean.vo.usuario}"
                                                             >
                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                <f:selectItems value="#{evaluacionBean.usuarios}" var="itemU" itemValue="#{itemU.idUsuario}" itemLabel="#{itemU.usuario}"/>                                                                
                                            </p:selectOneMenu>                                                                
                                        </div>                                    
                                    </div>                                    
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton value="Guardar"	
                                         action="#{evaluacionBean.guardarEvaluacion}"  
                                         class="btn btn-info" process="@form" update="frmAdmin:tabView"/>                        
                        <p:commandLink
                            onclick="$(dialogoEval).modal('hide');"
                            value="Cancelar" immediate="true"
                            styleClass="btn btn-default"                            
                            title="Cerrar ventana..." 
                            />
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
