<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:column headerText="CÃ³digo" >
	<h:outputText value="#{con.numero}"/>
    </p:column >
    <p:column  headerText="Proveedor">
	<h:outputText value="#{con.nombreProveedor}"/>
    </p:column >
    <p:column  headerText="Nombre">
	<h:outputText value="#{con.nombre}"/>
    </p:column >
    <p:column  headerText="Monto" width="4%">
	<h:outputText value="#{con.monto}">
	    <f:convertNumber type="currency"/>
	</h:outputText>
    </p:column>
    <p:column  headerText="Moneda" width="2%">
	<h:outputText value="#{con.moneda}"/>
    </p:column >
    <p:column  headerText="Inicio" width="4%">
	<h:outputText value="#{con.fechaInicio}">
	    <f:convertDateTime pattern="dd/MM/yyyy"/>
	</h:outputText>
    </p:column >
    <p:column  headerText="Vencimiento" width="4%">
	<h:outputText value="#{con.fechaVencimiento}">
	    <f:convertDateTime pattern="dd/MM/yyyy"/>
	</h:outputText>
    </p:column >
</ui:composition>
