<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="frmPrincipalContrato" >
        <ui:include  src="fragmento/filtroContactos.xhtml"/>
    </h:form>
    <h:form id="frmTablaPrincipalContactos">
        <p:dataTable id="dtContactos" value="#{exportarContactosBean.listaContactosFormato}" 
                     var="data" 
                     rows="10" paginator="true"  
                     liveScroll="true" showGridlines="true" size="small"
                     paginatorPosition="bottom" 
                     >				
            <ui:include src="fragmento/columnasContactos.xhtml"/>
        </p:dataTable>
        <div class="form-inline">                            
            <p:commandButton value="Exportar">
                <p:dataExporter fileName="Contactos" target="dtContactos" type="xls" />
            </p:commandButton>
        </div>
    </h:form>
</ui:composition>
