<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    

    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="frmPrincipalContrato" >
        <ui:include  src="fragmento/filtroContactos.xhtml"/>
    </h:form>
    <div class="card-body">
        <h:form id="frmTablaPrincipalContactos" rendered="#{not empty sesion.usuarioSesion}" >
            <div>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="ultimos">
                        <div class="table table-responsive">
                            <!-- selectionMode="single" -->
                            <p:dataTable id="dtContactos" value="#{contratoBean.listaContactosFormato}" 
                                         var="data" rowStyleClass="table table-bordered table-striped"
                                         rows="10" paginator="true"  
                                         liveScroll="true" styleClass="table table-striped"
                                         paginatorPosition="bottom" 
                                         style="font-size: 1em; width: 100%; text-align: left;"
                                         >				
                                <ui:include src="fragmento/columnasContactos.xhtml"/>
                            </p:dataTable>
                        </div>
                        <div class="form-inline">                            
                            <p:commandButton value="Exportar">
                                <p:dataExporter fileName="Contactos" target="dtContactos" type="xls" />
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</ui:composition>
