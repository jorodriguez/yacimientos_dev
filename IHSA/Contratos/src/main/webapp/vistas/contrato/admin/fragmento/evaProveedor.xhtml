<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >    
    <div class="row form-group ">                                                       
        <h:outputText class="col-1 control-label" value="Proveedor: "/>
        <div class="col-5">
            <h:outputLabel value="#{contratoBean.contratoVo.proveedorVo.nombre}"/>
        </div>                        
        <h:outputText class="col-1 control-label" value="RFC: "/>
        <div class="col-5">
            <h:outputLabel value="#{contratoBean.contratoVo.proveedorVo.rfc}"/>
        </div>                                    
    </div>      

    <div class="card card-primary">
        <div class="card-header">
            <h1 class="card-title">Evaluaciones</h1>
        </div>
        <div class="card-body">               
            <div class="col-12 col-xs-12">
                <div class="input-group col-12 col-xs-12">
                    <ui:fragment rendered="#{contratoBean.editarEvals}">
                        <div style="text-align: right;" class="col-12 col-xs-12">                                                     
                            <p:commandLink  action="#{evaluacionBean.nuevaEvaluacion(contratoBean.contratoVo.id)}"                                                               
                                            styleClass="btn btn-primary"
                                            process="@this" update="frmDialogDBEvals">
                                <i class="fa fa-plus text-white"/>
                            </p:commandLink>   
                        </div>
                    </ui:fragment>
                    <div class="table table-responsive" style="margin-bottom: 0px;">                                    
                        <p:dataTable id="evals#{contr.id}" rows="5" 
                                     value="#{contratoBean.contratoVo.listaConvenioEvals}" var="currentRow" 
                                     showGridlines="true" size="small">
                            <p:column style="width: 40%">
                                <h:outputText value="#{currentRow.nombreTemplate}"/>
                                <f:facet name="header">
                                    <h:outputText value="Formato"/>
                                </f:facet>
                            </p:column>
                            <p:column style="width: 5%">
                                <h:outputText value="#{currentRow.nombreTipo}"/>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                            </p:column>
                            <p:column style="width: 10%">
                                <h:outputText value="#{currentRow.nombreGerencia}"/>
                                <f:facet name="header">
                                    <h:outputText value="Gerencia"/>
                                </f:facet>
                            </p:column>
                            <p:column style="width: 30%">
                                <h:outputText value="#{currentRow.nombreUsuario}"/>
                                <f:facet name="header">
                                    <h:outputText value="Evaluador"/>
                                </f:facet>
                            </p:column>
                            <p:column style="width: 5%" rendered="#{contratoBean.editarEvals}">
                                <p:commandLink 
                                    styleClass="btn btn-info btn-sm"          
                                    action="#{evaluacionBean.editarEvaluacion(contratoBean.contratoVo.id, currentRow.id)}"
                                    title="Click aquí para editar la evaluación..." 
                                    process="@this" update="frmDialogDBEvals">
                                    <i class="fa fa-edit text-white"></i>
                                </p:commandLink>                                                        
                            </p:column>
                            <p:column style="width: 5%" rendered="#{contratoBean.editarEvals}">
                                <p:commandLink 
                                    styleClass="btn btn-info text-white"          
                                    action="#{evaluacionBean.borrarEvaluacion(contratoBean.contratoVo.id,currentRow.id)}"
                                    title="Click aquí para borrar la evaluación..." 
                                    process="@this" update="frmAdmin:tabView">
                                        <i class="fa fa-trash text-danger"></i>
                                </p:commandLink>                                                        
                            </p:column>
                            <p:column style="width: 5%" rendered="#{contratoBean.editarEvals}">
                                <p:commandLink 
                                    styleClass="btn btn-info  text-white"          
                                    action="#{evaluacionBean.soliciatarEvaluacion(contratoBean.contratoVo.id, currentRow.id)}"
                                    title="Click aquí para solicitar la evaluación..." 
                                    process="@this" update="frmAdmin:tabView">
                                    <i class="fa fa-list-alt"></i>
                                </p:commandLink>                                                        
                            </p:column>
                        </p:dataTable>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card card-primary">
        <div class="card-header">
            <h1 class="card-title">Evaluaciones solicitadas</h1>
        </div>
        <div class="card-body">               
            <p:dataTable id="evalsPens#{contr.id}" rows="5" 
                         value="#{contratoBean.contratoVo.listaEvalsPendientes}" var="currentRow" 
                         showGridlines="true" size="small">                                                                                  
                <p:column style="width: 45%">
                    <h:outputText value="#{currentRow.templateNombre}"/>
                    <f:facet name="header">
                        <h:outputText value="Formato"/>
                    </f:facet>
                </p:column>
                <p:column style="width: 10%">
                    <h:outputText value="#{currentRow.nombreClasificacion}"/>
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                </p:column>
                <p:column style="width: 15%">
                    <h:outputText value="#{currentRow.nombreGerencia}"/>
                    <f:facet name="header">
                        <h:outputText value="Gerencia"/>
                    </f:facet>
                </p:column>
                <p:column style="width: 20%">
                    <h:outputText value="#{currentRow.nombreResponsable}"/>
                    <f:facet name="header">
                        <h:outputText value="Evaluador"/>
                    </f:facet>
                </p:column>
                <p:column style="width: 10%">                                                                                        
                    <h:outputText value="#{currentRow.fechaSolicitada}">
                        <f:convertDateTime dateStyle="default" type="date"/>
                    </h:outputText>
                    <f:facet name="header">
                        <h:outputText value="Fecha Sol."/>
                    </f:facet>
                </p:column>
            </p:dataTable>

        </div>
    </div>
</ui:composition>
