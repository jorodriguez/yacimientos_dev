<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <!-- Modal Panel Popup agregar modificar datos del contrato -->
    <div class="modal fade" id="dialogoAgregarRolUsuario" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Agregar usuarios</h4>
                </div>
                <h:form id="frmAgregarRolUsuario">
                    <div class="modal-body card-body">			
                        <div class="row">
                            <div class="input-group">
                                <div class="form-group col-12">    			    
                                    <h:outputText class="col-12 control-label" value="Usuario: "/>
                                    <div class="col-12">
                                        <p:autoComplete 
                                            value="#{rolBean.usuarioVo}"
                                            completeMethod="#{rolBean.completarUsuario}" size="43"
                                            var="user" itemLabel="#{user.nombre}" itemValue="#{user}"
                                            converter="#{usuarioConverter}" forceSelection="true" 
                                            minQueryLength="3" >

                                        </p:autoComplete>
                                    </div>
                                </div>
                                <div class="form-group col-12">    			    
                                    <h:outputText class="col-12 control-label" value="Rol: "/>
                                    <div class="col-12">
                                        <p:selectOneMenu value="#{rolBean.idRol}"  styleClass="form-control"
                                                         rendered="#{rolBean.editar eq false}">
                                            <f:selectItems value="#{rolBean.mapaSelect.get('roles')}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{rolBean.usuarioRolVo.nombreRol}" rendered="#{rolBean.editar eq true}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <p:commandLink id="btnCerrar" value="Cancelar" class="btn btn-default"
                                       immediate="true"
                                       onclick="$(dialogoAgregarRolUsuario).modal('hide');"/>
                        <p:commandButton id="btnGuardar" value="Guardar" class="btn btn-info" 
                                         rendered="#{rolBean.editar eq false}" process="@form" update="frmRolContrato"				       
                                         action="#{rolBean.guardarRolesUsuario}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
