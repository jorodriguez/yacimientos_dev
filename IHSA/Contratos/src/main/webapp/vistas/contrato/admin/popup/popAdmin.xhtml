<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <!-- Modal Panel Popup agregar modificar datos del contrato -->


    <script>
        function validarCajaTexto(forma, idComponente, msg) {
            var componente = "#" + forma + "\\:" + idComponente;
            if ($(componente).val() == "" || $(componente).val() == undefined || $(componente).val() == null) {
                alert(msg);
                return false;
            } else {
                return true;
            }
        }

        function validarDatosGenerales(idContrato) {
            var valorContinuar = true;
            valorContinuar = validarCajaTexto('frmModContratoGenerales' + idContrato, 'numCont' + idContrato, "El número de contrato es requerido.");
            return valorContinuar;
        }

    </script>


    <div class="modal fade" id="dialogoModificarDatosGenerales#{contr.id}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Datos generales </h4>
                </div>
                <h:form id="frmModContratoGenerales#{contr.id}">
                    <div class="modal-body card-body">
                        <div class="input-group">
                            <ui:fragment rendered="#{contr.formalizado}">
                                <div class="form-group col-lg-12">                           
                                    <h:outputText class="col-lg-2 control-label" value="Número: "/>
                                    <div class="col-lg-8">
                                        <h:inputTextarea id="numCont#{contr.id}" value="#{contr.numero}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </ui:fragment>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Objetivo: "/>
                                <div class="col-lg-8">
                                    <h:inputTextarea value="#{contr.nombre}" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Gerencia: "/>
                                <div class="col-lg-8">
                                    <p:selectOneMenu value="#{contr.idGerencia}" styleClass="form-control">
                                        <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                        <f:selectItems value="#{contratoBean.traerGerencia}"/>
                                        <p:ajax event="change" listener="#{contratoBean.agregarGerenciaContrato}"
                                                update="@form"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">
                                <div class="col-lg-2 control-label"></div>
                                <div class="col-lg-8">
                                    <p:dataTable id="tblGerencias" value="#{contr.listaGerencia}" 
                                                 var="data">
                                        <f:facet name="header">Actuales</f:facet>
                                        <p:column style="text-align: left;">
                                            <h:outputText value="#{data.nombre}"/>
                                        </p:column>
                                        <p:column>
                                            <p:commandLink action="#{contratoBean.eliminarGerencia(event)}">
                                                <f:param name="idConvGer" value="#{data.idTabla}"/>
                                                <i class="fa fa-trash text-danger" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>

                                    <p:dataTable value="#{contratoBean.listaGerencia}" 
                                                 var="data" 
                                                 rowIndexVar="indice">
                                        <f:facet name="header">Nuevas</f:facet>
                                        <p:column style="text-align: left;">
                                            <h:outputText value="#{data.nombre}"/>
                                        </p:column>
                                        <p:column>
                                            <p:commandLink action="#{contratoBean.quitarGerencia(event)}">
                                                <f:param name="idGerencia" value="#{indice}"/>
                                                <i class="fa fa-trash text-danger" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Tipo: "/>
                                <div class="col-lg-8">
                                    <p:selectOneMenu value="#{contr.idTipo}" styleClass="form-control">
                                        <f:selectItems value="#{contratoBean.traerTipo}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <!--div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Clasificación: "/>
                                <div class="col-lg-8">
                                    <p:selectOneMenu value="#{contr.idClasificacion}" styleClass="form-control">
                                        <f:selectItems value="#{contratoBean.traerClasificacion}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div-->
                        </div>
                    </div>

                    <div class="modal-footer">
                        <p:commandButton id="btnCerrar#{contr.id}" value="Cancelar" class="btn btn-default"
                                         immediate="true"
                                         action="#{contratoBean.cancelarActualizarDatosGeneralesContrato}" 
                                         onclick="$(dialogoModificarDatosGenerales#{contr.id}).modal('hide');"/>                        
                        <ui:fragment rendered="#{contr.formalizado}">
                            <p:commandButton id="btnGuardarF#{contr.id}" value="Guardar"
                                             action="#{contratoBean.actualizarDatosGeneralesContrato}" 
                                             class="btn btn-primary" process="@form" update="tabView"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{!contr.formalizado}">
                            <p:commandButton id="btnGuardar#{contr.id}" value="Guardar"                                         
                                             action="#{contratoBean.actualizarDatosGeneralesContrato}" 
                                             class="btn btn-primary" process="@form" update="tabView"/>
                        </ui:fragment>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Modal Panel Popup agregar modificar datos del contrato -->
    <div class="modal fade" id="dialogoModificarComplementos#{contr.id}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Datos complementarios</h4>
                </div>
                <h:form id="frmModContratoCompl#{contr.id}">
                    <div class="modal-body card-body">
                        <div class="input-group">
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Deducción: "/>
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <h:inputText styleClass="form-control" value="#{contr.porcentajeDeduccion}"/>
                                    </div>
                                    <div class="col-lg-2">
                                        <h:outputLabel value="%"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Firma: "/>
                                <div class="col-lg-8">
                                    <p:datePicker value="#{contr.fechaFirma}" 
                                                  pattern="dd/MM/yyyy"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Inicio: "/>
                                <div class="col-lg-8">
                                    <p:datePicker value="#{contr.fechaInicio}" 
                                                  pattern="dd/MM/yyyy"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Fin: "/>
                                <div class="col-lg-8">
                                    <p:datePicker value="#{contr.fechaVencimiento}" 
                                                  pattern="dd/MM/yyyy" yearNavigator="true"
                                                  />
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Monto: "/>
                                <div class="col-lg-8">
                                    <h:inputText styleClass="form-control" value="#{contr.monto}"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Móneda: "/>
                                <div class="col-lg-8">
                                    <p:selectOneMenu value="#{contr.idMoneda}"
                                                     styleClass="form-control">
                                        <f:selectItems value="#{contratoBean.traerMoneda}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <p:commandButton id="btnCerrar#{contr.id}" value="Cancelar" class="btn btn-default"
                                         onclick="$(dialogoModificarComplementos#{contr.id}).modal('hide');" immediate="true"/>
                        <p:commandButton id="btnGuardar#{contr.id}" value="Guardar" action="#{contratoBean.actualizarContrato}" 
                                         class="btn btn-info" oncomplete="$(dialogoModificarComplementos#{contr.id}).modal('hide');"
                                         process="@form" update="tabView"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Modal Panel Popup agergar documentacion -->
    <div class="modal fade" id="dialogoAgregarDocto#{contr.id}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar documentación</h4>
                </div>
                <h:form id="frmDoctos#{contr.id}">
                    <div class="modal-body card-body">
                        <div class="input-group">
                            <div class="form-group col-lg-12 col-xs-12">                           
                                <p:dataTable value="#{contratoBean.listaDoctos}" var="data"
                                             style="width: 100%;">
                                    <p:column>
                                        <h:selectBooleanCheckbox value="#{data.selected}"  />
                                    </p:column>
                                    <p:column headerText="Docuemento" style="text-align: left;">
                                        <h:outputText value="#{data.nombre}" class="form-control"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton id="btnCerrar#{contr.id}" value="Cancelar" class="btn btn-default"
                                         onclick="$(dialogoAgregarDocto#{contr.id}).modal('hide');" immediate="true"/>
                        <p:commandButton id="btnGuardar#{contr.id}" value="Guardar" action="#{contratoBean.agregarDocumentos}" 
                                         class="btn btn-info" oncomplete="$(dialogoAgregarDocto#{contr.id}).modal('hide');"
                                         process="@form" update="tabView"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Modal Panel Popup agergar archivos -->
    <div class="modal fade" id="dialogoAgregarArchivoDocto#{contr.id}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar documentación</h4>
                </div>
                <h:form id="frmArchivoDocto#{contr.id}">
                    <div class="modal-body card-body">
                        <div class="input-group">
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Entrega: "/>
                                <div class="col-lg-8">
                                    <p:datePicker value="#{contratoBean.contratoDocumentoVo.fechaEntrega}" 
                                                  pattern="dd/MM/yyyy"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Inicio: "/>
                                <div class="col-lg-8">
                                    <p:datePicker value="#{contratoBean.contratoDocumentoVo.inicioVigencia}" 
                                                  pattern="dd/MM/yyyy"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Fin: "/>
                                <div class="col-lg-8">
                                    <p:datePicker value="#{contratoBean.contratoDocumentoVo.finVigencia}" 
                                                  pattern="dd/MM/yyyy"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">                           
                                <h:outputText class="col-lg-2 control-label" value="Archivo: "/>
                                <div class="col-lg-8">
                                    <h:outputText value="#{contratoBean.contratoDocumentoVo.adjuntoVO.nombre}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton id="btnCerrar#{contr.id}" value="Cancelar" class="btn btn-default"
                                         onclick="$(dialogoAgregarArchivoDocto#{contr.id}).modal('hide');" immediate="true"/>
                        <p:commandButton id="uploadFile#{contr.id}" value="Guardar" action="#{contratoBean.actualizarDocto}"
                                         styleClass="btn btn-info"
                                         oncomplete="$(dialogoAgregarArchivoDocto#{contr.id}).modal('hide');"
                                         process="@form" update="tabView"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <!-- Modal Panel Popup agergar condiciones de pago  -->
    <div class="modal fade" id="dialogoAgregarConvCondicion#{contr.id}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar condiciones de pago</h4>
                </div>
                <h:form id="frmCondConv#{contr.id}">
                    <div class="modal-body card-body">
                        <div class="input-group">
                            <p:dataTable value="#{contratoBean.listaCondicionesPago}" var="data"
                                         style="width: 100%;">
                                <p:column width="50">
                                    <h:selectBooleanCheckbox value="#{data.selected}"/>
                                </p:column>
                                <p:column headerText="Docuemento" style="text-align: left;">
                                    <h:outputText value="#{data.nombre}" class="form-control"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton id="btnCerrar#{contr.id}" value="Cancelar" class="btn btn-default"
                                         onclick="$(dialogoAgregarConvCondicion#{contr.id}).modal('hide');" immediate="true"/>
                        <p:commandButton id="condicionPago#{contr.id}" value="Guardar" action="#{contratoBean.agregarConvCondicionPago}"
                                         styleClass="btn btn-info"
                                         onclick="$(dialogoAgregarConvCondicion#{contr.id}).modal('hide');"
                                         process="@form" update="tabView"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>


    <!-- Modal Panel Popup agergar condiciones de pago  -->
    <div class="modal fade" id="dialogoAgregarConvHito#{contr.id}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar hitos de pago</h4>
                </div>
                <h:form id="frmHitoConv#{contr.id}">
                    <div class="modal-body card-body">
                        <p:dataTable value="#{contratoBean.listaHitoPago}" var="data"
                                     rowStyleClass="table table-bordered table-striped">
                            <p:column>
                                <h:selectBooleanCheckbox value="#{data.selected}"/>
                            </p:column>
                            <p:column headerText="Hitos de pago" style="text-align: left;">
                                <h:outputText value="#{data.nombre}" class="control-label"/>
                            </p:column>				
                            <p:column headerText="Condición de pago" style="text-align: left;">
                                <p:selectOneMenu  value="#{data.idRelacion}"
                                                  styleClass="control-label">
                                    <f:selectItems value="#{contratoBean.listaTotalCondicionesPago}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton id="btnCerrar#{contr.id}" value="Cancelar" class="btn btn-default"
                                         onclick="$(dialogoAgregarConvHito#{contr.id}).modal('hide');" immediate="true"/>
                        <p:commandButton id="uploadFile" value="Guardar" action="#{contratoBean.agregarConvHitoConvenio}"
                                         styleClass="btn btn-info"
                                         onclick="$(dialogoAgregarConvHito#{contr.id}).modal('hide');"
                                         process="@form" update="tabView"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Promover contrato -->
    <div class="modal fade" id="dialogoFormalizarContrato#{contr.id}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Formalizar convenio</h4>
                </div>
                <h:form id="frmFormalizar#{contr.id}">
                    <div class="modal-body card-body">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <h:outputText value="Proveedor" class="col-lg-2"/>
                                <div class="col-lg-8 ">
                                    <h:outputLabel value="#{contr.proveedorVo.nombre}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-8">	
                                <div class="table table-bordered table-striped table-responsive">
                                    <p:dataTable value="#{contr.proveedorVo.todoContactos}" var="data"                                                   
                                                 style="font-size: small;" lazy="true"
                                                 size="small" showGridlines="true" selection="#{contratoBean.contactoProveedorVO}"
                                                 selectionMode="single" rowKey="#{data.idContactoProveedor}"
                                                 >
                                        <p:ajax event="rowSelect" update="@form" listener="#{contratoBean.seleccionarContactoPara}"/>
                                        <f:facet name="header" >Contactos</f:facet>
                                        <p:column headerText="Tipo de contacto" style="text-align: left;">
                                            <h:outputText value="#{data.tipoContactoTxt}"/>
                                        </p:column>
                                        <p:column headerText="Nombre" style="text-align: left;">
                                            <h:outputText value="#{data.nombre}"/>
                                        </p:column>
                                        <p:column headerText="Puesto" style="text-align: left;">
                                            <h:outputText value="#{data.puesto}"/>
                                        </p:column>
                                        <p:column headerText="Correo" style="text-align: left;">
                                            <h:outputText value="#{data.correo}"/>
                                        </p:column>
                                    </p:dataTable>				    
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <p:dataTable id="dtCorreoPara#{contr.id}"  
                                             value="#{contratoBean.listaCorreo.get('para')}" 
                                             var="data" lazy="true" size="small"  
                                             showGridlines="true"
                                             rowIndexVar="index">
                                    <f:facet name="header" >Correo para</f:facet>
                                    <p:column headerText="Nombre" style="text-align: left;">
                                        <h:outputText value="#{data.nombre}"/>
                                    </p:column>
                                    <p:column style="text-align: left;">
                                        <p:commandLink action="#{contratoBean.quitarUsuarioPara(index)}" immediate="true"
                                                       process="@this" update="@form">
                                            <i class="fa fa-trash text text-danger"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-8">
                                <p:selectOneMenu value="#{contratoBean.idGerencia}" styleClass="custom-select">
                                    <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                    <f:selectItems value="#{contratoBean.lista.get('gerencias')}"/>
                                    <p:ajax listener="#{contratoBean.traerEmpleadoPorGerencia}" update="frmFormalizar#{contr.id}:dtGer#{contr.id}"/>
                                </p:selectOneMenu>
                                <p:dataTable id="dtGer#{contr.id}" value="#{contratoBean.listaUsuarioGerencia}" var="data" 
                                             style="text-align:  left; font-size: small;"
                                             size="small" showGridlines="true"
                                             selectionMode="single"
                                             rowKey="#{data.id}" selection="#{contratoBean.usuarioVo}">
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{data.nombre}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <div class="col-lg-4">
                                <p:dataTable id="dtCorreoCopia#{contr.id}" value="#{contratoBean.listaCorreo.get('copia')}" 
                                             var="data" rowIndexVar="index"
                                             size="small" showGridlines="true" lazy="true">
                                    <f:facet name="header" >Correo copia</f:facet>
                                    <p:column style="text-align: left;">
                                        <h:outputText value="#{data.nombre}"/>
                                    </p:column>
                                    <p:column style="text-align: left;">
                                        <p:commandLink action="#{contratoBean.quitarUsuarioCopia(index)}" immediate="true">
                                            <i class="fa fa-trash text text-danger"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>				
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandLink value="Cancelar" onclick="$(dialogoFormalizarContrato#{contr.id}).modal('hide');"
                                       styleClass="btn btn-default" immediate="true">
                        </p:commandLink>
                        <p:commandLink value="Guardar" class="btn btn-primary"
                                       action="#{contratoBean.finlizarContratoFormalizado}"
                                       process="@form" update="tabView">			    
                        </p:commandLink>
                    </div>
                </h:form>
            </div>
        </div>
    </div> 

    <!--Finquitar contrato-->
    <div class="modal fade" id="dialogoFiniquitarContrato#{contr.id}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Finiquitar convenio</h4>
                </div>
                <h:form id="frmFinquitar#{contr.id}">
                    <div class="modal-body card-body">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <h:outputText value="Proveedor" class="col-lg-2"/>
                                <div class="col-lg-8 ">
                                    <h:outputLabel value="#{contr.proveedorVo.nombre}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-8">	
                                <div class="table table-bordered table-striped table-responsive">
                                    <p:dataTable id="dtContProv#{contr.id}" value="#{contr.proveedorVo.todoContactos}" var="data"
                                                 size="small" selection="#{contratoBean.contactoProveedorVO}" 
                                                 selectionMode="single"
                                                 rowKey="#{data.idContactoProveedor}">
                                        <p:ajax event="rowSelect" listener="#{contratoBean.seleccionarContactoPara}"
                                                update="@form"/>
                                        <f:facet name="header" >Contactos</f:facet>
                                        <p:column headerText="Tipo de contacto" style="text-align: left;">
                                            <h:outputText value="#{data.tipoContactoTxt}"/>
                                        </p:column>
                                        <p:column headerText="Nombre" style="text-align: left;">
                                            <h:outputText value="#{data.nombre}"/>
                                        </p:column>
                                        <p:column headerText="Puesto" style="text-align: left;">
                                            <h:outputText value="#{data.puesto}"/>
                                        </p:column>
                                        <p:column headerText="Correo" style="text-align: left;">
                                            <h:outputText value="#{data.correo}"/>
                                        </p:column>
                                    </p:dataTable>				    
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <p:dataTable id="dtCorreoPara#{contr.id}" value="#{contratoBean.listaCorreo.get('para')}" var="data"
                                             size="small" showGridlines="true">
                                    <f:facet name="header" >Correo para</f:facet>
                                    <p:column headerText="Nombre" style="text-align: left;">
                                        <h:outputText value="#{data.nombre}"/>
                                    </p:column>
                                    <p:column style="text-align: left;">
                                        <p:commandLink action="#{contratoBean.quitarUsuarioPara(data.id)}" process="@this" update="tabView">
                                            <i class="fa fa-trash text text-danger"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-8">
                                <p:selectOneMenu value="#{contratoBean.idGerencia}" >
                                    <f:selectItem itemLabel="Seleccione . . ." itemValue="-1"/>
                                    <f:selectItems value="#{contratoBean.lista.get('gerencias')}"/>
                                    <p:ajax event="change" listener="#{contratoBean.traerEmpleadoPorGerencia}" update="@form"/>
                                </p:selectOneMenu>
                                <p:dataTable id="dtGer#{contr.id}" value="#{contratoBean.listaUsuarioGerencia}" var="data" 
                                             showGridlines="true" size="small" rowKey="#{data.id}"
                                             selection="#{contratoBean.usuarioVo}" selectionMode="single">
                                    <p:ajax event="rowSelect" listener="#{contratoBean.seleccionarContactoCopia}" update="@form"/>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{data.nombre}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <div class="col-lg-4">
                                <p:dataTable value="#{contratoBean.listaCorreo.get('copia')}" var="data"
                                             showGridlines="true" size="small" rowIndexVar="index">
                                    <f:facet name="header" >Correo copia</f:facet>
                                    <p:column style="text-align: left;">
                                        <h:outputText value="#{data.nombre}"/>
                                    </p:column>
                                    <p:column style="text-align: left;">
                                        <p:commandLink action="#{contratoBean.quitarUsuarioCopia(index)}" process="@form" update="tabView">
                                            <i class="fa fa-trash text text-danger"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>				
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandLink value="Cancelar" onclick="$(dialogoFiniquitarContrato#{contr.id}).modal('hide');"
                                       styleClass="btn btn-default" immediate="true">
                        </p:commandLink>
                        <p:commandLink value="Enviar" class="btn btn-primary"	process="@form" update="tabView"			       
                                       action="#{contratoBean.finlizarContratoFiniquitado}" >    
                        </p:commandLink>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
