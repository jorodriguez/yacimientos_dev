<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <!-- Popup editar datos generales del proveedor -->
    <div class="modal fade" id="dialogoDGP" data-backdrop="static" data-keyboard="false" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Datos generales proveedor / Prestador de Servicio / Contratista</h4>
                </div>
                <h:form id="frmDialogDGP">
                    <div class="modal-body card-body">
                        <div class="col-12 col-xs-12">
                            <div class="col-12 col-xs-12">
                                <h:outputText class="col-12 control-label" value="** Todos los campos son requeridos **"/>
                            </div>
                            <div class="input-group col-12 col-xs-12">                                
                                <div class="row form-group " style="margin-top: 10px;">                           
                                    <h:outputText class="col-2 control-label" value="Nombre: "/>
                                    <div class="col-10">                                        
                                        <h:inputText maxlength="150" onfocus="return resetBorde(this);"  styleClass="form-control texOb" value="#{proveedorBean.proveedor.nombre}"/>  
                                    </div>
                                </div>
                                <div class="row form-group">                           
                                    <h:outputText class="col-2 control-label" value="Extranjera/Nacional: "/>
                                    <div class="col-4">                                        
                                        <p:selectOneMenu styleClass="form-control" 

                                                         value="#{proveedorBean.proveedor.nacional}">
                                            <f:selectItem itemValue="True" itemLabel="Nacional"/>
                                            <f:selectItem itemValue="False" itemLabel="Extranjera"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-6" style="text-align: left;">
                                        <h:outputText class="col-4 control-label" value="P. Fisica/Moral: " style="text-align: left; display: #{proveedorBean.proveedor.nacional eq 'True' ? 'block' : 'none'};"/>
                                        <div class="col-8" style="display: #{proveedorBean.proveedor.nacional eq 'True' ? 'block' : 'none'};">
                                            <p:selectOneMenu styleClass="form-control #{proveedorBean.proveedor.nacional eq 'True' ? 'selectt' : ''}" onfocus="return resetBorde(this);" 

                                                             value="#{proveedorBean.proveedor.persona}">
                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                <f:selectItem itemValue="1" itemLabel="Moral"/>
                                                <f:selectItem itemValue="2" itemLabel="Fisica"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">                           
                                    <h:outputText class="col-2 control-label" value="RFC: "/>
                                    <div class="col-4">
                                        <h:inputText maxlength="30" 
                                                     onfocus="return resetBorde(this);" styleClass="form-control rfc" value="#{proveedorBean.proveedor.rfc}"/>
                                    </div>
                                    <div class="col-6" style="display: #{proveedorBean.proveedor.persona eq '2' and proveedorBean.proveedor.nacional eq 'True' ? 'block' : 'none'};">
                                        <h:outputText class="col-4 control-label" value="CURP: "/>
                                        <div class="col-8">
                                            <h:inputText maxlength="18" onfocus="return resetBorde(this);" styleClass="form-control #{proveedorBean.proveedor.persona eq '2' and proveedorBean.proveedor.nacional eq 'True' ? 'curp' : ''}" value="#{proveedorBean.proveedor.curp}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">                           
                                    <h:outputText class="col-2 control-label" value="Giro: "/>
                                    <div class="col-10">
                                        <h:inputText maxlength="256" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.giro}"/>
                                    </div>
                                </div>                                
                                <div class="row form-group" style="display: #{proveedorBean.proveedor.nacional eq 'True' ? 'block' : 'none'};">                                                                                                   
                                    <h:outputText class="col-2 control-label" value="idCIF: "/>
                                    <div class="col-4">
                                        <h:inputText maxlength="100" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.idCIF}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">                                                
                        <p:commandButton value="Guardar"
                                       styleClass="btn btn-primary"  
                                       action="#{proveedorBean.guardarProveedorDG}"     
                                       process="@this" update="frmAdmin:tabView" >
                        </p:commandButton>        
                        <p:commandLink  immediate="true"
                                         onclick="$(dialogoDGP).modal('hide');"
                                         value="Cancelar"
                                         styleClass="btn btn-default"                            
                                         title="Cerrar ventana..." 
                                         />
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Popup editar Domicilio Fiscal -->
    <div class="modal fade" id="dialogoDF" data-backdrop="static" data-keyboard="false" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Domicilio Fiscal</h4>
                </div>
                <h:form id="frmDialogDF">
                    <div class="modal-body card-body">
                        <div class="col-12 col-xs-12">
                            <div class="col-12 col-xs-12">
                                <h:outputText class="col-12 control-label" value="** Todos los campos son requeridos **"/>
                            </div>
                            <div class="input-group col-12 col-xs-12">                                
                                <div class="row form-group" style="margin-top: 10px;">                           
                                    <h:outputText class="col-1 control-label" value="Calle: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="70" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.calle}"/>
                                    </div>
                                    <h:outputText class="col-1 control-label" value="No.Ext: "/>
                                    <div class="col-2">
                                        <h:inputText maxlength="10" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.numero}"/>
                                    </div>
                                    <h:outputText class="col-1 control-label" value="No.Int: "/>
                                    <div class="col-2">
                                        <h:inputText  maxlength="20" onfocus="return resetBorde(this);" styleClass="form-control" value="#{proveedorBean.proveedor.numeroInt}"/>
                                    </div>
                                </div>
                                <div class="row form-group">                           
                                    <h:outputText class="col-1 control-label" value="Colonia: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="50" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.colonia}"/>
                                    </div>
                                    <h:outputText class="col-1 control-label" value="Estado: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="30" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.estado}"/>
                                    </div>                                     
                                </div>

                                <div class="row form-group">                           
                                    <h:outputText class="col-1 control-label" value="C.P.: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="10" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.codigoPostal}"/>
                                    </div>
                                    <h:outputText class="col-1 control-label" value="Municipio "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="30" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.ciudad}"/>
                                    </div>                                     
                                </div>				

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton value="Guardar"				
                                         action="#{proveedorBean.guardarProveedorDF}" 
                                         class="btn btn-primary" process="@form" update="frmAdmin:tabView"/>
                        <p:commandLink
                            onclick="$(dialogoDF).modal('hide');"
                            value="Cancelar"
                            immediate="true"
                            styleClass="btn btn-default"                            
                            title="Cerrar ventana..." />
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Popup editar Registros -->
    <div class="modal fade" id="dialogoREG" data-backdrop="static" data-keyboard="false" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registros</h4>
                </div>
                <h:form id="frmDialogREG">
                    <div class="modal-body card-body">
                        <div class="col-12 col-xs-12">
                            <div class="col-12 col-xs-12">
                                <h:outputText class="col-12 control-label" value="** Todos los campos son requeridos **"/>
                            </div>
                            <div class="input-group col-12 col-xs-12">                                                                
                                <div class="row form-group" style="margin-top: 10px;">                                                               
                                    <h:outputText class="col-2 control-label" value="No.Registro Patronal IMSS: "/>
                                    <div class="col-3">
                                        <h:inputText maxlength="100" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.imssPatronal}"/>
                                    </div>                                                                    
                                    <h:outputText class="col-2 control-label" value="No.Boleta de Inscripción: "/>
                                    <div class="col-3">
                                        <h:inputText maxlength="40" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.noBoleta}"/>
                                    </div>
                                </div>
                                <div class="row form-group"> 
                                    <h:outputText class="col-2 control-label" value="No.Notaría Publica/Ciudad: "/>
                                    <div class="col-4">
                                        <h:inputText maxlength="100" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.noNotaria}"/>
                                    </div>                                     
                                    <h:outputText class="col-2 control-label" value="Sede del Registro Publico: "/>
                                    <div class="col-3">
                                        <h:inputText maxlength="50" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.sede}"/>
                                    </div>    
                                </div>
                                <div class="row form-group"> 
                                    <h:outputText class="col-2 control-label" value="Escritura Acta Constitutiva No.: "/>
                                    <div class="col-4">
                                        <h:inputText maxlength="40" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.noActa}"/>
                                    </div>                                                                        
                                </div>

                                <div class="row form-group">                                                                                               
                                    <h:outputText class="col-2 control-label" value="Nombre Notario Publico: "/>
                                    <div class="col-9">
                                        <h:inputText maxlength="150" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.proveedor.nombreNot}"/>
                                    </div>
                                </div>
                                <div class="row form-group">                                                                                               
                                    <h:outputText class="col-2 control-label" value="Fecha Emisión Escritura Publica: "/>
                                    <div class="col-3">                                        
                                        <p:datePicker   pattern="dd/MM/yyyy" readonlyInput="true"
                                                        value="#{proveedorBean.proveedor.emision}" styleClass="fechaOb"
                                                        yearNavigator="true"
                                                        required="true" requiredMessage="Es necesario seleccionar una fecha. "/>
                                    </div>
                                    <h:outputText class="col-2 control-label" value="Fecha Inscripción Registro Publico: "/>
                                    <div class="col-3">                                        
                                        <p:datePicker   pattern="dd/MM/yyyy" styleClass="fechaOb" readonlyInput="true"                                                        
                                                        yearNavigator="true"
                                                        value="#{proveedorBean.proveedor.inscripcion}"
                                                        required="true" requiredMessage="Es necesario seleccionar una fecha. "/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">                           
                        <p:commandButton value="Guardar"
                                         onclick="return validarForma('frmDialogREG');"
                                         styleClass="btn btn-primary text-white"                                               
                                         action="#{proveedorBean.guardarProveedorREG}"     
                                         process="@form" update="frmAdmin:tabView">                            
                        </p:commandButton>         
                        <p:commandLink immediate="true"
                                       onclick="$(dialogoREG).modal('hide');"
                                       value="Cancelar"
                                       styleClass="btn btn-default text-white"                            
                                       title="Cerrar ventana..." 
                                       />
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Popup agregar y editar Datos Bancarios -->
    <div class="modal fade" id="dialogoDB" data-backdrop="static" data-keyboard="false" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Datos Bancarios</h4>
                </div>
                <h:form id="frmDialogDB">
                    <div class="modal-body card-body">
                        <div class="col-12 col-xs-12">
                            <div class="col-12 col-xs-12">
                                <h:outputText class="col-12 control-label" value="** Todos los campos son requeridos **"/>
                            </div>
                            <div class="input-group col-12 col-xs-12">                                
                                <div class="row form-group" style="margin-top: 10px;">                           
                                    <h:outputText class="col-2 control-label" value="Nombre Banco "/>
                                    <div class="col-4">
                                        <h:inputText maxlength="100" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.cuentaVO.banco}"/>
                                    </div>
                                    <h:outputText class="col-2 control-label" value="No.Cuenta: "/>
                                    <div class="col-4">
                                        <h:inputText maxlength="30" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.cuentaVO.cuenta}"/>
                                    </div>                                    
                                </div>
                                <div class="row form-group">                                                               
                                    <h:outputText class="col-3 control-label" value="Cta Tipo de Moneda: "/>
                                    <div class="col-3">
                                        <p:selectOneMenu id="listaMoneda" styleClass="form-control"
                                                         value="#{proveedorBean.cuentaVO.moneda}">                                                               
                                            <f:selectItems id="MonedaItems" value="#{proveedorBean.listaMonedas}"/>
                                        </p:selectOneMenu>

                                    </div>
                                    <h:outputText class="col-2 control-label" value="No.Clabe "/>
                                    <div class="col-4">
                                        <h:inputText maxlength="20" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.cuentaVO.clabe}"/>
                                    </div>
                                </div>
                                <div class="row form-group">                                                               
                                    <h:outputText class="col-3 control-label" value="Swift Code: "/>
                                    <div class="col-3">
                                        <h:inputText maxlength="100" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.cuentaVO.swift}"/>
                                    </div>
                                    <h:outputText class="col-2 control-label" value="Aba: "/>
                                    <div class="col-4">
                                        <h:inputText maxlength="100" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.cuentaVO.aba}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton value="Guardar"	
                                         action="#{proveedorBean.guardarNuevaCuenta}" 
                                         class="btn btn-primary text-white" process="@form" update="frmAdmin:tabView"/>                        
                        <p:commandLink immediate="true"
                                       onclick="$(dialogoDB).modal('hide');"
                                       value="Cancelar"
                                       styleClass="btn btn-default text-white"                            
                                       title="Cerrar ventana..."  
                                       />
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Popup editar Datos Representante Legal -->
    <div class="modal fade" id="dialogoRL" data-backdrop="static" data-keyboard="false" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Datos Representante Legal</h4>
                </div>
                <h:form id="frmDialogRL">
                    <div class="modal-body card-body">
                        <div class="col-12 col-xs-12">
                            <div class="col-12 col-xs-12">
                                <h:outputText class="col-12 control-label" value="** Todos los campos son requeridos **"/>
                            </div>
                            <div class="input-group col-12 col-xs-12">                                
                                <div class="row form-group" style="margin-top: 10px;">                           
                                    <h:outputText class="col-1 control-label" value="Nombre: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="70" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.rlVO.nombre}"/>
                                    </div>
                                    <h:outputText class="col-1 control-label" value="Puesto: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="50" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.rlVO.puesto}"/>
                                    </div>                                    
                                </div>
                                <div class="row form-group">                                                               
                                    <h:outputText class="col-1 control-label" value="Tel: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="50" onfocus="return resetBorde(this);" styleClass="form-control tel" value="#{proveedorBean.rlVO.telefono}"/>
                                    </div>
                                    <h:outputText class="col-1 control-label" value="Cel: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="50" onfocus="return resetBorde(this);" styleClass="form-control tel" value="#{proveedorBean.rlVO.celular}"/>
                                    </div>
                                </div>
                                <div class="row form-group"> 
                                    <h:outputText class="col-1 control-label" value="Email: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="200" onfocus="return resetBorde(this);" styleClass="form-control mail" value="#{proveedorBean.rlVO.correo}"/>
                                    </div>     
                                    <h:outputText class="col-1 control-label" value="RFC: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="13" onfocus="return resetBorde(this);" styleClass="form-control rfc" value="#{proveedorBean.rlVO.rfc}"/>
                                    </div>                                    
                                </div>

                                <div class="row form-group">                           
                                    <h:outputText class="col-1 control-label" value="CURP: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="18" onfocus="return resetBorde(this);" styleClass="form-control curp" value="#{proveedorBean.rlVO.curp}"/>
                                    </div>
                                    <h:outputText class="col-3 control-label" value="Tipo de Identificación: "/>
                                    <div class="col-3">                                        
                                        <p:selectOneMenu onfocus="return resetBorde(this);" styleClass="form-control selectt" value="#{proveedorBean.rlVO.tipoID}">
                                            <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                            <f:selectItem itemValue="2" itemLabel="Credencial IFE"/>
                                            <f:selectItem itemValue="3" itemLabel="Pasaporte"/>
                                            <f:selectItem itemValue="4" itemLabel="Cédula Profesional"/>
                                            <f:selectItem itemValue="5" itemLabel="Otra"/>
                                        </p:selectOneMenu>
                                    </div>

                                </div>
                                <div class="row form-group"> 
                                    <h:outputText class="col-3 control-label" value="Notaria Publica No./Ciudad: "/>
                                    <div class="col-3">
                                        <h:inputText maxlength="256" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.rlVO.notaria}"/>
                                    </div>                                    
                                    <h:outputText class="col-3 control-label" value="Vigencia Identificación: "/>
                                    <div class="col-3">                                        
                                        <p:datePicker   pattern="dd/MM/yyyy"  styleClass="fechaOb" readonlyInput="true"
                                                        value="#{proveedorBean.rlVO.idVigencia}"
                                                        yearNavigator="true"
                                                        required="true" requiredMessage="Es necesario seleccionar una fecha. "/>
                                    </div>
                                </div>

                                <div class="row form-group">                                                                                                                                   
                                    <h:outputText class="col-3 control-label" value="Poder Notarial No: "/>
                                    <div class="col-3">
                                        <h:inputText maxlength="100" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.rlVO.poder}"/>
                                    </div>
                                    <h:outputText class="col-3 control-label" value="No. Referencia ID: "/>
                                    <div class="col-3">
                                        <h:inputText maxlength="256" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.rlVO.referencia}"/>
                                    </div>

                                </div>
                                <div class="row form-group">                                                                                                                                   
                                    <h:outputText class="col-3 control-label" value="Fecha de Emisión Escritura: "/>
                                    <div class="col-3">                                        
                                        <p:datePicker   pattern="dd/MM/yyyy"  styleClass="fechaOb" readonlyInput="true"
                                                        value="#{proveedorBean.rlVO.emision}"
                                                        yearNavigator="true"
                                                        required="true" requiredMessage="Es necesario seleccionar una fecha. "/>
                                    </div>                                    
                                </div>
                                <div class="row form-group">                                                                                                                                                                       
                                    <h:outputText class="col-3 control-label" value="Nombre Notario Público: "/>
                                    <div class="col-6">
                                        <h:inputText maxlength="256" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.rlVO.nombreNotario}"/>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton value="Guardar"	
                                         onclick="return validarForma('frmDialogRL');"
                                         action="#{proveedorBean.guardarRepLegal}" 
                                         class="btn btn-primary text-white" update="frmAdmin:tabView" process="@form"/>
                        <p:commandLink
                            onclick="$(dialogoRL).modal('hide');"
                            value="Cancelar"
                            styleClass="btn btn-default text-white"                            
                            title="Cerrar ventana..." 
                            />
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Popup Datos Representante Tecnico -->
    <div class="modal fade" id="dialogoRT" data-backdrop="static" data-keyboard="false" >
        <div class="modal-dialog modal-lg" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Datos Representante Tecnico</h4>
                </div>
                <h:form id="frmDialogRT">
                    <div class="modal-body card-body">
                        <div class="col-12 col-xs-12">
                            <div class="col-12 col-xs-12">
                                <h:outputText class="col-12 control-label" value="** Todos los campos son requeridos **"/>
                            </div>
                            <div class="input-group col-12 col-xs-12">                                
                                <div class="row form-group" style="margin-top: 10px;">                           
                                    <h:outputText class="col-1 control-label" value="Nombre: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="70" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.rtVO.nombre}"/>
                                    </div>
                                    <h:outputText class="col-1 control-label" value="Puesto: "/>
                                    <div class="col-5">
                                        <h:inputText maxlength="50" onfocus="return resetBorde(this);" styleClass="form-control texOb" value="#{proveedorBean.rtVO.puesto}"/>
                                    </div>                                    
                                </div>
                                <div class="row form-group">
