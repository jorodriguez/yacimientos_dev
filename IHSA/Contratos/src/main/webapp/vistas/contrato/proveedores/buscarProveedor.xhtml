<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <div class="row">
        <h:form id="frmRevisaProveedor">
            <div class="card card-default">
                <div class="col-lg-6 col-xs-6">
                    <div class="col-lg-10 col-xs-10">
                        <h:outputText value="Plantilla proveedor: " class="control-label"/> 
                    </div>
                    <div class="input-group card card-default col-lg-12">
                        <div class="form-group">
                            <div class="col-lg-10 col-xs-12">
                                <p:fileUpload id="fileEntryInci"
                                               listener="#{proveedorBean.cargarDatosProveedor}" />
                            </div>
                            <div class="col-lg-2 col-xs-12">
                                <h:commandButton value="Agregar" class="btn btn-info" ></h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xs-6">
                    <div class="col-lg-10 col-xs-10">
                        <h:outputText value="Proveedor: " class="control-label"/> 
                    </div>
                    <div class="col-lg-10 col-xs-10">
                        <div class="typeahead-container">
                            <div class="typeahead-field">
                                <span class="typeahead-query">
                                    <h:inputText id="q" label="q" class="form-control">
                                    </h:inputText>
                                </span>
                            </div>
                        </div>
                        <h:inputHidden id="hidenDes" value="#{proveedorBean.idProveedor}"/>  		
                    </div>
                    <div class="col-lg-1 col-xs-1">
                        <p:commandLink id="btnFiltro" value="Buscar"  
                                         styleClass="btn btn-default"
                                         style="display: none;"
                                         action="#{proveedorBean.buscarProveedor(event)}">
                            <i class="fa fa-search"/>
                        </p:commandLink>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
    <ui:fragment>
        <div class="row" style="margin-top: 5px;">
            <c:forEach items="#{proveedorBean.lstConveniosTabs}" var="contr">                       
                <h:form style="display: #{proveedorBean.proveedor.status eq 910 ? 'block' : 'none'}">
                    <div class="card card-default">
                        <div class="col-lg-2">
                            <h:outputText value="Carta Contenido Nacional:" rendered="#{proveedorBean.proveedor.status eq 910}"/>
                            <h:selectBooleanCheckbox value="#{proveedorBean.proveedor.carta}" styleClass="form-control"/>
                        </div>
                        <p:commandLink  styleClass="btn btn-success"
                                          action="#{proveedorBean.procesarProveedor(event)}">
                            <i class="fa fa-senf">Enviar proveedor</i>
                            <f:ajax execute="@this" render="@form"/>
                        </p:commandLink>
                    </div>
                </h:form>
                <ui:include src="../admin/fragmento/datosProveedor.xhtml"/>    
                <ui:include src="../proveedores/popUpProveedor.xhtml"/>
                <ui:include src="../admin/fragmento/subirArchivo.xhtml"/>
            </c:forEach>
        </div>
    </ui:fragment>
