
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="WEB-INF/template/template.xhtml">
            <ui:define name="tituloPagina">
                <h3 class="text-primary">Administración de contratos</h3>
            </ui:define>
            <ui:define name="content">
                <h:form id="frmPrin" rendered="#{not empty sesion.usuarioSesion}" >
                    <p:commandLink value="#{msgs['sistema.aceptar']}" id="btnLlenarJson" 
                                   action="#{contratoBean.llenarJson}" 
                                   style="display: none;"/>
                    <p:commandLink  value="Dirección" action="#{sesion.direccionar}" id="btnDireccion"
                                    style="display: none;">
                        <f:param name="myParam" value="#{sesion.paginaInicio}"/>
                    </p:commandLink>

                </h:form>

                <script type="text/javascript">
                    $(document).ready(function () {
                        ejecutarFiltros('frmPrin', 'btnLlenarJson');
                        ejecutarFiltros('frmPrin', 'btnDireccion');
                    });
                </script>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
