<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:dataTable id="#{id}" sortAscending="#{sortAscending}" styleClass="#{styleClass}"
                   sortColumn="#{sortColumn}" rows="#{rows}"
                   value="#{value}" var="data" width="#{width}" border="1" >
        <ui:insert />
    </ice:dataTable>

    <center>
        <ice:dataPaginator for="#{id}" rendered="#{showPaginator}" firstRowIndexVar="firstRowIndex"
                           lastRowIndexVar="lastRowIndex" pageCountVar="pageCount"
                           pageIndexVar="pageIndex" rowsCountVar="rowsCount">
            <ice:outputFormat value="#{textoResultado} {0} - {1} #{textoDe} {2} (#{textoPagina} {3} #{textoDe} {4})">
                <f:param value="#{firstRowIndex}" />
                <f:param value="#{lastRowIndex}" />
                <f:param value="#{rowsCount}" />
                <f:param value="#{pageIndex}" />
                <f:param value="#{pageCount}" />
            </ice:outputFormat>
        </ice:dataPaginator>

        <ice:dataPaginator for="#{id}" 
                           rendered="#{showPaginator}"
                           paginator="#{paginator}"
                           paginatorMaxPages="#{paginatorMaxPages}"
                           fastStep="3">
            <f:facet name="first">
                <ice:graphicImage style="border:none;"
                                  url="./xmlhttp/css/rime/css-images/arrow-first.gif" title="Primero" alt="Primero"></ice:graphicImage>
            </f:facet>
            <f:facet name="last">
                <ice:graphicImage style="border:none;"
                                  url="./xmlhttp/css/rime/css-images/arrow-last.gif" title="Último" alt="Último"></ice:graphicImage>
            </f:facet>
            <f:facet name="previous">
                <ice:graphicImage style="border:none;"
                                  url="./xmlhttp/css/rime/css-images/arrow-previous.gif" title="Anterior" alt="Anterior"></ice:graphicImage>
            </f:facet>
            <f:facet name="next">
                <ice:graphicImage style="border:none;"
                                  url="./xmlhttp/css/rime/css-images/arrow-next.gif" title="Siguiente" alt="Siguiente"></ice:graphicImage>
            </f:facet>
            <f:facet name="fastforward">
                <ice:graphicImage style="border:none;"
                                  url="./xmlhttp/css/rime/css-images/arrow-ff.gif" title="Adelante rápido" alt="Adelante rápido"></ice:graphicImage>
            </f:facet>
            <f:facet name="fastrewind">
                <ice:graphicImage style="border:none;"
                                  url="./xmlhttp/css/rime/css-images/arrow-fr.gif" title="Atrás rápido" alt="Atrás rápido"></ice:graphicImage>
            </f:facet>
        </ice:dataPaginator>
    </center>
</ui:composition>
