<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"                
                xmlns:h="http://java.sun.com/jsf/html">    
    <div class="card card-primary">
        <div class="card-header" >
            <h3 class="card-title">Viajes Pendientes</h3>            
        </div>
        <div class="card-body" >
            <ui:fragment rendered="#{grBean.admin}">
                <div class="col-12 input-group">
                    <p:selectOneMenu styleClass="form-control" 
                                     value="#{sesion.numDias}">
                        <f:selectItem itemValue="0" itemLabel="Hoy"/>
                        <f:selectItem itemValue="5" itemLabel="Próximos 5 días"/>
                        <p:ajax listener="#{sesion.actRutasPendientesCambio}" update="frmViajesPen:tbViajes:pnlRutas" />
                    </p:selectOneMenu>
                    <p:commandLink value="Crear viaje"
                                   styleClass="lg:col-3 xs:col-2 btn btn-info btn-sm text-white"
                                   action="#{grViaje.goPopupCrearViaje}"
                                   title="Click aquí para crear un viaje..." 
                                   process="@this" update="frmPnlViajeEmer">                                                                                                        
                    </p:commandLink>
                </div>
            </ui:fragment>

            <div class="col-lg-12">                
                <p:accordionPanel id="pnlRutas" widgetVar="basic" >
                    <c:forEach items="#{sesion.rutasPendienes}" var="ruta" >
                        <p:tab title=" Ruta: #{ruta.nombre}  (Tiempo:#{ruta.tiempoViaje} hrs.)  (Viajes:#{ruta.viajes.size()})"
                               titleStyle="background-color: #{ruta.cssColorSemaforo}; ">
                            <p:commandLink                                                         
                                styleClass="btn btn-link btn-lg text-primary"                                                        
                                action="#{grViaje.goPopupRutaDet(ruta.id)}"
                                title="Click aquí para consultar el detalle de la ruta..."
                                process="@this" update="frmRutaDet"
                                >        
                                <span class="fa fa-road"></span>
                            </p:commandLink> 
                            <c:forEach items="#{ruta.viajes}" var="viaje">
                                <div style="width: 100%;">
                                    #{viaje.codigo}                                                         
                                    <strong>#{viaje.responsable}/ #{viaje.vehiculoPlaca}</strong>
                                    #{viaje.fechaProgramadaTxt} #{viaje.horaProgramadaTxt}
                                    <span class="fa fa-users fa-1g"></span>                                                            
                                    (#{viaje.numViajeros}/#{viaje.vehiculoVO.capacidadPasajeros})                                                        

                                    <p:commandLink                                                                                                                     
                                        style="margin-top: 4px; margin-bottom: 4px;align-content: center;"
                                        action="#{sesion.goGRViajeDet(viaje.id, 0)}"
                                        styleClass="btn btn-default" 
                                        process="@this" update="frmPnlViajeDet"
                                        title="Click aquí para ver detalle del viaje..." >               
                                        <span class="fa fa-car"></span>
                                    </p:commandLink>                                                                                                        
                                </div>
                            </c:forEach>
                        </p:tab>
                    </c:forEach>   
                </p:accordionPanel>
            </div>
        </div>
    </div>
