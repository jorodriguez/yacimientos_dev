<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <ui:composition template="/vistas/template/template.xhtml">
            <ui:define name="content">
                <h:form id="frmConfMapas">                    
                    <div class="container">
                        <div class="row" style="margin-bottom: 0px;">
                            <p:commandLink value="Registrar Mapa"                                                                     
                                           action="#{popupGrBean.goPopupMapas(event)}"
                                           title="Click aquí para generar un nuevo mapa..."                                               
                                           styleClass="btn btn-primary text-white"
                                           process="@this" update="frmPopUpFE"/>                                                                    
                        </div>
                        <div class="table table-responsive" style="margin-bottom: 0px;">
                            <p:dataTable id="MapasOP" rows="10" 
                                         value="#{configuracionBean.mapas}" var="currentRow" 
                                         size="small" showGridlines="true" paginator="true"
                                         paginatorPosition="bottom">                                                                                  
                                <p:column>
                                    <h:outputText value="#{currentRow.grMapaVO.nombre}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Región"/>
                                    </f:facet>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{currentRow.sgSemaforoVO.color}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Semáforo"/>
                                    </f:facet>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{currentRow.siAdjuntoVO.nombreUUID}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Archivo"/>
                                    </f:facet>
                                </p:column>
                                <p:column width="9%">
                                    <h:outputText value="#{currentRow.fechaGenero}">
                                        <f:convertDateTime dateStyle="default" type="date"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                </p:column>
                                <p:column width="9%">
                                    <h:outputText value="#{currentRow.horaGenero}">
                                        <f:convertDateTime dateStyle="default" type="time"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Hora"/>
                                    </f:facet>
                                </p:column>
                                <p:column width="3%">
                                    <p:commandLink 
                                        actionListener="#{popupGrBean.goEditMapa(currentRow.id)}"
                                        title="Click aquí para editar mapa..."
                                        process="@this" update="frmConfMapas">
                                        <i class="fa fa-edit"></i>
                                    </p:commandLink>                                                        
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>                                                                        
                </h:form>  
                <script>
                    $(document).ready(function () {
                        startDate();
                    });
                </script>
                <div class="modal fade" id="dialogoPopUpFEedit" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">#{popupGrBean.tituloPopUp}</h4>
                            </div>
                            <h:form id="frmPopUpFEedit">
                                <div class="modal-body">
                                    <div style="margin-top: 10px;" class="col-lg-12 col-xs-12">
                                        <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                                    errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                                    </div>   
                                    <div class="row">
                                        <div class="col-lg-12 col-xs-12">
                                            <div class="col-lg-12 col-xs-12 card card-default" >                                    
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo ne 1}">
                                                    <div class="form-group col-lg-12 col-xs-12" style="margin-top: 15px;">
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Titulo:"/></strong>
                                                        <div class="col-lg-10 col-xs-12">                                            
                                                            <p:inputText id="tituloRecomendacionIDedit"
                                                                         styleClass="form-control"                                                    
                                                                         value="#{popupGrBean.archivo.titulo}"/>  
                                                        </div>
                                                    </div>                                        
                                                    <div class="form-group col-lg-12 col-xs-12" >
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Activa:"/></strong>
                                                        <div class="col-lg-10 col-xs-12">                                            
                                                            <p:selectBooleanCheckbox                                             
                                                                styleClass="form-control"                                                                                                            
                                                                value="#{popupGrBean.archivo.activo}"/>                                           
                                                        </div>
                                                    </div>                               
                                                </ui:fragment>                                     
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo eq 1}">
                                                    <div class="form-group col-lg-12 col-xs-12" style="margin-top: 15px;" >
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Mapa:"/></strong>
                                                        <div class="col-lg-10 col-xs-12">                                            
                                                            <p:selectOneMenu id="idMapaEdit" styleClass="form-control"
                                                                             value="#{popupGrBean.archivo.grMapa}"                                                               
                                                                             >
                                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                                <f:selectItems value="#{popupGrBean.lstMapas}"/>
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo eq 1}">
                                                    <div class="form-group col-lg-12 col-xs-12" >
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Semáforo:"/></strong>
                                                        <div class="col-lg-10 col-xs-12">                                            
                                                            <h:outputText class="col-lg-2 col-xs-12 control-label" value="#{popupGrBean.archivo.sgSemaforoVO.color}"/>
                                                        </div>
                                                    </div> 
                                                </ui:fragment>                            
                                            </div>
                                        </div>
                                    </div>                        
                                </div>
                                <div class="modal-footer">                        
                                    <p:commandButton value="Aceptar"
                                                     styleClass="btn btn-info"   
                                                     action="#{popupGrBean.editFile}"
                                                     process="@form" update="frmConfMapas"/>                        
                                    <p:commandLink 
                                        value="Cancelar"
                                        styleClass="btn btn-default"
                                        onclick="$(dialogoPopUpFEedit).modal('hide');"
                                        title="Cerrar ventana..."  immediate="true"
                                        />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="dialogoPopUpFE" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog" style="max-width: 80%;">
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">#{popupGrBean.tituloPopUp}</h4>
                            </div>
                            <h:form id="frmPopUpFE">
                                <div class="modal-body">
                                    <div style="margin-top: 10px;" class="col-lg-12 col-xs-12">
                                        <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                                    errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                                    </div>   
                                    <div class="row">
                                        <div class="col-lg-12 col-xs-12">
                                            <div class="col-lg-12 col-xs-12 card card-default" >                                    
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo ne 1}">
                                                    <div class="form-group col-lg-12 col-xs-12" style="margin-top: 15px;">
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Titulo:"/></strong>
                                                        <div class="col-lg-10 col-xs-12">                                            
                                                            <p:inputText 
                                                                id="tituloRecomendacionID"
                                                                styleClass="form-control"                                                    
                                                                value="#{popupGrBean.archivo.titulo}"
                                                                required="true" requiredMessage="Agregue el título"/>  
                                                        </div>
                                                    </div>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo eq 1}">
                                                    <div class="form-group col-lg-12 col-xs-12" style="margin-top: 15px;" >
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Mapa:"/></strong>
                                                        <div class="col-lg-10 col-xs-12">                                            
                                                            <p:selectOneMenu id="idMapa" styleClass="form-control"
                                                                             value="#{popupGrBean.archivo.grMapa}"
                                                                             >
                                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                                <f:selectItems value="#{popupGrBean.lstMapas}"/>
                                                                <p:ajax listener="#{popupGrBean.cambiarMapa}" update="frmPopUpFE:lblColor frmPopUpFE:fileEntryComp"/>
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo eq 1}">
                                                    <div class="input-group col-lg-12 col-xs-12" >
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Semáforo:"/></strong>
                                                        <div class="col-12">
                                                            <p:outputLabel id="lblColor" class="col-lg-2 col-xs-12 control-label" 
                                                                           value="#{popupGrBean.archivo.sgSemaforoVO.color}"/>                                                
                                                        </div>
                                                    </div> 
                                                </ui:fragment>                            

                                                <div class="form-group col-lg-12 col-xs-12" >
                                                    <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Archivo:"/></strong>
                                                    <div class="col-12"> 
                                                        <div class="table table-responsive">
                                                            <p:fileUpload id="fileEntryComp" 
                                                                          label="Archivo "
                                                                          listener="#{popupGrBean.uploadFile}"                                                                                                              
                                                                          required="true"
                                                                          update="frmConfMapas"
                                                                          />                                              
                                                        </div>
                                                    </div>
                                                </div>   

                                            </div>
                                        </div>
                                    </div>                        
                                </div>
                                <div class="modal-footer">
                                    <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo ne 1}">
                                        <p:commandButton id="uploadFileTitulo"
                                                         value="Aceptar"
                                                         styleClass="btn btn-info"   
                                                         process="@form" update="frmConfMapas"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo eq 1}">
                                        <p:commandButton id="uploadFileMapa"
                                                         value="Aceptar"
                                                         styleClass="btn btn-info"
                                                         process="@form" update="frmConfMapas"
                                                         />
                                    </ui:fragment>
                                    <p:commandButton value="Cancelar"
                                                   styleClass="btn btn-default"
                                                   onclick="$(dialogoPopUpFE).modal('hide');"
                                                   title="Cerrar ventana..."  immediate="true"
                                                   />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
