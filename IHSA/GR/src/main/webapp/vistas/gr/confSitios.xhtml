<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <ui:composition template="/vistas/template/template.xhtml">
            <ui:define name="content">
                <h:form id="form1">                    
                    <div class="container">
                        <div class="row" style="margin-bottom: 10px;">
                            <p:commandLink value="Registrar Sitio"                                                                     
                                           action="#{popupGrBean.goPopupSitiosRecomendados}"
                                           title="Click aquí para generar un nuevo sitio recomendado..."                                               
                                           styleClass="btn btn-primary text-white"
                                           process="@this" update="frmSitiosReco"/>                    
                        </div>
                        <div class="table table-responsive">
                            <p:dataTable id="SitiosOP" rows="10" 
                                         value="#{configuracionBean.sitios}" var="currentRow" 
                                         size="small" showGridlines="true" paginator="true" paginatorPosition="bottom">
                                <p:column>
                                    <h:outputText value="#{currentRow.nombre}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                </p:column>                                                        
                                <p:column>
                                    <h:outputText value="#{currentRow.descripcion}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Descripción"/>
                                    </f:facet>
                                </p:column>                                                                                                            
                                <p:column>
                                    <h:outputText value="#{currentRow.fech_Genero}">
                                        <f:convertDateTime dateStyle="default" type="date"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{currentRow.hora_Genero}">
                                        <f:convertDateTime dateStyle="default" type="time"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Hora"/>
                                    </f:facet>
                                </p:column>
                                <p:column>                                                        
                                    <f:facet name="header">
                                        <h:outputText value="Activo"/>
                                    </f:facet>
                                    <h:selectBooleanCheckbox value="#{currentRow.activo}" disabled="true" />
                                </p:column>                                                        
                                <p:column>
                                    <p:commandLink 
                                        action="#{popupGrBean.goEditSitiosRecomendados(currentRow.id)}"
                                        title="Click aquí para editar el sitio..." 
                                        process="@this" update="frmSitiosReco">
                                        <i class="fa fa-edit"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <!-- aqui va el paginador -->
                        </div>
                    </div>                                                                   

                </h:form>  
                <script>
                    $(document).ready(function () {
                        startDate();
                    });
                </script>
                <div class="modal fade" id="dialogoSitiosRecomendados" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">Registrar sitio</h4>
                            </div>

                            <h:form id="frmSitiosReco">
                                <div class="modal-body">
                                    <div style="margin-top: 10px;" class="col-lg-12 col-xs-12">
                                        <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                                    errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                                    </div>   
                                    <div class="row">
                                        <div class="col-lg-12 col-xs-12">

                                            <div class="form-group col-lg-12 col-xs-12" >
                                                <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Nombre:"/></strong>
                                                <div class="col-lg-10 col-xs-12">                                            
                                                    <p:inputText 
                                                        id="nombreSitioID"
                                                        styleClass="form-control"                                            
                                                        value="#{popupGrBean.sitio.nombre}"
                                                        required="true" requiredMessage="Agregar el nombre"
                                                        />  
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-12 col-xs-12" >
                                                <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Descripción:"/></strong>
                                                <div class="col-lg-10 col-xs-12">                                            
                                                    <p:inputText 
                                                        id="descSitioID"
                                                        styleClass="form-control"                                                                                                            
                                                        value="#{popupGrBean.sitio.descripcion}"
                                                        required="true" requiredMessage="Agregar la descripción"
                                                        />  
                                                </div>
                                            </div>                               
                                            <div class="form-group col-lg-12 col-xs-12" >
                                                <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Liga:"/></strong>
                                                <div class="col-lg-10 col-xs-12">                                            
                                                    <p:inputText 
                                                        id="ligaID"
                                                        styleClass="form-control"    
                                                        value="#{popupGrBean.sitio.liga}"
                                                        required="true" requiredMessage="Agregar la liga"/>                                           
                                                </div>
                                            </div>   
                                            <div class="form-group col-lg-12 col-xs-12" >
                                                <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Activo:"/></strong>
                                                <div class="col-lg-10 col-xs-12">                                            
                                                    <p:selectBooleanCheckbox                                             
                                                        value="#{popupGrBean.sitio.activo}"
                                                        />                                           
                                                </div>
                                            </div>                               
                                        </div>
                                    </div>                        
                                </div>
                                <div class="modal-footer">
                                    <p:commandButton id="saveSitio"
                                                     value="Aceptar"
                                                     styleClass="btn btn-info" 
                                                     action="#{popupGrBean.guardarSitio}"
                                                     process="@form" update="form1"/>
                                    <p:commandLink immediate="true"
                                                   value="Cancelar"
                                                   styleClass="btn btn-default"
                                                   onclick="$(dialogoSitiosRecomendados).modal('hide');"
                                                   title="Cerrar ventana..." 
                                                   />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
