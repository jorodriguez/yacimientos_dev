<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">    
    <div class="card card-primary ">
        <div class="card-header">
            <h3 class="card-title">Viajes por interceptar</h3>            
        </div>
        <div class="card-body" id="viajesIntID">            
            <p:panelGrid>
                <c:forEach items="#{sesion.intercepcionesProgramadas}" var="viajeInter">
                    <p:row>
                        <div class="card-group"  style="margin-bottom: 15px; ma">
                            <div class="card text-center text-white bg-success">                            
                                <div class="card-header">                                        
                                    <p:commandLink                                   
                                        value="#{viajeInter.viajeA.codigo}"
                                        styleClass="btn btn-default"                                                                     
                                        action="#{sesion.goGRViajeDet(viajeInter.viajeA.id, viajeInter.id)}"
                                        title="Click aquí para ver detalle del viaje..." 
                                        process="@this" update="frmPnlViajeDet">    
                                    </p:commandLink>                                        
                                </div>
                                <div class="card-body">



                                    <p class="card-text"><strong><h:outputText styleClass="control-label" value="Ruta:" /></strong> 
                                    <h:outputText styleClass="control-label" value="#{viajeInter.viajeA.ruta}" /></p>
                                    <p class="card-text"><strong><h:outputText styleClass="control-label" value="Responsable:" /></strong> 
                                    <h:outputText styleClass="control-label" value="#{viajeInter.viajeA.responsable}" /></p>
                                    <p class="card-text"><strong><h:outputText styleClass="control-label" value="Tel Responsable:" /></strong> 
                                    <h:outputText styleClass="control-label" value="#{viajeInter.viajeA.responsableTel}" /></p>
                                    <p class="card-text"><strong><h:outputText styleClass="control-label" value="Vehículo:" /></strong> 
                                    <h:outputText styleClass="control-label" value="#{viajeInter.viajeA.vehiculoVO.modelo != null ? viajeInter.viajeA.vehiculoVO.modelo : 'Sin captura'}" /></p>
                                    <p class="card-text"><strong><h:outputText styleClass="control-label" value="Placa Vehículo:" /></strong> 
                                    <h:outputText styleClass="control-label" value="#{viajeInter.viajeA.vehiculoVO.numeroPlaca != null ? viajeInter.viajeA.vehiculoVO.numeroPlaca : 'Sin captura'}" /></p>
                                    <p class="card-text"><strong><h:outputText styleClass="control-label" value="Viajeros:" /></strong> 
                                    <h:outputText styleClass="control-label" value="#{viajeInter.viajeA.numViajeros}" /></p>
                                    <p class="card-text"><strong><h:outputText styleClass="control-label" value="F.Prog:" /></strong> 
                                    <h:outputText styleClass="control-label" value="#{viajeInter.viajeA.fechaProgramadaTxt} #{viajeInter.viajeA.horaProgramadaTxt}" /></p>
                                    <p class="card-text"><strong><h:outputText rendered="#{viajeInter.viajeA.fechaSalida != null}" styleClass="control-label" value="F.Salida:" /></strong> 
                                    <h:outputText rendered="#{viajeInter.viajeA.fechaSalida != null}" styleClass="control-label" value="#{viajeInter.viajeA.fechaSalidaTxt} #{viajeInter.viajeA.horaSalidaTxt}" /></p>


                                </div>
                            </div>                            

                            <div class="card text-center text-white bg-success"> 
                                <div class="card-header">                                        
                                    <p:commandLink                                   
                                        value="#{viajeInter.viajeB.codigo}"
                                        styleClass="btn btn-default"                                                                     
                                        action="#{sesion.goGRViajeDet(viajeInter.viajeB.id,viajeInter.id)}"
                                        title="Click aquí para ver detalle del viaje..." 
                                        process="@this" update="frmPnlViajeDet">   
                                    </p:commandLink>
                                </div>

                                <div class="card-body">



                                    <div class="col-lg-12 col-xs-12">
                                        <p class="card-text"><strong><h:outputText styleClass="control-label" value="Ruta:" /></strong> 
                                        <h:outputText styleClass="control-label" value="#{viajeInter.viajeB.ruta}" /></p>
                                        <p class="card-text"><strong><h:outputText styleClass="control-label" value="Responsable:" /></strong> 
                                        <h:outputText styleClass="control-label" value="#{viajeInter.viajeB.responsable}" /></p>
                                        <p class="card-text"><strong><h:outputText styleClass="control-label" value="Tel Responsable:" /></strong> 
                                        <h:outputText styleClass="control-label" value="#{viajeInter.viajeB.responsableTel}" /></p>
                                        <p class="card-text"><strong><h:outputText styleClass="control-label" value="Vehículo:" /></strong> 
                                        <h:outputText styleClass="control-label" value="#{viajeInter.viajeB.vehiculoVO.modelo != null ? viajeInter.viajeB.vehiculoVO.modelo : 'Sin captura'}" /></p>
                                        <p class="card-text"><strong><h:outputText styleClass="control-label" value="Placa Vehículo:" /></strong> 
                                        <h:outputText styleClass="control-label" value="#{viajeInter.viajeB.vehiculoVO.numeroPlaca != null ? viajeInter.viajeB.vehiculoVO.numeroPlaca : 'Sin captura'}" /></p>
                                        <p class="card-text"><strong><h:outputText styleClass="control-label" value="Viajeros:" /></strong> 
                                        <h:outputText styleClass="control-label" value="#{viajeInter.viajeB.numViajeros}" /></p>
                                        <p class="card-text"><strong><h:outputText styleClass="control-label" value="F.Prog:" /></strong> 
                                        <h:outputText styleClass="control-label" value="#{viajeInter.viajeB.fechaProgramadaTxt} #{viajeInter.viajeB.horaProgramadaTxt}" /></p>
                                        <p class="card-text"><strong><h:outputText rendered="#{viajeInter.viajeA.fechaSalida != null}" styleClass="control-label" value="F.Salida:" /></strong> 
                                        <h:outputText rendered="#{viajeInter.viajeA.fechaSalida != null}" styleClass="control-label" value="#{viajeInter.viajeB.fechaSalidaTxt} #{viajeInter.viajeB.horaSalidaTxt}" /></p>
                                    </div>

                                </div>
                            </div>                            
                        </div>
                    </p:row>
                </c:forEach>      
            </p:panelGrid>
        </div>
    </div>
</ui:composition>
