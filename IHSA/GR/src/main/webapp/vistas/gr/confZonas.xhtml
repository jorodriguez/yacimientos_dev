<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <ui:composition template="/vistas/template/template.xhtml">
            <ui:define name="content">
                <h:form id="form1">                    
                    <div class="container">
                        <div class="row" >
                            <p:commandLink value="Registrar Zona/Sector"                                                                     
                                           action="#{popupGrBean.goPopupZonas}"
                                           title="Click aquí para generar una nueva zona..."                                               
                                           styleClass="btn btn-primary text-white"
                                           process="@this" update="frmZonas"
                                           />                    
                        </div>
                        <div class="table table-responsive">
                            <p:dataTable id="zonaOP" rows="10" 
                                         value="#{configuracionBean.zonas}" var="currentRow" 
                                         size="small" showGridlines="true" paginator="true" paginatorPosition="bottom">
                                <p:column>
                                    <h:outputText value="#{currentRow.nombre}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                </p:column>                                                        
                                <p:column width="12%">
                                    <h:outputText value="#{currentRow.codigo}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                </p:column>                                                        
                                <p:column>
                                    <h:outputText value="#{currentRow.descripcion}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Descripción"/>
                                    </f:facet>
                                </p:column>
                                <p:column width="4%">                                                        
                                    <f:facet name="header">
                                        <h:outputText value="Visible"/>
                                    </f:facet>
                                    <h:selectBooleanCheckbox value="#{currentRow.visible}" disabled="true" />
                                </p:column>
                                <p:column width="8%">
                                    <h:outputText value="#{currentRow.fechaModifico}">
                                        <f:convertDateTime dateStyle="default" type="date"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                </p:column>
                                <p:column width="8%">
                                    <h:outputText value="#{currentRow.horaModifico}">
                                        <f:convertDateTime dateStyle="default" type="time"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Hora"/>
                                    </f:facet>
                                </p:column>
                                <p:column width="3%">
                                    <p:commandLink 
                                        action="#{popupGrBean.goEditZona(currentRow.id)}"
                                        title="Click aquí para editar la zona..." 
                                        process="@this" update="frmZonas">
                                        <i class="fa fa-edit"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <!-- aqui va el paginador -->
                        </div>                                            
                    </div>                                    
                </h:form>  
                <script>
                    $(document).ready(function () {
                        startDate();
                    });
                </script>
                <div class="modal fade" id="dialogoZonas" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">Registrar Zona/Sector</h4>
                            </div>

                            <h:form id="frmZonas">
                                <div class="modal-body">
                                    <div style="margin-top: 10px;" class="col-lg-12 col-xs-12">
                                        <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                                    errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                                    </div>   
                                    <div class="row">
                                        <div class="col-lg-12 col-xs-12">
                                            <div class="form-group col-lg-12 col-xs-12" >
                                                <strong><h:outputText class="col-lg-3 col-xs-12 control-label" value="Código:"/></strong>
                                                <div class="col-lg-9 col-xs-12">                                            
                                                    <p:inputText 
                                                        id="codigoZonaID"
                                                        styleClass="form-control"                                            
                                                        value="#{popupGrBean.zona.codigo}"
                                                        maxlength="5"
                                                        required="true" requiredMessage="Agregar el código"
                                                        />  
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-12 col-xs-12" >
                                                <strong><h:outputText class="col-lg-3 col-xs-12 control-label" value="Nombre:"/></strong>
                                                <div class="col-lg-9 col-xs-12">                                            
                                                    <p:inputText id="nombreZonaID" maxlength="40"
                                                                 styleClass="form-control"                                            
                                                                 value="#{popupGrBean.zona.nombre}"
                                                                 required="true" requiredMessage="Agregar el nombre"/>  
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-12 col-xs-12" >
                                                <strong><h:outputText class="col-lg-3 col-xs-12 control-label" value="Descripción:"/></strong>
                                                <div class="col-lg-9 col-xs-12">                                            
                                                    <p:inputText 
                                                        id="descZonaID"
                                                        maxlength="1024"
                                                        styleClass="form-control"                                                                                                            
                                                        value="#{popupGrBean.zona.descripcion}"
                                                        required="true" requiredMessage="Agregar la descripción"
                                                        />  
                                                </div>
                                            </div>        
                                            <ui:fragment rendered="#{popupGrBean.zona.id gt 0}">
                                                <div class="form-group col-lg-12 col-xs-12" >
                                                    <strong><h:outputText class="col-lg-3 col-xs-12 control-label" value="Activa:"/></strong>
                                                    <div class="col-lg-9 col-xs-12">                                            
                                                        <p:selectBooleanCheckbox                                             
                                                            styleClass="form-control"                                                                                                            
                                                            value="#{popupGrBean.zona.activa}"
                                                            />                                           
                                                    </div>
                                                </div>                               
                                            </ui:fragment>                               
                                            <ui:fragment rendered="#{popupGrBean.zona.id gt 0}">
                                                <div class="form-group col-lg-12 col-xs-12" >
                                                    <strong><h:outputText class="col-lg-3 col-xs-12 control-label" value="Visible:"/></strong>
                                                    <div class="col-lg-9 col-xs-12">                                            
                                                        <p:selectBooleanCheckbox                                             
                                                            styleClass="form-control"                                                                                                            
                                                            value="#{popupGrBean.zona.visible}"
                                                            />                                           
                                                    </div>
                                                </div>                               
                                            </ui:fragment>                               
                                        </div>
                                    </div>                        
                                </div>
                                <div class="modal-footer">
                                    <p:commandButton id="saveSitio"
                                                     value="Aceptar"
                                                     styleClass="btn btn-info" 
                                                     action="#{popupGrBean.guardarZona(event)}"
                                                     process="@form" update="form1"
                                                     />
                                    <p:commandLink immediate="true"
                                                   value="Cancelar"
                                                   styleClass="btn btn-default"
                                                   onclick="$(dialogoZonas).modal('hide');"
                                                   title="Cerrar ventana..." 
                                                   />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
