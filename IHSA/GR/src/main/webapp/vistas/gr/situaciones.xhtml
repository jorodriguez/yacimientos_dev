<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      >    
    <h:body>
        <ui:composition template="/vistas/template/template.xhtml">
            <ui:define name="content"> 
                <style>

                </style>
                <ui:include src="/vistas/gr/popUpGR.xhtml"/>

                <h:form id="frmSitua">
                    <div class="table table-responsive">
                        <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="dataTable1" rows="10"   
                                     value="#{grBean.situaciones}"
                                     var="currentRow" styleClass="table table-striped">
                            <f:facet name="header"><h:outputText style="font-size: large;" value="Situaciones de Riesgo"/></f:facet>
                            <p:column style="text-align: center;">
                                <h:outputText value="#{currentRow['titulo']}"/>
                                <f:facet name="header">
                                    <h:outputText value="Titulo"/>
                                </f:facet>
                            </p:column>
                            <p:column style="text-align: center;">                                
                                <p:commandLink value="Abrir"                                                   
                                               action="#{popupGrBean.goPopupImagen(currentRow.id)}"
                                               title="Click aqui para ver imagen..." 
                                               process="@this" update="frmViewImg">
                                </p:commandLink>
                                <f:facet name="header">
                                    <h:outputText value="Liga"/>
                                </f:facet>
                            </p:column>
                        </p:dataTable>                            
                    </div>
                </h:form>
                <script>
                    $(document).ready(function () {
                        //                        startDate();
                    });
                </script>
            </ui:define>            
        </ui:composition>
