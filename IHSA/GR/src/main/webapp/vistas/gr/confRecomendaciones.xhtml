<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <ui:composition template="/vistas/template/template.xhtml">
            <ui:define name="content">
                <h:form id="frmLstRecomendaciones">                    
                    <div class="container">
                        <div class="bhoechie-tab-content">
                            <div class="row" style="margin-bottom: 10px;">
                                <p:commandLink value="Registrar Recomendación"                                                                     
                                               action="#{popupGrBean.goPopupRecomendaciones}"
                                               title="Click aquí para generar una nueva Recomendación de Seguridad..."                                               
                                               styleClass="btn btn-primary text-white"
                                               process="@this" update="frmPopUpRecom"/>                    
                            </div>
                            <div class="table table-responsive">
                                <p:dataTable id="RecomendacionesOP" rows="10" 
                                             value="#{configuracionBean.recomendaciones}" var="currentRow" 
                                             size="small" showGridlines="true" paginator="true" paginatorPosition="bottom">
                                    <p:column>
                                        <h:outputText value="#{currentRow.titulo}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Titulo"/>
                                        </f:facet>
                                    </p:column>                                                        
                                    <p:column>
                                        <h:outputText value="#{currentRow.siAdjuntoVO.nombreUUID}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Archivo"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column width="9%">
                                        <h:outputText value="#{currentRow.fechaGenero}">
                                            <f:convertDateTime dateStyle="default" type="date"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column width="9%">
                                        <h:outputText value="#{currentRow.horaGenero}">
                                            <f:convertDateTime dateStyle="default" type="time"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Hora"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column width="6%">                                                        
                                        <f:facet name="header">
                                            <h:outputText value="Activa"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox value="#{currentRow.activo}" disabled="true" />
                                    </p:column>
                                    <p:column width="3%">
                                        <p:commandLink                                             
                                            action="#{popupGrBean.goEditRecomendaciones(currentRow.id)}"
                                            title="Click aquí para editar la recomendación..." 
                                            process="@this" update="frmPopUpRecom">
                                            <i class="fa fa-edit"></i>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                                <!-- aqui va el paginador -->
                            </div>
                        </div>                                                                        
                    </div>

                </h:form>  
                <script>
                    $(document).ready(function () {
                        startDate();
                    });
                </script>
                
                <div class="modal fade" id="dialogoRecomendaciones" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog" style="max-width: 80%;">
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">Registrar recomendación</h4>
                            </div>
                            <h:form id="frmPopUpRecom">
                                <div class="modal-body">
                                    <div style="margin-top: 10px;" class="col-lg-12 col-xs-12">
                                        <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                                    errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                                    </div>   
                                    <div class="row">
                                        <div class="col-lg-12 col-xs-12">
                                            <div class="col-lg-12 col-xs-12 card card-default" >                                    
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo ne 1}">
                                                    <div class="form-group col-lg-12 col-xs-12" style="margin-top: 15px;">
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Titulo:"/></strong>
                                                        <div class="col-lg-10 col-xs-12">                                            
                                                            <p:inputText 
                                                                id="tituloRecomendacionID"
                                                                styleClass="form-control"                                                    
                                                                value="#{popupGrBean.archivo.titulo}"
                                                                required="true" requiredMessage="Agregue el título"/>  
                                                        </div>
                                                    </div>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo eq 1}">
                                                    <div class="form-group col-lg-12 col-xs-12" style="margin-top: 15px;" >
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Mapa:"/></strong>
                                                        <div class="col-lg-10 col-xs-12">                                            
                                                            <p:selectOneMenu id="idMapa" styleClass="form-control"
                                                                             value="#{popupGrBean.archivo.grMapa}"
                                                                             >
                                                                <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                                                <f:selectItems value="#{popupGrBean.lstMapas}"/>
                                                                <p:ajax listener="#{popupGrBean.cambiarMapa}" update="frmPopUpRecom:lblColor frmPopUpRecom:fileEntryComp"/>
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo eq 1}">
                                                    <div class="input-group col-lg-12 col-xs-12" >
                                                        <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Semáforo:"/></strong>
                                                        <div class="col-12">
                                                            <p:outputLabel id="lblColor" class="col-lg-2 col-xs-12 control-label" 
                                                                           value="#{popupGrBean.archivo.sgSemaforoVO.color}"/>                                                
                                                        </div>
                                                    </div> 
                                                </ui:fragment>                            

                                                <div class="form-group col-lg-12 col-xs-12" >
                                                    <strong><h:outputText class="col-lg-2 col-xs-12 control-label" value="Archivo:"/></strong>
                                                    <div class="col-12"> 
                                                        <div class="table table-responsive">
                                                            <p:fileUpload id="fileEntryComp" 
                                                                          label="Archivo "
                                                                          listener="#{popupGrBean.uploadFile}"                                                                                                              
                                                                          required="true"
                                                                          update="frmLstRecomendaciones"
                                                                          />                                              
                                                        </div>
                                                    </div>
                                                </div>   

                                            </div>
                                        </div>
                                    </div>                        
                                </div>
                                <div class="modal-footer">
                                    <ui:fragment rendered="#{popupGrBean.archivo.grTipoArchivo ne 1}">
                                        <p:commandButton id="uploadFileTitulo"
                                                         value="Aceptar"
                                                         action="#{popupGrBean.editFile}"
                                                         styleClass="btn btn-info"   
                                                         process="@form" update="frmLstRecomendaciones"/>
                                    </ui:fragment>
                                    
                                    <p:commandButton value="Cancelar"
                                                   styleClass="btn btn-default"
                                                   onclick="$(dialogoRecomendaciones).modal('hide');"
                                                   title="Cerrar ventana..."  immediate="true"
                                                   />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
