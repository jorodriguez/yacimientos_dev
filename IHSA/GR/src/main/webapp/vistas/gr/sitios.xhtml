<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >    
    <h:body>
        <ui:composition template="/vistas/template/template.xhtml">
            <ui:define name="content"> 
                <style>
                    .hero-widget { text-align: center; padding-top: 20px; padding-bottom: 20px; }
                    .hero-widget .icon { display: block; font-size: 96px; line-height: 96px; margin-bottom: 10px; text-align: center; }
                    .hero-widget var { display: block; height: 64px; font-size: 64px; line-height: 64px; font-style: normal; }
                    .hero-widget label { font-size: 13px; }
                    .hero-widget .options { margin-top: 10px; }
                </style>
                <div class="container">
                    <div class="row">
                        <div class="card card-primary">
                            <div class="card-header">Sitios Recomendados</div>
                            <div class="card-body" style="background-color: #e7e7e7;">                        
                                <h:form id="frmSitios">
                                    <c:forEach items="#{grBean.sitios}" var="sitio">
                                        <div class="col-lg-2 col-sm-3 col-xs-12" title="#{sitio.descripcion}">
                                            <div class="hero-widget well well-sm">
                                                <div class="icon">
                                                    <!-- span class="fa fa-link" style="color: #303030; "></span -->
                                                </div>
                                                <div class="text" style="height: 70px;">                                            
                                                    <label class="text-muted">#{sitio.nombre}</label>
                                                </div>
                                                <div class="options">
                                                    <a href="#{sitio.ligaWeb}" target="_blank" class="btn btn-primary btn-lg"><i class="fa fa-eye-open"></i> Abrir</a>                                                    

                                                </div>
                                            </div>
                                        </div>                                
                                    </c:forEach>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    $(document).ready(function () {
                        startDate();                        
                    });
                </script>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
