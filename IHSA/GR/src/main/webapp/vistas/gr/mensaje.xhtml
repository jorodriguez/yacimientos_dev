<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >    
    <h:body>
        <ui:composition template="/vistas/template/template.xhtml">
            <ui:define name="content">                 
                <div class="container">
                    <div class="row">
                        <h:form id="frmMsg">
                            <div class="card card-primary">
                                <div class="card-header">Mensaje a CENTOPS</div>
                                <div class="card-body" style="background-color: #e7e7e7;">                        

                                    <h:outputText class="col-lg-12 col-xs-12 control-label" value="Explicar la naturaleza del problema y la ayuda que requiere."/>
                                    <h:outputText class="col-lg-12 col-xs-12 control-label" value="Especifique QUIÉN, QUÉ, DÓNDE, CUÁNDO Y CÓMO"/>
                                    <div class="col-lg-12 col-xs-12" style="margin-top: 10px;">
                                        <h:inputTextarea styleClass="form-control" rows="10" id="txtMsgCentops"  value="#{popupGrBean.msgCentops}"
                                                         required="true" requiredMessage="Agregue el mensaje" />                                
                                    </div>
                                    <div class="form-group col-lg-12 col-xs-12" id="adArchPanelOc" style="margin-top: 15px;">
                                        <div class="col-lg-12 col-xs-12" style="text-align: left;">
                                            <p:commandButton 
                                                value="Adjuntar archivo"
                                                styleClass="btn btn-info col-lg-2 col-xs-12"
                                                onclick="mostrarPanelAdArch();"
                                                process="@this" update="frmMsg"/> 
                                        </div>
                                        <div class="col-lg-12 col-xs-12" style="text-align: right;">
                                            <p:commandButton 
                                                value="Enviar"
                                                styleClass="col-lg-2 col-xs-12 btn btn-info"  
                                                action="#{popupGrBean.enviarMsgCentops}"
                                                process="@form" update="frmMsg"/>        
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-xs-12" id="adArchPanelDi"  style="margin-top: 15px; display: none;">
                                        <p:commandButton 
                                            value="Adjuntar archivo"
                                            styleClass="btn btn-info col-lg-2 col-xs-12" 
                                            onclick="ocultarPanelAdArch();"
                                            process="@this" update="frmMsg"/>                                    
                                        <strong><h:outputText class="col-lg-12 col-xs-12 control-label" value="Adjuntar archivo:"/></strong>
                                        <div class="col-lg-12 col-xs-12">                                            
                                            <p:fileUpload id="fileEntryComp" 
                                                          styleClass="form-control"
                                                          label="Archivo "
                                                          listener="#{popupGrBean.uploadFileMsg}"                                                                                                          
                                                          />                                              
                                        </div>    
                                    </div>    
                                </div>
                                <div class="card-footer" style="background-color: #e7e7e7; text-align: right; border-top-color: #e7e7e7;">

                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <script>
                    $(document).ready(function () {
                        startDate();
                    });
                </script>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
