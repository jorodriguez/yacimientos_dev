<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="/vistas/template/template.xhtml">
            <ui:define name="content">
                <div class="form-row">
                    <h3>Registro de tickets</h3>
                </div>
                <h:form id="frmTickets">
                    <div class="container">
                        <p:commandLink action="#{incidenciaGrBean.crearIncidecnia}" styleClass="btn btn-primary"
                                       title="Registrar nuevo ticket" immediate="true"
                                       process="@this" update="frmNuevoTick">
                            <i class="fa fa-plus text-white"/>
                        </p:commandLink>
                        <p:commandLink action="#{incidenciaGrBean.refrescarTickets}" styleClass="btn btn-primary"
                                       title="Refrescar tickets" immediate="true"
                                       process="@this" update="@form">
                            <i class="fa fa-sync text-white"/>
                        </p:commandLink>
                    </div>
                    <div class="container">
                        <p:dataTable id="dtInc" value="#{incidenciaGrBean.incidencias}" var="dataInc" size="small" showGridlines="true"
                                     lazy="true">
                            <p:column headerText="Código" style="width: 5%">
                                <h:outputText value="#{dataInc.codigo}"/>
                            </p:column >
                            <p:column headerText="Categoría" style="width: 15%">
                                <h:outputText value="#{dataInc.categoriaIncidencia}"/>
                            </p:column >
                            <p:column headerText="Título" style="width: 20%">
                                <h:outputText value="#{dataInc.titulo}"/>
                            </p:column >
                            <p:column headerText="Descripción" styleClass="text-left" style="text-align: left; ">
                                <h:outputText value="#{dataInc.descripcion}"/>
                            </p:column >
                            <p:column headerText="Fecha" styleClass="text-left">
                                <h:outputText value="#{dataInc.fechaGenero}"/>
                            </p:column >
                            <p:column headerText="Hora" styleClass="text-left">
                                <h:outputText value="#{dataInc.horaGenero}"/>
                            </p:column >
                            <p:column headerText="Estado" styleClass="text-left">
                                <h:outputText value="#{dataInc.estado}"/>
                            </p:column >
                            <p:column width="3%">
                                <p:commandLink action="#{incidenciaGrBean.agregarAdjunto(dataInc.idIncidencia)}"
                                               title="Agregar archivo" process="@this" update="frmAdjTick">
                                    <i class="fa fa-paperclip text-primary"></i>
                                </p:commandLink>					
                            </p:column >
                            <p:column width="3%">
                                <p:commandLink action="#{incidenciaGrBean.inicioReenviarTicket(dataInc.idIncidencia)}"
                                               title="Agregar complemento" process="@this" update="frmCompTick">
                                    <i class="fa fa-edit text-primary"></i>
                                </p:commandLink>					
                            </p:column >
                            <p:column width="3%">
                                <p:commandLink action="#{incidenciaGrBean.inicioCerrarTicket(dataInc.idIncidencia)}"
                                               rendered="#{dataInc.idEstado eq 1210}"
                                               title="Finalizar el ticket" process="@this" update="frmCierreTick">
                                    <i class="fa fa-check text-success"></i>
                                </p:commandLink>					
                            </p:column >
                        </p:dataTable>
                    </div>
                </h:form>
                <div class="modal fade" id="dialogoAdjuntaarTickt" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Agregar archivo a Tickets</h4>
                            </div>
                            <h:form id="frmAdjTick">
                                <div class="modal-body">
                                    <p:fileUpload id="adjArch"
                                                  listener="#{incidenciaGrBean.subirAdjunto}"
                                                  immediate="false" />
                                    <div class="form-row">
                                        <p:dataTable id="dtArchivo" value="#{incidenciaGrBean.incidenciasAdjunto}" var="dataAdj"
                                                     rowIndexVar="index" lazy="true"> 
                                            <p:column headerText="Evidencia">
                                                <h:outputLink target="_blank"  
                                                              value="/Sia/AbrirArchivo?ZWZ2W=#{dataAdj.id}&amp;ZWZ3W=#{dataAdj.uuid}">
                                                    <h:outputText value="#{dataAdj.nombre}"/>
                                                </h:outputLink>
                                            </p:column >
                                            <p:column >
                                                <p:commandLink action="#{incidenciaGrBean.eliminarArchivo(dataAdj.idTabla)}"
                                                               immediate="true" rendered="#{incidenciaGrBean.incidenciaVo.idEstado eq 1210}">
                                                    <i class="fa fa-trash text-danger"/>
                                                    <f:ajax execute="@this" render="@form"/>
                                                </p:commandLink> 
                                            </p:column >
                                        </p:dataTable>    
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <h:commandButton value="Cerrar" styleClass="btn btn-default"
                                                     onclick="$(dialogoAdjuntaarTickt).modal('hide');"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>


                <div class="modal fade" id="dialogoNuevoTickts" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog ">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Registro de incidencias (Tickets)</h4>
                            </div>
                            <h:form id="frmNuevoTick">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <h:outputText class="control-label" value="Categoría:"/>
                                        <div >
                                            <h:selectOneMenu value="#{incidenciaGrBean.idCatIncidencia}"
                                                             styleClass="form-control">
                                                <f:selectItems value="#{incidenciaGrBean.tiposEvidencias}" />
                                                <f:ajax listener="#{incidenciaGrBean.traerCategoria}" execute="@this" event="change"
                                                        render="txtCodCat codSeleccionado"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div  id="divCodigo"> 
                                        <div  class="form-group">
                                            <div class="form-inline">
                                                <h:outputText id="txtCodCat" class="control-label" value="¿Tiene un código de #{incidenciaGrBean.categoriaIncidenciaVo.nombre} ?"/>
                                            </div>
                                            <div class="form-inline">
                                                <h:selectOneRadio id="codSeleccionado" value="#{incidenciaGrBean.idTieneCod}"
                                                                  styleClass="form-control">
                                                    <f:selectItem itemLabel="Si" itemValue="1"/>
                                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                                    <f:ajax render="txtCodigo" execute="@this" event="change"
                                                            listener="#{incidenciaGrBean.mostrarTextoCodigo}"/>
                                                </h:selectOneRadio>
                                            </div>
                                            <div id="inpCod" class="form-inline">
                                                <h:inputText id="txtCodigo" styleClass="form-control" value="#{incidenciaGrBean.incidenciaVo.codigoCategoria}"/>
                                                <h:messages id="msgCod"  errorClass="text-danger small"/>
                                            </div>
                                            <div id="noInpCod" class="form-inline">
                                                <h:outputText value="No aplica" style="font-weight: bold;"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <h:outputText class="control-label" value="Título:*"/>
                                        <div >
                                            <h:inputText id="txtTitulo" styleClass="form-control" value="#{incidenciaGrBean.incidenciaVo.titulo}"
                                                         required="true" requiredMessage="Agregue un título"/>
                                            <h:message for="txtTitulo" errorClass="text-danger"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="control-label" value="Descripción:*"/>
                                        <div >
                                            <h:inputTextarea id="txtDes" styleClass="form-control" value="#{incidenciaGrBean.incidenciaVo.descripcion}"
                                                             required="true" requiredMessage="Agregue un descripción"/>
                                            <h:message for="txtDes" errorClass="text-danger"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="control-label" value="Prioridad"/>
                                        <div >
                                            <h:selectOneMenu value="#{incidenciaGrBean.idPrioridad}"
                                                             styleClass="form-control">
                                                <f:selectItems value="#{incidenciaGrBean.prioridades}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div> 
                                <div class="modal-footer">
                                    <h:commandButton value="Cancelar" immediate="true"
                                                     styleClass="btn btn-default"
                                                     onclick="$(dialogoNuevoTickts).modal('hide');"
                                                     title="Cerrar ventana de crear tickets...">
                                    </h:commandButton>
                                    <h:commandButton value="Guardar y enviar"
                                                     styleClass="btn btn-primary"
                                                     action="#{incidenciaGrBean.guardarEnviarIncidencia(e)}"
                                                     title="Guardar y solicitar tickets..."/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="dialogoComplementoTickt" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Complemento de Tickets</h4>
                            </div>
                            <h:form id="frmCompTick">
                                <div class="modal-body">
                                    <div class="form-row">
                                        <h:outputLabel value="Complemento:*"/>
                                        <h:inputTextarea id="txtArea" value="#{incidenciaGrBean.complemento}" required="true" requiredMessage="Agregue un complemento"
                                                         rows="5" styleClass="form-control"/>
                                        <h:message for="txtArea" errorClass="text-danger"/>
                                    </div>                                    
                                </div>
                                <div class="modal-footer">
                                    <p:commandLink value="Cancelar" immediate="true"
                                                   styleClass="btn btn-default"
                                                   onclick="$(dialogoComplementoTickt).modal('hide');"
                                                   title="Cerrar ventana de complemento de tickets..."/>
                                    <p:commandButton value="Guardar y enviar"
                                                     action="#{incidenciaGrBean.reenviarTicket}"
                                                     title="Complemento de tickets..."/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="dialogoCierreTickt" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Cierre de Tickets</h4>
                            </div>
                            <h:form id="frmCierreTick">
                                <div class="modal-body">
                                    <div class="form-row">
                                        <h:outputLabel value="Motivo:*"/>
                                        <h:inputTextarea id="txtArea" value="#{incidenciaGrBean.complemento}" required="true" 
                                                         requiredMessage="Agregue un motivo de cierre"
                                                         rows="5" styleClass="form-control"/>
                                        <h:message for="txtArea" errorClass="text-danger"/>
                                    </div>                                    
                                </div>
                                <div class="modal-footer">
                                    <p:commandLink value="Cancelar" immediate="true"
                                                   styleClass="btn btn-default"
                                                   onclick="$(dialogoCierreTickt).modal('hide');"
                                                   title="Cerrar ventana de cierre de tickets..."/>
                                    <p:commandLink value="Guardar y enviar"
                                                   styleClass="btn btn-primary"
                                                   action="#{incidenciaGrBean.cerrarTicket}"
                                                   title="Cierre de tickets..."/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
