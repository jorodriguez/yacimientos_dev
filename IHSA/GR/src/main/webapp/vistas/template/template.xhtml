            function ejecutarFiltros() {
                $("#formaTamplateCab\\:btnRefescarViajes").click();
            }

            var statusUpdate = function statusUpdate(data) {
                if (data.status == 'error') {
                    $("#areaBlock").css("display", "none");
                }
                if (data.status == 'begin') {
                    $("#areaBlock").css("display", "block");
                }
                if (data.status == 'complete') {
                    $("#areaBlock").css("display", "none");
                }
                if (data.status == 'success') {
                    $("#areaBlock").css("display", "none");
                }
            }
            var status = function status(data) {
                $("#areaBlock").css("display", "none");
            }
            function bloquearPantalla() {
                jsf.ajax.addOnEvent(statusUpdate);
                jsf.ajax.addOnError(statusUpdate);
                return true;
            }

            function quitarBloquearPantalla() {
                jsf.ajax.addOnEvent(status);
                jsf.ajax.addOnError(status);
                return true;
            }
            $(document).init(function () {
                bloquearPantalla();
            });

        <script>
            $(document).on('click', '.panel-heading span.clickable', function (e) {
                var $this = $(this);
                var ctrID = $this.parent().find('.hiddenID').val();
                if (!$this.hasClass('panel-collapsed')) {
                    //$this.parents('.panel').find('.panel-body').slideUp();                            
                    $("#pb" + ctrID).slideUp();
                    $this.addClass('panel-collapsed');
                    //$this.find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
                    $("#i" + ctrID).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
                } else {
                    //$this.parents('.panel').find('.panel-body').slideDown();
                    $("#pb" + ctrID).slideDown();
                    $this.removeClass('panel-collapsed');
                    //$this.find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
                    $("#i" + ctrID).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
                }
            });
        </script>
