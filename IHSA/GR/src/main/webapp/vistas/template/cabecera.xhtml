<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >    
    <div class="card" style="background-color: #0288D1;">
        <h:form id="formaTamplateCab">
            <p:growl id="messages"/>
            <p:splitButton value="Gestión de Riesgos"  title="Gestión de Riesgos" action="#{sesion.principal}"  styleClass="ui-button-info" style="font-size: large;"/>

            <p:splitButton value="Mensajes"  title="Mensajes CENTOPS" action="#{grBean.goMensaje()}"  styleClass="ui-button-info"/>

            <ui:fragment rendered="#{grBean.responsable}">                                
                <p:splitButton value="Autorizar viaje" title="Autorizar viaje" action="#{grBean.goAutorizar()}"   styleClass="ui-button-info"/>
            </ui:fragment>
            <p:splitButton value="Conf." title="Configuración"   styleClass="ui-button-info">
                <p:menuitem action="#{configuracionBean.cargarSemaforos()}" value="Semáforo" title="Semáforo" styleClass="ui-button-info"/>
                <p:menuitem action="#{configuracionBean.cargarRutas()}" value="Trayectos" title="Trayectos" styleClass="ui-button-info"/>
                <p:menuitem action="#{configuracionBean.cargarZonas()}" value="Zonas/Sectores" title="Zonas/Sectores" styleClass="ui-button-info"/>
                <p:menuitem action="#{configuracionBean.cargarPuntos()}" value="Punto Seguro" title="Punto Seguro" styleClass="ui-button-info"/>
            </p:splitButton>

            <p:splitButton value="Sia" title="Regresar al Sia" action="#{sesion.goSia()}" styleClass="ui-button-info"/>

            <p:splitButton value="Tickets" title="Registrar ticket (soporte)" action="/vistas/tickets/ticketsGr.xhtml?faces-redirect=true" styleClass="ui-button-info"/>

            <p:splitButton value="Salir" title="Clic aqui para salir del sistema..." action="#{sesion.salir()}" styleClass="ui-button-info"/>

        </h:form>
    </div>
</ui:composition>
