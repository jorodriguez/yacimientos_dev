<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <f:view locale="#{localeSwitcher.locale}" >
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

            <link href="../resources/boot/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
            <link rel="stylesheet" type="text/css" href="../resources/font-awesome/css/font-awesome.min.css"></link>
            <link rel="stylesheet" type="text/css" href="../css/introjs.min.css"></link>


            <script type="text/javascript" src="../resources/boot/js/jquery1.11.0.js"></script>
            <script type="text/javascript" src="../resources/boot/js/bootstrap.js"></script>
            <!--titulo-->
            <title>Sistema Integral de Administraci√≥n</title>

            <!--link href="../resources/css/jqueryui-1.10.3.css" rel="stylesheet" type="text/css"></link>        
            <script type="text/javascript" src="../resources/js/jquery-ui1.10.3.js"></script-->        
        </h:head>
        <h:body style="background-color: activecaption ">
            <script type="text/javascript">
                function seleccinarFactura(divMostrar, divOcultar) {
                    mostrarDiv(divMostrar);
                    ocultarDiv(divOcultar);
                }
                function procesarFactura(divMostrar, divOcultar) {
                    mostrarDiv(divMostrar);
                    ocultarDiv(divOcultar);
                }

                function mostrarDiv(divM) {
                    $("#" + divM).css({"display": "block"});
                }

                function ocultarDiv(divOcultar) {
                    $("#" + divOcultar).css({
                        "display": "none"
                    });
                }

            </script>
            <style type="text/css">
                .btn-info{
                    float: left;
                    box-shadow: 0 0 0px #ccc;
                    -webkit-transition: all 0.5s ease-in-out;
                    border: 0px;
                    color: #fff;
                }
                .btn-info:hover{
                    -webkit-transform: scale(1.1);
                    background: #31708f;
                }
            </style>

            <c:if test="#{not empty sesion.proveedorVo}">
                <!-- Inicia Navbar -->

                <div id="top">
                    <ui:include src="header.xhtml"/>
                </div>

                <!-- Termina Navbar -->

                <!-- Clase Bootstrap 'container' -->            
                <div class="container-fluid" style="padding-top: 5%; margin-bottom: 1%">
                    <div  class="row">
                        <h:message  for="" style="display: block;" infoClass="alert alert-success" warnClass="alert alert-warning"
                                    errorClass="alert alert-danger" fatalClass="alert alert-danger"  />
                    </div>
                    <div class="row">
                        <div class="col-lg-11">

                        </div>
                        <div class="col-lg-1">
                            <h:form rendered="#{sesion.proveedorVo.nacional eq false}">
                                <h:selectOneMenu value="#{localeSwitcher.selectedLocale}" styleClass="form-control"
                                                 valueChangeListener="#{localeSwitcher.localeChangeListener}"
                                                 >
                                    <f:selectItems value="#{localeSwitcher.supportedLocales}" itemLabel="#{leng.displayLanguage}" var="leng"/>
                                    <f:ajax render="@all"/>
                                </h:selectOneMenu>
                            </h:form>

                        </div>
                    </div>
                    <div class="jumbotron">
                        <div class="row">
                            <div class="col-lg-2"></div> 
                            <div class="col-lg-8">
                                <p style="font-weight: bold; color: cornflowerblue; text-align: center;">
                                    <ui:insert  name="title">Titulo
                                    </ui:insert>
                                </p>
                            </div> 
                        </div>
                        <div id="content" class="row" >
                            <ui:insert name="content">
                                Contenido a sustituir
                            </ui:insert>
                        </div>
                        <div id="areaBlock" style="display: none;position: fixed;top: 0;left: 0;z-index: 25006;width: 100%;height: 100%;
                             background: #dddddd;opacity: 0.6;">
                            <div style="position:absolute;top:50%;left: 50%;">
                                <img  src="./resources/img/wait.gif"/><br/>
                                <font style="font-weight: bold; font-style: italic; font-size: 11px;">Procesando . . .</font>
                            </div>                            
                        </div> 
                    </div>

                    <div id="bottom">
                        <ui:include src="pie.xhtml" />
                    </div>

                </div> <!-- container -->
            </c:if>
            <h:panelGroup  rendered="#{empty sesion.proveedorVo}">
                <ui:include src="/login.xhtml"/>
            </h:panelGroup>
            <script type="text/javascript" src="../js/intro.min.js"></script>
            <script type="text/javascript">
                var statusUpdate = function statusUpdate(data) {
                    if (data.status == 'error') {
                        $("#areaBlock").css("display", "none");
                    }
                    if (data.status == 'begin') {
                        $("#areaBlock").css("display", "block");
                    }
                    if (data.status == 'complete') {
                        $("#areaBlock").css("display", "none");
                    }
                    if (data.status == 'success') {
                        $("#areaBlock").css("display", "none");
                    }
                }
                var status = function status(data) {
                    $("#areaBlock").css("display", "none");
                }
                function bloquearPantalla() {
                    jsf.ajax.addOnEvent(statusUpdate);
                    jsf.ajax.addOnError(statusUpdate);
                    return true;
                }

                function quitarBloquearPantalla() {
                    jsf.ajax.addOnEvent(status);
                    jsf.ajax.addOnError(status);
                    return true;
                }
                $(document).init(function () {
                    bloquearPantalla();
                });
                function areaBlockCSS() {
                    $("#areaBlock").css({
                        "display": "block",
                        "right": "100px",
                        "bottom": "155px",
                        "position": "fixed",
                        "z-index": "25006"
                    });
                }

                function quitarAareaBlockCSS() {
                    $("#areaBlock").css({
                        "display": "block",
                        "right": "100px",
                        "bottom": "155px",
                        "position": "fixed",
                        "z-index": "25006"
                    });
                }
            </script>

        </h:body>


    </f:view>
</html>
