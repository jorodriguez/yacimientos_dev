<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition>
            <div id="login-overlay" class="modal-dialog" style="margin-top: 7%">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="/Sia/resources/imagenes/logo.png" 
                             class="img-responsive"/>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-2 col-xs-12"></div>
                            <div class="col-lg-8 col-xs-12">
                                <div class="well">
                                    <h:form id="loginForm">
                                        <div class="form-group">
                                            <label for="usuario" 
                                                   class="control-label">#{msgs['sia.proveedor.rfc']}</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                                <h:inputText styleClass="form-control" 
                                                             id="usuario" 
                                                             value="#{sesion.rfc}" 
                                                             required="true"
                                                             requiredMessage="#{msgs['sia.usuario.agregar.usuario']}"/>
                                                <span class="help-block"></span>
                                                <h:message for="usuario" styleClass="text-danger"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="clave" class="control-label">#{msgs['sia.usuario.contra']}</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-lock"></i>
                                                </div> 
                                                <h:inputSecret styleClass="form-control" id="clave"
                                                               value="#{sesion.clave}"
                                                               required="true"
                                                               requiredMessage="#{msgs['sia.usuario.agregar.clave']}"/>
                                                <span class="help-block"></span>                                                
                                            </div>
                                            <h:message for="clave" styleClass="text-danger"/>
                                        </div>

                                        <h:messages id="msgLogin" for="" style="display: block;" 
                                                   class="text-danger"
                                                   />

                                        <h:commandButton value="Login" 
                                                         action="#{sesion.login()}" 
                                                         styleClass="btn btn-primary btn-block"
                                                         id="btnLogin"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ui:include src="vistas/fragmento/popPrimerSesion.xhtml"/>
        </ui:composition>

    </body>
</html>
