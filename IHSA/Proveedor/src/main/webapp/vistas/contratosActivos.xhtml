<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/plantilla.xhtml">

            <ui:define name="title">
                #{msgs['sia.seguimiento.documentos']}
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmDoctosCon">
                    <p:dataTable id="dtContratos" value="#{documentosContratoProveedorBean.contratos}" var="dataC"
                                 rowIndexVar="index" size="small" showGridlines="true">
                        <p:column headerText="#{msgs['sia.numero']}" style="text-align: left;" width="15%">
                            <h:outputText value="#{dataC.numero}"/>
                        </p:column>
                        <p:column headerText="#{msgs['sia.nombre']}Nombre" style="text-align: left;">
                            <h:outputText value="#{dataC.nombre}"/>
                        </p:column>
                        <p:column headerText="#{msgs['menu.paginaPrincipal']}" width="8%">
                            <h:outputText value="#{dataC.fechaInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Vencimiento" width="8%">
                            <h:outputText value="#{dataC.fechaVencimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column width="5%">
                            <p:commandLink action="#{documentosContratoProveedorBean.seleccionarContrato(index)}"
                                           process="@this" update="frmDoctos">
                                <i class="fa fa-cog text-primary fa-2x"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Exportar">
                        <p:dataExporter fileName="Contratos" target="dtContratos" type="xls"/>
                    </p:commandButton>
                </h:form>
                <!-- cargar documento -->
                <div class="modal fade" data-backdrop="static" id="dialogoDocumentoContrato" 
                     data-keyboard="false" style="z-index: 100002;">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Documentos de contrato</h4>
                            </div>
                            <h:form id="frmDoctos">
                                <div class="modal-body ">
                                    <p:tabView id="tbDoc">
                                        <p:tab title="Documentos generales">
                                            <p:dataTable value="#{documentosContratoProveedorBean.listaDoctos}" 
                                                         var="dataDoc" rowIndexVar="index" size="small" showGridlines="true">
                                                <p:column headerText="Documento" style="text-align:  left;">
                                                    <h:outputText value="#{dataDoc.documento}"/>
                                                </p:column>
                                                <p:column headerText="Descargar" width="10%">
                                                    <h:outputLink   
                                                        target="_blank"  id="abrirDoc"
                                                        title="Click aqui para abrir el archivo..." 
                                                        value="/Proveedor/AbrirArchivo?ZWZ2W=#{dataDoc.adjuntoVO.id}&amp;ZWZ3W=#{dataDoc.adjuntoVO.uuid}"
                                                        rendered="#{dataDoc.adjuntoVO.id gt 0}">
                                                        <i class="fa fa-arrow-circle-o-down text-primary fa-2x"/>
                                                    </h:outputLink>
                                                </p:column>
                                                <p:column headerText="Acción" width="8%">
                                                    <p:commandLink action="#{documentosContratoProveedorBean.seleccionarDocumento(index)}"
                                                                   rendered="#{dataDoc.adjuntoVO.id eq 0}"
                                                                   title="Subir el archivo" process="@this" update="frmDocArch">
                                                        <i class="fa fa-upload  text-primary fa-2x"/>
                                                    </p:commandLink>
                                                    <p:commandLink action="#{documentosContratoProveedorBean.eliminarArchivo(index)}"
                                                                   rendered="#{dataDoc.adjuntoVO.id gt 0}"
                                                                   title="Eliminar el archivo" process="@this" update="frmDoctos:tbDoc">
                                                        <i class="fa fa-trash  text-danger fa-2x"/>
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable>
                                        </p:tab>
                                        <p:tab title="Documentos de RH (No periódicos)">
                                            <h3>Documentos sin periodicidad</h3>
                                            <p:dataTable value="#{documentosContratoProveedorBean.doctosRhNoPeriodicos}" 
                                                         var="dataNoPer" rowIndexVar="index">
                                                <p:column headerText="Documento" style="text-align:  left;">
                                                    <h:outputText value="#{dataNoPer.documento}"/>
                                                </p:column>
                                                <p:column headerText="Descargar" width="8%">
                                                    <h:outputLink   
                                                        target="_blank"  id="abrirDoc"
                                                        title="Click aqui para abrir el archivo..." 
                                                        value="/Proveedor/AbrirArchivo?ZWZ2W=#{dataNoPer.idAdjunto}&amp;ZWZ3W=#{dataNoPer.uuId}"
                                                        rendered="#{dataNoPer.idAdjunto gt 0}">
                                                        <i class="fa fa-arrow-circle-o-down text-primary fa-2x"/>
                                                    </h:outputLink>
                                                </p:column>
                                                <p:column headerText="Acción" width="5%">
                                                    <p:commandLink action="#{documentosContratoProveedorBean.agregarDoctoNoPeriodico(index)}"
                                                                   rendered="#{dataNoPer.idAdjunto eq 0}"
                                                                   title="Subir el archivo" process="@this" update="frmDocArch">
                                                        <i class="fa fa-upload  text-primary fa-2x"/>
                                                    </p:commandLink>
                                                    <p:commandLink action="#{documentosContratoProveedorBean.eliminarDoctoNoPeriodico(index)}"
                                                                   rendered="#{dataNoPer.idAdjunto gt 0}"
                                                                   title="Eliminar el archivo">
                                                        <i class="fa fa-trash  text-danger fa-2x"/>
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable>
                                        </p:tab>
                                        <p:tab title="Documentos de RH (Periódicos)">
                                            <h3>Documentos con periodicidad</h3>
                                            <div class="input-group">
                                                <div class="col-lg-8">
                                                    <h:selectOneMenu value="#{documentosContratoProveedorBean.idDoctoRh}" 
                                                                     styleClass="form-control">
                                                        <f:selectItem itemLabel="Todos . . ." itemValue="0"/>
                                                        <f:selectItems value="#{documentosContratoProveedorBean.listDoctosPeriodicos}"/>
                                                        <p:ajax listener="#{documentosContratoProveedorBean.cambiarTipoDoctoPeriodico}" 
                                                                update="frmDoctos:tbDoc:dtDoctosPeriodicos"/>
                                                    </h:selectOneMenu>
                                                </div>
                                                <p:commandLink class="btn btn-primary text-white" 
                                                               action="#{documentosContratoProveedorBean.nuevoDoctoPeriodico}"
                                                               process="@this" update="frmDocArch">
                                                    <i class="fa fa-plus"/>
                                                </p:commandLink>
                                            </div>
                                            <p:dataTable id="dtDoctosPeriodicos" 
                                                         value="#{documentosContratoProveedorBean.doctosRhPeriodicos}" 
                                                         var="dataPer" rowIndexVar="index" rows="15"
                                                         paginator="true" paginatorPosition="bottom" >
                                                <p:column headerText="Documento" style="text-align:  left;">
                                                    <h:outputText value="#{dataPer.documento}"/>
                                                </p:column>
                                                <p:column headerText="Fecha" >
                                                    <h:outputText value="#{dataPer.fechaGenero}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Descargar">
                                                    <h:outputLink   
                                                        target="_blank"  id="abrirDoc"
                                                        title="Click aqui para abrir el archivo..." 
                                                        value="/Proveedor/AbrirArchivo?ZWZ2W=#{dataPer.idAdjunto}&amp;ZWZ3W=#{dataPer.uuId}"
                                                        rendered="#{dataPer.idAdjunto gt 0}">
                                                        <i class="fa fa-arrow-circle-o-down text-primary fa-2x"/>
                                                    </h:outputLink>
                                                </p:column>
                                                <p:column headerText="Acción">
                                                    <p:commandLink action="#{documentosContratoProveedorBean.agregarDoctoPeriodico(index)}"
                                                                   rendered="#{dataPer.idAdjunto eq 0}"
                                                                   title="Subir el archivo" process="@this" update="frmDocArch">
                                                        <i class="fa fa-upload  text-primary fa-2x"/>
                                                    </p:commandLink>
                                                    <p:commandLink action="#{documentosContratoProveedorBean.eliminarDoctoPeriodico(index)}"
                                                                   rendered="#{dataPer.idAdjunto gt 0}"
                                                                   title="Eliminar el archivo" process="@this" update="frmDoctos:tbDoc:dtDoctosPeriodicos">
                                                        <i class="fa fa-trash  text-danger fa-2x"/>
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable>

                                        </p:tab>
                                    </p:tabView>
                                </div>
                                <div class="modal-footer">
                                    <p:commandButton value="Cerrar" class="btn btn-default" onclick="$(dialogoDocumentoContrato).modal('hide');"
                                                     immediate="true"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- cargar documento -->
                <div class="modal fade" data-backdrop="static" id="dialogoCargarDocumentoContrato" 
                     data-keyboard="false" style="z-index: 100003;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Documento</h4>
                            </div>
                            <h:form id="frmDocArch">
                                <div class="modal-body ">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <h:outputText value="Documento:"/>
                                                <div>
                                                    <h:outputLabel id="lblDocto" value="#{documentosContratoProveedorBean.contratoDocumentoVo.documento}"
                                                                   rendered="#{documentosContratoProveedorBean.tipoDoctoSubir eq  0}"/>
                                                    <h:outputLabel id="lblDoctoPer" value="#{documentosContratoProveedorBean.doctoRhPeriodicoVo.documento}"
                                                                   rendered="#{documentosContratoProveedorBean.tipoDoctoSubir eq  1}"/>

                                                    <h:selectOneMenu id="cmbDocto" value="#{documentosContratoProveedorBean.idDoctoRh}" 
                                                                     rendered="#{documentosContratoProveedorBean.tipoDoctoSubir eq  1 
                                                                                 and empty documentosContratoProveedorBean.doctoRhPeriodicoVo.documento}"
                                                                     styleClass="custom-select">
                                                        <f:selectItem itemLabel="Todos . . ." itemValue="0"/>
                                                        <f:selectItems value="#{documentosContratoProveedorBean.listDoctosPeriodicos}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <p:fileUpload id="fileEntryDoc" 
                                                          label="Archivo "
                                                          listener="#{documentosContratoProveedorBean.uploadFile}"                                                           
                                                          styleClass="col-lg-11 col-xs-12 btn btn-default"
                                                          process="@form" update="frmDoctos:tbDoc"/>
                                            <h:message  id="msg-docto" for="fileEntryDoc" styleClass="text-danger" showDetail="false" showSummary="true"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <p:commandButton value="Cerrar" class="btn btn-default" onclick="$(dialogoCargarDocumentoContrato).modal('hide');"
                                                     immediate="true"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
