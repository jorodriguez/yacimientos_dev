<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frmPrimeraClave">
        <div class="modal fade" data-backdrop="static" id="dialogoPrimerSesion" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Cambiar la contraseña </h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <div class="form-group-addon">
                                <label>Contraseña</label>
                            </div>
                            <h:inputSecret styleClass="form-control" 
                                           value="#{sesion.clave}" 
                                           required="true"
                                           requiredMessage="Por favor introduzca la contraseña"/>
                        </div>
                        <div class="input-group">
                            <div class="form-group-addon">
                                <label>Confirmar contraseña</label>
                            </div>
                            <h:inputSecret styleClass="form-control" 
                                           value="#{sesion.claveNueva}" 
                                           required="true"
                                           requiredMessage="Por favor introduzca la contraseña"/>
                        </div>                            
                        <h:messages id="msgClavePrimer"  styleClass="text-danger"/>
                    </div>
                    <div class="modal-footer">
                        <p:commandLink value="Cerrar" 
                                       styleClass="btn btn-default"
                                       onclick="$(dialogoPrimerSesion).modal('hide');"/>
                        <p:commandButton value="Guardar" id="btnCambiarClave"
                                       styleClass="btn btn-primary"
                                       action="#{sesion.cambioClavePrimerSesion}"
                                       process="@form" update="@all"/>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
