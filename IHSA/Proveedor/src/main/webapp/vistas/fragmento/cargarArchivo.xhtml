<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <div class="modal fade" data-backdrop="static" id="dialogoDocumentacion" 
         data-keyboard="false" style="z-index: 100002;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">#{msgs['sia.documentacion']}</h4>
                </div>
                <h:form id="frmDocArch">
                    <div class="modal-body container-fluid">
                        <p:fileUpload id="fileEntryDoc" 
                                      label="#{msgs['sia.archivo']}"
                                      listener="#{documentacionBean.uploadFile}"       
                                      process="@this"
                                      update="frmDoc"/>
                        <h:message  id="msg-docto" for="fileEntryDoc" styleClass="text-danger" showDetail="false" showSummary="true"/>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton value="Cerrar" class="btn btn-default" onclick="$(dialogoDocumentacion).modal('hide');"
                                         immediate="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
