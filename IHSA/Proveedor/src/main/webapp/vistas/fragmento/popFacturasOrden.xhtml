<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frmFacOcs">
        <div class="modal fade" data-backdrop="static" id="dialogoFacturaOrden" data-keyboard="false">
            <div class="modal-dialog"  style="width: 50%; ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Facturas por orden </h4>
                    </div>
                    <div class="modal-body">
                        <p:dataTable value="#{proveedorBean.facturas}" var="dataFac">
                            <p:column headerText="Orden">
                                <h:outputText value="#{dataFac.codigoOrden}"/>
                            </p:column>
                            <p:column headerText="Bloque">
                                <h:outputText value="#{dataFac.campo}"/>
                            </p:column>
                            <p:column headerText="Referencia">
                                <h:outputText value="#{dataFac.concepto}"/>
                            </p:column>
                            <p:column headerText="Folio">
                                <h:outputText value="#{dataFac.folio}"/>
                            </p:column>
                            <p:column headerText="F. EmisiÃ³n">
                                <h:outputText value="#{dataFac.fechaEmision}"/>
                            </p:column>
                            <p:column headerText="SubTotal">
                                <h:outputText value="#{dataFac.subTotal}">
                                    <f:convertNumber maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total">
                                <h:outputText value="#{dataFac.monto}">
                                    <f:convertNumber maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="modal-footer">
                        <div id="divEntendido">
                            <h:commandLink id="btnEntendido" class="btn btn-primary" value="Cerrar" 
                                           onclick="$(dialogoFacturaOrden).modal('hide');"></h:commandLink>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </h:form>
</ui:composition>
