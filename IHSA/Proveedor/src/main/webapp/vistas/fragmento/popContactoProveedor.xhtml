<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frmRegContacto">
        <div class="modal fade" data-backdrop="static" id="dialogoRegContacto" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">#{msgs['sia.proveedor.registro.contacto']}</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group row">
                            <h:outputLabel value="#{msgs['sia.tipo']}: " class="col-lg-2"/>
                            <div class="col-lg-8">
                                <h:selectOneMenu value="#{notificacionBean.contactoProveedorVO.tipoID}" styleClass="form-control">
                                    <f:selectItems value="#{notificacionBean.listaTipoContacto}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="#{msgs['sia.nombre']}: " class="col-lg-2"/>
                            <div class="col-lg-8">
                                <h:inputText id="nombre" class="form-control" value="#{notificacionBean.contactoProveedorVO.nombre}" required="true" requiredMessage="Agregar el nombre"/>
                                <h:message for="nombre" class="text-danger"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="#{msgs['sia.usuario.correo']}: " class="col-lg-2"/>
                            <div class="col-lg-8">
                                <h:inputText id="correo" class="form-control" value="#{notificacionBean.contactoProveedorVO.correo}" required="true" requiredMessage="Agregar el correo"/>
                                <h:message for="correo" class="text-danger"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="#{msgs['sia.telefono']}: " class="col-lg-2"/>
                            <div class="col-lg-8">
                                <h:inputText id="telefono" class="form-control" value="#{notificacionBean.contactoProveedorVO.telefono}" required="true" requiredMessage="Agregar el telÃ©fono"/>
                                <h:message for="telefono" class="text-danger"/>
                            </div>
                        </div> 
                        <div class="form-group row">
                            <h:outputLabel value="#{msgs['sia.proveedor.recibe.notificacion']}: " class="col-lg-2"/>
                            <div class="col-lg-2">
                                <h:selectBooleanCheckbox id="notifica" class="form-control" value="#{notificacionBean.contactoProveedorVO.notifica}"/>
                            </div>
                        </div>   
                    </div>
                    <div class="modal-footer">
                        <p:commandLink value="#{msgs['sistema.guardar']}" class="btn btn-info text-white"  action="#{notificacionBean.registroContacto}"
                                       process="@form" update="frmNot"/>
                        <p:commandLink value="#{msgs['sistema.cancelar']}" class="btn btn-default" 
                                       action="#{notificacionBean.cerrarRegistroContacto}" immediate="true"/>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
