<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Datos de la Orden de Compra y/o Servicios
            </ui:define>
            <ui:define name="contenido">
                <div  class="row">
                    <h:form id="form1">
                        <div class="row">
                            <div class="col-8 ">
                                <p:commandLink value="Búsqueda avanzada" 
                                               styleClass="btn btn-default" 
                                               style="font-weight:  bold;"
                                               action="/vistas/SiaWeb/Orden/buscarAvanzada.xhtml?faces-redirect=true">
                                </p:commandLink>
                                <h:outputLink value="/Compras/generarExcel?ZWZ2W=#{ordenBean.ordenActual.id}" 
                                              target="_blank"
                                              rendered="#{ordenBean.ordenActual.autorizacionesOrden.estatus.id gt 150}">
                                    <h:outputText value="Generar excel" 
                                                  styleClass="btn btn-default"
                                                  />
                                </h:outputLink>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="row ">
                            <div class="col-4">
                                <div class="input-group " >
                                    <div class="form-group col-12" >
                                        <h:outputLabel class="col-12 control-label"  value="Compañia: "/>
                                        <div class="col-12">
                                            <h:outputText   value="#{ordenBean.ordenActual.compania.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-12" >
                                        <h:outputLabel  class="col-12 control-label"  value="Bloque:"/>
                                        <div class="col-12">
                                            <h:outputText  value="#{ordenBean.ordenActual.apCampo.nombre}"/>
                                        </div>
                                    </div>                                        
                                </div>
                            </div>
                            <div class="col-4">  
                                <div class="input-group">
                                    <div class="form-group col-12" >
                                        <h:outputLabel class="col-12 control-label" value="Estatus:"/>
                                        <div class="col-12">
                                            <h:outputText  value="#{ordenBean.ordenActual.autorizacionesOrden.estatus.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-12" >
                                        <h:outputLabel class="col-12 control-label" value="Entrega en:"/>
                                        <div class="col-12">                        
                                            <h:outputText value="#{ordenBean.ordenActual.destino}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">  
                                <div class="input-group">
                                    <div class="form-group col-12" >
                                        <h:outputLabel class="col-12 control-label" value="Fecha entrega:"/>
                                        <div class="col-12">
                                            <h:outputText  value="#{ordenBean.ordenActual.fechaEntrega}">
                                                <f:convertDateTime pattern="dd/MM/YYYY"/>
                                            </h:outputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                    
                        <div class="row">
                            <p:tabView activeIndex="0">
                                <p:tab title="Datos de la compra">
                                    <div class="col-12" >                                            
                                        <div class="input-group">
                                            <div class="form-group col-4 col-xs-12" >
                                                <h:outputLabel styleClass="col-12 col-xs-12 control-label"  value="Termino de pago:"/>
                                                <div class="col-12 col-xs-12">
                                                    <h:outputText  value="#{ordenBean.ordenActual.ocTerminoPago.nombre}"/>
                                                </div>                                                
                                                <h:outputLabel styleClass="col-12 col-xs-12 control-label" value="Elaboro:"/>
                                                <div class="col-12 col-xs-12">
                                                    <h:outputText  value="#{ordenBean.ordenActual.analista.nombre}"/>
                                                </div>
                                            </div>                                                
                                            <div class="form-group col-4 col-xs-12" >
                                                <h:outputLabel styleClass="col-12 col-xs-12 control-label"  value="Dpto. Solicitante:"/>
                                                <div class="col-12 col-xs-12">
                                                    <h:outputText  value="#{ordenBean.ordenActual.gerencia.nombre}"/>
                                                </div>                                                
                                                <h:outputLabel styleClass="col-12 col-xs-12 control-label" value="Proveedor:"/>
                                                <div class="col-12 col-xs-12">                        
                                                    <h:outputText  value="#{ordenBean.ordenActual.proveedor.nombre}"/>
                                                </div>
                                            </div>                                                
                                            <div class="form-group col-4 col-xs-12" >
                                                <h:outputLabel styleClass="col-12 col-xs-12 control-label"  value="Responsable:"/>
                                                <div class="col-12 col-xs-12">
                                                    <h:outputText  value="#{ordenBean.ordenActual.responsableGerencia.nombre}"/>
                                                </div>                                                
                                                <h:outputLabel styleClass="col-12 col-xs-12 control-label" value="Contrato:"/>
                                                <div class="col-12 col-xs-12">
                                                    <h:outputText  value="#{ordenBean.ordenActual.contrato}"/>
                                                </div>
                                            </div>                                                
                                            <div class="form-group col-4 col-xs-12" >
                                                <h:outputLabel styleClass="col-2 col-xs-12 control-label"  value="ProyectoOT:"/>
                                                <div class="col-12">
                                                    <h:outputText  value="#{ordenBean.ordenActual.proyectoOt.nombre}"/>
                                                </div>                                                
                                                <h:outputLabel styleClass="col-12 control-label" value="Revisa:" style="font-weight: bold; "/>
                                                <div class="col-12">
                                                    <h:outputText  value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaMpg.nombre}"/>
                                                </div>
                                            </div>                                                
                                            <div class="form-group col-4 col-xs-12" >
                                                <h:outputLabel styleClass="col-12 col-xs-12 control-label"   value="Destino:"/>
                                                <div class="col-12 col-xs-12">
                                                    <h:outputText  value="#{ordenBean.ordenActual.destino}"/>
                                                </div>
                                                <div class="col-12 col-xs-12" style="text-align: left;" >
                                                    <strong><h:outputLabel styleClass="control-label" value="Tipo de orden:"/></strong>
                                                </div>
                                                <ui:fragment rendered="#{ordenBean.ordenActual.tipo eq 'PS'}">
                                                    <div class="col-12 col-xs-12">
                                                        <h:outputText styleClass="control-label" value="Producto / Servicio"/>
                                                    </div>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{ordenBean.ordenActual.tipo eq 'AF'}">
                                                    <div class="col-12 col-xs-12">
                                                        <h:outputText styleClass="control-label" value="Activo Fijo"/>
                                                    </div>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{ordenBean.ordenActual.tipo eq 'AI'}">
                                                    <div class="col-12 col-xs-12">
                                                        <h:outputText styleClass="control-label" value="Antes de integración" />
                                                    </div>
                                                </ui:fragment>
                                            </div>
                                            <ui:fragment rendered="#{usuarioBean.usuarioConectado.apCampo.cartaIntencion eq true}">
                                                <div class="form-group col-4 col-xs-12" >
                                                    <div class="col-12 col-xs-12" style="text-align: left;" >
                                                        <strong><h:outputLabel styleClass="control-label"    value="REPSE:"/></strong>
                                                    </div>
                                                    <div class="col-12 col-xs-12">
                                                        <h:outputText styleClass="control-label"  value="#{ordenBean.ordenActual.repse eq true ? 'Si' : 'No'} "/>
                                                    </div>          
                                                </div>
                                            </ui:fragment>    
                                        </div>
                                    </div>                                        
                                    <div class="col-12 col-xs-12">
                                        <div class="col-12 input-group" >
                                            <div class="form-group col-12 col-xs-12" >
                                                <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Comentarios Int.:" /></strong> 
                                                <div class="col-12 col-xs-12">
                                                    <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.observaciones}"/>
                                                </div>
                                            </div>

                                            <div class="form-group col-12 col-xs-12" >
                                                <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Observ proveedor:" /></strong> 
                                                <div class="col-10 col-xs-12">
                                                    <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.nota}"/>
                                                </div>
                                            </div>

                                        </div>        
                                    </div>    
                                    <div class="col-12 col-xs-12">
                                        <h:outputLabel for="estatus" value="Autorizaciones"/>
                                    </div>
                                    <div class="col-12 col-xs-12">
                                        <ui:include src="../Orden/fragmento/autorizaciones.xhtml"/>
                                    </div>

                                    <div class="col-12 col-xs-12">                                          
                                        <ui:include src="../Orden/fragmento/itemsOrden.xhtml"/>
                                    </div>
                                    <div class="col-12 col-xs-12 input-group">
                                        <div class="col-9 col-xs-8">                                               
                                        </div>
                                        <div class="col-3">
                                            <div class="input-group">
                                                <strong><h:outputLabel styleClass="col-4 control-label" value="SubTotal:"/></strong>
                                                <div class="col-8 col-xs-12" >
                                                    <h:outputLabel value="#{ordenBean.ordenActual.subtotal}">
                                                        <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                                    </h:outputLabel>
                                                </div>
                                            </div>
                                            <div class="input-group">
                                                <strong><h:outputLabel styleClass="col-4 control-label" value="IVA:"/></strong>
                                                <div class="col-8 col-xs-12" >
                                                    <h:outputLabel value="#{ordenBean.ordenActual.iva}">
                                                        <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                                    </h:outputLabel>
                                                </div>    
                                            </div>                                                
                                            <div class="input-group">
                                                <strong><h:outputLabel styleClass="col-4 control-label" value="Total:"/></strong>
                                                <div class="col-8 col-xs-12" >
                                                    <h:outputLabel value="#{ordenBean.ordenActual.total}">
                                                        <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                                    </h:outputLabel>
                                                </div>
                                                <div class="input-group">
                                                    <strong><h:outputLabel styleClass="col-4 control-label" value="Moneda:"/></strong>
                                                </div>
                                                <div class="col-8 col-xs-12" >
                                                    <h:outputLabel value="#{ordenBean.ordenActual.moneda.siglas}"/>
                                                </div>                
                                            </div>
                                        </div>

                                    </div>
                                </p:tab>
                                <p:tab title="Especificación Técnica">
                                    <ui:include src="../Orden/fragmento/especificacionTecnica.xhtml"/>
                                </p:tab>
                                <p:tab title="Requisición">
                                    <p:panel >
                                        <h:outputText value="Analista asignado para realizar la compra:"/>
                                        <h:outputText  value="#{ordenBean.ordenActual.requisicion.compra.nombre}"/>                            
                                    </p:panel>
                                    <ui:include src="../Orden/fragmento/infRequisicion.xhtml"/>
                                </p:tab>
                                <p:tab title="Movimientos">
                                    <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{ordenBean.listaRechazos}" var="currentRow" styleClass="table table-striped">
                                        <p:column>
                                            <h:outputText value="#{currentRow['nombreSolicito']}"/>
                                            <f:facet name="header">
                                                <h:outputText value="Devolvió"/>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{currentRow['fechaGenero']}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                            </h:outputText>
                                            <f:facet name="header">
                                                <h:outputText value="Fecha"/>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{currentRow['horaGenero']}">
                                                <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                                            </h:outputText>
                                            <f:facet name="header">
                                                <h:outputText value="Hora"/>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{currentRow['operacion']}"/>
                                            <f:facet name="header">
                                                <h:outputText value="Operación"/>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{currentRow['motivo']}"/>
                                            <f:facet name="header">
                                                <h:outputText value="Motivo"/>
                                            </f:facet>
                                        </p:column>
                                    </p:dataTable>
                                </p:tab>
                                <p:tab title="Notas">
                                    <ui:include src="../Orden/fragmento/historialNoticia.xhtml"/>
                                </p:tab>
                                <p:tab title="Tabla Comparativa">
                                    <ui:include src="../Orden/fragmento/tablaComparativa.xhtml"/>
                                </p:tab>
                                <p:tab title="Formatos de entrada">
                                    <c:choose>
                                        <c:when test="#{usuarioBean.mapaRoles.get('Consulta formatos entrada') or usuarioBean.mapaRoles.get('Comprador')}">
                                            <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCancelOCS" var="dataF" value="#{ordenBean.formatosEntrada}"
                                                         style="width: 80%;" lazy="true">
                                                <p:column headerText="Pedido">
                                                    <h:outputText value="#{dataF.pedido}"/>
                                                </p:column>
                                                <p:column headerText="Referencia">
                                                    <h:outputText value="#{dataF.referencia}"/>
                                                </p:column>
                                                <p:column headerText="Fecha">
                                                    <h:outputText value="#{dataF.fechaGenero}"/>						
                                                </p:column>
                                                <p:column headerText="Proveedor">
                                                    <h:outputText value="#{dataF.proveedor}"/>						
                                                </p:column>
                                                <p:column headerText="Archivo">
                                                    <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{dataF.idAdjunto}&amp;ZWZ3W=#{dataF.uuId}"
                                                                  >
                                                        <h:outputText value=" Abrir"/>
                                                    </h:outputLink>
                                                </p:column>
                                            </p:dataTable>
                                        </c:when>
                                        <c:otherwise>
                                            <div class="col-12">
                                                <h:outputText value="No tienes el permiso necesario para ver esta información" style="font-style: italic;" />
                                            </div>
                                        </c:otherwise>
                                    </c:choose>
                                </p:tab>
                                <p:tab id="tbFActORdem" title="Facturas">
                                    <ui:fragment rendered="#{usuarioBean.mapaRoles.get('Consulta OCS Factura')}">
                                        <ui:include src="../Orden/facturaTab.xhtml"/>                                        
                                        
                                    </ui:fragment>
                                </p:tab>
                            </p:tabView>
                        </div>                    
                    </h:form>
                </div>
                <ui:include src="../Orden/facturaTabPopup.xhtml"/>                                        
            </ui:define>   
        </ui:composition>

    </body>
</html>
