<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:column headerText="Requisición" style="text-align: left;">
	<h:outputText value="#{data.requisicion}"/>
    </p:column>
    <p:column headerText="Requisición" style="text-align: left;">
	<h:outputText value="#{data.requisicion}"/>
    </p:column>
    <p:column headerText="#{msgs['orden.consecutivo']}" style="text-align: left;">
        <h:outputText value="#{data.consecutivo}"/>
    </p:column>        
    <p:column headerText="#{msgs['orden.estado']}" style="text-align: left;">
        <h:outputText value="#{data.estatus}"/>
    </p:column>
    <p:column headerText="#{msgs['requisicion.referencia']}" style="text-align: left;">
        <h:outputText value="#{data.referencia}"/>
    </p:column>
    <p:column headerText="#{msgs['orden.fecha.solicita']}" style="text-align: left;">
        <h:outputText value="#{data.fechaSolicita}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:outputText>
    </p:column>
    <p:column headerText="#{msgs['orden.comprador.nombre']}" style="text-align: left;"
                filterBy="#{data.analista}" filterMatchMode="contains" >
        <h:outputText value="#{data.analista}"/>
    </p:column>
    <p:column headerText="Por" style="text-align: left;">
        <h:outputText value="#{data.usuario}"/>
    </p:column>
    <p:column headerText="Motivo" style="text-align: left;">
        <h:outputText value="#{data.motivo}"/>
    </p:column>                        
    <p:column headerText="Fecha devolvió" style="text-align: left;">
        <h:outputText value="#{data.fechaGenero}">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:outputText>
    </p:column>
</ui:composition>
