<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >        
    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCompraPorGerencia" value="#{reporteBean.lista}" var="data"
                   rows="20" styleClass="dataPaginatorDataTable" 
                   paginator="true"  
                   paginatorPosition="bottom" 
                   style="font-size: 1em; width: 100%" >
        <p:column headerText="RequisiciÃ³n" style="text-align: left;">
            <h:outputText value="#{data.requisicion}"/>
        </p:column>
        <p:column headerText="Requisitor" style="text-align: left;">
            <h:outputText value="#{data.usuarioReq}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.gerencia.nombre']}" style="text-align: left;">
            <h:outputText value="#{data.gerencia}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.proveedor']}" style="text-align: left;">
            <h:outputText value="#{data.proveedor}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.consecutivo']}" style="text-align: left;">
            <h:outputText value="#{data.consecutivo}"/>
        </p:column>
        <p:column headerText="#{msgs['requisicion.referencia']}" style="text-align: left;">
            <h:outputText value="#{data.referencia}"/>
        </p:column>
        <p:column headerText="#{msgs['requisicion.solicito']}" >
            <h:outputText value="#{data.fechaSolicita}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['orden.subtotal']}" style="text-align: right; width: 13%;">
            <h:outputText value="#{data.subTotal}">
                <f:convertNumber pattern="$ #,##0.0000" locale="es-MX"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['orden.total.dolares']}" style="text-align: right; width: 13%;">
            <h:outputText value="#{data.totalUsd}">
                <f:convertNumber pattern="$ #,##0.0000" locale="es-MX"/>
            </h:outputText>
        </p:column>                        
    </p:dataTable>
    <p:dataExporter fileName="OCSPorGerencia" type="xls" target="dtCompraPorGerencia" />

</ui:composition>
