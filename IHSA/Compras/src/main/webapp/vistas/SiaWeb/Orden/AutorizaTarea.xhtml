<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Enviar a proveedor #{msgs['orden.titulo']}
            </ui:define>
            <ui:define name="contenido">
                <h:form id="form1">
                    <div class="row">
                        <p:tabView activeIndex="0" >
                            <p:tab title="Producto/Servicio" >
                                <p:dataTable size="small" stripedRows="true" showGridlines="true" id="OrdenesOP" rows="10" 
                                             value="#{ordenBean.ordenesTareaPS}" var="currentRow" 
                                             paginatorAlwaysVisible="true" paginator="true"
                                             paginatorPosition="bottom">
                                    <p:column>
                                        <h:outputText value="#{currentRow['consecutivo']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Código Interno"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['referencia']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Referencia"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['requisicion']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Requisición"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <center>
                                            <h:outputText value="#{currentRow['fecha']}">
                                                <f:convertDateTime dateStyle="default" type="date"/>
                                            </h:outputText>
                                        </center>
                                        <f:facet name="header">
                                            <h:outputText value="F. Ingreso"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="width: 12%;">
                                        <h:outputText value="#{currentRow['total']}">
                                            <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Monto Total"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column width="50">
                                        <h:outputText value="#{currentRow['moneda']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="$"/>
                                        </f:facet>
                                    </p:column>                                
                                    <p:column>
                                        <h:outputText value="#{currentRow['proveedor']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Proveedor"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow.contratoVO.nombre}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Contrato"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column width="50">
                                        <p:commandLink styleClass="text-primary" action="#{ordenBean.completarOrdenOP(currentRow.id)}"                                                   
                                                       title="Clic aqui para completar la orden de compra..." value="Enviar"
                                                       process="@this" update="formPopupCompletarOrden">
                                            <i class="fa fa-send text-primary"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column width="30">
                                        <p:commandLink styleClass="text-primary" action="#{ordenBean.seleccionarOrdenOP(currentRow.id)}"
                                                       title="Clic aqui para ver Items..." 
                                                       process="@this" update="form1:lblOcs form1:tbDatos">
                                            <i class="fa fa-eye text-primary"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Activos FIjos">
                                <p:dataTable size="small" stripedRows="true" showGridlines="true" id="OrdenesAF" rows="20" 
                                             value="#{ordenBean.ordenesTareaAF}" var="currentRow"
                                             paginator="true" paginatorPosition="button">                                
                                    <p:column>
                                        <h:outputText value="#{currentRow['consecutivo']}" />
                                        <f:facet name="header">
                                            <h:outputText value="Código Interno"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['referencia']}" />
                                        <f:facet name="header">
                                            <h:outputText value="Referencia"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['requisicion']}"
                                                      />
                                        <f:facet name="header">
                                            <h:outputText value="Requisición"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column headerText="F. Ingreso">
                                        <h:outputText value="#{currentRow['fecha']}"
                                                      >
                                            <f:convertDateTime dateStyle="default" type="date"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="width: 9%;">
                                        <h:outputText value="#{currentRow['total']}">
                                            <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Monto Total"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['moneda']}"
                                                      />
                                        <f:facet name="header">
                                            <h:outputText value="$"/>
                                        </f:facet>
                                    </p:column>                                
                                    <p:column>
                                        <h:outputText value="#{currentRow['proveedor']}"
                                                      />
                                        <f:facet name="header">
                                            <h:outputText value="Proveedor"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow.contratoVO.numero}"
                                                      />
                                        <f:facet name="header">
                                            <h:outputText value="Contrato"/>
                                        </f:facet>
                                    </p:column>

                                    <p:column width="50">
                                        <p:commandLink styleClass="text-primary" action="#{ordenBean.completarOrdenAF(currentRow.id)}"                                                   
                                                       title="Clic aqui para completar la orden de compra..." value="Enviar"
                                                       process="@this" update="formPopupCompletarOrden"/>
                                    </p:column>

                                    <p:column width="30">
                                        <p:commandLink styleClass="text-primary" action="#{ordenBean.seleccionarOrdenAF(currentRow.id)}"
                                                       title="Clic aqui para ver Items..." 
                                                       process="@this" update="form1:lblOcs form1:tbDatos">
                                            <i class="fa fa-eye text-primary"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>
                    </div>
                    <div class="col-5">
                        <h:outputText value="OC/S: "/>
                        <h:outputText id="lblOcs" value="#{ordenBean.ordenActual.consecutivo}" style="font-weight:  bold;"/>
                    </div>
                    <p:tabView id="tbDatos" activeIndex="0">
                        <p:tab title="Datos de la compra">
                            <div class="row border" >
                                <div class="col-4 col-xs-12" >
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label"  value="Compañia: "/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.compania.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label"  value="Bloque:"/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.apCampo.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label" value="Estatus:"/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.autorizacionesOrden.estatus.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label" value="Entregar en:"/>
                                        <div >                        
                                            <h:outputText value="#{ordenBean.ordenActual.destino}"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label" value="Revisa:" style="font-weight: bold; "/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaMpg.nombre}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4 col-xs-12" >
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label"  value="Pago:"/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.ocTerminoPago.nombre}"/>
                                        </div>            
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label" value="Elaboro:"/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.analista.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label"  value="Dpto. Sol:"/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.gerencia.nombre}"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label" value="Proveedor:"/>
                                        <div >                        
                                            <h:outputText value="#{ordenBean.ordenActual.proveedor.nombre}"/>
                                        </div>
                                    </div>   
                                </div>
                                <div class="col-4 col-xs-12" >
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label"  value="Responsable:"/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.responsableGerencia.nombre}"/>
                                        </div>  
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label" value="Contrato:"/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.contrato}"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <ui:fragment rendered="#{ordenBean.ordenActual.apCampo.tipo eq 'N'}">
                                            <h:outputLabel styleClass="control-label"  value="ProyectoOT:"/>
                                            <div >
                                                <h:outputText value="#{ordenBean.ordenActual.proyectoOt.nombre}"/>
                                            </div>
                                        </ui:fragment>
                                        <ui:fragment rendered="#{ordenBean.ordenActual.apCampo.tipo eq 'C'}">
                                            <div class="col-12 col-xs-12">
                                                <h:outputText value="No Aplica"/>
                                            </div>
                                        </ui:fragment>
                                    </div>
                                    <div  class="col-12 col-xs-12">
                                        <ui:fragment rendered="#{ordenBean.ordenActual.tipo eq 'PS'}">
                                            <h:outputLabel styleClass="control-label"  value="Tipo tarea:"/>
                                            <div class="col-12 col-xs-12">
                                                <h:outputText value="#{ordenBean.ordenActual.ocUnidadCosto.nombre}"/>
                                            </div>
                                        </ui:fragment>
                                        <ui:fragment rendered="#{ordenBean.ordenActual.tipo eq 'AF'}">                                                    
                                            <h:outputLabel styleClass="control-label"  value="Tipo orden:"/>
                                            <div >
                                                <h:outputText value="Activo Fijo"/>
                                            </div>
                                        </ui:fragment>  
                                    </div>
                                    <div class="col-12 col-xs-12" >
                                        <h:outputLabel styleClass="control-label"   value="Destino:"/>
                                        <div >
                                            <h:outputText value="#{ordenBean.ordenActual.destino}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row border" >                                                
                                <div class="form-group col-12 col-xs-12" >
                                    <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Obsv. de la Requisición:" /></strong> 
                                    <div class="col-10 col-xs-12">
                                        <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.requisicion.observaciones}"/>
                                    </div>                                                        
                                </div>
                                <div class="form-group col-12 col-xs-12" >
                                    <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Coment Internos:" /></strong> 
                                    <div class="col-10 col-xs-12">
                                        <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.observaciones}"/>
                                    </div>                                                        
                                </div>
                                <div class="form-group col-12 col-xs-12" >
                                    <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Obsv. al proveedor:" /></strong> 
                                    <div class="col-10 col-xs-12">
                                        <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.nota}"/>
                                    </div>
                                </div>                                                
                            </div>

                            <div class="col-12 col-xs-12 border pt-2" > 
                                <h:outputText value="Items de la orden de compra: "/>
                                <h:outputLabel  value="#{ordenBean.ordenActual.consecutivo}  "/>
                                <p:commandLink styleClass="text-primary ml-2" action="#{ordenBean.detAFPS}"  rendered="#{ordenBean.ordenActual.tipo eq 'AF'}"
                                               style="color:  blue;"
                                               onclick="$(dialogoPedidoActivo).modal('show');"                                                         
                                               title="Click aqui para capturar Activo Fijo para la orden de compra" value="Capturar Activos Fijos"
                                               process="@this" update="formPopup2"/>
                                <p:commandLink styleClass="text-primary ml-2" action="#{ordenBean.detAFPS}"    
                                               rendered="#{ordenBean.ordenActual.tipo eq 'PS'}"
                                               style="color:  blue;"
                                               onclick="$(dialogoPedidoActivo).modal('show');"
                                               title="Click aqui para capturar un producto para la orden de compra" value="Capturar Productos"
                                               process="@this" update="formPopup2"/>
                            </div>
                            <div class="table table-responsive">
                                <p:dataTable id="dtItems" size="small" stripedRows="true" showGridlines="true" 
                                             value="#{ordenBean.itemsPorOrdenTarea}" var="currentRow" 
                                             styleClass="table table-striped" 
                                             rowIndexVar="indice">    
                                    <p:column  headerText="Núm. de parte" width="200">
                                        <h:outputText value="#{currentRow['artNumeroParte']}"/>
                                    </p:column>
                                    <p:column width="80">
                                        <h:outputText value="#{currentRow['cantidad']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Cantidad"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column width="60">
                                        <h:outputText value="#{currentRow['artUnidad']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Unidad"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column>
                                        <h:outputText  value="#{currentRow['artDescripcion']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Descripción"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column rendered="false">
                                        <h:outputText value="#{currentRow['moneda']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Moneda"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="width: 8%;">
                                        <h:outputText value="#{currentRow['precioUnitario']}">
                                            <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Precio Unitario"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="width: 8%;">
                                        <h:outputText value="#{currentRow['importe']}">
                                            <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Importe"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column rendered="#{ordenBean.ordenActual.tipo eq 'AF' and usuarioBean.mapaRoles.get('Comprador')}">
                                        <p:commandLink styleClass="text-primary" action="#{ordenBean.detActivosFijo(indice)}"                                                                           
                                                       title="Click aqui para capturar el codigo de NAVISION" value="Capturar Códigos"
                                                       process="@this" update="formPopup2">
                                        </p:commandLink>

                                    </p:column>

                                    <p:column rendered="#{ordenBean.ordenActual.tipo eq 'PS' and usuarioBean.mapaRoles.get('Comprador')}"
                                              headerText="Producto" width="150">
                                        <h:selectOneMenu id="ordenProductoID" 
                                                         value="#{currentRow['ocProductoID']}" 
                                                         disabled="#{ordenBean.ordenActual.multiproyecto}"
                                                         styleClass="custom-select">
                                            <f:selectItem itemValue="0" itemLabel="Seleccione . . . " noSelectionOption="true"/>
                                            <f:selectItems value="#{ordenBean.ocProductos}" />
                                            <p:ajax event="change" listener="#{ordenBean.guardarItemOCProducto(currentRow)}" 
                                                    process="ordenProductoID" update="form1:tbDatos:dtItems"/>  
                                        </h:selectOneMenu>                                                                             
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:tab>
                        <p:tab title="Especificación técnica">
                            <ui:include src="../Orden/VerEts.xhtml"/>
                        </p:tab>
                        <p:tab title="Requisición"> 
                            <ui:include src="../Orden/fragmento/infRequisicion.xhtml"/>
                        </p:tab>
                        <p:tab title="Notas"> 
                            <ui:include src="../Orden/fragmento/noticia.xhtml"/>
                        </p:tab>
                    </p:tabView>
                </h:form>
                <!-- Forma para los paneles emergentes -->
                <!-- Popup -->
                <!-- Captura pedido, activo fijo -->
                <div class="modal fade" id="dialogoPedidoActivo" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog modal-lg" >
                        <div class="modal-content">
                            <div class="modal-header">
                                <h:outputText styleClass="popupHeaderText" value="Capturar códigos de NAVISION para los Activos Fijos: " rendered="#{ordenBean.ordenActual.tipo eq 'AF'}"/>
                                <h:outputText styleClass="popupHeaderText" value="Capturar códigos de NAVISION para los Productos: " rendered="#{ordenBean.ordenActual.tipo eq 'PS'}"/>
                            </div>

                            <h:form id="formPopup2">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="input-group border" >
                                                <div class="form-group col-12" >                                        
                                                    <h:outputLabel styleClass="col-2 col-xs-12 control-label"  value="Orden:"/>
                                                    <div class="col-10">
                                                        <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.consecutivo}"/>
                                                    </div>
                                                </div>
                                                <ui:fragment rendered="#{not popupCompletarActivoFijoBean.applyAll}">
                                                    <div class="form-group col-12" >                                        
                                                        <h:outputLabel styleClass="col-2 col-xs-12 control-label"  value="Núm. de parte:"/>
                                                        <div class="col-10">
                                                            <h:outputText styleClass="control-label" value="#{popupCompletarActivoFijoBean.linea.artNumeroParte}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-12" >                                        
                                                        <h:outputLabel styleClass="col-2 col-xs-12 control-label"  value="Cantidad:" />
                                                        <div class="col-10"><h:outputText styleClass="control-label" value="#{popupCompletarActivoFijoBean.linea.cantidad}" >
                                                            </h:outputText>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-12" >                                        
                                                        <h:outputLabel styleClass="col-2 col-xs-12 control-label"  value="Descripción:"/>
                                                        <div class="col-10">
                                                            <h:outputText styleClass="control-label" value="#{popupCompletarActivoFijoBean.linea.artDescripcion}"/>
                                                        </div>
                                                    </div>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{ordenBean.ordenActual.tipo eq 'AF'}">
                                                    <c:if test="#{popupCompletarActivoFijoBean.applyAll}">
                                                        <div class="form-group col-12" >
                                                            <h:outputText styleClass="col-2 control-label" value="Código AF:"/>
                                                            <div class="col-10">
                                                                <h:inputText id="afForAllID" styleClass="form-control" value="#{popupCompletarActivoFijoBean.afValue}" />                                        
                                                            </div>
                                                        </div>
                                                    </c:if>
                                                    <c:if test="#{not popupCompletarActivoFijoBean.applyAll}">
                                                        <ui:repeat var="item" value="#{popupCompletarActivoFijoBean.linea.navCodes}" >
                                                            <div class="input-group" >
                                                                <div class="col-4">
                                                                    <h:inputText value="#{item['codigo']}" styleClass="form-control"/>
                                                                </div>
                                                            </div>
                                                        </ui:repeat>
                                                    </c:if>

                                                </ui:fragment> 
                                                <ui:fragment  rendered="#{ordenBean.ordenActual.tipo eq 'PS'}">
                                                    <div class="form-group col-12">
                                                        <h:outputText styleClass="col-2 control-label" value="Producto:"/>
                                                        <div class="col-10">
                                                            <h:selectOneMenu id="PpUpProductoID" class="form-control" 
                                                                             value="#{popupCompletarActivoFijoBean.popUpocProductoID}">
                                                                <f:selectItems value="#{popupCompletarActivoFijoBean.ocProductos}"/>                                        
                                                            </h:selectOneMenu> 
                                                        </div>
                                                    </div>
                                                </ui:fragment>                                
                                            </div>                                
                                        </div>
                                    </div>                        
                                    <div class="modal-footer">
                                        <p:commandLink action="#{ordenBean.completarAFPS}" 
                                                       id="buttonAceptar2"
                                                       styleClass="btn btn-primary text-white"
                                                       value="Aceptar" 
                                                       rendered="#{popupCompletarActivoFijoBean.applyAll and ordenBean.ordenActual.tipo eq 'PS'}"
                                                       process="@form" update="form1:tbDatos"/>
                                        <p:commandLink action="#{ordenBean.completarAFPS}" 
                                                       id="buttonAceptar4"
                                                       styleClass="btn btn-info text-white"                                                       
                                                       value="Aceptar" 
                                                       rendered="#{popupCompletarActivoFijoBean.applyAll and ordenBean.ordenActual.tipo eq 'AF'}"
                                                       process="@form" update="form1:tbDatos"/>
                                        <p:commandLink action="#{ordenBean.completarActivosFijo}" id="buttonAceptar3"
                                                       styleClass="btn btn-info text-white"
                                                       value="Aceptar" rendered="#{not popupCompletarActivoFijoBean.applyAll}"
                                                       process="@form" update="form1:tbDatos form1"/>
                                        <p:commandLink id="buttonLimpiar3"
                                                       styleClass="btn btn-info text-white"
                                                       value="Limpiar" rendered="#{not popupCompletarActivoFijoBean.applyAll}"/>
                                        <p:commandLink  id="buttonCancelar" title="Cerrar ventana..." value="Cancelar"
                                                        onclick="$(dialogoPedidoActivo).modal('hide');"
                                                        styleClass="btn btn-default" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- - - - - - - - - - - - - - - - - -->
                <!-- Enviar a proveedor -->
                <div class="modal fade" id="dialogoEnviarProveedor" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Enviar OC/S a proveedor</h4>
                            </div>
                            <h:form id="formPopupCompletarOrden">

                                                </div>
                                                <div class="form-group col-12 col-xs-12">

                                                    </div>

                                                    <strong><h:outputText styleClass="col-3 control-label" value="Proveedor:" /></strong>

                                                        </h:outputText>

                                                </div>

                    </div>

                <ui:include src="../Orden/fragmento/popUpNoticia.xhtml"/>
