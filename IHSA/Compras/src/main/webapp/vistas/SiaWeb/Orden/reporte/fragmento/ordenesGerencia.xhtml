<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panel  >
        <h:outputText value="#{msgs['sistema.fecha.inicio']}"/>
        <p:datePicker value="#{reporteBean.inicio}" pattern="dd/MM/yyyy"/>
        <h:outputText value="#{msgs['sistema.fecha.fin']}" />
        <p:datePicker value="#{reporteBean.fin}" pattern="dd/MM/yyyy"/>
        <p:panel >
            <h:selectOneRadio value="#{reporteBean.panelSeleccion}" >
                <f:selectItem itemValue="TODO" itemLabel="Todas"/>
                <f:selectItem itemValue="GERENCIA" itemLabel="Gerencia"/>
            </h:selectOneRadio>
            <p:commandLink value="#{msgs['sistema.buscar']}" 
                           rendered="#{reporteBean.panelSeleccion eq 'TODO'}"
                           action="#{reporteBean.traerOCSGerencia}"
                           styleClass="btn btn-sm btn-primary"
                           update="frmRep:tbReportes" process="@form"/>
        </p:panel>

    </p:panel>     
    <!-- selectedPanel="#{reporteBean.panelSeleccion}" -->
    <p:panel >
        <h:panelGroup id="TODO">
            <div id="graficaOrdenPorGerencia" style="min-width: 900px; height: 400px; margin: 0 auto;" ></div>

            <br/>
            <ui:include src="reporteGerencias.xhtml"/>
        </h:panelGroup>
        <h:panelGroup id="GERENCIA" style="width: 100%;" styleClass="bordePanelGrid">
            <br/>
            <p:panel >
                #{msgs['orden.gerencia.nombre']}
                <h:selectOneMenu value="#{reporteBean.idGerencia}" styleClass="custom-select">                    
                    <f:selectItems value="#{reporteBean.listaGerencias}"/>
                </h:selectOneMenu>
                <p:commandLink value="#{msgs['sistema.buscar']}" action="#{reporteBean.traerOCSGerencia}" 
                               styleClass="btn btn-sm btn-primary"                               
                               process="@this" update="frmRep"/>
            </p:panel> 
            <p:panel style="margin-top: 20px;"  >
                <ui:include src="reportePorGerencia.xhtml"/>
            </p:panel>
        </h:panelGroup>        
    </p:panel>   


</ui:composition>
