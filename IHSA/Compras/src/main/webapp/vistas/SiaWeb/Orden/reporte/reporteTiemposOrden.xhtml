<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <div class="row" style="margin-top: 15px;">
        <div class="input-group">
            <div class="col-2">
                <h:outputText value="Consecutivo" styleClass="control-label" style="margin: 15px;"/>    
            </div>
            <div class="col-2">
                <h:outputText value="Gerencia:" styleClass="control-label" style="margin: 15px;"/>            
            </div>
            <div class="col-2">
                <h:outputText value="Estatus:" styleClass="control-label" style="margin: 15px;"/>            
            </div>
            <div class="col-2">
                <h:outputText value="Proveedor:" styleClass="control-label" style="margin: 15px;"/>            
            </div>
            <div class="col-4">
                <h:outputText value="Fechas:" styleClass="control-label" style="margin: 15px;"/>

            </div>            
        </div>
    </div>
    <div class="row">
        <div class="input-group">            
            <div class="col-2">            
                <h:inputText value="#{reporteTiemposOrdenBean.consecutivo}" style="width: 150px;" styleClass="form-control"/>
            </div>
            <div class="col-2">            
                <h:selectOneMenu value="#{reporteTiemposOrdenBean.idGerencia}" class="form-control">
                    <f:selectItem  itemLabel="Seleccionar" itemValue="0"/>
                    <f:selectItems value="#{reporteTiemposOrdenBean.gerencias}"/>
                </h:selectOneMenu>	
            </div>
            <div class="col-2">            
                <h:selectOneMenu value="#{reporteTiemposOrdenBean.idEstatus}" class="form-control">
                    <f:selectItem  itemLabel="Seleccionar" itemValue="0"/>
                    <f:selectItems value="#{reporteTiemposOrdenBean.estatus}"/>
                </h:selectOneMenu>	
            </div>
            <div class="col-2">            
                <h:inputText value="#{reporteTiemposOrdenBean.proveedor}" style="width: 150px;" styleClass="form-control"/>
            </div>
            <div class="col-4 input-group">            
                <p:datePicker value="#{reporteTiemposOrdenBean.fecha1}" 
                              pattern="dd/MM/yyyy" style="width: 60px"
                              readonly="true">
                </p:datePicker>
                <h:outputText value=" a " styleClass="control-label" style="margin: 5px;"/>
                <p:datePicker value="#{reporteTiemposOrdenBean.fecha2}" style="width: 60px"
                              pattern="dd/MM/yyyy">
                </p:datePicker>
            </div>
        </div>
        <div class="col-12">    
            <div class="col-2">
                <p:commandLink value="#{msgs['sistema.buscar']}" 
                               action="#{reporteTiemposOrdenBean.traerOrdenesTiempos}" 
                               styleClass="btn btn-primary text-white" 
                               process="@this form1:tbRepBI" update="form1:tbRepBI:dtOrdenTiempos"/>
            </div>
        </div>
    </div>


    
    <div class="table table-responsive">
        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtOrdenTiempos" value="#{reporteTiemposOrdenBean.lstOrdenes}" var="data"
                     rows="10" 
                     paginator="true"  
                     paginatorPosition="bottom" >
            <p:column headerText="#{msgs['orden.consecutivo']}" style="text-align: left;background-color: yellow;">
                <h:outputText value="#{data.consecutivo}"/>
            </p:column>
            <p:column headerText="#{msgs['requisicion.referencia']}" style="text-align: left;background-color: yellow;">
                <h:outputText value="#{data.referencia}"/>
            </p:column>
            <p:column headerText="RequisiciÃ³n" style="text-align: left;background-color: yellow;">
                <h:outputText value="#{data.consecutivoRequi}"/>
            </p:column>
            <p:column headerText="#{msgs['orden.gerencia.nombre']}" style="text-align: left;background-color: yellow;">
                <h:outputText value="#{data.gerencia}"/>
            </p:column>                


            <p:column headerText="#{msgs['requisicion.solicito']}" style="text-align: left;#{data.fechaSolicita eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.nombreSolicita}"/>
            </p:column>
            <p:column headerText="F. Sol" style="text-align: left;#{data.fechaSolicita eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.fechaSolicita}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Visto Bueno" style="text-align: left;#{data.fechaVistoBueno eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.nombreVistoBueno}"/>
            </p:column>
            <p:column headerText="F. VoBo" style="text-align: left;#{data.fechaVistoBueno eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.fechaVistoBueno}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Dias VoBo" style="text-align: left;#{data.fechaVistoBueno eq null ? 'background-color: red' : 'background-color: green'};">
                <h:outputText value="#{data.diasVistoBueno}"/>                
            </p:column>

            <p:column headerText="Revisa" style="text-align: left;#{data.fechaRevisa eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.nombreRevisa}"/>
            </p:column>
            <p:column headerText="F. Rev" style="text-align: left;#{data.fechaRevisa eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.fechaRevisa}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Dias Rev" style="text-align: left;#{data.fechaRevisa eq null ? (data.fechaVistoBueno eq null ? '' : 'background-color: red') : 'background-color: green'};">
                <h:outputText value="#{data.diasRevisa}"/>                
            </p:column>

            <p:column headerText="Aprueba" style="text-align: left;#{data.fechaAprueba eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.nombreAprueba}"/>
            </p:column>
            <p:column headerText="F. Apru" style="text-align: left;#{data.fechaAprueba eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.fechaAprueba}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Dias Apru" style="text-align: left;#{data.fechaAprueba eq null ? (data.fechaRevisa eq null ? '' : 'background-color: red') : 'background-color: green'};">
                <h:outputText value="#{data.diasAprueba}"/>                
            </p:column>

            <c:if test="#{reporteTiemposOrdenBean.socio}">
                <p:column headerText="Socio" style="text-align: left;#{data.fechaSocio eq null ? '' : 'background-color: green'};">
                    <h:outputText value="#{data.nombreSocio}"/>
                </p:column>
                <p:column headerText="F. Socio" style="text-align: left;#{data.fechaSocio eq null ? '' : 'background-color: green'};">
                    <h:outputText value="#{data.fechaSocio}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Dias Socio" style="text-align: left;#{data.fechaSocio eq null ? (data.fechaAprueba eq null ? '' : 'background-color: red') : 'background-color: green'};">
                    <h:outputText value="#{data.fechaSocio eq null ? 0 : data.diasSocio}"/>                
                </p:column>
            </c:if>

            <p:column headerText="Autoriza" style="text-align: left;#{data.fechaAutoriza eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.nombreAutoriza}"/>
            </p:column>
            <p:column headerText="F. Aut" style="text-align: left;#{data.fechaAutoriza eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.fechaAutoriza}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Dias Aut" style="text-align: left;#{data.fechaAutoriza eq null ? (data.fechaAprueba eq null ? '' : 'background-color: red') : 'background-color: green'};">
                <h:outputText value="#{data.diasAutoriza}"/>                
            </p:column>
            <c:if test="#{reporteTiemposOrdenBean.socio}">
                <p:column headerText="Total Cadena" style="text-align: left;background-color: orange;">
                    <h:outputText value="#{data.diasVistoBueno+data.diasRevisa+data.diasAprueba+data.diasAutoriza+data.diasSocio}"/>                
                </p:column>
            </c:if>
            <c:if test="#{!reporteTiemposOrdenBean.socio}">
                <p:column headerText="Total Cadena" style="text-align: left;background-color: orange;">
                    <h:outputText value="#{data.diasVistoBueno+data.diasRevisa+data.diasAprueba+data.diasAutoriza}"/>                
                </p:column>                
            </c:if>
            <p:column headerText="Carta" style="text-align: left;#{data.sinCarta ? 'background-color: gray' : (data.fechaCarta eq null ? '' : 'background-color: green')};">
                <h:outputText value="#{data.sinCarta ? '' : (data.fechaCarta eq null ? (data.estatus ge 150 ? 'N/A' : data.nombreCarta) : data.nombreCarta)}"/>
            </p:column>
            <p:column headerText="F. Carta" style="text-align: left;#{data.sinCarta ? 'background-color: gray' : (data.fechaCarta eq null ? '' : 'background-color: green')};">
                <h:outputText value="#{data.sinCarta ? '' : (data.fechaCarta eq null ? (data.estatus ge 150 ? 'N/A' : '') : data.fechaCarta)}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Dias Carta" style="text-align: left;#{data.sinCarta ? 'background-color: gray' : (data.fechaCarta eq null ? (data.fechaAutoriza eq null ? '' : 'background-color: red') : 'background-color: green')};">
                <h:outputText value="#{data.sinCarta ? '' : (data.fechaCarta eq null ? (data.estatus ge 150 ? 'N/A' : (data.fechaAutoriza eq null ? '0' : data.diasCarta)) : data.diasCarta)}"/>                
            </p:column>


            <p:column headerText="Juridico" style="text-align: left;#{data.sinCarta ? 'background-color: gray' : (data.fechaJuridico eq null ? '' : 'background-color: green')};">
                <h:outputText value="#{data.sinCarta ? '' : (data.fechaJuridico eq null ? (data.estatus ge 150 ? 'N/A' : 'Juridico') : data.nombreJuridico)}"/>
            </p:column>
            <p:column headerText="F. Jur" style="text-align: left;#{data.sinCarta ? 'background-color: gray' : (data.fechaJuridico eq null ? '' : 'background-color: green')};">
                <h:outputText value="#{data.sinCarta ? '' : (data.fechaJuridico eq null ? (data.estatus ge 150 ? 'N/A' : '') : data.fechaJuridico)}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Dias Jur" style="text-align: left;#{data.sinCarta ? 'background-color: gray' : (data.fechaJuridico eq null ? (data.fechaCarta eq null ? '' : 'background-color: red') : 'background-color: green')};">
                <h:outputText value="#{data.sinCarta ? '' : (data.fechaJuridico eq null ? (data.estatus ge 150 ? 'N/A' : ''): data.diasJuridico)}"/>                
            </p:column>

            <p:column headerText="Env Prov" style="text-align: left;#{data.fechaEnvia eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.nombreEnvia}"/>
            </p:column>
            <p:column headerText="F. Env" style="text-align: left;#{data.fechaEnvia eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.fechaEnvia}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Dias Env" style="text-align: left;#{data.fechaEnvia eq null ? (data.fechaJuridico eq null ? '' : 'background-color: red') : 'background-color: green'};">
                <h:outputText value="#{data.diasEnvia}"/>                
            </p:column>

            <p:column headerText="Total Flujo" style="text-align: left;background-color: orange;">
                <c:if test="#{reporteTiemposOrdenBean.socio}">
                    <c:if test="#{!data.sinCarta}">                                                    
                        <h:outputText value="#{data.diasVistoBueno+data.diasRevisa+data.diasAprueba+data.diasAutoriza+data.diasSocio+data.diasEnvia+(data.fechaJuridico eq null ? 0 : data.diasJuridico)+(data.fechaCarta eq null ? 0 : data.diasCarta)}"/>                                    
                    </c:if>
                    <c:if test="#{data.sinCarta}">                        
                        <h:outputText value="#{data.diasVistoBueno+data.diasRevisa+data.diasAprueba+data.diasAutoriza+data.diasSocio+data.diasEnvia}"/>                                        
                    </c:if>
                </c:if>
                <c:if test="#{!reporteTiemposOrdenBean.socio}">
                    <c:if test="#{!data.sinCarta}">                    
                        <h:outputText value="#{data.diasVistoBueno+data.diasRevisa+data.diasAprueba+data.diasAutoriza+data.diasEnvia+(data.fechaJuridico eq null ? 0 : data.diasJuridico)+(data.fechaCarta eq null ? 0 : data.diasCarta)}"/>                                    
                    </c:if>
                    <c:if test="#{data.sinCarta}">                        
                        <h:outputText value="#{data.diasVistoBueno+data.diasRevisa+data.diasAprueba+data.diasAutoriza+data.diasEnvia}"/>                
                    </c:if>

                </c:if>
            </p:column>

            <p:column headerText="F. Ent" style="text-align: left;#{data.fechaEntrega eq null ? '' : 'background-color: green'};">
                <h:outputText value="#{data.fechaEntrega}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="F. Recep" style="text-align: left;#{data.estatus ge 165 ? 'background-color: green' : ''};">
                <h:outputText value="#{data.estatus ge 165 ? data.fechaRecepcion : ''}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Dias Recep" style="text-align: left;#{data.estatus ge 165 ? 'background-color: green' : ''};">
                <h:outputText value="#{data.estatus ge 165 ? data.diasEntregaRecepcion : ''}"/>                
            </p:column>

        </p:dataTable>
    </div>

    <p:commandButton value="Exportar">
        <p:dataExporter fileName="OrdenTiempos" type="xls" target="dtOrdenTiempos" />
    </p:commandButton>
</ui:composition>
