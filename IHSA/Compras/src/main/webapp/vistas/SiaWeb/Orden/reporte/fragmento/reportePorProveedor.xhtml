<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panel  >
        <h:outputText value="Inicio"/>
        <p:datePicker value="#{reporteBean.inicio}" pattern="dd/MM/yyyy"/>
        <h:outputText value="Fin" />
        <p:datePicker value="#{reporteBean.fin}" pattern="dd/MM/yyyy"/>           
    </p:panel>
    <p:panel >
        <h:selectOneRadio  value="#{reporteBean.panelSeleccion}"  
                          valueChangeListener="#{reporteBean.limpiarLista}">
            <f:selectItem itemValue="TODOS" itemLabel="Todas"/>
            <f:selectItem itemValue="PROVEE" itemLabel="Proveedor"/>
        </h:selectOneRadio>
        <!-- selectedPanel="#{reporteBean.panelSeleccion}" -->
        <p:panel >
            <h:panelGroup id="TODOS">
                <b>Enviadas a proveedor</b>
            </h:panelGroup>
            <h:panelGroup id="PROVEE">
                <p:panel >
                    #{msgs['orden.solicita.proveedor']}
                    <h:inputText id="autocomplete" size="30" style="border-color: green;"/>
                    <h:selectOneRadio value="#{reporteBean.estadoOrden}">
                        <f:selectItem itemLabel="#{msgs['sistema.enviada']}" itemValue="ENV"/>
                        <f:selectItem itemLabel="#{msgs['sistema.en.proceso']}" itemValue="PROCESO"/>
                    </h:selectOneRadio>
                </p:panel>
            </h:panelGroup>
        </p:panel>
    </p:panel>
    <p:commandLink value="#{msgs['sistema.buscar']}"
                   style="float: right;"
                   action="#{reporteBean.traerOCSProveedor}" 
                   styleClass="btn btn-sm btn-info"
                   process="@this" update="frmRep"/>
    <br/>
    <p:commandLink id="btnLlenarProveedor" value="LlenarProveedor" style="display: none" action="#{reporteBean.llenarProveedor}" 
                   styleClass="btn btn-sm btn-info"/>    
    <p:panel style="text-align: right;" >
        <h:outputText value="#{msgs['orden.por.proveedor']}"/> 
    </p:panel>
    <br/>
    <hr/>
    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtCompraPorProveedor" value="#{reporteBean.lista}" var="data"
                 rows="20" styleClass="dataPaginatorDataTable" 
                 paginator="true"  
                 paginatorPosition="bottom" 
                 style="font-size: 1em; width: 96%" >
        <p:column headerText="RequisiciÃ³n" style="text-align: left;">
            <h:outputText value="#{data.requisicion}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.gerencia.nombre']}" style="text-align: left;"
                  filterBy="#{data.gerencia}" filterMatchMode="contains">
            <h:outputText value="#{data.gerencia}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.proveedor']}" style="text-align: left;">
            <h:outputText value="#{data.proveedor}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.consecutivo']}" style="text-align: left;">
            <h:outputText value="#{data.consecutivo}"/>
        </p:column>
        <p:column headerText="Pedido" style="text-align: left;">
            <h:outputText value="#{data.navCode eq null ? 'En_proceso' : data.navCode}"/>
        </p:column>
        <p:column headerText="#{msgs['requisicion.referencia']}" style="text-align: left;">
            <h:outputText value="#{data.referencia}"/>
        </p:column>
        <p:column headerText="#{msgs['requisicion.solicito']}" style="text-align: left;">
            <h:outputText value="#{data.fechaSolicita}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['orden.total.dolares']}" style="text-align: right; width: 13%;">
            <h:outputText value="#{data.totalUsd}">
                <f:convertNumber pattern="$ #,##0.0000" locale="es-MX"/>
            </h:outputText>
        </p:column>                        
    </p:dataTable>

    <p:commandButton value="Exportar" styleClass="p-mr-2 p-mb-2"> 
        <p:dataExporter fileName="OCSPorProveedor" type="xls" target="dtCompraPorProveedor"/>
    </p:commandButton>

</ui:composition>
