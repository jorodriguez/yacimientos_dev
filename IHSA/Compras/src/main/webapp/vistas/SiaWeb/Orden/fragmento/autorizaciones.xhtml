<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="row border p-1" >
        <div class="col-2">
            <strong><h:outputText styleClass=" control-label" value="Solicitada por:"/></strong>
        </div>
        <div class="col-3">
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.solicito.nombre}" />
        </div>
        <div class="col-2 input-group">
            <strong><h:outputText styleClass="control-label" value="el:"/></strong>
            <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaSolicito}" >
                <f:convertDateTime dateStyle="default" type="date"/>
            </h:outputText>
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaSolicito}" >
                <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
            </h:outputText>
        </div>
        <div class="col-4 input-group">
            <strong><h:outputText styleClass=" control-label" value="Automático:" /></strong>
            <h:outputText styleClass="control-label" value="No" />
        </div>
    </div>
    <div class="row border p-1" >
        <div class="col-2">
            <strong><h:outputText styleClass=" control-label" value="Vo. Bo. por:"/></strong>
        </div>
        <div class="col-3">
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaGerencia.nombre}" />
        </div>
        <div class="col-2 input-group">
            <strong><h:outputText styleClass="control-label" value="el:"/></strong>
            <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoGerencia}" >
                <f:convertDateTime dateStyle="default" type="date"/>
            </h:outputText>
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoGerencia}" >
                <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
            </h:outputText>
        </div>
        <div class="col-4 input-group">
            <strong><h:outputText styleClass=" control-label" value="Automático:" /></strong>
            <h:outputText styleClass="control-label" value="No" />
        </div>
    </div>

    <div class="row border p-1" >
        <div class="col-2">
            <strong><h:outputText styleClass=" control-label" value="Revisada por:"/></strong>
        </div>
        <div class="col-3">
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaMpg.nombre}" />
        </div>
        <div class="col-2 input-group">
            <strong><h:outputText styleClass="control-label" value="el:"/></strong>
            <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoMpg}" >
                <f:convertDateTime dateStyle="default" type="date"/>
            </h:outputText>
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoMpg}" >
                <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
            </h:outputText>
        </div>
        <div class="col-4 input-group">
            <strong><h:outputText styleClass=" control-label" value="Automático:" /></strong>
            <h:outputText styleClass="control-label" value="No" />
        </div>
    </div>

    <div class="row border p-1" >
        <div class="col-2">
            <strong><h:outputText styleClass=" control-label" value="Revisada por:"/></strong>
        </div>
        <div class="col-3">
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaIhsa.nombre}" />
        </div>
        <div class="col-2 input-group">
            <strong><h:outputText styleClass="control-label" value="el:"/></strong>
            <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoIhsa}" >
                <f:convertDateTime dateStyle="default" type="date"/>
            </h:outputText>
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoIhsa}" >
                <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
            </h:outputText>
        </div>
        <div class="col-4 input-group">
            <strong><h:outputText styleClass=" control-label" value="Automático:" /></strong>
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizacionIhsaAuto ? 'Si' : 'No'}" />
        </div>
    </div>
    <c:if test="#{ordenBean.ordenActual.apCampo.compania.socio}">    
        <div class="row border p-1" >
            <div class="col-2">
                <strong><h:outputText styleClass=" control-label" value="Aprobada por:"/></strong>
            </div>
            <div class="col-3">
                <h:outputText rendered="#{ordenBean.ordenActual.autorizacionesOrden.autorizaFinanzas.nombre ne null}" styleClass="control-label" 
                              value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaFinanzas.nombre}" />
                <h:outputText rendered="#{ordenBean.ordenActual.autorizacionesOrden.autorizaFinanzas.nombre eq null}" styleClass="control-label" 
                              value="#{ordenBean.nombreSocio}" />
            </div>
            <div class="col-2 input-group">
                <strong><h:outputText styleClass="control-label" value="el:"/></strong>
                <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoFinanzas}" >
                    <f:convertDateTime dateStyle="default" type="date"/>
                </h:outputText>
                <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAutorizoFinanzas}" >
                    <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                </h:outputText>
            </div>
            <div class="col-4 input-group">
                <strong><h:outputText styleClass=" control-label" value="Automático:" /></strong>
                <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizacionFinanzasAuto ? 'Si' : 'No'}" />
            </div>
        </div>
    </c:if> 
    <div class="row border p-1" >
        <div class="col-2">
            <strong><h:outputText styleClass=" control-label" value="Autorizada por:"/></strong>
        </div>
        <div class="col-3">
            <h:outputText styleClass="control-label" 
                          value="#{ordenBean.ordenActual.autorizacionesOrden.autorizaFinanzas.nombre}" />
        </div>
        <div class="col-2 input-group">
            <strong><h:outputText styleClass="control-label" value="el:"/></strong>
            <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoCompras}" >
                <f:convertDateTime dateStyle="default" type="date"/>
            </h:outputText>
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAutorizoCompras}" >
                <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
            </h:outputText>
        </div>
        <div class="col-4 input-group">
            <strong><h:outputText styleClass=" control-label" value="Automático:" /></strong>
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.autorizacionComprasAuto ? 'Si' : 'No'}" />
        </div>
    </div>

    <c:if test="#{ordenBean.ordenActual.apCampo.cartaIntencion eq true}">    
        <c:if test="#{!ordenBean.proveedorCI}">
            <div class="row border p-1" >
                <div class="col-2">
                    <strong><h:outputText styleClass=" control-label" value="Aceptada por:"/></strong>
                </div>
                <div class="col-3">
                    <h:outputText styleClass="control-label" 
                                  value="#{ordenBean.ordenActual.proveedor.nombre}" />
                </div>
                <div class="col-2 input-group">
                    <strong><h:outputText styleClass="control-label" value="el:"/></strong>
                    <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaAceptacionCarta}" >
                        <f:convertDateTime dateStyle="default" type="date"/>
                    </h:outputText>
                    <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaAceptacionCarta}" >
                        <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                </div>
                <div class="col-4 input-group">
                    <strong><h:outputText styleClass=" control-label" value="Automático:"/></strong>
                    <h:outputText styleClass="control-label" value="No" />
                </div>
            </div>
        </c:if>
        <c:if test="#{ordenBean.proveedorCI}">
            <div class="row border p-1" >
                <div class="col-2">
                    <strong><h:outputText styleClass=" control-label" value="Aceptada por:"/></strong>
                </div>
                <div class="col-3">
                    <h:outputText styleClass="control-label" value="N/A" />
                </div>
                <div class="col-2 input-group">
                    <strong><h:outputText styleClass="control-label" value="el:"/></strong>
                    <h:outputText styleClass=" control-label" value="N/A"/>
                    <h:outputText styleClass="control-label" value="N/A"/>
                </div>
                <div class="col-4 input-group">
                    <strong><h:outputText styleClass=" control-label" value="Automático:"/></strong>
                    <h:outputText styleClass="control-label" value="N/A" />
                </div>
            </div>
        </c:if>
    </c:if>


    <c:if test="#{!ordenBean.proveedorCI}">
        <div class="row border p-1" >
            <div class="col-2">
                <strong><h:outputText styleClass=" control-label" value="REPSE por:"/></strong>
            </div>
            <div class="col-3">
                <c:if test="#{(ordenBean.ordenActual.apCampo.cartaIntencion eq true)}">
                    <h:outputText styleClass="control-label" 
                                  value="#{ordenBean.ordenActual.autorizacionesOrden.usuarioRevisaJuridicoUsuario ne null 
                                           ? ordenBean.ordenActual.autorizacionesOrden.usuarioRevisaJuridicoUsuario.nombre
                                           :'Departamento de Jurídico'}"/>
                </c:if>
                <c:if test="#{(ordenBean.ordenActual.apCampo.cartaIntencion eq false)}">
                    <h:outputText styleClass="control-label" 
                                  value="#{ordenBean.ordenActual.autorizacionesOrden.usuarioRevisaJuridicoUsuario ne null 
                                           ? ordenBean.ordenActual.autorizacionesOrden.usuarioRevisaJuridicoUsuario.nombre
                                           :'Revisor de REPSE'}"/>
                </c:if>
            </div>
            <div class="col-2 input-group">
                <strong><h:outputText styleClass="control-label" value="el:"/></strong>
                <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaRevisaRepse}" >
                    <f:convertDateTime dateStyle="default" type="date"/>
                </h:outputText>
                <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaRevisaRepse}" >
                    <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
                </h:outputText>
            </div>
            <div class="col-4 input-group">
                <strong><h:outputText styleClass=" control-label" value="Automático:"/></strong>
                <h:outputText styleClass="control-label" value="No" />
            </div>
        </div>
    </c:if>
    <c:if test="#{ordenBean.proveedorCI}">
        <div class="row border p-1" >
            <div class="col-2">
                <strong><h:outputText styleClass=" control-label" value="REPSE por:"/></strong>
            </div>
            <div class="col-3">
                <h:outputText styleClass="control-label"  value="N/A"/>
            </div>
            <div class="col-2 input-group">
                <strong><h:outputText styleClass="control-label" value="el:"/></strong>
                <h:outputText styleClass=" control-label" value="N/A"/>
                <h:outputText styleClass="control-label" value="N/A"/>
            </div>
            <div class="col-4 input-group">
                <strong><h:outputText styleClass=" control-label" value="Automático:"/></strong>
                <h:outputText styleClass="control-label" value="N/A" />
            </div>
        </div>

    </c:if>                    

    <div class="row border p-1" >
        <div class="col-2">
            <strong><h:outputText styleClass=" control-label" value="Enviado a Proveedor:"/></strong>
        </div>
        <div class="col-3">
            <h:outputText styleClass="control-label" 
                          value="#{ordenBean.ordenActual.autorizacionesOrden.enviarPdf.nombre}"/>
        </div>
        <div class="col-2 input-group">
            <strong><h:outputText styleClass="control-label" value="el:"/></strong>
            <h:outputText styleClass=" control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.fechaEnvioProveedor}" >
                <f:convertDateTime dateStyle="default" type="date"/>
            </h:outputText>
            <h:outputText styleClass="control-label" value="#{ordenBean.ordenActual.autorizacionesOrden.horaEnvioProveedor}" >
                <f:convertDateTime pattern="HH:mm" timeStyle="default" type="time"/>
            </h:outputText>
        </div>
        <div class="col-4 input-group">
            <strong><h:outputText styleClass=" control-label" value="Automático:"/></strong>
            <h:outputText styleClass="control-label" value="No" />
        </div>
    </div>


</ui:composition>
