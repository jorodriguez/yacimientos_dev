<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      >
    <body>
        <ui:composition template="./../../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Procesar factura
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmExpFact">
                    <div class="form-row" id="divRepRepse">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-2">
                                    <h:outputLabel value="Inicio: "/>
                                </div>

                                <div class="col-2">
                                    <h:outputLabel value="Fin: "/>
                                </div>

                                <div class="col-2">
                                    <h:outputLabel value="OCs: "/>
                                </div>
                                <div class="col-6">
                                    <h:outputLabel value="Proveedor: "/>
                                </div>

                            </div>
                            <div class="row" >  
                                <div class="col-2">
                                    <p:datePicker value="#{reporteRepseBean.inicio}"
                                                  pattern="dd/MM/yyyy"/>
                                </div>
                                <div class="col-2">
                                    <p:datePicker value="#{reporteRepseBean.fin}" 
                                                  pattern="dd/MM/yyyy"/>
                                </div>

                                <div class="col-2">
                                    <h:inputText value="#{reporteRepseBean.codigo}" 
                                                 style="width: 150px;"
                                                 styleClass="form-control"/>
                                </div>

                                <div class="col-2">
                                    <h:inputText value="#{reporteRepseBean.proveedor}" 
                                                 styleClass="form-control"/>
                                </div>

                                <div class="col-2">
                                    <div class="col-6">
                                        <p:commandLink action="#{reporteRepseBean.buscar}" 
                                                       class="btn btn-primary text-white" 
                                                       process="@form" update="frmExpFact:tblFacturaHistorial">
                                            <i class="fa fa-search"/>
                                        </p:commandLink>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-12">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" id="tblFacturaHistorial" 
                                         value="#{reporteRepseBean.comprasRepse}" var="dataRep" rows="20"
                                         paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
                                         >

                                <p:column headerText="Bloque" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.bloque}"/>
                                </p:column>
                                <p:column headerText="OCs" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.consecutivo}"/>
                                </p:column>
                                <p:column headerText="Referencia" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.referencia}"/>
                                </p:column>
                                <p:column headerText="Prov RFC" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.proveedorRfc}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Proveedor" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.proveedor}"/>
                                </p:column>                                
                                <p:column headerText="Tipo" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.tipo}"/>
                                </p:column>
                                <p:column headerText="Destino" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.destino}"/>
                                </p:column>                                
                                <p:column headerText="Total" width="7%">
                                    <h:outputText value="#{dataRep.total}">
                                        <f:convertNumber pattern="$ #,##0.00" locale="es-MX"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Moneda" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.monedaSiglas}"/>
                                </p:column>
                                <p:column headerText="REPSE" style="text-align: left;" width="7%">
                                    <h:outputText value="#{dataRep.repseTxt}"/>
                                </p:column>

                                <p:column headerText="Fec AutorizaciÃ³n" rendered="#{reporteRepseBean.bloque eq 4 or reporteRepseBean.bloque eq 5}" width="7%">
                                    <h:outputText value="#{dataRep.fechaAutoriza}"/>
                                </p:column>
                                <p:column headerText="Fec Rev Repse" rendered="#{reporteRepseBean.bloque eq 4 or reporteRepseBean.bloque eq 5}" width="7%">
                                    <h:outputText value="#{dataRep.fechaRevisaRepse}"/>
                                </p:column>                                    

                                <p:column headerText="Fec Acepta Carta"  rendered="#{!(reporteRepseBean.bloque eq 4 or reporteRepseBean.bloque eq 5)}" width="7%">
                                    <h:outputText value="#{dataRep.fechaAceptaCarta}"/>
                                </p:column>
                                <p:column headerText="Fec Acepta Juridico"  rendered="#{!(reporteRepseBean.bloque eq 4 or reporteRepseBean.bloque eq 5)}" width="7%">
                                    <h:outputText value="#{dataRep.fechaRevisaRepse}"/>
                                </p:column>
                                <p:column headerText="Analista" style="text-align: left;" width="8%">
                                    <h:outputText value="#{dataRep.analista}"/>
                                </p:column> 
                            </p:dataTable>
                        </div>
                        <div class="form-inline">   
                            <p:commandButton value="Exportar">
                                <p:dataExporter fileName="facturasREPSE" target="tblFacturaHistorial" type="xls" />
                            </p:commandButton>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
