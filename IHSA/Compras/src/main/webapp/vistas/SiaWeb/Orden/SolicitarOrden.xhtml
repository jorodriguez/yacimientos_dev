                                                    <h:outputText value="#{dataC.motivo}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <p:commandLink immediate="true" value="Cerrar"
                                                   onclick="$(dialogoCartasRechazadas).modal('hide');"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
