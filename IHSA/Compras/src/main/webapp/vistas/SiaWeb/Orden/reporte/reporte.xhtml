<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      >
    <body>
        <ui:composition template="./../../templates/template.xhtml">
            <ui:define name="header">
                <ui:include src="/vistas/SiaWeb/templates/cabeceraOrden.xhtml"/>
            </ui:define>
            <ui:define name="tituloPagina">
                <h:form>
                    <div class="form-group col-10">
                        <div class="col-6 control-label">
                            #{msgs['orden.reporte.compra']}
                        </div>
                        <ui:fragment rendered="#{reporteBean.listaCombo ne null}">
                            <div class="col-4">
                                <h:selectOneMenu  styleClass="form-control"  
                                                  valueChangeListener="#{reporteBean.actualizarGerenciaCompra}"                                                
                                                  value="#{reporteBean.idGerenciaCopra}">
                                    <f:selectItems value="#{reporteBean.listaCombo}"/>
                                    <!--f:ajax execute="@form" /-->
                                </h:selectOneMenu>
                            </div>
                        </ui:fragment>
                    </div>
                </h:form>
            </ui:define>
            <ui:define name="contenido">
                <p:tabView  onTabChange="#{reporteBean.limpiarLista}">
                    <p:tab title="#{msgs['orden.solicitada.por.analista']}" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/comprador.xhtml"/>
                    </p:tab>
                    <p:tab title="#{msgs['requisiciones.en.finanza']}" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/finanzas.xhtml"/>
                    </p:tab>
                    <p:tab title="#{msgs['requisiciones.en.solicitar']}" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/requisicionSinSolicitar.xhtml"/>
                    </p:tab>
                    <p:tab title="#{msgs['orden.por.gerencias']}" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/ordenesGerencia.xhtml"/>
                    </p:tab>
                    <p:tab title="#{msgs['orden.por.proveedor']}" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/reportePorProveedor.xhtml"/>
                    </p:tab>
                    <p:tab title="#{msgs['orden.por.status']}" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/reporteOCSPorStatus.xhtml"/>
                    </p:tab>
                    <p:tab title="Proveedores" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/reporteProveedorContrato.xhtml"/>
                    </p:tab>
                    <p:tab title="Estadística" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/reporteSolDev.xhtml"/>
                    </p:tab>
                    <p:tab title="Req. Proceso" >
                        <ui:include src="/vistas/SiaWeb/Orden/reporte/fragmento/reporteReqProceso.xhtml"/>
                    </p:tab>
                    <p:tab title="Recepción oo/s" >
                        <ui:include src="fragmento/reporteOcsEntregadas.xhtml"/>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </body>
</html>
