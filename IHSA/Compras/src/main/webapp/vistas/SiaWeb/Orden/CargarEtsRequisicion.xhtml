<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../templates/template.xhtml">
             <ui:define name="tituloPagina">
                 Cargar ETS de Requisiciones
            </ui:define>
            <ui:define name="contenido">
                <h:form>
                    <p:panel    style="font-size:12px">
                        <p:commandLink value="Regresar"
                                         action="Ets" styleClass="btn btn-default"
                                         />
                        <center>
                            <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{cargaEtsBean.listaEts}"
                                         var="data" >
                                <f:facet name="header">
                                    <h:outputLabel value="Requisición #{ordenBean.ordenActual.requisicion.consecutivo}"/>
                                </f:facet>
                                <p:column>
                                    <h:selectBooleanCheckbox  value="#{cargaEtsBean.filasSeleccionadas[data['id']]}"/>                                 
                                </p:column>   
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{data['siAdjunto'].nombreSinUUID}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Tamaño"/>
                                    </f:facet>
                                    <h:outputText  value="#{data['siAdjunto'].peso}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Descripción"/>
                                    </f:facet>
                                    <h:outputText value="#{data['siAdjunto'].descripcion}"/>
                                </p:column>
                                <p:column>
                                    <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{data['siAdjunto'].id}&amp;ZWZ3W=#{data['siAdjunto'].uuid}">
                                        <h:outputText value=" Abrir"/>
                                    </h:outputLink>
                                </p:column>
                            </p:dataTable>
                        </center>
                    </p:panel>
                    <p:panel>
                        <h:outputText value="Destino del documento :"/>
                        <h:selectOneMenu value="#{cargaEtsBean.idCategoriaSelccionada}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="-1"/>
                            <f:selectItems value="#{cargaEtsBean.traerOcCategoriasItems}" />
                        </h:selectOneMenu>                        
                        <p:commandButton value="Adjuntar lo seleccionado" action="Ets"
                                           action="#{cargaEtsBean.guardarSeleccionEts}"
                                           rendered="#{cargaEtsBean.idCategoriaSelccionada != -1}"
                                           />
                        <p:commandButton value="Adjuntar todo" action="Ets" action="#{cargaEtsBean.guardarTodoEts}" rendered="#{cargaEtsBean.idCategoriaSelccionada != -1}"/>
                    </p:panel>
                </h:form>
                <h:form> 
                    <p:dialog style="z-index:1001;"
                                    visible="#{popupGeneralBean.modalRendered}"
                                    draggable="false" modal="true"
                                    styleClass="corePopup" >
                        <f:facet name="header">
                            <h:panelGroup styleClass="popupHeaderWrapper">
                                <p:panel  >
                                    <h:outputText styleClass="popupHeaderText" value="Actualizar descripción"/>
                                </p:panel>
                            </h:panelGroup>
                        </f:facet>
                        <f:facet name="body">
                            <h:panelGroup styleClass="popupBody" style="font-size:12px">
                                <p:panel  >
                                    <h:outputLabel value="Nombre:"/>
                                    <h:outputText value="#{cargaEtsBean.etsActualAdjunto.nombre}"/> 
                                    <h:outputLabel value="Tamaño:"/>
                                    <h:outputText value="#{cargaEtsBean.etsActualAdjunto.peso}"/>
                                    <h:outputLabel value="Descripción:"/>
                                    <h:inputTextarea cols="80"  value="#{cargaEtsBean.etsActualAdjunto.descripcion}"/> 
                                </p:panel>
                                <center>
                                    <p:panel >
                                        <p:commandButton value="Actualizar" action="#{cargaEtsBean.completarActualizacionEts}"/>
                                        <p:commandButton value="Cancelar"
                                                           action="#{popupGeneralBean.toggleModal}"
                                                           title="Cerrar ventana..."/>
                                    </p:panel>
                                </center>
                            </h:panelGroup>
                        </f:facet>
                    </p:dialog>
                </h:form> 
            </ui:define>
        </ui:composition>
    </body>
</html>
