<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <div class="container-fluid">
        <div class="table table-responsive">
            <h:dataTable id="dtNotasOcs"  value="#{ordenBean.notas}" var="data" cellpadding="0"  
                         styleClass="table table-striped textoIzquierda">
                <p:column> 
                    <div class="col-12">
                        <div class="col-1" >
                            <p:graphicImage url="/sia/resources/img/logo.png" width="50" height="40"/>
                        </div>
                        <div class="col-10">
                            <div class="row">
                                <h:outputLabel styleClass="control-label" value="#{data['usuarioNombre']}"/>
                                <h:outputText styleClass="control-label" value=" - "/>  
                                <h:outputText styleClass="control-label" value="#{data['fechaGenero']}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <h:outputText styleClass="control-label" value=" - "/>  
                                <h:outputText styleClass="control-label" value="#{data['horaGenero']}">
                                    <f:convertDateTime pattern="h:mm a" timeStyle="default" type="time"/>
                                </h:outputText>
                            </div>
                            <div class="row">
                                <div class="col-6" >
                                    <div class="container-fluid">
                                        <h:outputLabel  value="#{data['titulo']}" styleClass="f12Negrita"/>
                                        <ui:fragment rendered="#{data['genero'] eq usuarioBean.usuarioConectado.id}">
                                            <p:commandLink value="#{msgs['sistema.modificar']}" action="#{ordenBean.mostrarPopupModificarNoticia(data.id)}"
                                                           title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['sistema.modificar']} #{msgs['comunicacion.esta']} #{msgs['comunicacion.publicacion']}"
                                                           process="@this" update="frmModNot" oncomplete="PF('dlgModNot').show()">
                                            </p:commandLink>
                                            <h:outputText styleClass="f11gris" value=" - " />  
                                            <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                                           title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['sistema.eliminar']} #{msgs['comunicacion.esta']} #{msgs['comunicacion.publicacion']}"
                                                           onclick="if (!confirm('Está seguro de eliminar esta noticia ...? '))
                                                                       return false;"
                                                           action="#{ordenBean.eliminarNoticia(data.id)}"
                                                           process="@this" update="form1:tbDatos:dtNotasOcs">
                                            </p:commandLink>
                                            <h:outputText style="color: graytext; font-size: 11px;" value=" - "/>                                                                                                
                                            <p:commandLink title="#{msgs['comunicacion.clic.agregar.archivos']}"                                                             
                                                           action="#{ordenBean.mostrarPopupSubirArchivo(data.id)}"
                                                           value="Adjuntar" process="@this" update="frmNotArch"
                                                           oncomplete="PF('dlgSubArh').show()">
                                            </p:commandLink> 
                                        </ui:fragment>
                                    </div>
                                    <div class="container-fluid">
                                        <h:outputText style=" text-align: justify; font-size: 1.0em; padding-left: 4px;" 
                                                      value="#{data['mensajeAutomatico']}"/><br/>
                                        <h:inputTextarea id="comentarioText"  
                                                         title="#{msgs['comunicacion.escribe.tu.comentario']}" 
                                                         styleClass="form-control"
                                                         value="#{data.respuesta}"/>
                                        <p:commandLink value="#{msgs['comunicacion.responder']}" 
                                                       styleClass=" btn btn-default"
                                                       title="#{msgs['comunicacion.clic.para.guardar.respuesta']}" 
                                                       action="#{ordenBean.nuevoComentario(data.id, data.idCampo, data.respuesta)}"
                                                       process="@this" update="form1:tbDatos:dtNotasOcs">
                                        </p:commandLink>
                                    </div>
                                </div>
                                <div class=" col-6 ml-2">
                                    <ui:fragment rendered="#{data.adjuntosCount gt 0}">
                                        <div class="container-fluid">
                                            <h:outputLabel value="Archivo(s)"/>
                                            <h:dataTable id="adjuntos" value="#{data.listaAdjunto}"
                                                         var="arch"> 
                                                <h:column >      
                                                    <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{arch['id']}&amp;ZWZ3W=#{arch['uuid']}">
                                                        <h:outputText value="#{arch['nombre']}" styleClass="btn btn-default"/>
                                                    </h:outputLink>
                                                </h:column>
                                                <h:column rendered="#{data['genero'] eq usuarioBean.usuarioConectado.id}">                                        
                                                    <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                                                   action="#{ordenBean.eliminarArchivo(arch.id, arch.idNoticiaAdjunto,data.id)}"
                                                                   onclick="if (!confirm('Está seguro de eliminar el archivo . . . ? '))
                                                                               return false;"
                                                                   process="@this" update="form1:tbDatos:dtNotasOcs">
                                                    </p:commandLink>
                                                </h:column>
                                            </h:dataTable>
                                        </div>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{not empty data.listaComentario}">
                                        <div class="container-fluid">
                                            <h:outputLabel value="Respuesta(s)"/>
                                            <h:dataTable value="#{data.listaComentario}" var="comentario"  
                                                         >
                                                <p:column>
                                                    <div class="container-fluid" >
                                                        <div class="row-fluid">
                                                            <h:outputLabel  value="#{comentario.usuarioNombre}"/>
                                                            <h:outputText  value=" - "/> 
                                                            <h:outputText  value="#{comentario.fechaGenero}">
                                                                <f:convertDateTime dateStyle="medium" pattern="dd/MM/yyyy"/>
                                                            </h:outputText>
                                                            <h:outputText styleClass="control-label" value=" - "/>  
                                                            <h:outputText  value="#{comentario.horaGenero}">
                                                                <f:convertDateTime pattern="h:mm a" timeStyle="default" type="time"/>
                                                            </h:outputText>
                                                        </div>
                                                        <div class="container-fluid" >
                                                            <div class="input-group col-12" style="text-align: left;">
                                                                <div class="form-group" >
                                                                    <h:outputText styleClass="col-8 control-label" value="#{comentario.mensaje}" 
                                                                                  style="font-style: italic;"/>
                                                                    <ui:fragment rendered="#{comentario.genero eq usuarioBean.usuarioConectado.id}">
                                                                        <div class="input-group">
                                                                            <p:commandLink value="#{msgs['sistema.modificar']}" 
                                                                                           action="#{ordenBean.mostrarPopupModificarComentario(comentario.id)}"
                                                                                           title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['sistema.modificar']} #{msgs['comunicacion.este']} #{msgs['comunicacion.comentario']}" 
                                                                                           process="@this" update="frmmodCom" oncomplete="PF('dlgModCom').show()">
                                                                            </p:commandLink>
                                                                            <h:outputText value=" | "/>
                                                                            <p:commandLink value="#{msgs['sistema.eliminar']}" title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['sistema.eliminar']} #{msgs['comunicacion.este']} #{msgs['comunicacion.comentario']}" 
                                                                                           onclick="if (!confirm('Está seguro de eliminar el comentario ...? '))
                                                                                                       return false;"
                                                                                           action="#{ordenBean.eliminarComentario(comentario.id)}"                                                                                              
                                                                                           process="@this" update="form1:tbDatos">                                       
                                                                            </p:commandLink>
                                                                        </div>
                                                                    </ui:fragment>
                                                                </div>
                                                                <br/>
                                                            </div>                                                                    
                                                        </div>
                                                    </div>
                                                </p:column>
                                            </h:dataTable>
                                        </div>
                                    </ui:fragment>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:column>
            </h:dataTable>  
        </div>
    </div>
    <br/>
</ui:composition>
