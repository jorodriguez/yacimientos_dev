<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panel  >
        <h:outputText value="Requisiciones asignadas con más de "/>
        <h:selectOneMenu value="#{reporteBean.diasAnticipados}" styleClass="custom-select col-1">
            <f:selectItem itemLabel="0" itemValue="0"/>
            <f:selectItem itemLabel="1" itemValue="1"/>
            <f:selectItem itemLabel="2" itemValue="2"/>
            <f:selectItem itemLabel="3" itemValue="3"/>
            <f:selectItem itemLabel="4" itemValue="4"/>
            <f:selectItem itemLabel="5" itemValue="5"/>
            <f:selectItem itemLabel="6" itemValue="6"/>
            <f:selectItem itemLabel="7" itemValue="7"/>
            <f:selectItem itemLabel="8" itemValue="8"/>
            <f:selectItem itemLabel="9" itemValue="9"/>
            <f:selectItem itemLabel="10" itemValue="10"/>
            <f:selectItem itemLabel="11" itemValue="11"/>
            <f:selectItem itemLabel="12" itemValue="12"/>
            <f:selectItem itemLabel="13" itemValue="13"/>
            <f:selectItem itemLabel="14" itemValue="14"/>
            <f:selectItem itemLabel="15" itemValue="15"/>
            <f:selectItem itemLabel="16" itemValue="16"/>
            <f:selectItem itemLabel="17" itemValue="17"/>
            <f:selectItem itemLabel="18" itemValue="18"/>
            <f:selectItem itemLabel="19" itemValue="19"/>
            <f:selectItem itemLabel="20" itemValue="20"/>
        </h:selectOneMenu>
        <h:outputText value="días"/>
        <p:commandLink value="#{msgs['sistema.buscar']}" 
                         action="#{reporteBean.traerRequisicionesSinOrden}"
                         styleClass="btn btn-sm btn-primary"/>
    </p:panel>
    <div id="graficaSinSolicitar" style="min-width: 500px; height: 400px; margin: 0 auto;" ></div>
    <br/>
    <h:inputHidden id="hdComprador" value="#{reporteBean.nombreUsuario}"/>
    <h:inputHidden id="hidenTitulo" value="#{reporteBean.tituloTabla}"/>
    <p:commandLink id="btnBuscarPorComprador" value="Buscar" 
                     styleClass="btn btn-sm btn-info"
                     action="#{reporteBean.traerRequisionesPorComprador}"
                     style="display: none;"/>
    <p:commandLink id="btnBuscarOCSPorComprador" value="Buscar" 
                     styleClass="btn btn-sm btn-info"
                     action="#{reporteBean.traerOrdeneSinSolicitarPorComprador}"
                     style="display: none;"/>
    <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dtReqSinSol" value="#{reporteBean.listaR}" var="data"
                   rows="10" styleClass="dataPaginatorDataTable" 
                   paginator="true"  
                   paginatorPosition="bottom" 
                   style="font-size: 1em; width: 80%" >
        <f:facet name="header"><h:outputLabel value="#{reporteBean.nombreUsuario}"/> - #{reporteBean.tituloTabla}</f:facet>
        <p:column headerText="#{msgs['orden.consecutivo']}" style="text-align: left;">
            <h:outputText value="#{data.consecutivo}"/>
        </p:column>
        <p:column headerText="#{msgs['requisicion.referencia']}" style="text-align: left;">
            <h:outputText value="#{data.referencia}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.proveedor']}" style="text-align: left;">
            <h:outputText value="#{data.proveedor}"/>
        </p:column>
        <p:column headerText="#{msgs['orden.fecha.solicita']}" style="text-align: left;">
            <h:outputText value="#{data.fechaSolicitada}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['requisicion.fecha.requirida']}" style="text-align: left;">
            <h:outputText value="#{data.fechaRequerida}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgs['orden.total.dolares']}" style="text-align: right;">
            <h:outputText value="#{data.montoDolares}">
                <f:convertNumber maxFractionDigits="4"/>
            </h:outputText>
        </p:column>   
        <p:column headerText="Asignada" style="text-align: left;">
            <h:outputText value="#{data.fechaAsignada}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>       
        <p:column headerText="Generó oc/s" style="text-align: right;">
            <h:outputText value="#{data.fechaGenero}">
                <f:convertDateTime parent="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>                        
    </p:dataTable>
    <p:commandButton value="Exportar" styleClass="p-mr-2 p-mb-2" process="@this frmRep:tbReportes:dtReqSinSol"> 
        <p:dataExporter fileName="RequisicionesSinSolicitar" type="xls" target="dtReqSinSol"/>
    </p:commandButton>


</ui:composition>
