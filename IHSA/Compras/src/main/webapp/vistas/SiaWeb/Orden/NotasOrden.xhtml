<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      >

    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Notas de OC/S
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmNoticiaOCS" >
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                    <h:dataTable id="dtNotasOcs"  value="#{notaOrdenBean.listaNoticia}" var="data" cellpadding="0"  
                                 styleClass="table table-striped textoIzquierda">
                        <p:column> 
                            <div class="col-12">
                                <div class="col-1" >
                                    <img src="/resources/img/logo.png" width="50" height="40"/>
                                </div>
                                <div class="col-10">
                                    <div class="row">
                                        <h:outputLabel styleClass="control-label" value="#{data['usuarioNombre']}"/>
                                        <h:outputText styleClass="control-label" value=" - "/>  
                                        <h:outputText styleClass="control-label" value="#{data['fechaGenero']}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        <h:outputText styleClass="control-label" value=" - "/>  
                                        <h:outputText styleClass="control-label" value="#{data['horaGenero']}">
                                            <f:convertDateTime pattern="h:mm a" timeStyle="default" type="time"/>
                                        </h:outputText>
                                    </div>
                                    <div class="row">
                                        <div class="row-fluid" >
                                            <div class="container-fluid">
                                                <h:outputLabel  value="#{data['titulo']}" styleClass="f12Negrita"/>
                                                <ui:fragment rendered="#{data['genero'] eq usuarioBean.usuarioConectado.id}">
                                                    <p:commandLink value="#{msgs['sistema.modificar']}" action="#{notaOrdenBean.mostrarPopupModificarNoticia(data.id)}"
                                                                   title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['sistema.modificar']} #{msgs['comunicacion.esta']} #{msgs['comunicacion.publicacion']}"
                                                                   process="@this" update="frmModNot" oncomplete="PF('dlgNotaModNot').show()">
                                                    </p:commandLink>
                                                    <h:outputText styleClass="f11gris" value=" - " />  
                                                    <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                                                   title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['sistema.eliminar']} #{msgs['comunicacion.esta']} #{msgs['comunicacion.publicacion']}"
                                                                   action="#{notaOrdenBean.eliminarNoticia(data.id)}"
                                                                   process="@this" update="frmNoticiaOCS:dtNotasOcs">
                                                        <p:confirm header="Confirmar" message="Está seguro de eliminar esta noticia ..." 
                                                                   icon="pi pi-exclamation-triangle"/>
                                                    </p:commandLink>
                                                    <h:outputText style="color: graytext; font-size: 11px;" value=" - "/>                                                                                                
                                                    <p:commandLink title="#{msgs['comunicacion.clic.agregar.archivos']}"                                                             
                                                                   action="#{notaOrdenBean.mostrarPopupSubirArchivo(data.id)}"
                                                                   value="Adjuntar" process="@this" update="frmNotArch"
                                                                   oncomplete="PF('dlgNotaSubArh').show()">
                                                    </p:commandLink> 
                                                </ui:fragment>
                                            </div>
                                            <div class="container-fluid">
                                                <h:outputText style=" text-align: justify; font-size: 1.0em; padding-left: 4px;" 
                                                              value="#{data['mensajeAutomatico']}"/>
                                                <h:inputTextarea id="comentarioText"  
                                                                 title="#{msgs['comunicacion.escribe.tu.comentario']}" 
                                                                 styleClass="form-control" cols="85" rows="3"
                                                                 value="#{data.respuesta}"/>
                                                <p:commandLink value="#{msgs['comunicacion.responder']}" 
                                                               styleClass=" btn btn-default"
                                                               title="#{msgs['comunicacion.clic.para.guardar.respuesta']}" 
                                                               action="#{notaOrdenBean.nuevoComentario(data.id, data.idCampo, data.respuesta)}"
                                                               process="@this frmNoticiaOCS" update="frmNoticiaOCS">
                                                </p:commandLink>
                                            </div>
                                        </div>
                                        <div class=" container-fluid">
                                            <ui:fragment rendered="#{data.adjuntosCount gt 0}">
                                                <div class="container-fluid">
                                                    <h:outputLabel value="Archivo(s)"/>
                                                    <h:dataTable id="adjuntos" value="#{data.listaAdjunto}"
                                                                 var="arch" width="60%"> 
                                                        <h:column >      
                                                            <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{arch['id']}&amp;ZWZ3W=#{arch['uuid']}">
                                                                <h:outputText value="#{arch['nombre']}" styleClass="btn btn-default"/>
                                                            </h:outputLink>
                                                        </h:column>
                                                        <h:column rendered="#{data['genero'] eq usuarioBean.usuarioConectado.id}">                                        
                                                            <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                                                           action="#{notaOrdenBean.eliminarArchivo(arch.id, arch.idNoticiaAdjunto,data.id)}"                                                                           
                                                                           process="@this" update="frmNoticiaOCS:dtNotasOcs">
                                                                <p:confirm header="Confirmar" message="Está seguro de eliminar el archivo..." 
                                                                           icon="pi pi-exclamation-triangle"/>
                                                            </p:commandLink>
                                                        </h:column>
                                                    </h:dataTable>
                                                </div>
                                            </ui:fragment>
                                            <ui:fragment rendered="#{not empty data.listaComentario}">
                                                <div class="container-fluid">
                                                    <h:outputLabel value="Respuesta(s)"/>
                                                    <h:dataTable value="#{data.listaComentario}" var="comentario"  
                                                                 >
                                                        <p:column>
                                                            <div class="container-fluid" >
                                                                <div class="row-fluid">
                                                                    <h:outputLabel  value="#{comentario.usuarioNombre}"/>
                                                                    <h:outputText  value=" - "/> 
                                                                    <h:outputText  value="#{comentario.fechaGenero}">
                                                                        <f:convertDateTime dateStyle="medium" pattern="dd/MM/yyyy"/>
                                                                    </h:outputText>
                                                                    <h:outputText styleClass="control-label" value=" - "/>  
                                                                    <h:outputText  value="#{comentario.horaGenero}">
                                                                        <f:convertDateTime pattern="h:mm a" timeStyle="default" type="time"/>
                                                                    </h:outputText>
                                                                </div>
                                                                <div class="container-fluid" >
                                                                    <div class="input-group col-12" style="text-align: left;">
                                                                        <div class="form-group" >
                                                                            <h:outputText styleClass="col-8 control-label" value="#{comentario.mensaje}" 
                                                                                          style="font-style: italic;"/>
                                                                            <ui:fragment rendered="#{comentario.genero eq usuarioBean.usuarioConectado.id}">
                                                                                <div class="input-group">
                                                                                    <p:commandLink value="#{msgs['sistema.modificar']}" 
                                                                                                   action="#{notaOrdenBean.mostrarPopupModificarComentario(comentario.id)}"
                                                                                                   title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['sistema.modificar']} #{msgs['comunicacion.este']} #{msgs['comunicacion.comentario']}" 
                                                                                                   process="@this" update="frmmodCom" oncomplete="PF('dlgNotaModCom').show()">
                                                                                    </p:commandLink>
                                                                                    <h:outputText value=" | "/>
                                                                                    <p:commandLink value="#{msgs['sistema.eliminar']}" title="#{msgs['comunicacion.clic.aqui.para']} #{msgs['sistema.eliminar']} #{msgs['comunicacion.este']} #{msgs['comunicacion.comentario']}" 
                                                                                                   action="#{notaOrdenBean.eliminarComentario(comentario.id)}"                                                                                              
                                                                                                   process="@this" update="frmNoticiaOCS">
                                                                                        <p:confirm header="Confirmar" message="Está seguro de eliminar el comentario ..." 
                                                                                                   icon="pi pi-exclamation-triangle"/>
                                                                                    </p:commandLink>
                                                                                </div>
                                                                            </ui:fragment>
                                                                        </div>
                                                                    </div>                                                                    
                                                                </div>
                                                            </div>
                                                        </p:column>
                                                    </h:dataTable>
                                                </div>
                                            </ui:fragment>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p:column>
                    </h:dataTable>  
                </h:form>

                <p:dialog header="Comentar" widgetVar="dlgNotaModCom" 
                          modal="true">
                    <h:form id="frmmodCom">
                        <p:panel>
                            <h:inputTextarea styleClass="form-control"  
                                             value="#{notaOrdenBean.comentarioActual.mensaje}" cols="60" rows="3"
                                             required="true" requiredMessage="Agregue el comentario"/>
                            <div class="row" >                                
                                <p:commandLink action="#{notaOrdenBean.modificarComentario}"  value="#{msgs['sistema.guardar']}" 
                                               styleClass="btn btn-primary text-white"
                                               process="@form" update="frmNoticiaOCS" oncomplete="PF('dlgNotaModCom').hide()"/>         
                            </div>                       
                        </p:panel>
                    </h:form>
                </p:dialog>
                <p:dialog header="Modificar Noticia" widgetVar="dlgNotaModNot" 
                          modal="true" >
                    <h:form id="frmModNot">
                        <p:panel>
                            <h:inputTextarea styleClass="form-control" 
                                             value="#{notaOrdenBean.noticiaActual.mensajeAutomatico}" cols="60" rows="3"
                                             required="true" requiredMessage="Agrege el comentario"/>
                            <div class="row">                                
                                <p:commandLink action="#{notaOrdenBean.modificarNoticia}"  
                                               value="#{msgs['sistema.guardar']}" styleClass="btn btn-info text-white"
                                               process="@form" update="frmNoticiaOCS:dtNotasOcs"
                                               oncomplete="PF('dlgNotaModNot').hide()"/>        
                            </div>                   
                        </p:panel>
                    </h:form>
                </p:dialog>
                <!-- PANEL ADJUNTAR  -->

                <p:dialog id="popup1"  widgetVar="dlgNotaSubArh"
                          draggable="false" modal="true" header="Adjuntar archivo">
                    <h:form id="frmNotArch">
                        <p:panel> 
                            <p:fileUpload id="fileEntryr"
                                          listener="#{notaOrdenBean.subirArchivo}" 
                                          label="#{msgs['sistema.subir.archivo']}"/>
                        </p:panel>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
