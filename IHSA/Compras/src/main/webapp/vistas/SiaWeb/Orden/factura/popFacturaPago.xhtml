<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    
   
    
    <div class="modal fade" data-backdrop="static" id="dialogoArchivoComplemento" data-keyboard="false"
         style="z-index: 100002;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Archivo del Complemento de Pago</h4>
                </div>
                <h:form id="frmArchivoFact">
                    <div class="modal-body container-fluid">
                        <div class="col-12">
                            <h4>
                                <h:outputLabel value="#{facturaBean.tituloPopup}"/>                                
                            </h4>                            
                            
                        </div>
                        <div class="col-12">                            
                            <p:fileUpload id="file-entry"
                                           style=" color: red;"
                                           required="true"
                                           requiredMessage="Debe seleccionar un archivo"                                           
                                           listener="#{facturaBean.uploadFile}"/>
                        </div>
                         <h:message  id="msg-file" for="file-entry" styleClass="text-danger" showDetail="false" showSummary="true"/>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton id="submit" type="submit" value="Guardar" class="btn btn-info"
                                         />
                        <p:commandLink value="Cerrar" class="btn btn-default" action="#{facturaBean.cerrarCargaComplemento}"
                                       immediate="true">
                            <f:ajax  render="@all"/>
                        </p:commandLink>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
