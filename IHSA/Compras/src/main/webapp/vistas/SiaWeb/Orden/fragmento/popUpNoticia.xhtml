<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <p:dialog header="Comentar" widgetVar="dlgModCom" 
              modal="true">
        <h:form id="frmmodCom">
            <p:panel>
                <h:inputTextarea styleClass="form-control"  
                                 value="#{ordenBean.comentarioActual.mensaje}" cols="60" rows="3"
                                 required="true" requiredMessage="Agregue el comentario"/>
                
                <div class="row" >                                
                    <p:commandLink action="#{ordenBean.modificarComentario}"  value="#{msgs['sistema.guardar']}" styleClass="btn btn-primary text-white"
                                   process="@form"/>        
                    <p:commandLink value="#{msgs['sistema.cerrar']}" styleClass="btn btn-default"
                                   immediate="true"/>        
                </div>                       
            </p:panel>
        </h:form>
    </p:dialog>
    <p:dialog header="Modificar Noticia" widgetVar="dlgModNot" 
              modal="true" >
        <h:form id="frmModNot">
            <p:panel>
                <h:inputTextarea styleClass="form-control" 
                                 value="#{ordenBean.noticiaActual.mensajeAutomatico}" cols="60" rows="3"
                                 required="true" requiredMessage="Agrege el comentario"/>
                
                <div class="row">                                
                    <p:commandLink action="#{ordenBean.modificarNoticia}"  value="#{msgs['sistema.guardar']}" styleClass="btn btn-info"
                                   process="@form" update="form1:tbDatos:dtNotasOcs"/>        
                </div>                   
            </p:panel>
        </h:form>
    </p:dialog>
    <!-- PANEL ADJUNTAR  -->

    <p:dialog id="popup1"  widgetVar="dlgSubArh"
              draggable="false" modal="true" header="Adjuntar archivo">
        <h:form id="frmNotArch">
            <p:panel> 
                <p:fileUpload id="fileEntryr"
                              listener="#{ordenBean.subirArchivo}" 
                              label="#{msgs['sistema.subir.archivo']}"/>
            </p:panel>
        </h:form>
    </p:dialog>
    </h:form>
</ui:composition>
