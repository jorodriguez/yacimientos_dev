<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <p:dialog header="Comentar" widgetVar="dlgModCom" 
              modal="true">
        <h:form id="frmmodCom">
            <p:panel>
                <h:inputTextarea styleClass="form-control"  
                                 value="#{ordenBean.comentarioActual.mensaje}" cols="60" rows="3"
                                 required="true" requiredMessage="Agregue el comentario"/>
                
                <div class="row" >                                
                    <p:commandLink action="#{ordenBean.modificarComentario}"  value="#{msgs['sistema.guardar']}" styleClass="btn btn-primary"
                                   process="@form"/>        
                    <p:commandLink value="#{msgs['sistema.cerrar']}" styleClass="btn btn-default"
                                   immediate="true"/>        
                </div>                       
            </p:panel>
        </h:form>
    </p:dialog>
    <p:dialog header="Modificar Noticia" widgetVar="dlgModNot" 
              modal="true" >
        <h:form id="frmModNot">
            <p:panel>
                <h:inputTextarea styleClass="form-control" 
                                 value="#{ordenBean.noticiaActual.mensajeAutomatico}" cols="60" rows="3"
                                 required="true" requiredMessage="Agrege el comentario"/>
                
                <div class="row">                                
                    <p:commandLink action="#{ordenBean.modificarNoticia}"  value="#{msgs['sistema.guardar']}" styleClass="btn btn-info"
                                   process="@form" update="form1:tbDatos:dtNotasOcs"/>        
                </div>                   
            </p:panel>
        </h:form>
    </p:dialog>
    <!-- PANEL ADJUNTAR  -->

    <p:dialog id="popup1"  widgetVar="dlgSubArh"
              draggable="false" modal="true" header="Adjuntar archivo">
        <h:form id="frmNotArch">
            <p:panel> 
                <p:fileUpload id="fileEntryr"
                              listener="#{ordenBean.subirArchivo}" 
                              label="#{msgs['sistema.subir.archivo']}"/>
            </p:panel>
        </h:form>
    </p:dialog>
    <h:form >
        <p:dialog id="popup1" draggable="false" modal="true">
            <f:facet name="header">
                <p:panel>
                    <h:outputText value="#{msgs['comunicacion.adjuntar.archivos']}" style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                </p:panel>
            </f:facet>
            <f:facet name="body">
                <p:panel>             
                    <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>  
                    <p:panel >
                        <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="adjuntos"                                        
                                     value=""
                                     var="data"
                                     >  
                            <p:column rendered="false">                                       
                                <h:outputText value="#{data['idNoticiaAdjunto']}"/>                                                                              
                            </p:column>
                            <p:column>   
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['adjunto.nombre']}"/>
                                </f:facet>
                                <h:outputText value="#{data['nombre']}"/>                                                                              
                            </p:column>                                                                        
                            <p:column>   
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['sistema.peso']}"/>
                                </f:facet>
                                <h:outputText value="#{data['peso']}"/>                                                                              
                            </p:column>
                            <p:column>  
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['sistema.fecha']}"/>
                                </f:facet>
                                <h:outputText value="#{data['fechaGenero']}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['sistema.hora']}"/>
                                </f:facet>
                                <h:outputText value="#{data['horaGenero']}" >
                                    <f:convertDateTime pattern="h:mm a" timeStyle="default" type="time"/>
                                </h:outputText>
                            </p:column>
                            <p:column>                                        
                                <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                               rendered="#{data['genero'] eq usuarioBean.usuarioConectado.id}" 
                                               onclick="if (!confirm('EstÃ¡ seguro de eliminar el archivo #{data['nombre']} ...? '))
                                                           return false;"/>
                            </p:column>
                            <p:column>      
                                <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{data['id']}&amp;ZWZ3W=#{data['uuid']}">
                                    <h:outputText value="#{msgs['sistema.abrir']}"/>
                                </h:outputLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    
                    <center>
                        <p:commandLink value="#{msgs['sistema.cerrar']}" styleClass="cancelar"  immediate="true"/>
                    </center>
                </p:panel>
            </f:facet>
        </p:dialog>
        <!--/my:panelPopup-->
    </h:form>
</ui:composition>
