<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <!-- Recibir ocs-->
    <div class="modal fade" id="dialogoRecibirOCS" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Recibir orden</h4>
                </div>
                <h:form id="frmRecibirOCS">
                    <div class="modal-body ">
                        <div class="row">
                            <div class="input-group ">
                                <div class="form-group col-2 col-xs-12">
                                    <div class="col-4 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="OC/S: "/>
                                    </div>
                                    <div class="col-8 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.consecutivo}"/>
                                    </div>
                                </div>
                                <div class="form-group col-4 col-xs-12">
                                    <div class="col-4 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="Solicitada: "/>
                                    </div>
                                    <div class="col-8 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.totalItems}">
                                            <f:convertNumber maxFractionDigits="2"/>
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="form-group col-6 col-xs-12">
                                    <div class="col-3 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="Referencia: "/>
                                    </div>
                                    <div class="col-9 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.referencia}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                Ejecución de la orden de compra
                            </div>
                            <div class="border">
                                <div class="input-group col-12">
                                    <h:outputLabel  value="De: "/>
                                    <p:datePicker  value="#{recibirOrdenBean.ordenVO.inicioEjecucion}" pattern="dd/MM/yyyy"
                                                   />
                                    <h:outputLabel  value="a "/>
                                    <p:datePicker id="finEje"  value="#{recibirOrdenBean.ordenVO.finEjecucion}" pattern="dd/MM/yyyy"
                                                  required="true" requiredMessage="Es necesario seleccionar el fin de la ejecución"
                                                  mindate="#{recibirOrdenBean.ordenVO.inicioEjecucion}"/>
                                    <h:messages for="finEje" styleClass="alert-danger"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" value="#{recibirOrdenBean.listaOrdenDetalle}" var="data"
                                         >
                                <p:column headerText="Artículo" style="text-align: left;">
                                    <h:outputText value="#{data.artDescripcion}"/>
                                </p:column>
                                <p:column headerText="Solicitada" width="70">                                        
                                    <h:outputText value="#{data.cantidad}">
                                        <f:convertNumber pattern="#.###"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Fecha" style="width: 80px;">                                                         
                                    <p:datePicker value="#{data.fechaRecibido}"  pattern="dd/MM/yyyy"
                                                  />
                                </p:column>
                                <p:column headerText="Recibida" style="width: 5%">
                                    <h:outputText value="#{data.totalRecibido}">
                                        <f:convertNumber pattern="#.###"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Pendiente" style="width: 5%">
                                    <h:outputText value="#{data.totalPendiente}" rendered="#{data.recibido}">
                                        <f:convertNumber pattern="#.###"/>
                                    </h:outputText>
                                    <h:inputText value="#{data.totalPendiente}" size="6" rendered="#{data.recibido ne true}"
                                                 styleClass="form-control">
                                        <f:convertNumber pattern="#.###"/>
                                    </h:inputText>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton action="#{recibirOrdenBean.recibirOrdenCompras}"
                                         styleClass="btn btn-info"
                                         value="Aceptar" process="@form" update="@all"/>
                        <p:commandLink action="#{recibirOrdenBean.cerrarRecibirOrdenCompras}"
                                       styleClass="btn btn-default" title="Cerrar ventana..." value="Cancelar"
                                       immediate="true" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>   

    <div class="modal fade" id="dialogoRecibirOCSEliminar" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar partidas de la orden</h4>
                </div>
                <h:form id="frmRecibirOCSEli">
                    <div class="modal-body">
                        <div class="row">
                            <div class="input-group">
                                <div class="form-group col-3 col-xs-12">
                                    <div class="col-4 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="OC/S: "/>
                                    </div>
                                    <div class="col-8 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.consecutivo}"/>
                                    </div>
                                </div>
                                <div class="form-group col-3 col-xs-12">
                                    <div class="col-4 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="Solicitada: "/>
                                    </div>
                                    <div class="col-8 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.totalItems}">
                                            <f:convertNumber maxFractionDigits="2"/>
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="form-group col-6 col-xs-12">
                                    <div class="col-3 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="Referencia: "/>
                                    </div>
                                    <div class="col-9 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.referencia}"/>
                                    </div>
                                </div>
                            </div>
                        </div>        
                        <ui:fragment rendered="#{recibirOrdenBean.msgError ne null}">
                            <div class="row">
                                <div class="alert alert-success" role="alert">
                                    #{recibirOrdenBean.msgError}
                                </div>
                            </div>
                        </ui:fragment>
                        <div class="row">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" value="#{recibirOrdenBean.listaOrdenDetalleEliminar}" var="data"
                                         >
                                <p:column headerText="Artículo" style="text-align: left;">
                                    <h:outputText value="#{data.artDescripcion}"/>
                                </p:column>
                                <p:column headerText="Solicitada" width="70">                                        
                                    <h:outputText value="#{data.cantidad}">
                                        <f:convertNumber maxFractionDigits="2"/>
                                    </h:outputText>
                                </p:column>                                    
                                <p:column headerText="Recibida" style="width: 5%">
                                    <h:outputText value="#{data.totalRecibido}">
                                        <f:convertNumber maxFractionDigits="2"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Pendiente" style="width: 5%">
                                    <h:outputText value="#{data.totalPendiente}">
                                        <f:convertNumber maxFractionDigits="2"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Eliminar">
                                    <p:commandLink value="Eliminar" action="#{recibirOrdenBean.motivoEliminarPartida(data.id)}"
                                                   title="Recepción de ordenes de compra"
                                                   styleClass="text-primary">
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="modal-footer">                       
                        <p:commandLink action="#{recibirOrdenBean.cerrarEliminarPartidaOrdenCompras}"
                                       styleClass="btn btn-default" title="Cerrar ventana..." value="Cancelar"
                                       immediate="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>   

    <div class="modal fade" id="dialogoMotivoEliminar" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Motivo para eliminar partidas de la orden</h4>
                </div>
                <h:form id="frmMotivoOCSEli">
                    <div class="modal-body panel panel-footer">
                        <div class="row">
                            <div class="input-group panel-default col-12">
                                <div class="form-group col-3 col-xs-12">
                                    <div class="col-4 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="OC/S: "/>
                                    </div>
                                    <div class="col-8 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.consecutivo}"/>
                                    </div>
                                </div>
                                <div class="form-group col-3 col-xs-12">
                                    <div class="col-4 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="Solicitada: "/>
                                    </div>
                                    <div class="col-8 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.totalItems}">
                                            <f:convertNumber maxFractionDigits="2"/>
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="form-group col-6 col-xs-12">
                                    <div class="col-3 col-xs-12">
                                        <h:outputLabel styleClass="control-label"   value="Referencia: "/>
                                    </div>
                                    <div class="col-9 col-xs-12">
                                        <h:outputText styleClass="control-label"  value="#{recibirOrdenBean.ordenVO.referencia}"/>
                                    </div>
                                </div>

                            </div>
                        </div> 
                        <ui:fragment rendered="#{recibirOrdenBean.msgError ne null}">
                            <div class="row">
                                <div class="alert alert-danger" role="alert">
                                    #{recibirOrdenBean.msgError}
                                </div>
                            </div>
                        </ui:fragment>
                        <div class="row">
                            <div class="container-fluid">
                                <h:outputLabel class="col-12 control-label" value="Introduzca el motivo:"/>
                                <div class="col-12">
                                    <h:inputTextarea cols="100"  id="motivoCancelo"  value="#{recibirOrdenBean.motivoCancelar}" />
                                </div>
                                <h:outputLabel class="col-12 control-label" value="Minimo 50 caracteres."/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">      
                        <p:commandButton action="#{recibirOrdenBean.eliminarPartida}"
                                         styleClass="btn btn-info"
                                         value="Aceptar" process="@form" update="@form"/>
                        <p:commandLink action="#{recibirOrdenBean.cerrarMotivoEliminarPartidaOrdenCompras}"
                                       styleClass="btn btn-default" title="Cerrar ventana..." value="Cancelar"
                                       immediate="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div> 

</ui:composition>
