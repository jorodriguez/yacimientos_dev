<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Registro de gerencia - proyecto                
            </ui:define>
            <ui:define name="contenido">
                <div class="col-6">
                    <h:form id="form1">
                        <div class="row">
                            <p:commandLink title="Agregar gerencia" 
                                           action="#{gerenciaProyectoBean.crearGerenciaProyecto}"
                                           class="btn btn-primary" process="@this" update="frmGerProy">
                                <i class="fa fa-plus"/>
                            </p:commandLink>
                        </div>
                        <div class="row panel">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" value="#{gerenciaProyectoBean.lista}" var="data"
                                         id="dtGerProy"
                                         rowIndexVar="index" 
                                         rows="15" paginator="true" paginatorAlwaysVisible="true" 
                                         paginatorPosition="bottom">
                                <p:column headerText="Gerencia" style="text-align: left;">
                                    #{data.gerencia.nombre}
                                </p:column>
                                <p:column headerText="Proyecto">
                                    #{data.proyectoOt.nombre}
                                </p:column>
                                <p:column width="40">
                                    <p:commandLink action="#{gerenciaProyectoBean.eliminar(index)}"
                                                   process="@this" update="form1:dtGerProy">
                                        <i class="fa fa-trash text-danger"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </div>
                <!-- Modal Gerencia - proyecto -->
                <div class="modal fade" id="dialogoGerProy" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Gerencia proyecto</h4>
                            </div>
                            <h:form id="frmGerProy">
                                <div class="modal-body">
                                    <div class="row border">
                                        <div class="input-group" ><br/>
                                            <div class="form-group col-12 col-xs-12" >
                                                <strong><h:outputText styleClass="col-2 control-label" value="Gerencia:" /> </strong>
                                                <div class="col-9">
                                                    <h:selectOneMenu value="#{gerenciaProyectoBean.idGerencia}" class="form-control">
                                                        <f:selectItems value="#{gerenciaProyectoBean.listaGerencia}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>                                    
                                            <div class="form-group col-12 col-xs-12">
                                                <strong><h:outputText styleClass="col-2 control-label" value="Proyecto:" /></strong>
                                                <div class="col-9">
                                                    <h:selectOneMenu value="#{gerenciaProyectoBean.idProyecto}" class="form-control">
                                                        <f:selectItems value="#{gerenciaProyectoBean.listaProyecto}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <p:commandButton value="Guardar"
                                                     styleClass="btn btn-primary"
                                                     action="#{gerenciaProyectoBean.terminarGuardarProyecto}"
                                                     update="form1" process="@form" />
                                    <p:commandLink value="Cancelar"
                                                   styleClass="btn btn-default"
                                                   onclick="cerrarDialogoModal(dialogoGerProy);"
                                                   title="Cerrar ventana..." 
                                                   immediate="true"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
