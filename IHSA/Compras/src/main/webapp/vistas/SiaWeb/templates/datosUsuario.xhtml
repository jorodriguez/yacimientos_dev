<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="col-12" style="text-align: left;">
        <h:outputText value="#{usuarioBean.usuarioConectado.nombre}" style="font-weight: bold;"/>
    </div>
    <div class="col-12" style="text-align: left;">
        <h:outputText value="#{usuarioBean.puesto}" style="font-style: italic; font-size: 12px;"/> 
    </div>
    <div class="col-12" style="text-align: left;">
        <h:outputText value="#{usuarioBean.usuarioConectado.gerencia.nombre}" style="font-style: italic; font-size: 12px;"/> 
    </div>        
</ui:composition>
