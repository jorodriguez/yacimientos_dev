<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 >
    <!-- Modal - Cambiar bloque activo -->
    <div class="modal fade" id="modalBloqueActivo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    </button>
                    <h4 class="modal-title">Cambiar Bloque Activo</h4>
                </div>
                <div class="modal-body">
                    <h:form id="frmCambioBloque">
                        <center>
                            <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{usuarioBean.listaCampo}" var="data">
                                <p:column headerText="Campo">
                                    <h:outputText value="#{data.campo}" />
                                </p:column>
                                <p:column headerText="Actual" width="50">
                                    <span class="fa fa-check text-primary"/>
                                </p:column>
                                <p:column width="55">                                            
                                    <p:commandLink value="Cambiar" action="#{usuarioBean.cambiarCampo(data.idCampo, data.puesto)}"
                                                   rendered="#{data.campo ne usuarioBean.usuarioConectado.apCampo.nombre}">
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </center>
                    </h:form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal - inciar pagina -->
    <div class="modal fade" id="popAgregarPagina">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    </button>
                    <h4 class="modal-title">P치gina inicial</h4>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="input-group col-9" >
                            <div class="form-group " >
                                <h:outputText class="col-2 control-label"  value="P치gina: "/>
                                <div class="col-7">
                                    <h:outputLabel  value="#{menuBarBean.opcionVo.nombre}"/>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="list-group-item-heading">
                        <h5> En su proximo inicio de sesion el sistema iniciar치 en esta opci칩n <b> #{menuBarBean.opcionVo.nombre}</b>.</h5>
                    </div>
                </div>

                <div class="modal-footer">
                    <h:form id="frmPaginaInicio">
                        <p:commandButton  value="Aceptar" action="#{menuBarBean.marcarComoPrincipal}"                                                           
                                            styleClass="btn btn-info"/>
                        <p:commandButton  value="Cancelar"
                                            styleClass="btn btn-default"
                                            onclick="$(popAgregarPagina).modal('hide');"
                                            title="Cerrar ventana sin modificar..."/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
