<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" > 

    <li class="nav-item ml-3">
        <p:commandLink id="inicio" 
                       title="Clic aqui para ir inicio del sistema..."
                       action="#{usuarioBean.siaGo}">
            <span class="fa fa-home text-primary">Inicio</span>
        </p:commandLink>
    </li>
    <li class="nav-item ml-3">
        <p:commandLink id="configura" 
                       title="Clic para marcar la página del área de trabajo como principal."                                                               
                       onclick="$(popAgregarPagina).modal('show');" >
            <f:param name="myParam" value="ayuda"/>
            <span class="fa fa-user-cog text-primary" >Conf.</span>
        </p:commandLink>
    </li>
    <li class="nav-item ml-3">
        <p:commandLink id="ayuda"  
                       title="Clic aqui para ver la ayuda del sistema..."
                       action="/vistas/SiaWeb/Sistema/Ayuda.xhtml?faces-redirect=true">
            <span class="fa fa-question text-primary" >Ayuda</span>
        </p:commandLink>  
    </li>
    <li class="nav-item ml-3">      
        <p:commandLink id="crearTicket"    immediate="true"
                       action="/vistas/SiaWeb/Sistema/tickets.xhtml?faces-redirect=true"
                       title="Clic aqui para registrar el tickect...">
            <span class="fas fa-user-md text-primary">
                Ticket
            </span>
        </p:commandLink> 
    </li>
    <li class="nav-item ml-3">
        <p:commandLink id="cerrarSesion"                            
                       title="Clic aqui para salir del sistema..."
                       action="#{usuarioBean.cerrarSesion}" >
            <span class="fa fa-eye-slash text-danger"/>
        </p:commandLink> 
    </li>
</ui:composition>
