<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Asignar Requisiciones
            </ui:define>
            <ui:define name="contenido">        
                <ui:include src="../../SiaWeb/Requisiciones/fragmentos/popUpRequisicion.xhtml"/>      

                <h:form id="form1">                    
                    <!--h:outputText id="outputText0" value="Seleccione una requisición de la lista para ver sus Items por favor..."/-->                    
                    <div class="row">
                        <div id="divOperacion" class="intput-group col-12" style="display: none;">                                
                            <p:commandLink value="Regresar" styleClass="btn btn-default" 
                                           action="#{requisicionBean.limpiarRequisicion}"
                                           onclick="regresar('divTabla', 'divDatos', 'divOperacion', 'divAutoriza')"/>                                                                
                            <p:commandLink value="Devolver" styleClass="btn btn-default" 
                                           action="#{requisicionBean.devolverRequisicion}"
                                           title="Clic aquí para devolver la requisición..."
                                           process="@this" update="frmDev"/>                                                                
                        </div>                            
                        <div id="divAutoriza" class="intput-group col-12">
                            <div class="col-6">                            
                                <h:selectOneMenu styleClass="form-control" id="listaAnalistas" value="#{requisicionBean.idAnalista}">
                                    <f:selectItem itemLabel="Analista de compras . . ." itemValue="-1"/>
                                    <f:selectItems id="SelectAnalistaItems" value="#{requisicionBean.listaAnalista}"/>
                                </h:selectOneMenu>                               
                                <ui:fragment rendered="#{requisicionBean.requisicionActual == null}">
                                    <p:commandLink value="Asignar" 
                                                   styleClass="btn btn-default"
                                                   style="font-weight: bold;"
                                                   action="#{requisicionBean.asignarVariasRequisiciones}"
                                                   onclick="return validaAsignarRequi('form1', 'seleccion');"
                                                   disabled="#{requisicionBean.requisicionesSinAsignar.rowCount lt 1}"
                                                   process="@tis form1:tbAsig:dataTableAsignar" update="form1"/>
                                    <p:commandLink value="Devolver" styleClass="btn btn-default"
                                                   onclick="return validaDevRequi('form1', 'seleccion');"
                                                   disabled="#{requisicionBean.requisicionesSinRevisar.rowCount lt 1}"
                                                   style="font-weight: bold;" process="@this" update="frmDevV"/>
                                    <p:commandLink value="Cancelar" styleClass="btn btn-default"
                                                   onclick="return validaCancelRequi('form1', 'seleccion');"
                                                   disabled="#{requisicionBean.requisicionesSinRevisar.rowCount lt 1}"
                                                   style="font-weight: bold;" process="@this" update="frmCanReqV"/>
                                </ui:fragment>
                                <ui:fragment rendered="#{requisicionBean.requisicionActual != null}">
                                    <p:commandButton value="Asignar" 
                                                     styleClass="btn btn-default"
                                                     style="font-weight: bold;"
                                                     action="#{requisicionBean.asignarRequisicion}"
                                                     disabled="#{requisicionBean.requisicionesSinAsignar.rowCount lt 1}"
                                                     process="@form" update="form1"/>
                                </ui:fragment>
                            </div>   
                        </div>

                    </div>                        
                    <div id="divTabla" class="container-fluid"> 
                        <div>
                            <span id="msgAsignaRequisicion" style="color: red;" class="textoRojo"></span>
                        </div>
                        <div>
                            <h:message for="msgAsignaRequisicion" style="color: red;" infoClass="infoMessage" errorClass="errorMessage" />
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="table table-responsive">
                                    <!-- tabChangeListener="{requisicionBean.seleccionarTabAsignarRequisicion()}"-->
                                    <p:tabView id="tbAsig"
                                               tabindex="#{requisicionBean.indexTab}" >
                                        <p:tab title="Requisiciones" >
                                            <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="dataTableAsignar" 
                                                         value="#{requisicionBean.requisicionesSinAsignar}" 
                                                         var="currentRow" styleClass="table table-striped">
                                                <p:column style="text-align: left; width: 3%;">
                                                    <f:facet name="header">
                                                        <h:selectBooleanCheckbox  class="todos" onchange="seleccionarGeneral('todos', 'seleccion', 'divAutoriza')"/>
                                                    </f:facet>
                                                    <h:selectBooleanCheckbox value="#{currentRow.selected}" class="seleccion" onclick="mostrarDiv('divRevisa');"/>
                                                </p:column>                                        
                                                <p:column style="text-align: center; width: 10%;">
                                                    <h:outputText value="#{currentRow['consecutivo']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Código"/>
                                                    </f:facet>
                                                </p:column>                        
                                                <p:column>
                                                    <h:outputText value="#{currentRow['solicita']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Solicita"/>
                                                    </f:facet>
                                                </p:column>                        
                                                <p:column width="120">
                                                    <h:outputText value="#{currentRow['gerencia']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Gerencia"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{currentRow['referencia']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Referencia"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column style="text-align: center; width: 5%;">
                                                    <h:outputText value="#{currentRow['fechaSolicitada']}">
                                                        <f:convertDateTime dateStyle="default" type="date"/>
                                                    </h:outputText>
                                                    <f:facet name="header">
                                                        <h:outputText value="Solicitada"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column style="text-align: center; width: 5%;">
                                                    <h:outputText value="#{currentRow['fechaRequerida']}">
                                                        <f:convertDateTime dateStyle="default" type="date"/>
                                                    </h:outputText>
                                                    <f:facet name="header">
                                                        <h:outputText value="Requerida"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column style="text-align: center; width: 5%;">
                                                    <h:outputText value="#{currentRow['prioridad']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Prioridad"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column width="50">
                                                    <p:commandLink action="#{requisicionBean.seleccionarRequisicion(currentRow.id)}"
                                                                   title="Clic aquí para ver los items de la requisición..."
                                                                   process="@this" update="form1:tbRequi form1:lblReq">
                                                        <i class="fa fa-eye text-primary"/>
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable>
                                        </p:tab>
                                        <p:tab title="Con inventario (#{requisicionBean.totalReqConInventario}) "
                                               rendered="#{requisicionBean.totalReqConInventario gt 0}">
                                            <p:dataTable size="small" stripedRows="true" showGridlines="true"   value="#{requisicionBean.requisicionesSinAsignar}" 
                                                         var="currentRow" styleClass="table table-striped">
                                                <p:column style="text-align: center; width: 3%;">
                                                    <f:facet name="header">
                                                        <h:selectBooleanCheckbox  class="todos"
                                                                                  onchange="seleccionarGeneral('todos', 'seleccion', 'divAutoriza')"/>
                                                    </f:facet>
                                                    <h:selectBooleanCheckbox value="#{currentRow.selected}" class="seleccion" onclick="mostrarDiv('divRevisa');"/>
                                                </p:column>                                        
                                                <p:column style="text-align: center; width: 10%;">
                                                    <h:outputText value="#{currentRow['consecutivo']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Código"/>
                                                    </f:facet>
                                                </p:column>                        
                                                <p:column>
                                                    <h:outputText value="#{currentRow['solicita']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Solicita"/>
                                                    </f:facet>
                                                </p:column>                        
                                                <p:column width="120">
                                                    <h:outputText value="#{currentRow['gerencia']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Gerencia"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{currentRow['referencia']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Referencia"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column style="text-align: center; width: 5%;">
                                                    <h:outputText value="#{currentRow['fechaSolicitada']}">
                                                        <f:convertDateTime dateStyle="default" type="date"/>
                                                    </h:outputText>
                                                    <f:facet name="header">
                                                        <h:outputText value="Solicitada"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column style="text-align: center; width: 5%;">
                                                    <h:outputText value="#{currentRow['fechaRequerida']}">
                                                        <f:convertDateTime dateStyle="default" type="date"/>
                                                    </h:outputText>
                                                    <f:facet name="header">
                                                        <h:outputText value="Requerida"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column style="text-align: center; width: 5%;">
                                                    <h:outputText value="#{currentRow['prioridad']}"/>
                                                    <f:facet name="header">
                                                        <h:outputText value="Prioridad"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column width="50">
                                                    <p:commandLink action="#{requisicionBean.seleccionarRequisicion(currentRow.id)}"
                                                                   title="Clic aquí para ver los items de la requisición..."
                                                                   process="@this" update="form1:tbRequi form1:lblReq">
                                                        <i class="fa fa-eye text-primary"/>
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable>
                                        </p:tab>
                                    </p:tabView>

                                </div>
                            </div>  
                        </div>   
                        <!-- aqui va el panel oculto de mas informacion de la requisición -->
                    </div>

                    <div id="divDatos" style="display: none;">
                        <div class="col-5" style="padding-top: 5px;">
                            <h:outputText value="Más información de la requisición: "/>
                            <h:outputText id="lblReq" value="#{requisicionBean.requisicionActual.consecutivo}" style="font-weight:  bold;"/>
                        </div><br/>
                        <p:tabView id="tbRequi" activeIndex="0">
                            <p:tab title="Más Información">
                                <ui:include src="../Requisiciones/fragmentos/masInfoNoAccion.xhtml"/>
                            </p:tab>
                            <p:tab title="ETS">
                                <ui:include src="../Requisiciones/verETS.xhtml"/>
                            </p:tab>
                            <p:tab title="Estatus">
                                <ui:include src="../Requisiciones/verEstatus.xhtml"/>
                            </p:tab>
                            <p:tab title="Devoluciones">
                                <ui:include src="../Requisiciones/verDevoluciones.xhtml"/>
                            </p:tab>
                        </p:tabView>                                        
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
