<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="row">
        <div class="table table-responsive">
            <p:dataTable size="small" stripedRows="true" showGridlines="true"  var="data" styleClass="table table-striped">
                <p:column>
                    <f:facet name="header">Formato</f:facet>
                    <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{data.id}&amp;ZWZ3W=#{data.uuid}" 
                                  styleClass="btn btn-default" > 
                        <h:outputText value="#{data.nombre}"/>
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </div>
    </div>
</ui:composition>
