<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="row">        
        <div class="col-12 col-xs-12">            
            <div class="table table-responsive">
                <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{requisicionBean.listaRechazo}" var="currentRow"   styleClass="table table-striped">
                    <f:facet name="header">
                            <h:outputLabel value="Información de Devolución"/>
                        </f:facet>
                    <p:column>
                        <h:outputText value="#{currentRow.rechazo.nombre}"/>
                        <f:facet name="header">
                            <h:outputText value="Devolvió"/>
                        </f:facet>
                    </p:column>
                    <p:column headerText="Fecha" width="110">
                        <h:outputText value="#{currentRow.fecha}">
                            <f:convertDateTime dateStyle="default" type="date"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Hora" width="80">
                        <h:outputText value="#{currentRow.hora}">
                            <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{currentRow.motivo}"/>
                        <f:facet name="header">
                            <h:outputText value="Motivo"/>
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </div>
        </div>        
    </div>
</ui:composition>
