<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Historial de requisiciones
            </ui:define>
            <ui:define name="contenido">
                <h:form id="form1">
                    <p:panel id="pnlSeleccion">
                        <p:selectOneRadio value="#{requisicionBean.tipoFiltro}"
                                          styleClass="col-8">
                            <f:selectItem itemLabel="Mis Requisiciones"  itemValue="filtro" />
                            <f:selectItem itemLabel="Por palabra" itemValue="palabra"/>
                            <f:selectItem itemLabel="Gerencia: #{usuarioBean.usuarioConectado.gerencia.nombre}" 
                                          itemValue="gerencia"/>
                            <p:ajax event="change" listener="#{requisicionBean.cambiarFiltroHistorial}"
                                    update="form1:pnlHistoria"/>
                        </p:selectOneRadio>
                    </p:panel>
                    <p:panelGrid id="pnlHistoria" columns="2">
                        <p:panel id="pnlFiltro" rendered="#{requisicionBean.tipoFiltro eq 'filtro'}">
                            <ui:include src="../Requisiciones/fragmentos/filtroRequisicion.xhtml"/>   
                        </p:panel>
                        <p:panel id="pnlPalabra" rendered="#{requisicionBean.tipoFiltro eq 'palabra'}">
                            <ui:include src="../Requisiciones/fragmentos/filtroPorPalabra.xhtml"/>    
                            <h:outputText value="*La consulta por palabra se realiza en las partidas de las Requisiciones." />
                        </p:panel>
                        <p:panel id="pnlGerencia" rendered="#{requisicionBean.tipoFiltro eq 'gerencia'}">
                            <ui:include src="../Requisiciones/fragmentos/filtroGerencia.xhtml"/>
                        </p:panel>
                        <p:commandLink id="btnBuscar" value="Buscar" action="#{requisicionBean.filtrarRequisicion}" 
                                       class="btn btn-default btn-sm" process="@this form1:pnlHistoria form1:pnlSeleccion" update="form1:dtreq"/>
                    </p:panelGrid>
                    <div class="col-12">
                        <p:dataTable id="dtreq" size="small" stripedRows="true" showGridlines="true" 
                                     rows="10" 
                                     value="#{requisicionBean.requisicionesSolicitadas}"
                                     var="currentRow" paginator="true"  
                                     paginatorPosition="bottom" > 
                            <f:facet name="header">
                                <h:outputText value="#{msgs['titulo.tabla.historial.requisicion']} "/>
                            </f:facet>
                            <p:column headerText="#{msgs['presupuesto.nuevos.campoConsecutivo']}">
                                <h:outputText style="width: 80px" value="#{currentRow['consecutivo']}"/>
                            </p:column>
                            <p:column  headerText="#{msgs['requisicion.referencia']}"
                                       filterMatchMode="contains"
                                       filterBy="#{currentRow.referencia}" >
                                <h:outputText style="width: 180px" value="#{currentRow['referencia']}"/>
                            </p:column>
                            <p:column headerText="#{msgs['requisicion.solicito']}"   filterMatchMode="contains"
                                      filterBy="#{currentRow.solicita}">
                                <h:outputText value="#{currentRow['solicita']}"/>
                            </p:column>
                            <p:column headerText="#{msgs['requisicion.solicitada']}">
                                <h:outputText value="#{currentRow['fechaSolicitada']}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msgs['requisicion.requerida']}">
                                <h:outputText value="#{currentRow['fechaRequerida']}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msgs['presupuesto.nuevos.campoCompania']}">
                                <h:outputText  value="#{currentRow.compania}"/>
                            </p:column>
                            <p:column  headerText="#{msgs['orden.proveedor']}" filterMatchMode="contains"
                                       filterBy="#{currentRow.proveedor}" >
                                <h:outputText value="#{currentRow['proveedor']}"/>
                            </p:column>                                                            
                            <p:column  headerText="#{msgs['estatus.actual']}" filterMatchMode="contains"
                                       filterBy="#{currentRow.estatus}" >
                                <h:outputText value="#{currentRow['estatus']}"/>
                            </p:column>                                                         
                            <p:column headerText="OT">
                                <h:outputText value="#{currentRow['proyectoOT']}"/>
                            </p:column>                   
                            <p:column headerText="Nún. OT">
                                <h:outputText value="#{currentRow['cuentaOt']}"/>
                            </p:column>                   
                            <p:column headerText="Gerencia">
                                <h:outputText value="#{currentRow['gerencia']}"/>
                            </p:column>                   
                            <p:column headerText="Pesos">
                                <h:outputText value="#{currentRow['montoPesos']}">
                                    <f:convertNumber type="currency" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>                   
                            <p:column headerText="Dólares">
                                <h:outputText value="#{currentRow['montoTotalDolares']}">
                                    <f:convertNumber type="currency" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                            <p:column width="35">
                                <p:commandLink 
                                               action="#{requisicionBean.verDetalle(currentRow.id)}"
                                               title="Clic aqui para ver mas información..."
                                               process="@this" update="@form">
                                    <i class="fa fa-eye text-primary"/>
                                </p:commandLink>
                            </p:column>                                                            
                        </p:dataTable>
                        <div class="row">  
                            <p:commandButton value="Exportar">                                          
                                <p:dataExporter   target="dataTableRequisicionesSolicitadas" type="xls" 
                                                  fileName="Requisiciones"
                                                  >
                                </p:dataExporter>
                            </p:commandButton>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
