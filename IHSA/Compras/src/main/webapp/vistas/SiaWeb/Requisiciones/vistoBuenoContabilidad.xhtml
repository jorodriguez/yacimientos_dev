<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >

    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Revisar Requisiciones Contabilidad
            </ui:define>
            <ui:define name="contenido">                
                <h:form id="form1">     
                    <div class="col-12">
                        <div class="row">      
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                            </p:confirmDialog>                                          
                            <div id="divAutoriza" class="btn-group"  style="text-align: left;">
                                <p:commandLink value="Revisar" styleClass="btn btn-default"
                                               action="#{vistoBuenoContabilidad.vistoBuenoCosto}"
                                               title="Clic aqui para revisar la requisición..." 
                                               disabled="#{vistoBuenoContabilidad.listaRequisiciones.rowCount lt 1}"
                                               process="@this form1:dataTable1" update="form1 frmMenu" >
                                </p:commandLink>
                                <p:commandLink value="Devolver" styleClass="btn btn-default"
                                               action="#{vistoBuenoContabilidad.iniciodevolverVariasRequisiciones()}"
                                               title="Clic aqui para devolver la(s) requisición(es)"
                                               disabled="#{vistoBuenoContabilidad.listaRequisiciones.rowCount lt 1}"
                                               style="font-weight: bold;" 
                                               process="@this  form1:dataTable1" update="frmDevV"/>
                                <p:commandLink value="Cancelar" styleClass="btn btn-default"
                                               action="#{vistoBuenoContabilidad.inicioCancelarVariasRequisiciones()}"
                                               title="Clic aqui para cancelar la(s) requisición(es)"
                                               disabled="#{vistoBuenoContabilidad.listaRequisiciones.rowCount lt 1}"
                                               process="@this form1:dataTable1" update="frmCanReqV" />
                            </div>
                            <div id="divOperacion" class="btn-group" style="text-align: left; display: none;">                                
                                <p:commandLink styleClass="btn btn-default" value="Regresar" action="#{vistoBuenoContabilidad.limpiarRequisicion}"
                                               onclick="regresar('divTabla', 'divDatos', 'divOperacion', 'divAutoriza')"
                                               process="@this" update="form1 frmMenu"/> 

                                <p:commandLink value="Revisar" styleClass="btn btn-default"
                                               action="#{vistoBuenoContabilidad.vistoBuenoCosto}"
                                               style="font-weight: bold;"
                                               title="Clic aqui para revisar la requisición..." 
                                               process="@this" update="form1:tbReq"/>     

                                <p:commandLink value="Devolver" styleClass="btn btn-default"
                                               action="#{vistoBuenoContabilidad.devolverRequisicion}"
                                               title="Clic aqui para devolver la requisición..." 
                                               process="@this" update="frmDev"/>
                            </div>                            
                        </div>
                        <div id="divTabla" style="padding-top: 5px;" class="container-fluid"> 
                            <div class="table table-responsive">
                                <p:dataTable size="small" stripedRows="true" showGridlines="true" id="dataTable1" rows="10" value="#{vistoBuenoContabilidad.listaRequisiciones}" 
                                             var="currentRow" styleClass="table table-striped"  paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true" 
                                             >
                                    <f:facet name="header"><h:outputLabel value="Requisiciones"/></f:facet>
                                    <p:column width="35">
                                        <f:facet name="header">
                                            <h:selectBooleanCheckbox  class="todos" onchange="seleccionarGeneral('todos', 'seleccion', 'divAutoriza')"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox value="#{currentRow.selected}" class="seleccion" 
                                                                 onclick="mostrarDiv('divRevisa');"/>
                                    </p:column>
                                    <p:column style="width: 20%; text-align: center;"                                                
                                              rendered="#{usuarioBean.usuarioConectado.apCampo.compania ne '901066223-8'}">
                                        <f:facet name="header">
                                            <h:outputText value="Uso CFDI*"/>
                                        </f:facet>
                                        <h:selectOneMenu value="#{currentRow.idCfdi}" styleClass="form-control">
                                            <f:selectItem itemValue="0" itemLabel="Seleccione . . ."/>
                                            <f:selectItems value="#{vistoBuenoContabilidad.listaUso}"/>
                                        </h:selectOneMenu>
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;">
                                        <h:outputText value="#{currentRow['consecutivo']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Código"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="width: 15%; text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="Gerencia"/>
                                        </f:facet>
                                        <h:outputText value="#{currentRow['gerencia']}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{currentRow['referencia']}"/>
                                        <f:facet name="header">
                                            <h:outputText value="Referencia"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;">
                                        <h:outputText value="#{currentRow['fechaSolicitada']}">
                                            <f:convertDateTime dateStyle="default"
                                                               type="date"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Solicitada"/>
                                        </f:facet>
                                    </p:column> 
                                    <p:column style="width: 10%; text-align: center;">
                                        <h:outputText value="#{currentRow['ultimoRechazo']}">
                                            <f:convertDateTime dateStyle="default"
                                                               type="date"/>
                                        </h:outputText>
                                        <f:facet name="header">
                                            <h:outputText value="Último rechazo"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="width: 5%; text-align: center;">
                                        <p:commandLink value="Seleccionar" style="color: #008eff;"
                                                       action="#{vistoBuenoContabilidad.seleccionarRequisicionCostosConta(currentRow.idCfdi, currentRow.id)}"
                                                       process="@this" update="form1:tbReq"
                                                       title="Clic aqui para ver y modificar los items de la requisición...">
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>                    
                    </div>
                    <div id="divDatos"  style="padding-top: 15px;display: none;">                        
                        <div class="container-fluid" >
                            <p:tabView id="tbReq" activeIndex="0">
                                <p:tab title="ITEMS">
                                    <div class="row">   
                                        <div class="col-6">
                                            <div class="col-12">
                                                <h:outputLabel value="USO CFDI: "/>
                                            </div>
                                            <div class="col-12">
                                                <h:selectOneMenu value="#{vistoBuenoContabilidad.idCfdi}" 
                                                                 styleClass="form-control fa-fa2x">
                                                    <f:selectItem itemValue="0" itemLabel="Seleccione . . ."/>
                                                    <f:selectItems value="#{vistoBuenoContabilidad.listaUso}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="col-12" >
                                                <h:outputLabel value="Metodo de pago: "/>
                                            </div>
                                            <div class="col-9">
                                                <h:outputLabel value="#{vistoBuenoContabilidad.requisicionActual.ocMetodoPago.descripcion}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <ui:include src="../Requisiciones/fragmentos/conta/verVBRequiConta.xhtml"/>
                                    </div>
                                </p:tab>
                                <p:tab title="ETS">
                                    <ui:include src="../Requisiciones/fragmentos/conta/verETSConta.xhtml"/>
                                </p:tab>
                                <p:tab title="Devoluciones">
                                    <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{vistoBuenoContabilidad.listaRechazo}" var="currentRow"   styleClass="table table-striped">
                                        <f:facet name="header">
                                            <h:outputLabel value="Información de Devolución"/>
                                        </f:facet>
                                        <p:column>
                                            <h:outputText value="#{currentRow.rechazo.nombre}"/>
                                            <f:facet name="header">
                                                <h:outputText value="Devolvió"/>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{currentRow.fecha}">
                                                <f:convertDateTime dateStyle="default" type="date"/>
                                            </h:outputText>
                                            <f:facet name="header">
                                                <h:outputText value="Fecha"/>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{currentRow.hora}">
                                                <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                                            </h:outputText>
                                            <f:facet name="header">
                                                <h:outputText value="Hora"/>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{currentRow.motivo}"/>
                                            <f:facet name="header">
                                                <h:outputText value="Motivo"/>
                                            </f:facet>
                                        </p:column>
                                    </p:dataTable>
                                </p:tab>
                            </p:tabView>
                        </div>
                    </div>

                </h:form> 
                <ui:include src="../../SiaWeb/Requisiciones/fragmentos/conta/popUpDevolverRequisicionConta.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
