<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:panel  styleClass="card">
        <div class="input-group">
            <h:outputText value="#{msgs['sistema.fecha.inicio']}"/>
            <p:datePicker value="#{requisicionBean.fechaInicio}" pattern="dd/MM/yyyyy"/>
            <h:outputText value="#{msgs['sistema.fecha.fin']}"/>
            <p:datePicker value="#{requisicionBean.fechafin}" pattern="dd/MM/yyyyy"/>
        </div>
    </p:panel>
</ui:composition>
