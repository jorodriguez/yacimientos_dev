<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Notas de la requisici√≥n
            </ui:define>
            <ui:define name="contenido">

                <h:form id="form1">
                    <ui:include src="../Requisiciones/fragmentos/noticiaRequisicion.xhtml"/>
                </h:form>

                <h:form id="frmComReq">        
                    <p:dialog header="#{msgs['sistema.modificar']} #{msgs['comunicacion.comentario']}" 
                              widgetVar="dlgComentar"
                              modal="true">
                        <h:panelGroup>
                            <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>                             
                            <h:inputTextarea styleClass="form-control"  
                                             value="#{notaRequisicionBean.comentarioActual.mensaje}" cols="39" rows="3"/>

                        </h:panelGroup>
                        <f:facet name="footer">   
                            <p:commandButton action="#{notaRequisicionBean.modificarComentario}"  
                                             process="@form" update="form1"
                                             value="#{msgs['sistema.guardar']}" />        
                            <p:commandLink action="#{notaRequisicionBean.ocultarPopupModificarComentario}"  
                                           immediate="true"
                                           value="#{msgs['sistema.cerrar']}" onclick="PF('dlgComentar').hide()"/>        
                        </f:facet>
                    </p:dialog>
                </h:form>
                <h:form id="frmNotReq">
                    <p:dialog header="#{msgs['sistema.modificar']} #{msgs['comunicacion.noticia']}" 
                              widgetVar="dlgNoticiaReq"
                              modal="true" >
                        <h:panelGroup>
                            <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>                             
                            <p:panel >
                                <h:inputTextarea styleClass="form-control" 
                                                 value="#{notaRequisicionBean.noticiaActual.mensajeAutomatico}" 
                                                 rows="3" cols="85"/>
                            </p:panel>
                        </h:panelGroup>
                        <f:facet name="footer">
                            <p:commandLink action="#{notaRequisicionBean.ocultarPopupModificarNoticia}"  
                                           immediate="true" onclick="PF('dlgNoticiaReq').hide()"
                                           value="Cerrar" /> 
                            <p:commandButton action="#{notaRequisicionBean.modificarNoticia}"                                               
                                             process="@form" update="form1"
                                             value="Guardar"  />           
                        </f:facet>
                    </p:dialog>
                </h:form>
                <!-- PANEL ADJUNTAR  -->

                <h:form id="frmAdjArchNot">
                    <p:dialog id="popup1" widgetVar="dlgSubArhNotReq"
                              draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="#{msgs['comunicacion.adjuntar.archivos']}" style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                            </h:panelGroup>
                        </f:facet>
                        <h:panelGroup>
                            <p:fileUpload id="fileEntryr"
                                          listener="#{notaRequisicionBean.subirArchivo}" 
                                          label="#{msgs['sistema.subir.archivo']}"
                                          update="form1"/>
                        </h:panelGroup>
                        <f:facet name="footer">
                            <p:commandButton value="#{msgs['sistema.cancelar']}" styleClass="cancelar"  title="Clic para cerrar el popup"
                                             action="#{notaRequisicionBean.ocultarPopupSubirArchivo}" 
                                             onclick="PF('dlgSubArhNotReq').hide()"
                                             immediate="true"/>
                        </f:facet>
                    </p:dialog>
                </h:form>
                <h:form id="frmMvArchivo" >
                    <p:dialog id="popup1" widgetVar="dlgMvArchReq" draggable="false" modal="true">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="#{msgs['comunicacion.adjuntar.archivos']}" style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                            </h:panelGroup>
                        </f:facet>
                        <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>  
                        <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="adjuntos"                                        
                                     value="#{notaRequisicionBean.dataModel}"
                                     var="data"
                                     >  
                            <p:column rendered="false">                                       
                                <h:outputText value="#{data['idNoticiaAdjunto']}"/>                                                                              
                            </p:column>
                            <p:column>   
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['adjunto.nombre']}"/>
                                </f:facet>
                                <h:outputText value="#{data['nombre']}"/>                                                                              
                            </p:column>                                                                        
                            <p:column>                                        
                                <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                               action="#{notaRequisicionBean.eliminarArchivo(data.id, data.idNoticiaAdjunto, data.id)}" 
                                               rendered="#{data['genero'] eq usuarioBean.usuarioConectado.id}" 
                                               />
                            </p:column>
                            <p:column>      
                                <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{data['id']}&amp;ZWZ3W=#{data['uuid']}">
                                    <h:outputText value="#{msgs['sistema.abrir']}"/>
                                </h:outputLink>
                            </p:column>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandLink value="#{msgs['sistema.cerrar']}" styleClass="cancelar" 
                                           action="#{notaRequisicionBean.ocultarPopupVerAdjuntos}" immediate="true"/>                        
                        </f:facet>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
