<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <!-- Modal Panel Popup Rechazo -->
    <div class="modal fade" id="dialogoDevReq" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Devolver requisición</h4>
                </div>

                <h:form id="frmDev">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group card" >
                                    <div class="form-group col-12 col-xs-12" >
                                        <strong><h:outputText styleClass="col-5 control-label" value="Gerencia:" /> </strong>
                                        <div class="col-7">
                                            <h:outputText styleClass="control-label" value="#{vistoBuenoContabilidad.requisicionActual.gerencia.nombre}"/>
                                        </div>
                                    </div>                                    
                                    <div class="form-group col-12 col-xs-12" >
                                        <strong><h:outputText styleClass="col-5 control-label" value="Fecha Solicita:" /></strong>
                                        <div class="col-7"><h:outputText styleClass="control-label" value="#{vistoBuenoContabilidad.requisicionActual.fechaSolicito}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <strong><h:outputText class="col-2 control-label" value="Motivo:*"/></strong>
                                <div class="col-10">
                                    <h:inputTextarea styleClass="form-control" id="motivoCancelo"  value="#{vistoBuenoContabilidad.motivo}" 
                                                     required="true" requiredMessage="Agrear el motivo"/>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton value="Aceptar"
                                         styleClass="btn btn-info"
                                         action="#{vistoBuenoContabilidad.rechazarRequisicion}"
                                         process="@form" update="form1"/>
                        <p:commandButton value="Cancelar"
                                         styleClass="btn btn-default"
                                         onclick="cerrarDialogoModal(dialogoDevReq);"
                                         title="Cerrar ventana..." 
                                         immediate="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <!-- cancelar requisiciones -->
    <div class="modal fade" id="dialogoCancelarVariasReq" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cancelar requisición</h4>
                </div>

                <h:form id="frmCanReqV">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <h:outputText styleClass="text-danger"
                                              value="Se cancelarán todas las Requisiciones con el mismo motivo"/>
                            </div>
                            <div class="form-group">
                                <h:outputText styleClass="col-2 control-label" value="Motivo:*"/>
                                <div class="col-12">
                                    <h:inputTextarea styleClass="form-control" id="motivoCancelo" rows="3" value="#{popupBean.requisicion.motivoCancelo}"
                                                     required="true" requiredMessage="Agregar el motivo"/> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton id="buttonAceptar"
                                         value="Aceptar"
                                         styleClass="btn btn-info"
                                         action="#{vistoBuenoContabilidad.cancelarVariasRequisicion}"
                                         process="@form" update="form1"/>
                        <p:commandLink id="buttonCancelar"
                                       value="Cancelar"
                                       styleClass="btn btn-cancelar"
                                       onclick="cerrarDialogoModal(dialogoCancelarVariasReq);"
                                       title="Cerrar ventana sin cancelar la requisición..." 
                                       immediate="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div> <!-- Modal Panel Popup Rechazo -->
    <div class="modal fade" id="dialogoDevVariasReq" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Devolver requisición(es)</h4>
                </div>

                <h:form id="frmDevV">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <h:outputText styleClass="text-danger" value="Se devolverán todas las Requisiciones con el mismo motivo"/>
                            </div>
                            <div class="form-group">
                                <h:outputText styleClass="col-12 control-label" value="Motivo:*"/>
                                <div class="col-10">
                                    <h:inputTextarea styleClass="form-control" id="motivoRechazo" rows="3" 
                                                     value="#{vistoBuenoContabilidad.motivo}" required="true"  requiredMessage="Agregar el motivo"/> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton value="Aceptar"
                                         styleClass="btn btn-info"
                                         action="#{vistoBuenoContabilidad.devolverVariasRequisicion}"
                                         process="@form" update="form1"                                         />
                        <p:commandButton value="Cancelar"
                                         styleClass="btn btn-default"
                                         onclick="cerrarDialogoModal(dialogoDevVariasReq);"
                                         title="Cerrar ventana..." 
                                         immediate="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
