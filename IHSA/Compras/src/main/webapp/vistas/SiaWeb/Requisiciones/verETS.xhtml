<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="row" style="margin-top: 15px;">        
        <div class="col-12">
            <div class="table table-responsive">
                <p:dataTable size="small" stripedRows="true" 
                             showGridlines="true"  value="#{requisicionBean.listaEts}" var="ets" styleClass="table table-striped">
                    <f:facet name="header">
                        <h:outputLabel value="Especificaciones técnicas"/>
                    </f:facet>
                    <p:column headerText="Nombre" style="text-align: center;">
                        <h:outputText value="#{ets['siAdjunto'].nombreSinUUID}"/>
                    </p:column>

                    <p:column headerText="Tamaño" style="text-align: center;">
                        <h:outputText  value="#{ets['siAdjunto'].peso}"/>
                    </p:column>
                    <p:column headerText="Tipo de contenido" style="text-align: center;">
                        <h:outputText value="#{ets['siAdjunto'].tipoArchivo}"/>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputLabel value="Descripción"/>
                        </f:facet>
                        <h:outputText value="#{ets['siAdjunto'].descripcion}"/>
                    </p:column>
                    <p:column width="60" style="text-align: center;">
                        <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{ets['siAdjunto'].id}&amp;ZWZ3W=#{ets['siAdjunto'].uuid}">
                            <h:outputText value=" Abrir"/>
                        </h:outputLink>
                    </p:column>
                    <p:column width="50" style="text-align: center;">
                        <p:commandLink styleClass="btn btn-default"
                                       action="#{requisicionBean.eliminarEts(ets)}"
                                       process="@this" update="form1:tbRequi">
                            <i class="fa fa-trash text-danger"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </div>
        </div>        
    </div>
</ui:composition>
