<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="row">        
        <p:dataTable size="small" stripedRows="true" showGridlines="true"  value="#{vistoBuenoCostosBean.listaEts}" 
                     var="ets" styleClass="table table-striped">
            <f:facet name="header">
                <center>
                    <h:outputLabel value="Especificaciones técnicas"/>
                </center>
            </f:facet>
            <p:column headerText="Nombre" style="text-align: center;">
                <h:outputText value="#{ets['siAdjunto'].nombreSinUUID}"/>
            </p:column>

            <p:column headerText="Tamaño" width="120" style="text-align: center;">
                <h:outputText  value="#{ets['siAdjunto'].peso}"/>
            </p:column>
            <p:column headerText="Tipo de contenido" width="150" style="text-align: center;">
                <h:outputText value="#{ets['siAdjunto'].tipoArchivo}"/>
            </p:column>
            <p:column headerText="Fecha" width="120" style="text-align: center;">
                <h:outputText value="#{ets['siAdjunto'].fechaGenero}">
                    <f:convertDateTime dateStyle="default" type="date"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Descripción" style="text-align: center;">
                <h:outputText value="#{ets['siAdjunto'].descripcion}"/>
            </p:column>                    
            <p:column width="50" style="text-align: center;"> 
                <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{ets['siAdjunto'].id}&amp;ZWZ3W=#{ets['siAdjunto'].uuid}">
                    <h:outputText value=" Abrir"/>
                </h:outputLink>
            </p:column>                    
        </p:dataTable>
    </div>
</ui:composition>
