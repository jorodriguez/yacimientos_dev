<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <h:form id="frmComReq">        
        <p:dialog header="#{msgs['sistema.modificar']} #{msgs['comunicacion.comentario']}" 
                  widgetVar="dlgComentar"
                  modal="true">
            <h:panelGroup>
                <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>                             
                <p:panel >
                    <h:inputTextarea styleClass="form-control"  
                                     value="#{requisicionBean.comentarioActual.mensaje}" cols="39" rows="3"/>
                </p:panel>

                <f:facet name="footer">   
                    <p:commandButton action="#{requisicionBean.modificarComentario}"  
                                   process="@form" update="form1:tbRequi"
                                   value="#{msgs['sistema.guardar']}" />        
                    <p:commandLink immediate="true"
                                   value="#{msgs['sistema.cerrar']}" onclick="PF('dlgComentar').hide()"/>        
                </f:facet>
            </h:panelGroup>
        </p:dialog>
    </h:form>
    <h:form id="frmNotReq">
        <p:dialog header="#{msgs['sistema.modificar']} #{msgs['comunicacion.noticia']}" widgetVar="dlgNoticiaReq"
                  modal="true" >
            <h:panelGroup>
                <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>                             
                <p:panel >
                    <h:inputTextarea styleClass="form-control" 
                                     value="#{requisicionBean.noticiaActual.mensajeAutomatico}" cols="60" rows="3"/>
                </p:panel>
                <f:facet name="footer">    
                    <p:commandLink immediate="true" onclick="PF('dlgNoticiaReq').hide()"
                                   value="#{msgs['sistema.cerrar']}" /> 
                    <p:commandButton action="#{requisicionBean.modificarNoticia}"  
                                     process="@form" update="form1:tbRequi"
                                     value="#{msgs['sistema.guardar']}" styleClass="compartir" />           
                </f:facet>
            </h:panelGroup>
        </p:dialog>
    </h:form>
    <!-- PANEL ADJUNTAR  -->

    <h:form id="frmAdjArchNot">
        <p:dialog id="popup1" widgetVar="dlgSubArhNotReq"
                  draggable="false" modal="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msgs['comunicacion.adjuntar.archivos']}" style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                </h:panelGroup>
            </f:facet>
            <h:panelGroup>
                <p:fileUpload id="fileEntryr"
                              listener="#{requisicionBean.subirArchivo}" 
                              label="#{msgs['sistema.subir.archivo']}"
                              update="form1:tbRequi"/>
            </h:panelGroup>
            <f:facet name="footer">
                <p:commandButton value="#{msgs['sistema.cancelar']}" styleClass="cancelar"  title="Clic para cerrar el popup"
                                 onclick="PF('dlgSubArhNotReq').hide()"
                                 immediate="true"/>
            </f:facet>
        </p:dialog>
    </h:form>
    <h:form id="frmMvArchivo" >
        <p:dialog id="popup1" widgetVar="dlgMvArchReq" draggable="false" modal="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msgs['comunicacion.adjuntar.archivos']}" style="float: left; padding: 4px;text-align: center; vertical-align: middle;font: 11px;color: #484848; font-weight: bold;"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="body">
                <h:panelGroup>             
                    <center><h:messages errorClass="mensaje" infoClass="mensaje"/></center>  
                    <p:panel >
                        <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="adjuntos"                                        
                                     value="#{requisicionBean.noticiaAdjuntos}" lazy="true"
                                     var="data"
                                     >  
                            <p:column rendered="false">                                       
                                <h:outputText value="#{data['idNoticiaAdjunto']}"/>                                                                              
                            </p:column>
                            <p:column>   
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs['adjunto.nombre']}"/>
                                </f:facet>
                                <h:outputText value="#{data['nombre']}"/>                                                                              
                            </p:column>                                                                        
                            <p:column>                                        
                                <p:commandLink value="#{msgs['sistema.eliminar']}" 
                                               action="#{requisicionBean.eliminarArchivo(data.id, data.idNoticiaAdjunto, data.id)}" 
                                               rendered="#{data['genero'] eq usuarioBean.usuarioConectado.id}" 
                                               />
                            </p:column>
                            <p:column>      
                                <h:outputLink target="_blank"  value="/Compras/AbrirArchivo?ZWZ2W=#{data['id']}&amp;ZWZ3W=#{data['uuid']}">
                                    <h:outputText value="#{msgs['sistema.abrir']}"/>
                                </h:outputLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <center>
                        <p:commandLink value="#{msgs['sistema.cerrar']}"
                                       onclick="PF('frmMvArchivo').hide()" immediate="true"/>
                    </center>
                </h:panelGroup>
            </f:facet>
        </p:dialog>
        <!--/my:panelPopup-->
    </h:form>
</ui:composition>
