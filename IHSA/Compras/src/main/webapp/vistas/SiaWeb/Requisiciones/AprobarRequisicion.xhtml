<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Aprobar Requisiciones
            </ui:define>
            <ui:define name="contenido">
                <ui:include src="../Requisiciones/fragmentos/popUpProcesoAprobarRequisicion.xhtml"/>
                <!--Noticias ss s  ss  s-->
                <ui:include src="../Requisiciones/fragmentos/popUpNoticiaRequisicion.xhtml"/>
                <h:form id="form1">                    
                    <div class="row">
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                        </p:confirmDialog>
                        <div id="divAutoriza" class="btn-group" style="text-align: left;" >                                                                
                            <p:commandLink value="Aprobar"
                                           style="font-weight: bold;"
                                           styleClass="btn btn-default" 
                                           action="#{requisicionBean.aprobarVariasRequisiciones}"
                                           title="Clic aqui para aprobar la requisición..."
                                           disabled="#{requisicionBean.listaRequisiciones.size() lt 1}"
                                           process="@this form1:dataTable1" update="form1"> 
                                <p:confirm header="Confirmar" 
                                           message="Está a punto de aprobar una requisición, ¿está seguro?." 
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandLink>                                    
                            <p:commandLink value="Devolver" styleClass="btn btn-default"
                                           action="#{requisicionBean.inicioDevolverRequisicion()}"
                                           title="Clic aqui para devolver la(s) requisición(es)"
                                           disabled="#{requisicionBean.listaRequisiciones.size() lt 1}"
                                           update="frmDevV" process="@this form1:dataTable1"/>
                            <p:commandLink value="Cancelar" styleClass="btn btn-default"
                                           action="#{requisicionBean.inicioCancelarRequisicion()}"
                                           title="Clic aqui para cancelar la(s) requisición(es)"
                                           disabled="#{requisicionBean.listaRequisiciones.size() lt 1}"
                                           process="@this form1:dataTable1" update="frmCanReqV"/>
                        </div>
                        <div id="divOperacion" class="btn-group" style="text-align: left; display: none;">                                
                            <p:commandLink value="Regresar" styleClass="btn btn-default" action="#{requisicionBean.limpiarRequisicion}"
                                           onclick="regresar('divTabla', 'divDatos', 'divOperacion', 'divAutoriza')"/>                                                                

                            <p:commandLink value="Aprobar" styleClass="btn btn-default"
                                           action="#{requisicionBean.aprobarRequisicion}"
                                           title="Clic aqui para aprobar la requisición..." 
                                           process="@this" update="form1">
                                <p:confirm header="Confirmar" 
                                           message="Está a punto de aprobar una requisición, ¿está seguro?." 
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandLink>

                            <p:commandLink value="Devolver" 
                                           styleClass="btn btn-default" 
                                           action="#{requisicionBean.devolverRequisicion}"
                                           title="Clic aqui para devolver la requisición..." 
                                           process="@this" update="frmDev"/>

                            <p:commandLink value="Cancelar"  
                                           styleClass="btn btn-default"   
                                           onclick="$(dialogoCancelarReq).modal('show');"
                                           title="Clic aqui para cancelar la requisición..." 
                                           process="@this" update="frmCanReq"/>

                            <p:commandLink styleClass="btn btn-default" 
                                           onclick="$(dialogoNotaReq).modal('show');"
                                           title="Clic aqui para generar una Nota sobre la requisición..." 
                                           value="Generar Nota" process="@this" update="frmNotaReq" />
                        </div>                            
                    </div>                        
                    <div id="divTabla" class="container-fluid">                         
                        <div class="table table-responsive">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true"  id="dataTable1" rows="10" 
                                         value="#{requisicionBean.listaRequisiciones}" var="currentRow"
                                         rowKey="#{currentRow.id}" 
                                         selection="#{requisicionBean.requisicionesSeleccionadas}">
                                <p:column width="25" selectionMode="multiple">
                                </p:column>
                                <p:column width="120">
                                    <h:outputText value="#{currentRow['consecutivo']}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{currentRow['referencia']}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Referencia"/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 8%;">
                                    <h:outputText value="#{currentRow['fechaSolicitada']}">
                                        <f:convertDateTime dateStyle="default"
                                                           type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Solicitada"/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 8%;">
                                    <h:outputText value="#{currentRow['fechaRequerida']}">
                                        <f:convertDateTime dateStyle="default"
                                                           type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                    <f:facet name="header">
                                        <h:outputText value="Requerida"/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 5%;">
                                    <h:outputText value="#{currentRow['prioridad']}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Prioridad"/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center; width: 8%;">
                                    <h:outputText value="#{currentRow['compania']}"/>
                                    <f:facet name="header">
                                        <h:outputText value="Co."/>
                                    </f:facet>
                                </p:column>
                                <p:column width="50">
                                    <p:commandLink styleClass="btn btn-default" 
                                                   action="#{requisicionBean.seleccionarRequisicion(currentRow.id)}"
                                                   title="Clic aqui para ver y modificar los items de la requisición..."
                                                   process="@this" update="form1:tbRequi form1:lblReq">
                                        <i class="fa fa-eye text-primary"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>

                    <div id="divDatos" style="display: none;">
                        <div class="col-5">
                            <h:outputText value="Más información de la requisición: "/>
                            <h:outputText id="lblReq" value="#{requisicionBean.requisicionActual.consecutivo}" />
                        </div>
                        <div class="container-fluid">
                            <p:tabView id="tbRequi" activeIndex="0">
                                <p:tab title="Más información"> 
                                    <ui:include src="../Requisiciones/fragmentos/masInformacionRequisicion.xhtml"/>
                                </p:tab>
                                <p:tab title="ETS">
                                    <ui:include src="../Requisiciones/verETS.xhtml"/>
                                </p:tab>
                                <p:tab title="Estatus">
                                    <ui:include src="../Requisiciones/verEstatus.xhtml"/>
                                </p:tab>
                                <p:tab title="Notas">
                                    <ui:include src="../Requisiciones/verNotas.xhtml"/>
                                </p:tab>
                                <p:tab title="Devoluciones">
                                    <ui:include src="../Requisiciones/verDevoluciones.xhtml"/>
                                </p:tab>
                            </p:tabView>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
