<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:outputText value="#{msgs['sistema.fecha.inicio']}"/>
    <p:datePicker value="#{requisicionBean.fechaInicio}" pattern="dd/MM/yyyy"/>
    <h:outputText value="#{msgs['sistema.fecha.fin']}"/>
    <p:datePicker value="#{requisicionBean.fechaFin}" pattern="dd/MM/yyyy"/>
    <h:message errorClass="errorMessage" fatalClass="fatalMessage" for="inicioGerencia" infoClass="infoMessage"
               style="color: rgb(204, 0, 0);width: 214px" warnClass="warnMessage"/>
</ui:composition>
