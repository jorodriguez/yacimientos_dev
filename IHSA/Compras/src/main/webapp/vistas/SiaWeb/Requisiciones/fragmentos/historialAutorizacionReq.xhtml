<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >  
    <div id="container">

        <div class="col-12 col-xs-12" >
            <strong><h:outputText styleClass="col-2 col-xs-12 control-label"  value="RequisiciÃ³n:"/></strong>
            <h:outputText styleClass="col-2 col-xs-12 control-label" value="#{requisicionBean.requisicionActual.consecutivo}"/>
            <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Estatus Actual:"/></strong>
            <h:outputText styleClass="col-2 col-xs-12 control-label" value="#{requisicionBean.requisicionActual.estatus.nombre}"/>
        </div>
        <br/>
        <div class="col-12 col-xs-12">
            <div class="col-12 col-xs-12" >
                <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Solicitada el:"/></strong>
                <div class="col-4 col-xs-12">
                    <h:outputText styleClass="col-6 col-xs-8 control-label"  value="#{requisicionBean.requisicionActual.fechaSolicito}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText styleClass="col-6 col-xs-4 control-label"  value="#{requisicionBean.requisicionActual.horaSolicito}">
                        <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                </div>
                <strong><h:outputText styleClass="col-1 col-xs-12 control-label" value="Por:"/></strong>
                <h:outputText styleClass="col-4 col-xs-12 control-label"  value="#{requisicionBean.requisicionActual.solicita.nombre}"/>
            </div>
            <div class="col-12 col-xs-12" >
                <strong><h:outputText styleClass="col-2 col-xs-12 control-label" value="Vo. Bo. el:" rendered="#{requisicionBean.requisicionActual.vistoBueno ne null}"/></strong>
                <div class="col-4 col-xs-12" style="text-align: left;">
                    <h:outputText styleClass="col-6 col-xs-8 control-label" style="text-align: left;"  value="#{requisicionBean.requisicionActual.fechaVistoBueno}"
                                  rendered="#{requisicionBean.requisicionActual.vistoBueno ne null}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText styleClass="col-6 col-xs-4 control-label"  value="#{requisicionBean.requisicionActual.horaVistoBueno}"
                                  rendered="#{requisicionBean.requisicionActual.vistoBueno ne null}">
                        <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                </div>
                <strong><h:outputText value="Por:" styleClass="col-1 col-xs-12 control-label" rendered="#{requisicionBean.requisicionActual.vistoBueno ne null}"/></strong>
                <h:outputText styleClass="col-4 col-xs-12 control-label"  value="#{requisicionBean.requisicionActual.vistoBueno.nombre}"
                              rendered="#{requisicionBean.requisicionActual.vistoBueno ne null}"/>
            </div><br/>
            <div class="col-12 col-xs-12" >
                <strong><h:outputText value="Revisada el:" styleClass="col-2 col-xs-12 control-label"/></strong>
                <div class="col-4 col-xs-12">
                    <h:outputText styleClass="col-6 col-xs-8 control-label"  value="#{requisicionBean.requisicionActual.fechaReviso}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText styleClass="col-6 col-xs-4 control-label"  value="#{requisicionBean.requisicionActual.horaReviso}">
                        <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                </div>
                <strong><h:outputText value="Por:" styleClass="col-1 col-xs-12 control-label"/></strong>
                <h:outputText styleClass="col-4 col-xs-12 control-label" value="#{requisicionBean.requisicionActual.revisa.nombre}"/>
            </div><br/>
            <div class="col-12 col-xs-12" >
                <strong><h:outputText value="Aprobada el:" styleClass="col-2 col-xs-12 control-label"/></strong>
                <div class="col-4 col-xs-12">
                    <h:outputText styleClass="col-6 col-xs-8 control-label"   value="#{requisicionBean.requisicionActual.fechaAprobo}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText styleClass="col-6 col-xs-4 control-label" value="#{requisicionBean.requisicionActual.horaAprobo}">
                        <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                </div>
                <strong><h:outputText value="Por:" styleClass="col-1 col-xs-12 control-label"/></strong>
                <h:outputText styleClass="col-4 col-xs-12 control-label"  value="#{requisicionBean.requisicionActual.aprueba.nombre}"/>
                <!---->
            </div><br/>
            <div class="col-12 col-xs-12"  >
                <strong><h:outputText value="Asignada el:" styleClass="col-2 col-xs-12 control-label" rendered="#{requisicionBean.requisicionActual.asigna ne null}"/></strong>
                <div class="col-4 col-xs-12">
                    <h:outputText styleClass="col-6 col-xs-8 control-label"   value="#{requisicionBean.requisicionActual.fechaAsigno}" rendered="#{requisicionBean.requisicionActual.asigna ne null}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText styleClass="col-6 col-xs-4 control-label" value="#{requisicionBean.requisicionActual.horaAsigno}" rendered="#{requisicionBean.requisicionActual.asigna ne null}">
                        <f:convertDateTime pattern="hh:mm" timeStyle="default" type="time"/>
                    </h:outputText>
                </div>
                <strong><h:outputText value="Por:" styleClass="col-1 col-xs-12 control-label" rendered="#{requisicionBean.requisicionActual.asigna ne null}"/></strong>
                <h:outputText styleClass="col-4 col-xs-12 control-label"  value="#{requisicionBean.requisicionActual.asigna.nombre}" rendered="#{requisicionBean.requisicionActual.asigna ne null}"/>
            </div>
        </div>
    </div>
</ui:composition>
