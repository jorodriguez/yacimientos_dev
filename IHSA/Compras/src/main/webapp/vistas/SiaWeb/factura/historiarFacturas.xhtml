<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Procesar factura
            </ui:define>
            <ui:define name="contenido">
                <h:form id="frmExpFact">
                    <div class="form-row " id="divHistFacturas">
                        <div class="form-group col-10">
                            <div class="row">
                                <div class="col-3">
                                    <h:outputLabel value="Inicio: "/>
                                </div>

                                <div class="col-3">
                                    <h:outputLabel value="Fin: "/>
                                </div>

                                <div class="col-6">
                                    <h:outputLabel value="Proveedor: "/>
                                </div>
                            </div>
                            <div class="row" >  
                                <div class="col-3">
                                    <p:datePicker value="#{historialFacturaBean.inicio}" 
                                                  pattern="dd/MM/yyyy"/>
                                </div>
                                <div class="col-3">
                                    <p:datePicker value="#{historialFacturaBean.fin}" 
                                                  pattern="dd/MM/yyyy"/>
                                </div>
                                <div class="col-3">
                                    <!-- textChangeListener="{historialFacturaBean.proveedorListener}" -->
                                    <p:autoComplete id="proveedorSelect"
                                                    value="#{historialFacturaBean.provSelected}"
                                                    completeMethod="#{historialFacturaBean.proveedorListener}">                                    
                                    </p:autoComplete>
                                </div>
                                <div class="col-3 input-group">
                                    <div class="col-6">
                                        <p:commandLink action="#{historialFacturaBean.buscarFactura}" 
                                                       class="btn btn-primary" process="@this frmExpFact"
                                                       update="frmExpFact:tblFacturaHistorial">
                                            <i class="fa fa-search"/>
                                        </p:commandLink>
                                    </div>
                                    <div class="col-6">
                                        <p:commandLink action="#{historialFacturaBean.exportarFactura}" 
                                                       onclick="return validaExportarZip('frmExpFact', 'seleccion');"
                                                       update="@form" process="@this" class="btn btn-primary">
                                            <i class="fa fa-file-export"/>                                        
                                        </p:commandLink>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <p:dataTable size="small" stripedRows="true" showGridlines="true" id="tblFacturaHistorial" value="#{historialFacturaBean.listaFactura}" var="dataFac" rows="20"
                                         paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
                                         >
                                <p:column width="25">
                                    <f:facet name="header">
                                        <h:selectBooleanCheckbox  class="todos" onchange="seleccionarGeneral('todos', 'seleccion', '')"/>
                                    </f:facet>
                                    <h:selectBooleanCheckbox value="#{dataFac.selected}" class="seleccion"/>
                                </p:column>
                                <p:column headerText="Proveedor"  style="text-align: left;">
                                    <h:outputText value="#{dataFac.proveedor}"/>
                                </p:column>
                                <p:column headerText="Folio" style="#{dataFac.idStatus eq 731 ? (dataFac.aceptaAvanzia and dataFac.aceptaAvanziaNc ? 'background-color: green' : 'background-color: yellow') : ''};">
                                    <h:outputText value="#{dataFac.folio}"/>
                                </p:column>
                                <p:column headerText="EmisiÃ³n">
                                    <h:outputText value="#{dataFac.fechaEmision}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>v
                                <p:column headerText="Fec.Proc">
                                    <h:outputText value="#{dataFac.fechaAcecnn}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Fec.Status">
                                    <h:outputText value="#{dataFac.fechaEstatus}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Concepto"  style="text-align: left;">
                                    <h:outputText value="#{dataFac.concepto}"/>
                                </p:column>                                
                                <p:column headerText="Total" style="text-align:  right;">
                                    <h:outputText value="#{dataFac.monto}"/>
                                </p:column>
                                <p:column headerText="Moneda" width="60">
                                    <h:outputText value="#{dataFac.moneda}"/>
                                </p:column>                                
                                <p:column headerText="OCs" style="width: 8%;">
                                    <h:outputText value="#{dataFac.codigoOrden}"/>
                                </p:column>
                                <p:column headerText="Term Pago">
                                    <h:outputText value="#{dataFac.terminoPago}"/>
                                </p:column>
                                <p:column  width="35">
                                    <p:commandLink action="#{historialFacturaBean.seleccionar(dataFac.id)}"
                                                   process="@this" update="frmFactID">
                                        <i class="fa fa-cog text-primary"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column width="50">                                
                                    <h:outputLink value="/Compras/GenerarZip?ZWZ2W=#{dataFac.id}"
                                                  target="_blank">
                                        <h:outputText value="ZIP"  
                                                      title="Clic aqui para generar el zip de la factura...">
                                        </h:outputText>
                                    </h:outputLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="form-inline">
                            <p:commandButton value="Exportar">
                                <p:dataExporter fileName="facturas" type="xls" target="tblFacturaHistorial" /> 
                            </p:commandButton>
                        </div>
                    </div>
                    <div class="form-row" id="divHistFacturasDesc" style="display: none;">
                        <div class="col-12">                            
                            <p:commandLink value="Regresar" action="#{historialFacturaBean.regresarFactura}"                                           
                                           styleClass="btn btn-default"/>
                        </div>
                        <div class="col-12" style="margin-top: 35px;">                                    
                            <div class="col-12">
                                <h:outputLink rendered="#{historialFacturaBean.mostrarLiga}" value="#{historialFacturaBean.ligaZip}">
                                    <h:outputText value="Descargar Zip"  
                                                  title="Clic aqui para descargar el zip de las facturas...">
                                    </h:outputText>
                                </h:outputLink>
                            </div>
                        </div>

                    </div>
                </h:form>
                <ui:include src="popFacturaHistorial.xhtml"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
