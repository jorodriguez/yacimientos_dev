<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="tituloPagina">
                Evaluaciones de Proveedores
            </ui:define>
            <ui:define name="contenido">
                <h:form id="formEva">                    
                    <div id="divTabla" class="row"> 
                        <div class="input-group" >
                            <div class="form-group col-6" >
                                <strong><h:outputText class="col-2 control-label" value="Proveedor:"/></strong>
                                <div class="col-10">                                            
                                    <h:selectOneMenu styleClass="form-control"
                                                     value="#{histEvaluacionesBean.idProveedor}"                                                   
                                                     >
                                        <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                        <f:selectItems value="#{histEvaluacionesBean.proveedores}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div> 

                            <div class="form-group col-6" >
                                <strong><h:outputText class="col-2 control-label" value="Gerencia:"/></strong>
                                <div class="col-10">                                            
                                    <h:selectOneMenu styleClass="form-control"
                                                     value="#{histEvaluacionesBean.idGerencia}"                                                   
                                                     >
                                        <f:selectItem itemValue="0" itemLabel="Seleccione . . . "/>
                                        <f:selectItems value="#{histEvaluacionesBean.gerencias}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div> 

                            <div class="input-group col-12" >
                                <div class="input-group col-8" >
                                    <strong><h:outputText class="col-2 control-label" value="Fecha Ini:"/></strong>
                                    <div class="col-4">           
                                        <p:datePicker value="#{histEvaluacionesBean.fechaI}"
                                                      pattern="dd/MM/yyyy"/>
                                    </div>
                                    <strong><h:outputText class="col-2 control-label" value="Fecha Fin:"/></strong>
                                    <div class="col-4">                                  
                                        <p:datePicker value="#{histEvaluacionesBean.fechaF}" 
                                                      pattern="dd/MM/yyyy"/>
                                    </div>
                                </div>   

                                <div class="form-group col-4" >
                                    <p:commandLink action="#{histEvaluacionesBean.filtrarEvaluaciones}" 
                                                   class="btn btn-primary text-white" value="Filtrar"
                                                   process="@form" update="formEva:tbHistEv"/>
                                </div>
                            </div>
                        </div>

                        <p:tabView id="tbHistEv" activeIndex="0">
                            <p:tab title="Ev. de Seguimiento SERVICIOS">
                                <div class="form-row">
                                    <div class="table table-responsive">
                                        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="tblEvaluacionHistorialSer" value="#{histEvaluacionesBean.lstEvaluacionesSer}" 
                                                     var="dataEva"
                                                     >
                                            <p:column headerText="Nombre del Proveedor" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreProveedor}"/>
                                            </p:column>
                                            <p:column headerText="No. de Contrato/orden"  style="text-align: left;">
                                                <h:outputText value="#{dataEva.codigoConvenio}"/>
                                            </p:column>
                                            <p:column headerText="Departamento" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreGerencia}"/>
                                            </p:column>                                            
                                            <p:column headerText="Fecha de evaluación">
                                                <h:outputText value="#{dataEva.fecha}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Calidad del Servicio" style="text-align: right;">
                                                <h:outputText value="#{dataEva.calidadDelServicio.total}"/>
                                            </p:column>
                                            <p:column headerText="Cumplimiento de plazo" style="text-align: right;">
                                                <h:outputText value="#{dataEva.cumplimientoDePlazo.total}"/>
                                            </p:column>
                                            <p:column headerText="Cumplimiento HSE" style="text-align: right;">
                                                <h:outputText value="#{dataEva.cumplimientoHSE.total}"/>
                                            </p:column>
                                            <p:column headerText="Servicio diario" style="text-align:  right;">
                                                <h:outputText value="#{dataEva.servicioDiario.total}"/>
                                            </p:column>
                                            <p:column headerText="Puntaje total" style="text-align:  right;">
                                                <h:outputText value="#{dataEva.puntosTotal}"/>
                                            </p:column>
                                            <p:column headerText="Observaciones" style="text-align: left;">
                                                <h:outputText value="#{dataEva.observaciones}"/>
                                            </p:column>
                                            <p:column headerText="Gerencia que realiza la evaluación" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreGerenciaRE}"/>
                                            </p:column>                                            
                                        </p:dataTable>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <p:commandButton value="Exportar">
                                        <p:dataExporter fileName="evaluaciones" type="xls" target="tblEvaluacionHistorialSer" /> 
                                    </p:commandButton>
                                </div>

                            </p:tab>
                            <p:tab title="Ev. de Seguimiento SUMINISTROS">
                                <div class="form-row">
                                    <div class="table table-responsive">
                                        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="tblEvaluacionHistorialSum" value="#{histEvaluacionesBean.lstEvaluacionesSum}" var="dataEva"                                                

                                                     >
                                            <p:column headerText="Nombre del Proveedor" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreProveedor}"/>
                                            </p:column>
                                            <p:column headerText="No. de Contrato/orden"  style="text-align: left;">
                                                <h:outputText value="#{dataEva.codigoConvenio}"/>
                                            </p:column>
                                            <p:column headerText="Departamento" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreGerencia}"/>
                                            </p:column>                                            
                                            <p:column headerText="Fecha de evaluación">
                                                <h:outputText value="#{dataEva.fecha}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Calidad del Servicio" style="text-align: right;">
                                                <h:outputText value="#{dataEva.calidadDelServicio.total}"/>
                                            </p:column>
                                            <p:column headerText="Cumplimiento de plazo" style="text-align: right;">
                                                <h:outputText value="#{dataEva.cumplimientoDePlazo.total}"/>
                                            </p:column>
                                            <p:column headerText="Cumplimiento de cantidad"  style="text-align: right;">
                                                <h:outputText value="#{dataEva.cumplimientoDeCantidad.total}"/>
                                            </p:column>
                                            <p:column headerText="Servicio durante y postventa" style="text-align:  right;">
                                                <h:outputText value="#{dataEva.servicioDurantePostventa.total}"/>
                                            </p:column>
                                            <p:column headerText="Puntaje total" style="text-align:  right;">
                                                <h:outputText value="#{dataEva.puntosTotal}"/>
                                            </p:column>
                                            <p:column headerText="Observaciones" style="text-align: left;">
                                                <h:outputText value="#{dataEva.observaciones}"/>
                                            </p:column>
                                            <p:column headerText="Gerencia que realiza la evaluación" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreGerenciaRE}"/>
                                            </p:column>                                            
                                        </p:dataTable>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <p:commandButton value="Exportar">
                                        <p:dataExporter fileName="evaluaciones" type="xls" target="tblEvaluacionHistorialSum"/> 
                                    </p:commandButton>
                                </div>

                            </p:tab>
                            <p:tab title="Ev. de Seguimiento OBRA">
                                <div class="form-row">
                                    <div class="table table-responsive">
                                        <p:dataTable size="small" stripedRows="true" showGridlines="true" id="tblEvaluacionHistorialObr" value="#{histEvaluacionesBean.lstEvaluacionesObr}" var="dataEva"                                                

                                                     >
                                            <p:column headerText="Nombre del Proveedor" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreProveedor}"/>
                                            </p:column>
                                            <p:column headerText="No. de Contrato/orden"  style="text-align: left;">
                                                <h:outputText value="#{dataEva.codigoConvenio}"/>
                                            </p:column>
                                            <p:column headerText="Departamento" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreGerencia}"/>
                                            </p:column>                                            
                                            <p:column headerText="Fecha de evaluación">
                                                <h:outputText value="#{dataEva.fecha}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Calidad del Servicio" style="text-align: right;">
                                                <h:outputText value="#{dataEva.calidadDelServicio.total}"/>
                                            </p:column>
                                            <p:column headerText="Seguridad y medio ambiente" style="text-align: right;">
                                                <h:outputText value="#{dataEva.seguridadMedioAmbiente.total}"/>
                                            </p:column>
                                            <p:column headerText="Documentacion final" style="text-align: right;">
                                                <h:outputText value="#{dataEva.documentacionFinal.total}"/>
                                            </p:column>
                                            <p:column headerText="Servicio durante la obra" style="text-align:  right;">
                                                <h:outputText value="#{dataEva.servicioDuranteObra.total}"/>
                                            </p:column>
                                            <p:column headerText="Puntaje total" style="text-align:  right;">
                                                <h:outputText value="#{dataEva.puntosTotal}"/>
                                            </p:column>
                                            <p:column headerText="Observaciones" style="text-align: left;">
                                                <h:outputText value="#{dataEva.observaciones}"/>
                                            </p:column>
                                            <p:column headerText="Gerencia que realiza la evaluación" style="text-align: left;">
                                                <h:outputText value="#{dataEva.nombreGerenciaRE}"/>
                                            </p:column>                                            
                                        </p:dataTable>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <p:commandButton value="Exportar">
                                        <p:dataExporter fileName="evaluaciones" type="xls" target="tblEvaluacionHistorialObr" /> 
                                    </p:commandButton>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </div>
                </h:form>                
            </ui:define>
        </ui:composition>

    </body>
</html>
