<ui:composition 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="login" >
        <p:panel class="bg bg-info p-6" header="Sesión terminada" >
            <h:outputText  value="La sesión ha caducado, para utilizar el sistema tiene que iniciar sesión de nuevo…"/>
            <p:commandLink value="Clic aquí para iniciar sesión." actionListener="#{usuarioBean.cerrarSesion}" 
                           ajax="false"/>
        </p:panel>
    </h:form>
</ui:composition>
