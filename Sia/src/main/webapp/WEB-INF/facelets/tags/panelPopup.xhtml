<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog  style="z-index:1001; position: relative"
		     styleClass="panel panel-default"
                     draggable="false"
                     modal="true"
                     visible="#{mostrarPanel}" rendered="#{mostrarPanel}">
        <f:facet name="header">
            <h:outputText value="#{tituloPanel}" rendered="#{conBoton eq 'false'}"/>
            <p:panelGrid columns="2" rendered="#{conBoton eq 'true'}">
                <h:outputText value="#{tituloPanel}"/>
                <p:commandButton style="float: right"  actionListener="#{nombreBean[nombreMetodo]}"/>
            </p:panelGrid>
        </f:facet>
        <f:facet name="body">
            <h:panelGroup>
                <ui:insert/>
            </h:panelGroup>
        </f:facet>
    </p:dialog>
</ui:composition>
