
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:my="http://www.mytags.com/schema/mytags">
    <!--<div id="page-wrapper">-->
    <div class="row">
        <div class="col-lg-4"></div>
        <br/>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" >
        <div class="col-lg-12">		
            <h:form id="frmMenuPrincipal" rendered="#{not empty sesion.usuario}"> 		    
                <script>
                    $(document).ready(function () {
                        // Handler for .ready() called.
                        ejecutarBoton('frmMenuPrincipal', 'btnPen');
                    });
                </script>
                <h:commandLink value="Traer Pendiente" id="btnPen" 
                               style="display: none;" 
                               actionListener="#{sesion.taerPendiente(event)}"/>
                <ui:repeat value="#{sesion.listaModulos}" var="modulo">
                    <div class="col-lg-3 col-md-4">
                        <ui:fragment rendered="${modulo.ruta == null and modulo.rutaServlet != null and modulo.mapOpcion.size() gt 0}">
                            <p:commandLink value="${sesion.sustituirArrancarModulo(modulo.rutaServlet)}" 
                                            title="#{modulo.toolTip}"  
                                            onmouseover="window.status = ' ';
                                                    return true" 
                                            >
                                <my:infobox nombreIcono ="#{modulo.icono}"
                                            numPendientes="#{modulo.pendiente}"
                                            nombreModulo="#{modulo.nombre}"/>
                            </p:commandLink>
                        </ui:fragment>
                        <ui:fragment rendered="${modulo.ruta == null and modulo.rutaServlet != null and modulo.mapOpcion eq null or modulo.mapOpcion.size() eq 0}">
                            <p:commandLink value="${sesion.sustituirArrancarModulo(modulo.rutaServlet)}" 
                                            title="#{modulo.toolTip}"  
                                            onmouseover="window.status = ' ';
                                                    return true" 
                                            >
                                <my:infoboxModuloExterno nombreIcono ="#{modulo.icono}"
                                            numPendientes="#{modulo.pendiente}"
                                            nombreModulo="#{modulo.nombre}"/>
                            </p:commandLink>
                        </ui:fragment>
                        <ui:fragment rendered="${modulo.ruta != null and modulo.rutaServlet == null}">
                            <p:commandLink action="${sesion.sustituirArrancarModulo(modulo.ruta)}"
                                             actionListener="#{usuarioBean.agregarUsuario(event)}"
                                             rendered="${modulo.ruta != null and modulo.rutaServlet == null}">
                                <my:infoboxNoModulo nombreIcono ="#{modulo.icono}"
                                            numPendientes="#{modulo.pendiente}"
                                            nombreModulo="#{modulo.nombre}"/>
                            </p:commandLink>
                        </ui:fragment>
                    </div>
                </ui:repeat>
            </h:form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ui:include src="/communication.xhtml"/>
        </div>
    </div>
    <!--</div>-->
</ui:composition>
