<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../../../WEB-INF/facelets/templates/templateGrupos.xhtml">
            <h:panelGroup  rendered="#{empty sesion.usuario}" styleClass="altura">
                <ui:include src="./../../../login.xhtml"/>
            </h:panelGroup>
            <ui:define name="contenido">
                <script type="text/javascript">
                    $(document).ready(function () {
                        $('#frmRelRegProveedor\\:nombreP').attr('placeholder', 'Nombre o parte del nombre');
                    });
                </script>
                <div id="Pa">
                    <div class="row">
                        <ui:include src="../menuAdministracion.xhtml" rendered="#{not empty sesion.usuario}" />
                    </div>
                    <div class="col-lg-12"> 
                        <h:form id="frmRelRegProveedor" rendered="#{not empty sesion.usuario}" styleClass="textoIzquierda">
                            <div class="col-lg-12">
                                <div class="input-group ">
                                    <p:fileUpload  styleClass="form-control"
                                                    title="Archivo "
                                                    listener="#{agregarProveedorBean.subirArchivo}"
                                                    immediate="false"/> 
                                    <h:commandButton value="Agregar proveedores" class="btn btn-primary"/>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <small>*Para reducir la busqueda agrega al menos 3 letras del nombre del proveedor </small>
                                </div>
                                <div class="col-lg-12">
                                    <div class="input-group">
                                        <div class="col-lg-2">
                                            <h:commandLink value="Todos" class="btn btn-default" actionListener="#{agregarProveedorBean.traerTodos(event)}">
                                                <f:ajax execute="@form" render="@all"/>
                                            </h:commandLink>
                                        </div>
                                        <div class="form-group  col-lg-8">
                                            <h:inputText id="nombreP" class="form-control" value="#{agregarProveedorBean.nombre}" />
                                        </div>
                                        <div class="col-lg-2">
                                            <h:commandLink value="Buscar" class="btn btn-default" actionListener="#{agregarProveedorBean.buscarProveedor(event)}">
                                                <f:ajax execute="@form" render="@all"/>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </div>
                                <!--rowSelectListener="#{agregarProveedorBean.seleccionar}"-->
                                <p:dataTable value="#{agregarProveedorBean.listaProveedor}" var="data" paginator="true" paginatorPosition="bottom"
                                               paginatorAlwaysVisible="true" rows="20"
                                               selectionMode="single" >
                                    <f:facet name="header">Proveedores</f:facet>
                                    <p:column headerText="RFC" filterBy="#{data.rfc}" filterMatchMode="contains"
                                                style="width: 20%;">
                                        <h:outputText value="#{data.rfc}"/>
                                    </p:column>
                                    <p:column headerText="Nombre"  filterBy="#{data.nombre}" filterMatchMode="contains"
                                                style="text-align: left;">
                                        #{data.nombre}
                                    </p:column >
                                    <p:column headerText="Dirección"  filterBy="#{data.calle}" filterMatchMode="contains"
                                                style="text-align: left;">
                                        #{data.calle} #{data.numero} #{data.colonia} #{data.estado} #{data.pais}
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </div>
                </div>
                <!--- proveedor - contactos -->
                <div class="modal fade" id="dialogoContacto" data-backdrop="static" data-keyboard="false" style="color: black;">
                    <div class="modal-dialog" style="width: 70%;">
                        <div class="modal-content">
                            <div class="modal-header">                    
                                <h4 class="modal-title">Contactos de proveedores</h4>                                                                
                            </div>
                            <div class="modal-body">
                                <p:tabView >
                                    <p:tab title="Datos Generales">
                                        <h:form>
                                            <div class="panel panel-primary">
                                                <div class="panel-body">
                                                    <div class="col-lg-12 input-group panel panel-default" >
                                                        <div class="form-group col-lg-12" >
                                                            <h:outputText styleClass="col-lg-2 control-label" value="RFC:" /> 
                                                            <div class="col-lg-10">
                                                                <h:inputText styleClass="form-control" value="#{agregarProveedorBean.proveedor.rfc}"
                                                                             disabled="#{agregarProveedorBean.proveedor.editar eq false}" required="true" 
                                                                             requiredMessage="Es necesario agregar el rfc.">
                                                                </h:inputText>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-12">
                                                            <h:outputText styleClass="col-lg-2 control-label" value="Nombre:" />
                                                            <div class="col-lg-10">
                                                                <h:inputText styleClass="form-control" value="#{agregarProveedorBean.proveedor.nombre}" 
                                                                             disabled="#{agregarProveedorBean.proveedor.editar eq false}"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-12">
                                                            <h:outputText styleClass="col-lg-2 control-label" value="Calle:" />
                                                            <div class="col-lg-10">
                                                                <h:inputText styleClass="form-control" value="#{agregarProveedorBean.proveedor.calle}" 
                                                                             disabled="#{agregarProveedorBean.proveedor.editar eq false}"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-12">
                                                            <h:outputText styleClass="col-lg-2 control-label" value="Número:" />
                                                            <div class="col-lg-10">
                                                                <h:inputText styleClass="form-control" value="#{agregarProveedorBean.proveedor.numero}" 
                                                                             disabled="#{agregarProveedorBean.proveedor.editar eq false}"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-12">
                                                            <h:outputText styleClass="col-lg-2 control-label" value="Estado:" />
                                                            <div class="col-lg-10">
                                                                <h:inputText styleClass="form-control" value="#{agregarProveedorBean.proveedor.estado}" 
                                                                             disabled="#{agregarProveedorBean.proveedor.editar eq false}"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-12">
                                                            <h:outputText styleClass="col-lg-2 control-label" value="País:" />
                                                            <div class="col-lg-10">
                                                                <h:inputText styleClass="form-control" value="#{agregarProveedorBean.proveedor.pais}" 
                                                                             disabled="#{agregarProveedorBean.proveedor.editar eq false}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="panel-footer">
                                                    <h:commandLink value="Editar" actionListener="#{agregarProveedorBean.editarProveedor(event)}"
                                                                   class="btn btn-default" immediate="true" rendered="#{agregarProveedorBean.proveedor.editar eq false}">
                                                        <i class="fa fa-edit text-primary"/>
                                                    </h:commandLink>
                                                    <h:commandLink value="Guardar" actionListener="#{agregarProveedorBean.guardarDatosGenerales(event)}"
                                                                   class="btn btn-primary text-primary"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="Contactos">
                                        <h:form id="frmContacto" styleClass="textoIzquierda">
                                            <div class="modal-body">     
                                                <p:dataTable value="#{agregarProveedorBean.listaContactoProveedor}" var="dataC"
                                                               rowIndexVar="indice">
                                                    <p:column headerText="Nombre">
                                                        <h:outputText value="#{dataC.nombre}" rendered="#{dataC.editar eq false}"/>
                                                        <h:inputText value="#{dataC.nombre}" rendered="#{dataC.editar}" class="form-control"/>
                                                    </p:column>
                                                    <p:column headerText="Teléfono">
                                                        <h:outputText value="#{dataC.telefono}" rendered="#{dataC.editar eq false}"/>   
                                                        <h:inputText value="#{dataC.telefono}" rendered="#{dataC.editar}" class="form-control"/>                  
                                                    </p:column>
                                                    <p:column headerText="Correo">
                                                        <h:outputText value="#{dataC.correo}" rendered="#{dataC.editar eq false}"/>
                                                        <h:inputText value="#{dataC.correo}" rendered="#{dataC.editar}" class="form-control"/>
                                                    </p:column>
                                                    <p:column >
                                                        <h:commandLink actionListener="#{agregarProveedorBean.iniciarModificarContacto(event)}"
                                                                       rendered="#{dataC.editar eq false}">
                                                            <i class="fa fa-edit text-primary"></i>
                                                            <f:param name="idContacto" value="#{indice}"/>
                                                        </h:commandLink>

                                                        <h:commandLink actionListener="#{agregarProveedorBean.modificarContacto(event)}"
                                                                       rendered="#{dataC.editar}">
                                                            <i class="fa fa-check text-primary"></i>
                                                            <f:param name="idContacto" value="#{indice}"/>
                                                        </h:commandLink>
                                                    </p:column>
                                                    <p:column >
                                                        <h:commandLink actionListener="#{agregarProveedorBean.eliminarContacto(event)}">
                                                            <i class="fa fa-trash text-danger"></i>
                                                            <f:param name="idContacto" value="#{indice}"/>
                                                        </h:commandLink>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>    
                                        </h:form>
                                    </p:tab>
                                </p:tabView>
                            </div>
                            <div class="modal-footer">
                                <h:form>
                                    <h:commandLink value="Cerrar" actionListener="#{agregarProveedorBean.cerrarContacto(event)}"
                                                   class="btn btn-default" immediate="true"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
