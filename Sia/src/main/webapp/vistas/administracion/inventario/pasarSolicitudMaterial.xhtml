<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:my="http://www.mytags.com/schema/mytags"
                >
    <div class="col-lg-12 col-xs-12">
        <p:panelGrid columns="4">
            <p:panelGrid columns="2">
                <h:outputText value="Status"/>
                <!--onclick="cambiarValorCombo('frmCambioUsuarioOrden', 'btnBuscarSolMat');"-->
                <p:selectOneMenu value="#{devolverOrdenCompraBean.idStatus}" id="cmbStatusSolMat"  style="width: 200px;"
                                   >
                    <f:selectItem itemLabel="Por Autorizar" itemValue="1030"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid >
                <h:commandLink id="btnBuscarSolMat" value="#{msgs['sistema.buscar']}" 
                               actionListener="#{devolverOrdenCompraBean.buscarSolicitudesMaterial(event)}" styleClass="btn btn-default" style="margin-top: 15px;"/>
            </p:panelGrid>
        </p:panelGrid>
    </div>
    <div class="col-lg-12 col-xs-12">
        <p:dataTable id="dgSolMat" rows="30" value="#{devolverOrdenCompraBean.lista}" var="data">
            <p:column >
                <f:facet name="header">
                    <h:selectBooleanCheckbox  class="todos" onchange="seleccionarTodo('todos', 'seleccion')"/>
                </f:facet>
                <h:selectBooleanCheckbox value="#{data.selected}" class="seleccion"/>
            </p:column>
            <p:column headerText="CÃ³digo">
                <h:outputText value="#{data.folio}"/>
            </p:column>            
            <p:column headerText="Requerida">
                <h:outputText value="#{data.fechaRequiere}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Gerencia">
                <h:outputText value="#{data.gerencia}" />
            </p:column>
            <p:column headerText="Total de materiales">
                <h:outputText value="#{data.totalDetalle}" />
            </p:column>
            <p:column headerText="Cantidad Solicitada">
                <h:outputText value="#{data.cantidadSolicitada}" />
            </p:column>  
        </p:dataTable>
    </div>
</ui:composition>
